l_korean:
  RADICALS_TOOLTIP: "#tooltip_header $RADICALS$#!\n[Country.GetName]의 전체 인구 #v [Country.GetTotalPopulation|D]#!명 중 #v [Country.GetNumRadicals|D]#!명의 $RADICALS$가 있습니다. ([Country.MakeScope.ScriptValue('larp_radicals_percent')|%v1])\n$TOOLTIP_DELIMITER$\n[Country.GetRadicalsLoyalistsChangeStartDate|v] 이후 $RADICALS$의 수는 #v #tooltippable #tooltip:[Country.GetTooltipTag],RADICALS_CHANGE_TOOLTIP [Country.GetTotalNumRadicalsChange|D=-]#!#!#!만큼 변동했습니다.\n가장 큰 요인들은 [Country.GetRadicalsChangeSummary]입니다.\n\n[Country.GetRadicalsSummaryDesc][ConcatIfNeitherEmpty('\n\n',SelectLocalization( GreaterThan_int32(Country.CalcNumStatesInTurmoil, '(int32)0'), 'STATES_IN_TURMOIL', '' ))][ConcatIfNeitherEmpty('\n\n',SelectLocalization( Country.HasIGApprovalFromRadicals, 'RADICALS_IG_APPROVAL', '' ))]" # 3390288106657802248
  LOYALISTS_TOOLTIP: "#tooltip_header 충성파#!\n[Country.GetName]의 총 인구 #v [Country.GetTotalPopulation|D]#! 명 중 #v [Country.GetNumLoyalists|D]#! 명([Country.MakeScope.ScriptValue('larp_loyalists_percent')|%v1])이 충성파입니다.\n$TOOLTIP_DELIMITER$\n[Country.GetRadicalsLoyalistsChangeStartDate|v] 이후 충성파의 수는 #v #tooltippable #tooltip:[Country.GetTooltipTag],LOYALISTS_CHANGE_TOOLTIP [Country.GetTotalNumLoyalistsChange|D=+]#!#!#! 만큼 변동했습니다.\n가장 큰 영향을 미친 요소는 [Country.GetLoyalistsChangeSummary]입니다.\n\n[Country.GetLoyalistsSummaryDesc][ConcatIfNeitherEmpty('\n\n',SelectLocalization( Country.HasIGApprovalFromLoyalists, 'LOYALISTS_IG_APPROVAL', '' ))]" # 2046275790502954836
  NEUTRALS_TOOLTIP: "#tooltip_header $NEUTRALS$#!\n[Country.GetName]의 총 인구 #v [Country.GetTotalPopulation|*2]#! 중 #v [Country.GetNumNeutrals|*2]#!명의 $NEUTRALS$가 존재합니다 ([Country.MakeScope.ScriptValue('larp_neutrals_percent')|%v1])." # 11408375818125663611
  POP_TOOLTIP: "#tooltip_header [Concept('concept_pop','$concept_population$')]#!\n현재: [Country.GetTotalPopulation|*2v] ([Country.GetPopulationRanking])\n[Country.GetPopGrowthDesc]$POP_TOOLTIP_DELAYED$\n$TOOLTIP_DELIMITER$\n[Country.GetAdjective] 인구는 전 세계 인구 중 [Country.MakeScope.ScriptValue('larp_global_pop_percent')|%v1]입니다.\n전 세계 인구: [Country.MakeScope.ScriptValue('larp_global_pop')|*2v]" # 708025549231787926
  GDP_TOOLTIP: "#header 국내총생산#!\n[Country.GetAdjective] GDP: #N @money![Country.GetGDP|Dv]#! ([Country.GetGDPRanking]위)\n$TOOLTIP_DELIMITER$\n1인당 GDP: #variable @money![Country.GetGDPPerCapita|2*]#! ([Country.GetGDPPerCapitaRanking]위)\n$TOOLTIP_DELIMITER$\n[Country.GetAdjective] GDP는 전 세계 GDP의 [Country.MakeScope.ScriptValue('larp_global_gdp_percent')|%v2]입니다.\n전 세계 GDP: @money![Country.MakeScope.ScriptValue('larp_global_gdp')|Dv]\n" # 5545525006152550512
