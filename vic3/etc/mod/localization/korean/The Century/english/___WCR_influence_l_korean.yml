  WCR_ev_2_desc: "서구화 과정을 시작하기 위해, [GetPlayer.GetRuler.GetCustom('GetUniversalTitle')][GetPlayer.GetRuler.GetCustom('GetUniversalFullName')]을(를) 위한 새로운 $WCR_military_df$군복이 마련되어야 합니다." # 15422062751017293021
