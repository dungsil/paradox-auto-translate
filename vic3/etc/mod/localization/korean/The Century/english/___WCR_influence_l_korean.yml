  WCR_ev_3_title: "군장" # 13712712110948300213
  WCR_ev_3_desc: "군부 역시 신형 군복이 필요합니다. 신형 군복의 조달 및 보급 계획은 즉시 시작되어야 합니다." # 14812858417419633378
  WCR_ev_3_flavor: "군대에는 물론 폐하의 것과 어울리는 새롭고 현대적인 제복이 필요합니다. 군대가 어떤 양식의 제복을 착용하기를 원하십니까?" # 18440860283666102993
  WCR_ev_4_title: "내해성 슈트" # 9266242249144521604
  WCR_ev_4_desc: "해군력은 이 시대의 상징이며, 현대 시대에 걸맞은 해군을 갖추지 못한다면 이는 실례가 될 것입니다." # 8475075200956272060
  WCR_ev_4_flavor: "우리가 서구화 과정을 시작하기 위해 필요한 것은 해군 제복에 대한 귀하의 지시뿐입니다. 무엇으로 하시겠습니까, $WCR_sire_madam$?" # 3790160577227848031
