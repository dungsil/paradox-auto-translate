l_korean:
  qing_accept_han: "한족 진흥" # 5742450413099805872
  qing_accept_han_desc: "우리 만주 신민들 중 다수가 전쟁에서 목숨을 잃었습니다. 우리는 어쩔 수 없이 더 많은 한족 관리들에게 고위 직책을 개방해야 합니다. 심지어 우리 만주족의 권위를 희생하면서까지 말입니다." # 2699749405547707288
  qing_increase_recruitment: "징집 책임 위임" # 15454546830880759698
  qing_increase_recruitment_desc: "태평천국군이 수많은 병력을 그들의 기치 아래로 모병했습니다. 우리는 지방 관료들이 스스로 민병대를 징집하고 편성하여 모든 전선에서 싸우도록 허용해야 합니다." # 7697671787681010038
  qing_rescind_increase_recruitment: "징집 위임 중단" # 17128190204070358130
  qing_rescind_increase_recruitment_desc: "우리는 더 이상 지방 관료들이 자체적인 민병대를 소집 및 조직하여 전투에 나서는 것을 허용하지 않을 것입니다." # 5406558976464344251
  taiping_reconstruct_society: "도적 소탕 칙령 발포" # 14678589731697695720
  taiping_reconstruct_society_desc: "조직적인 저항이 붕괴된 후, 소규모 병사 집단이 도적처럼 지역 정착지를 계속 괴롭히고 있습니다. 우리는 우리의 권력을 확고히 해야 합니다." # 2032781268890068376
  taiping_reconstruct_state: "지역 도적떼 진압" # 9043196747065152779
  taiping_reconstruct_state_desc: "우리는 지방 총독에게 민병대를 소집하여 지역 산적들을 진압하도록 지시할 것입니다." # 2514146179258229389
  taiping_interest_moratorium: "이자 유예 선포" # 16742362509407587488
  taiping_interest_moratorium_desc: "태평천국 운동으로 인해 제국의 재정이 심각하게 불안정해졌습니다. 재정 안정을 위해 이자 지급액을 제한해야 하지만, 이는 유예 기간 동안 민간 경제 투자를 위축시킬 것입니다.\n전쟁 중에 이 조치를 취할 경우, 평화 협정 체결 후 10년 동안 계속될 것입니다." # 14171365835450467771
  button_qing_increase_recruitment_effect_tt: "우리의 전쟁 지지는 #bold 100#!으로 유지될 것이며, 그 대가로 우리의 [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant]와 [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant]는 매달 #bold 10% 정치적 영향력#!을 얻게 됩니다." # 18039740570988918744
  button_qing_rescind_increase_recruitment_effect_tt: "전쟁 지지는 #bold 100#!에 유지되지 않을 것이며, 그러면 [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant]와 [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant]는 매달 #bold 10% 정치적 영향력#!을 획득하지 못할 것입니다." # 6014569927917467811
  je_the_matter_of_ireland_colonisation_button: "식민지 사업 폐지" # 9399911193063690297
  je_the_matter_of_ireland_colonisation_button_desc: "오랫동안 아일랜드는 런던의 정치-경제 체제, 즉 에메랄드 섬의 농업적 풍요를 아무런 보상 없이 수탈하는 체제 하에서 고난과 착취에 시달려왔다. 더는 안 된다!" # 1829310766475556342
