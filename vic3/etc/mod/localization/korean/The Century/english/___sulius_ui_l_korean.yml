  SULIUS_LEGITIMACY_LEVEL_ACTIVE_TOOLTIP: "#tooltip_header [concept_legitimacy] \n[LegitimacyLevel.GetNameNoFormatting]#! $LEGITIMACY_LEVEL_ACTIVE$\n$LEGITIMACY_LEVEL_BOUNDS_DESC$\n$LEGITIMACY_LEVEL_CURRENT_LEGITIMACY_DESC$\n$TOOLTIP_DELIMITER$\n효과:#indent_newline:2 \n[LegitimacyLevel.GetEffectsWithLoyaltiesGain(GetPlayer.Self)]#!\n\n이유:#indent_newline:2 \n[GetPlayer.GetGovernmentLegitimacyDesc]#!" # 18161143306789688352
  SULIUS_CAPITAL_MONEY: "#tooltip_header 화폐#\n수지: #variable @money![AccessPlayer.PredictWeeklyBalance|D=+]#![GetPlayer.GetPowerDeltaIcon('money')]\n[SelectLocalization(GreaterThan_CFixedPoint(GetPlayer.GetPrincipal, '(CFixedPoint)0'), 'CREDIT_DESC', 'GOLD_RESERVES_DESC')]\n금 비축량 한도: @money![GetPlayer.GetGoldReserveLimit|Dv]#!\n[SelectLocalization(GetMetaPlayer.GetPlayedOrObservedCountry.IsValid, 'CAPITAL_MONEY_DELAYED', 'OBSERVER_NO_COUNTRY_SELECTED') ]" # 10348344908859394848
  SULIUS_RESEARCH: "#tooltip_header 기술#!\n[SelectLocalization( GetPlayer.GetCurrentlyResearchedTechnology.IsValid, 'SULIUS_RESEARCHING', 'SULIUS_NOT_RESEARCHING' )]\n$TOOLTIP_DELIMITER$\n#V 기술 진척도#!\n#help [concept_innovation]에서: @innovation![GetPlayer.GetWeeklyInnovation|+0]\n[concept_technology_spread]에서: [GetPlayer.GetWeeklyTechnologySpreadForTechDesc(GetPlayer.GetCurrentlyResearchedTechnology.Self)]\n$TOOLTIP_DELIMITER$\n#V 혁신#!\n저희는 매주 #v @innovation![GetPlayer.GetWeeklyInnovation|+2]#! 혁신을(를) 생성합니다:\n[GetPlayer.GetWeeklyInnovationDesc]\n\n매주 최대 @innovation![GetPlayer.GetWeeklyMaxInnovation|v2]의 혁신을(를) 활발한 연구에 투자할 수 있습니다:\n[GetPlayer.GetWeeklyMaxInnovationDesc]\n\n투자 한도 또는 활발한 연구 부족으로 사용되지 않은 모든 혁신은(는) 저희 국가의 기술 전파 속도를 증가시킬 것입니다." # 8251127633740897179
  SULIUS_RESEARCHING: "[GetPlayer.GetName]은(는) 현재 [GetPlayer.GetCurrentlyResearchedTechnology.GetName]을(를) 연구 중입니다#!\n진행도: #v @innovation! [GetPlayer.GetCurrentlyResearchedTechnology.GetProgress(GetPlayer.Self)|D]#! / #maximum [GetPlayer.GetCurrentlyResearchedTechnology.GetCost(GetPlayer.Self)|D]#! ([GetPlayer.GetCurrentlyResearchedTechnology.GetTimeLeftDesc( GetPlayer.Self )] 남음)" # 15741377677072414495
  SULIUS_NOT_RESEARCHING: "[GetPlayer.GetName]은(는) 현재 아무것도 적극적으로 연구하고 있지 않습니다." # 280587889971252389
