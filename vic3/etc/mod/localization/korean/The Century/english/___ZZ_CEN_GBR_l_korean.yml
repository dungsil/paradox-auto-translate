  matter_of_ireland_success_tt: "연합주의자 파벌이 민족주의자 파벌을 제압합니다" # 7630693827098352696
  matter_of_ireland_on_fail_tt: "아일랜드 자치령이 세 남부 주에서 창설되며, 높은 자유 열망을 지닙니다." # 12868303183822301863
  je_imperial_hegemony: "제국 패권" # 11159208408316664508
  je_imperial_hegemony_reason: "러시아 제국은 타타르족을 격파한 후 중앙집권적 민족 국가로 수립되었습니다. 제국은 모든 비정교회 종교의 포교를 공식적으로 금지하고 러시아 제국 내에 거주하는 수많은 소수 민족에게 러시아 문화를 강요하는 정책인 러시아화 정책을 시행하며 강력한 종교적, 문화적 동질성을 강요했습니다.\n\n제국은 제국 핵심 영토에 자치권을 부여하지 않으며, 그렇게 할 경우 우리의 [concept_interest_group]를 크게 분노하게 만들고 우리의 [concept_authority]를 감소시킬 것입니다.\n이 효과는 우리 자신의 통제보다는 우리의 속국 통제 하에 있는 [GetCulture('russian').GetName], [GetCulture('byelorussian').GetName], [GetCulture('ukrainian').GetName], 혹은 [GetCulture('polish').GetName] [concept_homeland]의 수에 비례하여 증폭될 것입니다." # 17342860725253908718
