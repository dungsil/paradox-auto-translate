l_korean:
  je_the_matter_of_ireland: "아일랜드 문제" # 831746410935956086
  je_the_matter_of_ireland_reason: "아일랜드는 1801년부터 1922년까지 영국의 일부였습니다. 이 시기 거의 내내, 이 섬은 런던에 있는 영국 의회가 아일랜드 더블린 성의 행정부를 통해 통치했습니다. 아일랜드는 19세기에 상당한 어려움을 겪었는데, 특히 1840년대의 대기근은 거의 한 세기 동안 이어진 인구 감소를 촉발했습니다.\n\n#bold 진행 막대#의 상태는 특정 조건에 따라 #tooltippable;tooltip:[Country.GetTooltipTag],je_the_matter_of_ireland_special_tooltip_advance 전진#!하거나 #tooltippable;tooltip:[Country.GetTooltipTag],je_the_matter_of_ireland_special_tooltip_deplete 후퇴#!할 것입니다." # 17967518814375095295
  je_the_matter_of_ireland_special_tooltip_advance: "• 영국 제도 외부에 어떠한 영토도 (직간접적으로) 소유하지 않음\n• [GetLawType('law_no_colonial_affairs').GetName]를(을) 수립\n• 아일랜드 속주들을 [concept_incorporated_state]로(으로) 격상\n• 아일랜드 속주들에 [GetDecreeType('decree_emergency_relief').GetName]를(을) 제공\n• 아일랜드 속주들에 [GetDecreeType('decree_promote_social_mobility').GetName]를(을) 제정\n• 아일랜드 속주마다 $building_university$ 건설" # 466554272460902205
  je_the_matter_of_ireland_special_tooltip_deplete: "• 가톨릭 신자 차별" # 14245987720410060358
  the_matter_of_ireland_progress_bar_name: "통합 대 자치" # 10225139478653360804
  the_matter_of_ireland_progress_bar_desc_1: "통합" # 6140478326413138088
