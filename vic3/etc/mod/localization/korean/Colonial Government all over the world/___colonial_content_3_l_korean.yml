l_korean:
  je_colonial_administration: "식민 행정청 설립" # 18110339673115464747
  je_colonial_administration_reason: "아프리카 식민지 지배를 최대한 활용하기 위해 대륙의 특정 지역에 #bold 식민 행정부#!를 설립할 수 있습니다. #bold 식민 행정부#!는 인접한 [Concept('concept_decentralized_nation', '$concept_decentralized_nations$')]로 스스로 확장될 것이며, 다른 지역 식민지들에 대한 관할권을 부여받을 수 있습니다.\n\n#lore 이른바 아프리카 분할 경쟁이 본격적으로 시작되었습니다. 쓸 만한 모든 열강들은 거대한 대륙의 조각들을 자신들의 왕관에 더 많은 보석으로 삼고자 합니다. 미개발 자원이 풍부하고 아직 활용되지 않은 인력으로 가득한 이 땅에서 권력과 위신은 승리자들의 전리품이 될 것입니다. 명심하십시오. 이 경쟁이 끝나기 한참 전에 피는 낭자하게 흐를 것입니다. 아프리카가 기다립니다. #!" # 9361260599417823973
  je_colonial_administration_button_senegal: "[SCOPE.sStateRegion('senegal_region_scope').GetStrategicRegion.GetName]에 식민지 개척" # 9821941234915084393
  je_colonial_administration_button_senegal_desc: "대륙의 북서쪽, 세네갈은 오랜 세월 쇠락한 제국들의 터 위에 자리하고 있습니다. 이곳에는 향신료와 금속은 물론, 코코아와 커피 또한 풍부합니다." # 3659545816261957585
  je_colonial_administration_button_niger: "[SCOPE.sStateRegion('niger_region_scope').GetStrategicRegion.GetName]에 식민지 개척" # 14345990947076677247
  je_colonial_administration_button_niger_desc: "이 지역은 아프리카의 진정한 곡창지대로, 한때 위대한 왕국과 강력한 제국들의 본거지였습니다. 아프리카 중심부를 확보하는 것은 식량과 목재를 얻는 것을 넘어, 대륙 어디든 도달할 수 있게 할 것입니다." # 9392905586808033726
  je_colonial_administration_button_ethiopia: "[SCOPE.sStateRegion('ethiopia_region_scope').GetStrategicRegion.GetName]에 식민지 개척" # 2092894871112029237
  je_colonial_administration_button_ethiopia_desc: "아프리카의 뿔은 식량 자원이 풍부하며, 그 비옥한 평야는 수많은 이들을 부양할 수 있습니다. 아프리카의 이 지역을 점령하면, 한때 최상위 부유층만을 위해 비축되었던 의약품과 식량에 접근할 수 있게 될 것입니다." # 7149801785075024396
  je_colonial_administration_button_zanj: "[SCOPE.sStateRegion('zanj_region_scope').GetStrategicRegion.GetName]에 식민지 개척" # 8646136504038632196
  je_colonial_administration_button_zanj_desc: "대륙의 남동부 지역인 잔지는 오랫동안 상아, 금, 그리고 살점의 교역 거점이었습니다. 이 지역을 장악하면 더욱 이국적인 시장으로 향하는 봇물이 터질 것입니다." # 7909122351257295710
  je_colonial_administration_button_southern_africa: "[SCOPE.sStateRegion('southern_africa_region_scope').GetStrategicRegion.GetName]에 식민지 개척" # 8184211985007989073
  je_colonial_administration_button_southern_africa_desc: "남아프리카는 산, 초원, 사막을 불문하고 다양한 지형으로 뒤덮여 있으며, 그곳에는 철, 주화, 다이아몬드 등이 매장되어 있습니다. 이 대륙의 광활한 지역을 확보하는 것은 산업화된 미래를 보장할 것입니다." # 15896134618040199335
  je_colonial_administration_button_congo: "[SCOPE.sStateRegion('congo_region_scope').GetStrategicRegion.GetName]에 식민지 개척" # 846270822501221341
  je_colonial_administration_button_congo_desc: "콩고 분지 주변 지역들은 세계에서 가장 위대한 열대우림 중 일부를 품고 있습니다. 이 지역에서 나오는 목재와 식량은 우리 군대를 강화하는 데 큰 도움이 될 것입니다." # 9625692373505082626
