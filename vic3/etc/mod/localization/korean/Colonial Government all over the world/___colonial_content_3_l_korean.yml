  acw_events.9.t_2: "나에게 자유를" # 1066403644663575351
  acw_events.9.d_1: "이 최종적인 승리로, [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag] 군대가 [SCOPE.sState('acw_victory_capital_scope').GetCityHubName]을(를) 포위했습니다. 독립은 우리의 것입니다." # 3634268010119439674
  acw_events.9.d_2: "혁명이 진압되었습니다. 포로들이 잡혔으며, [SCOPE.sCharacter('acw_victory_general_scope').GetLastNameNoFormatting] 장군은 군사 재판을 진행하고 있습니다." # 17194348574966622848
  acw_events.9.f_1: "착검한 만 명의 병사들이 회색빛 정복자들의 물결처럼 고함을 지르며 울부짖으며 [SCOPE.sState('acw_victory_capital_scope').GetCityHubName] 거리를 쇄도했습니다. 한 참모가 손에 전령을 든 채 [SCOPE.sCharacter('acw_victory_general_scope').GetLastNameNoFormatting] 장군의 곁으로 다가왔습니다. 공식적인 항복 문서에는 독립을 완전히 인정한다는 내용과 함께 급히 휘갈겨 쓴 글씨가 적혀 있었습니다." # 9930911514104904314
  acw_events.9.f_2: "\"당신의 혐의는 선동, [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting] 육군 동료 병사 살해, 그리고 탈영입니다. 세 명의 증인이 당신의 행동을 증언했습니다. 어떻게 변론하시겠습니까?\"\n\n\"무죄입니다. 저는 건국의 아버지들이 의도했던 이 나라의 이상을 지키겠다고 맹세했습니다. 모든 인간에게 삶과 자유, 행복 추구의 권리를 보장하는 것입니다. 모든 인간 말입니다. 저는 노예가 그러한 기회를 가질 수 있다고는 결코 생각하지 않습니다. 이미 자신을 배신한 나라를 제가 배신할 수는 없습니다.\"\n\n\"그렇다면 유죄입니다. 다른 이들과 함께 그를 교수형에 처하시오.\"" # 5508013698771779962
