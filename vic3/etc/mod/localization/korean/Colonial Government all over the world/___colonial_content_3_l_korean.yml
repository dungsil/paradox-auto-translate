  je_colonial_administration_button_tt_1: "지역 식민지 행정부를 수립할 때, 우리는 그 [Concept('concept_law', '$concept_laws$')]와 [concept_government]를 조정하여 본국과 본국을 구성하는 [Concept('concept_interest_group','$concept_interest_groups$')]의 필요에 가장 잘 부합하도록 할 수 있을 것입니다." # 17516365786251540789
  je_colonial_administration_button_tt_2: "해당 [concept_strategic_region] 내의 모든 [SCOPE.GetRootScope.GetCountry.GetAdjective] 영토는 우리의 새로운 식민 [concept_subject]에게 이전됩니다. 만약 어떤 [concept_state]가 [GetDecreeType('decree_greener_grass_campaign').GetName] [concept_decree]를 가지고 있다면, 해당 칙령을 가진 무작위 주가 그 수도로 지정됩니다." # 11492034723484019785
  je_colonial_administration_button_expand_senegal: "[SCOPE.sStateRegion('senegal_region_scope').GetStrategicRegion.GetName]에 식민지 확장" # 17528405106591049726
  je_colonial_administration_button_expand_senegal_desc: "우리는 현재 [SCOPE.sStateRegion('senegal_region_scope').GetStrategicRegion.GetName]에 영토를 보유하고 있으나, 이는 우리의 식민 종속국이 관리하는 것이 더 나을 것입니다. 만약 이 [concept_strategic_region] 내에 둘 이상의 식민 [concept_subject]을 보유하고 있다면, 그들은 합병될 것입니다." # 11175448977232046002
