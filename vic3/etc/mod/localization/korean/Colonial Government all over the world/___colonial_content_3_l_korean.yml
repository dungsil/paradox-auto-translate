  colonial_administration_events.1.f: "자, 이제 받아 적게. 이번엔 펜을 챙겨왔나? 아, 잘했네. 그러니 우리는 가장 암울한 아프리카에서 이제는 [SCOPE.sCountry('newly_formed_colonial_nation_scope').GetNameNoFormatting]이라 불리는 곳으로 가서, 진정한 문명의 교두보를 세울 수 있네. 그곳에서 ~의 영광을 위해 자원을 합당하게 착취할 수- 이런 맙소사, 이보게, 내가 펜 이야기를 한 건 지우게! 이것은 연대기에 남을 기록일세!" # 17935915672235475496
