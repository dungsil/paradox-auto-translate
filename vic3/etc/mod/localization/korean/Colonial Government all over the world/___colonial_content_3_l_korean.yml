  je_colonial_administration_button_expand_niger_desc: "우리는 현재 [SCOPE.sStateRegion('niger_region_scope').GetStrategicRegion.GetName]에 영토를 보유하고 있으며, 이는 우리의 식민 종속국이 행정하는 것이 더 나을 것입니다. 만약 우리가 이 [concept_strategic_region] 내에 한 개 이상의 식민 [concept_subject]을 보유하고 있다면, 그들은 합병될 것입니다." # 9596185491375028260
