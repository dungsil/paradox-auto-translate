  colonial_administration_events.2.t: "잘린 사지" # 2198140260713998574
  colonial_administration_events.2.d: "종주국과의 행정적 연계가 단절되면서, [ROOT.GetCountry.GetName] 전역에서 대규모 시위가 발발했습니다. 인력 부족에 시달리는 우리 식민지군이 이를 감당하기 매우 힘겨워하고 있습니다." # 4724527762775195271
  colonial_administration_events.2.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]께서는 우리를 자유롭게 창조하셨으며, 우리를 유산이나 소유물로 만들지 않으셨습니다. 그러므로 [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]에 따라, 우리는 더 이상 물려지거나 노예가 되지 않을 것입니다." # 8669045699885626233
