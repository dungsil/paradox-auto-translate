  zw_limit_max_added_levels_railway_button_effect: "철도당 최대 확장 수준을 한 번에 제한하십시오.\n\n최대 확장 수준이 설정되지 않은 경우, 필요한 추가 수준은 항상 #white #b 한 번에#!#! 건설 대기열에 추가됩니다.\n\n우리 국가가 아직 산업화 초기 단계이고 철도에 대한 고급 기술이 부족할 때는 비싼 운송이 예상됩니다. #white #b 더 고급 기술을 습득할 때까지 철도 및 발전소의 최대 확장 수준을 한 번에 제한하는 것이 좋습니다#!#!. 이는 더 고급 생산 방식이 사용되면 운송이 과잉 생산되지 않고, 긴 건설 대기열로 인해 다른 중요한 공급망이 무시되지 않도록 하기 위함입니다." # 9075108021733275912
