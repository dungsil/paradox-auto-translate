  zw_increase_labor_threshold_button_effect_2: "#white #b 공급망을 확장하면서#!#! 주 노동력 한계치를 늘립니다.$zw_text_labor_threshold$\n\n현재 노동력 한계치: #yellow #b 제한 없음#!#!" # 12183227987818348598
  zw_decrease_labor_threshold_button: "@arrow_down_down! [ROOT.GetCountry.GetCustom('zw_labor_threshold_button_cl')]" # 17430394477383424755
  zw_decrease_labor_threshold_button_effect_1: "주 노동력 임계치를 낮추는 동시에 #white #b 공급망을 확장#!#!.$zw_text_labor_threshold$\n현재 노동력 임계치: #yellow #b [ROOT.Var('zw_var_labor_threshold').GetValue|*]#!#!" # 262723551123203207
  zw_decrease_labor_threshold_button_effect_2: "주 노동력 한계치를 감소시키면서 #white #b 공급망을 확장합니다#!#!.$zw_text_labor_threshold$\n현재 노동력 한계치: #yellow #b 무제한#!#!" # 15937159796482122388
  zw_text_labor_threshold: "$zw_text_labor_threshold_01$$zw_text_labor_threshold_02$$zw_text_labor_threshold_03$$zw_text_labor_threshold_04$" # 1132603496670659220
  zw_text_labor_threshold_01: "\n\n주 노동력 = 농민 노동력 + 실업자 노동력" # 12444246387618372246
  zw_text_labor_threshold_02: "\n\n노동력 임계치가 설정된 경우, 공급망을 확장할 때 해당 임계치보다 노동력이 높은 주만 고려되며, 각 건물에 대해 최대로 확장 가능한 레벨도 해당 임계치에 의해 제한됩니다." # 15367951581470639955
  zw_text_labor_threshold_03: "\n\n노동력 임계치가 설정되지 않은 경우, 건물 점유율만이 노동력 임계치로 사용됩니다. 이는 낙후된 산업을 단계적으로 없애면서 노동력이 보다 생산적인 산업으로 지속적으로 유입되도록 장려하며, 이를 통해 국가의 산업 구조를 최적화합니다. 또한 이민자를 흡수할 충분한 일자리를 보장합니다. 이는 국가가 #white #b 거대한 경제#!#!와 #white #b 높은 건설 능력#!#!을 보유하고 있을 때 선호되는 선택지입니다." # 14476001125101358720
  zw_text_labor_threshold_04: "\n\n노동 역치가 설정되면, 노동력이 부족한 주에서 건설 역량이 낭비되는 것을 방지합니다. 이는 국가가 #white #b 소규모 경제#!#!를 가지고 있으며 #white #b 제한된 건설 역량#!#!을 보유할 때 선호되는 선택지입니다." # 7906069251556254065
  zw_labor_threshold_button_cl_1: "#gold 노동 문턱!#" # 9932057297215839717
  zw_labor_threshold_button_cl_2: "노동 문턱" # 9239817136830140906
  zw_increase_added_constructions_button: "@arrow_up_up! [ROOT.GetCountry.GetCustom('zw_added_constructons_button_cl')]" # 11830690950665777927
  zw_increase_added_constructions_button_effect: "#white #b 공급망 확장#!#!을 위한 추가 건설 최대치를 늘립니다.\n\n현재 추가 건설 최대치 계수: #yellow #b [ROOT.GetCountry.GetCustom('zw_added_constructons_cl')]#!#!\n\n기본값은 1입니다. 2로 설정할 경우, 추가 건설 최대치는 기본값의 2배가 됩니다.\n\n총 추가 건설 수는 이미 진행 중인 건설 수, 건설 생산량, 기술 및 경제 체제에 기반하여 합리적인 범위 내에서 제한되며, 이는 잠재적 시장 변화에 더 빠르게 대응할 수 있도록 합니다.\n\n#white #b 사유 투자 자금의 수입이 현재 경제 체제에서 허용하는 사유 건설 최대치와 비교했을 때 충분한 사유 건설을 감당하기 어렵다면#!#!, 정부 예산이 허용할 때 추가 정부 건설을 늘려 건설 점수를 낭비하는 것을 피할 수 있습니다.\n\n#white #b 본 변경 사항은 경제 체제에 의해 결정되는 사유 건설 할당을 변경하지 않으며, 단지 매회 추가되는 건설의 수를 변경할 뿐입니다.#!#!" # 16656133222233878776
  zw_decrease_added_constructions_button: "@arrow_down_down! [ROOT.GetCountry.GetCustom('zw_added_constructons_button_cl')]" # 4115572481546243248
  zw_decrease_added_constructions_button_effect: "#white #b 공급망 확장#!#!을 위한 추가 건설의 최대 수를 줄입니다.\n\n현재 추가 건설의 최대 배율: #yellow #b [ROOT.GetCountry.GetCustom('zw_added_constructons_cl')]#!#!\n\n기본값은 1입니다. 0.5로 설정하면 추가 건설의 최대 수가 기본값의 50%가 됩니다.\n\n총 추가 건설 수는 이미 진행 중인 건설 수, 건설 생산량, 기술 및 경제 체제에 따라 합리적인 범위로 제한되어, 잠재적 시장 변화에 더 빠르게 대응할 수 있도록 합니다.\n\n#white #b 정부 예산으로 충분한 정부 건설을 감당할 수 없을 경우#!#!, 정부 지출을 낮추기 위해 추가 정부 건설 수를 줄일 수 있습니다.\n\n#white #b 참고로 이것은 우리 경제 체제에 의해 결정되는 민간 건설 할당량을 변경하지 않으며, 단지 매번 추가되는 건설의 수만 변경할 것입니다.#!#!" # 11622776652868391629
  zw_added_constructons_cl_1: "[ROOT.Var('zw_var_added_constructions').GetValue]" # 13566082426791087331
  zw_added_constructons_cl_2: "1" # 13237225503670494420
