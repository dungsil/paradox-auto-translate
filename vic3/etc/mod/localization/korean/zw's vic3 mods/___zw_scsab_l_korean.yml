  zw_build_new_railway_button_effect_breakdown_01: "철도가 #white #b 없는#!#! 주에 새로운 철도를 점진적으로 건설합니다.\n\n새로운 철도는 다음 조건을 충족하는 주에 한하여 건설됩니다." # 5042490342643129943
