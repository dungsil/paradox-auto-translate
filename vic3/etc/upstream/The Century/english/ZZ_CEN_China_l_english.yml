 je_the_hundred_reason: "The Hundered Days' Reform was a failed 103-day national, cultural, political, and educational reform movement that occurred from 11 June to 22 September 1898 during the late Qing dynasty. Following the issuing of the reformative edicts, a coup d'état (Wuxu Coup) was perpetrated by powerful conservative opponents led by Empress Dowager Cixi. While Empress Dowager Cixi supported the principles of the Hundred Days' Reform, she feared that sudden implementation, without bureaucratic support, would be disruptive and that the Japanese and other foreign powers would take advantage of any weakness. She later backed the late Qing reforms after the invasions of the Eight-Nation Alliance.\n\nReform by Imperial decree may be implemented and the reforms must be solidified else the conservative elements of the Imperial court will undo the progress. Reformist achievements will #tooltippable;tooltip:[Country.GetTooltipTag],je_the_hundred_special_tooltip_reform advance#! progress towards solidifying the reforms, however any decrees issued will #tooltippable;tooltip:[Country.GetTooltipTag],je_the_hundred_special_tooltip_coup increase#! the organisation of a reactionary coup.\n\nThe greater the defeats suffered by [ROOT.GetCountry.GetName], the more the Imperial court will accept reform."
 je_the_hundred_special_tooltip_reform: "The following achievements will #bold advance#! the #bold Reform Progress Bar#! per month by:\n#green 4%#!: Voting\n#green 2%#!: [GetLawType('law_public_schools').GetName]\n#green 2%#!: [concept_literacy]\n#green 2%#!: [GetLawType('law_interventionism').GetName] or [GetLawType('law_laissez_faire').GetName]\n#green 1%#!: No [GetLawType('law_peasant_levies').GetName]\n#green 1%#!: No Ineffectual Mining"
 je_the_hundred_special_tooltip_coup: "The increase per month will be #red equal to the opinion penalty#! of the decree issued."
 je_the_hundred_complete_tt: "The entrenchment of reforms has reached 100%"
 je_the_hundred_fail_tt: "The organisation of the coup has reached 100%"
