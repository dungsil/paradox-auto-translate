 je_warlord_china_special_tooltip_advance: "The following conditions will #bold reduce#! our #bold Stability#! #red 20%#!:\n• Losing the #BOLD Opium Wars#!\n• Failing to stop the appearance of the #BOLD Heavenly Kingdom#!\n• Victory of the #BOLD Heavenly Kingdom#!\n• Promoting the #BOLD Han#!\n• Failing the #BOLD Boxer Rebellion#!\n• Failing the #BOLD Xinhai Revolution#!\n• Suffering a #BOLD Coup#!\n• #tooltippable;tooltip:[Country.GetTooltipTag],je_warlord_china_special_tooltip_abolish_monarchy Abolishing#! the [GetLawType('law_monarchy').GetName]\n• Going into [concept_default]\n• Declaring [concept_bankruptcy]\n• Having a [concept_secession]\n• Any [concept_revolution] with above #variable 50%#! progress\n• Having a [concept_civil_war]\n• Becoming a [concept_subject] under another country\n• Releasing Han or Manchu [concept_homeland] states\n\nAbolishing each of the following laws will #BOLD contribute#! #red -0.2% per year#!:\n• #BOLD Autocracy#!\n• #BOLD Outlawed Dissent#!\n• #BOLD Peasant Levies#!\n• #BOLD Traditional Family#! \n\n[GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetName] being powerful before completing the #BOLD Army Reforms#! will #BOLD contribute#! #red -0.2% per year#!. \n\nOwning below #variable 75%#! of [concept_gdp] will #BOLD contribute#! #red -0.1% per year#!.\n\nCeding Han or Manchu [concept_homeland] to a [concept_treaty_port] will #BOLD reduce#! stability by #red 4%#!."
 je_warlord_china_special_tooltip_deplete: "The following conditions will #bold improve#! our #bold Stability#! #green 20%#!:\n• Winning the #BOLD Opium Wars#!\n• Surpassing #BOLD £500 million#! [Concept('concept_gdp','$concept_gdp_short$')]\n• Exceeding #BOLD 50%#! [concept_literacy]\n• Rising above #BOLD 12#! [concept_sol]\n• Ceasing to be an [concept_unrecognized_power]\n• Finishing the #BOLD Stamp Out Monarchism / Theocracy#! [concept_journal_entry]\n\nAchieving each of the following will #BOLD contribute#! #green 0.2% per year#!:\n• [Concept('concept_gdp','$concept_gdp_short$')] > #BOLD £400 million#!\n• [concept_literacy] > #BOLD 40%#!\n• [concept_sol] > #BOLD 10#!\n\n\Retaking Han or Manchu [concept_homeland] to a [concept_treaty_port] will #BOLD increase#! stability by #green 2%#!."
