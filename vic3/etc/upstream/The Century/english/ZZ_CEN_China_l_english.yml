 je_xinhai_revolution:0 "Xinhai Revolution"
 je_xinhai_revolution_reason:1 "Continued discrimination against the Han has led to a rise in anti-Manchu sentiment, along with disdain for the failure of the Qing government. Republican support is rising, determined to restore the Han people.\n\nIf the Han continue to be discriminated against, there could be dangerous consequences for [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName].\n\nStabalising Qing rule will grant Han as a [concept_primary_cultures]. Alternatively ending the Qing dynasty by enacting a [GetLawType('law_republic').GetName] will end Manchu supremacy."
 je_chinese_industry:0 "Ineffectual Mining"
 je_chinese_industry_reason:1 "The status of the #bold Progress Bar#! will advance as we #tooltippable;tooltip:[Country.GetTooltipTag],je_chinese_industry_special_tooltip_advance expand#! our railroad network.\n\nThe mining industry in China was hampered by the easily accessible coal deposits being located far from the demand centres. Simultaneously, Qing policy failure involved granting mining licenses in Suzhou to unskilled labourers rather than larger corporate entities.\n\n#bold Ineffectual Mining will decrease linearly as our railroads expand#!"
 je_chinese_industry_goal:0 "Railroad Expansion"
 je_chinese_industry_special_tooltip_advance: "The first railroad per state will not contribute to advancement, however subsequent railroads built after will do."
 je_china_economic_success_tt: "#bold Railroad Expansion#! has reached #variable 100%#!"
 je_china_economic_complete_tt: "Begin the process of political #bold Westernisation#!"
 je_chinese_agriculture: "Growth of Subsistence"
 je_chinese_agriculture_reason: "Throughout the late 18th and early 19th century as the population of China boomed, demand on staple goods increased significantly.\n\nThis led to a reduction in sugar and fuel consumption per capita, and the transition of plantation goods to calorie crops.\n\n#bold Reforming Our Agriculture#!\nResearching fertilisation technologies and building agricultural buildings will advance agricultural reform.\n\nThe weakness of each state's plantation economy will scale proportionally between 75% to 100% [Concept('concept_subsistence_building','$concept_subsistence_buildings$')] [concept_occupancy]. As the agricultural reform advances, there will be a linearly proportionate lessening in the strength of each state-wide $bg_plantations$ economy debuff."
 chinese_agriculture_complete_tt: "#bold Agricultural Reform#! has reached #variable 100#!"
