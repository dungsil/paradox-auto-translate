 je_warlord_china_reason:1 "Our #bold Stability#! will #tooltippable;tooltip:[Country.GetTooltipTag],je_warlord_china_special_tooltip_deplete increase#! or #tooltippable;tooltip:[Country.GetTooltipTag],je_warlord_china_special_tooltip_advance diminish#! based on certain conditions. #bold Stability#! reaching #variable 0%#! will lead to the total loss of the central government's control, and the seizure of power by despotic local authorities.\n\nDespite a period of temporary stability under the Yongzheng and Qianlong Emperors, China has embarked upon a steady slide towards collapse at the hands of rebellions, mismanagement, and external pressure. If the authority of the central government is sufficiently eroded, local military powers within [SCOPE.GetRootScope.GetCountry.GetName] threaten to tear the country apart into petty fiefdoms.\n\nThe #BOLD earlier#! [SCOPE.GetRootScope.GetCountry.GetName] collapses into warlords, the #BOLD greater and longer lasting#! the disarray.\n\nAny Han or Manchu [concept_homeland] states released as subjects will #BOLD immediately#! become independent.\n\n#BOLD Past events that have permanently affected our stability:#![SCOPE.GetRootScope.GetCountry.GetCustom('fracture_decrease_opium_wars')][SCOPE.GetRootScope.GetCountry.GetCustom('fracture_decrease_economic_growth')][SCOPE.GetRootScope.GetCountry.GetCustom('fracture_decrease_education_advancement')][SCOPE.GetRootScope.GetCountry.GetCustom('fracture_decrease_sol')][SCOPE.GetRootScope.GetCountry.GetCustom('fracture_decrease_recognized')][SCOPE.GetRootScope.GetCountry.GetCustom('fracture_decrease_stamped_out_monarchism')][SCOPE.GetRootScope.GetCountry.GetCustom('fracture_increase_opium_wars')][SCOPE.GetRootScope.GetCountry.GetCustom('fracture_increase_taiping_rebellion')][SCOPE.GetRootScope.GetCountry.GetCustom('fracture_increase_taiping_victory')][SCOPE.GetRootScope.GetCountry.GetCustom('fracture_increase_han_accepted')][SCOPE.GetRootScope.GetCountry.GetCustom('fracture_increase_boxers_