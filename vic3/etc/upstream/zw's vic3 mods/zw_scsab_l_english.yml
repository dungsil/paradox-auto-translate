# labor_threshold

	zw_increase_labor_threshold_button: "@arrow_up_up! [ROOT.GetCountry.GetCustom('zw_labor_threshold_button_cl')]"
	zw_increase_labor_threshold_button_desc: ""
	zw_increase_labor_threshold_button_effect_1: "Increase the state labor threshold while #white #b expanding supply chains#!#!.$zw_text_labor_threshold$\n\nCurrent labor threshold: #yellow #b [ROOT.Var('zw_var_labor_threshold').GetValue|*]#!#!"
	zw_increase_labor_threshold_button_effect_2: "Increase the state labor threshold while #white #b expanding supply chains#!#!.$zw_text_labor_threshold$\n\nCurrent labor threshold: #yellow #b No Limit#!#!"

	zw_decrease_labor_threshold_button: "@arrow_down_down! [ROOT.GetCountry.GetCustom('zw_labor_threshold_button_cl')]"
	zw_decrease_labor_threshold_button_desc: ""
	zw_decrease_labor_threshold_button_effect_1: "Decrease the state labor threshold while #white #b expanding supply chains#!#!.$zw_text_labor_threshold$\n\nCurrent labor threshold: #yellow #b [ROOT.Var('zw_var_labor_threshold').GetValue|*]#!#!"
	zw_decrease_labor_threshold_button_effect_2: "Decrease the state labor threshold while #white #b expanding supply chains#!#!.$zw_text_labor_threshold$\n\nCurrent labor threshold: #yellow #b No Limit#!#!"

	zw_text_labor_threshold: "$zw_text_labor_threshold_01$$zw_text_labor_threshold_02$$zw_text_labor_threshold_03$$zw_text_labor_threshold_04$"
	zw_text_labor_threshold_01: "\n\nState Labor = Peasants Labor + Unemployed Labor"
	zw_text_labor_threshold_02: "\n\nIf labor threshold was set, only states whose labor is higher than the threshold will be considered while expanding supply chains and the maximum expanded levels for each building are also limited by the threshold."
	zw_text_labor_threshold_03: "\n\nIf no labor threshold is set, only buildings' occupancy will be used as the labor threshold. This encourages a continuous flow of labor toward more productive industries while phasing out outdated ones, thereby optimizing the nation's industrial structure. It also ensures sufficient available jobs to absorb immigrants. This is the preferable option when the nation has a #white #b large economy#!#! and #white #b high construction capacity#!#!."
	zw_text_labor_threshold_04: "\n\nIf labor threshold is set, it prevents construction capacity from being wasted in state with insufficient labor. This is the preferable option when the nation has a #white #b small economy#!#! and #white #b limited construction capacity#!#!."

	zw_labor_threshold_button_cl_1: "#gold Labor Threshold#!"
	zw_labor_threshold_button_cl_2: "Labor Threshold"

# increase/decrease_added_constructions

	zw_increase_added_constructions_button: "@arrow_up_up! [ROOT.GetCountry.GetCustom('zw_added_constructons_button_cl')]"
	zw_increase_added_constructions_button_desc: ""
	zw_increase_added_constructions_button_effect: "Increase the max number of added constructions for #white #b expanding supply chains#!#!.\n\nThe current max number of added constructions factor: #yellow #b [ROOT.GetCountry.GetCustom('zw_added_constructons_cl')]#!#!\n\nThe default value is 1. If it's set to 2, the max number of added constructions will be 2 times the default number.\n\nThe number of the total added constructions will be limited to a reasonable range based on the number of already on-going constructions, construction production, technologies and economic system, so that we can react to potential market changes faster.\n\n#white #b If the income of our private investment pool is too low to afford enough the private constructions compared to the max number of private constructions allowed by our current economic system#!#!, we can increase the added government constructions to avoid wasting our construction points when the government budget allows.\n\n#white #b Please note that this won't change the private construction allocation determined by our economic system but will only change the number of added  constructions each time.#!#!"

	zw_decrease_added_constructions_button: "@arrow_down_down! [ROOT.GetCountry.GetCustom('zw_added_constructons_button_cl')]"
	zw_decrease_added_constructions_button_desc: ""
	zw_decrease_added_constructions_button_effect: "Decrease the max number of added constructions for #white #b expanding supply chains#!#!.\n\nThe current max number of added constructions factor: #yellow #b [ROOT.GetCountry.GetCustom('zw_added_constructons_cl')]#!#!\n\nThe default value is 1. If it's set to 0.5, the max number of added constructions will be 50% of the default number.\n\nThe number of the total added constructions will be limited to a reasonable range based on the number of already on-going constructions, construction production, technologies and economic system, so that we can react to potential market changes faster.\n\n#white #b If our government budget cannot afford enough government constructions#!#!, we can decrease the number of added government constructions to lower the government expense\n\n#white #b Please note that this won't change the private construction allocation determined by our economic system but will only change the number of added  constructions each time.#!#!"

	zw_added_constructons_cl_1: "[ROOT.Var('zw_var_added_constructions').GetValue]"
	zw_added_constructons_cl_2: "1"

	zw_added_constructons_button_cl_1: "#gold Max Added Constructions#!"
	zw_added_constructons_button_cl_2: "Max Added Constructions"

