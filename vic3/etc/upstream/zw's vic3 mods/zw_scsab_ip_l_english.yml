# zw_ip_machine_button

	zw_ip_machine_button: "New Supply Chain @tools!"

	zw_ip_machine_button_desc: ""

	zw_ip_machine_button_effect: "$zw_ip_machine_button_effect_1$$zw_ip_machine_button_effect_2$$zw_ip_machine_button_effect_3$$zw_ip_machine_button_effect_4$$zw_ip_machine_button_effect_5$$zw_ip_machine_button_effect_6$"

	zw_ip_machine_button_effect_1: "Build a new supply chain of #white #b machines#!#! in a suitable state."

	zw_ip_machine_button_effect_2: "\n\nOnly building types allowed by the current technology of [ROOT.GetCountry.GetNameNoFlag] are included."

	zw_ip_machine_button_effect_3: "\n\n#white #b Potential#!#! building types:#indent_newline:4 \n$EFFECT_LIST_BULLET$[GetBuildingType('building_logging_camp').GetName]\n$EFFECT_LIST_BULLET$[GetBuildingType('building_coal_mine').GetName]\n$EFFECT_LIST_BULLET$[GetBuildingType('building_iron_mine').GetName]\n$EFFECT_LIST_BULLET$[GetBuildingType('building_oil_rig').GetName]\n$EFFECT_LIST_BULLET$[GetBuildingType('building_rubber_plantation').GetName]\n$EFFECT_LIST_BULLET$[GetBuildingType('building_tooling_workshops').GetName]\n$EFFECT_LIST_BULLET$[GetBuildingType('building_steel_mills').GetName]\n$EFFECT_LIST_BULLET$[GetBuildingType('building_motor_industry').GetName]\n$EFFECT_LIST_BULLET$[GetBuildingType('building_automotive_industry').GetName]#!"

	zw_ip_machine_button_effect_4: "\n\nIf #white #b $zw_ip_flexible_resource_conditions_button$#!#! is not enabled, only states that meet these conditions are suitable:"

	zw_ip_machine_button_effect_5: "$zw_ip_machine_button_effect_5_1$$zw_ip_machine_button_effect_5_2$$zw_ip_machine_button_effect_5_3$$zw_ip_machine_button_effect_5_4$$zw_ip_machine_button_effect_5_5$$zw_ip_machine_button_effect_5_6$$zw_ip_machine_button_effect_5_7$"

	zw_ip_machine_button_effect_5_1: "#indent_newline:4 \n$EFFECT_LIST_BULLET$At least two of these conditions are met:#!"

	zw_ip_machine_button_effect_5_2: "#indent_newline:8 \n$EFFECT_LIST_BULLET$Support [GetBuildingType('building_coal_mine').GetName]#!"

	zw_ip_machine_button_effect_5_3: "#indent_newline:8 \n$EFFECT_LIST_BULLET$Support [GetBuildingType('building_iron_mine').GetName]#!"

	zw_ip_machine_button_effect_5_4: "#indent_newline:8 \n$EFFECT_LIST_BULLET$All of these conditions are met:#!"

	zw_ip_machine_button_effect_5_5: "#indent_newline:12 \n$EFFECT_LIST_BULLET$Has unlocked [GetBuildingType('building_automotive_industry').GetName]#!"

	zw_ip_machine_button_effect_5_6: "#indent_newline:12 \n$EFFECT_LIST_BULLET$Support [GetBuildingType('building_oil_rig').GetName]#!"

	zw_ip_machine_button_effect_5_7: "#indent_newline:12 \n$EFFECT_LIST_BULLET$Support [GetBuildingType('building_rubber_plantation').GetName]#!"

	zw_ip_machine_button_effect_6: "\n\nThe more #white #b populated#!#! a state is, the more suitable #white #b resources#!#! a state has, the higher priority will be given to this state.\n"

