l_korean:
  mine_banned_hazardous_tt: "석탄, 납, 유황 #bold 광산#을 더 이상 건설할 수 없습니다!" # 5607022239614166575
  mine_banned_strategic_tt: "석탄, 납, 유황, 우라늄, 보크사이트 #bold 광산#을 더 이상 건설할 수 없습니다!" # 8589056098725367416
  mine_banned_tt: "#bold 모든 광산#을 더 이상 건설할 수 없게 됩니다!" # 5248266666716650879
  mine_banned_destroy_tt: "@warning! 이 국가의 모든 석탄, 납, 유황 #bold 광산#!이 #bold 해체될# 것입니다." # 7477576379132352185
  uranium_banned_destroy_tt: "@경고! 이 나라의 모든 #bold 원자력 발전소#가 #bold 해체#될 것입니다" # 3089677853090689996
  recycling_center_activation_tt: "재활용 센터 생산 방식이 이용 가능해져, 다양한 재료를 재활용할 수 있게 될 것입니다. 이는 폐기물을 줄이고 지속 가능한 자원 관리를 증진하는 데 도움이 될 것입니다." # 4009537672198140146
  lawgroup_mining_policy: "광업 정책" # 15074594546211650549
  lawgroup_mining_policy_desc: "광업을 규제하는 법률, 위험하고 전략적인 자원의 채굴을 포함합니다." # 3720132104137801332
  law_mining_unrestricted: "무제한 채굴" # 18013780404565685360
  law_mining_unrestricted_desc: "이 법안은 모든 종류의 광산 건설을 허용합니다. 이는 경제 성장을 촉진하지만 환경 및 안전 문제도 야기할 수 있습니다." # 5514196555060936712
  law_mining_restrict_hazardous: "유해 채광 규제" # 4890416971429616290
  law_mining_restrict_hazardous_desc: "이 법은 위험한 광산의 건설을 제한하여, 환경 피해를 줄이고 공중 보건을 보호하는 것을 목표로 합니다." # 16279236905514249339
  law_mining_strategic: "전략적 채굴" # 10401798207481661146
  law_mining_strategic_desc: "이 법안은 광산 건설을 희토류와 같은 전략적 광산으로만 제한합니다. 이는 국가의 경제 및 군사적 필요를 위한 필수 자원을 확보하는 것을 목표로 합니다." # 7590687170877278462
  law_polluting_mining_banned: "오염성 채광 금지" # 11639495741597406190
  law_polluting_mining_banned_desc: "이 법안은 환경과 공중 보건을 보호하기 위해 모든 광산의 건설을 제한하고 모든 오염 유발 광산을 폐쇄합니다. 이는 지속 가능한 발전을 향한 중요한 진일보이지만, 경제에는 퇴보적인 조치입니다." # 2641779634747546626
  lawgroup_uranium_usage: "우라늄 사용" # 9487307657648407032
  lawgroup_uranium_usage_desc: "원자로 및 무기에서의 사용을 포함하여 우라늄의 사용을 규제하는 법률." # 17626799777541239109
  law_uranium_civil_usage: "민간 우라늄 사용" # 18052908623740139489
  law_uranium_civil_usage_desc: "이 법안은 핵 발전과 같은 민간 목적으로 우라늄 사용을 허용합니다. 이는 에너지 자립을 증진하고 화석 연료에 대한 의존도를 줄입니다." # 9188354797369482916
  law_uranium_full_usage: "군용 우라늄 사용" # 12320069945484720546
  law_uranium_full_usage_desc: "이 법은 핵무기를 포함하여 민간 및 군사 목적으로 우라늄 사용을 허용합니다. 이는 에너지 자립을 증진하고 국가 안보를 강화합니다. 이 법을 보유하고 있다면, 핵폭탄을 보유하게 됩니다." # 14816741119296797421
  law_uranium_ban: "우라늄 금지" # 7238717585891754749
  law_uranium_ban_desc: "이 법안은 민간 및 군사적 용도를 포함한 모든 목적의 우라늄 사용을 금지합니다." # 15500157273357068710
  lawgroup_bioethics: "생명 윤리" # 9876904520481315233
  lawgroup_bioethics_desc: "생명권, 낙태, 안락사 등을 포함한 생명윤리 문제를 규제하는 법률." # 6516097769067804802
  law_life_rights: "생명권" # 5108958007672824197
  law_life_rights_desc: "이 법은 생명권을 인정하고, 이 권리를 침해하는 안락사 및 낙태와 같은 행위를 금지합니다. 또한, 생명의 신성함을 보호하고 사회의 윤리적 기준을 증진하는 것을 목표로 합니다." # 2016611469507652015
  law_regulated_adoption: "규제된 입양" # 5097997706655480183
  law_regulated_adoption_desc: "이 법률은 입양 절차를 규정하여, 윤리적으로 진행되고 아동의 최선 이익을 보장하도록 합니다. 이는 아동의 권리를 보호하고 책임감 있는 양육을 장려하는 것을 목표로 합니다." # 16070462579471627915
  law_abortion: "낙태권" # 13874515860648214459
  law_abortion_desc: "이 법은 낙태를 규제하며 특정 조건 하에 낙태를 허용합니다. 이는 산모의 권리와 태아의 권리 간 균형을 맞추고, 책임감 있는 생식 건강 관행을 장려하는 것을 목표로 합니다." # 12405197430774740736
  law_euthanasia: "안락사 권리" # 942601452139677073
  law_euthanasia_desc: "이 법은 특정 조건 하에 안락사를 허용하며, 존엄하게 죽을 권리를 인정합니다. 이는 말기 질환이나 견딜 수 없는 고통을 겪는 개인들에게 인도적인 선택지를 제공하는 것을 목표로 하며, 동시에 엄격한 윤리적 지침이 준수되도록 보장합니다." # 1967615337698856816
  lawgroup_data_policy: "데이터 정책" # 12779300932935257349
  lawgroup_data_policy_desc: "데이터 수집 및 개인 정보 보호를 규제하는 법률이며, 생체 데이터 사용 및 개인 정보 보호 권리를 포함합니다." # 17073772352181101614
  law_data_free_harvest: "데이터 무료 수확" # 11113344539559110973
  law_data_free_harvest_desc: "이 법안은 생체 데이터를 포함한 무제한적인 데이터 수집을 허용합니다. 이는 기술 발전과 데이터 기반 의사 결정을 촉진하지만, 사생활 보호와 개인의 권리에 대한 우려를 불러일으킵니다." # 266059745681295168
  law_data_privacy_basic: "기본 데이터 보호" # 13134887162557789301
  law_data_privacy_basic_desc: "이 법은 무단 데이터 수집 및 이용으로부터 개인을 보호하는 기본적인 개인 정보 보호 권리를 규정합니다. 이는 기술 발전과 개인 정보 보호 및 보안의 필요성 사이에서 균형을 이루는 것을 목표로 합니다." # 2968366649097958870
  law_data_biometric_ban: "생체 인식 데이터 금지" # 10696550475785182138
  law_data_biometric_ban_desc: "이 법은 지문과 얼굴 인식과 같은 생체 인식 데이터의 수집 및 사용을 금지합니다. 이는 개인의 사생활을 보호하고 민감한 정보의 잠재적인 오용을 방지하는 것을 목표로 합니다." # 3486912739378233846
  lawgroup_lgbtq_rights: "LGBTQ+ 권리" # 5022292747001909190
  lawgroup_lgbtq_rights_desc: "결혼, 입양, 그리고 차별 보호를 포함한 성소수자 권리 규제 법률." # 3273655090247432018
  lgbtq_traditional_couples: "전통적 역할" # 17298008028150383082
  lgbtq_traditional_couples_desc: "이 법은 전통적인 가족 구조와 역할을 강조하며, 혼인이 남성과 여성 사이에서 이루어져야 한다는 사상을 장려합니다. 이는 동성 커플에 대한 법적 인정이나 보호를 제공하지 않으며, 전통적인 가족 가치를 옹호하고 LGBTQ+ 개인들의 권리를 제한합니다." # 3116813239226952319
  lgbtq_sex_equality: "복합 역할" # 7221991449091835222
  lgbtq_sex_equality_desc: "이 법은 모든 개인이 성별에 관계없이 법 앞에서 평등하게 대우받고 동등한 기회를 갖도록 보장합니다. 성별 및 성적 지향에 기반한 차별을 금지하고 사회 내 포용성을 증진하는 한편, 전통적인 결혼 제도는 인정합니다." # 6828004064253273868
  lgbtq_civil_unions: "동성혼" # 17818380167864315556
  lgbtq_civil_unions_desc: "시민 결합은 동성 커플에게 법적 인정을 제공하며, 결혼과 유사한 특정 권리와 보호를 부여합니다. 전통적인 결혼의 모든 혜택을 부여하지는 않지만, 이는 LGBTQ+ 개인들을 위한 평등과 포용을 향한 한 걸음을 의미하며, 진보적 가치와 사회적 전통 사이의 균형을 맞추는 것입니다." # 11586521147125411126
  lgbtq_full_gender_equality: "성평등" # 9081723207696407814
  lgbtq_full_gender_equality_desc: "이 법안은 성별이나 성적 지향에 상관없이 모든 개인에게 완전한 법적 인정과 동등한 권리를 보장합니다. 이는 포용성을 증진하고, 차별로부터 보호하며, 결혼, 입양, 고용을 포함한 삶의 모든 영역에서 LGBTQ+ 개인의 권리를 지지합니다." # 3208769144488068363
  lawgroup_environmental_policy: "환경 정책" # 12462588879775782605
  lawgroup_environmental_policy_desc: "오염 통제 및 자원 관리를 포함한 환경 보호를 규제하는 법률." # 14657262343825258030
  law_no_protection: "환경 보호 없음" # 17955335073410278703
  law_no_protection_desc: "이 나라는 환경 보호법이 전혀 없어, 환경 악화를 대가로 최대 경제 성장을 보장합니다. 이 법은 무제한적인 산업 활동을 허용하여 심각한 오염과 자원 고갈을 초래합니다." # 13573129773384844715
  law_basic_protection: "기본 환경 보호" # 9739689682858302029
  law_basic_protection_desc: "이 법은 오염 통제 및 자원 관리를 포함한 기본적인 환경 보호 조치들을 확립합니다. 이는 경제 성장과 환경 지속 가능성의 균형을 맞추고, 책임감 있는 산업 관행을 장려하며 천연 자원을 보호하는 것을 목표로 합니다." # 9357902459570942445
  law_active_restoration: "적극적 복고" # 16666409571199221295
  law_active_restoration_desc: "이 법은 훼손된 생태계와 천연자원의 적극적인 복원을 장려합니다. 재조림, 서식지 보전, 그리고 오염 정화 노력을 독려하며, 생태 균형을 복원하고 생물 다양성을 보호함과 동시에 지속 가능한 경제 발전을 허용하는 것을 목표로 합니다." # 13169313810508216096
  lawgroup_advanced_education: "고등 교육 정책" # 16436063950307508660
  law_no_compulsory_secondary_school: "중등 의무 교육 없음" # 3501754955027511446
  law_no_compulsory_secondary_school_desc: "이 법은 의무 중등 교육의 부재를 허용합니다. 이는 십대들이 중등 학교에 다닐 필요가 없다는 것을 의미합니다. 이는 낮은 문해율과 인구, 특히 소외 계층의 제한된 교육 기회로 이어질 수 있습니다." # 11805675909244348576
  law_compulsory_secondary_school: "의무 중등 학교" # 14111290511181149961
  law_compulsory_secondary_school_desc: "이 법은 모든 청소년이 중등 학교에 다닐 것을 규정하여, 모든 시민에게 기본 수준의 교육을 보장합니다. 이는 문해율을 향상시키고 추가 교육을 위한 토대를 제공하여, 사회적 이동성과 경제 발전을 촉진하는 것을 목표로 합니다." # 17702848311463974307
  law_public_universities: "국립 대학교" # 12471684684514253615
  law_public_universities_desc: "이 법안은 공립 대학을 설립하여 모든 시민에게 접근 가능한 고등 교육을 제공합니다. 이는 학문적 탁월성, 연구, 혁신을 증진하는 것을 목표로 하며, 동시에 교육이 사회경제적 지위에 의해 제한받지 않도록 보장합니다." # 12909945716735415352
