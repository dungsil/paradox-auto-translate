l_korean:
  ideology_neg_ambientalist: "태만한 환경주의자" # 11697916728518488379
  ideology_neg_ambientalist_desc: "#lore 이 집단은 환경에는 전혀 개의치 않으며, 특히 자신들의 경제적 이익과 상충할 경우에는 더욱 그러하다.#!" # 4306592019406009604
  ideology_moderate_ambientalist: "온건 환경주의자" # 563719320636335776
  ideology_moderate_ambientalist_desc: "#lore 이 집단은 환경 보호가 중요하다고 믿지만, 사람들의 생활 방식과 균형을 이루어야 한다고 생각합니다. #!" # 1790613732955378273
  ideology_extreme_ambientalist: "극단적 환경주의자" # 16762403836138840675
  ideology_extreme_ambientalist_desc: "#lore 이 집단은 환경 보호가 가장 중요한 문제이며, 다른 모든 우려보다 우선해야 한다고 믿습니다. 그들은 환경 보호를 위해 사회에 대한 급진적인 변화를 옹호합니다. #!" # 11829698919329549898
  ideology_neoliberal_ambientalist: "신자유주의 환경주의자" # 15636516149860596230
  ideology_neoliberal_ambientalist_desc: "#lore 이 집단은 사업과 경제에 해를 끼칠 수 있는 정부 개입보다는 시장 기반 해결책과 온건함을 통해 환경 보호를 달성할 수 있다고 믿습니다.#!" # 5895304363054400882
  ideology_extreme_traditionalist: "극단적 전통주의자" # 9712948032125331350
  ideology_extreme_traditionalist_desc: "#lore 이 집단은 변화와 근대화에 저항하더라도, 전통적인 가치와 관습이 어떠한 대가를 치르더라도 보존되어야 한다고 믿습니다. 이들은 종종 진보적인 움직임에 반대하며, 과거의 사회적 규범으로 회귀할 것을 옹호합니다.#!" # 5126414659859843687
  ideology_moderate_traditionalist: "온건 전통주의자" # 2394136607698549583
  ideology_moderate_traditionalist_desc: "#lore 이 집단은 전통적인 가치와 관습을 보존해야 한다고 믿지만, 어느 정도의 변화와 근대화에는 개방적입니다. 그들은 전통과 진보의 균형을 추구하며, 유산을 존중하면서도 현대적 요구에 적응하는 사회를 옹호합니다. #!" # 8085296025480598461
  ideology_moderate_progressist: "온건한 진보주의자" # 3824251480592404554
  ideology_moderate_progressist_desc: "#lore 이 집단은 점진적 발전과 개혁을 신봉하며, 기존 구조를 존중하는 한편 사회를 개선할 사회·경제적 변화를 옹호합니다. 그들은 혁신과 안정의 균형을 추구하며, 그 본질을 잃지 않고 진화하는 사회를 지향합니다.#!" # 2183492445752501649
  ideology_extreme_progressist: "과격 진보주의자" # 15599448824814220196
  ideology_extreme_progressist_desc: "#lore 이 집단은 기존의 권력 구조를 해체하고 직접 행동과 체제 개혁을 통해 보다 평등한 사회를 건설하려는 급진적인 미래 비전을 가지고 있습니다. 그들은 종종 혁명적인 사상을 수용하고 현상 유지에 도전합니다.#!" # 115178433788441920
  ideology_neoliberal_progressist: "신자유주의 진보주의자" # 18412380533215211984
  ideology_neoliberal_progressist_desc: "#lore 이 집단은 진보가 각 개인에게 중요하다고 믿지만, 그로 인해 산업과 경제가 훼손되어서는 안 된다고 주장합니다. 그들은 혁신과 경제 성장을 촉진하는 동시에, 진보의 혜택이 모든 시민에게 돌아가도록 보장하는 사회를 지지합니다.#!" # 14837123642058311862
