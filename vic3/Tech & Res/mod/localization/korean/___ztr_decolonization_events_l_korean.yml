  ztr_decolonization.2.t: "튀니지 탈식민지화" # 8795162236981983838
  ztr_decolonization.2.d: "튀니지의 직접 통치령들이 독립을 요구하며, 강력한 지방 통치 복원을 꾀하고 있습니다. 그들의 요구는 최후통첩이 아니나, 전 세계가 우리를 주시하고 있습니다. 선택은 간단합니다. 적응하든지, 아니면 우리의 제국을 유지하든지요." # 6713890991652891313
  ztr_decolonization.2.a: "튀니지는 자유로워져야 하겠지만, 아마 그 자원들은 아닐 테지..." # 17068410648940959403
  ztr_decolonization.2.b: "이것이 최후 통첩이 아니라면, 우리가 왜 이를 무시해서는 안 되는가?" # 15910782034003249635
