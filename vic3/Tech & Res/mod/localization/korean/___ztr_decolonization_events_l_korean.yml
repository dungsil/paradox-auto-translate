  ztr_decolonization.1.t: "탈식민화의 바람" # 6103616958838657657
  ztr_decolonization.1.d: "국제적인 압력 증가와 초국가적 행동주의의 부상 속에서, 우리의 식민지 신민인 [SCOPE.sCountry('subject_scope').GetName]는 자치권 확대, 나아가 완전한 독립까지 요구하고 있습니다. 세계의 흐름이 변화하고 있으며, 우리는 새로운 질서에 적응할 것인지, 아니면 제국을 보존하기 위해 갈등을 감수할 것인지 결정해야 합니다." # 2541727476796954433
  ztr_decolonization.1.a: "그들이 원하는 것을 내어주자... 심지어 독립까지도. 우리는 새로운 세상에 적응해야만 한다." # 3374755923028688937
  ztr_decolonization.1.b: "우리는 가능한 분쟁 상황에서도 우리의 제국을 보존해야 합니다." # 545604398068535136
