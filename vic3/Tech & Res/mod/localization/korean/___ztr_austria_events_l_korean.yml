l_korean:
  austrian_empire_collapse.1.t: "오스트리아 제국 붕괴" # 11321758258364105959
  austrian_empire_collapse.1.d: "오스트리아 제국은 수세기 동안 중부 유럽을 지배한 후 위기에 처해 있습니다. 우리 제국의 취약한 균형은 붕괴했습니다. 헝가리와 보헤미아 양국이 독립을 선언하면서, 제국의 심장부는 폐허가 되었습니다. 빈은 전쟁의 포성과 해체의 침묵 사이에서 마비되었습니다. 구질서는 죽어가고 있습니다. 싸우다 쓰러질 것인가, 아니면 존엄하게 묻힐 것인가?" # 6851659770550151284
  austrian_empire_collapse.1.a: "우리는 먼저 [SCOPE.sCountry('collapse_hungary_scope').GetName]을(를) 탈환해야 합니다!" # 5874258902348278802
  austrian_empire_collapse.1.b: "우리는 먼저 [SCOPE.sCountry('collapse_czech_scope').GetName]을(를) 탈환해야만 합니다!" # 12571015765041825838
  austrian_empire_collapse.1.c: "양쪽 모두와 싸워라!" # 11240903077334080474
  austrian_empire_collapse.1.e: "모두 쳐부숴라!" # 8489855952134550283
  austrian_empire_collapse.1.f: "새로운 현실을 받아들인다." # 12044818771006630792
  austrian_empire_collapse.2.t: "오스트리아 제국 통합 복원" # 15718271973974271145
  austrian_empire_collapse.2.d: "모든 역경에도 불구하고 제국은 건재했습니다. 외교와 단호한 무력을 능숙하게 조화시켜 위기는 모면되었습니다. 옛 유대는 다시 굳건해졌으며, 불안의 재 속에서 새로운 제국의 목적의식이 솟아납니다. 오스트리아는 존속하며, 이제 영원히!" # 12118376274758100615
  austrian_empire_collapse.2.a: "오스트리아 만세, 그리고 [ROOT.GetCountry.GetRuler] 만세!" # 10249504597745782962
  austrian_empire_collapse.3.t: "마자르 대 독일" # 3769291734258615485
  austrian_empire_collapse.3.d: "제국의 섬세한 민족 구성이 찢어지기 시작하고 있습니다. 헝가리 대표단은 국가 사무에서 마자르어가 독일어와 동등한 지위로 인정받아야 한다고 주장합니다. 일부에게 이것은 제국 결속에 대한 위협으로 비치지만, 다른 이들에게는 오랫동안 무시되어 온 정당한 요구입니다." # 15912187468639841032
  austrian_empire_collapse.3.a: "독일 아니면 없다!" # 10486044226392216084
  austrian_empire_collapse.3.b: "지방 행정에서 마자르족 인정" # 2905046872400617773
  austrian_empire_collapse.4.t: "헝가리 봉기" # 6130280584356188770
  austrian_empire_collapse.4.d: "헝가리에서 끓어오르던 불만이 공개적인 봉기로 터져 나왔습니다. 민족주의 민병대가 마을들을 점거하고, 철도를 파괴하며, 독립의 깃발을 내걸었습니다. 제국군 수비대는 포위된 채, 흔들리는 수도의 명령을 기다리고 있습니다." # 16166685928330142391
  austrian_empire_collapse.4.a: "군대를 투입하라!" # 15392726399932075935
  austrian_empire_collapse.4.b: "개혁 및 자치 제공." # 16372686346535999358
  austrian_empire_collapse.5.t: "헝가리인에게 평등한 권리" # 15472817592737585720
  austrian_empire_collapse.5.d: "이전부터 어느 정도의 인정을 확보해온 헝가리 대표단은 이제 제국법 하에서의 완전한 평등을 강력히 요구하고 있습니다. 그들의 요구는 제국의 수많은 민족들에게 울려 퍼지고 있으며, 빈이 양보하지 않는다면 압박은 더 이상 견딜 수 없을 지경에 달할 것입니다." # 14808967751125424850
  austrian_empire_collapse.5.a: "특권은 그대로 유지됩니다!" # 14732309919672530998
  austrian_empire_collapse.5.b: "헝가리에 평등을 부여한다." # 15752884196456158680
  austrian_empire_collapse.6.t: "헝가리의 독립" # 5460145947201935493
  austrian_empire_collapse.6.d: "어떠한 해법도 찾지 못한 채, 헝가리는 빈과의 관계를 단절하며 완전한 독립을 선언했습니다. 이 대담한 행동은 제국의 정통성 근간을 뒤흔들었으며, 다른 이들에게 위험한 선례를 남겼습니다. 오스트리아는 자국의 주장을 회복할 것인가, 아니면 분열을 받아들일 것인가?" # 2927918347608107760
  austrian_empire_collapse.6.a: "반란을 진압하라!" # 11078465540029992460
  austrian_empire_collapse.6.b: "그들을 진압하라—우리는 충분히 봐주었다!" # 6466418312168018213
  austrian_empire_collapse.6.c: "헝가리를 독립시키시오." # 437983816168893646
  austrian_empire_collapse.7.t: "트리에스테, 미텔오이로파의 항구" # 11884059411764837578
  austrian_empire_collapse.7.d: "트리에스트(이탈리아어로는 트리에스테), 미텔오이로파에서 아드리아해로 향하는 관문인 이곳은 제국 계획가들에게 오스트리아의 경제적 및 해군적 중요성을 유지하는 데 핵심으로 여겨집니다. 이곳을 산업과 해양력의 등대로 만든다면 제국의 생존을 보장할 수 있을 것입니다—자원을 할애할 수 있다면 말이죠." # 17794602522217532422
  austrian_empire_collapse.7.a: "항구에 투자하고 요새화하십시오." # 9745418099109640351
  austrian_empire_collapse.7.b: "우리는 그러한 사치를 감당할 수 없습니다." # 8502328094595698704
  austrian_empire_collapse.8.t: "이탈리아가 꿈틀거린다" # 9542085995145064286
  austrian_empire_collapse.8.d: "롬바르디아-베네치아에 민족주의의 바람이 감돌고 있습니다. 이탈리아 통일 운동에 고무된 지역 지도자들은 반란을 속삭이고 있습니다. 긴장이 고조되고 있으며, 밀라노와 베네치아의 자갈길에서는 제국의 깃발이 충성심보다는 적개심으로 맞이받고 있습니다." # 6971434810700254967
  austrian_empire_collapse.8.a: "군대를 배치하십시오!" # 3194059565023872025
  austrian_empire_collapse.8.b: "개혁 및 자치 제공." # 16372686346535999358
  austrian_empire_collapse.8.c: "[SCOPE.sCountry('stirs_italy_scope').GetName]에게 프로빈스를 반환하시오." # 10589736730124773907
  austrian_empire_collapse.9.t: "갈리시아, 제국의 곡창" # 14263629102372193592
  austrian_empire_collapse.9.d: "갈리치아는 제국을 먹여 살리지만, 끔찍한 대가를 치르고 있습니다. 특히 서부 지역의 농업이 빠르게 산업화되면서 더욱 심해지고 있습니다.\n제국 조세는 농민들을 가난으로 내몰고 있으며, 그들의 곡물은 빈의 식탁을 채우고 있습니다.\n그들의 인내심은 바닥나고 있으며, 일부는 이미 자치—아니면 그보다 더한 것—을 이야기하고 있습니다." # 16116162633733575529
  austrian_empire_collapse.9.a: "갈리시아를 더 강하게 압박하십시오." # 2699926512749096669
  austrian_empire_collapse.9.b: "갈리시아 농업을 보조하십시오." # 1143391275427726704
  austrian_empire_collapse.10.t: "체코인의 평등 요구" # 205794216974769254
  austrian_empire_collapse.10.d: "헝가리의 단호함에 고무된 체코 지식인층과 부르주아지는 이제 시민적 및 정치적 평등을 요구합니다. 오랫동안 종속 민족으로 취급받아 왔던 그들은 재구상된, 더욱 공정한 제국 내에서 혹은 그 밖에서 새로운 지위를 모색합니다." # 13991892875221178772
  austrian_empire_collapse.10.a: "특권은 연장되지 않을 것입니다." # 14538522738690572961
  austrian_empire_collapse.10.b: "체코인에게 시민적 평등 부여" # 6383620737350372619
  austrian_empire_collapse.11.t: "슬로바키아 문제" # 1867791000383802143
  austrian_empire_collapse.11.d: "증대하는 체코와 헝가리의 영향력 사이에 끼인 슬로바키아인들은 자신들의 정체성을 주장하기 시작했습니다. 프라하와 부다페스트 양측 모두 그들의 충성을 요구하는 한편, 빈은 이 새로운 단층선이 또 다른 격변의 물결을 촉발할 수 있다고 우려합니다." # 3459103363310425007
  austrian_empire_collapse.11.a: "체코인 우대" # 11169267731237615047
  austrian_empire_collapse.11.b: "헝가리인 우대" # 5168250631476353997
  austrian_empire_collapse.12.t: "체코슬로바키아의 독립" # 11594408958962521585
  austrian_empire_collapse.12.d: "과감한 움직임으로 프라하가 주권적인 체코슬로바키아 공화국을 선포했습니다. 혁명가들이 지지를 결집함에 따라 제국의 슬라브 속주들에 대한 지배력이 흔들리고 있으며, 외세들은 오스트리아의 다음 행보를 예의주시하고 있습니다." # 6289882117178846257
  austrian_empire_collapse.12.a: "반란을 진압하라!" # 11078465540029992460
  austrian_empire_collapse.12.b: "반란군을 처벌하라—그들에게도 권리가 있었다!" # 10106883509800604512
  austrian_empire_collapse.12.c: "체코슬로바키아 승인" # 5511091728088012947
  austrian_empire_collapse.13.t: "유고슬라비아 연합의 속삭임" # 16617408168946720652
  austrian_empire_collapse.13.d: "류블랴나의 카페에서부터 사라예보의 교실에 이르기까지, 남슬라브 지식인들은 단결을, 즉 언어와 유산으로 묶인 하나의 유고슬라브 민족을 이야기하고 있습니다. 어떤 이들에게는 이것이 유토피아적 이상주의이지만, 다른 이들에게는 오스트리아의 발칸 지배에 대한 실존적 위협입니다." # 477766090654250216
  austrian_empire_collapse.13.a: "그런 위험한 사상들을 검열하시오!" # 17064739502322923721
  austrian_empire_collapse.13.b: "자유로운 토론 허용" # 13467706263976671406
  austrian_empire_collapse.14.t: "트란실바니아 문제" # 12853319330313858318
  austrian_empire_collapse.14.d: "카르파티아 변경이 불안으로 요동치고 있습니다. 루마니아 민족주의자들은 역사의식과 혈통을 근거로 해당 지역을 요구하며 트란실바니아 주민들의 마음을 뒤흔들고 있습니다. 만약 그들의 요구가 묵살된다면, 제국은 또다시 돌이킬 수 없는 균열에 직면할 수도 있습니다." # 16816612654326056807
  austrian_empire_collapse.14.a: "군대를 투입하라!" # 15392726399932075935
  austrian_empire_collapse.14.b: "광범위한 자치권 부여" # 18137248332803905575
  austrian_empire_collapse.14.c: "트란실바니아를 루마니아에 할양" # 10052143077643353193
  austrian_empire_collapse.15.t: "폴란드 문제" # 17490400677710012190
  austrian_empire_collapse.15.d: "갈리치아에서 폴란드 활동가들이 제국의 방임을 규탄하고 독립 폴란드와의 합병을 요구하며 민족주의적 열풍이 또다시 고조되었습니다. 긴장이 고조되면서 빈은 익숙한 선택에 직면합니다. 무력으로 운동을 진압하거나, 자치권을 부여하거나, 아니면 갈리치아를 완전히 포기하는 것입니다." # 14206428054307411342
  austrian_empire_collapse.15.a: "군대를 투입하라!" # 15392726399932075935
  austrian_empire_collapse.15.b: "광범위한 자치권 부여" # 18137248332803905575
  austrian_empire_collapse.15.c: "갈리시아를 [SCOPE.sCountry('polish_question_scope').GetName]에 할양" # 6944821184868110788
  austrian_empire_collapse.16.t: "보이보디나 제안" # 7668829681064037115
  austrian_empire_collapse.16.d: "세르비아 왕국은 민족적 유대감과 제국의 실정을 언급하며 보이보디나 지역에 대한 통제권을 공식적으로 요청했습니다. 제국이 약화되고 해당 지역이 불안정한 상황에서, 이 요청을 수락하는 것은 위기를 완화할 수도 있지만—다른 이들이 같은 요구를 하도록 부추길 수도 있습니다." # 10343728058454441302
  austrian_empire_collapse.16.a: "[SCOPE.sCountry('serbia_proposal_scope').GetName]의 요청을 수락" # 5187431137026579477
  austrian_empire_collapse.16.b: "주장을 기각한다" # 11030915848875490198
  austrian_empire_collapse.17.t: "크라쿠프 협정" # 8308585047920995078
  austrian_empire_collapse.17.d: "폴란드 외교관들이 크라쿠프를 폴란드 국가에 편입하는 합병을 제안하며, 그 대가로 충성과 협력을 제공했습니다. 자유시가 오랫동안 제국의 보호 아래 자치권을 누려왔지만, 민족주의의 물결은 그러한 협정을 시대에 뒤떨어진 것으로 만들 위협을 가하고 있습니다." # 7525285786883623976
  austrian_empire_collapse.17.a: "폴란드의 [SCOPE.sCountry('krakow_agreement_scope').GetName] 합병 지지" # 13230029183631501632
  austrian_empire_collapse.17.b: "제안을 거절하고 우리의 지배를 유지합니다." # 5314073907816973395
