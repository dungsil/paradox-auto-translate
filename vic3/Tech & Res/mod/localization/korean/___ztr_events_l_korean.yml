l_korean:
  france_pop.1.t: "19세기 인구 정체" # 1804956631068354286
  france_pop.1.d: "프랑스는 유럽 주요 국가 중 최초로 인구 변천을 경험했습니다. 이미 19세기 전반기 말에는 도시화, 문화적 변화, 초보적인 피임법의 보급, 여성 교육 증대, 그리고 상속 정책으로 인해 출산율 감소가 관찰되었습니다. 그러나 위생 및 보건 상태 개선, 백신 접종 확산, 그리고 점진적인 도시화 덕분에 사망률 또한 감소했습니다." # 12867800652452600931
  france_pop.1.a: "저희 인구는 정체 상태를 겪고 있으나, 여전히 유럽에서 가장 많은 인구를 가진 국가입니다." # 2751294108606353689
  france_pop.2.a: "마침내" # 14831030282951670324
  france_pop.2.t: "인구 정체 해결" # 1908582645247019950
  france_pop.2.d: "우리 법률과 정책 덕분에, 프랑스는 마침내 인구 정체를 극복했습니다. 인구 추세는 다른 유럽 국가들과 더욱 유사해지고 있으며, 출생률은 정체되고 사망률은 감소하고 있습니다." # 9850471749312744722
  brazil_pop.1.t: "파벨라 붐" # 13336014164650035565
  brazil_pop.1.d: "노예제 금지에 따라 브라질의 인구가 급증하고 있으며, 파벨라의 등장과 도시의 성장이 뒤따르고 있습니다. 국가는 인구 폭발을 겪고 있으며, 도시 지역의 인구 밀도가 현저히 증가하고 있습니다." # 11686017835510463661
  brazil_pop.1.a: "이것은 좋은 일입니까, 나쁜 일입니까?" # 17801266467690850977
  usa_economy.1.t: "도금 시대" # 8615648314813026549
  usa_economy.1.d: "미국의 도금 시대는 1865년부터 20세기 초까지 급격한 경제 성장과 산업화가 이루어진 시기였습니다. 이 시기에는 대기업이 부상하고, 기술 혁신이 일어났으며, 도시화가 진행되었습니다. 철도가 확장되고 공장이 번성했으며 소비 문화가 출현했습니다. 극심한 사회적 불평등과 노동 불안에도 불구하고, 실업자들은 유럽 국가들과는 달리 서부로 나아가 새로운 기회를 찾을 수 있었습니다." # 13792040565545733747
  usa_economy.1.a: "이것이 아메리칸 드림입니까?" # 619244881742755176
  japan_economy.1.t: "메이지 근대화" # 5235724425977086637
  japan_economy.1.d: "아시아 이웃 국가들과 비교했을 때, 일본은 교육 제도, 개방 무역, 그리고 메이지 유신 덕분에 놀라운 변혁을 겪었습니다. 이 나라는 역사상 전례 없는 방식으로 서구 기술과 관행을 수용하면서도 고유한 문화적 정체성을 보존하며 빠르게 근대화를 받아들이고 있습니다. 이 위대한 희망의 시대는 일본과 아시아에 번영과 영향력의 새로운 시대를 열 것인가, 아니면 자만심으로 이어질 것인가?" # 2190352821934888959
  japan_economy.1.a: "우리 황제의 비전에 따라 우리는 아시아를 새로운 공영의 시대로 이끌 것입니다." # 11731076208037428864
  arabia_unification.1.t: "아랍 르네상스" # 1068664451804177148
  arabia_unification.1.d: "수년에 걸쳐... 수세기에 이르는 분열 끝에, 아라비아반도는 통일의 문턱에 서 있습니다. 석유에 대한 증가하는 수요와 민족주의의 대두와 함께, 아라비아반도를 통일하고 우리의 경제적, 종교적, 군사적 이익을 수호할 때가 왔습니다." # 8580883529507507235
  arabia_unification.1.a: "우리는 아랍 세계의 중심이 될 것입니다." # 10158336739046667140
  arabia_unification.2.t: "자발 샴마르 합병" # 864725788901288422
  arabia_unification.2.d: "우리의 우월성과 자비로운 지도력을 과시하며, 자발 샴마르 에미르국이 아라비아 연합에 합류하기로 동의했습니다. 이는 아라비아 반도 중앙을 통일하려는 우리의 목표를 더욱 진전시킬 것입니다." # 442625581986782399
  arabia_unification.2.a: "비옥한 초승달 지대에 대한 미래의 이권 확보가 그 어느 때보다 더 가능해졌습니다." # 10181400356838232311
  arabia_unification.3.t: "헤자즈 합병" # 17616403582933300375
  arabia_unification.3.d: "헤자즈 샤리프국은 수주간의 협상 끝에 우리의 아라비아 연합에 합류하기로 동의했습니다. 이로써 우리는 성지 메카와 메디나에 대한 지배권을 얻게 되었으며, 아라비아 반도 중앙을 통일하려는 우리의 목표를 더욱 진전시키게 되었습니다." # 11675956190869076240
  arabia_unification.3.a: "메카와 메디나의 성지가 우리의 통제 하에 들어왔으니" # 15581555043376575248
  irish_independence.1.t: "아일랜드 문제 실패." # 9077039265216513236
  irish_independence.1.d: "수년간의 협상과 아일랜드 문제를 해결하려는 시도에도 불구하고, 영-아일랜드 연합은 아일랜드에서 여전히 논쟁적인 쟁점으로 남아 있습니다. 아일랜드 민족주의자들은 더 큰 자치권과 그들의 문화적 정체성에 대한 인정을 요구합니다. 우리는 무엇을 할 것인가?" # 17569660433482880797
  irish_independence.1.a: "가능한 한 많은 영토를 보전하면서 평화로운 해결책을 찾아야 합니다." # 4803877158139355509
  irish_independence.1.b: "그들은 완전히 자유로워질 수 있습니다... 대영제국의 자치령으로서 말입니다!" # 15777784903090557253
  irish_independence.1.c: "그들이 원하는 것을 주십시오, 우리는 그들이 필요 없습니다." # 6928157676933866321
  irish_independence.1.e: "점잖은 태도가 통하지 않았으니, 이제 그들은 대영 제국에 맞서야 할 것입니다!" # 17891898196620476620
  irish_independence.2.t: "영-아일랜드 연합 공고화" # 7645303625458524189
  irish_independence.2.d: "영-아일랜드 연합이 공고히 되었습니다. 영국 정부는 브리튼 제도의 가장 큰 두 섬의 연합을 유지하는 중요성을 인식했습니다. 연합이 보존되었습니다!" # 17653374434215356730
  irish_independence.2.a: "가능한 한 많은 영토를 보전하면서 평화로운 해결책을 찾아야 합니다." # 4803877158139355509
  irish_independence.3.t: "게일 진정" # 11201728614673836003
  irish_independence.3.d: "아일랜드에서는 최근 몇 주간 게일 문화적 항의가 빈번하게 발생하여, 아일랜드인들이 영국 통치에 반대하며 그들의 문화적 정체성에 대한 더 큰 자치권, 심지어 우리 연합으로부터의 독립까지 요구하고 있습니다. 아일랜드 게일 연맹은 이러한 시위의 선두에 서서 아일랜드어와 문화의 인정을 옹호하고 있습니다." # 4545520074379373359
  irish_independence.3.a: "그들에게는 시위할 자유가 있습니다만, 우리는 그들에게 독립을 허락하지 않을 것입니다." # 1191956490818518186
  irish_independence.3.b: "뇌물과 선전으로 그들을 저지해 보십시오." # 9419255722572617116
  irish_independence.4.t: "영국-아일랜드 협정" # 2269129905976825097
  irish_independence.4.d: "아일랜드 주요 대표들과 타협점을 찾았으며, 그들에게 더 큰 자치권과 문화적 정체성을 인정하기로 했습니다. 영-아일랜드 협정은 아일랜드의 평화와 화해를 향한 중대한 발걸음이며, 여전히 우리의 연합 왕국 내에서 문화적 다양성의 중요성을 인정한 것입니다." # 6767277614577762548
  irish_independence.4.a: "약속을 지킵니다." # 16566659469494964778
  irish_independence.4.b: "그들이 우리의 선의를 믿게 하라." # 6032492328655012130
  irish_independence.5.t: "피의 일요일" # 18013888632851339804
  irish_independence.5.d: "오늘은 우리 역사에 있어 암울한 날로 기록될 것입니다. 영국군이 더블린에서 비무장 아일랜드 민간인들에게 발포하여 수많은 사망자와 부상자를 냈기 때문입니다. 이 비극적인 사건은 전 세계적인 공분과 비난을 불러일으켰으며, 아일랜드와 영국 공동체 간의 골을 더욱 깊게 만들었습니다. 피의 일요일 학살은 평화, 화해, 그리고 인권 존중의 필요성을 다시 한번 상기시키는 사건입니다." # 10870516538177473927
  irish_independence.5.a: "오늘은 우리 역사상 가장 어두운 날 중 하나입니다." # 13578954972228068617
  irish_independence.6.t: "얼스터 문제" # 15529781537983932954
  irish_independence.6.d: "수십 년이 지난 지금도 아일랜드에서 얼스터 문제(Ulster Question)는 여전히 논쟁의 여지가 있는 사안으로 남아있으며, 북아일랜드의 개신교 연합주의자들은 영국인으로서의 정체성을 유지하고 아일랜드 독립을 향한 어떠한 움직임에도 반대하며, 가톨릭 민족주의자들은 아일랜드의 재통일과 섬 내 영국 통치의 종식을 추구하고 있습니다." # 17658022769122528763
  irish_independence.6.a: "굿 프라이데이 협정은 북아일랜드 내 두 공동체 간의 정당하고 공평한 타협입니다." # 13905385542988488981
  irish_independence.7.t: "성 금요일 협정" # 801294098884825038
  irish_independence.7.d: "시기가 도래했습니다. 북아일랜드의 가톨릭 다수파가 아일랜드 공화국과의 통일을 요구했습니다. 우리는 많은 국제 기구의 주요 일원으로서 이 요구를 거부할 교섭력이 없습니다." # 2937055165162017751
  irish_independence.7.a: "이것이 협정입니다." # 7104503500985751387
  irish_independence.7.b: "그렇지 않습니까? 우리는 영국입니다." # 2332641808614107049
  ztr_un_event.1.t: "국제 연합 결성" # 12313646763471910345
  ztr_un_event.1.d: "제네바 협약도 국제 연맹도 대전쟁의 발발을 막을 수 없었습니다. 국제 연합은 미래의 분쟁을 막고 국가 간 평화와 협력을 증진할 전 지구적 기구를 설립하려는 새로운 시도입니다. 국제 연합은 모든 종류의 국가, 심지어 독재 국가까지 포함하여 평등, 정의, 인권 존중의 원칙에 기반을 둘 것입니다." # 13687554846088558933
  ztr_un_event.1.a: "이 조직은 새로운 세계 질서의 진정한 새 희망이 될 것입니다." # 13684908144996392177
  ztr_un_event.2.t: "국제 연합 초청" # 6421836977645927689
  ztr_un_event.2.d: "제네바 협약과 국제 연맹 모두 세계 분쟁 발발을 막는 데 성공하지 못했습니다. 유엔은 평화를 유지하고 국제 협력을 증진하기 위한 전 세계적 기구를 설립하려는 새로운 노력을 나타냅니다. 평등, 정의, 인권 존중의 원칙 위에 세워진 유엔은 권위주의 정권을 포함한 모든 국가를 망라합니다. 세계의 3대 강대국은 안전 보장 이사회에 상임 이사국 지위를 확보했으며, 이사회 결정에 대한 거부권을 행사합니다. 우리는 어떤 입장을 취할 것인가?" # 2887698603704154630
  ztr_un_event.2.a: "우리는 이 조직의 일부가 되어야 합니다." # 17712907505074582407
  ztr_un_event.2.b: "우리는 안전보장이사회 상임 이사국이 될 권리가 있습니다." # 15747706444955174235
  ztr_un_event.2.c: "이런 쓸모없는 조직은 필요 없습니다." # 18102805003098750811
  ztr_un_event.3.a: "저희는 UN의 개입만을 수용할 수 있습니다." # 2858884870900284370
  ztr_un_event.3.b: "우리는 유엔이 우리의 내정에 개입하는 것을 용납하지 않을 것입니다." # 1772527199638945694
  ztr_un_event.3.c: "제가 저의 유엔 상임이사국 [SCOPE.sCountry('un_leader_with_good_relations').GetName] 우방에게 연락하여 이 결의안에 거부권을 행사하도록 하겠습니다." # 9653564103963595449
  ztr_un_event.3.e: "우리는 그저 거부권을 행사하여 이 어리석은 결의안을 막을 수 있습니다." # 2715995533890512306
  ztr_un_event.3.t: "국제 연합 개입" # 2010937941187347940
  ztr_un_event.3.d: "지난 며칠은 지옥 같은 협상의 연속이었습니다. [SCOPE.sCountry('attacked_country').GetName]이/가 외교전을 중단시키고 그들의 불만을 해결하기 위해 국제연합의 개입을 요청했기 때문입니다. 국제연합의 일원으로서, 국제적 역풍을 감수하고 개입을 지지할지, 아니면 이에 반대하여 잠재적으로 긴장을 고조시키고 국제 협력을 약화시킬지 결정해야 합니다. 어떤 길을 선택하시겠습니까?" # 5394482870919291083
  ztr_un_event.4.t: "국제연합 개입 성공" # 15333459509225057052
  ztr_un_event.4.a: "이번만은 유엔이 쓸모가 있군." # 3094871227491568920
  ztr_un_event.4.d: "유엔과의 협상이 성공적으로 마무리되었으며, 개입이 승인되었습니다. 유엔은 이제 해당 지역의 평화와 안정을 유지하기 위한 조치를 취할 것입니다. 이는 유엔이 국제적인 평화 유지자로서의 역할을 강화하고 국제 협력을 증진하는 데 있어 중요한 진전입니다." # 11527335959688746688
  ztr_un_event.5.t: "국제연합 개입 실패함" # 17253558844156156545
  ztr_un_event.5.d: "UN과의 협상이 결렬되었으며, 개입은 거부되었습니다. UN은 이 지역의 평화와 안정을 유지하기 위한 조치를 취하지 않을 것입니다." # 15470658844185400709
  ztr_un_event.5.a: "이것은 유엔이 국제 평화 유지자로서의 역할에 있어 차질입니다." # 16188715307875410740
  germany_pop.1.t: "독일 인구 성장" # 4993138684271966807
  germany_pop.1.d: "19세기 내내 독일 지역은 놀라운 인구 급증을 겪었습니다. 농업 생산량 개선, 의학과 위생의 발전, 그리고 비교적 높은 교육 수준이 복합적으로 작용하여 급속한 인구 팽창을 위한 환경을 조성했습니다. 기근, 질병, 혹은 정치적 불안정에 시달리던 유럽의 다른 지역들과 달리, 독일 국가들은 점차 더 많은 가족을 부양하고 더 낮은 사망률을 유지할 수 있었습니다. 이러한 폭발적인 성장은 노동 시장, 도시화, 그리고 독일의 증대하는 산업 역량에 지대한 영향을 미칠 것이었습니다." # 9913421038701761348
  germany_pop.1.a: "심대한 결과를 초래하는 인구 통계학적 변화." # 13720525353620030562
  brazil_pop.2.t: "독립 이후 인구 구성" # 4215821645112915418
  brazil_pop.2.d: "[Concept('concept_slavery','$concept_slavery$')]가 여전히 합법적임에도 불구하고, 브라질은 1822년 독립 선언 이후 수십 년 동안 인구가 증가하는 것을 목격했습니다. 유색자유인과 혼혈인들 사이의 증가하는 출생률, 꾸준히 해방된 노예들, 그리고 새로운 상업적 기회와 확장되는 커피 경작지에 이끌린 유럽 이민자들의 첫 물결은 모두 자유민 계층의 수를 늘리고 있습니다. 동시에, 대서양 노예 무역을 금지하려는 시도는 농장주들로 하여금 노예들 사이의 자연 번식을 장려하도록 강요했고, 이는 전체 출생률을 더욱 끌어올렸습니다. 개선된 정치적 안정, 자유민을 위한 소폭의 공중 보건 발전, 그리고 변경 지역 정착이 함께 인구학적 추진력을 만들어내고 있으며, 이는 완전한 해방 이후 찾아올 훨씬 더 큰 번영의 전조가 됩니다." # 17218683430722896880
  brazil_pop.2.a: "금지하려는 시도도 우리의 삶의 방식을 막을 수는 없을 것이다." # 17409812327384951699
  brazil_pop.2.b: "브라질의 미래는 우리 손에 달려 있습니다." # 18125326523548500375
  british_raj_annexation_custom_tooltip: "영국령 라지가 공고화될 것입니다." # 13192475474421685904
  ztr_india.1.t: "왕관 속의 보석" # 581703010792640563
  ztr_india.1.d: "수십 년간의 [Concept('concept_colony','$concept_colonial$')] 통치 끝에, 인도 라자들은 [SCOPE.sCountry('bic_independence').GetName]에 자신들의 주권을 넘겨주었으며, [SCOPE.sCountry('bic_gbr_scope').GetName]이 그 주권의 주체가 되었습니다. 제국 인구의 75% 이상을 차지하는 인도의 통합은 아시아에서 [SCOPE.sCountry('bic_gbr_scope').GetAdjective] 제국의 권력과 영향력을 상징하는, 이른바 '왕관의 보석'이 될 것입니다." # 11597053014580882406
  ztr_india.1.a: "우리는 국력의 정점에 있습니다." # 9590658271006848856
  durrand_line_event.1: "[SCOPE.sCharacter('durand_scope').GetLastName] 선" # 11777401967784221410
  durrand_line_event.1.t: "[SCOPE.sCharacter('durand_scope').GetLastName] 선" # 11777401967784221410
  durrand_line_event.1.d: "[SCOPE.sCountry('afg_rus_scope').GetName]의 [SCOPE.sCountry('afg_rus_scope').GetRuler.GetPrimaryRoleTitle] 대표단, [SCOPE.sCountry('afg_gbr_scope').GetName]의 군사 고문, 그리고 [SCOPE.sCountry('afg_bic_scope').GetRuler.GetFullName] 부왕이 [SCOPE.sCountry('afg_afg_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('afg_afg_scope').GetRuler.GetFullName]의 궁정에 도착했습니다." # 10101317681420699533
  durrand_line_event.1.f: "[SCOPE.sCharacter('durand_scope').GetLastName] 라인은 [SCOPE.sCountry('afg_afg_scope').GetName] 에미르국과 [SCOPE.sCountry('afg_gbr_scope').GetAdjective] 인도 제국 사이의 국제 국경으로 확정될 것입니다. 이는 [SCOPE.sCharacter('durand_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('durand_scope').GetFullName]와 [SCOPE.sCountry('afg_afg_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('afg_afg_scope').GetRuler.GetFullName] 간의 합의에 따라, 양측의 세력권 한계를 명확히 정하고 외교 관계 및 무역을 개선하기 위함입니다." # 12879991363943215208
  durrand_line_event.1.a: "[SCOPE.sCountry('afg_gbr_scope').GetAdjective] 제국, [SCOPE.sCountry('afg_rus_scope').GetName], 그리고 [SCOPE.sCountry('afg_afg_scope').GetName] 토후국 사이의 항구적인 평화를 위하여." # 6547966573148233029
  ztr_india.2.t: "영국령 라지의 독립 요구" # 14348012714372351051
  ztr_india.2.d: "수십 년간의 [Concept('concept_colony','$concept_colonial$')] 통치 끝에, 인도 인구는 [SCOPE.sCountry('bic_independence').GetName]의 지배에 염증을 느끼고 독립을 요구하고 있습니다. 인도의 미래는 불확실하며, 우리 제국의 미래 또한 마찬가지입니다. 우리는 그들에게 독립을 허락할 것인가, 아니면 이 아대륙에 대한 우리의 통치를 유지하려 노력할 것인가?" # 4172042418047882033
  ztr_india.2.a: "그들에게 독립을 부여할 것입니다. 승산 없는 명분을 위해 우리 경제를 파탄낼 수는 없습니다." # 18339294190375099047
  ztr_india.2.b: "우리는 그들에게 독립을 허용하지 않을 것입니다." # 18032144121568373513
  ztr_india.3.t: "영국의 대응" # 6034374241079522555
  ztr_india.3.d: "[SCOPE.sCountry('bic_gbr_scope').GetName]는 [SCOPE.sCountry('bic_independence').GetName]으로부터 우리의 독립 요청을 접수했으며, 아마도 미국 독립 전쟁처럼 패배할 것임을 알기에, 우리에게 독립을 허락하기로 동의했습니다. 이제 인도의 미래는 우리의 손에 달려 있으며, 이 거대하고 다양한 [Concept('concept_country','$concept_country$')]를 통치할 준비를 해야 합니다." # 10099038948985150793
  ztr_india.3.a: "생각보다 쉬웠군." # 16958463504440126087
  ztr_india.4.t: "영국의 대응" # 6034374241079522555
  ztr_india.4.d: "[SCOPE.sCountry('bic_gbr_scope').GetName]은 [SCOPE.sCountry('bic_independence').GetName]이(가) 보낸 우리의 독립 요청을 접수했으나, 독립 허락을 거부했습니다." # 16241381631483276841
  ztr_india.4.a: "우리는 우리의 독립을 위해 싸워야 할 것입니다." # 16954097324885567823
  ztr_india.5.t: "인도 통일 후보" # 15315758644488901133
  ztr_india.5.d: "저희 [SCOPE.sCountry('ztr_root_scope').GetName]는 스스로를 통일된 인도의 통치자임을 선포했으며, 그 지배하에 인도 국가들을 통합하고자 합니다. 인도의 미래는 불확실하며, 저희는 더 이상 분열되거나 식민화된 인도를 받아들일 수 없습니다." # 11104923033447717168
  ztr_india.5.a: "우리는 종교적 차이에도 불구하고 통일 인도의 최고 후보가 될 것입니다." # 6042666351593553008
  decolonization_india_decision_custom_tt: "관계가 좋은 인도 번왕국들은 우리에게 합류할 것입니다." # 8167907508314230782
  colony_pop.1.t: "식민지 농업 전환" # 15672124791499522617
  colony_pop.1.d: "[Concept('concept_colony','$concept_colonial$')] 농업 전환은 19세기부터 인도네시아와 필리핀에서 [SCOPE.sCountry('overlord_scope').GetAdjective] [Concept('concept_colony','$concept_colonial$')] 당국이 신작물과 농업 기술을 도입하면서 진행되어 온 과정입니다. 이러한 전환은 농업 생산성을 크게 증가시켰고, [SCOPE.sCountry('root_scope').GetAdjective]의 경제를 변모시켰습니다." # 14861558240825647182
  colony_pop.1.a: "우리의 농업을 현대화하겠습니다." # 2850362306157947147
  ztr_austrian_german_partition_treaty.1.t: "뮌헨 조약" # 7266460051050433549
  ztr_austrian_german_partition_treaty.1.d: "새 세기가 밝아오며, 민족주의적 열망은 여전히 들끓지만 보상받지 못한 채, [SCOPE.sCountry('ztr_austria_treaty_scope').GetName]가 명확한 세력권 구획을 통해 독일 문제 해결을 목표로 하는 공식적인 대화를 위해 우리를 뮌헨으로 초대했습니다. 질서는 쟁취될 수 있으나, 이는 오직 하나의 독일이라는 꿈을 접어야만 합니다." # 1902311706731054530
  ztr_austrian_german_partition_treaty.1.a: "[SCOPE.sCountry('ztr_austria_treaty_scope').GetAdjective] 구상을 거부하고, 독일 문제를 미해결 상태로 유지하십시오." # 12565221593485702761
  ztr_austrian_german_partition_treaty.1.b: "빈의 구상을 수용하다: [SCOPE.sCountry('ztr_austria_treaty_scope').GetName]에게는 남부를, [SCOPE.sCountry('ztr_prussia_treaty_scope').GetName]는 북부와 라인 전역을 가져갑니다." # 13074522928350136753
  ztr_austrian_german_partition_treaty.1.c: "우리는 동등한 합의를 제안할 수 있는 입장에 있소: [SCOPE.sCountry('ztr_austria_treaty_scope').GetAdjective]의 보호 아래 남독일 연방을 승인하고, [SCOPE.sCountry('ztr_prussia_treaty_scope').GetName]는 북부와 라인 전역을 차지하는 식이오." # 16878535999654938414
  ztr_austrian_german_partition_treaty.2.t: "뮌헨 조약" # 7266460051050433549
  ztr_austrian_german_partition_treaty.2.d: "새로운 세기의 여명에, 민족주의적 열기는 여전히 불안정하고 보상받지 못했지만, [SCOPE.sCountry('ztr_prussia_treaty_scope').GetName]이/가 명확한 세력권 분할을 통해 독일 문제 해결을 목표로 저희를 뮌헨으로 초청하여 공식적인 대화를 나누고자 합니다. 질서는 확보될 수 있겠지만, 단일 독일이라는 꿈을 접어야만 가능할 것입니다." # 12042496222680807137
  ztr_austrian_german_partition_treaty.2.a: "[SCOPE.sCountry('ztr_prussia_treaty_scope').GetAdjective] 구상을 거부하며, 독일 문제를 미해결 상태로 남겨둡니다." # 7496093474473625584
  ztr_austrian_german_partition_treaty.2.b: "베를린의 구상안을 수락하십시오: [SCOPE.sCountry('ztr_prussia_treaty_scope').GetAdjective]의 보호 아래 남독일 연합을 인정하고, 바이에른은 [SCOPE.sCountry('ztr_austria_treaty_scope').GetName]에 귀속되며, [SCOPE.sCountry('ztr_prussia_treaty_scope').GetName]은 북부와 라인 전역을 차지하게 됩니다." # 3519628995834256598
  ztr_austrian_german_partition_treaty.2.c: "우리는 동등한 합의를 제안할 수 있는 입장에 있소: [SCOPE.sCountry('ztr_austria_treaty_scope').GetAdjective]의 보호 아래 남독일 연방을 승인하고, [SCOPE.sCountry('ztr_prussia_treaty_scope').GetName]는 북부와 라인 전역을 차지하는 식이오." # 16878535999654938414
  ztr_austrian_german_partition_treaty.2.e: "[SCOPE.sCountry('ztr_prussia_treaty_scope').GetName]은 남독일에서의 우리의 입지를 과소평가하고 있습니다: 남부는 [SCOPE.sCountry('ztr_austria_treaty_scope').GetName]에게, 반면 [SCOPE.sCountry('ztr_prussia_treaty_scope').GetName]은 북부와 라인 전역을 차지하려 합니다." # 7205336660560930110
  ztr_austrian_german_partition_treaty.3.t: "뮌헨 조약 거부됨" # 14454847000785619316
  ztr_austrian_german_partition_treaty.3.prussia: "우리의 선의에도 불구하고, [SCOPE.sCountry('ztr_austria_treaty_scope').GetName]이/가 우리의 제안을 거부하여, 독일을 안정화하려는 우리의 노력을 저해하고 있습니다." # 1433308716662049213
  ztr_austrian_german_partition_treaty.3.austria: "우리의 선의에도 불구하고, [SCOPE.sCountry('ztr_prussia_treaty_scope').GetName]는 우리의 제안을 거부했습니다. 이는 독일 안정화 노력을 방해하고 있습니다." # 3931120033371758904
  ztr_austrian_german_partition_treaty.3.a: "적어도, 통일 독일의 꿈은 여전히 건재합니다." # 11836009240923585717
  ztr_austrian_german_partition_treaty.4.t: "뮌헨 조약 역제안" # 7661771509159812636
  ztr_austrian_german_partition_treaty.4.prussia: "[SCOPE.sCountry('ztr_prussia_treaty_scope').GetName]은 우리에게 제안을 합니다. 이 제안은 [SCOPE.sCountry('ztr_austria_treaty_scope').GetAdjective]의 보호 아래 남독일 연방을 승인하는 것을 골자로 하며, [SCOPE.sCountry('ztr_prussia_treaty_scope').GetName]은 북부와 라인 전역을 차지하게 됩니다." # 14631220919971995694
  ztr_austrian_german_partition_treaty.4.austria: "[SCOPE.sCountry('ztr_austria_treaty_scope').GetName]이/가 우리에게 제안을 해왔습니다. 그 제안의 내용은 [SCOPE.sCountry('ztr_austria_treaty_scope').GetAdjective]의 보호 아래 남독일 연방을 인정하고, [SCOPE.sCountry('ztr_prussia_treaty_scope').GetName]이/가 북부와 라인 전체를 차지하는 것입니다." # 6466608016733671134
  ztr_austrian_german_partition_treaty.4.strongaustria: "[SCOPE.sCountry('ztr_austria_treaty_scope').GetName]는 우리에게 [SCOPE.sCountry('ztr_austria_treaty_scope').GetAdjective] 남독일에 대한 지배를 인정하는 대신, [SCOPE.sCountry('ztr_prussia_treaty_scope').GetName]가 북독일과 라인강 전역을 차지하는 제안을 해왔습니다." # 10588266960829568830
  ztr_austrian_german_partition_treaty.4.a: "우리는 그와 같은 불합리한 요구를 수용할 수 없습니다." # 5610807760740041114
  ztr_austrian_german_partition_treaty.4.b: "우리는 이 [SCOPE.sCountry('ztr_prussia_treaty_scope').GetAdjective] 제안에서 합의점을 찾았습니다." # 4938388931395693221
  ztr_austrian_german_partition_treaty.4.c: "우리는 이 [SCOPE.sCountry('ztr_austria_treaty_scope').GetAdjective] 제안에서 절충점을 찾았습니다." # 10410994071905193435
  ztr_austrian_german_partition_treaty.4.e: "우리는 이 제안을 받아들여야만 합니다. 그것이 독일을 안정시키고 독일 국가들 간의 유혈 사태를 피할 수 있는 유일한 길이기 때문입니다." # 16478475947043943546
  ztr_super_germany.1.t: "비독일 영토 문제" # 8264825731770023691
  ztr_super_germany.1.d: "세계 강국이 된 [SCOPE.sCountry('ztr_super_germany_scope').GetName]이(가) 건국된 이래 수년 동안, 우리 제국의 남부 및 동부 인구는 충성을 대가로 그들의 정체성을 보존하고, 독일 레벤스라움에 대한 우리의 통제를 더욱 중앙집권화하는 조건으로 약간 더 큰 자치권을 요구해왔습니다. 이는 비독일계 현지 주민과 우리의 중앙 권위 간의 문화적 마찰을 피하고 효율적인 영향권을 창출하는 방법이 될 수 있습니다." # 6572583302776102876
  ztr_super_germany.1.a: "모든 비독일 영토에 더 큰 자치권을 부여합니다." # 7451715577635871359
  ztr_super_germany.1.b: "우리는 적어도 북이탈리아에 대한 직접 통치권을 보전할 것입니다." # 2164164617412405200
  ztr_super_germany.1.c: "중앙 권력을 강화하고 지역적 요구를 억압하라, [SCOPE.sCountry('ztr_super_germany_scope').GetName]는 무적이다." # 16690597267636242556
  ztr_super_germany.2.t: "비독일 영토 문제" # 8264825731770023691
  ztr_super_germany.2.d: "세계 강국이 된 [SCOPE.sCountry('ztr_super_germany_scope').GetName]이(가) 건국된 이래 수년 동안, 우리 제국의 남부 및 동부 인구는 충성을 대가로 그들의 정체성을 보존하고, 독일 레벤스라움에 대한 우리의 통제를 더욱 중앙집권화하는 조건으로 약간 더 큰 자치권을 요구해왔습니다. 이는 비독일계 현지 주민과 우리의 중앙 권위 간의 문화적 마찰을 피하고 효율적인 영향권을 창출하는 방법이 될 수 있습니다." # 6572583302776102876
  ztr_super_germany.2.a: "모든 비독일 영토에 더 큰 자치권을 부여합니다." # 7451715577635871359
  ztr_super_germany.2.b: "우리는 적어도 북이탈리아에 대한 직접 통치권을 보전할 것입니다." # 2164164617412405200
  ztr_super_germany.2.c: "중앙 권력을 강화하고 지역적 요구를 억압하라, [SCOPE.sCountry('ztr_super_germany_scope').GetName]는 무적이다." # 16690597267636242556
  ztr_healthcare.1.t: "19세기 초기 의학" # 7725175886867872128
  ztr_healthcare.1.d: "새로운 치료법과 개선된 위생, 질병의 세균설이 사회가 질병에 대처하는 방식을 혁신하면서 의학은 비약적인 발전을 이루고 있습니다. 현대적인 병원 체계가 출현하기 시작했으며, 전문적인 기준 또한 급격히 향상되고 있습니다." # 3671637350070804617
  ztr_healthcare.1.a: "근대 의료 관행을 채택하십시오." # 5452487623122644969
  ztr_healthcare.2.t: "19세기 후기 의학" # 5160827131655618375
  ztr_healthcare.2.d: "19세기 후반에는 의학 지식이 집대성되고 전문적인 표준이 확립되는 시기였습니다. 병원들은 더욱 체계화되었으며, 위생과 공중 보건의 중요성이 널리 인식되었습니다." # 14401835304555758582
  ztr_healthcare.2.a: "근대 의료 기관의 육성을 지원합니다." # 15044608814616998256
  ztr_healthcare.3.t: "20세기 초 의학" # 1297894440752431987
  ztr_healthcare.3.d: "항생제, 백신, 그리고 공중 보건 캠페인의 확산과 같은 획기적인 발전은 기대 수명을 극적으로 향상시키고 있습니다. 과학 의학은 이제 통치와 일상생활의 핵심으로 자리 잡았습니다." # 159081538215587710
  ztr_healthcare.3.a: "산업 혁명의 의학 발전을 수용하십시오." # 1513238812033117105
  ztr_healthcare.4.t: "20세기 중반 의학" # 13241502805352998184
  ztr_healthcare.4.d: "20세기 중반에는 광범위한 백신 접종 프로그램과 개선된 산모 관리 같은 새로운 의학 기술과 예방 의료 전략이 등장합니다." # 14261897332547480574
  ztr_healthcare.4.a: "최첨단 의료 연구에 투자하십시오." # 5326502600309768123
  ztr_healthcare.5.t: "후기 20세기 의학" # 816554555071724663
  ztr_healthcare.5.d: "기술과 연구는 의학 발전을 가속화합니다: 영상 진단 기술, 장기 이식, 그리고 생명 공학 기술이 널리 확산됩니다. 보건 체계는 확대되고, 만성 질환 관리가 우선시됩니다." # 9639757595455559526
  ztr_healthcare.5.a: "의료 기반 시설을 현대화하십시오." # 1561189129764701582
  france_pop_tt: "[COUNTRY.GetName]은/는 선진적인 [Concept('concept_demographic_stages','$concept_demographic_stage$')]로 시작할 것입니다." # 11610130947480887145
  ztr_economic_update.1.t: "경제 업데이트" # 13829100033339446146
  ztr_economic_update.1.d: "부에 따라 새로운 건물과 군사 유닛 건설 비용이 저렴해지거나 비싸질 것이며, 인구 증가 또는 감소폭 또한 커지거나 작아질 것입니다." # 5335484069491197229
  ztr_economic_update.1.a: "이 게임은 부자가 되려고 하는 거 아니겠어?" # 12320861116079754566
  ztr_economic_update.2.t: "경제 업데이트" # 13829100033339446146
  ztr_economic_update.2.d: "지속적인 경제 활동을 거쳐, 우리는 이제 저개발국가로 분류되며 제1차 산업 혁명에 진입합니다." # 16790610514549672408
  ztr_economic_update.2.a: "번역 — 아직 작업 중이지만, 먼지는 신경 쓰지 마세요." # 10701916055109323334
  ztr_economic_update.3.t: "경제 업데이트" # 13829100033339446146
  ztr_economic_update.3.d: "우리의 진전에 힘입어, 우리는 19세기 말 급속한 산업 팽창을 겪는 국가들과 같이 개발도상국 단계로 올라섰습니다. 제1차 산업 혁명이 달성되었습니다." # 69238453604493284
  ztr_economic_update.3.a: "\"우리는 해낼 수 있다\"는 #bold 자신감#과 \"도움을 청해야 한다\"는 #bold 다급함# 사이에서 #bold 당당히# 오도가도 못하고 있습니다." # 15243336539323309030
  ztr_economic_update.4.t: "경제 업데이트" # 13829100033339446146
  ztr_economic_update.4.d: "수년간의 근대화와 사회 기반 시설 투자를 거쳐, 우리는 이제 20세기 초 서구 경제에 비견될 만한 준개발국으로서, 제2차 산업 혁명에 진입하고 있습니다." # 3726117380426871585
  ztr_economic_update.4.a: "마지막 붓질이 빠진 걸작과도 같습니다." # 4667583689566527789
  ztr_economic_update.5.t: "경제 업데이트" # 13829100033339446146
  ztr_economic_update.5.d: "광범위한 산업화와 사회 개혁을 완수하여, 우리는 벨 에포크 시대에 번성하는 선진 경제국들과 견줄 만한 부분적으로 발전한 국가가 되었습니다. 여전히 세계 무대에서 경쟁하려면, 우리는 이른바 '중진국 함정'을 피하면서 계속해서 혁신하고 미래에 투자해야 합니다." # 5636202629503769165
  ztr_economic_update.5.a: "보라, 문명이여… 이제 완전히 조립되었노라." # 2363157550072343979
  ztr_economic_update.6.t: "경제 업데이트" # 13829100033339446146
  ztr_economic_update.6.d: "우리의 급속한 발전은 우리를 선진국 반열에 올려놓았으며, 이는 우리의 경제적 역량과 혁신을 입증합니다." # 9844028351933779767
  ztr_economic_update.6.a: "드디어, '신흥'이라는 어정쩡한 수식어를 떼고 온전히 '선진'이라 불릴 수 있겠군." # 2190726098192088374
  ztr_economic_update.7.t: "경제 업데이트" # 13829100033339446146
  ztr_economic_update.7.d: "우리의 전례 없는 경제적 가속은 우리를 선진 강대국 대열에 올려놓았으며, 그 부유함에 있어서는 2차 세계 대전 이후 시대의 세계적인 강국들에 필적합니다." # 3013962803592311373
  ztr_economic_update.7.a: "아무래도 '개발되었다'는 표현이 너무 평범했던 모양이야." # 18026757005201896157
  ztr_economic_update.8.t: "경제 업데이트" # 13829100033339446146
  ztr_economic_update.8.d: "선견지명 있는 정책과 혁신을 통해, 우리는 초고도 개발국 반열에 올랐으며, 생산성과 삶의 질에 대한 새로운 기준을 세웠습니다." # 11959808915333048796
  ztr_economic_update.8.a: "미래에 오신 것을 환영합니다. 하늘이 한계가 아닌, 이제 시작일 뿐인 곳입니다." # 13690693136445483133
  ztr_economic_update.9.t: "경제 업데이트" # 13829100033339446146
  ztr_economic_update.9.d: "우리 경제는 비할 데 없는 높은 수준에 이르렀으며, 이로써 우리는 초고도 개발국이라는 영예로운 칭호를 얻게 되어 21세기 가장 부유한 국가들과 견줄 만한 부를 축적했습니다." # 4349626838979042113
  ztr_economic_update.9.a: "한 턴만 더..." # 3512536524667949142
  ztr_economic_update.10.t: "경제 업데이트" # 13829100033339446146
  ztr_economic_update.10.d: "우리 경제가 추진력을 일부 상실하여, 초고도 발전국 단계로 다시 하락했습니다." # 11784046437787204290
  ztr_economic_update.10.a: "우리 여전히 최고 중 하나라고 할 수 있겠죠?" # 12087243360941687583
  ztr_economic_update.11.t: "경제 업데이트" # 13829100033339446146
  ztr_economic_update.11.d: "우리 경제가 어려움을 겪으며 다시 선진 개발국 범주로 후퇴했습니다." # 6374367095093730138
  ztr_economic_update.11.a: "재정비하고 전략을 세울 시간입니다." # 6176827796204576838
  ztr_economic_update.12.t: "경제 현황 보고" # 13829100033339446146
  ztr_economic_update.12.d: "우리 경제는 상당한 어려움을 겪고 있으며, 이는 선진국 범주로의 하락으로 이어지고 있습니다." # 16172571756780120961
  ztr_economic_update.12.a: "일시적인 좌절입니다, 우리는 다시 일어설 것입니다." # 6337304571365311360
  ztr_economic_update.13.t: "경제 현황 보고" # 13829100033339446146
  ztr_economic_update.13.d: "장기간의 경제 침체 끝에 우리는 선진국 반열에서 미끄러져 내려와, 기술 변화에 적응하고자 고군분투하는 중진국들의 모습을 떠올리게 합니다." # 14091327280737709143
  ztr_economic_update.13.a: "우리가 중진국 함정에 빠진 것인가?" # 6878054295667805876
  ztr_economic_update.14.t: "경제 현황 보고" # 13829100033339446146
  ztr_economic_update.14.d: "경기 침체기를 겪은 후, 우리는 이제 준개발국으로 분류됩니다." # 14635345252628515750
  ztr_economic_update.14.a: "우리는 힘든 시간을 보냈지만, 다시 위대해질 것입니다!" # 6680996044378623237
  ztr_economic_update.15.t: "경제 현황 보고" # 13829100033339446146
  ztr_economic_update.15.d: "지속되는 쇠퇴로 우리는 개발도상국으로 전락했습니다." # 2335166286465655286
  ztr_economic_update.15.a: "그럭저럭 자랑할 만큼은 회복할 겁니다." # 12050379652981654950
  ztr_economic_update.16.t: "경제 현황 보고" # 13829100033339446146
  ztr_economic_update.16.d: "우리 경제는 심각하게 위축되어, 저개발 국가 범주로 돌아갔습니다." # 5401501296846676888
  ztr_economic_update.16.a: "끝없이 강등시키는 경기 침체의 선물." # 398824223981119932
  ztr_economic_update.17.t: "경제 현황 보고" # 13829100033339446146
  ztr_economic_update.17.d: "어려움이 가중되면서, 우리는 산업화 이전 사회와 흡사한 생활 수준을 가진 빈곤국으로 전락했습니다." # 943504131487614608
  ztr_economic_update.17.a: "파산을 거듭하며 미니멀리스트 생활을 옹호합니다." # 10227779701062080800
  ztr_un_event.1.f: "이에,\n총회는,\n모든 개인과 사회 각 기관이 이 선언을 끊임없이 염두에 두며, 가르침과 교육을 통해 이러한 권리와 자유에 대한 존중을 증진하고, 점진적인 국내외 조치를 통해 회원국 국민들 사이에서뿐만 아니라 그들 관할 하에 있는 영토의 국민들 사이에서도 이러한 권리와 자유의 보편적이고 효과적인 인정과 준수를 확보하도록 노력해야 할 것을 목표로, 이 세계 인권 선언을 모든 민족과 모든 국가가 달성해야 할 공동의 기준으로 선포합니다." # 11875486161559526639
