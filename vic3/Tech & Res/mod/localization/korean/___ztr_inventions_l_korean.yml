l_korean:
  alloysworking: "합금 가공" # 2839081773774331280
  alloysworking_desc: "청동, 인바, 주철, 황동? 당신이 아는 모든 것이 이 멋진 '마인크래프트식' 기술 안에 있습니다." # 13229157383167742018
  synthetic_fibres: "합성 섬유" # 6902265613479428957
  synthetic_fibres_desc: "합성 섬유는 첨단 소재의 힘을 활용하여 획기적인 발전을 이룩했으며, 직물 산업을 넘어 광범위한 응용 분야에서 비할 데 없는 강도와 적응성을 제공합니다." # 18445123084878338857
  cathode_tube: "음극선관" # 16987489187371919765
  cathode_tube_desc: "영상과 음향 콘텐츠를 시청할 수 있는 화면 장치는 대중에게 콘텐츠를 전달하는 데 있어 수많은 새로운 가능성을 가져다줍니다." # 10299047087496687542
  government_broadcasting: "국영 TV" # 8180123201037491611
  government_broadcasting_desc: "정부가 통제하거나 조직하는 국영 텔레비전은 정부 의제를 추진하고 국민에게 영향을 미치는 강력한 도구입니다." # 15860443185338223668
  oil_distillation: "석유 증류" # 13483404694704329239
  oil_distillation_desc: "석유 정제 시설은 이제 원유에서 더 가치 있는 성분을 추출할 가능성을 제공합니다." # 13240056359216244668
  international_organizations: "국제 기구" # 11864495601490587329
  international_organizations_desc: "외교와 협력을 촉진하는 국제 기구의 설립 및 운영을 통하여 세계적 협력을 증진합니다." # 14896869568280907157
  market_studies: "시장 연구" # 5015331242151532905
  market_studies_desc: "국내외 시장에 대한 종합적인 연구에 투자하여 경제 이해도와 전략적 의사 결정을 향상시킵니다." # 2829152288359801624
  cryptographic_communication: "암호 통신" # 13425272467986966891
  cryptographic_communication_desc: "민감한 정보를 보호하고 기밀 통신을 용이하게 하기 위해 고급 암호화 기술을 개발합니다." # 18040840548634421024
  secure_market_transactions: "보장된 시장 거래" # 337008408400002308
  secure_market_transactions_desc: "국내 및 국제 시장에서 금융 거래를 보호하고 경제적 안정성을 수호하기 위해 최첨단 보안 조치를 이행합니다." # 15149948138657279455
  computability_theory: "계산 가능성 이론" # 8058777358285080398
  computability_theory_desc: "이론 컴퓨터 과학 분야에서 선구적인 발전을 추진하여 계산의 한계와 가능성을 탐구하십시오." # 2371497162194776770
  digital_computer: "디지털 컴퓨팅" # 3668557833740773556
  digital_computer_desc: "최첨단 디지털 컴퓨팅 기술을 도입하여 정보 처리 및 데이터 분석을 혁신하십시오." # 9320847159158043885
  international_sporting_events: "국제 스포츠 경기 대회" # 101903046195934789
  international_sporting_events_desc: "국제 스포츠 대회 조직 및 참여를 통해 문화 교류와 국제적 단결을 증진합니다." # 934065921133268609
  basic_home_appliances: "기본 생활 기구" # 9221242542717520160
  basic_home_appliances_desc: "이 기술은 나중에 해도 괜찮습니다!" # 5524581480798032340
  hydroponic_farming: "수경재배" # 273955203741943092
  hydroponic_farming_desc: "토양 없이 영양액으로 식물을 재배하여 농업 생산량을 증대시키는 혁신적인 방법." # 7517600396902534651
  green_revolution: "녹색 혁명" # 6363675831891063841
  green_revolution_desc: "씨앗 품종 개량, 비료 및 화학 농약을 통해 농업 생산량을 향상하는 선진 기술." # 17624004849852736819
  vacuum_distillation: "진공 증류" # 6506941433781839713
  vacuum_distillation_desc: "진공 증류는 저온, 저압에서 원유의 구성 요소를 분리하여 열 분해를 줄이고 제품 품질을 향상시키는 정제 공정입니다." # 11412778118739478196
  thermal_cracking: "열분해" # 2403668392957162554
  thermal_cracking_desc: "열분해는 열과 압력을 사용하여 대형 탄화수소 분자를 휘발유와 디젤 연료 같은 더 작고 가치 있는 제품으로 분해함으로써 원유 처리의 효율성을 높이는 정제 공정입니다." # 14012837158075300129
  enhanced_cracking_distillation: "향상된 열분해 증류" # 9472791332285469511
  enhanced_cracking_distillation_desc: "강화된 분해 증류는 고도화된 기술들을 결합하여 원유를 가치 있는 생산품으로 분리 및 전환하는 과정을 최적화하고, 생산량과 효율을 향상시키는 정제 과정입니다." # 5726822556726627619
  mechanical_arms: "기계 팔" # 97611268212186432
  mechanical_arms_desc: "기계팔은 사람의 팔 움직임을 모방하는 로봇 장치로, 제조, 조립, 수술 등 여러 분야에서 사용됩니다." # 2489827246483485827
  fuel_cell_tech: "연료 전지" # 1747306830499587246
  fuel_cell_tech_desc: "연료 전지는 수소와 산화제의 화학 에너지를 한 쌍의 산화환원 반응을 통해 전기로 변환하는 전기화학 전지입니다." # 6985550007283091377
  mechatronics: "산업 메카트로닉스" # 3591409830111326467
  mechatronics_desc: "메카트로닉스는 제조 및 조립 라인과 같은 산업 환경에서 로봇과 마이크로일렉트로닉스의 설계, 제작, 운용 및 사용에 중점을 두는 공학 분야입니다." # 17594960732124516448
  cnc_control: "CNC 제어" # 13555919223311232380
  cnc_control_desc: "컴퓨터 수치 제어(CNC)는 컴퓨터를 사용하여 공작 기계를 제어하는 기술로, 정밀하고 자동화된 제조 공정을 가능하게 합니다." # 1454217858721067314
  supermarket: "슈퍼마켓" # 13421771486820915978
  supermarket_desc: "슈퍼마켓은 다양한 식료품과 생활용품을 제공하는 셀프서비스 상점으로, 편리한 쇼핑을 위해 통로와 구역으로 정리되어 있습니다." # 5894694148881342668
  fast_food: "패스트 푸드" # 2795727747491041832
  fast_food_desc: "패스트푸드는 신속한 서비스와 편의성에 중점을 두고 상업적 재판매를 위해 설계된 일종의 대량 생산 음식입니다." # 6383314249051708385
  home_delivery_networks: "가정 배달망" # 2483741783671046215
  home_delivery_networks_desc: "가정 배송망은 상품을 소비자들의 가정으로 직접 운송하여 편리함과 접근성을 향상시키는 체계입니다." # 8792119061006428705
  laser: "레이저" # 1099641293225216046
  laser_desc: "레이저는 전자기 복사의 유도 방출에 기반한 광학적 증폭 과정을 통해 빛을 방출하는 장치입니다." # 2894334183552766906
  silent_cinema: "무성 영화" # 1012475898956297974
  silent_cinema_desc: "미술 아카데미 및 유흥가에서 무성 영화를 해금합니다." # 7501750038792211345
  vikelas_streamliners_tech: "철도 능률화" # 7657683161392176488
  vikelas_streamliners_tech_desc: "유선형 차량은 공기 저항을 줄이기 위해 유선형으로 설계된 차량입니다." # 1229563800098760566
  bullet_train_tech: "총알 열차" # 11838137780300239258
  bullet_train_tech_desc: "일명 최초의 고속 열차" # 10961648699802168538
  high_speed_rail_tech: "고속철도" # 6961237384151240825
  high_speed_rail_tech_desc: "고속 철도(HSR)는 기존 철도보다 현저히 빠른 속도로 운행하는 열차를 사용하며, 전문화된 차량과 전용 선로로 구성된 통합 시스템을 활용하는 철도 운송망의 일종입니다." # 17936916144222060709
  selective_mineral_extraction: "현대 정화" # 12123826914903165080
  selective_mineral_extraction_desc: "현대적인 정화 기술은 자원 회수의 효율성과 지속가능성을 향상시키며, 환경적 영향을 최소화하고 생산량을 극대화합니다. 이러한 방법은 습식 제련, 바이오 침출, 용매 추출과 같은 첨단 기술을 활용하여 광석에서 귀중한 광물을 분리하고, 더 높은 생산성과 더 많은 이차 광물 추출에 기여합니다." # 1300765425456046595
  penicillin: "페니실린" # 9602765030719944585
  penicillin_desc: "광범위한 의료용 페니실린 대량 생산" # 229642156899484363
  vaccination_campaigns: "예방 접종 캠페인" # 13482690433040213591
  vaccination_campaigns_desc: "조직적인 예방접종 공중 보건 캠페인" # 1628011903470543963
  genetic_disease_screening: "유전 질환 선별 검사" # 4565034921660951241
  genetic_disease_screening_desc: "유전병 조기 선별" # 954540709976095222
  advanced_medical_imaging: "고급 의료 영상" # 4213572895683921676
  advanced_medical_imaging_desc: "첨단 의료 영상 기술(예: CT 스캔) 개발" # 7590321812584214182
  genetic_engineering: "유전 공학" # 16957683367663751503
  genetic_engineering_desc: "선구적인 유전적 변형 기술" # 8374644035922174550
  mri_development: "MRI 개발" # 6334098089333365723
  mri_development_desc: "첨단 진단을 위한 자기 공명 영상" # 12890073673057368304
  acquafarm_systems: "양식 시스템" # 3887953268387851090
  acquafarm_systems_desc: "개인용 및 산업용 수경 재배 시스템은 70년대에 개발되었으며, 이는 수경 작물 재배 자동화에 있어 진일보를 상징했습니다." # 2376782805673400401
  elastomers: "엘라스토머" # 13874760258620732150
  elastomers_desc: "엘라스토머는 탄성 특성을 나타내는 고분자의 한 종류로, 늘어났다가 원래 모양으로 돌아갈 수 있습니다. 이는 타이어, 밀봉재, 유연한 부품 등 다양한 분야에 폭넓게 사용됩니다." # 3936015132458532522
  direct_reduced_iron: "해면철" # 15992683835477921069
  direct_reduced_iron_desc: "스펀지 철, 또는 정식 명칭으로 환원철(DRI)은 천연가스나 석탄을 사용하여 철광석에서 철을 추출하는 방법으로, 생산성이 높고 오염이 적으며 제강에 적합한 고순도 철을 생산합니다." # 13553013827041293280
  advanced_electric_arc_processes: "고급 전기 아크 공정" # 16877701098041858402
  advanced_electric_arc_processes_desc: "고급 전기로 공정은 향상된 효율성, 낮은 배출량, 그리고 더 큰 유연성을 가진 전기로(EAF)를 활용하는 현대적인 제강 기술을 의미합니다. 이러한 공정은 고철 재활용과 직접 환원철(DRI)의 사용을 가능하게 하여, 보다 지속 가능하고 에너지 효율적인 강철 생산에 기여합니다." # 16391464456469898127
  hdpe: "에이치디피이" # 16025539921494994697
  hdpe_desc: "고밀도 폴리에틸렌(HDPE)은 강도, 화학적 저항성, 낮은 수분 흡수성으로 알려진 다용도적이고 내구성이 뛰어난 열가소성 폴리머입니다. 이는 포장재, 용기, 건축 자재에 널리 사용됩니다." # 11556995091628658693
  polyethylene: "에틸렌" # 5205945896155357872
  polyethylene_desc: "폴리에틸렌은 다재다능하고 견고한 폴리머로, 포장재, 용기, 그리고 수많은 일상용품에 광범위하게 응용되어 현대 제조 방식에 혁명을 일으키고 있으며, 비할 데 없는 효율성과 적응성을 제공합니다." # 11628410454214579858
  nuclear_reactor: "1세대 원자로" # 16189721236447767
  nuclear_reactor_desc: "핵융합 물질은 물을 가열하고 전력을 생산하는 데 사용됩니다." # 8354423465514750062
  second_nuclear_reactor: "2세대 원자로" # 18238993804026317038
  second_nuclear_reactor_desc: "더욱 효율적이고 전력 생산을 위해 다른 종류의 핵융합 물질을 추가하는 고급 원자로." # 17986978457978181531
  geothermal_energy: "지열 에너지" # 11642427284580993260
  geothermal_energy_desc: "지열 에너지는 지구 내부의 열을 활용하여 전력 생산 및 직접 난방 용도로 사용되며, 지속 가능하고 재생 가능한 에너지원을 제공합니다." # 11729885180876806385
  natural_gas_extraction: "천연가스 채굴" # 1695924713728519166
  natural_gas_extraction_desc: "천연가스 추출은 지하 저류층에서 천연가스를 찾아 추출하는 과정을 포함하며, 이는 에너지 생산을 위한 더 깨끗하게 연소되는 화석 연료 대안을 제공합니다." # 11871832735581469304
  gas_turbine: "가스 터빈" # 2894075648558738279
  gas_turbine_desc: "가스터빈은 천연가스나 다른 연료를 기계 에너지로 변환하는 연소 기관으로, 주로 발전 및 항공기 추진에 사용됩니다." # 16207522221818920532
  gas_liquefaction: "가스 액화" # 3158033672999640791
  gas_liquefaction_desc: "가스 액화는 천연가스를 냉각 및 압축하여 액체 상태로 전환하는 과정으로, 저장 및 운송을 용이하게 합니다." # 6123701360765501336
  user_interface: "사용자 인터페이스" # 13323374325005467599
  user_interface_desc: "사용자 인터페이스는 사용자가 컴퓨터나 소프트웨어 응용 프로그램과 상호 작용하는 수단을 의미하며, 유용성과 사용자 경험을 향상시키는 디자인 요소를 포함합니다." # 16107746132630646840
  personal_computer: "퍼스널 컴퓨터" # 15509868074037856748
  personal_computer_desc: "개인용 컴퓨터(PC)는 크기, 성능, 가격이 개인이 사용하기에 적합하도록 만들어진 다목적 컴퓨터입니다." # 8431613728874989222
  tv_color: "컬러 텔레비전" # 14010774216894539156
  tv_color_desc: "컬러 텔레비전은 컬러 이미지를 송수신하고 표시하여 시청 경험을 향상시키고 엔터테인먼트 산업에 혁명을 가져온 텔레비전 시스템입니다." # 14082531977610840556
  computer: "컴퓨터" # 4227873765790080554
  computer_desc: "컴퓨터는 데이터를 처리하고 계산을 수행하여 비즈니스, 과학, 엔터테인먼트를 포함한 다양한 분야에서 광범위한 응용을 가능하게 하는 전자 장치입니다." # 17477355266278976486
  synthetic_rubber: "합성 고무" # 10497239447374670003
  synthetic_rubber_desc: "합성 고무는 아이소프렌과 같은 단량체의 중합을 통해 생산되는 인조 탄성 중합체로, 천연 고무에 비해 향상된 내구성, 유연성, 마모 및 환경 요인에 대한 저항력을 제공합니다. 이는 타이어, 밀봉재, 산업용 제품과 같은 용도에 널리 사용됩니다." # 12420206121690891205
  keynesian_economics: "케인스 경제학" # 13709391583055136577
  keynesian_economics_desc: "케인스 경제학은 특히 경제 침체기 동안 수요를 관리하고 완전 고용을 촉진하기 위해 정부의 경제 개입을 옹호하는 경제 이론입니다." # 11746647135025470555
  financial_deregulation: "금융 규제 완화" # 17889867960351360827
  financial_deregulation_desc: "금융 규제 완화는 금융 시장 및 기관에 대한 정부 규제를 축소하거나 철폐하여 금융 부문에서 더 큰 경쟁과 혁신을 허용하는 것을 말합니다." # 2001625821609307421
  math_finance: "수리금융" # 9780751280514899580
  math_finance_desc: "수학 금융은 금융 시장을 분석하고, 위험을 평가하며, 투자 전략을 최적화하기 위해 수학적 방법과 모형을 적용하는 분야로, 블랙-숄즈 모형과 같은 사례가 있습니다." # 3069196284859855096
  modern_statistics: "근대 통계" # 6217454810786344819
  modern_statistics_desc: "현대 통계학은 자료의 수집, 분석, 해석, 발표 및 정리를 다루는 수학의 한 분야로, 경험적 증거에 기반하여 정보에 입각한 결정을 내릴 수 있는 도구를 제공합니다." # 2713351442348147710
  multinational_corporations: "다국적 기업" # 5019092562665513020
  multinational_corporations_desc: "다국적 기업(MNC)은 여러 국가에서 사업을 영위하는 대기업이며, 전 세계적인 자원과 시장을 활용하여 경쟁력과 수익성을 강화합니다." # 7610262005636574889
  networking_protocols: "네트워킹 프로토콜" # 14231875682602906020
  networking_protocols_desc: "네트워크 프로토콜은 네트워크 내 장치 간의 통신 및 데이터 교환을 관장하는 표준화된 규칙과 관습으로, 상호 운용성과 효율적인 데이터 전송을 보장합니다. 프로토콜의 예시로는 인터넷의 '전신'인 아르파넷에 사용된 TCP/IP나 FTP가 있습니다." # 18239929778565860648
  telecommunications: "통신" # 3115444686459672923
  telecommunications_desc: "전기통신은 전화, 라디오, 텔레비전과 같은 다양한 채널을 통해 통신을 가능하게 하는, 전자기적 수단을 사용하여 먼 거리에 걸쳐 정보를 전송하는 것을 의미합니다." # 1921058099441976946
  data_processing: "원자료 처리" # 7516536552873357762
  data_processing_desc: "데이터 처리는 비즈니스, 과학, 기술을 포함한 다양한 분야에서 데이터를 수집하고, ETL(추출, 변환, 적재)하며 분석하여 유의미한 정보를 추출하고 의사 결정을 지원하는 행위입니다." # 2752563407615736077
  interactive_media: "상호작용 매체" # 6286103493075792300
  interactive_media_desc: "상호작용 매체는 사용자가 자료에 참여하고 상호작용할 수 있도록 하며, 비디오 게임과 같은 다양한 플랫폼을 통해 사용자 경험과 참여도를 향상시키는 디지털 콘텐츠를 의미합니다." # 12072542354818552677
  transnational_activism: "초국가적 행동주의" # 752092423425888921
  transnational_activism_desc: "초국가적 행동주의는 개인과 조직이 국가 경계를 넘어, 종종 협력과 연대를 통해 글로벌 문제에 대처하고 사회 변화를 촉진하기 위한 노력입니다." # 1778200360065053009
  global_music: "글로벌 음악" # 16955280229532357955
  global_music_desc: "세계 음악은 문화 교류, 이주, 기술 발전의 영향을 받아 전 세계의 다양하고 상호 연결된 음악 전통과 장르를 지칭합니다." # 4067380799835166792
  global_stock_market: "세계 주식 시장" # 7630552887138729851
  global_stock_market_desc: "세계 증권 시장은 공개 상장 기업의 주식이 매매되는 거래소와 시장의 네트워크이며, 국경을 넘어 자본 조달과 투자 기회를 촉진합니다." # 16978039446588194299
  globalization: "세계화" # 7693145875468908051
  globalization_desc: "국가, 경제, 문화 간 상호 연결성과 상호 의존성을 증대시키는 과정으로, 기술, 무역, 통신의 발전으로 인해 촉진됩니다." # 13260506150716288013
  decolonization: "탈식민지화" # 5388154808830992804
  decolonization_desc: "탈식민화 과정은 식민지들이 식민 세력으로부터 독립을 쟁취하여 주권 국가를 수립하고 제국주의 통치를 종식시킨 역사적, 정치적 운동을 의미합니다." # 4049828950069562829
  anti_discrimination: "차별 철폐" # 13198804896440205232
  anti_discrimination_desc: "인종, 성별 또는 민족에 기반한 구조적 불평등을 근절하기 위한 운동으로, 획기적인 시민권 법안과 문화적 변화로 이어졌습니다." # 14900047581162077995
  counterculture: "반문화" # 16817752394453202916
  counterculture_desc: "전 세계 식민지 전역에 걸쳐 확산된 독립 운동으로, 자결주의로의 전환과 제국주의 지배의 종식을 알립니다." # 11342716937580582475
  jazz_blues: "재즈와 블루스" # 75552634527104615
  jazz_blues_desc: "아프리카계 미국인의 문화적, 사회적 경험의 깊이에서 탄생한 음악 장르로, 감성적인 선율, 즉흥 연주, 그리고 당김음 리듬이 특징입니다. 새로운 문화 시대의 상징이자 전통적인 규범에 대한 커져가는 반항을 의미합니다." # 1031270520887247117
  rock_and_roll: "록 앤 롤" # 10918445119624071890
  rock_and_roll_desc: "50년대/60년대에 블루스, 가스펠, 컨트리 음악의 요소들을 결합하여 발생한 음악적 문화 폭발. 로큰롤은 그 전율적인 비트와 날것의 에너지로 젊은 세대 문화를 변혁시켰고, 사회적 관습에 도전하며 전 세계적인 음악 혁명을 고취했습니다." # 14517393148580216711
  neo_feminism: "신페미니즘" # 13818884211936507006
  neo_feminism_desc: "고전적 페미니즘의 원칙을 확장하고, 인종, 계급, 성적 지향 등과 같은 교차적인 문제들을 통합하는 현대 운동입니다. 이는 복잡하고 상호 연결된 맥락에서 성 평등을 증진하며, 역사적, 현대적 권력 구조에 대응합니다." # 14032971053962149486
  internet: "인터넷" # 18294203111589887707
  internet_desc: "인터넷은 상호 연결된 컴퓨터와 서버들로 이루어진 전 세계적인 네트워크이며, 다양한 프로토콜을 통해 정보 교환과 통신을 가능하게 하여 사람들이 데이터를 접근하고 공유하는 방식을 혁신적으로 변화시켰습니다." # 10172129425622713434
  highway_systems: "간선도로 체계" # 18150231243123728823
  highway_systems_desc: "도로망 체계는 고속 차량 통행을 위해 설계된 광범위한 도로망으로, 도시와 농촌 지역 간의 효율적인 운송과 연결성을 촉진합니다." # 497053237209323590
  cloud_computing: "클라우드 컴퓨팅" # 10020484368565346768
  cloud_computing_desc: "클라우드 컴퓨팅은 사용자들이 인터넷을 통해 원격 서버에 데이터와 애플리케이션을 접속하고 저장할 수 있도록 하는 기술이며, IT 인프라에서 유연성, 확장성, 비용 효율성을 제공합니다." # 17471339690539298830
  mechanized_infantry: "현대 기계화 보병" # 12643778757253117612
  mechanized_infantry_desc: "현대 기계화 보병은 장갑차를 장비하여 전장에서 기동성과 방호력을 강화하는 보병 부대를 일컫습니다." # 3891636991312986695
  blitzkrieg: "전격전" # 11765384286723080724
  blitzkrieg_desc: "블리츠크리크, 즉 '전격전'은 보병, 기갑, 항공 지원을 포함한 제병 연합 부대를 사용하여 빠르고 조직적인 공격을 강조함으로써 신속한 승리를 달성하는 군사 전략입니다." # 9660896392763509291
  amphibious_warfare: "상륙전" # 16159557967637672965
  amphibious_warfare_desc: "상륙 작전은 노르망디 상륙 작전처럼, 특수 함선과 전술을 활용하여 교두보를 확보하기 위해 적군이 장악한 영토에 육군과 해군 병력이 협동하여 감행하는 군사 작전입니다." # 7988949952805735241
  modern_warplanes: "현대 군용기" # 212258466322085481
  modern_warplanes_desc: "최첨단 현대식 군용기로 귀국의 군사 역량을 한층 더 발전시키십시오. 최첨단 기술, 우월한 속도, 그리고 고성능 무장을 갖추고 있습니다." # 4333060727244311553
  air_support: "항공 지원" # 5628767993391865192
  air_support_desc: "정교한 항공 지원 전략을 개발하고, 공대지 화력과 전략적 조율을 결합하여 전장의 효율성을 증진하십시오." # 722196464853063817
  military_encryption: "군사 암호" # 10317624640089091642
  military_encryption_desc: "군사 암호화는 민감한 군사 통신 및 데이터를 보호하기 위해 첨단 암호화 기술을 사용하는 것을 의미하며, 방어 작전에서 기밀성과 무결성을 보장합니다. 제2차 세계 대전 당시 독일의 에니그마가 그 예시입니다." # 12388422351858531512
  manhattan_project: "맨해튼 프로젝트" # 12358690824592771823
  manhattan_project_desc: "맨해튼 계획은 제2차 세계 대전 중 미국 정부가 진행한 비밀 연구 개발 프로젝트로, 최초의 핵무기를 개발하여 군사사와 국제 지정학에 중대한 전환점을 기록했습니다." # 17501488194449043057
  bombing: "폭격" # 257834642111410974
  bombing_desc: "폭격은 적의 산업 및 민간 기반 시설을 표적으로 삼아 그들의 전쟁 수행 능력과 사기를 약화시키는 군사 전략으로, 종종 공중 폭격을 통해 이루어집니다." # 9877616791439042337
  paratroopers: "공수부대" # 2822632924566049961
  paratroopers_desc: "공수부대원은 항공기에서 낙하산으로 투입되어, 전장에 신속히 투입되고 적의 전선 후방에 있는 주요 목표를 장악할 수 있는 특수 훈련을 받은 군인입니다." # 2043475716727502428
  atomic_bomb: "원자폭탄" # 15955011490005814032
  atomic_bomb_desc: "원자폭탄은 핵반응, 특히 핵분열로부터 파괴력을 얻어 단시간에 엄청난 양의 에너지를 방출하는 강력한 폭발 무기입니다. 이는 제2차 세계대전 중 처음 개발되었으며, 그 이후 군사 전략과 국제 관계에 지대한 영향을 미쳤습니다." # 3159582108044670520
  main_battle_tank: "주력 전차" # 12857957144490513869
  main_battle_tank_desc: "주력 전차 (MBT)는 중장갑과 기동성을 갖춘 전투 차량으로, 최전선 작전을 위해 설계되었으며, 화력, 방호력, 기동력을 겸비하여 적군과 교전하고 전장의 우위를 확보합니다." # 12895602124957428714
  helicopters: "헬리콥터" # 5826673679717711275
  helicopters_desc: "헬리콥터는 수직 이착륙이 가능한 다재다능한 항공기로, 협소한 공간에서도 운용될 수 있으며, 수송, 정찰, 전투 지원 등을 포함한 광범위한 임무를 수행할 수 있습니다." # 10972035579293232060
  jet_aviation: "제트 에비에이션" # 14419386774602535279
  jet_aviation_desc: "제트 항공은 항공기에 제트 엔진을 사용하는 것을 의미하며, 증가된 속도, 고도 및 항속 거리 능력으로 항공 여행과 군사 항공에 혁명적인 변화를 가져왔습니다." # 4352610484827314287
  composite_armor: "복합 장갑" # 9036484326650570699
  composite_armor_desc: "복합 장갑은 군용 차량 및 장비에 사용되는 일종의 방호 재료로, 서로 다른 재료를 결합하여 강도, 중량, 관통 저항력을 향상시킵니다." # 17754874593874756951
  high_performance_apparel: "고성능 군복" # 16119515833304508071
  high_performance_apparel_desc: "고성능 군용 의류는 다양한 환경에서 군인들의 능력과 안전을 향상시키도록 고안된 특수 의류입니다. 이는 내구성, 편안함, 그리고 보호를 위해 첨단 소재와 기술을 적용합니다." # 13285153069772919372
  radar: "레이더" # 6728905652285954059
  radar_desc: "레이더는 전파를 이용하여 항공기나 선박과 같은 물체를 탐지하고 위치를 파악하는 기술로, 전파가 목표물에 부딪힌 후 되돌아오는 시간을 측정하는 방식으로 작동합니다. 이는 군사 및 민간 분야에서 감시, 항해, 기상 관측 등을 위해 널리 사용됩니다." # 1154721241800556965
  guided_missiles: "유도 미사일" # 12515029906192459592
  guided_missiles_desc: "유도 미사일은 첨단 유도 시스템과 추진 기술을 활용하여 높은 정확도로 특정 목표물을 타격하도록 설계된 정밀 유도 무기입니다." # 5660609207281858424
  satellites: "위성" # 11790549367309506936
  satellites_desc: "인공위성은 천체 주위 궤도에 배치되는 인공 물체로, 통신, 항법, 기상 관측, 그리고 과학 연구에 사용됩니다." # 15421295061352460250
  astronautics: "우주항공학" # 8440068813618732550
  astronautics_desc: "우주 비행술의 발전과 함께 우주 탐험에 착수하십시오. 우주선 개발, 궤도 기술, 그리고 성간 지식의 추구가 포함됩니다." # 6644632912811873207
  laser_guided_weapons: "레이저 유도 무기" # 416927419970102391
  laser_guided_weapons_desc: "레이저 유도 무기는 레이저 유도 시스템을 사용하여 목표물을 정확히 타격하는 정밀 탄약으로, 군사적 효용성을 증대시키고 부수적 피해를 감소시킵니다." # 14196051086347157932
  supersonic_aviation: "초음속 항공" # 10003415046927222224
  supersonic_aviation_desc: "초음속 항공은 음속보다 빠르게 비행할 수 있는 항공기의 기술 및 설계를 의미하며, 항공 여행과 군사 작전에 혁명을 일으켰습니다." # 2281684527326121248
  awacs: "에이웩스" # 395078704189006416
  awacs_desc: "공중 조기 경보 통제 시스템 (AWACS)은 첨단 레이더와 감시 시스템을 탑재한 군용 항공기로, 항공 작전을 위한 실시간 상황 인식 및 지휘 통제 능력을 제공합니다." # 10061713355752774491
  stealth_technology: "스텔스 기술" # 8334520674935802772
  stealth_technology_desc: "스텔스 기술은 군용 항공기와 차량에 적용되는 첨단 설계와 재료를 의미하며, 레이더 반사 면적과 적외선 신호를 감소시켜 탐지를 회피하는 능력을 향상시킵니다." # 5117764880643371310
  naval_logistic_automation: "해군 군수 자동화" # 17221886197100766991
  naval_logistic_automation_desc: "해군 물류 자동화는 해군 내 물류 작전을 간소화하고 최적화하기 위해 첨단 기술 및 시스템을 사용하는 것을 의미하며, 이를 통해 보급망 효율성과 작전 준비 태세를 향상시킵니다." # 2712039878007732591
  integrated_naval_air_tactics: "통합 해군 항공 전술" # 6612897138820875504
  integrated_naval_air_tactics_desc: "해군 항공 통합 전술은 해군 항공 자산의 조율 및 운용을 관장하고 해상 작전을 지원하며, 전투 효율성과 임무 성공을 증진시키는 포괄적인 전략과 원칙을 의미합니다." # 12668027281710767762
  nuclear_submarine: "핵잠수함" # 4769949808005038725
  nuclear_submarine_desc: "핵잠수함은 원자로로 동력을 얻는 군용 잠수함으로, 잦은 연료 보급 없이 장기간 수중 작전을 수행할 수 있습니다. 또한 탄도 미사일을 운반하고 은밀한 임무를 수행할 수 있습니다." # 1891223733530725866
  advanced_harbor_facilities: "발전된 크레인과 디지털 관리 시스템을 갖춘 현대 항만 기반시설을 해금하여, 항만 수준 수용량과 물동량 처리 효율을 증가시키고 호송대 유지비용을 감소시킵니다." # 8650258433969272099
  modern_naval_doctrine: "근대 해군 교리" # 11694607089908863174
  modern_naval_doctrine_desc: "현대 해군 교리는 현대전에 있어 해군력 운용의 지침이 되는 전략적 원칙과 작전 개념을 뜻하며, 합동 작전, 네트워크 중심전, 그리고 해양 안보를 강조합니다." # 8743215247119698577
  modern_urban_planning: "현대 도시 계획" # 13652464324318041641
  modern_urban_planning_desc: "근대 도시 계획은 교통, 토지 이용, 공동체 요구와 같은 요소를 고려하여 기능적이고, 지속 가능하며, 살기 좋은 환경을 조성하기 위해 도시 공간을 설계하고 조직하는 과정입니다." # 14882588589754518712
  sea_water_desalination: "해수 담수화" # 10579416409239405766
  sea_water_desalination_desc: "해수 담수화는 해수에서 염분과 불순물을 제거하여 담수를 생산하는 과정으로, 역삼투압 및 증류와 같은 다양한 기술을 활용합니다. 이 방법은 건조 지역 및 담수 자원이 제한적인 지역에 식수를 공급하는 데 매우 중요합니다." # 6956964806782211705
  fast_modular_furniture: "신속한 모듈식 가구" # 17126185903373797182
  fast_modular_furniture_desc: "빠른 모듈식 가구는 혁신적인 디자인으로 가구 산업에 혁명을 일으키며, 신속한 조립과 맞춤화를 가능하게 하여 현대적인 생활 방식과 선호를 충족시킵니다. 이케아는 이 분야의 선구자였으며, 어떤 공간에도 쉽게 적용할 수 있는 다양하고 세련되며 기능적인 가구 솔루션을 제공했습니다." # 5682035419267829221
  photovoltaic_effect: "광전 효과" # 5572019763664696430
  photovoltaic_effect_desc: "광전 효과는 반도체 재료를 이용하여 태양 에너지를 전기 에너지로 변환시키는 과정이며, 이는 태양 전지와 태양광 시스템의 기반을 형성합니다. 이 기술은 햇빛으로부터 재생 에너지를 활용할 수 있도록 하여 지속 가능한 발전에 기여합니다." # 10257728730219968839
  wind_turbines: "풍력 터빈" # 3690498900052434645
  wind_turbines_desc: "풍력 터빈은 바람의 운동 에너지를 기계 에너지로 전환하고, 이를 다시 전기로 변환할 수 있는 장치입니다. 이들은 재생 에너지 생산에 중추적인 역할을 하며, 더욱 지속 가능하고 환경 친화적인 전력 공급에 기여합니다." # 5714070938894164561
  lithium_battery: "리튬 이온 배터리" # 17856772667939423457
  lithium_battery_desc: "리튬 이온 배터리는 양극과 음극 사이에서 리튬 이온을 활용하여 에너지를 전달하는 재충전식 에너지 저장 장치이며, 높은 에너지 밀도, 긴 수명 주기, 경량 특성을 제공합니다. 이는 휴대용 전자기기, 전기 자동차, 재생 에너지 시스템에 널리 사용됩니다." # 3993910545687942203
  embedded_control_systems: "내장형 제어 시스템" # 11386675728865547581
  embedded_control_systems_desc: "임베디드 제어 시스템은 대형 기계 또는 전기 시스템 내에서 전용 기능을 수행하도록 설계된 특화된 연산 시스템이며, 종종 실시간 제약이 따릅니다. 이는 자동차, 항공우주, 가전제품, 산업 자동화를 포함한 다양한 응용 분야에서 광범위하게 사용됩니다." # 2492558109359654009
  smart_energy_grid: "지능형 전력망" # 7151686928730478765
  smart_energy_grid_desc: "스마트 에너지 그리드는 디지털 기술을 사용하여 전력의 생산, 배분, 소비를 실시간으로 모니터링하고 관리하는 고도화된 전력망입니다. 이는 재생 에너지원, 스마트 계량기 및 첨단 통신 기술을 통합하여 에너지 시스템의 효율성, 신뢰성, 지속가능성을 향상시킵니다." # 13563729102785540319
  advanced_solar_panels: "고급 태양광 패널" # 1769888751482345475
  advanced_solar_panels_desc: "고급형 태양광 패널은 최첨단 재료와 기술을 활용하여 햇빛을 전기로 변환하고, 에너지 생산량을 극대화하며 환경 영향을 최소화하는 고효율 광전 변환 시스템입니다. 이는 재생 에너지원과 지속 가능한 전력 생산으로의 전환에 결정적인 역할을 수행합니다." # 11936389682652615649
  electric_vehicles: "전기 차량" # 4479046280579838749
  electric_vehicles_desc: "전기차(EV)는 전기 모터와 배터리로 구동되는 자동차로, 기존 내연기관 차량에 대한 더 깨끗하고 지속 가능한 대안을 제시합니다. 이것들은 온실가스 배출량 감소와 화석 연료 의존도 감소에 기여합니다." # 8918450689607883076
  rare_earths: "희토류" # 9041622213556414193
  rare_earths_desc: "희토류는 화학적으로 유사한 17가지 원소의 집합체로, 전자기기, 재생 에너지, 첨단 소재를 비롯한 다양한 첨단 기술 응용 분야에 필수적입니다. 이들의 고유한 특성은 현대 기술에 매우 중요하지만, 추출 및 가공 과정에서 환경적 문제를 야기할 수 있습니다." # 9271752498448762217
  rare_earths_advanced_purification: "희토류 정제" # 5519501781983528366
  rare_earths_advanced_purification_desc: "희토류 정제 기술은 습식 제련, 생물 침출, 용매 추출과 같은 선진 기술을 활용하여 광석에서 귀중한 광물을 분리하며, 이를 통해 생산성 향상과 더 높은 2차 광물 추출량에 기여합니다." # 6824445166946486427
  optic_fibers: "광섬유" # 16628515377611402416
  optic_fibers_desc: "광섬유는 얇은 유리 또는 플라스틱 가닥으로, 장거리로 빛 신호를 전송하여 고속 데이터 통신과 인터넷 연결을 가능하게 합니다. 이는 현대 통신 및 네트워킹 인프라에 필수적입니다." # 11230032626884777311
  coal_gasification: "석탄 가스화" # 15512495518467324515
  coal_gasification_desc: "석탄 가스화는 고온에서 산소 및 증기와 반응시켜 석탄을 합성 가스(신가스)로 전환하는 공정입니다. 이 신가스는 전력 생산, 화학 제품 제조, 그리고 전통적인 화석 연료의 더 깨끗한 대체재로 사용될 수 있습니다." # 11343979803493101533
  horizontal_drilling: "수평 시추" # 8504375993696181724
  horizontal_drilling_desc: "수평 시추는 석유 및 가스 매장층에 더욱 효율적으로 접근하기 위해 유정을 비스듬히 시추하는 기술로, 생산량을 증대시키고 지표면 영향을 줄일 수 있습니다. 오늘날 이 방식은 수압 파쇄와 함께 흔히 사용되어 자원 채굴을 증진합니다." # 16632828566477370465
  hydraulic_fracturing: "프래킹" # 6167552939595869871
  hydraulic_fracturing_desc: "수압 파쇄법, 즉 프래킹은 고압 유체를 주입하여 균열을 발생시키고, 이를 통해 자원 회수율을 증대시켜 지하 암석층에서 천연가스와 석유를 추출하는 기술입니다. 이 방법은 에너지 산업에 혁명을 가져왔지만, 환경 문제에 대한 우려를 낳았습니다." # 17275449585648740175
  hybrid_vehicles: "하이브리드 차량" # 16549032020935549046
  hybrid_vehicles_desc: "하이브리드 차량은 내연 기관과 전기 모터를 결합하여 연료 효율을 최적화하고 배출량을 줄입니다. 이는 완전 전기차로 나아가는 과도기적 기술로, 운전자에게 두 가지 동력원의 이점을 모두 제공합니다." # 18072476266477865025
  smart_vehicles: "스마트 차량" # 5561685448874985204
  smart_vehicles_desc: "스마트 차량은 안전, 연결성, 자동화를 강화하는 첨단 기술과 시스템을 갖추고 있으며, 적응형 순항 제어, 차선 유지 보조, 차량 간 통신과 같은 기능들을 가능하게 합니다. 이는 자율 주행 및 개선된 운송 효율성을 향한 중요한 발걸음을 의미합니다." # 16088414169190041335
  parallel_computing_architecture: "병렬 컴퓨팅 아키텍처" # 13291048597748490149
  parallel_computing_architecture_desc: "병렬 컴퓨팅 아키텍처는 과학 시뮬레이션, 데이터 분석, 그리고 머신러닝과 같은 복잡한 작업에 대한 처리 능력과 효율성을 향상시키며 여러 계산을 동시에 수행할 수 있는 컴퓨터 시스템의 설계 및 구성을 지칭합니다. 그 예시로는 현대 컴퓨터에 사용되는 멀티코어 프로세서나 그래픽 처리 장치(GPU) 등이 있습니다." # 15894951378191622582
  high_definition_television: "고해상도 모니터" # 7714565327095450323
  high_definition_television_desc: "고화질 모니터는 표준 화질 모니터에 비해 향상된 해상도와 화질을 제공하여, 텔레비전, 게임, 컴퓨터 디스플레이를 포함한 다양한 응용 분야에서 더 선명하고 상세한 영상을 가능하게 하는 디스플레이 기술입니다." # 3539313542678151043
  smartphones: "스마트폰" # 13047224257883856613
  smartphones_desc: "스마트폰은 전화 기능과 연산 능력을 결합하여 인터넷 접속, 애플리케이션, 멀티미디어 기능을 소형 형태로 구현한 첨단 이동 통신 기기입니다." # 980890385021479864
  advanced_personal_computer: "고급 개인용 컴퓨터" # 8017230377477671846
  advanced_personal_computer_desc: "고급 개인용 컴퓨터는 개인용으로 설계된 고성능 컴퓨팅 장치로, 게임, 콘텐츠 제작, 전문 작업 등을 포함한 다양한 애플리케이션을 위해 향상된 처리 능력, 그래픽 기능, 그리고 저장 옵션을 제공합니다." # 13652093063431784838
  operating_systems: "운영 체제" # 8537334650723048643
  operating_systems_desc: "운영 체제는 컴퓨터 하드웨어 및 소프트웨어 자원을 관리하고, 사용자 인터페이스를 제공하며, 애플리케이션 실행을 가능하게 하는 소프트웨어입니다. 이것들은 개인용 컴퓨터부터 서버, 모바일 장치에 이르기까지 모든 컴퓨팅 장치의 토대 역할을 합니다." # 8210857892090741064
  software_development_paradigms: "소프트웨어 개발 패러다임" # 1200308397016239430
  software_development_paradigms_desc: "소프트웨어 개발 패러다임은 소프트웨어 애플리케이션의 설계, 개발 및 유지보수에 사용되는 접근 방식과 방법론입니다. 이는 소프트웨어 공학에서 협업, 효율성 및 품질을 향상하기 위해 애자일, 폭포수, 데브옵스 등 다양한 관행을 포함합니다." # 11529093077444043084
  videogames: "비디오 게임" # 13089300093853319055
  videogames_desc: "비디오 게임은 게임플레이, 스토리텔링, 몰입감 있는 그래픽을 통해 플레이어들을 몰입시키는 상호작용적인 디지털 엔터테인먼트 경험입니다. 이들은 콘솔 및 PC 게임부터 모바일 애플리케이션에 이르기까지 다양한 장르와 플랫폼을 아우르며 현대 엔터테인먼트 문화를 형성하고 있습니다." # 8875479701025096790
  app_economy: "앱 경제" # 2141789221142150944
  app_economy_desc: "앱 경제는 스마트폰과 태블릿의 확산에 의해 주도되는 모바일 애플리케이션의 개발, 유통, 소비를 둘러싼 경제 생태계를 지칭합니다. 이는 산업을 변화시키고, 새로운 사업 모델을 창출했으며, 앱 판매, 인앱 구매, 그리고 광고를 통해 상당한 수익을 창출했습니다." # 9490128322257756623
  social_media: "소셜 미디어" # 7219841513393938813
  social_media_desc: "소셜 미디어는 사용자들이 콘텐츠를 생성하고, 공유하며, 서로 소통할 수 있게 해주는 온라인 플랫폼 및 애플리케이션을 지칭하며, 소통, 협력, 그리고 커뮤니티 참여를 촉진합니다." # 17480729621906274993
  kraft_recovery_process: "크라프트 회수 공정" # 13074985429453128358
  kraft_recovery_process_desc: "크라프트 회수 공정은 펄프 및 제지 산업에서 펄프화 공정 중 목재 칩으로부터 화학 물질과 에너지를 회수하는 데 사용되는 화학 공정입니다. 이 공정은 수산화나트륨과 황화나트륨 혼합물로 목재 칩을 삶는 과정을 포함하며, 그 결과 펄프가 생산되고 조리용 화학 물질이 재생됩니다." # 5535968076468568132
  offset_printing: "옵셋 인쇄" # 12590631557206902199
  offset_printing_desc: "옵셋 인쇄는 인쇄판에서 고무 블랭킷으로, 그리고 다시 인쇄 표면으로 잉크를 전사하는 널리 사용되는 인쇄 기술로, 책, 잡지, 포장재와 같은 인쇄물의 고품질의 효율적인 대량 생산을 가능하게 합니다." # 13393513022087762471
  advanced_mining: "선진 광업" # 10427796264531623792
  advanced_mining_desc: "선진 채광 기술은 지구에서 광물과 자원을 추출하는 데 사용되는 현대적인 방법과 기술을 의미하며, 자동화, 원격 제어, 로봇 공학 및 데이터 분석 등을 포함합니다. 이러한 발전은 채광 작업의 효율성, 안전성, 그리고 지속 가능성을 향상시킵니다." # 10661776712319637514
  funded_research_projects: "자금 지원 연구 프로젝트" # 3019063671093983585
  funded_research_projects_desc: "자금 지원 연구 사업은 과학적 조사, 기술 발전 또는 사회 연구를 수행하기 위해 재정적 자원의 지원을 받는 계획입니다. 이러한 프로젝트는 종종 학술 기관, 정부 기관, 민간 단체 간의 협력을 통해 복잡한 난제를 해결하고, 더욱 효율적인 규모로 혁신을 이끌어냅니다." # 18140572904316313899
  cognitive_sciences: "인지 과학" # 11117442187309390800
  cognitive_sciences_desc: "인지 과학은 정신과 그 과정(지각, 기억, 추론, 언어 등)을 연구하는 학제 간 분야입니다. 이는 심리학, 신경과학, 언어학, 철학, 컴퓨터 과학 등에서 얻은 통찰을 결합하여 정신이 어떻게 작동하는지, 그리고 어떻게 모형화되거나 시뮬레이션될 수 있는지를 이해하고자 합니다." # 15592098034585499464
  computerized_research_networking: "전산화된 연구 네트워킹" # 11561870581195006848
  computerized_research_networking_desc: "전산화된 연구 교류망은 연구자 및 기관 간의 협력, 데이터 공유 및 소통을 촉진하기 위해 디지털 기술과 플랫폼을 활용하는 것을 의미합니다. 이는 정보, 자원, 전문 지식의 효율적인 교환을 가능하게 하여 다양한 분야에서 혁신을 육성하고 과학적 발견을 가속화합니다." # 8049048170615718772
  neuroscience: "신경과학" # 13442323597997082126
  neuroscience_desc: "신경과학은 신경계에 대한 과학적 연구이며, 뇌와 척수의 구조, 기능, 발달, 병리를 포괄합니다." # 11979068101520672874
  modern_cosmetics: "근대 화장품" # 8975847555369469439
  modern_cosmetics_desc: "현대 화장품은 외모, 위생 및 전반적인 건강을 향상시키는 광범위한 미용 및 개인 관리 제품을 포괄합니다. 이러한 제품에는 코스메슈티컬, 스킨케어, 메이크업, 헤어케어 및 향수 제품이 포함되며, 종종 첨단 성분 및 기술로 배합되어 자기표현과 자신감을 증진시키면서 효과적인 결과를 제공합니다." # 3892222288697417969
  synthetic_cosmetics: "합성 화장품" # 8619920519871830403
  synthetic_cosmetics_desc: "화학적으로 공학된 성분으로 제형화된 미용 및 개인 관리 제품으로, 외모와 성능 향상을 위해 고안되었습니다. 이 제품들은 종종 전통적인 화장품에 비해 오래 지속되는 효과, 개선된 질감, 향상된 효능을 제공하는 발전된 제형을 포함합니다." # 14973013980768119166
  alkaline_battery: "알칼라인 배터리" # 12377208620344949668
  alkaline_battery_desc: "알칼리 전지는 알칼리 전해액을 사용하는 일차 전지의 한 종류로, 기존의 아연-탄소 전지에 비해 더 높은 에너지 밀도와 더 긴 보존 수명을 제공합니다. 이것들은 흔히 가정용 기기와 휴대용 전자 기기에 사용됩니다." # 18030012722105984979
  quartz_glass: "석영 유리" # 6153433611082897189
  quartz_glass_desc: "석영 유리는 우수한 광학 특성, 열 안정성 및 내화학성으로 잘 알려진 고순도의 비정질 이산화규소(SiO2) 형태입니다. 자외선(UV)을 투과하고 고온을 견딜 수 있는 능력 때문에 광학, 전자, 실험실 장비와 같은 분야에 널리 사용됩니다." # 13989099754605095523
  proto_digital_devices: "원시 디지털 장치" # 15029433712780262881
  proto_digital_devices_desc: "70년대에 탄생한 최초의 디지털 장치로, 아날로그와 디지털 기술을 결합하여 기본적인 연산 작업을 수행했습니다. 이 장치들은 현대 디지털 전자기술 발전의 토대를 마련했으며, 개인용 컴퓨터 혁명과 디지털 시대를 위한 길을 열었습니다." # 5094383904474238877
  third_nuclear_reactor: "3세대 원자로" # 18011925577241889084
  third_nuclear_reactor_desc: "체르노빌 사고 이후, 원자력 산업은 안전과 효율성 면에서 상당한 진전을 이루어 3세대 원자로의 개발로 이어졌습니다. 이들 원자로는 향상된 안전 기능, 진보된 연료 기술, 그리고 강화된 운영 효율성을 통합하여 원자력 발전을 위한 더욱 신뢰할 수 있고 지속 가능한 선택지가 되었습니다." # 2240900199973444021
  iot_driven_manufacturing: "IoT 기반 제조" # 1078913409457290983
  iot_driven_manufacturing_desc: "사물 인터넷(IoT) 기반 제조는 사물 인터넷(IoT) 기술을 제조 공정에 통합하는 것을 의미하며, 이를 통해 실시간 모니터링, 데이터 수집 및 분석이 가능해져 생산 효율성을 최적화하고, 가동 중단 시간을 줄이며, 제품 품질을 향상시킬 수 있습니다. 이러한 접근 방식은 연결된 장치, 센서 및 데이터 분석을 활용하여 변화하는 수요에 적응하고 전반적인 운영 성과를 개선할 수 있는 스마트 공장을 구축합니다." # 365996621112388522
  cobots: "코봇" # 15568624749185986673
  cobots_desc: "협동 로봇, 즉 코봇은 공유 작업 공간에서 인간과 함께 일하도록 설계되었으며, 사물 인터넷(IoT)과 로봇 공학의 최적 기능을 활용합니다. 이는 반복적인 작업을 자동화함으로써 생산성과 안전을 향상시키고, 동시에 인간 작업자가 더 복잡하고 창의적인 활동에 집중할 수 있도록 합니다." # 12249449475616658384
  ambientalism: "환경주의" # 10335466063571362078
  ambientalism_desc: "환경주의는 자연환경 보호와 지속 가능한 관행 증진을 옹호하는 사회적, 정치적 운동입니다. 이는 보존 노력, 정책 변화, 대중 인식 캠페인을 통해 오염, 기후 변화, 생물 다양성 손실과 같은 문제들을 다루고자 합니다. 환경주의는 인간 활동과 환경의 상호 연결성을 강조하며, 생태적 관리와 지속 가능성에 대한 총체적 접근법을 장려합니다." # 7163952990126461309
  socialdemocracy: "사회민주주의" # 1411116999203319795
  socialdemocracy_desc: "사회 민주주의는 사회주의와 자본주의의 요소를 결합하여 통치에 대한 균형 잡힌 접근 방식을 옹호하는 정치 이념입니다. 이는 민주주의 원칙과 시장 경제에 대한 헌신을 유지하면서 사회 정의, 경제적 평등, 그리고 복지 국가를 강조합니다. 사회 민주주의는 누진세, 공공 서비스, 그리고 노동권을 통해 공정하고 포괄적인 사회를 만들고자 합니다." # 925602065797031771
  e_government: "전자정부" # 3602040084741574586
  e_government_desc: "전자정부란 정부 서비스 제공을 강화하고, 시민 참여를 개선하며, 행정 절차를 간소화하기 위해 디지털 기술과 온라인 플랫폼을 활용하는 것을 의미합니다. 이는 정부 기관과 시민 간의 효율적인 소통을 가능하게 하여, 공공 행정의 투명성, 접근성 및 편의성을 증진합니다." # 374982984898958941
  urban_sustainability: "도시 지속 가능성" # 9023977393362863618
  urban_sustainability_desc: "도시 지속 가능성은 현재 세대의 필요를 충족시키면서 미래 세대가 그들 자신의 필요를 충족시킬 능력을 저해하지 않는 방식으로 도시를 개발하고 관리하는 것을 의미합니다. 이는 환경 보호, 사회적 공정성, 경제적 존속 가능성, 효율적인 자원 사용 등 다양한 측면을 포괄합니다. 도시 지속 가능성은 모든 주민의 복지를 증진하고 환경에 대한 부정적인 영향을 최소화하면서, 회복력 있고 살기 좋은 도시 환경을 조성하는 것을 목표로 합니다." # 6756239356255415986
  big_data_analytics: "빅 데이터 분석" # 12820275640187946721
  big_data_analytics_desc: "인터넷과 클라우드 발명 이후, 방대한 양의 데이터를 수집하고 분석하는 능력은 현대 비즈니스와 기술의 초석이 되었습니다. 빅 데이터 분석은 고급 알고리즘과 기계 학습 기법을 활용하여 크고 복잡한 데이터셋에서 가치 있는 통찰력을 추출하며, 이는 조직이 데이터 기반 의사결정을 내리고, 운영을 최적화하며, 새로운 성장 기회를 식별할 수 있도록 합니다." # 16745433502563977016
  digital_governance: "디지털 거버넌스" # 17373696217693103858
  digital_governance_desc: "디지털 거버넌스는 디지털 기술과 데이터 기반 접근 방식을 활용하여 정부 운영의 효율성, 투명성, 책임성을 향상시키는 것을 지칭합니다. 이는 공공 서비스 제공, 시민 참여, 정책 결정 과정을 개선하기 위해 전자 정부 이니셔티브, 데이터 분석, 디지털 플랫폼의 구현을 포괄합니다. 디지털 거버넌스는 기술을 활용하여 사회적 과제를 해결하고 시민의 삶의 질을 향상시키는, 더욱 반응적이고 포용적인 정부를 만드는 것을 목표로 합니다." # 6516987752656523439
  synthetic_pesticides: "합성 농약" # 3116410666125360288
  synthetic_pesticides_desc: "합성 농약은 농업에서 해충, 잡초, 질병을 통제하기 위해 화학적으로 합성된 물질입니다. 이는 전통적인 농약보다 더 효과적이고 표적 지향적으로 설계되어, 과도한 살포의 필요성을 줄이고 환경 영향을 최소화합니다. 합성 농약은 작물 수확량 증대, 식량 안보 보호, 그리고 해충 저항성 관리를 통해 현대 농업에서 중요한 역할을 수행합니다. 하지만 그 사용은 잠재적인 건강 위험, 환경 오염, 그리고 농약 저항성 해충의 발달에 대한 우려를 낳기도 합니다. 따라서 잠재적 위험을 완화하면서 그 이점을 보장하기 위해서는 합성 농약의 책임감 있는 사용과 규제가 필수적입니다." # 4834306470635696006
  automated_industrial_robots: "자동화된 산업 로봇" # 4191062803415287726
  automated_industrial_robots_desc: "70년대에 자동화된 산업용 로봇의 개발은 반복적인 작업을 정밀하고 효율적으로 수행할 수 있는 프로그래밍 가능한 기계를 도입함으로써 제조 공정에 혁명을 일으켰습니다. 이 로봇들은 자동차, 전자제품, 소비재를 포함한 다양한 산업 분야에서 생산성을 향상시키고, 인건비를 절감하며, 제품 품질을 개선하도록 설계되었습니다. 이들은 조립, 용접, 도장, 자재 취급과 같은 작업을 수행하도록 프로그래밍될 수 있으며, 이는 생산 라인의 유연성과 적응성을 크게 높입니다." # 437908439989746045
  space_rocketery: "우주 로켓 공학" # 11381745467612622986
  space_rocketery_desc: "제2차 세계 대전 중 로켓 발명 이후, 이를 우주 탐사에 활용하려는 구상이 등장했으며, 이는 우주 로켓 공학의 발전으로 이어졌습니다. 이 분야는 다양한 임무를 위한 로켓 및 우주선 설계, 제작, 운용에 중점을 둡니다. 독일 공학자 베르너 폰 브라운이 개발한 V-2 로켓은 우주에 도달한 최초의 물체가 되었으며, 우주에서 촬영한 최초의 지구 사진을 제공했습니다." # 2851570867894670231
  prefabricated_concrete_buildings: "조립식 콘크리트 건물" # 2917640916337678351
  prefabricated_concrete_buildings_desc: "조립식 콘크리트 건물은 현장 외부에서 제조되어 현장에서 조립되는 사전 주조 콘크리트 부품으로 만들어진 구조물입니다. 이 건설 방식은 더 빠른 건설 시간, 인건비 절감, 향상된 품질 관리 등 여러 장점을 제공합니다. 조립식 콘크리트 건물은 국가에 따라 다양한 방식으로 사용되었습니다. 미국에서는 저렴한 주택과 학교를 짓는 데 사용되었고, 소련에서는 대규모 아파트 단지와 산업 시설을 건설하는 데 사용되었습니다. 이 방식은 효율성과 지속 가능성 덕분에 현대 건설에서 점점 더 인기를 얻고 있으며, 다행히 미학적인 면도 많이 개선되었습니다!" # 9263313837923781056
  naval_oil_propulsion: "해군 석유 추진" # 14067647326468844495
  naval_oil_propulsion_desc: "해군 석유 추진은 해군 함선에 석유를 연료원으로 사용하는 것을 말하며, 이는 전통적인 석탄 증기기관을 대체합니다. 석유 추진 시스템으로의 이러한 전환은 더 빠른 속도, 넓은 항속 거리, 그리고 유연한 작전 운용을 제공함으로써 해전을 혁신했습니다. 석유 추진 함선은 더 효율적으로 작동하여 잦은 재급유가 덜 필요했으며, 더 긴 시간 동안 배치될 수 있었습니다." # 10914438324427671487
  rudimental_home_appliances: "초보적인 장치" # 7247727140761240213
  rudimental_home_appliances_desc: "40년대 가정집을 위한 초창기 가전제품" # 16534446265108011681
  cabled_wire: "케이블 전선" # 5882422737422835824
  cabled_wire_desc: "피복 전선 기술은 가정과 산업 분야의 전기 배선에 혁명을 일으켜, 더 안전하고 효율적인 전력 분배를 가능하게 했습니다. 이러한 혁신은 조명, 난방 및 기기 구동을 위한 전기의 광범위한 사용을 가능하게 하여, 삶의 질과 생산성을 크게 향상시켰습니다." # 4308055798617437542
  advanced_wire: "고급 전선" # 10693491781515580158
  advanced_wire_desc: "고급 전선 기술은 효율적인 전력 송전 및 배전을 가능하게 하는 고성능 전기 전도체의 개발을 의미합니다. 이 전선들은 에너지 손실을 최소화하고, 전도성을 향상시키며, 전기 시스템의 전반적인 성능을 강화하도록 설계되었습니다. 발전, 송전 및 배전망은 물론 전자 기기 및 가전제품을 포함한 다양한 응용 분야에 사용됩니다. 고급 전선 기술은 현대 전기 인프라에서 중요한 역할을 하며, 신뢰성 있고 효율적인 에너지 솔루션에 대한 증가하는 수요를 뒷받침합니다." # 80529864189397505
  modular_shipbuilding: "모듈식 조선" # 16995011283651526229
  modular_shipbuilding_desc: "아크 용접 공법이 개발된 후, 모듈식 조선은 해군 함선 건조에 대한 혁신적인 접근 방식으로 부상했습니다. 이 방식은 함선의 구획들을 통제된 환경에서 미리 제작한 다음 현장에서 조립하는 것을 수반합니다. 모듈식 조선은 건조 시간 단축, 품질 관리 향상, 그리고 설계의 유연성 증대를 포함한 몇 가지 이점을 제공합니다. 이는 여러 구획을 동시에 건조하는 것을 가능하게 하여 전체 조선 공정을 간소화하고 해군 함선을 더 빠르게 인도할 수 있게 합니다." # 14220013091409869675
  semi_automatic_rifle: "반자동 소총" # 2824346000569075951
  semi_automatic_rifle_desc: "반자동 소총은 한 발 격발 후 자동으로 장전되지만, 각 발사마다 방아쇠를 당겨야 하는 총기입니다. 이 설계 덕분에 수동식 소총보다 더 빠른 연발 사격이 가능하며, 완전 자동화기보다 더 높은 정확도와 제어력을 유지할 수 있습니다. 이 기술은 1920년대 이후 총기 산업에 혁명을 가져왔으며, 제2차 세계 대전 중 널리 사용된 AVS-36과 M1 개런드 같은 사례가 있습니다. 반자동 소총은 군사, 법 집행 기관, 민간 부문에서 널리 사용됩니다." # 15514656807338706518
  assault_rifles: "돌격소총" # 15748060622630356049
  assault_rifles_desc: "돌격 소총은 분리형 탄창을 사용하고 중간 위력 소총탄을 발사하는, 완전 자동 및 반자동 사격이 가능한 소총입니다. 돌격 소총은 현재 현대전의 표준 제식 소총으로, 속사 능력과 다양한 전투 상황에서의 다재다능함을 위해 설계되었습니다. 최초의 예시는 슈투름게베어 44였으며, 유명한 AK-47과 M16이 그 뒤를 이었습니다." # 13199076918036315276
  precision_ammunition: "현대 탄약" # 1764750257426612088
  precision_ammunition_desc: "현대 탄약은 정확도, 살상력, 신뢰성 면에서 비약적으로 발전했습니다. 납 탄두는 총열 마모를 줄이고 종말 탄도 성능을 향상시키는 강철 또는 고분자 코팅 탄자와 같은 더욱 발전된 소재와 설계로 대체되었습니다. 또한, 추진제와 탄약통 설계의 발전은 총구 속도 증가와 반동 감소로 이어졌습니다." # 7184414126829160765
  cannon_launched_guided_projectiles: "유도 포탄" # 1313911579785426149
  cannon_launched_guided_projectiles_desc: "대포 발사 유도 발사체는 포병 대포에서 발사될 때 정확도와 효과를 향상시키기 위해 유도 시스템을 활용하는 첨단 탄약입니다. 이 발사체는 GPS, 관성 항법 또는 레이저 유도와 같은 유도 기술을 통합하여 재래식 포병 시스템에서 발사되도록 설계되었으며, 전장에서 정밀도와 살상력을 향상시킵니다. 이러한 발사체의 예로는 엑스칼리버 GPS 유도 포탄과 M982 엑스칼리버가 있으며, 이는 원거리에서 높은 정확도로 목표물을 타격할 수 있습니다." # 11882786810818329708
  bauxite_processing: "뵐러-드빌 공정" # 2082966970849241925
  bauxite_processing_desc: "보크사이트 가공은 19세기에 처음 시작되었으나, 20세기에 이르러서야 주요 산업 공정이 되었습니다. 바이어 공정 이전에는 뵐러-데빌 공정을 사용하여 보크사이트를 주로 가공했는데, 이 공정은 고온 용광로에서 보크사이트를 탄소로 환원하는 과정을 포함했으며, 이를 통해 알루미나를 얻었습니다." # 3996852079004554406
  bayer_process: "베이어 공법" # 5944151998255065098
  bayer_process_desc: "바이어 공정을 통해 알루미늄 생산을 개선합니다. 보크사이트에서 고순도 알루미나를 추출하여, 홀-에루 공정과 가볍고 부식에 강한 알루미늄 생산에 필수적인 토대를 마련합니다. 또한, 알루미늄 가정용품은 가볍지만 견고한 알루미늄의 혁신적인 활용을 통해 패러다임을 전환하며, 우리가 일상 가정용품을 경험하는 방식을 재정의합니다." # 12704125267061530791
  circular_economy: "순환 경제" # 9006551911508458299
  circular_economy_desc: "순환 경제는 재료의 재사용, 재활용 및 재생을 촉진하여 폐기물을 최소화하고 자원을 최대한 활용하는 것을 목표로 하는 경제 모델입니다. 이는 '채취-생산-폐기' 패턴을 따르는 전통적인 선형 경제와는 대조적입니다. 순환 경제에서 제품은 장수명, 수리 가능성, 재활용성을 고려하여 설계되며, 환경 영향을 줄이고 자원을 보존하는 폐쇄 루프 시스템을 만듦으로써 채광 및 정제와 같은 오염 활동을 생산 사슬에서 제거하는 것을 가능하게 합니다." # 10156640380287305510
  paper_recycling: "종이 재활용" # 14328621018512250712
  paper_recycling_desc: "강철과 알루미늄이 쉽게 재활용되고 재사용될 수 있다면, 종이 재활용은 사용된 종이 제품들을 수집, 분류, 가공하여 새로운 종이를 만드는 더 복잡한 과정입니다. 이 과정은 새 펄프에 대한 수요를 줄이고, 천연자원을 보존하며, 매립지의 폐기물을 최소화하는 데 도움이 됩니다. 종이 재활용은 또한 에너지 절약에 기여하고, 종이 생산과 관련된 온실가스 배출을 줄입니다." # 9054585722311527942
  plastic_recovery: "플라스틱 회수" # 6225260301097341960
  plastic_recovery_desc: "플라스틱은 환경과 재활용 체계 모두에게 악몽과 같습니다. 그 복잡한 구성과 광범위한 사용은 효과적인 재활용을 어렵게 만듭니다. 많은 종류의 플라스틱은 재활용 시설에서 수용되지 않아, 상당한 양의 플라스틱 폐기물이 매립지와 해양으로 유입되게 합니다. 플라스틱 재활용을 개선하기 위한 노력에는 플라스틱 폐기물 분류 및 처리를 위한 새로운 기술 개발과 생분해성 대안 사용 촉진이 포함됩니다." # 15403441917660743443
  mass_entertainment: "대중 오락" # 13943397762742576813
  mass_entertainment_desc: "1960년대에 접어들면서, 대부분의 선진국에서는 만화, 망가, 애니메이션, 블록버스터 영화와 같은 새로운 대중 매체의 부상과 함께 오락 문화의 변화가 시작되었습니다. 대중문화 산업은 사회적 규범과 가치를 형성하고 전 세계 수백만 명에게 공유된 경험을 제공하면서 중요한 문화적 영향력을 갖게 되었습니다. 하지만 방송 매체가 중심이 되면서 연극과 오페라와 같은 전통적인 오락 형태는 인기가 시들해지기 시작했습니다." # 3754917154299728654
  software_tech: "소프트웨어" # 9057406967736462854
  software_tech_desc: "소프트웨어는 컴퓨터와 장치가 특정 작업을 수행할 수 있도록 하는 프로그램, 데이터 및 지침의 집합을 말합니다. 이는 시스템 소프트웨어, 응용 소프트웨어, 프로그래밍 언어 등 다양한 범주를 포괄하며, 현대 컴퓨팅에서 중요한 역할을 수행합니다." # 9320630440703782789
  rocket_artillery: "로켓 포병" # 15081891605769264607
  rocket_artillery_desc: "로켓포병 체계는 로켓 추진 탄약을 활용하여 장거리에 걸쳐 높은 정확도로 폭발물 탑재량을 전달합니다. 초기 사례 중 하나는 잘 알려진 러시아의 카츄샤 로켓 발사기입니다." # 7495550676003444803
  rocketery: "로켓 공학" # 1868597775114645710
  rocketery_desc: "로켓 공학의 획기적인 발전으로 우주 시대의 불을 지펴, 군사 및 민간 용도 모두에 활용될 강력하고 다재다능한 로켓의 개발을 가능하게 합니다." # 8132660940660289050
  international_travel: "국제 여행" # 9908841394990326313
  international_travel_desc: "1950년대 이후, 항공 여행은 더욱 접근하기 쉽고 저렴해지면서 국제 관광 및 문화 교류의 급증을 이끌었습니다." # 6660954344062573771
  molecular_biology: "분자생물학" # 16852016942313169394
  molecular_biology_desc: "분자생물학은 살아있는 유기체를 분자 수준에서 연구하는 생물학의 한 분야로, 특히 거대분자, 즉 단백질과 핵산(DNA 및 RNA) 간의 상호작용에 초점을 맞춥니다. 분자생물학이라는 용어는 1938년 록펠러 재단의 이사인 워렌 위버(Warren Weaver)가 만들었는데, 그는 X선 결정학(X-ray crystallography)과 같은 분야의 비약적인 발전 덕분에 분자 수준에서 생물학이 발전할 것이라고 믿었습니다." # 4235075693289014268
  electronic_countermeasures: "이씨엠" # 16664089465611050629
  electronic_countermeasures_desc: "전자 대항 조치(ECM)는 적의 레이더 및 기타 탐지 체계의 효과를 방지하거나 감소시키기 위해 사용되는 기법입니다. 여기에는 전파 방해 신호를 보내는 것, 레이더 체계를 기만하는 것, 그리고 탐지를 피하기 위해 스텔스 기술을 사용하는 것이 포함될 수 있습니다." # 8954589115242359558
  icbms: "대륙간 탄도 미사일" # 3314737471818549801
  icbms_desc: "대륙간 탄도 미사일(ICBM)은 대륙을 가로지르는 목표물에 핵탄두를 전달하도록 설계된 장거리 미사일입니다. 이는 현대 전략적 억지력의 핵심 요소이며, 높은 정밀도와 속도로 목표물을 타격할 수 있습니다." # 17405535214759290947
  anti_satellite_weapons: "대위성 무기" # 2702627035009458482
  anti_satellite_weapons_desc: "대위성 무기(ASAT)는 전략적 군사 목적으로 위성을 무력화하거나 파괴하도록 설계되었습니다. 이 무기들은 지상 기반, 공중 발사 또는 우주 기반일 수 있으며, 이들의 개발은 우주 군사화에 대한 우려를 불러일으켰습니다." # 10177416435237021387
  network_centric_warfare: "네트워크 중심 전쟁" # 17330737013420083954
  network_centric_warfare_desc: "망 중심전(NCW)은 망 중심 작전 또는 망 중심 전쟁이라고도 불리며, 정보 기술을 통해 부분적으로 가능해진 정보 우위를 분산된 전력의 컴퓨터 네트워킹을 통해 경쟁 우위로 전환하는 것을 목표로 하는 군사 교리 또는 전쟁 이론입니다. 이는 1990년대 미국 국방부에 의해 개척되었습니다." # 3083335087803703354
  military_uav: "무인 항공기" # 7733156885451851719
  military_uav_desc: "무인 항공기(UAV), 즉 드론은 정찰 및 감시 목적으로 개발되었습니다. 이러한 선구적인 체계들은 현대 군사 작전에 사용되는 첨단 무인 항공 기술의 토대를 마련했습니다." # 1510360918041647307
  ai_warfare: "AI 전쟁" # 810545385112854633
  ai_warfare_desc: "인공지능 전쟁은 군사 기술의 상당한 진보를 의미하며, 직접적인 인간 통제 없이 여러 드론이 함께 작동하여 협동 공격 및 감시 임무를 수행할 수 있게 합니다. 인공지능과 기계 학습의 발전과 함께, 이러한 시스템은 변화하는 전장 상황에 적응하고 복잡한 협동 전략을 자율적으로 실행할 수 있습니다." # 4748013519467380754
  precision_strike_doctrine: "정밀 타격 교리" # 7546528451543532521
  precision_strike_doctrine_desc: "정밀 타격 교리는 첨단 표적 설정 및 유도 시스템을 활용하여 적군과 기반 시설에 대한 고정밀 타격을 수행하는 것을 강조합니다. 이러한 접근 방식은 부수적 피해를 최소화하고 군사 작전의 효율성을 증대시킵니다." # 6327283302962791167
  military_ugv: "유지브이" # 5199835815612790835
  military_ugv_desc: "무인 지상 차량(UGV)은 정찰, 병참, 전투 지원을 포함한 군사적 용도로 설계된 로봇 시스템입니다. 이 차량들은 자율적으로 작동하거나 원격으로 제어될 수 있으며, 전장에서 귀중한 역량을 제공합니다." # 4341161388586699237
  electronic_warfare: "전자전" # 9637123890102354764
  electronic_warfare_desc: "전자전은 실제로 여러 대응책이 동시에 사용될 때 복잡해지며, 전자 방해(ECM), 전자 지원(ESM), 전자 공격(EA), 심지어 전자 역방해(ECCM)를 위한 새로운 군사 체계를 정의합니다. 이러한 기술들은 레이더, 통신, 항법 체계를 포함한 적의 전자 체계를 교란하고, 기만하거나, 무력화하는 데 사용됩니다. 전자전은 상황 인식을 향상시키고, 아군을 보호하며, 적의 역량을 약화시킴으로써 현대 군사 작전에서 결정적인 역할을 수행합니다." # 16141010312517640303
  directed_energy_weapons: "지향성 에너지 무기" # 11447228776073625332
  directed_energy_weapons_desc: "지향성 에너지 무기(DEW)는 레이저나 마이크로파와 같이 집중된 에너지를 사용하여 목표물을 손상시키거나 파괴합니다. 이 무기들은 정밀 타격과 최소한의 부수적 피해 가능성을 제공하여, 현대 군사 작전에서 매력적인 선택지가 됩니다." # 1923963299358334031
  cyber_warfare: "사이버 전쟁" # 8575794427107572111
  cyber_warfare_desc: "사이버 전쟁은 국가 또는 조직의 활동을 방해하기 위해 디지털 공격을 사용하는 것을 포함합니다. 이는 정보 시스템의 무결성, 기밀성 또는 가용성을 훼손하는 것을 목표로 하는 해킹, 데이터 유출 및 기타 형태의 사이버 공격을 포함할 수 있습니다." # 15584543386655856879
  high_pressure_grinding_rolls: "에이치피지알" # 17899252226653985275
  high_pressure_grinding_rolls_desc: "고압 분쇄 롤 (HPGR)은 광업 및 광물 가공 산업에서 광석을 파쇄하고 분쇄하는 데 사용되는 장비의 일종입니다. 이 장비는 재료에 고압을 가하여 작동하며, 이는 전통적인 방식에 비해 더 효율적인 분쇄 공정을 가능하게 합니다." # 3536209277962484749
  mine_precision_blasting: "정밀 발파" # 12428454820629999812
  mine_precision_blasting_desc: "광산 정밀 발파 기술은 광산 작업에서 발파 공정을 최적화하기 위해 첨단 기술과 방법론을 활용합니다. 발파의 정확성과 효율성을 개선함으로써, 이러한 기술은 자원 추출을 향상시키는 동시에 환경 영향을 최소화합니다." # 13744841881371048652
  wireless_broadband_networks: "광대역 및 무선 통신망" # 2413738609249468822
  wireless_broadband_networks_desc: "광대역 및 무선 통신망은 현대 디지털 통신의 중추를 함께 이룹니다. 이들은 광섬유 및 첨단 무선 시스템과 같은 고용량 전송 기술을 활용하여 빠르고 안정적인 인터넷 접속을 제공합니다. 와이파이 라우터와 모뎀을 통한 가정 연결부터 (1G부터 5G까지) 여러 세대의 무선 표준을 거쳐 연결된 모바일 기기에 이르기까지, 이러한 통합 인프라는 전 세계적으로 끊김 없는 통신, 엔터테인먼트, 그리고 비즈니스 활동을 가능하게 합니다." # 13500681691184978412
  mobile_phone: "휴대폰" # 6767448199185297929
  mobile_phone_desc: "1세대 휴대전화는 크고 투박한 기기로, 주로 음성 통신에 사용되었으며 흔히 '벽돌폰'이라고 불렸습니다. 80년대에는 모토로라가 이 분야의 선구자로서 DynaTAC 8000X와 같은 모델을 선보였습니다. 이들은 아날로그 네트워크에서 작동했으며, 오늘날의 스마트폰과 비교하면 기능이 제한적이었습니다. 90년대에 들어서 휴대전화는 디지털 네트워크의 도입과 노키아 1011과 같이 더욱 '소형화된' 디자인의 등장과 함께 급격히 발전했습니다." # 12457957736435106615
  mobile_devices: "휴대용 기기" # 3864048707879259155
  mobile_devices_desc: "모바일 기기는 스마트폰, 태블릿, 노트북을 포함한 광범위한 휴대용 컴퓨팅 장치를 포괄합니다. 이러한 장치들은 현대 생활의 필수적인 부분이 되었으며, 사용자들에게 이동 중에도 정보, 통신, 엔터테인먼트에 대한 접근을 제공합니다. 모바일 기술의 급속한 발전은 처리 능력 향상, 배터리 수명 개선, 그리고 성장하는 애플리케이션 생태계로 이어졌습니다." # 11188112893690458247
  advanced_water_filtration: "고급 정수" # 8172199181419766896
  advanced_water_filtration_desc: "고급 수질 정화 기술은 혁신적인 방법을 활용하여 물을 정화하고 처리하며, 깨끗하고 안전한 식수에 대한 접근성을 보장합니다. 이러한 시스템들은 종종 역삼투압, 활성탄, 자외선 소독을 포함한 다단계 여과 공정을 통합하여 오염 물질을 제거하고 수질을 개선합니다." # 13220269001177102316
  controlled_environment_agriculture: "환경 제어 농업" # 15362429115324123172
  controlled_environment_agriculture_desc: "통제 환경 농업(CEA)은 제어된 환경에서 식물 성장 조건을 최적화하기 위해 기술을 사용하는 것을 의미합니다. 이는 실내 농업과 수경 재배를 포함할 수 있으며, 최소한의 자원 사용으로 연중 작물 생산을 가능하게 합니다." # 11038582035665508265
  vertical_farming: "#bold 수직 농업#" # 7926561737748824820
  vertical_farming_desc: "수직 농법은 작물을 수직으로 쌓아 올린 층이나 구조물에서 재배하는 현대 농업 방식으로, 종종 통제 환경 농업(CEA) 기술을 통합합니다. 이 방식은 공간 효율성을 극대화하며 전통 농업에 필요한 토지와 물을 크게 절감할 수 있습니다." # 9451262876645277943
  civil_drones: "민간 드론" # 5668140253408808981
  civil_drones_desc: "민간 드론은 무인 항공기(UAV)라고도 불리며, 조종사 없이 운용되는 항공기입니다. 이는 항공 촬영, 농업, 감시 및 배달 서비스를 포함한 다양한 용도로 사용됩니다. 민간 드론의 사용은 기술 발전과 생산 비용 감소에 힘입어 2010년대에 빠르게 성장했습니다." # 12144498510760583655
  oxygen_steelmaking_process: "산소 제강 공정" # 16601042638198250681
  oxygen_steelmaking_process_desc: "산소 제강법(BOF)은 린츠-도나비츠 제강법 또는 산소 전로법으로도 알려져 있으며, 탄소 함량이 높은 용선을 강철로 만드는 1차 제강 방식입니다. 용선에 산소를 불어넣으면 합금의 탄소 함량이 낮아지고, 이를 저탄소강으로 변환시킵니다. 이 공정이 '염기성'으로 알려진 이유는 화학적 염기인 산화 칼슘 또는 백운석 같은 플럭스(용제)를 첨가하여 불순물 제거를 촉진하고 전로의 내부 라이닝을 보호하기 때문입니다." # 786219741211732690
  modern_city_transport: "근대 도시 교통" # 13496077232662128695
  modern_city_transport_desc: "현대 도시 교통 체계는 도시 지역 내 효율적인 이동을 용이하게 하도록 고안된 다양한 방식을 포괄합니다. 여기에는 버스, 전차, 지하철과 같은 대중교통 수단뿐만 아니라 자전거와 보행자를 위한 기반 시설도 포함됩니다." # 6719785755215513116
  continuous_casting: "연속 주조" # 12200559710813613495
  continuous_casting_desc: "연속 주조는 연속 주형에서 용융된 강철을 응고시켜 강판, 강편 또는 강괴를 생산하는 철강 산업의 공정입니다. 이 방법은 전통적인 주조 기술에 비해 효율성을 향상시키고 폐기물을 줄입니다." # 1193349405350852295
  advanced_alloys: "첨단 합금" # 1182595460652439390
  advanced_alloys_desc: "스텔라리스에서 영감을 받은 이 합금들은 코르벳이나 과학선을 뚝딱 만들어 태양계를 탐사하게 해주지는 못할 것입니다... 적어도 아직은 말입니다. 하지만 이 합금들이 할 수 있는 일은 거의 그에 못지않게 인상적입니다. 티타늄 합금, 리튬-알루미늄 합금, 니켈 합금 및 그들의 발전된 변형들은 가볍고 견고하여 산업 전반을 변혁시켰습니다. 항공 우주부터 자동차, 의료 기기에 이르기까지, 이 재료들은 높은 중량 대비 강도, 부식 저항성, 심지어 생체 적합성 덕분에 빛을 발하며, 내구성과 낮은 중량이 가장 중요한 모든 곳에서 필수불가결한 존재가 되었습니다." # 3774831001434249200
  modern_transport: "현대 차량" # 13790836474102402777
  modern_transport_desc: "제2차 세계 대전 이후, 자동차 산업은 중대한 변화를 겪었으며, 이는 안전, 효율성, 그리고 환경 지속 가능성을 우선시하는 현대적인 차량 개발로 이어졌습니다. 60년대 이래로, 이 차량들은 연료 분사, 안티록 제동 장치(ABS), 그리고 전자식 자세 제어 장치(ESC)와 같은 첨단 기술을 통합해왔습니다. 현대 차량은 엄격한 안전 기준을 충족하도록 설계되었으며, 탑승자 보호를 강화하고 사고를 방지하기 위한 에어백을 특징으로 합니다." # 17776640044797674322
  synthetic_fraction: "합성 분획" # 9455913637456344958
  synthetic_fraction_desc: "오직 석탄만을 사용하여 연료를 만드는 매우 지저분한 방법." # 1698149474866166679
  freight_village: "화물 집결지" # 10459928615819311181
  freight_village_desc: "화물 복합 터미널은 내륙 항만 또는 복합 항만으로도 알려져 있으며, 철도와 도로 같은 다양한 운송 수단 간의 상품 이동을 간소화하는 전문 물류 허브입니다. 내륙 지역을 항만이나 공항과 연결함으로써, 화물 복합 터미널은 공급망을 최적화하고 화물 운송의 효율성을 높이는 데 필수적인 역할을 합니다." # 4441884127452986812
  on_demand_delivery: "주문형 배달" # 13760514349063566890
  on_demand_delivery_desc: "온디맨드 배송은 소비자가 원하는 때에, 대개 짧은 시간 내에 상품과 서비스를 받을 수 있도록 하는 물류 모델을 말합니다. 이 모델은 모바일 앱과 실시간 추적 시스템과 같은 기술 발전 덕분에 가능해졌으며, 도시 지역에서 점점 더 인기를 얻고 있습니다." # 4275797190994339340
  e_commerce: "전자상거래" # 10697472085711556574
  e_commerce_desc: "전자상거래는 인터넷을 통해 재화와 서비스를 구매하고 판매하는 것을 의미합니다. 이는 소매 환경을 변화시켜 기업들이 전 세계적인 고객층에 도달하고 소비자들이 집에서 편안하게 쇼핑할 수 있도록 했습니다. 전자상거래는 B2C, B2B, C2C 거래를 포함한 다양한 모델을 포괄하며, 원활한 거래를 촉진하기 위해 디지털 결제 시스템과 물류 네트워크에 의존합니다." # 14653488648357708300
  algorithmic_dispatch: "알고리즘 배정" # 8238305284584633908
  algorithmic_dispatch_desc: "소셜 미디어, 제조업, 물류, 알고리즘은 도처에서 운영 최적화 및 효율성 향상에 있어 점점 더 중요한 역할을 수행합니다. 방대한 양의 데이터를 분석함으로써, 이러한 알고리즘은 다양한 산업 전반에 걸쳐 실시간 의사결정을 내리고, 자원을 할당하며, 프로세스를 간소화할 수 있습니다." # 2525693483281956084
  polyester_synthesis: "폴리에스터 합성" # 9665883809313258129
  polyester_synthesis_desc: "폴리에스터(PET)는 다른 합성 섬유들보다 다소 늦게 등장했지만, 견고성, 주름 저항성, 관리 용이성 덕분에 빠르게 대중화되었습니다. 의류, 실내 장식, 산업용품, 음료수병 등에 흔히 사용됩니다." # 1043723368197263091
  precision_agriculture: "정밀 농업" # 5560543123427077749
  precision_agriculture_desc: "정밀 농업은 기술을 활용하여 농업 활동을 감시하고 최적화하는 선진적인 농업 경영 개념입니다. GPS, 센서, 데이터 분석을 사용하여 농부들은 작물 파종, 비료 사용, 수확에 대해 정보에 기반한 결정을 내릴 수 있으며, 이는 효율성 증대, 환경 영향 감소, 수확량 개선으로 이어집니다." # 12462440489048716474
  heavy_machinery: "중기계" # 6852284947763741621
  heavy_machinery_desc: "중장비는 건설, 광업, 농업을 포함한 다양한 산업에서 사용되는 크고 강력한 기계를 의미합니다. 이 기계들은 굴착, 들어 올리기, 중량물 운반 등 상당한 힘과 정밀함을 요구하는 작업을 수행하도록 설계되었습니다. 중장비의 사용은 효율성을 증대시키고 인건비를 절감하며 안전을 향상시킴으로써 많은 산업을 혁신했습니다." # 9369510736079497037
  neoimperialism: "신제국주의" # 17368806463681202846
  neoimperialism_desc: "신제국주의는 직접적인 영토 정복보다는 경제적, 정치적, 문화적 지배를 통한 권력과 영향력의 확대를 의미합니다. 이러한 형태의 제국주의는 20세기 후반에 특히 두드러지게 나타났으며, 옛 식민 지배국들이 무역, 투자, 외교를 통해 새로 독립한 국가들에 대한 권위를 유지한 신식민주의와, 대리 전쟁, 대륙 간 동맹, 세력권 확립으로 특징지어지는 초강대국 경쟁을 통해 예시될 수 있습니다." # 4911890166569506741
  smart_appliances: "스마트 가전" # 15746608203000525151
  smart_appliances_desc: "스마트 가전제품은 인터넷에 연결되어 스마트폰이나 음성 비서를 통해 원격으로 제어할 수 있는 가정용 기기입니다. 초기 예시로는 스마트 TV, 냉장고, 온도 조절 장치 등이 있으며, 이는 향상된 편의성, 에너지 효율성, 그리고 다른 스마트 홈 시스템과의 통합을 제공합니다. 이러한 가전제품들은 사용자의 선호도를 학습하고, 실시간 업데이트를 제공하며, 심지어 자율적으로 작업을 수행하여 현대 스마트 홈의 필수적인 부분이 됩니다." # 5774347181191617242
  autonomous_and_remote_ops_mining: "자율 및 원격 운영 채굴" # 15065357930314765655
  autonomous_and_remote_ops_mining_desc: "광업의 자율 및 원격 운영은 직접적인 인간 개입 없이 광업 작업을 수행하기 위해 로봇 공학, 자율 운반 트럭, AI 및 원격 제어 시스템과 같은 첨단 기술의 사용을 포함합니다. 이러한 접근 방식은 작업자가 원거리에서 장비를 제어할 수 있게 함으로써 안전, 효율성 및 생산성을 향상시키며, 사고 위험을 줄이고 운영 정확도를 높입니다." # 15373300838970183854
  silicon: "실리콘" # 15215992614245344765
  silicon_desc: "규소는 기호 Si, 원자 번호 14인 화학 원소입니다. 푸른 회색의 금속성 광택이 나는 단단하고 부서지기 쉬운 결정성 고체이며, 사가의 준금속이자 반도체입니다. 규소는 산소 다음으로 지구 지각에서 두 번째로 풍부한 원소이며, 뛰어난 반도체 특성 때문에 전자 장치, 태양 전지, 컴퓨터 칩 생산에 널리 사용됩니다." # 14205319041472481350
  semiconductor: "반도체" # 7525264055209503420
  semiconductor_desc: "세계가 결코 폴아웃처럼 되지 않을 것이라는 사실과는 별개로, 반도체 기반 전자기술의 도입은 집적 회로의 길을 열었습니다. 반도체는 도체와 절연체의 중간 정도의 전기 전도성을 가진 물질로, 전자기기에서 전류를 제어하는 데 이상적입니다." # 6873495759976792876
  integrated_circuits: "집적 회로" # 201887988757847117
  integrated_circuits_desc: "CMOS (상보형 금속 산화물 반도체) 기술 덕분에 집적 회로(IC)는 현대 전자공학의 기반이 되었습니다. IC는 트랜지스터, 저항기, 축전기와 같은 다수의 부품을 단일 칩 위에 결합한 소형화된 전자 회로입니다. 이러한 집적화는 전자 기기에서 기능성 향상, 크기 감소, 그리고 전력 소비 감소를 가능하게 합니다." # 6693947090895020445
  micro_processors: "마이크로프로세서" # 13481744703489693515
  micro_processors_desc: "작을수록 좋습니다! 마이크로프로세서는 소형 집적 회로이며, 컴퓨터나 전자 장치의 중앙 처리 장치(CPU) 역할을 합니다. 이는 명령을 실행하고 계산을 수행하며, 다양한 응용 프로그램과 시스템의 작동을 가능하게 합니다." # 8153225019204076522
  modern_tools: "근대적 도구" # 1464445827256599994
  modern_tools_desc: "현대적인 도구는 제2차 세계 대전 이후 생산된 모든 고정밀 장비를 지칭하며, 이는 다양한 산업 전반에 걸쳐 생산 효율성을 향상시켰습니다. 단순한 렌치부터 정교한 드릴에 이르기까지, 이 도구들은 제조 및 건설 공정에서 생산성, 정확성, 그리고 안전성을 높이도록 설계되었습니다." # 8993996097907138982
  exoskeleton_warfare: "외골격" # 15656912168251638797
  exoskeleton_warfare_desc: "외골격은 병사의 신체 능력을 향상시키고, 힘, 지구력, 보호력을 증대하는 착용형 로봇 시스템입니다. 이러한 시스템은 동력식 또는 무동력식으로 구동될 수 있으며, 중량물 운반, 기동성 향상, 장기 작전 중 피로 감소와 같은 임무 수행을 지원하도록 설계되었습니다. 외골격은 인간의 수행 능력을 증대하고 부상 위험을 줄임으로써 보병 전투를 혁신할 잠재력을 가지고 있습니다." # 18155925684385208024
  mecha_engineering: "메카 공학" # 16628036406301283043
  mecha_engineering_desc: "더 빠르고, 더 강하고, 더 튼튼하며 인간이 탑승하지 않은 군용 로봇은 첨단 전쟁의 필수 요소가 되었습니다. 메카 공학은 군사, 산업, 구조 작전을 포함한 다양한 용도로 사용될 수 있는 대형 인간형 로봇 시스템의 설계 및 개발에 중점을 둡니다. 이러한 메카들은 인공지능, 센서, 무기와 같은 첨단 기술을 탑재하고 있으며, 자율적으로 또는 원격 제어 하에 복잡한 작업을 수행할 수 있도록 합니다. 메카 공학의 발전은 향상된 역량을 제공하고 인간 조작자에 대한 위험을 줄임으로써 다양한 산업을 혁신할 잠재력을 가지고 있습니다." # 4407040119466000113
  pop_art: "팝 아트" # 3098711178125284433
  pop_art_desc: "팝 아트는 20세기 중반에 등장한 미술 운동으로, 대중문화와 대중매체에 중점을 두는 것이 특징입니다. 이는 흔히 광고, 만화책, 일상적인 사물에서 이미지를 가져와 전통적인 순수 미술의 개념에 도전합니다. 팝 아트는 대담한 색상, 그래픽적인 스타일, 그리고 소비주의와 대중문화에 대한 논평을 위해 아이러니와 풍자를 사용하는 것으로 잘 알려져 있습니다." # 16066878602288320823
  data_infrastructures: "데이터 인프라" # 1246200166122200429
  data_infrastructures_desc: "데이터 인프라는 디지털 기술의 발전과 다양한 부문에서 데이터의 중요성이 커짐에 따라 20세기 후반에 현대 경제의 중요한 부분으로 자리 잡았습니다. 이는 데이터의 수집, 저장, 처리 및 전파를 지원하는 물리적 및 가상 시스템을 포괄하며, 효율적이고 안전한 데이터 관리 및 분석을 가능하게 합니다." # 15778856126838899772
  neoliberism: "신자유주의" # 12227027543381073863
  neoliberism_desc: "신자유주의는 자유 시장, 규제 완화, 경제에 대한 정부의 제한적인 개입을 강조하며 개인의 기업가 정신과 경쟁을 장려하는 경제적, 정치적 이념입니다. 1970년대 이래 현대 자본주의의 정수입니다." # 11577058154390888324
  machine_learning: "인공지능" # 13640673133826399596
  machine_learning_desc: "1950년대에 인공지능이 현실화되었으며, 그 응용 분야는 이미 if-then 문으로 이루어진 간단한 규칙 기반 시스템부터 데이터를 분석하고, 스스로 학습하며, 예측을 수행할 수 있는 선형 또는 베이즈 회귀, 퍼셉트론, 결정 트리와 같은 더욱 복잡한 머신러닝 알고리즘에 이르기까지 다양했습니다. 물론 당시 기술의 한계로 인해 제약이 따랐습니다." # 13288364729948229590
  neural_networks: "신경망" # 2093119175780408440
  neural_networks_desc: "1950년대에 처음 이론화된 신경망은 생물학적 뉴런이 정보를 처리하고 전달하는 방식에서 영감을 받은 기계 학습(ML) 모델의 한 종류입니다. 초기 아키텍처로는 간단한 경우를 넘어 효과적으로 훈련이 불가능했기 때문에, 수십 년 동안 그 잠재력은 제한적이었습니다. 이는 1986년 역전파 알고리즘이 대중화되면서 달라졌는데, 이 알고리즘은 다층 신경망의 내부 매개변수를 효율적으로 조정할 수 있게 만들었습니다. 이 알고리즘은 신경망을 이론적인 호기심에서 딥러닝 이론 및 합성곱 신경망을 위한 실용적인 도구로 탈바꿈시켰습니다." # 7299243224071867979
  artificial_intelligence: "생성형 AI" # 9857388604048691244
  artificial_intelligence_desc: "생성형 AI는 인간의 창의성을 모방하거나 확장하는 새로운 콘텐츠를 생성할 수 있는 시스템을 지칭합니다. 그 발전은 딥러닝의 진전, GPU 및 TPU를 활용한 대규모 병렬 컴퓨팅, 그리고 변이형 오토인코더, 생성적 적대 신경망, 트랜스포머와 같은 강력한 신경망 아키텍처의 개발에 힘입어 가속화되었습니다. 이러한 모델들은 데이터에서 복잡한 패턴을 인식하고 분석할 수 있을 뿐만 아니라, 고품질의 텍스트, 실사 같은 이미지, 합성 오디오, 심지어 동적인 비디오까지 생성할 수 있습니다. 생성형 AI는 많은 분야를 변화시키고 있지만, 동시에 진정성, 지적 재산권, 고용, 그리고 설득력 있게 인간과 유사한 결과물을 생산할 수 있는 기계들의 더 넓은 사회적 영향에 대한 중요한 질문들을 제기하고 있습니다." # 11818159904775226849
