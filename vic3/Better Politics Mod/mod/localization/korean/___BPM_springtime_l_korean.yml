  je_frankfurt_hos: "독일 국가의 지도 체제에 대한 논쟁." # 10048371924516690161
  je_frankfurt_hog: "입법 권한에 대한 논쟁." # 17625327209301626495
  je_frankfurt_reich: "독일 국경에 대한 논쟁." # 10214938685099302547
  je_frankfurt_voting: "투표권에 관한 논쟁." # 4501140702643227692
  je_frankfurt_bohemia: "보헤미아와 포젠의 지위에 대한 논쟁." # 11782970235975692666
  je_frankfurt_autonomy: "주의의 자치권에 대한 논쟁." # 14829893934619505963
  je_frankfurt_speech: "표현의 자유에 대한 논쟁." # 7884931827473055571
  je_frankfurt_church: "교회와 국가의 분리 문제에 대한 논쟁." # 2767287904375659818
  bpm_frankfurt_parliament_events.1.t: "교회에 관하여" # 3948198757994531785
  bpm_frankfurt_parliament_events.1.d: "의회 회관은 미래 독일에서 교회와 국가의 관계가 어떠해야 하는지를 두고 격렬한 토론으로 가득합니다. 며칠 밤낮을 논쟁과 거래, 배신 속에 보냈습니다. 하지만 마침내 결정이 내려졌습니다." # 232778839179458850
  bpm_frankfurt_parliament_events.1.f: "\"평화는 모든 정의보다 더 중요하며, 평화는 정의를 위해 만들어진 것이 아니라 정의가 평화를 위해 존재한다.\"\n\n—마르틴 루터, 1530년" # 4556334229557193835
  bpm_frankfurt_parliament_events.1.a: "[SCOPE.GetRootScope.GetCountry.GetCustom('religious_debate_outcome')]" # 6464488415188569269
  frankfurt_secular: "독일은 세속 국가가 되어야 하오!" # 9936015751537329932
  frankfurt_conscience: "독일은 모든 기독교인의 안식처가 될 것이다!" # 15415523035264482134
  frankfurt_state_church: "의회가 가톨릭을 꾸짖습니다!" # 3456802092331536479
  catholic_boycott_tt: "#red 가톨릭 국가들이 의회를 보이콧할 것입니다!" # 9106696315761671597
  austria_boycott_tt: "#red 오스트리아 제국이 의회를 보이콧할 것입니다!" # 13827242815990968182
  bpm_frankfurt_parliament_events.2.t: "언론의 자유에 대하여" # 4119642930672456866
  bpm_frankfurt_parliament_events.2.d: "교회와 국가의 근본적인 문제가 해결됨에 따라, 의회는 이제 언론의 자유 문제에 초점을 맞춥니다. 보수파 의원들은 국가가 선동적인 발언을 억압할 수 있어야 한다는 입장을 옹호하는 반면, 좌파는 언론의 자유가 계몽된 사회의 근간이라고 열정적으로 주장합니다." # 6987645333407843732
  bpm_frankfurt_parliament_events.2.f: "\"만인이 자유롭게 의견을 개진할 수 있고, 정부에 청원할 수 있다는 단언 없이는 우리 중 그 누구도 오늘날 이 자리에 있을 수 있었겠습니까? 이 안건에 투표하기 전에 참석하신 모든 분들께 이 점을 숙고해 주시기를 촉구합니다...\"" # 11996997890693199663
  bpm_frankfurt_parliament_events.2.a: "[SCOPE.GetRootScope.GetCountry.GetCustom('speech_debate_outcome')]" # 18347444361658060223
  frankfurt_free_speech: "모든 독일인을 위한 언론 및 출판의 자유!" # 7854614207214449156
  frankfurt_free_assembly: "집회할 권리는 필수적입니다." # 2393148625150592172
  frankfurt_censorship: "언변은 특권입니다." # 12529025897473540201
  frank_speech_tt_1: "[SCOPE.sLaw('law_protected_speech').GetName]을/를 성문화할 것입니다." # 16372870453650877061
  frank_speech_tt_2: "[SCOPE.sLaw('law_right_of_assembly').GetName]을 비준할 것입니다." # 11569184378219786582
  frank_speech_tt_3: "[SCOPE.sLaw('law_censorship').GetName]을(를) 성문화할 것입니다." # 15360589682326190682
  bpm_frankfurt_parliament_events.3.t: "자치권에 관하여" # 14641084097071062793
  bpm_frankfurt_parliament_events.3.d: "현재 독일 연방의 내부 조직은 신성 로마 제국 시절로 거슬러 올라가는 국경과 전통을 가지고 운영되어 그야말로 대혼란 상태입니다. 이제 대의원들은 독일을 구성하는 제후국들에게 어느 정도의 자치권을 부여해야 하는지를 두고 격렬하게 논쟁하고 있습니다." # 5011568575773193981
  bpm_frankfurt_parliament_events.3.f: "\"순전히 부르주아적인 관점에서조차도, 독일의 견고한 통일은 그녀가 현재의 비참함에서 벗어나고 국부를 건설하는 데 있어 최우선적인 조건이다. 그리고 39개의 작은 국가로 분열된 영토에서 현대의 사회 문제를 어떻게 해결할 수 있겠는가?\"\n\n—카를 마르크스, 1848년" # 2719526819969936956
  bpm_frankfurt_parliament_events.3.a: "[SCOPE.GetRootScope.GetCountry.GetCustom('centralization_debate_outcome')]" # 17886528953653731094
  frankfurt_unitary: "의회가 주(州) 해산을 의결합니다." # 9194049907332258767
  frankfurt_federal: "독일은 평등한 국가들의 연합이 될 것이다." # 5208710288712979086
  frankfurt_confederal: "전통적인 자치권은 유지되어야 한다." # 9550130924977151335
  bpm_frankfurt_parliament_events.4.t: "보헤미아와 포젠에 대하여" # 14724803751255511550
  bpm_frankfurt_parliament_events.4.d: "보헤미아 왕국은 오스트리아와 영구적인 연합 관계에 있었으므로 그 영토는 연방에 편입되었습니다. 마찬가지로 폴란드인 다수 지역인 포젠 공국 역시 연방 내에 남아 있습니다. 그러나 이들 국가의 슬라브인 다수 주민들은 독자적인 민족 정체성을 발전시키고 있습니다. 그럼에도 불구하고, 이 영역을 포함할지에 대한 결정이 내려졌습니다." # 8125451036584577776
  bpm_frankfurt_parliament_events.4.f: "\"신사 여러분, 저는 직접적으로든, 혹은 다른 '신뢰할 만한 애국자'를 파견하는 방식으로든 여러분의 요구에 응할 수 없습니다. 가능한 한 간략하게 그 이유를 설명해 드리겠습니다.\n\n여러분 회의의 명백한 목적은 현존하는 제후국 연방을 '민족 연맹(Volksbund)'으로 대체하는 것입니다... 저는 이 시도와 그 기저에 깔린 감정을 존중하며, 특히 그 감정 때문에 더욱 그러하지만, 이 일에 참여할 수는 없습니다. 저는 독일인이 아닙니다. 적어도 스스로를 그렇게 생각하지 않으며, 여러분께서 의견이나 의지가 없는 단순한 추종자를 저에게 원하신 것은 아닐 것입니다...\"\n\n—프란티셰크 팔라츠키, 1848년" # 7365659325733929653
  bpm_frankfurt_parliament_events.4.a: "보헤미아와 포젠은 독일령으로 남을 것입니다." # 10348223080268070058
  bpm_frankfurt_parliament_events.4.b: "이 지역들은 독일의 보호령 아래 자치권을 부여받을 것입니다." # 15320364163837478999
  bpm_frankfurt_parliament_events.5.t: "선거권에 관하여" # 6393288329517854069
  bpm_frankfurt_parliament_events.5.d: "독일 국민들이 이 새로운 정부에 어느 정도까지 발언권을 가질 것인가는 중대한 분열을 야기하는 문제로, 토지 소유자에게만 선거권을 제한하자는 의견부터 모든 성년 남성에게 개방하자는 의견까지 다양합니다. 결국 최종 투표로 결정될 것입니다." # 8753361112004541085
  bpm_frankfurt_parliament_events.5.f: "\"평민에게는 국가 대사에 발언할 자격, 즉 근본적인 역량이 결여되어 있소-\"\n\n\"나는 이에 강력히 반대하오. 새로운 독일 국가의 정통성은 민중의 동의 위에 세워져야 하오...\"" # 9473416124894436972
  bpm_frankfurt_parliament_events.5.a: "[SCOPE.GetRootScope.GetCountry.GetCustom('voting_debate_outcome')]" # 3202345880520151198
  frankfurt_universal: "모든 남성 시민에게 보편적 참정권 부여!" # 2944004912892495566
  frankfurt_census: "재산 및 복무 요건이 있는 성인 남성 참정권." # 10047333487615247235
  frankfurt_landed: "국정 선거는 토지 귀족들에 의해 결정될 것입니다." # 11540304902385786036
  autocracy_boycott_tt: "#red 전제 국가들은 의회를 불참할 것입니다!" # 1430013886457731177
  bpm_frankfurt_parliament_events.6.t: "라이히에 관하여" # 2208769457693260549
  bpm_frankfurt_parliament_events.6.d: "의회가 압박을 가해오면서, 통일된 독일 국가의 최종 국경선에 대한 문제가 핵심 쟁점으로 부상했습니다. 오스트리아 대표단은 그들의 영토나 속령이 편입되는 것에 대체로 저항하며 소(小)독일주의를 선호하는 반면, 급진파들은 그것이 대(大)독일주의로 완전히 편입되어야 한다고 주장합니다. 결국 이 문제는 표결에 부쳐지게 됩니다." # 13602320030107721073
  bpm_frankfurt_parliament_events.6.f: "\"저 사랑스러운 오스트리아인들! 그들은 독일과 통합되지 않고서 어떻게 독일과 통합할 수 있을지 고민하고 있구려!\"\n\n—프리드리히 헤벨, 1848년" # 12103711674873770583
  bpm_frankfurt_parliament_events.6.a: "위대한 독일이 하나의 주 안에서, 분열될 수 없이 통일되리라!" # 10504906604489096035
  bpm_frankfurt_parliament_events.6.b: "의회는 소독일 통일안을 추진할 것입니다." # 4438507205581908660
  frankfurt_lesser: "의회는 소독일 통일안을 진행할 것이며, 이는 향후 오스트리아의 편입 가능성을 열어줄 것입니다." # 13273305151222058155
  frankfurt_greater: "머지않아 우리는 대(大)오스트리아의 운명에 대해 협상하기 위해 오스트리아 대표단과 만나야 할 것입니다." # 12803137317065304780
  bpm_frankfurt_parliament_events.7.t: "총리직에 대하여" # 10051474437620982180
  bpm_frankfurt_parliament_events.7.d: "의회는 권력 분립에 대해서는 대체로 동의하지만, 정부 수반과 국가 원수의 관계에 대해서는 의견이 분분합니다. 우파는 황제가 마음대로 할 수 있도록 재상과 그의 정부가 존재해야 한다고 믿는 반면, 보다 자유주의적인 목소리는 이 문제에 있어 입법부의 권한에 대한 더 많은 헌법적 보호를 요구하고 있습니다." # 7055941187460178188
  bpm_frankfurt_parliament_events.7.f: "\"국가를 파멸시키거나 지배하리라.\"\n\n—존 드라이든, 1681년" # 115343780481830004
  bpm_frankfurt_parliament_events.7.a: "[SCOPE.GetRootScope.GetCountry.GetCustom('hog_debate_outcome')]" # 10969331208138121798
  frankfurt_hog_hos: "황제께서는 재상을 교체할 절대적인 권한을 유지하실 것입니다." # 893816041263989726
  frankfurt_hog_advice: "황제께서는 재상(총리)을 교체하기 위해 공식적인 지지를 필요로 하실 것입니다." # 2993946447623641901
  bpm_frankfurt_parliament_events.8.t: "리더십에 관하여" # 4617971023926430350
  bpm_frankfurt_parliament_events.8.d: "헌법의 대략적인 틀은 완성되었으니, 이제 새로운 입헌 독일을 이끌 왕관과 권한을 누구에게 부여할 것인가 하는 문제가 남았습니다." # 12248134590174687838
  bpm_frankfurt_parliament_events.8.f: "독일 전체의 왕관을 누가 써야 하는지에 대한 문제는 지대하게 중요했으며, 대다수는 프로이센 또는 오스트리아의 군주를 지지했습니다. 놀랍지 않게도 가장 급진적인 파벌들은 진정한 독일 민주주의에는 황제가 존재해서는 안 된다고 주장하며 이 문제를 완전히 거부했습니다..." # 9220614966323965568
  bpm_frankfurt_parliament_events.8.a: "[SCOPE.sCountry('frankfurt_crown_candidate').GetName]와 그 군주가 명백한 선택입니다." # 7136657096762529724
  bpm_frankfurt_parliament_events.8.b: "황제는 독일 민중을 진정으로 이끌 수 없으니, 공화국 만세!" # 16543457989556404163
  frankfurt_crown_candidate_tt: "[SCOPE.sCountry('frankfurt_crown_candidate').GetRuler.GetFullName]이 독일의 왕관을 제의받을 것입니다." # 4645920213397974814
  frankfurt_republic_candidate_tt: "의회는 제국의 지도부를 포기하고 대신 공화정의 #bold 독일 연방#을 수립할 것입니다!" # 12240901295242256704
  bpm_frankfurt_parliament_events.9.t: "황제의 제안" # 10774809494503748631
  bpm_frankfurt_parliament_events.9.d: "프랑크푸르트 의회에서 우리 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]에게 전 독일의 왕관을 제안했습니다. 이는 웅장한 제안이지만, 헌법을 준수해야 하며 다른 독일 제후국들과의 충돌을 야기할 가능성이 높습니다." # 10247420784710447154
  bpm_frankfurt_parliament_events.9.f: "§. 70.\n1. 제국의 원수는 다음과 같은 칭호를 가진다: 독일인의 황제(Emperor of the Germans).\n\n§. 71.\n1. 황제의 거처는 제국 정부 소재지에 둔다. 제국의회 회기 중에는 황제는 반드시 그곳에 상주하여야 한다.\n2. 황제가 제국 정부 소재지에 있지 않을 때에는 제국 대신 중 한 명이 황제의 근접한 곳에 머물러야 한다.\n3. 제국 정부 소재지에 관한 규정은 제국의 법률에 따른다.\n\n§. 72.\n1. 황제는 제국의회에서 정하는 내연(civil list)을 수령한다." # 13812608780460605216
  bpm_frankfurt_parliament_events.9.a: "\"큰 영예에는 큰 책임이 따르지만, 그럼에도 불구하고 저는 이를 수락하겠습니다.\"" # 4050361917951187448
  bpm_frankfurt_parliament_events.9.b: "\"나는 이 왕관을 천한 곳에서 받아들일 수 없다!\"" # 8720761680196316103
  bpm_frankfurt_parliament_events.9.c: "\"우리는 수용할 의향이 있으나, 몇 가지 타협 없이는 어렵습니다...\"" # 1537309168687599178
  bpm_frankfurt_parliament_events.10.t: "[ROOT.GetCountry.GetName]의 민중 혁명" # 126333631589128849
  bpm_frankfurt_parliament_events.10.d: "독일 제국 전역을 휩쓰는 민중 봉기의 물결이 $country_name$에 불을 지폈으며, 이는 통제 불능의 상태로 번져나갔습니다. 폭도들과 반역적인 군인들이 수도를 점령하고 혁명 정부를 수립했습니다." # 7960326227158733009
  bpm_frankfurt_parliament_events.10.f: "수많은 혁명 의회의 정점이 결실을 맺었으며, 독일 전역의 민주주의 선동가들이 새로운 헌법의 반포를 참관하고 지원하기 위해 모여들었다. 수많은 목소리는 하나의 구호 아래 통합되었다.\n\n\"모두를 위한 건강, 교육, 자유!\"" # 103438366903499429
  bpm_frankfurt_parliament_events.10.a: "해방된 민중..." # 382992042919672800
  bpm_frankfurt_parliament_events.11.t: "미루어진 꿈" # 16491126255492754078
  bpm_frankfurt_parliament_events.11.d: "대대적인 탄압과 결속력 상실 속에서, 프랑크푸르트 의회는 해산되었습니다. 당분간 독일 통일의 꿈은 아직 요원해 보입니다." # 885151008248043333
  bpm_frankfurt_parliament_events.11.f: "\"아니, 우리는 [의회]에 너무 많은 영광을 돌리고 있소; 우리는 그것에 이미 오래전에 잃어버린 정치적 중요성을 부여하고 있소. 가장 가혹한 심판은 이미 그것에 내려졌으니, 바로 그 결정에 대한 무시와 완전한 망각이오.\"\n\n—카를 마르크스, 1848년" # 6488184852066401145
  bpm_frankfurt_parliament_events.11.a: "결국 그렇게 되지는 못했습니다..." # 10990062151649677556
  bpm_frankfurt_parliament_events.12.t: "검정 빨강 금색" # 4787922159066598631
  bpm_frankfurt_parliament_events.12.d: "이제 때가 왔습니다! 혁명적인 국가들의 연합과 함께 우리는 마침내 진군하여 흑, 적, 금 깃발 아래 독일을 통일할 수 있습니다! 이 왕국의 반동주의자들과 유럽 전체가 우리의 단호함 앞에 떨게 하라!" # 6906018014844556383
  bpm_frankfurt_parliament_events.12.f: "역사의 정신이 독일 국민에게 깃들었는지, 도시 거리의 모든 지붕에는 깃발이 나부끼며 군인들과 열광적인 시민들로 가득 찬 거리를 높이 휘감고 있었다..." # 6762489324167620328
  bpm_frankfurt_parliament_events.12.a: "단결과 정의를 위하여!" # 8937347620455780648
  bpm_frankfurt_parliament_events.12.b: "단결과 정의를 위하여!" # 8937347620455780648
  bpm_frankfurt_parliament_events.13.t: "단결과 정의와 자유" # 4603049082396743871
  bpm_frankfurt_parliament_events.13.d: "마침내 승리다! 수많은 시련과 고난 끝에 독일은 마침내 우리의 영광스러운 깃발 아래 통일되었으니, 오늘 우리는 하나로 행진한다!" # 11359271104747348386
  bpm_frankfurt_parliament_events.13.f: "\"이것이 독일의 충성심이요,\n이것이 독일의 부지런함이라,\n자신에게 주어진 일을\n신이 그에게 명하신 일을\n정직하게 수행하는 자에게,\n그의 전 생애는 곧\n그가 사랑하는 예술 작품이 되리라.\"\n\n—막스 폰 쉔켄도르프, 1815년" # 9113011302087576439
  bpm_frankfurt_parliament_events.13.a: "독일, 독일이 최고다!" # 7139499306625390210
  bpm_frankfurt_parliament_events.14.t: "대독일" # 11388418489669962422
  bpm_frankfurt_parliament_events.14.d: "친(親) 오스트리아파와 보수주의자들이 승리를 거두어, 합스부르크 황제의 지휘 아래 연방이 제국으로 통합되었습니다. 이 연합의 왕국들에게 상당한 자치권이 부여되었습니다." # 4720547308865020931
  bpm_frankfurt_parliament_events.14.f: "\"이것이 독일의 충성심이요,\n이것이 독일의 부지런함이라,\n자신에게 주어진 일을\n신이 그에게 명하신 일을\n정직하게 수행하는 자에게,\n그의 전 생애는 곧\n그가 사랑하는 예술 작품이 되리라.\"\n\n—막스 폰 쉔켄도르프, 1815년" # 9113011302087576439
  bpm_frankfurt_parliament_events.14.a: "독일, 독일이 최고다!" # 7139499306625390210
  bpm_frankfurt_parliament_events.20.t: "반쪽들과 온전함에 대하여" # 1811986781516270304
  bpm_frankfurt_parliament_events.20.d: "좌파와 자유주의 중도파 진영 간의 논쟁이 여러 사안에 걸쳐 격렬하게 벌어졌습니다. 쟁점은 중도 세력을 강화하기 위해 타협할 것인가, 아니면 과감히 강경 노선을 고수하며 급진적인 강령을 밀고 나아갈 것인가 하는 점입니다." # 17110389657603730531
  bpm_frankfurt_parliament_events.20.f: "\"당신은 이해하지 못하고 있소, 나는 이 계획의 근간, 이 의회의 근간을 훼손할 수는 없소-\"\n\n\"아니, 이해하지 못하는 것은 당신이오. 만약 우리가 표를 확보하지 못한다면 헌법은 존재할 수 없을 것이오!\"" # 11357160740502329355
  bpm_frankfurt_parliament_events.20.a: "타협에 이르러 전진할 수 있도록 합시다." # 12992257238827348263
  bpm_frankfurt_parliament_events.20.b: "독일 자유에 대한 어떠한 타협도 있어서는 안 된다, 표를 확보하라!" # 372592400098141431
  bpm_frankfurt_parliament_events.21.t: "양극화" # 9249066635126244769
  bpm_frankfurt_parliament_events.21.d: "카지노 파벌과 카페 밀라니 같은 주요 파벌들이 내부 분열에 휘말리면서, 일부 대표자들은 더욱 강경한 입장으로 선회하고 있습니다." # 1087589675767628321
  bpm_frankfurt_parliament_events.21.f: "\"나는 반박의 여지가 있는 어떤 문제도 양측에서 반박할 수 없는 주장으로 유지되지 않은 적이 없음을 알지 못했다...\"\n\n—레티샤 엘리자베스 랜던, 1831년" # 6251120622837827384
  bpm_frankfurt_parliament_events.21.a: "우익이 기회를 포착했습니다." # 14110432878983487575
  bpm_frankfurt_parliament_events.21.b: "반체제 인사들이 좌파와 함께 집결하고 있습니다." # 4193759597377586449
  bpm_frankfurt_parliament_events.22.t: "급부상하는 공화주의" # 14099455400082826376
  bpm_frankfurt_parliament_events.22.d: "독일 전역에서 급진적 봉기가 성공하면서, 더 많은 자유주의 성향의 대표자들이 독일 궁정(Deutscher Hof)과 같은 파벌에 가담하며 공화주의 대의에 동조하게 되었습니다." # 1892861123448192480
  bpm_frankfurt_parliament_events.22.f: "\"밀려드는 군중 속에서 버티는 자는, 그 군중과 맞서는 것과 같이 저항하는 것이니, 결국 짓밟히고 말 것이다.\"\n\n—단톤의 죽음, 1부" # 9508530815464267432
  bpm_frankfurt_parliament_events.22.a: "오직 공화국만이 진정으로 인민의 정부일 수 있습니다." # 484821521226294424
  bpm_frankfurt_parliament_events.23.t: "독실한 반응" # 5204120655958480481
  bpm_frankfurt_parliament_events.23.d: "교회와 국가의 완전한 분리(seperation of church and state)에 관한 각서의 통과는 독일 생활에서 교회의 영향력에 대한 더 많은 보호를 원하는 더욱 독실한 대표자들 사이에서 분열을 일으키고 있습니다." # 15437527200988338634
  bpm_frankfurt_parliament_events.23.f: "많은 독실한 지도자들은 프랑크푸르트 헌법의 세속주의를 맹렬히 비난하며, 이를 \"신성한 통치에 대한 모욕\"이자 \"퇴폐적인 세속주의\"라고 불렀습니다. 이러한 공격이 대다수 자유주의자들의 마음을 돌리는 데 거의 영향을 미치지 못했지만, 우파 일부는 불안감을 느꼈습니다..." # 13222879636835871742
  bpm_frankfurt_parliament_events.23.a: "지나친 반응이었을지도 모르겠소..." # 6093828364031459252
  bpm_frankfurt_parliament_events.24.t: "제도적 자유주의" # 5358227962664655190
  bpm_frankfurt_parliament_events.24.d: "프랑크푸르트 의회의 논쟁이 계속해서 질질 끌리는 와중에, 자유주의 중도파의 성공은 독일 제국 전반에 걸쳐 더욱 강력한 자유주의 개혁 운동이 일어날 길을 열어주었습니다." # 743594049557776117
  bpm_frankfurt_parliament_events.24.f: "\"자유주의는 역사의 미래 이외에는 아무것도 원치 않는다.\"\n\n—테오도어 문트, 1834년" # 4419674627017199504
  bpm_frankfurt_parliament_events.24.a: "더 위대한 무언가의 시작일지도 모르지..." # 8594938224451056029
  bpm_frankfurt_parliament_events.25.t: "절차적 혼돈" # 96778857388881807
  bpm_frankfurt_parliament_events.25.d: "의회의 심의가 절차에 관한 심각한 의견 불일치로 인해 중단되었습니다. 이는 주요 헌법적 안건에 대한 중대한 표결을 더욱 지연시킬 위협이 되고 있습니다." # 10235210972268396392
  bpm_frankfurt_parliament_events.25.f: "\"야당은 우리가 지금 연극 공연 중인 것이 아니라 정치 행위를 하고 있다는 사실을 때때로 망각하는 듯하오...\"" # 8569173438342926810
  bpm_frankfurt_parliament_events.25.a: "피해 복구를 좀 하고 계속 전진하시오." # 9088126693696342907
  bpm_frankfurt_parliament_events.25.b: "바퀴에 약간의 위협을 가해 기름칠 좀 해봅시다." # 14724158221127164262
  bpm_frankfurt_parliament_events.26.t: "공세 전환 - 실패" # 12484672900225435197
  bpm_frankfurt_parliament_events.26.d: "야당에 대한 압박 시도가 중상모략적인 공격으로 변질되었으며, 많은 대의원들이 오늘 회의에 출석하기를 거부하고 있습니다." # 5253176352820237662
  bpm_frankfurt_parliament_events.26.f: "\"저는 개인적으로 슈트라우스 씨와 그의 발언을 부인하는 바입니다. 저는 그것들이 우리 계획의 목표를 대변한다고 생각하지 않으며, 더욱이...\"" # 9574524802165200986
  bpm_frankfurt_parliament_events.26.a: "그를 뭐라고 불렀단 말이오?!" # 14926109739644669094
  bpm_frankfurt_parliament_events.27.t: "공격 개시 - 성공" # 8982373537252728050
  bpm_frankfurt_parliament_events.27.d: "야당에 압력을 가하려는 시도는 일부 불만을 초래했지만, 그럼에도 불구하고 의회가 더 중요한 사안으로 나아갈 수 있게 하였습니다." # 13128002744652502469
  bpm_frankfurt_parliament_events.27.f: "\"우리와 궤를 같이하는 것이 귀국의 최선의 이익에 부합할 것이라 생각하시겠지요?\"" # 14875840883250164445
  bpm_frankfurt_parliament_events.27.a: "거래의 기술." # 8093187437638489128
