  bpm_german_constitutionalism: "독일 헌법 운동" # 15444921463950879626
  bpm_slavic.1.t: "프라하 회의" # 12182713664910255238
  bpm_slavic.1.d: "독일 및 기타 지역의 혁명적 움직임에 영감을 받아, 모든 성향의 슬라브 민족주의자들이 프라하에 집결하여 슬라브 민족주의에 관한 다양한 사안들을 논의하고 있습니다." # 3019541875019909359
  bpm_slavic.1.f: "\"형제들이여! 지금은 결단의 순간입니다. 여러분이 낡은 세계, 곧 여러분이 잠시나마 더 지탱하려는 폐허가 된 세계를 공개적으로 지지할 것인지, 아니면 그 빛이 여러분에게 도달했으며 다가올 세대와 시대를 위한 새로운 세계를 지지할 것인지 결정해야 합니다. 미래가 여러분의 손에 달려 있을지, 아니면 원하신다면 다시금 무력함, 버려진 희망의 밤, 노예 제도의 지옥으로 침몰할지 결정하는 것도 여러분에게 달려 있습니다...\"\n\n—미하일 바쿠닌, 1848년" # 1855739516474398389
  bpm_slavic.1.a: "우리 인민을 위하여." # 6295921168518892329
