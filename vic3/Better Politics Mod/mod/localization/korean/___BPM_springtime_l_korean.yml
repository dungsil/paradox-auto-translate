l_korean:
  1848.13.t: "굶주림의 40년대" # 8669897166337646979
  1848.13.d: "1840년대 중반부터, 흉작과 불량한 수확으로 인해 서유럽 전역의 농작물 생산량이 급감했습니다. 그로 인해 발생한 기근은 연쇄적인 경제 위기를 초래하여, 태동하던 산업 질서를 혼란에 빠뜨리고 사회 모든 부문의 정치적 불만을 촉발할 것입니다." # 13497783199912274487
  1848.13.f: "부르주아 계층은 자신들의 사회 질서의 근본적인 기둥 중 하나인 감자가 위험에 처했다는 우울한 발견에서 간신히 회복했으나, 이제 그 두 번째 기둥인 면화마저 위협받는 것을 목도하고 있습니다. 번영의 환희 속에서 단 한 번의 그럭저럭 괜찮은 면화 수확과 두 번째 수확에 대한 전망만으로도 심각한 우려를 자아낼 수 있었다면, 몇 해 연속으로 면화 생산이 완전히 실패할 경우 필연적으로 문명화된 사회 전체를 일시적으로 야만 상태로 되돌려 놓을 것입니다.\n\n—카를 마르크스, 1850년" # 17808434693339335840
  1848.13.a: "폭풍이 오고 있습니다." # 161176203817673414
  1848.13.b: "우리의 긴급 구호 조치로 인해 희생자 수가 줄어들었습니다." # 6750464781902138044
  peoples_springtime.100.t: "대중에게 고개 숙이기" # 16598110248818293354
  peoples_springtime.100.d: "청원과 토론회의 시대는 끝났습니다. 오늘 이른 아침, 일단의 시위대가 [GetPlayer.GetRuler.GetFullNameWithTitle]의 관저 외벽을 뚫고 진입하여, '자유가 아니면 죽음을'이라고 외치며 완전히 새로운 헌법을 요구했습니다. 다행히도 충성스러운 경비병들이 그들이 더 나아가는 것을 막아냈지만, 이것이 오히려 그들의 분노를 더욱 자극한 듯합니다. 민중들은 목숨을 걸 준비가 되어 있습니다. 우리는 준비되었습니까?" # 12360199563179106279
  peoples_springtime.100.f: "그들이 그것을 허용받을 수 있습니까?\n\n—페르디난트 1세, 1848년" # 17086399784658770716
  peoples_springtime.100.a: "우리는 선택의 여지가 없습니다. 새로운 헌법을 초안해야 합니다." # 11393219393603526977
  peoples_springtime.100.b: "죽음이로군." # 7910588998023397252
  peoples_springtime.101.t: "일시적 혁명" # 13340553940243163816
  peoples_springtime.101.d: "최근 구체제에 대한 승리는 부르주아와 프롤레타리아 연합에 의해 쟁취되었습니다. 연합의 다수를 차지한 프롤레타리아는 혁명의 대부분의 작업을 수행했으며, 이제 더욱 큰 발전을 추구하고자 합니다. 자신들의 질서를 두려워하는 부르주아는 노동자들의 뻔뻔한 오만함을 좌시하지 않기로 결정했습니다." # 6671195296794430553
  peoples_springtime.101.f: "이것과 1848~49년 독일 역사를 살펴보면, 유럽에서 어떤 혁명이 성공하려면 처음부터 순수한 사회주의로 선포되어야만 한다는 결론에 이릅니다. 사회적 문제가 그저 모호한 요소로만 개입되어 배경에 머무르고, 민족 갱생이나 부르주아 공화주의라는 깃발 아래서 진행되는 투쟁은 결코 성공할 수 없습니다.\n\n—페르디난트 라살레, 1849년" # 14020305038175080988
  peoples_springtime.101.a: "끝내야만 해!" # 17869407599529369309
  peoples_springtime.102.t: "[SCOPE.sState('capital_scope').GetCityHubName]에서 질서가 승리했소!" # 14821462610703923304
  peoples_springtime.102.d: "구체제의 약화된 대표자들과 더불어, 온건한 부르주아 혁명가들은 공공 질서를 회복하기 위한 일련의 긴급 조치들을 강행했습니다. 이는 노동자 시위에 대한 공격적인 진압과 맞물려 프롤레타리아트의 희망을 산산조각 냈고, 부르주아지가 새로운 국가의 명백한 독재자로 등극하게 만들었습니다." # 5076488104232826981
  peoples_springtime.102.f: "질서! 이것이 기조의 함성이었다. 키예프가 러시아의 소유가 되었을 때, 기조파인 세바스티아니는 질서!를 외쳤다. 프랑스 국민의회와 공화파 부르주아지의 잔혹한 메아리인 카베냐크도 질서!를 외친다. 그의 포도탄이 프롤레타리아의 몸을 찢을 때, 그것은 질서!라고 천둥처럼 울부짖었다.\n\n—카를 마르크스, 1848" # 2065520068838049941
  peoples_springtime.102.a: "정상으로의 복귀." # 10530076373011136830
  peoples_springtime.6.t: "봄의 끝자락" # 1520970283702302531
  peoples_springtime.6.d: "우리나라에서 혁명의 물결은 막을 내렸습니다. 어떤 타협이나 반동의 모습이 보이더라도, 낡은 질서가 영원히 쓸려나갔다는 것은 이제 모두에게 명백합니다." # 11874643532933344803
  peoples_springtime.6.f: "혁명은 끝났다. 혁만세!\n\n—카를 마르크스, 1850년" # 6759896567319829374
  peoples_springtime.6.a: "세상이 변하고 있소." # 6509560627452652229
  peoples_springtime.9.t: "헝가리 의회가 권위를 요구합니다" # 14461492338669353585
  peoples_springtime.9.d: "제국 구조에 대한 제안된 변경 사항은 헝가리 귀족들의 이전 자유를 다수 말소시키고 있으며, 이는 빈과 페스트의 식자회 사이에 균열을 만들고 있습니다. 후자는 민족주의적 성향이 점점 강해져 헝가리 왕국의 제도화된 자치권을 요구하고 있습니다." # 7951324757881935483
  peoples_springtime.9.a: "그들의 자치권은 특권일 뿐이오!" # 17230491391017066187
  peoples_springtime.9.b: "아마도 우리는 그들에게 이것을 허락해 줄 수 있을 것입니다." # 6770459305222133453
  hungarian_revolution: "헝가리 혁명" # 5400966931431746007
  milan_revolution: "밀라노 봉기" # 8451168988542440749
  san_marco_revolution: "산 마르코 봉기" # 17800865254126126730
  bpm_hungary_union: "이것은 헝가리 왕국과 성 슈테판의 왕관령들을 별개의 국가로 분리하여 동군연합 하에 두게 될 것입니다." # 17738294005820593560
  peoples_springtime.10.t: "페스트의 무혈 혁명" # 6325372295416854487
  peoples_springtime.10.d: "페스트에서 세력을 떨치고 있는 자유주의 파벌이 우리의 강력한 제국 칙령을 비난하며, 상당수의 시위대를 앞세워 제국 총독에게 사임을 강요했습니다. 새로운 헝가리 정부가 선포되었습니다." # 12985837441347512237
  peoples_springtime.10.f: "우리 시대의 정신은 민주주의입니다. 모든 것은 인민을 위한 것이며, 모든 것은 인민에 의해 이루어져야 합니다. 인민에 관한 일은 인민 없이는 단행할 수 없습니다… 나의 나라는 자연법과 자연의 신이 정한 영원한 원칙에 의해 부활을 위해 불려나올 것입니다. 그 나라는 거룩한 숫자 삼보다 더 오래 무덤에 누워있지 않을 것이며, 유럽 대륙에서 민족 독립의 초석이 됨으로써 여러분의 관대함을 요구할 것입니다.\n\n\n—러요시 코슈트, 1852년" # 13625359381409459723
  peoples_springtime.10.a: "그들의 반역 행위를 좌시하지 않을 것이다, 군대를 일으켜라!" # 3614258541078695097
  peoples_springtime.10.b: "헝가리는 자유로워질 것이다!" # 3843701036210618756
  peoples_springtime.11.t: "밀라노 5일전" # 11659774333757295367
  peoples_springtime.11.d: "제국 전역에 혁명이 휩쓸면서, 밀라노의 이탈리아 혁명가들이 기회를 놓치지 않고 오스트리아 수비대를 도시에서 몰아냈습니다." # 11323545759482863440
  peoples_springtime.11.f: "적들은 지금까지 우리에게 군수품을 공급해 왔으니, 계속 그렇게 할 것입니다. 이십사 시간치의 식량과 이십사 시간치의 굶주림은 우리가 필요로 할 시간보다 훨씬 길 것입니다. 오늘 저녁, 우리가 방금 계획한 것들이 성공한다면, 성벽의 방어선은 무너질 것입니다. 어떠한 경우라도, 비록 빵이 부족하더라도, 교수대에서 죽는 것보다는 굶어 죽는 것이 낫습니다.\n\n\n—카를로 카타네오, 1848년!" # 5973288718504876094
  peoples_springtime.11.a: "반역자들, 모두 반역자들이로다!" # 14434220090192286782
  peoples_springtime.11.b: "공화국 만세!" # 3381796300014901346
  peoples_springtime.12.t: "비바 산 마르코" # 15488259615754156671
  peoples_springtime.12.d: "밀라노의 혁명가들이 베네치아의 동지들에게 용기를 북돋았으며, 그 결과 베네치아는 구 공화국의 좌우명에서 이름을 딴 공화국을 선포했습니다." # 3238953734960119604
  peoples_springtime.12.f: "이탈리아 내의 모든 외세 지배를 이제 한 번에 끝장냅시다. 그대들의 용맹함으로 이 나라 위로 펄럭이는 이 삼색기를 받아들이고, 다시는 이 깃발이 찢기지 않도록 맹세하시오.\n\n—가브리오 카사티, 1848년" # 17494352622595779073
  peoples_springtime.12.a: "이 광기는 언제쯤 끝날 것인가?!" # 14869040354992181902
  peoples_springtime.12.b: "공화국 만세!" # 3381796300014901346
  peoples_springtime.13.t: "수습하기" # 6823110444626290509
  peoples_springtime.13.t2: "조각들을 다시 맞추다" # 16997723805424452249
  peoples_springtime.13.d: "헝가리 왕국령이 우리의 손아귀에서 벗어난 지금, 붕괴로 추락하지 않기 위해서는 영토를 재정비해야만 합니다. 갈리치아-로도메리아 왕국은 파산한 폴란드-리투아니아 연방으로부터 획득한 또 다른 왕실령이며, 이제는 좁은 회랑과 수백만 폴란드인 및 루테니아인의 흔들리는 충성심에 의해서만 우리와 연결되어 있습니다. 이 왕국에 자치권을 부여하는 것이 그들이 우리에게 묶여 있도록 보장하는 유일한 길입니다." # 17543998034882236535
  peoples_springtime.13.d2: "승리 연설문을 작성하시오" # 10627363186511243374
  peoples_springtime.13.f: "반세기 동안 지속되었던 연합이 역사의 쓰레기통 속으로 사라졌습니다." # 8091925111872914538
  peoples_springtime.13.f2: "할 일" # 1423779475215292778
  peoples_springtime.13.a: "흙으로 된 제국." # 15964845100243302472
  peoples_springtime.13.b: "헝가리 혁명은 패배했습니다." # 15673637957374301080
  bpm_gl_union: "#gold 갈리치아-로도메리아#를 동군연합으로 해방시킵니다!" # 1711693050705092341
  peoples_springtime.14.t: "로마에서 교황권 붕괴" # 8005670901552468116
  peoples_springtime.14.d: "교황령에서 거센 혁명적 분노가 들끓으며, 보수 정부에 대한 대규모 시위와 봉기로 교황이 로마를 떠났습니다. 북부 혁명 세력과 연대하여 공화국이 선포되었으며, 양시칠리아 왕국은 군대를 징집하기 시작했습니다." # 6634234034192309464
  peoples_springtime.14.f: "\"내 평생의 역작이 수포로 돌아갔소.\"\n\n—클레멘스 폰 메테르니히, 1848년!" # 16396611628193043728
  peoples_springtime.14.a: "이탈리아가 불타고 있다." # 3848221321779850219
  peoples_springtime.15.t: "오스트리아 제국 종말" # 12668952039287244593
  peoples_springtime.15.d: "빈이 혁명의 열기에 휩싸인 최신 도시가 되었으며, 황제와 황족은 해외로 도피했습니다. 이제 지도자를 잃은 제국에서는 다양한 지방 평의회와 의회가 권력의 공백을 메우고 새로운 공화 정부를 선포했습니다." # 6729421991046785519
  peoples_springtime.15.f: "민족들의 해방과 구원에 대한 생각 [...] 해방되거나 자유로워진 서구 국가들과의 우애를 다지는 것이 나의 투표를 보태는 목표입니다. 이 목표를 달성함으로써 유럽의 자유와 평화는 보장될 것이며, 이 목표의 달성과 더불어 유럽 국가 군족의 가장 위대하고 현명한 일체화가 무적의 연합체로 결합될 것입니다.\n—로베르트 블룸, 1848#!" # 2087807170815310213
  peoples_springtime.15.a: "산산조각 난 독수리." # 7996113846736522396
  peoples_springtime.15.b: "새로운 무언가를 위한 기회..." # 16137998840831945563
  bpm_danubia: "구 오스트리아 제국이 국가들의 연합체로 재편될 것입니다." # 8629815554273104811
  italian_springtime.1.t: "펠레그리노 로시 암살 사건" # 8794825456825017006
  italian_springtime.1.d: "새로 임명된 법무장관 펠레그리노 로시가 자객의 칼에 찔려 총리궁 계단에서 사망했습니다. 로시는 자유주의 개혁가로서 교황청 정부와 협력하여 더욱 자유롭고 독립적인 의회를 수립하고자 노력했습니다. 그의 죽음은 개혁의 또 다른 파국적인 실패로 보거나, 최악의 경우 교황청 보수 세력의 비밀스러운 공격으로 간주하는 로마 시민들의 동요를 일으키고 있습니다." # 5138385083689797077
  italian_springtime.1.f: "하나의 유일신;\n\n 하나의 유일한 통치자, — 그분의 법;\n\n 그 법의 유일한 해석자 — 인류.\n\n—주세페 마치니, 1848년!" # 497901919407466280
  italian_springtime.1.a: "로마 위로 연기가 피어오르기 시작합니다." # 258508524681876961
  italian_springtime.2.t: "교황, 가에타로 피신" # 8325007489735653034
  italian_springtime.2.d: "교황이 로마를 휩쓰는 반란의 여파로 나폴리의 가에타 요새로 피신했으며, 자신의 후임 장관에게 정부 구성을 요청했으나, 이러한 노력은 실패로 돌아가고 시민 의회가 통제권을 장악했습니다." # 1597572234338051069
  italian_springtime.2.f: "각하의 알려진 신중함과 정직함에 의탁하여 갈레티 장관에게 이 사실을 알리고, 다른 모든 장관들과 더불어 궁궐뿐만 아니라, 저희의 결정을 알지 못했던 각하 곁의 인물들의 신변까지도 보호하도록 그들을 독려해 주십시오... 하지만 저희는 그 신사들에게 도시 전체의 평온과 질서를 더욱더 당부하는 바입니다. \n\n—교황 비오 9세, 1849년" # 14702103871932200125
  italian_springtime.2.a: "새로운 로마 공화국을 선포하라!" # 16752639558361168525
  italian_springtime.3.t: "파르만 왕위 계승" # 10573902226236632563
  italian_springtime.3.d: "나폴레옹의 두 번째 부인이었던 마리 루이즈는 나폴레옹 전쟁이 끝날 무렵 파르마 공작부인 작위를 하사받았으며, 이로 인해 부르봉파르마 가문은 루카 공국으로 밀려났습니다. 이제 그녀의 갑작스러운 서거로 인해 그 공국은 부르봉파르마 가문에게 반환될 예정이며, 루카는 토스카나의 통치 아래로 복귀하게 됩니다." # 17979744634817212796
  italian_springtime.3.a: "파르마 가문이 돌아왔습니다." # 570921830378060148
  italian_springtime.4.t: "파르만 왕위 계승" # 10573902226236632563
  italian_springtime.4.d: "나폴레옹의 두 번째 부인이었던 마리 루이즈는 나폴레옹 전쟁이 끝날 무렵 파르마 공작부인 작위를 하사받았으며, 이로 인해 부르봉파르마 가문은 루카 공국으로 밀려났습니다. 이제 그녀의 갑작스러운 서거로 인해 그 공국은 부르봉파르마 가문에게 반환될 예정이며, 루카는 토스카나의 통치 아래로 복귀하게 됩니다." # 17979744634817212796
  italian_springtime.4.a: "공작령들의 소유권이 변경됩니다." # 4060056328840637109
  italian_springtime.5.t: "알베르트 법규" # 7971415034819949976
  italian_springtime.5.d: "혁명의 물결이 이탈리아 국가들로 밀려들면서, 카를로 알베르토는 현재 사르데냐-피에몬테 주민들에게 기본적인 민주주의와 시민권을 보장하는 칙령을 반포할지 고심하고 있습니다." # 12365847515377708494
  italian_springtime.5.f: "현행 기본 법령에 포함된 광범위하고 강력한 대의 제도가 우리 이탈리아 왕관에 대한 충성심과 복종과 사랑의 많은 증거를 보여준 국민과의 해체할 수 없는 애정의 끈을 두 배로 만드는 가장 확실한 수단임을 고려하여, 우리는 이를 승인하고 공포하기로 결정하였으며, 신께서 우리의 뜻에 복을 내리시고, 자유롭고 강하며 행복한 국민이 그들의 오랜 명성에 걸맞은 모습을 언제나 보여줄 것이며 영광스러운 미래를 누릴 자격이 있음을 믿어 의심치 않습니다.\n\n—카를로 알베르토 국왕, 1848년!" # 2617051976661766014
  italian_springtime.5.a: "충성심은 국가를 믿을 수 있을 때 국민으로부터 생겨나는 것입니다." # 10632294531822505426
  italian_springtime.5.b: "이러한 시기에 왕실의 권위를 훼손해서는 안 됩니다!" # 2537568264977969228
  italian_springtime.6.t: "이탈리아 혁명에 대한 개입" # 10798540275235370190
  italian_springtime.6.d: "이탈리아 독립 전쟁이 한창 진행 중인 지금, 우리는 오스트리아와 그들의 속국들을 반도에서 몰아내고 우리의 왕관 아래 이탈리아를 통합할 길을 열 절호의 기회를 맞이했습니다. 그러나 오스트리아와 나폴리 연합은 여전히 강력하며, 승리를 보장할 수는 없습니다." # 14701134919901036359
  italian_springtime.6.f: "\"만일 오스트리아에 대항하는 새로운 전쟁이 발발한다면, 나는 곧바로 달려갈 것이오. 비록 단순한 병사로라도 말이오. 나는 적들의 대열 속에서, 내가 이루고자 했던 그날이 오리라는 생각과 희망으로 똑같이 고양되는 바요... 이 나라는 나보다 더 훌륭한 군주를 가질 수도 있었겠지만, 나보다 이 나라를 더 사랑하는 군주는 가질 수 없었을 것이오.\"\n\n—카를로 알베르토 국왕, 1849년!" # 9300284717730645219
  italian_springtime.6.a: "이탈리아는 스스로 해낼 것이다" # 17996533818458544815
  italian_springtime.6.b: "아니요, 혁명가들이 그들의 전쟁을 치르도록 내버려 두십시오." # 1110352215832294667
  italian_springtime.7.t: "로마에서 교황권 붕괴" # 8005670901552468116
  italian_springtime.7.d: "교황령에서 거센 혁명적 분노가 들끓어, 보수 정부에 대한 대규모 시위와 봉기로 인해 교황이 로마를 탈출했습니다. 교황께서는 폐하의 왕국으로 피신하여 가에타의 요새에 몸을 숨기셨으며, 폐하의 개입을 요청하셨습니다." # 6449464228020070728
  italian_springtime.7.f: "\"장미 기도를 드리는 군대를 내게 주시오, 그러면 내가 세계를 정복할 것이오\"\n\n—교황 비오 9세#!" # 1668884216945447352
  italian_springtime.7.a: "명예가 우리로 하여금 북쪽으로 진격하도록 강요하는도다." # 1691981760194178050
  italian_springtime.8.t: "교황이 권좌로 복귀하다" # 2559490979445120566
  italian_springtime.8.d: "반동 세력에 의해 공화국이 짓밟히면서 교황이 로마의 권좌에 복귀하였습니다." # 14808330859376085145
  italian_springtime.8.f: "\"사회 문제와 사회 과학이 어제 갑자기 생겨난 것이 아님을 그들이 확신하게 하시오. 교회와 국가가 언제나, 그리고 행복한 공조 속에 이 목적을 위해 결실 있는 조직들을 일으켜 왔음을 확신하게 하시오. 기회주의적인 동맹에 동의함으로써 결코 민중의 행복을 배신하지 않았던 교회가 과거로부터 자신을 해방시켜야 할 필요는 없다는 것을 확신하게 하시오.\"\n\n—교황 비오 9세#!" # 2023718706741246354
  italian_springtime.8.a: "불꽃이 꺼졌습니다." # 4269841892496486912
  italian_unification.20.t: "자유 이탈리아" # 6010659181655408137
  italian_unification.20.d: "오스트리아인들과 그들의 반동적 동맹국들을 상대로 승리함으로써, 이탈리아 반도는 이제 제국의 지배에서 벗어났습니다." # 2766324195540452771
  italian_unification.20.f: "\"이탈리아여! 오 이탈리아여! 그대는\n치명적인 아름다움이라는 선물을 가졌으니,\n이는 현재의 고통과 과거의 비극적인 지참금이 되었도다,\n그대의 달콤한 이마에는 수치의 쟁기가 파였고\n역사는 불꽃의 문자로 새겨졌으니\"\n\n—빈첸초 필리카야, 1723년" # 5645061986532535954
  italian_unification.20.a: "이탈리아는 스스로 알아서 할 것이오!" # 11686210537127663800
  italian_unification.21.t: "연방을 향하여" # 15239414903883912701
  italian_unification.21.d: "오스트리아를 이탈리아에서 축출함으로써, 우리는 반도에 공동 시장을 수립하여 이탈리아 국가들을 더욱 긴밀하게 조정할 기회를 얻었습니다." # 986702408795714534
  LEGA_ITALICA: "이탈리아 동맹" # 7575777394060889871
  je_bpm_july_monarchy: "7월 군주정" # 17910695321103738451
  je_bpm_july_monarchy_reason: "#lore \"이제부터 은행가들이 지배할 것이다.\"\n—자크 라피트, 1830년#!\n\n1830년 7월 혁명으로 반동적인 부르봉 왕정이 종식되었고, #blue 루이 필리프 1세 도를레앙#!이 새로운 입헌군주의 왕좌에 올랐습니다. 이러한 민주주의로의 진전에도 불구하고, 선거권이 부와 권력을 가진 자들에게 심하게 제한되어 프랑스에서는 급진주의가 계속해서 성장하고 있습니다. 왕국이 존속하려면 인민의 지지를 확보하고 국가를 안정시켜야 합니다. \n\n이 기록 진척 사항을 진행하려면, 왕국은 최소한 #v 50#!의 [concept_legitimacy]로 통치해야 하며 어떠한 폭동도 피해야 합니다. 더 높은 [concept_legitimacy]는 왕국이 더 빨리 통치를 공고히 할 수 있게 해줄 것입니다." # 11984822945248221204
  je_bpm_july_monarchy_paris_turmoil: "#N 파리에서 소요 사태가 위태로울 지경입니다!#!" # 17752923952562130070
  je_bpm_july_monarchy_progressing_civil_war: "#N 내전의 기운이 감돌고 있습니다!#!" # 4204690960379462948
  je_bpm_july_monarchy_progressing_fast: "왕국은 통치를 공고히 하고 있습니다." # 2239614665950470217
  je_bpm_july_monarchy_progressing_normal: "왕국이 점차 통합되고 있습니다." # 9629439261463336626
  je_bpm_july_monarchy_progressing_slow: "왕국이 서서히 통합되고 있습니다." # 17891067965806738048
  je_bpm_july_monarchy_progressing_low_legitimacy: "정부가 #r 교착 상태#!에 빠졌습니다!" # 5277376512180695710
  je_bpm_nova_republica: "신 공화국" # 8994041239371753812
  je_bpm_nova_republica_reason: "#bold 루이 나폴레옹이나 정통주의 지도자가 대통령직에 오르게 된다면, 그들은 공화정을 종식시키고 자신들의 방식으로 군주제를 복원할 기회를 얻게 될 것입니다.#!\n\n역사의 수레바퀴는 다시 한번 앞으로 굴러가며, 프랑스는 #yellow 두 번째 공화정! 시대로 접어듭니다. 이전 군주제를 지지하던 이들의 꿈은 좌절되었고, 19세기를 헤쳐나가는 프랑스를 재편할 새로운 행위자들이 기회를 잡았습니다.\n첫 번째 집단은 공화정을 보존하려는 이들로, @ig_liberals! [GetInterestGroupVariant('ig_liberals', GetPlayer).GetName]부터 @ig_socialists! [GetInterestGroupVariant('ig_socialists', GetPlayer).GetName]에 이르기까지 다양한 성향의 광범위한 연합입니다. 이들의 공통점은 세속적이고 민주적인 공화국을 수호하고자 하는 열망이며, 이 공화정이 첫 번째 공화정의 전철을 밟지 않으려면 끈기 있는 제도와 대중적 지지 기반을 구축하기 위해 노력해야 합니다.\n오를레앙파는 수세에 몰렸지만, 프랑스 정치에서 군주제는 여전히 건재합니다. @ig_national_liberals! [GetInterestGroupVariant('ig_national_liberals', GetPlayer).GetName]는 인기 있는 루이 나폴레옹 보나파르트의 뒤를 따르며 제정을 복원하고 프랑스를 비할 데 없는 현대 강국으로 만들고자 합니다. @ig_reactionaries! [GetInterestGroupVariant('ig_reactionaries', GetPlayer).GetName]는 오를레앙파와 마찬가지로 부르봉 가문의 인물을 왕좌로 돌려세우고자 하지만, 다른 혈통의 인물입니다. 이들은 무엇보다도 철저한 보수주의자들이며, 교회와 같은 전통적인 제도의 도움을 받는 강력한 군주를 신봉합니다.\n\n#lore \"철학자들과 정치가들은 우리의 혁명사에서 겸손에 대한 귀중한 교훈을 얻을 수 있을 것입니다. 이보다 더 위대하고, 더 잘 준비되었으며, 더 오래 숙성되었음에도 불구하고 이토록 적게 예측된 사건은 없었기 때문입니다.\"\n—알렉시 드 토크빌, 1856년#!" # 3281433792600470898
  bpm_france.1.t: "반란으로 왕이 퇴위하다" # 5415681800456868246
  bpm_france.1.d: "국왕의 선거권 확대에 대한 끈질긴 실패에 분노한 부르주아 및 노동자 급진파 연합이 다시금 파리 거리에 바리케이드를 쌓았으며, 반란을 일으킨 국민방위군까지 그 뒤를 따랐습니다. 존재하던 소규모의 왕당파 정부는 붕괴했고, 남은 동맹도 없이 국왕은 퇴위하고 국외로 망명하기로 결정했습니다. #yellow 제2공화국#!이 선포되었습니다." # 340538788452195691
  bpm_france.1.f: "\"그날 이후, 천 가지 기묘한 체계들이 혁신가들의 머릿속에서 충동적으로 쏟아져 나왔고 군중의 동요하는 심리 속으로 퍼져나갔다. 왕권과 의회만이 무너졌을 뿐 모든 것은 여전히 제자리에 있었으나, 혁명의 충격으로 인해 사회 그 자체가 먼지로 돌아간 듯 보였으며, 사회에 부여되어야 할 새로운 형태가 경쟁에 부쳐진 듯했다.\"\n\n—알렉시 드 토크빌, 1850년" # 14853989057771495311
  bpm_france.1.a: "공화국 만세!" # 3381796300014901346
  bpm_france.2.t: "인민 왕국" # 15305324402558891903
  bpm_france.2.d: "투표권 유지와 더불어 질서를 유지함으로써 국왕께서는 프랑스 국민의 신뢰와 충성심을 되찾으셨습니다. 프랑스의 자유주의적 입헌군주국으로서의 미래는 당분간 보장되었습니다." # 1953860166285612938
  bpm_france.2.f: "\"민주주의라는 단어의 힘이 실로 막강하여, 그 어떤 정당이나 정부도 그 이름을 깃발에 새기지 않고서는 감히 고개를 들거나 혹은 스스로의 존속이 가능하다고 믿지 못할 정도이다.\"\n\n—프랑수아 기조, 1849년!" # 9024290293693125014
  bpm_france.2.a: "자유의 왕국." # 16031311096568627527
  bpm_france.3.t: "보나파르트의 쿠데타" # 8767282169123814721
  bpm_france.3.d: "루이 나폴레옹은 오랫동안 폭넓은 대중적 인기를 누려왔으나, 이제 국가의 수장이 되어 프랑스의 고삐를 쥐고 그녀를 영광으로 되돌릴 위치에 섰습니다!" # 10473642297295278004
  bpm_france.3.f: "\"그들이 현 정부에 충성하는지 제게 묻는다면, 그들은 질서를 회복해 준 것에 진심으로 감사하고 있습니다. 오늘 아를(Arles)의 로마식 오벨리스크에서 루이 나폴레옹에게 바친 '일 누 아 소베 뒤 라나키(il nous a sauvés de l'Anarchie, 그가 우리를 무정부 상태로부터 구원했다)'라는 간단한 글귀를 보았는데, 이것이 근면한 계층의 진심을 나타낸다고 확신하셔도 좋습니다. 하지만 무엇보다도, (군대에 식량을 공급하고 프랑스의 진정한 권력층인) 프랑스 농민은 이 인물에게 굳건히 충성하며 그를 지지할 준비가 되어 있는데, 이는 결국 농민이 한 인물이 되도록 만든 과거 및 봉건 귀족제와의 최종적인 단절을 상징하며, 농민은 그 단절이 결코 메워지지 않기를 단호히 원하기 때문입니다.\"\n\n—매튜 아놀드, 1859년!" # 12520232698194083551
  bpm_france.3.a: "황제 폐하 만세!" # 10663112620915497037
  bpm_france.3.b: "그는 절대적으로 통치할 것이다!" # 2039227367371170981
  bpm_france.4.t: "정통주의자 쿠데타" # 15556210692753736899
  bpm_france.4.d: "반동적 정통주의자들이 대통령직과 의회의 상당한 다수를 장악한 후, 공화국을 전복하고 정통주의 부르봉 가문의 수장을 왕좌에 올렸습니다. 자유주의자, 사회주의자, 심지어 일부 온건파 군주주의자들까지 분노하여 자신들이 부당하다고 여기는 복고에 저항하겠다고 맹세합니다." # 17846055657151732016
  bpm_france.4.f: "\"나의 신민들은 혹독한 시련을 통해 군주의 정통성 원칙이야말로 사회 질서의 근본 토대이며, 위대한 국가 내에서 현명하고 잘 정비된 자유가 세워질 수 있는 유일한 기반임을 배웠습니다.\"\n\n—루이 18세, 1815년!" # 18131680275935266930
  bpm_france.4.a: "국가란 나 자신이다" # 658429238248251609
  bpm_je_springtime_over: "민중의 봄이 끝난 지 2년이 지났습니다." # 10882559348224128693
  notification_bpm_1848_french_revolution_name: "#v 다 잘 될 것이다!#!" # 7716399997928001681
  notification_bpm_1848_french_revolution_desc: "파리에서 폭동이 발생하자, '시민 왕'은 퇴위했습니다. 제2공화국이 선포되었습니다." # 17222416524761376509
  notification_bpm_1848_ausgleich_name: "#v 오스트리아-헝가리 협상!#!" # 14718842585621314935
  notification_bpm_1848_ausgleich_desc: "긴급한 협상 끝에 합스부르크 왕국은 두 개의 반쪽으로 분열되었으며, 각각 고유의 헌법과 의회를 갖게 되었습니다." # 2275374916913891385
  notification_bpm_1848_metterfail_name: "#v 독수리 추락이로다!#!" # 12132336801419508519
  notification_bpm_1848_metterfail_desc: "혁명 세력이 합스부르크 가문을 망명시키면서, 제국의 수많은 영토들이 분리되어 제국이 완전히 붕괴하는 사태에 이르렀습니다." # 277344896635557790
  notification_bpm_1848_danubia_name: "#v 도나우 연방의 탄생!#!" # 14224590204115746930
  notification_bpm_1848_danubia_desc: "혁명가들이 합스부르크 가문을 추방시켰으며, 제국이 혼란에 빠진 가운데 임시정부가 제국을 동등한 국가들의 연합체로 재편하는 협상을 진행했습니다." # 13922699819646561734
  notification_bpm_1848_hungarian_revolution_name: "#v 페스트에 혁명이 일어났다!#!" # 1788864778843034531
  notification_bpm_1848_hungarian_revolution_desc: "헝가리 수도의 자유주의자들이 새로운 정부를 선포했습니다. 오스트리아 부대가 질서를 회복하기 위해 진격 중입니다." # 7736920015540663510
  notification_bpm_1848_baden_name: "#v [SCOPE.sC('baden_revolter').GetCountry.GetName]에서 대중 혁명 발발!#!" # 1340255862164913480
  notification_bpm_1848_baden_desc: "[SCOPE.sC('baden_revolter').GetCountry.GetName]의 민주주의 선동가들이 독일의 자유를 증진하기 위한 혁명을 일으켰습니다!" # 7675989629028316840
  notification_bpm_1848_fail_name: "#v 프랑크푸르트 의회 해산!#!" # 8135118989674756216
  notification_bpm_1848_fail_desc: "헌법과 지도력 문제에 대해 단합하지 못하면서, 프랑크푸르트 의회는 붕괴했습니다." # 5730345805813899820
  notification_bpm_1848_win_name: "#v 통일과 정의와 자유로다!#!" # 16358610594733783683
  notification_bpm_1848_win_desc: "독일 제후국들이 새로운 헌법 아래 통합되는 데 성공한 후, 독일은 마침내 통일된 국가가 되었습니다." # 12506077657606438703
  notification_bpm_1848_milan_revolution_name: "#v 밀라노의 날들이여!#!" # 14308062428950111056
  notification_bpm_1848_milan_revolution_desc: "밀라노의 혁명분자들이 기회를 놓치지 않고 오스트리아 수비대를 도시에서 몰아냈습니다." # 12998524056429889529
  notification_bpm_1848_san_marco_revolution_name: "#v 성 마르코의 귀환!#!" # 4584070272579005849
  notification_bpm_1848_san_marco_revolution_desc: "베네치아 혁명파들이 옛 세레니시마 공화국의 모토를 딴 새로운 국가를 선포했습니다." # 12693900632232316186
  notification_bpm_1848_roman_revolution_name: "#v 교황, 로마를 탈출하다!#!" # 195543859278393431
  notification_bpm_1848_roman_revolution_desc: "교황은 로마에서 공화주의 봉기가 일어날 것을 예상하고 가에타로 피신했습니다." # 4835033871888562235
  notification_bpm_1848_concede_constitution_name: "#v [SCOPE.sC('revolution_country').GetName]에 #bold 새로운 헌법#이!#!" # 7534720487437046926
  notification_bpm_1848_concede_constitution_desc: "[SCOPE.sC('revolution_country').GetName] 정부는 혁명적인 압력에 굴복하여 새로운 헌법을 공포했습니다." # 9951892001396306441
  notification_bpm_significant_new_republic_name: "#[SCOPE.sC('revolution_country').GetName]에서 공화국이 선포되었습니다!#" # 3741989908441811350
  notification_bpm_significant_new_republic_desc: "[SCOPE.sC('revolution_country').GetName]의 구체제가 전복되고 새로운 공화국이 선포되었습니다." # 14134867576634339155
  notification_bpm_significant_restore_monarchy_name: "#v [SCOPE.sC('revolution_country').GetName]에서 군주가 즉위하다!#!" # 9085194057572003238
  notification_bpm_significant_restore_monarchy_desc: "내부 위기로 오랫동안 고통받던 군주정이 $revolution_country$에 복귀했습니다." # 11476707471099837248
  notification_bpm_significant_new_council_republic_name: "#[SCOPE.sC('revolution_country').GetName]에서 노동자 평의회가 접수했습니다!#" # 3755051102272992931
  notification_bpm_significant_new_council_republic_desc: "[SCOPE.sC('revolution_country').GetName]의 노동자들이 낡은 질서를 부수고 새로운 프롤레타리아 공화국을 선포했습니다." # 12920467932616892546
  frankfurt_je_window_header: "의회 개요" # 373387407855925112
  frankfurt_je_window_breakdown: "#bold 현재 의회 구성#!\n#pink 좌파#가 장악한 의석 수!: [GetGlobalVariable('bpm_frankfurt_parliament_left_percent').GetValue|%]\n#yellow 중도파#가 장악한 의석 수!: [GetGlobalVariable('bpm_frankfurt_parliament_center_percent').GetValue|%]\n#blue 우파#가 장악한 의석 수!: [GetGlobalVariable('bpm_frankfurt_parliament_right_percent').GetValue|%]" # 1749736505120682244
