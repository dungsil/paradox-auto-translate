  bpm_frankfurt_right_lose: "#파랑 즉시#! 통제가 #빨강 감소#! 할 것입니다 5%." # 4146569157516595636
  bpm_frankfurt_right_get: "#파랑 네#! 통제력이 5% #초록 증가#!할 것입니다." # 4201233180041824405
  bpm_frankfurt_parliament_events.28.t: "밤늦도록 일하다" # 4093460870012727630
  bpm_frankfurt_parliament_events.28.d: "대표단은 헌법의 다음 조항에 대한 세부 사항을 확정하기 위해 최근 초과 근무를 해왔습니다. 그들의 노력은 결실을 맺어 다음 회기가 예정보다 앞당겨 개최될 예정입니다." # 8548676718230704735
  bpm_frankfurt_parliament_events.28.f: "변호사, 숙련된 정치가, 그리고 이념가들로 이루어진 잡동사니 집단이 촛불 아래서 밤늦도록 일하고 토론하며, 그들의 머릿속에 있는 정책을 현재의 정책으로 빚어내고 있었습니다. 아침이 밝을 무렵, 그들의 촛불은 밑동까지 녹아내렸습니다." # 8441556620727749368
  bpm_frankfurt_parliament_events.28.a: "그들은 커피를 얻을 자격을 얻었습니다!" # 13863007181161678053
  bpm_frankfurt_parliament_events.29.t: "줄 사이에서" # 13931097577854351339
  bpm_frankfurt_parliament_events.29.d: "최근에 제안된 부록에 대한 검토 결과, 간과할 수 없는 몇 가지 심각한 간과 사항들이 드러났습니다. 중요한 일부 내용을 다시 작성해야 하므로 향후 표결이 지연될 것입니다." # 12782910624926131015
  bpm_frankfurt_parliament_events.29.f: "\"이것이 우리를 통과했다니 믿을 수가 없구먼, 우리는 그토록 큰 진전을 이루고 있었는데.\"\n\n그 남자의 선배는 수염을 쓸어내렸다.\n\n\"음, 아리스토텔레스가 일찍이 말했듯이 말이네:\"" # 1820218224661933966
  bpm_frankfurt_parliament_events.29.a: "시작이 반이다." # 7602667197833142151
  bpm_frankfurt_parliament_events.30.t: "주권의 문제" # 12226966486591497117
  bpm_frankfurt_parliament_events.30.d: "최근 몇 주간 프랑크푸르트 의회에서 취해진 방향은 우리의 주권과 자치권을 해치고 있습니다. 보수적인 목소리들은 우리가 이 의회와 그들이 제안한 헌법을 부인해야 한다고 요구하고 있습니다." # 16973176212917040256
  bpm_frankfurt_parliament_events.30.a: "당장 이 의회에 대한 우리의 승인을 철회하시오!" # 6583908973394307021
  bpm_frankfurt_parliament_events.30.b: "우리는 독일 통일에 변함없이 헌신할 것입니다." # 6121915430789718799
  bpm_frankfurt_parliament_events.31.t: "보수 개정안" # 9366467184834282564
  bpm_frankfurt_parliament_events.32.t: "급진적인 전환" # 13102373151933083341
  bpm_frankfurt_parliament_events.32.d: "의회는 독일 민중을 위한 공화국을 지지하며 독일의 군주들을 축출하려는 급진파 세력에 장악되었습니다. 의회는 [SCOPE.sCountry('frankfurt_crown_candidate').GetName]의 갓 태어난 공화국이 주도하는 혁명 연합을 탄생시켰습니다." # 3395353225545491841
  bpm_frankfurt_parliament_events.32.a: "당장 이 의회에 대한 우리의 승인을 철회하시오!" # 6583908973394307021
  bpm_frankfurt_parliament_events.32.b: "우리는 모든 게르마니아를 위해 싸울 것이다!" # 8406344887767484870
  bpm_frankfurt_parliament_events.33.t: "영토의 분할" # 1647055367053584444
  bpm_frankfurt_parliament_events.33.f: "\"타국으로 하여금 전쟁을 하게 하라, 행복한 오스트리아여, 그대는 혼인하라!\"\n\n—15세기 격언" # 14240847072313021203
  bpm_frankfurt_parliament_events.33.d: "독일 제국의 왕관이 오스트리아 황제의 머리 위에 놓이면서, 더 위대한 오스트리아 제국의 문제가 도마 위에 올랐습니다. 독일 대표단과 합스부르크 왕국의 많은 대표자들이 비(非)독일계 합스부르크 왕국들의 완전한 통합을 거부하며, 향후 방안에 대한 기나긴 논쟁에 돌입했습니다." # 801636047690698128
  bpm_frankfurt_parliament_events.33.a: "독일의 보호령 아래 제국을 주권 국가들로 분할하는 것을 승인합니다." # 11825347198436864505
  bpm_frankfurt_parliament_events.33.b: "황제 폐하와의 개인 연합을 유지할 것을 요구합니다." # 2948797140119955435
  bpm_frankfurt_parliament_events.33.c: "오스트리아와 그 제국은 분할될 수 없다! 우리는 완전한 통합 외에는 그 어떤 것도 받아들이지 않을 것이다." # 13647819730107922905
  bpm_frankfurt_parliament_events.200.t: "프랑크푸르트 의회 시작" # 1537705253811046529
  bpm_frankfurt_parliament_events.200.d: "유럽을 휩쓰는 혁명적 열기 속에서, 독일 연방 전역의 개혁파 및 혁명파 대표들이 프랑크푸르트의 성 바오로 교회(St. Pauls Church)에 모여 현대 헌법 아래 독일 통일을 모색하고 있습니다..." # 12218201014740478935
  bpm_frankfurt_parliament_events.200.f: "\"우리는 독일의 통일을 원하며, 자유가 그 어떤 측에 의해서든 임의로 주어지는 선물이 아니라 국가의 당연한 재산으로 인정받기를 원합니다… 우리는 이러한 토대 위에 수립된 헌법들이 국가 전체에 의해 보장되어, 그리하여 혁명을 종식시키고 독일 민족과 개별적인 독일 부족들에게 영구적인 합법성, 평화, 번영의 상태를 확보하기를 원합니다.\"\n\n— 1848년 3월 협회의 강령" # 13079218275280434125
  bpm_frankfurt_parliament_events.200.a: "독일령의 얼음이 깨졌으니, 이제 막 봄이 왔습니다." # 10415181170475864533
