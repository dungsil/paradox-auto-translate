l_korean:
  ig_trade_unions: "노동조합주의자들" # 5836390500970052118
  ig_trade_unions_only_icon: "@trade_unions_bpm!" # 547583282432616
  ig_trade_unions_desc: "노동조합주의자들은 정당이나 정부보다는 노동조합 활동에 중점을 두고, 고용주에 대항하여 노동자의 힘을 유지하기 위해 파업과 단체 교섭을 조율합니다. 일반적으로 경제적 목표를 위해 정치적 목표를 멀리하며, 특정한 상황에서만 일반 정치에 참여할 것입니다. 조직화된 사례로는 미국의 CIO와 영국의 TUC가 있습니다." # 6581041755082541050
  ig_conservative_unions: "보수 조합" # 11610628230043592200
  ig_conservative_unions_desc: "$ig_trade_unions_desc$" # 12847886483993065770
  ig_syndicalists: "생디칼리스트" # 5468225323443401762
  ig_syndicalists_desc: "생디칼리스트들은 국가를 통하지 않고 노동자들이 경제적 행동을 통해 생산 수단을 장악해야 한다고 믿습니다. 그들은 스스로를 산업 노동조합으로 조직하며, 이것이 궁극적으로 사회의 주요 조직 단위로서 국가를 대체할 것이라 믿습니다. 프랑스의 CGT나 스페인의 CNT가 그 예입니다." # 16519518607291033319
  ig_locofocos: "로코포코스" # 13770615157353660986
  ig_locofocos_desc: "로코포코당은 1830년대에 출현한 미국 민주당 내의 급진적인 도시 노동자 계층 파벌입니다. 그들은 독점, 은행, 관세, 세금 및 국가가 사회에 대해 행사하는 기타 모든 형태의 통제에 반대하는 것으로 유명했습니다." # 12167531534130113094
  ig_labor_radicals: "노동 개혁가들" # 14777506571599026403
  ig_labor_radicals_desc: "노동조합주의자들은 정당이나 정부보다는 노동조합 활동에 중점을 두고, 고용주에 대항하여 노동자의 힘을 유지하기 위해 파업과 단체 교섭을 조율합니다. 일반적으로 경제적 목표를 위해 정치적 목표를 멀리하며, 특정한 상황에서만 일반 정치에 참여할 것입니다. 조직화된 사례로는 미국의 CIO와 영국의 TUC가 있습니다." # 6581041755082541050
  ig_urban_workers: "도시 노동자" # 7899330703797314238
  ig_urban_workers_desc: "노동조합주의자들은 정당이나 정부보다는 노동조합 활동에 중점을 두고, 고용주에 대항하여 노동자의 힘을 유지하기 위해 파업과 단체 교섭을 조율합니다. 일반적으로 경제적 목표를 위해 정치적 목표를 멀리하며, 특정한 상황에서만 일반 정치에 참여할 것입니다. 조직화된 사례로는 미국의 CIO와 영국의 TUC가 있습니다." # 6581041755082541050
  ig_knights_of_labor: "노동 기사단" # 10241359390350516930
  ig_knights_of_labor_desc: "노동 기사단은 미국 노동 계급의 최초의 대규모 조직이라는 고귀한 칭호를 지닌 노동자 연합체입니다. 일반적인 노동조합 연합체보다는 온건한 편이지만, 기사단은 인종, 계급, 성별을 초월하여 적극적으로 노동조합을 결성한다는 점에서 미국 내에서 독특한 위치를 차지하고 있습니다. 인민주의 운동이 시작된 이래로 기사단의 회원 수는 폭발적으로 증가했지만, 이 운동이 사그라질 경우 이 연합체가 생존할 수 있을지는 불확실합니다." # 16145651327456378053
  ig_agrarian_populists: "농본주의 대중주의자" # 13786817465728308479
  ig_agrarian_populists_only_icon: "@ig_agrarian_populists!" # 11084310387620364193
  ig_agrarian_populists_desc: "농본주의 포퓰리스트는 단일한 전통에서 비롯되지 않으며, 한 국가 내에서도 크게 다를 수 있습니다. 일반적으로 그들은 평등주의적 토지 이용을 지지하며 기성 지주 계층에 반대합니다. 온건한 포퓰리스트들은 지방 자치와 세제 개혁을 추구하는 반면, 더욱 급진적인 이들은 사회 혁명을 주장합니다. 러시아의 나로드니키나 미국의 포퓰리스트당이 그 예시입니다." # 1787820454817213730
  ig_agrarian_socialists: "농본주의 사회주의자" # 7791004325037200620
  ig_agrarian_socialists_desc: "농본주의 사회주의자들은 사회주의 혁명의 필요성을 믿지만, 도시 중심 사회주의자들이 다양한 계급의 혁명 잠재력에 대해 해석하는 것과는 달리, 농민이 그 혁명의 주된 부분이 아니더라도 상당한 부분을 차지해야 한다고 주장합니다." # 14135596106254975977
  ig_radical_abolitionists: "급진적 노예제 폐지론자들" # 4796332653979934285
  ig_radical_abolitionists_desc: "$ig_agrarian_populists_desc$" # 15339065535000964899
  ig_narodniks: "나로드니키파" # 1370836389973158546
  ig_narodniks_desc: "나로드니키는 러시아의 혹독한 농노제 현실과 러시아 오브시나(공동체) 관행에 이념적으로 영감을 받아 형성된 러시아 인민주의 사상의 한 분파를 지칭하는 용어입니다. 나로드니키는 러시아에서 가장 시급한 문제가 농민 문제, 즉 농노 해방과 토지 개혁이라고 믿지만, 서구주의(자파드니키) 사상의 영향으로 사회 혁명에도 매우 우호적인 입장을 보입니다." # 2353635257203178962
  ig_donghak: "동학 추종자들" # 18227415706290567803
  ig_donghak_desc: "동학은 서구의 철학과 신학을 거부하는 학문적·종교적 운동입니다. 이 운동은 서구 열강에 의해 한국에 기독교가 도입된 것에 대한 반발로 최제우가 창시했습니다. 동학 추종자들은 한국에서 외세의 영향을 막는 가장 좋은 방법은 민주주의를 도입하고, 인권을 확립하며, 외세의 간섭 없이 번영하는 한국을 건설하는 것이라고 믿습니다." # 2893196451640682677
  ig_bauernbewegung: "농민 운동" # 2256483950980689324
  ig_bauernbewegung_desc: "바우어른베웨궁(Bauernbewegung)은 산업 혁명의 물결 속에서 뒤처진 독일 농민층을 아우르는 운동입니다. 만연한 산업화, 쇠퇴하는 가내 수공업, 그리고 흉작은 농촌 인구 일부를 심각한 궁핍 상태로 몰아넣었습니다. 독일 농민 운동은 남아있는 봉건적 의무를 철폐함으로써 이러한 상황을 개선하고자 합니다." # 14795154250201161799
  ig_socialists: "사회주의자들" # 17416160184935528105
  ig_socialists_only_icon: "@ig_socialists!" # 7858313237666082631
  ig_socialists_desc: "사회주의, 혹은 사회민주주의는 제1인터내셔널에서 무정부주의자들에 반대했던 좌파들의 광범위한 전통을 일컫습니다. 그 구체적인 경향은 실로 다양할 수 있는데, 예를 들어 영국의 대중적 운동이었던 차티스트 운동, 블랑키주의자들의 비밀 결사, 라살레파의 의회 정치, 그리고 마르크스주의자들의 과학적 사회주의 등이 그러합니다." # 9380264568036006674
  ig_zapadniks_socialist: "자파드니키파 (사회주의자)" # 6358324344879430472
  ig_zapadniks_socialist_desc: "자파드니크파는 철학과 문화에서 서구 국가들의 모범을 따라 러시아가 근대화해야 한다고 믿습니다(이것이 이름의 유래이기도 합니다). 사회주의 자파드니크파는 자파드니크 사상의 가장 급진적인 버전을 따르는데, 이들은 유럽이 진보했음에도 불구하고 계몽주의의 약속을 실현하기 위해 더 많은 일을 해야 하며, 마르크스나 바쿠닌 같은 사상가들이 구상한 계급 없는 평등 사회를 건설하기 위해 노력해야 한다고 믿습니다." # 13597205392723904054
  ig_modernizers_socialist: "현대화파 (사회주의자)" # 4958734169908524600
  ig_modernizers_socialist_desc: "$ig_socialists_desc$" # 17046273100595901861
  ig_westernizers_socialist: "서구화론자 (사회주의)" # 17550460543349818369
  ig_westernizers_socialist_desc: "$ig_socialists_desc$" # 17046273100595901861
  ig_independent_socialists: "독립 사회주의자" # 1868941826638626429
  ig_independent_socialists_desc: "사회주의란 제1인터내셔널에서 무정부주의자들에게 반대하는 좌파들의 광범위한 전통을 일컫습니다. 예를 들어, 그 구체적인 성향은 영국의 차티스트 운동의 대중 운동, 블랑키스트들의 비밀 결사, 라살레파의 의회 정치, 그리고 마르크스주의의 과학적 사회주의 사이에서 크게 다를 수 있습니다." # 410452809349283713
  ig_debs_faction: "형제단 파벌" # 1217646234723658041
  ig_debs_faction_desc: "광부들과 철도 노조원들 사이에서 급진화되어 태어난 형제단 파벌은 인민당 내의 경쟁하는 사회주의 경향입니다. 수년간의 협력 끝에 포퓰리스트당에 합류한 생디칼리스트들과는 달리, 형제단 파벌은 노동 기사단 내에서 가장 착취당했던(그렇기에 가장 급진화된) 노조들로부터 등장했습니다. 그들은 생디칼리스트들과 마찬가지로 산업 조합주의를 주장하지만, 선거 방식과 비(非)노조 조직에 더 중점을 둡니다. 모든 종류의 소수자들을 강력하게 옹호하는 그들의 입장은 생디칼리스트들과 비교했을 때조차 많은 여성을 그들의 대열로 이끌었습니다." # 18190880659238966485
  ig_anarchists: "아나키스트들" # 10320211389434228612
  ig_anarchists_only_icon: "@ig_anarchists!" # 12290704916902231007
  ig_anarchists_desc: "아나키스트들은 국가의 즉각적인 철폐를 신봉하는 사회주의자들입니다. 구체적인 신념에는 차이가 있으나, 아나키스트들은 대개 다른 형태의 사회주의와 대립하는 프루동과 바쿠닌의 전통을 따르며, 국가를 성장시켜 무력화시키거나 단번에 전복시키려는 비계층적인 노동 동맹을 구축하려 합니다." # 6179175285973850442
  ig_anarcho_syndicalists: "무정부주의적 생디칼리스트" # 14471521531015014075
  ig_anarcho_syndicalists_desc: "무정부-생디칼리스트들은 국가를 폐지하는 과정에서 노동자들이 생산 수단을 탈취해야 한다고 믿습니다. 생디칼리스트의 다른 분파들과 달리 국가 권력에 대한 원칙적인 반대를 고수하는 무정부-생디칼리스트들은 노동조합이 새로운 평등하고 국가 없는 사회를 건설할 주된 기반이 될 것이라고 여전히 간주합니다." # 13559458588708534473
  ig_narodniks_anarchist: "나로드니키 (아나키스트)" # 14868909363274141318
  ig_narodniks_anarchist_desc: "나로드니키는 러시아의 혹독한 농노제 현실의 결과로 형성된 러시아 포퓰리즘 사상의 한 갈래를 일컫는 용어이며, 러시아 '옵시나'(농촌 공동체)의 관행에 의해 이념적 영감을 받았습니다. 나로드니키 사상의 아나키스트 분파는 러시아에 여전히 존재하는 농업 공동체를 새로운 사회의 원형으로 삼아, 러시아가 무정부 상태의 사회로 이행해야 할 필요성을 역설합니다." # 2059105148713230664
  ig_revolutionist_socialists: "혁명적 사회주의자들" # 10177235046796754363
  ig_revolutionist_socialists_only_icon: "@ig_revolutionist_socialists!" # 7610489361751762830
  ig_revolutionist_socialists_desc: "혁명적 사회주의자들은 이후 공산주의자들의 선구자로서, 사회주의 달성을 위한 유일한 길은 프롤레타리아의 국제적 독재라고 믿습니다. 그들에게 개혁을 위한 투쟁은 계급 투쟁의 한 구성 요소이며, 정치 권력을 획득하는 데 필요한 혁명적 의식을 고양하는 수단입니다. 통상적으로 혁명가들은 또한 정치적 경험의 저장소로서 대중 정당을 중심으로 결집합니다. 예시로는 초기 독일 사회민주당(SPD), 독일 스파르타쿠스단, 그리고 러시아 볼셰비키가 있습니다." # 9620441905394484580
  ig_revolutionist_social_democrats: "좌익 사회민주당" # 8613247719175084304
  ig_revolutionist_social_democrats_desc: "혁명적 사회민주주의자들은 이후 공산주의자로 발전하게 되는 사상적 선구자들로서, 사회주의를 달성하기 위한 유일한 길은 프롤레타리아의 국제적 독재라고 믿습니다. 그들에게 개혁을 위한 투쟁은 계급 투쟁의 한 구성 요소이며, 정치 권력을 획득하는 데 필요한 혁명적 의식을 구축하기 위한 수단입니다. 보통 혁명주의자들은 정치적 경험을 보존하는 저장소로서 대중 정당을 중심으로 결집합니다. 초기 독일 사민당(SPD), 독일 스파르타쿠스단, 러시아 볼셰비키 등이 그 예입니다." # 10940829938736952700
  ig_communists: "공산주의자들" # 211559880079430098
  ig_communists_desc: "공산주의자들은 사회주의를 달성하기 위한 유일한 길은 프롤레타리아의 국제적 독재라고 믿습니다. 그들에게 개혁을 위한 투쟁은 계급 투쟁의 한 요소이며, 정치 권력을 획득하는 데 필요한 혁명적 의식을 구축하는 수단이기도 합니다. 일반적으로 혁명가들은 정치적 경험을 축적하는 저장소로서 대중 정당을 중심으로 결속합니다. 그 예로는 독일의 스파르타쿠스단과 러시아의 볼셰비키가 있습니다." # 13731500949240657461
  ig_narodniks_urban: "나로드니키 (도시)" # 5346588644634797276
  ig_narodniks_urban_desc: "나로드니크란 러시아의 혹독한 농노제 현실의 결과로 형성된 러시아 인민주의 사상의 한 분파를 일컫는 용어로, 러시아 '옵시나(농촌 공동체)'의 관행에서 이념적 영감을 받았습니다. 옵시나의 권한 강화로 나타난 이른바 '도시 나로드니크' 분파는 도시 노동자에 초점을 맞춘 세계 사회주의 사상과 자치 공동체 기관으로서의 옵시나의 독특한 현실을 융합하여, 본질적으로 농업적이었던 이념에 대해 뚜렷이 더 도시적인 해석을 제시합니다." # 2604847751548965191
  ig_deleonist_faction: "생디칼리스트 파벌" # 17669535478329656702
  ig_deleonist_faction_desc: "신디컬리스트 파벌은 본래 사회주의 노동당의 일부였으며, 미합중국 최초의 사회주의 정당이었습니다. 포퓰리즘 운동이 북부를 휩쓸면서 당 지도부는 더욱 급진화되는 정당과의 합병을 결정했습니다. 주로 독일계 미국인으로 구성되어 있었으나, 그 강령의 발전으로 이제 다른 이민자 집단과 심지어 일부 아프리카계 미국인까지 포함하는 거대한 기반을 확보했습니다. 그들은 국가의 신디컬리스트적 조직화와 그러한 목표 달성을 위한 전투적이고 산업적인 노동조합 활동의 사용을 주장합니다." # 10112582647499062319
  ig_reformist_socialists: "개혁주의 사회주의자들" # 171923523955491766
  ig_reformist_socialists_only_icon: "@ig_reformist_socialists!" # 5044653035080381505
  ig_reformist_socialists_desc: "개혁주의 사회주의자들은 개혁주의와 사회주의에 대한 헌신 정도가 다양합니다. 프랑스의 가능주의자나 독일의 USPD와 같은 급진적인 입장에서는 혁명을 장기적인 목표로 삼으면서 현재의 개혁을 우선시하는 이들이 있습니다. 중간 지대에는 에두아르트 베른슈타인의 사민당 내 파벌처럼 개혁만으로 사회주의를 달성할 수 있다고 믿는 이들이 존재합니다. 마지막으로 우익에는 자본주의와 사회주의 사이에서 타협을 추구하며, 이는 오늘날 우리가 아는 사회민주주의로 발전하게 됩니다." # 16610389629217429754
  ig_possibilists: "가능주의자들" # 2081912206198849677
  ig_possibilists_desc: "$ig_reformist_socialists_desc$" # 10680444841156624015
  ig_fabian_socialists: "페이비언 사회주의자들" # 11353392147549902898
  ig_fabian_socialists_desc: "$ig_reformist_socialists_desc$" # 10680444841156624015
  ig_reformist_social_democrats: "우파 사회민주당" # 15929786524761659082
  ig_reformist_social_democrats_desc: "$ig_reformist_socialists_desc$" # 10680444841156624015
  ig_social_democrats: "사회민주당" # 17805704901739044746
  ig_social_democrats_desc: "일찍이 혁명적이었던 사회민주주의자들은 이제 대부분 개혁주의에 전념하고 있습니다. 좌파에는 사회주의가 오직 개혁만으로 달성될 수 있다고 믿는 이들, 예를 들어 사민당 내 에두아르트 베른슈타인의 분파가 있습니다. 우파에는 자본주의와 사회주의 사이에서 타협을 이루고자 하는 이들이 있으며, 이들이 오늘날 우리가 아는 사회민주주의로 발전하게 됩니다." # 2717529121555410876
  ig_geoist_movement: "지공주의자들" # 7181586775562321348
  ig_geoist_movement_desc: "지공주의자들은 헨리 조지의 저술에 중심을 둔 경제 및 정치 개혁 운동입니다. 그들의 제안 중 핵심은 토지 가치세인데, 이는 토지 개량에는 과세하지 않고 토지 가치에만 세금을 부과하여 경제적 투자를 장려하고 지대 추구 행위를 억제하고자 하는 것입니다. 지공주의자들은 동부 해안 도시들에서 상당한 영향력을 가지고 있으며, 그곳에서 헨리 조지는 뉴욕 시 시장직을 놓고 경쟁하고 있습니다." # 4516590004023873593
  ig_radicals: "급진 자유주의자들" # 1920137198093467837
  ig_radicals_only_icon: "@ig_radicals!" # 15434945349030204962
  ig_radicals_desc: "급진 자유주의자들은 온건파 자유주의자들의 이상을 논리적 종착점까지 밀어붙입니다. 이들은 완전한 민주주의와 사회적 평등주의를 주장하며, 공식적인 정치 활동이 불가능한 곳에서는 혁명적인 수단도 불사합니다. 이 때문에 초기에는 사회주의자들과 겹치는 양상을 보일 수 있으나, 시간이 지남에 따라 온건해지는 경향이 있습니다. 프랑스의 급진파, 1848년 혁명가들, 미국의 급진 공화당, 그리고 손문의 국민당 등이 그 예라 할 수 있습니다." # 4629263577625804421
  ig_progressive_liberals: "진보적 자유주의자들" # 17540934533460961837
  ig_progressive_liberals_desc: "진보적 자유주의자들은 급진적 자유주의자들의 온건해진 후예들로서, 여전히 확대된 참정권과 사회 평등주의를 선호하지만 더 이상 혁명적 활동에 관여하지는 않습니다. 하지만 만약 그들의 본국이 너무 반동적으로 변한다면, 진보주의자들은 그들의 급진적 성격을 되찾을 수도 있습니다! 프랑스 제3공화국의 급진-사회주의자들과 테디 루즈벨트의 황소무스당이 그 예시입니다." # 11098287697796234279
  ig_social_liberals: "사회 자유주의자들" # 17343480867912414391
  ig_social_liberals_desc: "사회 자유주의자들은 급진 자유주의자들의 온건한 후예들로, 여전히 확대된 참정권과 사회 평등주의를 선호하지만 더 이상 혁명적 활동에는 관여하지 않습니다. 그러나 만약 그들의 본국이 너무 반동적으로 변한다면, 진보주의자들이 그들의 급진적인 성향을 되찾을 수도 있습니다! 프랑스 제3공화국의 급진사회주의자들과 테디 루스벨트의 불 무스당이 그 예입니다." # 125037271412764631
  ig_left_liberals: "자유주의 좌파" # 13588108918916781598
  ig_left_liberals_desc: "$ig_social_liberals_desc$" # 5595864367647172942
  ig_conscience_whigs: "양심 휘그당" # 17827222184428062516
  ig_conscience_whigs_desc: "$ig_radicals_desc$" # 6385422201449547204
  ig_anti_masonic_whigs: "반(反)메이슨 위그당" # 18022033581360535426
  ig_anti_masonic_whigs_desc: "$ig_radicals_desc$" # 6385422201449547204
  ig_radical_republicans: "급진 공화파" # 6446005521813111497
  ig_radical_republicans_desc: "$ig_radicals_desc$" # 6385422201449547204
  ig_stalwarts: "강경파" # 15000662313504455487
  ig_stalwarts_desc: "강경파(Stalwarts)는 공화당 내에서 재건 사업의 지속, 매관매직 제도(Spoils System) 유지, 그리고 여성 참정권 및 금주령을 포함한 많은 대중주의적 사상을 지지했던 파벌이었습니다. 그들의 지지 기반은 뉴욕주에 있었으며, 뉴욕항 관리직은 가장 충성스러운 대리인에게 주어지는 전리품으로 여겨졌습니다." # 4442029002104524086
  ig_silverite_democrats: "실버라이트 민주당" # 16611088605940023718
  ig_silverite_democrats_desc: "은화 옹호론자들은 자유로운 은화 통용을 지지했던 민주당 내의 파벌이었습니다. 그들은 이러한 정책이 인플레이션을 일으켜 가난한 자들에게 부과되는 부채의 상대적 부담을 줄여주기를 희망했습니다. 그들의 지지 기반은 서부에서 가장 강했으며, 그곳의 부채에 시달리는 농민들과 은광 광부들이 공동의 대의를 발견했습니다." # 1226521803830072268
  ig_zapadniks: "자파드니크인들" # 15401243419063931789
  ig_zapadniks_desc: "자파드니크들은 러시아가 서구 국가들의 철학과 문화를 본보기로 삼아 근대화되어야 한다고 믿습니다(이름의 유래이기도 합니다). 그들은 거의 예외 없이 자유주의적 개혁을 지지하며 공화주의 이념, 시민권, 사유 재산 및 기타 자유주의 사상의 요소를 촉진합니다." # 1801249158177058908
  ig_modernizers: "개혁가들" # 3550383860488826559
  ig_modernizers_desc: "$ig_radicals_desc$" # 6385422201449547204
  ig_westernizers: "서구화주의자들" # 15491063039829829636
  ig_westernizers_desc: "$ig_radicals_desc$" # 6385422201449547204
  ig_despotic_utopians: "전제적 유토피아주의자들" # 3561881450713132078
  ig_despotic_utopians_desc: "독재적 유토피아주의자들은 계몽주의 원칙에 영향을 받는 사회를 믿지만, 그 사회에서 전제 군주 정부가 인민의 최선의 이익을 위해 행동해야 한다고 믿습니다." # 2818122466276891589
  ig_farroupilhas: "파루필라스" # 1224396768414650859
  ig_farroupilhas_desc: "파루필랴스파 또는 주루주바파는 도시 서민층 내에서 소상인들과 자유민들로 구성되어 있습니다. 그들은 주(州)의 자치권이 상당히 확대되어야 한다고 믿으며, 더 폭넓은 정치 개혁을 요구하고, 일부 더 급진적인 경우에는 공화국 수립을 요구합니다." # 10505717159773492900
  ig_demokraten: "민주당원들" # 1858314434695172280
  ig_demokraten_desc: "데모크라텐(Demokraten)은 독일 자유주의자들 중 가장 급진적인 분파로, 카를스바트 칙령(Karlsbad Decrees)과 같이 독일 정치 영역에 남아있는 메테르니히의 영향력을 단호하게 반대합니다. 급진적 민주주의자로서 그들은 군주제를 완전히 폐지하고 더 큰 독일 단일 국가를 수립할 것을 주장합니다. 진보적인 사회 개혁 역시 그들의 핵심 의제이며, 그들의 포부는 하층 계급까지 확대됩니다." # 1294859417878257499
  ig_liberals: "자유주의자들" # 2009551300796011514
  ig_liberals_only_icon: "@ig_liberals!" # 4141035369675020443
  ig_liberals_desc: "고전적 자유주의자들은 계몽주의 이념을 받아들여 국가를 개혁하고자 합니다. 그들은 통상적으로 자유방임 경제와 시민권을 옹호하며, 전통적인 권력 구조와는 분리된 강력한 민족 국가를 지향합니다. 대표적인 예로는 영국의 휘그당, 미국의 공화당, 러시아의 카데트당이 있습니다." # 6733431745507371100
  ig_liberal_reformers: "자유주의 개혁파" # 6943064689497317127
  ig_liberal_reformers_desc: "$ig_liberals_desc$" # 14675187911060134058
  ig_orleanists_left: "오를레앙파 (좌파)" # 4492073772631511810
  ig_orleanists_left_desc: "$ig_liberals_desc$" # 14675187911060134058
  ig_moderate_republicans: "온건 공화파" # 6979123638270935839
  ig_moderate_republicans_desc: "$ig_liberals_desc$" # 14675187911060134058
  ig_moderate_liberals: "온건 자유주의자들" # 13250307930852201380
  ig_moderate_liberals_desc: "$ig_liberals_desc$" # 14675187911060134058
  ig_moralist_liberals: "도덕주의 자유주의자들" # 5004833515641490344
  ig_moralist_liberals_desc: "$ig_liberals_desc$" # 14675187911060134058
  ig_jacksonians: "잭슨 민주당원" # 5348182787418567180
  ig_jacksonians_desc: "$ig_liberals_desc$" # 14675187911060134058
  ig_jacksonian_liberals: "잭슨주의 포퓰리스트" # 4260427429109257787
  ig_jacksonian_liberals_desc: "$ig_liberals_desc$" # 14675187911060134058
  ig_barnburners: "번버너스" # 9806427928259453588
  ig_barnburners_desc: "반버너스파는 폐지론, 자유 토지론 및 기타 급진적 개혁을 지지했던 민주당 내 파벌이었습니다. 이들은 자유 토지당과 공화당을 설립하는 데 일조했습니다." # 6560930203539098034
  ig_half_breeds: "혼혈아" # 16370535270759397464
  ig_half_breeds_desc: "하프브리드(Half-Breeds)는 공직 개혁을 주장하는 동시에 당의 단합을 강조했던 공화당 내 분파였습니다. 이들은 반(反)정실주의 정책으로 인해 자신들의 구성원이 단지 '절반짜리 공화당원'에 불과하다는 주장이 제기되면서 이러한 이름을 얻게 되었습니다." # 6343766619513704237
  ig_readjusters: "재조정파" # 10397923897332330878
  ig_readjusters_desc: "재조정당(Readjuster Party)은 내부 투자, 모든 남성에 대한 선거권 확보, 그리고 남부 연합 채무에 대한 반(反)금융 입장을 강조한 양대 인종 포퓰리즘 운동이었습니다. 공화당의 지지를 잃은 후 당세는 쇠퇴했으나, 스털워트파(Stalwarts)가 집권하면서 자금과 지원이 이 양대 인종 연합을 재건하였습니다." # 3560608747150191064
  ig_zapadniks_moderate: "자파드니크 (온건파)" # 6972173903147378651
  ig_zapadniks_moderate_desc: "서구주의자들은 철학과 문화에서 서구 국가들의 모범을 통해 러시아가 근대화되어야 한다고 믿습니다(이것이 그들의 이름의 유래입니다). 그들은 자유주의와 공화주의 개혁을 지지하지만, 이들 중 보다 온건한 부류는 그러한 목표를 달성하기 위한 비혁명적이고 개혁적인 방식을 선호합니다." # 14857904164828261620
  ig_modernizers_moderate: "개량주의자들 (온건파)" # 4962231470359147388
  ig_modernizers_moderate_desc: "$ig_liberals_desc$" # 14675187911060134058
  ig_westernizers_moderate: "서구화주의자 (온건파)" # 6520369536638823642
  ig_westernizers_moderate_desc: "$ig_liberals_desc$" # 14675187911060134058
  ig_chimangos: "치망고스" # 7341306923516678481
  ig_chimangos_desc: "치망고스 계층은 일반적으로 도시 인구층, 상인, 그리고 소규모 농촌 지주들과 관련이 있습니다. 그들은 경제 발전, 권력 분산, 그리고 정치 및 사회 구조의 근대화를 촉진하는 조치들을 지지하는 경향이 있습니다." # 7397051784651029819
  ig_parlamentarisch_liberale: "의회 자유주의자들" # 17934267788629020086
  ig_parlamentarisch_liberale_desc: "의회주의-자유주의자들은 독일 자유주의자들의 온건파입니다. 그들은 입헌주의자들과는 달리, 독일 공국 연방의 수장으로서 오직 의례적인 군주만을 지지합니다. 대(大)독일주의와 소(小)독일주의 입장이 모두 이 파벌에 녹아들어 있어, 의회주의-자유주의자들은 이 문제에 대해 분열되어 있습니다." # 1031680847890189710
  ig_luzias: "루지아스" # 16922876540642433856
  ig_luzias_desc: "루지아파는 일반적으로 도시 인구, 상인 계층, 그리고 소규모 농촌 지주들과 연관되어 있습니다. 그들은 경제 발전, 권력의 분산, 그리고 정치 및 사회 구조의 근대화를 촉진하는 조치들을 지지하는 경향이 있습니다." # 620323298849444999
  ig_market_liberals: "시장 자유주의자들" # 5667552447296510788
  ig_market_liberals_only_icon: "@ig_market_liberals!" # 3994795230840476095
  ig_market_liberals_desc: "시장 자유주의자들은 사회 내 다른 영역에서의 자유화보다 자유방임 경제를 우선시하는 보수적인 자유주의자들입니다. 대표적인 예로는 영국의 필라이트와 미국의 부르봉 민주당이 있습니다." # 17258531664706119486
  ig_bourbon_liberals: "부르봉 자유주의자" # 331423974401434982
  ig_bourbon_liberals_desc: "$ig_market_liberals_desc$" # 12533604175771967381
  ig_bourbon_democrats: "부르봉 민주당" # 14062873681622602343
  ig_bourbon_democrats_desc: "$ig_market_liberals_desc$" # 12533604175771967381
  ig_young_americans: "젊은 미국인들" # 16823670200736685493
  ig_young_americans_desc: "$ig_market_liberals_desc$" # 12533604175771967381
  ig_utilitarians: "공리주의자들" # 128183296760423754
  ig_utilitarians_desc: "공리주의자들은 정부의 기능이 공동선을 증진하기 위해 성문화되고 합리화되어야 한다고 믿습니다." # 4128501469012553264
  ig_national_liberals: "국민자유주의자" # 15769484474240564192
  ig_national_liberals_only_icon: "@ig_national_liberals!" # 12884860365744838445
  ig_national_liberals_desc: "국민자유주의자들은 강력한 국가와 강력한 군대를 통한 민족 통합을 우선시하는 보수적인 자유주의자들입니다. 독일 국민자유주의자, 프랑스 보나파르트주의자, 미국 전쟁민주당원, 일본 제국주의자들이 그 예입니다." # 9927015216974580948
  ig_bonapartists: "보나파르트주의자들" # 9401464877291936774
  ig_bonapartists_desc: "$ig_national_liberals_desc$" # 259884806570508263
  ig_positivists: "실증주의자들" # 8120986004104744848
  ig_positivists_desc: "$ig_national_liberals_desc$" # 259884806570508263
  ig_popular_sovereignty: "인민 주권" # 15787224339494258376
  ig_popular_sovereignty_desc: "국민 주권론은 제2 정당 체제 시기의 정치적 입장으로, 협상을 통한 타협과 무관하게 개척지들이 그 영토 내 노예제의 합법성을 스스로 선택하도록 허용해야 한다고 주장했습니다. 이는 민주당에서 가장 인기 있었으며, 결국 젊은 미국인 운동(Young American Movement)의 핵심 교리가 되었습니다." # 11082173527761205106
  ig_war_democrats: "전쟁 민주당파" # 5168417417518236943
  ig_war_democrats_desc: "$ig_national_liberals_desc$" # 259884806570508263
  ig_liberal_republicans: "자유 공화당원" # 16234126570629222293
  ig_liberal_republicans_desc: "자유공화당원들은 재건(Reconstruction) 종결과 급진적인 공무원 개혁을 지지했던 공화당 내의 파벌이었습니다. 그들은 호러스 그릴리(Horace Greeley)의 자유공화당(Liberal Republican Party)에서 이름을 따왔으며, 실용적인 당에 대한 충성심보다 실력주의(meritocracy)라는 자신들의 이상을 우선시하여 당의 주요 직책들을 잃었을 뿐만 아니라 공화당 내의 반부패 운동을 약화시켰습니다." # 5045810655280494506
  ig_mugwumps: "머그럼프스" # 821835596411262489
  ig_mugwumps_desc: "머그엄프(Mugwumps)는 부패 문제로 인해 공화당에서 이탈하여 민주당으로 전향한 파벌이었습니다. 그들의 이름은 전쟁 지도자를 의미하는 알곤킨어족 단어에서 유래했으며, 그들의 '머그(mug, 얼굴)'는 정치 스펙트럼의 한쪽에, '럼프(rump, 엉덩이)'는 다른 쪽에 걸쳐 있음을 암시하는 의미도 담고 있습니다." # 12558984000591297806
  ig_reformist_democrats: "개혁주의 민주당원들" # 6343661702263805324
  ig_reformist_democrats_desc: "개혁 민주당은 민주당 내에서 부르봉파와 은본위제 옹호파의 중간에 위치했던 파벌이었습니다. 그들은 은본위제 옹호파의 진보적 정책 다수를 지지하면서도, 때로는 냉담할 정도의 현실주의와 결합시켰습니다. 이 파벌의 유명한 역사적 지도자로는 우드로 윌슨, 알 스미스, 프랭클린 D. 루스벨트가 있습니다." # 10610792221348550819
  ig_conservatives: "보수당" # 2886709379999934967
  ig_conservatives_only_icon: "@ig_conservatives!" # 5469823397511732453
  ig_conservatives_desc: "보수주의자들은 현상 유지를 지키고자 하며, 사회적 위기에 대응하여 상황에 따라 개혁을 진전시키거나 되돌리려는 광범위한 사람들을 일컫습니다. 이는 통일된 이념이 아니기에, 보수주의자들 사이에는 자유지상주의 대 사회적 온정주의, 특수주의 대 민족주의, 혹은 세속주의 대 종교적 도덕주의와 같이 내부적 갈등이 만연할 수 있습니다." # 4786772111229296668
  ig_conservative_reformers: "보수 개혁파" # 14784185920668448090
  ig_conservative_reformers_desc: "$ig_conservatives_desc$" # 14680492650289933804
  ig_orleanists: "오를레앙파" # 4278066627991898982
  ig_orleanists_desc: "$ig_conservatives_desc$" # 14680492650289933804
  ig_orleanists_right: "오를레앙파 (우파)" # 17243772905740849696
  ig_orleanists_right_desc: "$ig_conservatives_desc$" # 14680492650289933804
  ig_cotton_whigs: "면 재산가" # 17772006965638353824
  ig_cotton_whigs_desc: "$ig_conservatives_desc$" # 14680492650289933804
  ig_paternal_conservatives: "가부장적 보수주의자들" # 9309248357393755938
  ig_paternal_conservatives_desc: "가부장적 보수주의자들은 근본적인 현상 유지를 시도하는 보수주의의 하위 집단이지만, 정치적 권리와 사회 복지 부문에서 전술적인 확장을 추구합니다. 그 예로는 디즈레일리의 토리당이나 기독교 민주당이 있습니다." # 17420092595420138827
  ig_progressive_conservatives: "진보적 보수당" # 17788511039437640886
  ig_progressive_conservatives_desc: "$ig_paternal_conservatives_desc$" # 14431198156048252633
  ig_slavophiles_moderate: "슬라브주의자 (온건)" # 3499639237818578695
  ig_slavophiles_moderate_desc: "슬라브주의자들은 러시아가 서방의 사상에 물들어서는 안 된다고 믿습니다. 그들은 자유주의적 개혁과 사회주의 혁명에 회의적이며, 러시아가 하나이자 분리될 수 없는 상태로 강력함을 유지하기 위해서는 일부 항목만이 바뀌어야 한다고 생각합니다. 이들 중 온건파는 국가의 안정을 유지하는 데 필요한 최소한의 개혁에는 동의하지만 그 이상은 반대합니다." # 6255783710730730579
  ig_catholic_democrats: "가톨릭 민주당원들" # 11888221098240848376
  ig_catholic_democrats_desc: "$ig_paternal_conservatives_desc$" # 14431198156048252633
  ig_saquaremas: "사쿠레마스" # 14109084783680819280
  ig_saquaremas_desc: "사퀘마스(Saquaremas)는 제국 관료제와 연계된 집단뿐만 아니라, 생산품에 대해 해외 시장을 목표로 하는 지주들로부터 기원합니다. 이들은 모든 주(州)에서의 생산 흐름을 보장할 수 있는 강력한 중앙정부를 필요로 하며, 행정의 단일한 역할을 유지해야 하는데, 이는 제국 관리들에게 특권적인 지위를 부여하는 특징입니다." # 13155048540554354916
  ig_konstitutionell_liberale: "입헌 자유주의자" # 11999510911782622079
  ig_konstitutionell_liberale_desc: "콘스티투치오넬-리베랄은 독일 자유주의자들의 우익 세력입니다. 이들은 입헌군주제 아래의 소독일 연방을 지지합니다. 입헌주의를 넘어, 이들의 주요 목표는 독일 전역에 걸친 정치적 자유를 확보하는 것입니다." # 15164055484208046604
  ig_reactionaries: "반동주의자들" # 12639143899217795768
  ig_reactionaries_only_icon: "@ig_reactionaries!" # 17089515596255985452
  ig_reactionaries_desc: "반동주의자들은 옛 시절로 돌아가기를 바라는 이들이 모인 광범위한 세력이며, 이들은 특정 이해집단과는 달리 자신들의 향수를 일반적인 정치 의제로 격상시킵니다. 이들이 원하는 구체적인 내용은 각 나라마다 옛 시절이 어떠했는지(혹은 그렇게 보였는지)에 따라 달라집니다. 이 집단의 하위 분파로는 절대왕정주의자, 종교적 도덕주의자, 심지어 부유한 농민까지 포함될 수 있습니다." # 17054463600117024750
  ig_absolutists: "절대주의자들" # 17174659876535133793
  ig_absolutists_desc: "절대주의자들은 군주가 중앙집권화되고 근대화되는 국가에 대한 절대적인 권력을 가져야 한다고 믿습니다. 그들은 자유주의 개혁가들뿐만 아니라 자신들의 선조로부터 내려온 권한이 침해당한다고 여기는 지방 귀족들 모두에 의해 반대받고 있습니다. 러시아의 차르주의자들이나 특정 메이지 유신 지지자들이 그 예시입니다." # 7975559000987192294
  ig_slavophiles: "슬라브주의자들" # 6380842985221657236
  ig_slavophiles_desc: "슬라브주의자들은 러시아가 서구 사상에 물들어서는 안 된다고 믿습니다. 그들은 자유주의 개혁과 사회주의 혁명에 회의적이며, 러시아가 강력하고 하나이며 분열되지 않은 상태를 유지하기 위해서는 일부 사항만 변경되어야 한다고 생각합니다. 그들은 대다수의 개혁을 단호히 거부하며, 세계 열강에 뒤처지지 않기 위해 러시아가 반드시 근절해야 할 악폐로 농노제를 신의 섭리에 의해서만 인정할 뿐이며, 오직 기술 혁신만이 서방으로부터 수입되어야 하고, 그마저도 면밀히 검토되어야 한다고 믿습니다." # 3291399202939482123
  ig_legitimists: "정통주의자들" # 15215703624721084563
  ig_legitimists_desc: "$ig_reactionaries_desc$" # 15218681726587690667
  ig_carlists: "카를주의자들" # 2430412498063479665
  ig_carlists_desc: "$ig_reactionaries_desc$" # 15218681726587690667
  ig_miguelists: "미겔주의자들" # 16082102531906764040
  ig_miguelists_desc: "$ig_reactionaries_desc$" # 15218681726587690667
  ig_restorationists: "복고주의자들" # 4283945883682051246
  ig_restorationists_desc: "$ig_absolutists_desc$" # 2673334787024689877
  ig_southern_democrats: "남부 민주당원" # 1935212962336679855
  ig_southern_democrats_desc: "남부 민주당은 미국 정치에서 활동하는 세력 중 가장 열렬하게 노예제를 옹호하며 연방에 반대하는 세력입니다. 노예제를 필요악으로 여기는 다른 대부분의 남부 선전쟁(Antebellum) 보수 세력과 달리, 남부 민주당은 노예제를 긍정적인 선으로 간주하며 이를 보호하기 위해 수단과 방법을 가리지 않을 것입니다. 또한 이들은 분리 독립을 가장 강력하게 지지하며, 남북전쟁 발발 시 남부 연합을 지지할 것입니다." # 13263128241474056398
  ig_southern_conservatives: "남부 보수파" # 4673476111010564403
  ig_southern_conservatives_desc: "남부 보수파는 미국 정치권에서 활동하는 가장 열렬한 노예제 옹호자이자 연방 반대파입니다. 노예제를 필요악으로 여기는 다른 대부분의 남북전쟁 전 보수파와 달리, 남부 보수파는 노예제를 긍정적인 선으로 여기며 이를 보호하기 위해 어떤 노력을 아끼지 않을 것입니다. 또한 이들은 분리 독립을 가장 강력하게 지지하며, 남북전쟁 발생 시 남부 연합을 지원할 것입니다." # 5737063327986316414
  ig_calhounites: "칼훈주의자들" # 10497596539897880558
  ig_calhounites_desc: "$ig_southern_democrats_desc$" # 17205786947789702781
  ig_monarchists: "군주주의자들" # 7905601706576606852
  ig_monarchists_desc: "$ig_reactionaries_desc$" # 15218681726587690667
  ig_theocrats: "신정주의자들" # 15333984163860565779
  ig_theocrats_desc: "$ig_reactionaries_desc$" # 15218681726587690667
  ig_national_conservatives: "국민보수주의자들" # 6560203571636893906
  ig_national_conservatives_desc: "국민보수주의자들은 강력한 국가 정체성의 수호와 도덕주의를 국가의 지도 원칙으로 보존하는 데 헌신하는 보수주의의 하위 분파입니다. 근대화되는 세상에서 그들은 강경 우익 사회 정책과 자신들의 목표 달성을 위해 자유주의 제도를 해체하려는 의지를 통해 보다 자유주의적인 동료들과 대립각을 세웁니다. 대표적인 예로는 독일 국가인민당(DNVP)과 노르웨이 조국 연맹이 있습니다." # 4503164534709421864
  ig_caramurus: "카라마루스" # 5826247464521615784
  ig_caramurus_desc: "카라마루파는 본질적으로 페드루 1세 황제의 브라질 복귀를 옹호했던 상인, 관료, 군인들로 구성되어 있습니다. 그들은 황제의 권한을 보장하는 강력하게 중앙집권화된 군주제를 옹호합니다." # 7777198755792440691
  ig_patrianovists: "파트리아노비스트들" # 14839335300329220659
  ig_patrianovists_desc: "파트리아노비스트들은 전통주의적 정책에 기반하여 브라질에 유기적 군주제를 수립하고자 합니다. 그들은 가톨릭, 성 토마스 아퀴나스의 정치 사상, 민족주의에 뿌리를 두고 있으며, 자유주의와 헌법을 거부합니다." # 10377726064755167865
  ig_malthusians: "맬서스주의자들" # 15704078945027751972
  ig_malthusians_desc: "이 집단은 토머스 맬서스의 경제 이론을 신봉하며, 빈곤 완화를 위한 모든 노력이 필연적으로 뒤따르는 인구 증가로 인해 자멸적일 것이라 믿습니다." # 15417631675570680409
  ig_konservative: "보수파" # 509137761822641196
  ig_konservative_desc: "콘서바티브당은 독일 민족주의자들의 가장 보수적인 분파로, 주로 남부 독일인들과 가톨릭 신자들로 구성되어 있습니다. 프로이센과 그에 따른 개신교적 지배가 통일 독일 위에서 이루어지는 것에 대한 두려움은 이 분파가 대(大)독일 연방을 지지하는 원동력이 되었습니다. 콘서바티브당은 헌법주의를 거부하기에 절대 군주의 지속을 주장하는 유일한 분파입니다." # 3771837057315810620
  ig_fascists: "파시스트들" # 17340457858244756745
  ig_fascists_only_icon: "@ig_파시스트들!" # 1756376674810248254
  ig_fascists_desc: "파시즘은 극우 이념으로서 명확한 용어로 정의하기 어렵습니다. 일반적으로는 국가적 배타주의, 국가 숭배, 그리고 좌익 또는 외래 요소로 간주되는 모든 것에 대한 맹렬한 적대감으로 특징지어지며, 그 자체로 모순으로 가득합니다. 파시스트들은 종종 매우 전통적인 가치를 주장하지만, 현대 산업과 전쟁의 효율성을 찬양하기도 합니다. 이러한 전통주의와 현대성의 기묘한 결합은 예를 들어 성직주의적 파시즘을 전통적 도덕주의와 구별하게 만드는 요소 중 하나이며, 이탈리아 미래주의를 사회주의와 구별하게 만드는 요소이기도 합니다." # 2764013278486223455
  ig_integralists: "통합주의자들" # 10051957212461894297
  ig_integralists_desc: "$ig_fascists_desc$" # 5255294101254692479
  ig_christian_democrats: "기독교 민주당" # 5818466641597237247
  ig_christian_democrats_only_icon: "@ig_christian_democrats!" # 11436263980465413371
  ig_christian_democrats_desc: "중도주의 이념인 기독교 민주주의는 가톨릭 정치 사상의 종착점이라 할 수 있습니다. 사회 가톨릭 사상에 영향을 받은 이 이념은 코포라티즘(노동조합주의)과 보충성의 원칙을 통해 국가의 공공 영역 개입을 제한하는 한편, 좀 더 인간적인 형태의 자본주의를 증진하고자 합니다. 일반적으로 참정권 확대를 지지하지만, 다른 쟁점들에 대해서는 보수적인 입장을 취합니다. 역사적으로 이는 광범위한 범주였으며, 그 예시로는 오스트리아의 반유대주의적 기독교 사회당부터 첸트룸당(Zentrum)과 그 여러 분파, 그리고 개혁주의적인 루이지 스투르초(Luigi Sturzo)에 이르기까지 다양했습니다. 가톨릭 국가들에서 이는 일반적으로 가톨릭 사상의 중도 좌파를 대변했지만, 비(非)가톨릭 국가들에서는 가톨릭 사상 전반을 포괄하는 역할을 했습니다." # 12961515690642550185
  ig_catholics: "가톨릭교도들" # 12620653587753651716
  ig_catholics_desc: "가톨릭주의자들이 국가의 월권 행위라고 인식하는 것으로부터 가톨릭 신자들과 가톨릭 교회를 보호하고자 하는 동시에, 그들의 다른 입장들은 정치적, 사회적 가톨릭 사상에 기반을 둔 이해관계 집단입니다." # 15808912717187840782
  ig_rural_folk: "마을의 이익" # 14102435412173254600
  ig_rural_folk_only_icon: "@농촌_민중_화폐!" # 1912271572102384870
  ig_rural_folk_desc: "농민들과 지역 실력자들의 다양한 이익을 대변하는 비이념적인 세력 집단입니다. 비록 종종 일관성이 없긴 하지만, 이러한 마을의 이익은 대체로 지역 자치와 전통적 가치를 지향합니다." # 12475168400974427607
  ig_rus_obschina: "옵시나스" # 357163513407499775
  ig_rus_obschina_desc: "옵시나(Obschina)는 러시아 정부가 토지를 더 효율적으로 관리하기 위해 활용했던 농민 공동체 자치 조직의 전통적인 형태입니다. 세금 징수, 징집, 농촌 치안을 담당했던 이 비교적 자치적이고 다소 비공식적인 통치 단위는 해당 지역 농촌 공동체의 경제 관리에도 상당한 역할을 했습니다. 러시아 제국 내에서 지역 지도자(스타로스타, Starosta) 선출이 일반적이었던 몇 안 되는 지역 중 하나였기에, 이러한 사회 제도는 놀랍지 않게도 '나로드니키(Narodniks)'라 불리는 러시아 농업 사회주의 운동에 영감을 주었습니다." # 12522405217480246848
  ig_rus_obschina_rural: "농촌 옵시나" # 8264627384240720150
  ig_rus_obschina_rural_desc: "농촌 오비시나는 농촌 자치 기구로, 최근의 사회주의 혁명 시기까지 생존했던 본래의 러시아 오비시나에 그 뿌리를 두고 있습니다. 흑토 통치(Chernopolositsa)의 비효율성을 철폐하고 농노제와 귀족제의 멍에에서 벗어나도록 개혁된 이 재편된 농촌 오비시나는 이제 새로운 사회주의 정권의 자치적인 단위이자 그 도시 대응 기관의 자랑스러운 원형으로 서 있습니다." # 14546912654806347738
  ig_greenbackers: "그리너스" # 14213450423283471773
  ig_greenbackers_desc: "그린배커(Greenbackers)는 농민들의 부채 부담을 줄이기 위해 인플레이션 경제 정책을 옹호하는 농업 단체들의 느슨한 연합체입니다. 이 핵심적인 이슈 외에도, 그린배커는 상당한 인종차별 및 성차별 분파를 포함하는 매우 다양한 집단입니다." # 9607212647252860151
  ig_national_grange: "농민 동맹" # 9643681375256009345
  ig_national_grange_desc: "농민 동맹은 생산자 조합이 되고자 하는 열망을 가진 농민 옹호 단체입니다. 동맹들은 철도 및 공공 사업 개혁에서부터 관세 인하, 주정부 매입 제도인 재무부 직할 창고 시스템에 이르기까지 일련의 개혁안들을 지지합니다. 유색인종 농민 동맹과 같은 일부 단체들은 사회 정치적 측면에서 급진적이어서, 인종 분리 정책의 종식과 민주당 대신 공화당과의 연대를 주장합니다." # 11240647016641505109
  ig_industrialists: "상업적 이해관계" # 6909023599108652645
  ig_industrialists_only_icon: "@산업가_bpm!" # 6890546408754774508
  ig_bourgeoisie: "부르주아지" # 12807798651336411952
  ig_bourgeoisie_desc: "부르주아는 부유한 도시 상인 계급입니다. 그들은 현재로서는 부와 권력을 확장하는 것 외에는 이념적 헌신이 거의 없습니다." # 7321815246080899238
  ig_industrialists_desc: "대기업의 이익을 대변하는 비이념적 세력 집단. 일반적으로 정부의 규제 확대를 지양하며, 그 외의 모든 사안에서는 순간순간 독점 자본에 이익이 되는 편에 선다." # 4327905287881574772
  ig_landowners: "귀족 이해관계" # 9752410896180513948
  ig_landowners_only_icon: "@토지귀족_생산성_모델링!" # 13964589062501981409
  ig_landowners_desc: "전통적으로 강력한 가문의 이익을 대변하는 비(非)이념적 세력 집단입니다. 일반적으로 그들의 권력 유지를 굳게 믿고 있으나, 고대의 앙갚음으로 인한 다툼으로 고심하고 있습니다." # 13198562174851719198
  ig_slaver_interests: "노예 소유주들의 이해관계" # 7517279775641172441
  ig_slaver_interests_desc: "노예 소유주들의 이익을 대변하는 비이념적 세력 집단입니다. 그들은 자신의 '재산권' 수호를 대체로 굳게 지지하지만, 그 외의 문제들에 대해서는 의견이 나뉘어 있습니다." # 6039817371309912962
  ig_shogunate: "다이묘 이해관계" # 12120533807721211464
  ig_shogunate_desc: "다이묘는 10세기 이후 교토와 쇼군의 직할지를 제외한 일본 대부분을 통치했던 강력한 토지 소유 귀족이자 거두들이었습니다. 다이묘들은 강력한 씨족들로 나뉘어 자신들의 영지를 방어하기 위해 사무라이를 고용했습니다." # 15882201276342481828
  ig_kazoku: "카조쿠" # 1955853343471261760
  ig_kazoku_desc: "화족은 메이지 유신 이후에 형성된 세습 귀족 제도였습니다. 이는 다이묘와 구게를 합병하여 영국 귀족 제도와 유사한 칭호 및 귀족 체계로 만들어졌습니다." # 16416195250004779166
  ig_mesafint: "메사핀의 이익" # 5513549525065029374
  ig_mesafint_desc: "메사핀트 귀족들은 제국의 세습 귀족들로, 종종 여러 주의 지도층을 장악하고 있었습니다. 그들의 주된 관심사는 곤다르 궁정 내 영향력을 두고 다투는 동시에 자신들의 특권과 자치권을 지키기 위한 투쟁에 있었습니다." # 12209236037683282381
  ig_intelligentsia: "전문적 관심사" # 2398790830490859358
  ig_intelligentsia_only_icon: "@intelligentsia_bpm!" # 8862523558593367137
  ig_intelligentsia_desc: "전문직 종사자와 상인들의 이해관계를 대변하는 비이념적 세력 집단입니다. 이들은 보통 전문직 협회, 공예 노조, 전통적인 길드, 그리고 비공식 카르텔의 형태로 조직되며, 대기업의 침해와 속칭 '평범한 대중'의 위협을 두려워합니다. 네덜란드 및 이탈리아 상인 길드부터 미국 노동 총동맹에 이르기까지 다양한 형태의 사례가 있습니다." # 14527361578372361226
  ig_rus_meschane: "메샤네의 이해관계" # 8144824033084659490
  ig_rus_meschane_desc: "메샤네는 러시아의 신분제가 존속하던 시기의 도시 하층민을 일컫습니다. 또 다른 중요한 도시 계층인 라즈노친치와 비교했을 때, 메샤네는 혁명적 정서보다는 온건함과 안정을 선호하는 경향이 있습니다." # 6832926469041481992
  ig_rus_raznochintsy: "라즈노친치" # 15512840282754033251
  ig_rus_raznochintsy_desc: "라즈노친치는 주로 도시 거주자로 구성된 집단으로, 어떤 이유로든 외국인이 아니면서 러시아의 엄격한 신분제 밖에 존재하는 이들입니다. 이 집단의 구성원들은 종종 혁명적인 정서를 지닌 것으로 알려져 있으며, 서구의 자유주의 사상에 동조하는 경향이 있습니다. 따라서 메샤네와 비교했을 때, 그들은 러시아의 미래에 관해 더욱 급진적인 사상을 선호하는 경향이 있습니다." # 6021264091838135880
  ig_rus_obschina_urban: "도시 오프시나" # 5119113378336873912
  ig_rus_obschina_urban_desc: "도시 오프시나(Urban Obschina)는 최근 권한이 강화된 오프시나(Obschina) 제도를 러시아 사회의 비농업 부문에 외삽한 결과물입니다. 도시 오프시나는 집단적 의사결정 및 토지의 공공 소유 방식을 활용하며, 농촌 오프시나에 의해 완성된 기존의 일부 자치 메커니즘을 이용하는 동시에 도시 인구의 높은 밀도와 특수한 필요를 고려합니다." # 857953948130836380
  ig_negade: "이해관계 제약" # 2735537035344695391
  ig_negade_desc: "네가드(Negade)는 에티오피아의 도시 상인 계층을 일컫는 말로, 종종 특히 부유한 네가드라스(Negadras)가 이들을 이끌었습니다. 이 집단은 많은 상인들과 마찬가지로 외국과의 경쟁을 두려워하며 자신들의 장인 및 도시 파벌 네트워크의 영향력을 보존하고자 합니다." # 17794623788965068760
  ig_petty_bourgeoisie: "관료 이해관계" # 5644086304118719450
  ig_petty_bourgeoisie_only_icon: "@소시민_bpm!" # 11150369295437638550
  ig_petty_bourgeoisie_desc: "기득권 관료들로 구성된 비이념적 세력 집단입니다. 이 부패한 관리들은 의도된 정치적 절차에도 불구하고 권력을 유지하기 위해 정치 기계를 조종하는 데 능숙합니다." # 7003376476480146618
  ig_kuge: "구게파 이해관계" # 16234210751542778564
  ig_kuge_desc: "쿠게는 황제의 궁정 내 귀족 및 관료들로, 쇼군이나 다이묘가 아닌 황제에게 직접적으로 복종했습니다." # 2753580652402759967
  ig_armed_forces: "군사적 이해관계" # 3664398168689446482
  ig_armed_forces_only_icon: "@armed_forces_bpm!" # 9919379629808606640
  ig_armed_forces_desc: "강력한 군부 지도자들로 구성된 비이념적 권력 집단입니다. 이들은 일반적으로 민간 사회보다 군사력 확장에 전념하며, 군 관직을 통해 개인적인 명예와 부를 추구합니다." # 9720176043532460344
  ig_devout: "교회의 이익" # 9321983214065957250
  ig_sikh_priesthood: "시크교 성직 계층" # 6452099629334777372
