l_korean:
  bpm_union_laws.1.t: "노동조합?" # 7306035325265632442
  bpm_union_laws.1.desc: "도시가 성장함에 따라 그 안에 거주하는 무익한 선동꾼들의 수도 늘어나는구려. @trade_unions_bpm! 노동조합은 지금까지는 사소한 골칫거리였으나, 이제 우리 산업계의 거두들은 조직적인 파괴 공작, 선동, 그리고 더 나아가서는 #r 사회주의#!에 대한 우려스러운 사건들을 보고하고 있소. 우리가 눈감아 주던 정책은 끝을 맺어야 할 듯하니, 그렇지 않으면 그들이 우리 자랑스러운 국가의 경제적, 도덕적 근간을 망칠 것이오." # 11254983368897483097
  bpm_union_laws.1.f: "노동자들이 임금 인상을 위해 결합하는 것은 두 가지 관점에서 고려될 수 있습니다. 하나는 자신들의 이익을 도모하는 것이고... 다른 하나는 자신들의 조합에 가담하지 않는 이들에게 해를 끼치는 것입니다. 법률의 규정은 이 두 가지 모두를 단죄합니다.\n\n— 커먼웰스 대 풀리스 사건 판결문, 1806년" # 10839897885814691
  bpm_union_laws.1.a: "전면적으로 금지하시오!" # 4193637378193212833
  bpm_union_laws.1.b: "허용하되, 그들의 활동을 제한하십시오." # 11030066146295770477
  bpm_union_laws.1.c: "해당 주(State)가 그들을 흡수해야 하오!" # 16175813193239389874
  bpm_union_laws.1.d: "다시 생각해보니, 누가 신경이나 쓰겠습니까?" # 16706983003337379772
  communism.1.a: "그들의 노동에 더 높은 임금을 제공하십시오." # 9911956948284497198
  communism.1.b: "마지막 노예 상인들을 그들의 고통에서 벗어나게 해주시오." # 7682085798224408106
  communism.1.c: "노동자들을 위한 더 나은 환경을 보장하시오." # 7102404234917338770
  communism.1.d: "조직 노동에 대한 제한을 해제합니다." # 13063581808799058837
  communism.1.e: "우리는 항복하지 않을 것이다!" # 5015284101316816917
