l_korean:
  ideology_nonexistent: "초기화되지 않음" # 9931611674239871260
  ideology_nonexistent_desc: "#lore 이 이익집단 또는 지도자는 아직 초기화되지 않았습니다. 초기화되지 않은 이익집단의 세력이 0이 아니라면 BPM 개발자에게 버그로 보고해 주십시오! #!" # 1304020136514659619
  ideology_placeholder_leader: "$ideology_nonexistent$" # 15450738802266654980
  ideology_placeholder_leader_desc: "$ideology_nonexistent_desc$" # 17401974458687588357
  ideology_center_leader: "중앙" # 10088933344845843871
  ideology_center_leader_desc: "#lore 이 지도자는 그들의 집단에 대한 이념적 정통성을 고수합니다. #!" # 11972617499610450299
  ideology_moderate_desc: "#lore 이 지도자는 특별한 이념을 가지고 있지 않으나, 전반적으로 보다 온건한 접근 방식을 선호합니다. #!" # 12180773038749711143
  ideology_social_democrat: "노동자 급진파" # 17805747861735841207
  ideology_social_democrat_desc: "#lore 이 지도자는 급진적 노동 운동의 전통에 폭넓게 부합하는 독특한 이념을 따릅니다. 보다 극단적인 사회주의자들과는 달리, 이 지도자는 부르주아 공화국을 전복하려 하기보다는 그 안에서 협력하고자 합니다. #!" # 6829471445147324115
  ideology_socialist_leader: "사회주의자" # 3261957402647864113
  ideology_socialist_leader_desc: "#lore 이 지도자는 제1 국제노동자협회에서 무정부주의자들에 맞섰던 광범위한 좌파 전통에 속합니다. #!" # 10163927374204909339
  ideology_agrarian_socialist_leader: "농본주의 사회주의자" # 12496643935443868344
  ideology_agrarian_socialist_leader_desc: "#lore 이 지도자는 일반적으로 자본주의가 가져온 산업화에 반대하는 광범위한 농민 사회주의 전통에 속해 있습니다. #!" # 6810824975793144598
  ideology_luddite: "급진적 농본주의자" # 4788936575553265738
  ideology_humanitarian: "자유주의적 진보주의" # 13883947568900746791
  ideology_positivist: "테크노크라트" # 2813708089677523891
  ideology_physiocrat: "중농주의자" # 9922723103647463877
  ideology_physiocrat_desc: "#lore 이 지도자는 중농주의 경제학파를 따르며, 경제에서 가장 가치 있는 요소이자 잉여 부의 유일한 원천은 농업 발전이라고 믿습니다. 그들은 이러한 잉여가 자유방임주의 정책과 단일 토지세로 극대화될 수 있다고 생각합니다. #!" # 8462345043286177582
  ideology_cameralist: "카메라주의자" # 7752435676569085368
  ideology_cameralist_desc: "#lore 이 지도자는 현대적인 수출 경제의 확장을 통해 국가의 부를 극대화하는 방향으로 경제를 개혁해야 한다고 믿습니다!#" # 408981884021354557
  ideology_against_single_party: "단일 정당 반대파" # 17814599786627428516
  ideology_against_single_party_desc: "#lore 현 유일 합법 정당은 폐지되어야 한다고 믿는 단체입니다. #!" # 3040990721870166441
  ideology_pro_single_party: "일당 지지자들" # 13624369848465261749
  ideology_pro_single_party_desc: "#lore 이 집단은 현 단일 정당 체제를 지지합니다. #!" # 7107612594951256821
  ideology_corporatist_leader: "사회적 온정주의자" # 11748720965291371934
  ideology_liberal_leader: "자유민주당" # 4624409222733939175
  ideology_serfdom_reformer: "농노제 개혁가" # 2415358055452768224
  ideology_serfdom_reformer_desc: "#lore 이 지도자는 농노제를 최소한의 개혁이 필요한 제도로 여깁니다. #!" # 17031170750842577333
  ideology_jingoist: "군국주의자" # 4132034768516086124
  ideology_jingoist_desc: "#lore 제기랄! 이 집단은 군대가 사회의 일반적인 구조에 통합되어야 한다고 믿습니다. #!" # 11831587163837333485
  ideology_anarchist_syndicalist: "무정부주의적 생디칼리스트" # 7535324978704659639
  ideology_anarchist_syndicalist_desc: "$ideology_anarchist_desc$" # 13635670963674959023
  ideology_syndicalist: "생디칼리스트" # 12287891860791190895
  ideology_donghak: "동학" # 7621922184069019611
  ideology_donghak_desc: "#lore 동학(東學), 즉 '동방의 가르침'을 따르는 자들은 개혁과 낡은 한국 전통의 쇄신을 통해 더욱 진보적이고 독립적인 사회를 건설함으로써 서구의 영향력을 몰아내고자 합니다. #!" # 9047757353256233826
  ideology_tridemism: "트라이데미스트" # 18360876276975777360
  ideology_tridemism_desc: "#lore 삼민주의, 혹은 민족주의, 민권주의, 민생주의는 혁명가 쑨원(Sun Yat-sen)의 사상에서 파생된 정치 철학입니다. 문제의 세 가지 원칙은 민족주의(Nationalism), 민권주의(Will, 역주: 원문 'Will'은 '권리' 혹은 '통치권'으로 해석될 수 있으나, 삼민주의 원어에 따라 '민권'으로 번역), 그리고 민생주의(Welfare)입니다. 중국 내 다수의 정치 파벌에 의해 광범위하게 해석되고 있지만, 삼민주의의 목표는 강력하고 주권적인 중국 국가를 건설하는 것입니다. #!" # 3586367063138715291
  ideology_dop_metropole_loyalist: "본토 충성파" # 14654157555453275990
  ideology_dop_metropole_loyalist_desc: "#lore 이 집단은 본국에 충성하고 있습니다. #!" # 7333314738123359310
  ideology_reconstructionist: "급진적 재건주의자" # 15034994630155635835
  ideology_reconstructionist_desc: "#lore 이 지도자는 남부 재건과 진정한 평등을 지지합니다. #!" # 1254238120426181533
  ideology_dove: "비둘기파의" # 11902076839668782977
  ideology_dove_desc: "#lore 이 지도자는 외교적 접근 방식을 선호합니다. #!" # 1303158306652376666
  ideology_revolutionary_hawk: "혁명 매파" # 723839848633317317
  ideology_revolutionary_hawk_desc: "#lore 이 지도자는 진보적인 정책을 필요하다면 무력을 사용해서라도 전 세계에 선제적으로 시행해야 한다고 믿고 있습니다. #!" # 17818492642978913974
