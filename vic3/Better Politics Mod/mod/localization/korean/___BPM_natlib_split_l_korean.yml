l_korean:
  bpm_natlib_split.1.t: "국민국가, 법치국가, 사변국가" # 18068548524936974330
  bpm_natlib_split.1.d: "급진파들의 민족주의가 희미한 기억으로 사라짐에 따라, 새로운 형태의 민족주의가 그 자리를 대신하고 있습니다. 독일 전역에서 자본가와 노동자 모두 @ig_national_liberals! #yellow 국민자유주의자#!의 깃발 아래 모여듭니다. 그들은 시민의 자유, 강력한 국가, 안정된 생계, 그리고 무엇보다도 독일 이상주의의 위대한 전통 위에 세워질 통일된 독일을 약속합니다." # 14260365886385337780
  bpm_natlib_split.1.f: "정치 권위로부터 발하는 행위는 보편적인 행위이며, 그 진정한 보편성으로 인해 그 적용의 규칙 또한 내포하고 있다. 그것이 지시하는 바는 보편적이며 자기 자신과 동일하다. 정치 권위의 행위는 자유롭고 보편적인 확정성을 부여하며, 그 집행은 동시에 그 적용이 된다. 그것이 적용되는 대상에 어떠한 차별도 둘 수 없으므로, 그 적용은 행위 자체 내에서 규정되어야 하며, 그 적용에 저항하거나 이질적인 물질은 존재하지 않는다.\n\n—G.W.F. 헤겔, 1802" # 859786473978674897
  bpm_natlib_split.1.a: "이성은 끊임없이 전진합니다!" # 14117331796460205007
  bpm_natlib_split.2.t: "국민자유주의자" # 15769484474240564192
  bpm_natlib_split.2.d: "급진파들의 민족주의가 희미한 기억으로 사라지면서, 새로운 형태의 민족주의가 그 자리를 차지하게 되었습니다. 우리 국가 전반에 걸쳐 자본가와 노동자 모두 이제 @ig_national_liberals! #yellow 국민자유주의자#!의 깃발 아래 모여들고 있습니다. 그들은 국민의 지지를 받는 강력한 국가, 국민에게 보장되는 안정적인 생계, 그리고 무엇보다 세계 무대에서 자랑스럽게 설 수 있는 단결된 국가를 약속합니다." # 7958187286696970942
  bpm_natlib_split.2.f: "정치 권위로부터 발하는 행위는 보편적인 행위이며, 그 진정한 보편성으로 인해 그 적용의 규칙 또한 내포하고 있다. 그것이 지시하는 바는 보편적이며 자기 자신과 동일하다. 정치 권위의 행위는 자유롭고 보편적인 확정성을 부여하며, 그 집행은 동시에 그 적용이 된다. 그것이 적용되는 대상에 어떠한 차별도 둘 수 없으므로, 그 적용은 행위 자체 내에서 규정되어야 하며, 그 적용에 저항하거나 이질적인 물질은 존재하지 않는다.\n\n—G.W.F. 헤겔, 1802" # 859786473978674897
  bpm_natlib_split.2.a: "통합하거나 죽거나!" # 5763921972866694861
  bpm_natlib_split.3.t: "국민자유주의자" # 15769484474240564192
  bpm_natlib_split.3.d: "급진주의자들의 민족주의가 희미한 기억으로 사라지면서, 새로운 종류의 민족주의가 그 자리를 대신하고 있습니다. 우리 국가 전역에서 자본가와 노동자 모두가 @ig_national_liberals! #yellow 국민 자유주의자#!의 깃발 아래 모여들고 있습니다. 그들은 인민의 지지를 받는 강력한 국가, 인민에게 보장된 안정적인 생계, 그리고 세계 무대에서 자랑스럽게 설 수 있는 근대 국가를 약속합니다." # 12773230234808429111
  bpm_natlib_split.3.f: "진정한 남자가 아닌 일부 사람들은 자기 자신의 다른 부분들을 사랑하지만, 진정한 남자는 자신의 명예가 목숨보다 더 소중하다고 믿습니다. 그리고 국가는 우리 모두를 합쳐 놓은 것에 불과하며, 국가의 명예는 국가의 안락함과 국가의 평화, 그리고 국가의 목숨 그 자체보다 더 소중한 것입니다. \n\n—우드로 윌슨, 1916년" # 242391106375959094
  bpm_natlib_split.3.a: "만세!" # 17031166893907247289
  bpm_natlib_split.4.t: "보나파르트주의의 귀환" # 9393069132248787607
  bpm_natlib_split.4.d: "옛 나폴레옹이 무덤에서 안식을 취하는 동안, 그의 후계자들이 삶의 세계로 다시 발톱을 드러내며 기어 나오고 있습니다. 그곳에서 그들은 가난과 절망에 들끓는 분열된 국가에 둘러싸인, 고대적이고 무너져가는 파리를 발견합니다. 실망한 그들은 자신들의 지도자, 즉 #blue 루이 나폴레옹 보나파르트#!에게 시선을 돌립니다. 그는 이미 두 번의 쿠데타를 성공시켰으며, 이전 세대의 프랑스인들에게 영감을 주었던 영광으로 치장되어 있습니다.\n\n비록 오늘날 그들이 상류층 신사들에게 조롱당하고 있을지라도, 곧 평민들은 결국 보나파르트의 강력한 손길을 선호할지 결정하게 될 것입니다." # 3966520325311234073
  bpm_natlib_split.4.f: "헤겔은 어느 곳에서 모든 위대한 세계사적 사실과 인물은, 말하자면, 두 번 나타난다고 언급했다. 그는 그 뒤에 덧붙이는 것을 잊었다. 첫 번째는 비극으로, 두 번째는 희극으로.\n\n—칼 마르크스, 1852년" # 14161641682610943474
  bpm_natlib_split.4.a: "그 오스만 제국은 언제 감옥에서 나왔단 말인가!?" # 8180214745631653706
  bpm_natlib_split.5.t: "실증주의자들" # 8120986004104744848
  bpm_natlib_split.5.d: "급진주의자들의 민족주의가 희미한 기억 속으로 사라지면서, 그 자리를 새로운 형태의 민족주의가 대체하고 있습니다. 우리나라 전역에서 산업가와 노동자 모두 이제 @ig_national_liberals!의 깃발 아래 모이고 있습니다! 이는 인민이 지지하는 강력한 국가, 인민에게 보장되는 안정적인 생계, 그리고 세계 무대에서 우뚝 설 수 있는 현대화된 국가를 약속하는 실증주의입니다." # 5841998380466922237
  bpm_natlib_split.5.f: "통일의 첫 번째 조건은 주관적 원리이며, 긍정주의 체계에서 이 원리는 지성의 심장에 대한 종속입니다. 이것 없이는 개별적으로든 집단적으로든 우리가 추구하는 통일은 결코 영속적인 기반 위에 놓일 수 없습니다. 우리와 같은 복잡한 유기체의 이질적이고 종종 적대적인 경향들 사이에서 융합을 만들어낼 만큼 충분히 강력한 영향력이 존재해야만 합니다.\n\n—오귀스트 콩트, 1844년" # 6883878993843820045
  bpm_natlib_split.5.a: "사랑, 질서, 그리고 진보!" # 16510621941187996520
  bpm_fascist_split.1.t: "파시스트들" # 17340457858244756745
  bpm_fascist_split.1.d: "새로운 반동 세력이 등장했습니다. 바로 @ig_fascists!Fascists입니다. 이들은 극단적인 민족주의 운동으로, 계급 협력과 국가에 대한 굳건한 충성을 바탕으로 국가 질서를 수립할 것을 주장합니다." # 1904747690808211238
  bpm_fascist_split.1.f: "대중은 재산 관계를 바꿀 권리가 있소; 파시즘은 재산을 보존하면서도 이에 대한 표현을 제공하고자 하오. 파시즘의 논리적 귀결은 정치 생활에 미학을 도입하는 것이오. 파시즘이 총통 숭배를 통해 대중을 무릎 꿇게 하여 그들을 짓밟는 것은, 의례적인 가치 생산에 강제 투입된 기구(apparatus)를 짓밟는 것과 상응하는 것이오.\n\n—발터 벤야민, 1936년" # 10914454336060535540
  bpm_fascist_split.1.a: "국가는 전진한다!" # 9080987843006344429
