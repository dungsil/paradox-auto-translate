l_korean:
  bpm_marlib_split.1.t: "시장 자유주의자들" # 5667552447296510788
  bpm_marlib_split.1.d: "때로는 희망 없는 공상가로 비웃음을 사고, 때로는 냉혈한의 투기꾼으로 비난받는 @ig_market_liberals! #yellow 시장 자유주의자들#! 이 보이지 않는 손의 힘을 옹호하며 등장했습니다. 그들은 교환을 통한 평화, 경쟁을 통한 번영, 능력 있는 자가 이끄는 국가, 그리고 각 개인이 자신의 운명의 설계자가 되는 사회를 약속합니다." # 10133538047886658387
  bpm_marlib_split.1.f: "산업을 진흥하고, 독창성에 보상하며, 자연이 부여한 특별한 힘을 가장 효과적으로 이용하여 자유 상업은 노동을 가장 효율적이고 경제적으로 분배합니다. 이는 생산물의 총량을 증대시킴으로써 전반적인 이익을 확산시키고, 이해와 교류라는 하나의 공통된 끈으로 문명화된 세계 전역의 국가 사회를 하나로 묶습니다.\n\n—데이비드 리카도, 1821년" # 1983102966803382110
  bpm_marlib_split.1.a: "시장이 알아서 공급할 것입니다!" # 1499827135643554820
  bpm_marlib_split.2.t: "공리주의자들" # 128183296760423754
  bpm_marlib_split.2.d: "때로는 지나치게 실용주의자라는 평가를 받기도 하고, 때로는 최대 다수의 최대 행복을 강조하는 점에서 칭송받기도 하는 @ig_market_liberals! #yellow 공리주의자들#! 은 가장 많은 사람들의 행복을 극대화하는 주창자로 부상했습니다. 그들은 개인의 자유와 사회 복지 간의 균형을 맞추는 정책을 옹호하며, 보다 공평하고 효율적인 사회를 만드는 것을 목표로 합니다." # 4079684898886402129
  bpm_marlib_split.2.f: "최대 다수의 최대 행복은 도덕과 입법의 기초입니다. 전반적인 복지를 증진하고 고통을 줄이는 행동을 우선시함으로써, 우리는 이성적인 원칙과 인도주의적 가치 위에 번영하는 사회를 건설할 수 있습니다.\n\n—제러미 벤담, 1789년" # 13974191064058339977
  bpm_marlib_split.2.a: "최대 다수의 최대 행복!" # 5120297026830477107
