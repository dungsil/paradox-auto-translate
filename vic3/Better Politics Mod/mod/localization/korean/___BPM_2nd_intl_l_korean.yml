l_korean:
  bpm_2nd_intl.1.t: "새로운 국제 질서의 씨앗" # 4753533996402339260
  bpm_2nd_intl.1.d: "@ig_socialists! 사회주의자들 사이에서는 노동 계급의 이익이 국가의 경계를 초월한다는 것이 일반적으로 인정되고 있습니다. 그러나 #pink 국제노동자협회#!가 해산된 이후, 새로운 국제 연합을 창설하려는 진지한 시도는 없었습니다. 이를 시정하기 위해, 여러 노동자 조직의 대표자들이 오늘 스위스에 모였으며, 그곳에서 #pink 제2인터내셔널#!의 창립 문서가 될 새로운 사회주의 선언문을 작성하기로 결정되었습니다." # 5009355672780266107
  bpm_2nd_intl.1.f: "구세계와 신세계의 프롤레타리아들에게 화합의 정신이 깃들고 있습니다. 고통받고 억압받는 자들 사이에 착취자들에 대한 증오가 커지고 있으며, 자본가 압제자들에 대한 불신 또한 증가하고 있습니다. 형제들이여, 이것이 결정적인 순간임을 느끼지 못하십니까?\n\n—브뤼셀 회의, 1880년" # 14464121388741847706
  bpm_2nd_intl.1.a: "이것을 주시해야겠습니다." # 3628616660881456106
  bpm_2nd_intl.2.t: "국제 노동자 연맹과 그 불만" # 8575990703602302912
  bpm_2nd_intl.2.d: "#분홍색 제2인터내셔널#의 소집은 계획대로 되지 않았습니다. 조직이 부실했을 뿐만 아니라, 사회주의 운동 자체가 분열로 몸살을 앓고 있는 듯합니다.\n\n가장 두드러지는 것은 @ig_reformist_socialists! 개혁주의자들과 @ig_revolutionist_socialists! 혁명주의자들 사이의 분열입니다. 이들은 실질적인 문제로 의견이 갈렸는데, 전자는 정식 대의원만이 참석할 수 있어야 한다고 주장하는 반면, 후자는 모든 참가자의 안전을 보장하기 위해서는 익명성만이 가능하다고 주장합니다.\n\n타협에 이르지 못한 양 진영은 각각 별도의 대회를 조직하기 시작했습니다." # 8377276962909058712
  bpm_2nd_intl.2.f: "회의가 소집되었다. 노동자 계급 운동의 역사상 이토록 굴욕적인 조건 아래서 노동자 회의가 소집된 적은 없었다.\n\n—에두아르트 베른슈타인, 1889년" # 8793509093933278689
  bpm_2nd_intl.2.a: "선동가들 간의 불화라니? 잘됐군!" # 4743008801415413889
  bpm_2nd_intl.2b.t: "사회주의자들이 분열되었습니다!" # 16070615105753662777
  bpm_2nd_intl.2b.d: "@ig_socialists! 사회주의자들이 세력을 키우면서, 그들 사이의 교리적, 전술적 이견들이 점점 더 격렬해지고 있습니다. 이러한 차이점들이 최근의 다툼으로 마침내 분수령을 맞았으며, 한쪽은 반대파들을 회의장에서 무력으로 축출했습니다. 그 결과 두 개의 뚜렷한 파벌이 등장했는데, 바로 @ig_reformist_socialists! 개혁주의자와 @ig_revolutionist_socialists! 혁명주의자입니다." # 5008817942381328585
  bpm_2nd_intl.2b.f: "이것이 모든 차이를 야기하는 질문의 핵심입니다. 프롤레타리아가 중산층의 특정 파벌과 동맹을 맺어 다른 중산층 집단에 대항하는 것을 막을 만큼 중산층과 프롤레타리아 간의 적대감이 큰 것일까요? 아니면 중산층 내부에 중산층과 노동 계급 사이에 존재하는 적대감보다 더 큰 반목이 존재하는 것일까요?\n\n—카를 카우츠키, 1902년" # 6058960677883202601
  bpm_2nd_intl.2b.a: "알겠습니다." # 16948935647941202111
  bpm_2nd_intl.3.t: "가능론 국제 연대" # 24606396233669452
  bpm_2nd_intl.3.d: "#bold 개혁주의 사회주의자!#를 이끌고 있습니다! 개혁주의자들은 프랑스의 '가능주의자들(Possibilists)'과 영국의 '노동조합총연맹(Trades Union Congress)'을 일컫습니다. 그들이 '마르크스주의 파벌'이라 부르는 강경파의 수사를 거부하고, 가능주의자들은 일반적인 사회주의 달성으로 나아가는 길에서 현재 가능한 것, 즉 점진적인 개혁을 우선시하기로 결정했습니다. 가능주의자 대회는 무엇보다도 8시간 노동제와 직장 민주주의를 추진하기로 결의했습니다." # 7532424010640070057
  bpm_2nd_intl.3.f: "본 국제 노동 회의는 노동 시간 단축, 아동 노동 제한 및 관련 조치에 대한 결의안이 자신들의 완전한 산업 개혁 강령을 표명하는 것이 아니라, 노동자들이 현재의 고난을 경감시키고 궁극적으로 모든 생산 수단을 노동자 스스로가 소유하고 통제하는 것을 확보하는 데 필요한 여가, 교육 및 조직을 증진하기 위해 요구되는 조치임을 선언한다.\n\n—가능주의자 회의, 1889년" # 13362199516774156537
  bpm_2nd_intl.3.a: "마르크스주의자들은 어떻습니까?" # 14878790501337186865
  bpm_2nd_intl.4.t: "마르크스주의 인터내셔널" # 8781342720733575826
  bpm_2nd_intl.4.d: "개혁파에 반대하는 세력은 바로 @ig_revolutionist_socialists! 혁명가들은 마르크스주의 사회민주주의를 기치로 블랑키주의자들과 기타 여러 전통을 통합하고 있습니다. 광범위하게 볼 때, 마르크스주의자들은 개혁을 위한 선동을 그 자체를 목적으로 하기보다는 혁명적 계급의식을 고취하는 수단으로 간주하며, 사회주의 달성을 위한 유일한 길은 혁명뿐이라고 여깁니다. 그들은 종종 불법적인 환경에서 활동하며, 따라서 가능주의자들이 공식적으로 승인받은 #gold '장관급 사회주의자들'#!이라며 진정한 사회주의 대의에 반대한다고 비난합니다." # 10171878331407584345
  bpm_2nd_intl.4.f: "여덟 시간 노동일만 실현된다면, 노동 해방이라는 최종 목표로 가는 길의 첫걸음은 얻게 될 것이다. 이는 아마도 그 내재적 가치 때문이라기보다는, 노동자들이 국제적으로 행동할 때 얻게 될 힘의 자각 때문일 것이다.\n\n—커닝햄 그레이엄, 1889년" # 8257698621406329083
  bpm_2nd_intl.4.a: "위험한 범죄자들." # 12444068284421753207
  bpm_2nd_intl.5.t: "회의 이후" # 14121444233526666763
  bpm_2nd_intl.5.d: "@ig_reformist_socialists! 개혁주의자와 @ig_revolutionist_socialists! 혁명주의자들의 대회(콩그레스)가 막을 내리고, 참석자들은 열띤 논쟁과 개인적 비방의 소식을 전하며 귀향했습니다. 대회에서 다룬 실제 내용은 놀라울 정도로 유사했습니다. 양측 모두 8시간 노동일을 강력히 주장했고, 여성 평등을 주장했으며, 제멋대로인 동지들과의 통일 문제로 내부 다툼을 겪었습니다. 그럼에도 불구하고, 수단과 목적에 대한 분열은 깊게 남아 있으며, 이를 치유할 가망은 희박해 보입니다." # 4967689087240951104
  bpm_2nd_intl.5.f: "본 회의는 억압받는 자들의 권리를 의식적이고 체계적으로 집행하며, 국제 프롤레타리아와 사회주의의 계획적이고 만장일치의 행동이 시작되는 새로운 시대를 훌륭하게 열었습니다. 이는 확실하고 결정적인 승리의 약속입니다. 사회주의 국제 공화국 만세!\n\n—마르크스주의자 회의, 1889년" # 601892215784829405
  bpm_2nd_intl.5.a: "저들이 계속 적으로 남아있기를 바라야겠군." # 3198365320684414814
  bpm_2nd_intl.6.t: "인류는 그럴 것인가?" # 4828411446298469378
  bpm_2nd_intl.6.d: "대립하는 노동자 의회들의 격변 이후 시간이 다소 흘렀습니다. 해당 사건으로 인해 불붙었던 개인적인 적개심은 가라앉았으나, 양측은 다시금 각자의 의회를 소집할 준비를 하면서도, 단결된 #pink 제2 인터내셔널#을 향한 희망으로 서로에게 대표단을 파견했습니다!\n\n동지들은 다시 결합할 것인가, 아니면 과거의 사회주의자들과 무정부주의자들처럼 갈라설 것인가?\n\n#gold (이 선택은 @ig_reformist_socialists! 개혁주의 사회주의자들과 @ig_revolutionist_socialists! 혁명주의 사회주의자들이 국제적으로 협력하는 의지에 영향을 미칩니다.)#!" # 16769785886832454779
  bpm_2nd_intl.6.f: "이처럼 국가 간의 간극을 메우고, 여러 나라 국민의 거대한 부분이 국제적으로 융합되는 현상은 세계 역사상 일찍이 없었던 일입니다. 이러한 현상이 그 자체로도 전례 없는 광경을 제공하는 군비의 그림자 아래에서 발생했다는 점을 상기하면 더욱 장엄하게 다가옵니다.\n\n—카를 카우츠키, 1892년" # 16109430545333764798
  bpm_2nd_intl.6.a: "일단 두 나라는 하나가 됩니다. (역사적 사실)" # 4942998085058527938
  bpm_2nd_intl.6.b: "둘은 계속 분리되어 있습니다." # 4900893773767076888
  bpm_2nd_intl.7.t: "상징적인 투표" # 13150461056072482542
  bpm_2nd_intl.7.d: "#분홍색 제2인터내셔널#의 드라마가 우리 국내 사회주의자들 사이의 분열을 심화시켰습니다. 최근 당 회의에서 그들의 내분이 분수령에 달했습니다. 한 분파는 새로운 당원 규칙을 제안했고, 다른 분파는 이 제안이 통과될 경우 불매 운동을 위협했습니다.\n\n투표 결과는 어떠했습니까?\n\n#금색 (이는 우리 @ig_reformist_socialists! 개혁주의 사회주의자들과 @ig_revolutionist_socialists! 혁명주의 사회주의자들이 같은 당에서 협력할 의향에 영향을 미칩니다.)#" # 13564361627491793029
  bpm_2nd_intl.7.f: "중앙 기구들이 '무능하다'는 것을 증명하기 위해 그들을 보이콧하는 것은 당의 의무에 대한 전례 없고 비할 데 없는 위반이며, 어떤 궤변도 그 사실을 숨길 수 없습니다. 보이콧은 당을 와해시키기 위한 한 걸음입니다. 러시아 사회민주주의 운동은 서클에서 정당으로, 속물주의에서 혁명적 의무의 인식으로, 그리고 추문과 서클 압력을 통한 행동에서 규율로 나아가는 마지막 어려운 과도기에 처해 있습니다.\n\n—블라디미르 레닌, 1903년" # 6977093352623477985
  bpm_2nd_intl.7.a: "양측은 타협점을 찾았습니다." # 15909876799382823631
  bpm_2nd_intl.7.b: "분리주의 파벌이 축출되었습니다." # 17754369362818708618
  bpm_1st_commie_rev.2.t: "사회민주주의의 위기" # 3085532740333609313
  bpm_1st_commie_rev.2.d: "#pink [SCOPE.sCountry('first_major_rev_country_scope').GetName]에 사회주의 세계 혁명의 첫 불꽃이 도달했습니다!#!\n\n전 세계의 노동자들이 거리에서 환호하고 있지만, 모든 사회주의자들이 완전히 만족하는 것은 아닙니다. 일부는 상황이 아직 무르익지 않았다고 말하고, 또 다른 이들은 새로운 혁명 정부의 권위주의적 관행을 비난합니다. 이러한 논쟁은 기존의 분쟁을 사활을 건 투쟁으로 고조시켰습니다. 만약 @ig_reformist_socialists! 개혁주의 사회주의자들과 @ig_revolutionist_socialists! 혁명주의 사회주의자들이 이전에 함께 협력할 가능성이 조금이라도 있었다면, 지금은 결코 그렇지 않을 것입니다." # 11859185210082085343
  bpm_1st_commie_rev.2.f: "평화 시기에는 세계 프롤레타리아트의 선두에 선다고 자처하며, 온 세계에 조언하고 이끌기를 감히 여겼으며, 자국 내에서 남녀를 불문하고 최소 천만 명의 지지자를 두었던 이 정당이, 중세의 매수된 용병들처럼 지배 계급의 명령에 따라 지난 4년간 하루 24시간 내내 사회주의를 십자가에 못 박아 버렸습니다.\n\n—로자 룩셈부르크, 1918년" # 15090629058214441595
  bpm_1st_commie_rev.2.a: "다가올 일의 징조로다." # 16455227188514137866
  bpm_1st_commie_rev.3.t: "유령을 되살리다" # 13185933711558936936
  bpm_1st_commie_rev.3.d: "전임 동지들의 무기력함에 질린 사회민주주의 운동의 급진파들은 스스로를 @ig_revolutionist_socialists! 공산주의자라고 부르기 시작했습니다. 한편, 온건파 사촌들은 모든 혁명적 수사를 버리고 구 명칭인 @ig_reformist_socialists! 사회민주주의를 유지하고 있습니다." # 2791221088414840002
  bpm_1st_commie_rev.3.f: "그리고 현재 의심할 여지 없이 모든 나라 노동 대중의 가장 큰 동정을 받고 있는 우리 당은—우리 당은 낡은 관료주의적 사회주의와 관계를 끊었음을 가장 단호하고, 급진적이며, 명확하고, 모호하지 않게 천명해야 하며, 이를 위해 당의 명칭을 변경하는 것이 가장 효과적인 수단이 될 것입니다.\n\n—블라디미르 레닌, 1918년" # 4904369513099121160
  bpm_1st_commie_rev.3.a: "그 망령은 떠나지 않았다." # 13318838022885922238
