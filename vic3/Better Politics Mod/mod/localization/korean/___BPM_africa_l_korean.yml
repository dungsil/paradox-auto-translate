l_korean:
  je_age_of_princes: "군주 시대" # 14833275396937168461
  je_age_of_princes_reason: "솔로몬 왕조는 성경 속 솔로몬 왕의 아들로부터 직계임을 자처하며 에티오피아를 거의 6세기 동안 다스려 왔습니다. 그러나 한 세기 동안의 내부 분쟁 끝에 곤다르의 황제가 가진 실질적인 권력은 미미하며, 나아가 여러 분가(分家)의 '라스(Ras)'들이 나라를 장악하고 있습니다.\n\n에티오피아가 다시 한번 영광을 되찾기 위해서는, 우리 백성에게 평화와 번영을 되찾아 줄 패권을 확보해야만 합니다.\n\n#lore \"그리고 모인 모든 성도들이 이르기를, '참으로 에티오피아의 왕은 천상 시온의 영광과 위대함으로 말미암아 이 땅의 그 어떤 왕보다도 더 높고 영예롭도다.' 하였더라.\"\n—쿠브라 나가스트(Kebra Nagast), 14세기경#!" # 8357461718402406276
  age_of_princes_complete: "에티오피아가 통일되었습니다." # 7563222946812261848
  ethiopia.1.t: "무법자 왕세자" # 6081228512099334397
  ethiopia.1.d: "솔로몬 가문의 말단 귀족이 급속도로 권력과 인기를 얻었습니다. 그는 법적으로는 무법자이나, 그에게 파견된 모든 군대를 격파했으며 이제 무력으로 [ROOT.GetCountry.GetName]의 왕좌를 노리고 있습니다." # 10243345959816234473
  ethiopia.1.f: "부자에게서 빼앗아 가난한 자에게 나누어 주는 무법자의 전설은 태초부터 존재했으며, 이 난봉꾼 왕자가 그 전형을 보여줍니다. 고귀한 유산을 빼앗긴 카사 하일루라는 이름의 이 남자는 군대뿐만 아니라 추종자들의 마음까지 사로잡았습니다." # 7736076282185778189
  ethiopia.1.a: "테워드로스가 우리를 영광으로 이끌 것입니다. 그를 즉위시키시오!" # 11482316292535869681
  ethiopia.1.b: "우리가 무법자들을 어떻게 처리하는지 그에게 보여줄 것이다." # 631931541220336079
  ethiopia.2.t: "제멘 메사핀트" # 8880162640636441853
  ethiopia.2.d: "한 세기 이상, 에티오피아는 여러 지방 귀족들 간의 끊임없는 왕위 계승 분쟁으로 고통받아 왔으며, 이로 인해 제국은 겨우 통합된 상태를 유지하고 곤다르의 황제는 명목상의 존재에 불과합니다. 질서를 세우기 위해서는 교활함과 무력으로 공국들을 복속시켜야 합니다." # 4330319085627135585
  ethiopia.2.f: "\"하나님이 일어나사 그 대적들을 흩으시고 그를 미워하는 자들이 주 앞에서 도망하게 하소서.\"\n\n—시편 68:1" # 4038953698519123399
  ethiopia.2.a: "군주와 판사들의 시대." # 9114392943970077528
  je_age_of_princes_button_ras: "곤더의 우위를 회복하라" # 8540243622318701126
  je_age_of_princes_button_ras_desc: "하찮은 라스들의 권력을 전복시킴으로써, 우리는 곤다르를 에티오피아의 정당한 권좌로 복원할 수 있소." # 15909773816996553262
  age_of_princes_button_tt: "솔로몬 가문의 일원이 우리의 보호 아래 황제가 될 것이며, 이는 다른 주들을 크게 분노하게 할 것입니다." # 9142034819818015221
