  je_bpm_russia_estates_abolish_peasants_button: "크레스티얀스트보 폐지" # 7994121271561004760
  je_bpm_russia_estates_abolish_peasants_button_desc: "이 가장 인구가 많은 신분을 폐지하면 러시아의 대다수가 법적으로 평등해질 것이며, 이는 귀족들에게 달갑지 않은 제안일 것입니다. 이러한 변화는 농민들의 자체 통치 기구인 고대의 옵시나(Obscina) 또한 폐지하고 현대화해야 함을 의미합니다." # 975950509978691981
  je_bpm_russia_estates_abolish_nobles_button: "귀족 제도 폐지" # 5416894176636972597
  je_bpm_russia_estates_abolish_nobles_button_desc: "귀족 특권을 폐지하면 우리의 최고 인재들이 혈통이 아닌 능력으로 정점에 오를 수 있게 될 것입니다. 당연히 후자가 아닌 전자에 의해 그 자리에 있는 자들은 이러한 조치에 매우 불쾌해할 것입니다." # 15063300976612201413
  je_bpm_russia_estates_abolish_clergy_button: "두호벤스트보 폐지" # 4634591654284554757
  je_bpm_russia_estates_abolish_clergy_button_desc: "성직자들의 고유한 특권을 박탈하는 것은 분명 그들의 심기를 불편하게 만들겠지만, 우리가 더욱 세속적인 국가가 되기 위해서는 이 조치가 필수적입니다." # 17089523768952351183
  je_bpm_russia_estates_abolish_burghers_button: "고로자네 영주원 철폐" # 13090443213826211439
  je_bpm_russia_estates_abolish_burghers_button_desc: "도시 인구 내 여러 계층의 다양한 특권과 의무를 제거하는 것은 근대화하는 국가에 필수적인 더 큰 사회적 이동성을 허용할 것입니다." # 5298719987945880026
  je_bpm_russia_estates_abolish_foreigners_button: "이노로드 차별 철폐" # 14443053475254426655
  je_bpm_russia_estates_abolish_foreigners_button_desc: "우리와 국적이 다른 이들에게 특정 권리와 의무를 부여할 필요는 없습니다." # 7053810674694688215
