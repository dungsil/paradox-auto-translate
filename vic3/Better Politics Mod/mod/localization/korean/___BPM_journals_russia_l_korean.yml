  je_bpm_russia_estates: "러시아 제국의 신분회" # 10594711433118577960
  je_bpm_russia_estates_reason: "러시아 국가는 수많은 역사적 짐을 안고 격동의 1800년대로 진입합니다. 법률에 엄격히 성문화되어 사회 구조의 모든 계층을 꿰뚫고 있는 것은 #bold 소슬로비예(Sosloviye)#—즉, 개인이 태어날 때부터 주로 세습되는 신분 제도입니다. 이 고대의 신분 제도는 사회 이동성을 저해하고, 갈등을 심화시키며, 혁신을 억누르고 있습니다. 이 제도를 제거하기 위해서는 광범위한 개혁이 필요할 것이며, 이는 러시아의 권력자들이 현대화가 필요하다고 믿을 경우에 해당합니다. 하지만 어쩌면 이 국가는 그 고대의 관습을 다음 세기까지도 변함없이 유지할 수도 있을 것입니다...\n\n$je_bpm_russia_estates_tooltipable_peasants$: [SCOPE.GetRootScope.GetCountry.GetCustom('je_bpm_russia_estates_status_peasants')]\n$je_bpm_russia_estates_tooltipable_nobles$: [SCOPE.GetRootScope.GetCountry.GetCustom('je_bpm_russia_estates_status_nobles')]\n$je_bpm_russia_estates_tooltipable_clergy$: [SCOPE.GetRootScope.GetCountry.GetCustom('je_bpm_russia_estates_status_clergy')]\n$je_bpm_russia_estates_tooltipable_burghers$: [SCOPE.GetRootScope.GetCountry.GetCustom('je_bpm_russia_estates_status_burghers')]\n$je_bpm_russia_estates_tooltipable_foreigners$: [SCOPE.GetRootScope.GetCountry.GetCustom('je_bpm_russia_estates_status_foreigners')]" # 7247624923415734841
