  je_bpm_russia_estates_tooltip_peasants: "#v 크레스티얀스트보#!, 즉 농민층은 러시아 인구의 대다수가 속한 신분입니다. 가장 낮은 계층인 크레스티얀스트보는 징병과 세금 징수의 부담을 고스란히 지고 있으며, 가장 가혹한 처벌의 대상이기도 합니다.\n만약 농노제가 법으로 유지된다면, 농민들은 본질적으로 그들의 지역 귀족의 재산이 될 것이며, 이는 당대의 사상가들이 언급하듯 노예제와 다르지 않은 상황일 것입니다." # 10134519383522634295
  je_bpm_russia_estates_tooltip_nobles: "#v 귀족원#!은 러시아 제국 내의 세습 귀족을 포함하는 신분입니다.\n\n가장 특권적인 신분으로서, 귀족원은 거주지가 있는 토지를 독점적으로 소유할 권리, 징집 및 태형으로부터의 보호, 면세 혜택, 그리고 러시아 행정에 참여할 수 있는 독점적 특권을 부여받습니다." # 17398003500353253945
  je_bpm_russia_estates_tooltip_clergy: "#v 성직자#!는 러시아 정교회 구성원들로 이루어진 신분 단체입니다. 이 단체는 다른 신분들과 마찬가지로 대부분 세습되지만, 부여하는 특권은 구성원들이 종교 교육을 이수할 것을 요구합니다; 이 단계를 거치지 않을 경우, 해당 개인은 그 대신 다른 (상대적으로 특권층인) 신분을 자신의 것으로 삼아야 합니다.\n\n특권 신분으로서 성직자는 구성원들에게 인두세, 징병제, 신체형을 면제해 줍니다. 정교회 소속이 아닌 성직자들은 이 신분에 속하지 않으며, 이로 인해 그들의 사회적 지위는 다른 신분에 묶이게 됩니다." # 17541012494123772902
  je_bpm_russia_estates_tooltip_burghers: "#v 고로자네#!, 즉 도시 거주민들은 러시아 도시들에 거주하는 대다수의 인민을 포함하는 신분입니다. 이 신분은 내부적으로 세분화된 독특한 구분을 가지고 있으며, #v 포체트니예 고로자네#! (명망 있는 시민), #v 쿠페체스트보#! (상인), #v 메샤네#! (부르주아), #v 레메슬렌니키#! (장인) 및 #v 라보치예#! (노동자)로 나뉘며, 각 집단마다 권리와 특권이 다릅니다. 특히, 고로자네의 하층 계급인 메샤네들은 크레스티얀스트보와 마찬가지로 신체형을 받을 수 있는 멍에를 공유했습니다.\n\n공식적으로 규정된 구분 외에도, 도시 거주민들 내부에는 비공식적이지만 그 중요성 또한 매우 큰 집단인 #v 라즈노친치#!, 즉 공식적인 신분이 없는 개인들이 존재했습니다. 이들은 러시아 제국 내 다양한 진보적 혹은 혁명적 사회 및 지식인 운동에서 가장 흔하게 발견되는 구성원들입니다." # 1025735529542207225
  je_bpm_russia_estates_tooltip_foreigners: "#v 이노로지!#, 즉 외국인들은 러시아 제국에 거주하는 비슬라브계 민족을 포괄하는 법적 범주로, 주로 러시아 극동, 시베리아, 중앙아시아 또는 코카서스에 거주합니다.\n\n이들에 대한 대우는 매우 분화되어 있었으며, 국가가 이들을 대우하는 통일된 요소는 러시아의 신분 제도에서 일반적인 면제였고, 필요에 따라 다양한 특권과 차별적 정책이 개별적으로 적용되었습니다." # 3112718987584077455
