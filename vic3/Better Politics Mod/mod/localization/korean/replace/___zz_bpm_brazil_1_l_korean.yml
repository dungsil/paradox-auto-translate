l_korean:
  je_pedro_brazil_reason: "#bold 진척도 막대#!의 상태는 다양한 #tooltippable;tooltip:[Country.GetTooltipTag],je_pedro_special_tooltip_advance positive#! 또는 #tooltippable;tooltip:[Country.GetTooltipTag],je_pedro_special_tooltip_deplete negative#! 조건에 의해 결정될 것입니다. #bold 진척도 막대#!가 #bold 0#!에 도달하면 황제의 통치가 끝나고 과두제 #bold 공화국#!이 선포될 것입니다.\n\n[SCOPE.sCountry('brazil_scope').GetRuler.GetFullName] 황제는 [SCOPE.sCountry('brazil_scope').GetName] 제국의 두 번째 통치자로, 아버지의 퇴위 이후 어린 나이에 그 자리에 오르게 되었습니다. 페드루 2세는 민주적 통치를 유지하고 헌법이 보장하는 시민의 자유를 수호하며, 브라질을 오염시키는 노예 제도를 마침내 종식시키기를 열망합니다.\n\n@warning! 공화국 쿠데타에 저항하려면 진척도 막대에 최소 3점이 필요하며, 수도인 리우데자네이루 주가 필요합니다." # 1012481799428841239
  je_pedro_special_tooltip_deplete: "다음 조건들은 #bold 진척도 막대#를 #bold 소모#시킬 것입니다:\n• 페드루 2세의 남성 상속인이 사망함\n• 페드루 2세의 건강이 쇠약해짐\n• 공화주의 제안을 거부하거나 실패함\n• 브라질이 [GetLawType('law_slavery_banned').GetName] 법을 가지고 있음\n• [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] 또는 [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant]가 [concept_powerful] 상태이며 [concept_in_government] 상태가 아님\n• 브라질이 [GetLawType('law_tenant_farmers').GetName] 또는 [GetLawType('law_serfdom').GetName] 법을 가지고 있지 않음\n• #Bold 라가머핀 전쟁#! [concept_journal_entry]에 실패함\n• #Bold 브라질 국민 통합# [concept_journal_entry]에 실패함\n• 브라질이 [concept_default] 상태이거나 [concept_bankruptcy]를 선언함\n• 진행 중인 [concept_revolution]가 진척도 #variable 80%#를 초과함" # 12950733269615463644
  je_caudillo_reason: "#bold 진행 막대#!의 상태는 다양한 #tooltippable;tooltip:[Country.GetTooltipTag],je_caudillo_special_tooltip_advance positive#! 또는 #tooltippable;tooltip:[Country.GetTooltipTag],je_caudillo_special_tooltip_deplete negative#! 조건에 의해 결정될 것입니다. #bold 진행 막대#!가 #bold 100#!에 도달하면 [SCOPE.sCountry('caudillo_country_scope').GetName]에서 군벌들의 권력이 확고해질 것입니다. 다음 달, #bold 진행 막대#!는 #variable [Country.MakeScope.Var('caudillo_next').GetValue|+=]#!만큼 변동할 것입니다.\n\n진행 막대를 소진시키고 [Concept('concept_bpm_ig_is_anti_democratic', '$concept_bpm_ig_is_anti_democratic$')] [Concept('concept_interest_group','$concept_interest_groups$')]이 정부에서 배제되도록 유지하면 [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant]에서 #bold 군벌주의#!가 파괴되고 해당 국가에서 군벌의 위협이 종식될 것입니다.\n\n#italic 스페인으로부터의 독립 이후, 해체된 식민지 정부의 자리에 권력 공백이 생겼고, 이는 카리스마 넘치는 군 지도자들에 의해 빠르게 채워졌습니다. 이들 \"카우디요(caudillos)\"는 남미 정치의 많은 부분을 정의하게 되었습니다.#" # 4083788878336570304
  je_caudillo_special_tooltip_advance: "이 [concept_journal_entry]는 진행률 표시줄이 가득 차거나 비어 있을 때 종료됩니다.\n\n다음 요소들은 진행률 표시줄을 #bold 매월 #bold 1씩# 진전시킬 것입니다:#!\n• [Concept('concept_bpm_ig_is_anti_democratic', '$concept_bpm_ig_is_anti_democratic$')] [Concept('concept_interest_group','$concept_interest_groups$')]가 [concept_powerful] 상태일 때\n• [Concept('concept_bpm_ig_is_anti_democratic', '$concept_bpm_ig_is_anti_democratic$')] [Concept('concept_interest_group','$concept_interest_groups$')]가 [concept_in_government] 상태일 때\n• 우리가 [GetLawType('law_autocracy').GetName], [GetLawType('law_oligarchy').GetName], [GetLawType('law_technocracy').GetName] 또는 [GetLawType('law_military_junta').GetName] 법률을 보유하고 있을 때\n• 우리가 [Concept('concept_popularity','$loved$')] 상태인 [concept_general] 또는 [concept_admiral]을 보유하고 있을 때\n• 우리가 #bold Authoritarian#! 이념을 가진 [concept_ruler]을 보유하고 있을 때" # 1161038515530454558
  je_caudillo_special_tooltip_deplete: "다음 요인들은 매월마다 진행 막대를 #bold 1씩 감소시킬# 것입니다!:\n• [Concept('concept_bpm_ig_is_anti_democratic', '$concept_bpm_ig_is_anti_democratic$')] [Concept('concept_interest_group','$concept_interest_groups$')]이 [concept_marginalized] 상태일 때\n• [Concept('concept_bpm_ig_is_anti_democratic', '$concept_bpm_ig_is_anti_democratic$')] [Concept('concept_interest_group','$concept_interest_groups$')]이 [concept_in_government] 상태가 아닐 때\n• 우리가 [GetLawType('law_census_voting').GetName] 또는 [GetLawType('law_universal_suffrage').GetName] 법을 가지고 있을 때\n• [Concept('concept_politician')]-가 [Concept('concept_popularity','$loved$')] 상태이며, [GetLawType('law_autocracy').GetName], [GetLawType('law_oligarchy').GetName], [GetLawType('law_technocracy').GetName], [GetLawType('law_military_junta').GetName] 중 어느 것에도 찬성하지 않는 강력한([concept_powerful]) 이익 집단에 속해 있을 때\n• 우리가 [GetLawType('law_purchased_officers').GetName] 법을 가지고 있지 않을 때" # 11001892164239508143
  slavery_progress_from_intelligentsia_tt: "노예제 폐지 [concept_interest_group] [concept_in_government]" # 14778469674867239006
