l_korean:
  je_south_american_national_identity_emergence_reason: "스페인으로부터의 [ROOT.GetCountry.GetName]의 독립은 국가 전역에 민족주의의 웅성거림을 낳았습니다. 저희 국가가 미래로 전진함에 따라, 저희 지식인들은 명확하게 오직 [SCOPE.sCulture('new_national_culture').GetName]만의 새로운 정체성을 정립하고자 합니다.\n\n다음 조건들은 저희의 #bold 국가 정체성#을 발전시키는 과정을 촉진할 것입니다!:\n• [GetLawType('law_repeatable_culture_promote_patriotic_values').GetName] [Concept('concept_interest_group','$concept_interest_groups$')]가 [concept_in_government]이거나 높은 [concept_clout]를 가질 것\n• 높은 [concept_war_support]를 동반하는 진행 중인 [Concept('concept_war','$concept_wars$')]\n• 높은 [concept_occupancy]를 가진 [GetBuildingType('building_university').GetName], [GetBuildingType('building_arts_academy').GetName], 및 [GetBuildingType('building_government_administration').GetName] 건물\n• 높은 국가 [concept_prestige]\n• 비 [SCOPE.sCulture('old_national_culture').GetName] [Concept('concept_homeland','$concept_homelands$')]를 소유하지 않음\n• [GetLawType('law_repeatable_culture_promote_patriotic_values').GetName]의 제정\n\n이 #bold 민족적 각성#의 진척도는 다음 달에 #tooltippable;tooltip:[Country.GetTooltipTag],je_south_american_national_identity_emergence_special_tooltip [Country.MakeScope.Var('national_identity_progress_var_next').GetValue|+=]#!만큼 진행될 것으로 예상됩니다.\n\n@warning! 이 [concept_journal_entry]를 완료하면 [ROOT.GetCountry.GetName]은 #bold 더 큰 범민족적 야망#을 추구하는 것에서 제외될 것입니다." # 15890836535809920760
  je_south_american_national_identity_emergence_special_tooltip: "이 비율은 다음 항목들로 결정됩니다:\n#variable [Country.MakeScope.Var('national_identity_progress_from_igs').GetValue|+=]#! 만큼의 [concept_clout]에서 비롯된 것으로, [GetLawType('law_repeatable_culture_promote_patriotic_values').GetName] 법령을 통해 애국적 가치를 고취하는 [Concept('concept_interest_group','$concept_interest_groups$')] 집단으로부터 얻습니다.\n#variable [Country.MakeScope.Var('national_identity_progress_from_wars').GetValue|+=]#! 만큼의 현재 진행 중인 [Concept('concept_war','$concept_wars$')]으로부터 얻습니다.\n#variable [Country.MakeScope.Var('national_identity_progress_from_universities').GetValue|+=]#! 만큼의 [GetBuildingType('building_university').GetName], [GetBuildingType('building_arts_academy').GetName], 그리고 [GetBuildingType('building_government_administration').GetName] 건물로부터 얻습니다.\n#variable [Country.MakeScope.Var('national_identity_progress_from_prestige').GetValue|+=]#! 만큼의 [concept_prestige]로부터 얻습니다.\n#variable [Country.MakeScope.Var('national_identity_progress_from_homelands').GetValue|+=]#! 만큼의 [Concept('concept_primary_cultures','$concept_primary_culture$')]이 아닌 [Concept('concept_homeland','$concept_homelands$')]을 소유함으로써 얻습니다.\n#variable [Country.MakeScope.Var('national_identity_progress_from_law').GetValue|+=]#! 만큼의 [GetLawType('law_repeatable_culture_promote_patriotic_values').GetName] 법령으로부터 얻습니다.\n#variable [Country.MakeScope.Var('national_identity_progress_from_law').GetValue|+=]#! 만큼의 기타 효과로부터 얻습니다." # 2477135118469218696
