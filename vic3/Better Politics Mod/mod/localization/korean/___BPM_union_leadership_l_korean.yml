  bpm_union_leadership.1.t: "노동의 복속" # 10639892931976670735
  bpm_union_leadership.1.desc: "사회주의의 유령이 우리의 고결한 국가를 맴돌면서, 우리 정부는 어떤 형태의 노동자 조직이 불가피하다는 점을 인정할 수밖에 없었습니다. 그러나 그것이 굴복했다는 의미는 아닙니다. 사실, 정부는 국가의 선을 위해 고용주와 피고용인이 협력할 수 있도록 노동조합의 개념을 새로운 부서로 통합했습니다." # 1480650510141764875
  bpm_union_leadership.1.f: "마르크스주의 사상에 동요된 노동조합들은 사회적 평화를 원하지 않았습니다. 그들은 노동자들의 불만이 커질수록 자신들이 정치 권력을 획득할 가능성이 높아질 것이라 계산했습니다. 히틀러 정부가 직면한 최초의 필수 과제 중 하나는 고용주와 피고용인 간의 적대감을 유지시키는 조직들을 해산하는 것이었습니다. 그 조직들은 노동 전선(Labour Front)으로 대체되었습니다.\n\n—로베르트 라이, 1936년" # 7124050109460451071
  bpm_union_leadership.1.a: "우리에게 잘 되었군." # 17402896546205533865
  bpm_union_leadership.2.t: "노동의 해방" # 1420509144517447555
  bpm_union_leadership.2.desc: "최근 우리 국가의 하층 계급을 달래기 위한 조치로, 국가 노동조합 연합이 공식적으로 해산되었습니다. 이제 사무실을 잃은 전임 지도자들은 은퇴했거나 혹은 넓어진 관료 조직 내로 복귀했으며, 독립적인 노동조합들이 전국 사업장 곳곳에 다시 자리 잡고 있습니다." # 12262750506922248331
  bpm_union_leadership.2.f: "저는 모든 노동자가 노동조합에 가입하는 것이 현명하다고 생각합니다. 이 세상의 권력에 맞서 아무런 방어 수단도 없이 홀로 서 있는 남성이 가족 생계비를 충당하고도 혹시나 여윳돈이 있다면, 노동의 권리와 이익을 보호하기 위한 조직에 가담하지 않는 것은 너무나도 어리석은 처사라고밖에 생각할 수 없습니다.\n\n—윈스턴 처칠, 1911년" # 11339319896019074822
  bpm_union_leadership.2.a: "국민에게 세 번의 환호를!" # 14178104987244039112
  bpm_union_leadership.2.t2: "국가 연합의 종말" # 10848941699056647187
  bpm_union_leadership.2.desc2: "우리 국가의 지도자들은 최근 국가 노동 기구가 비용이 많이 들고 불필요하며 잠재적으로 위험하기까지 한 기관이라고 판단했습니다. 그 결과, 그들은 공식적으로 국가 노동조합 기구를 해산하고 이를 대체하려는 어떠한 단체도 금지했습니다. 그러나 전직 지도자들이 은퇴하거나 대중의 시야에서 사라졌음에도 불구하고, 새로운 인재들이 이끄는 풀뿌리 노동 운동은 여전히 우리 국가의 지하에서 끈질기게 이어지고 있습니다." # 15737867616026195757
  bpm_union_leadership.2.f2: "우리는 백 명의 인원들이 이 나라에서 자신의 노동력을 원하는 곳과 시간에 판매할 수 있는 보통법상의 권리를 행사하려는 한 남자의 집으로 몰려가는 것을 허용해야 합니다. 그리고 그에게 일을 하지 말라고 '조언'하거나 '평화롭게 설득'해야 합니다. 만약 평화로운 설득이 진정한 목적이라면, 왜 백 명이나 되는 인원이 필요하겠습니까? … 모든 정직한 사람은 노동조합이 강력한 수의 피켓팅 권리를 주장하는 이유를 압니다. 그것은 그들의 목적이 평화나 설득에 달려 있지 않기 때문입니다. 그들이 피켓팅하는 사람들은 평화적으로 설득될 수 없습니다.\n\n— 버큰헤드 제1대 백작 F. E. 스미스, 1906년" # 5201448690744809650
  bpm_union_leadership.2.a2: "저 소요를 일으키는 자들을 결국에는 붙잡을 것입니다." # 13102636920184951981
  bpm_union_leadership.2.t3: "노동의 해방" # 1420509144517447555
  bpm_union_leadership.2.desc3: "우리 국가의 하층 계급을 달래기 위한 최근 조치로, 국가 연합 조직이 공식적으로 해산되었습니다. 이제 사무실이 없어진 전직 지도자들은 은퇴했거나 더 넓은 관료 조직으로 재배치되었으며, 독립적인 노동조합들이 전국 사업장 곳곳에서 다시 자리를 잡고 있습니다. 그러나 이러한 노조들이 지나친 딴생각을 품지 못하도록 안전장치는 유지될 것입니다." # 14801299007572351759
  bpm_union_leadership.2.f3: "저는 모든 노동자가 노동조합에 가입하는 것이 현명하다고 생각합니다. 이 세상의 권력에 맞서 아무런 방어 수단도 없이 홀로 서 있는 남성이 가족 생계비를 충당하고도 혹시나 여윳돈이 있다면, 노동의 권리와 이익을 보호하기 위한 조직에 가담하지 않는 것은 너무나도 어리석은 처사라고밖에 생각할 수 없습니다.\n\n—윈스턴 처칠, 1911년" # 11339319896019074822
  bpm_union_leadership.2.a3: "온건파가 승리했습니다." # 6398919449144746856
  bpm_union_leadership.2.t4: "노동자, 부활하다" # 6428332175283529485
  bpm_union_leadership.2.desc4: "노동조합이 국가 기구를 집단적으로 장악함에 따라, 국가 노동조합 조직은 혁명의 압박을 견디지 못하고 무너졌습니다. 이전 지도자들은 사법 처리되었거나, 한때 그들이 억압했던 노조들이 이제 우리 사회의 중추를 이루는 가운데 암흑 속에 잠겨 있습니다." # 5937719940913592720
  bpm_union_leadership.2.f4: "현장으로 나가 나머지 노동자들을 모두 불러 모아, 그들이 위대한 임무를 완수할 준비를 갖추도록 하시오. 우리는 자본가들에게서 한 걸음씩 우리가 얻을 수 있는 것을 쟁취해 낼 것이나, 우리의 눈은 목표에 고정되어 있어야 합니다. 우리는 새로운 해방의 고무적인 음악에 발맞추어 전진할 것이며, 동지 드 레온(DeLeon)이 며칠 전 매우 통쾌하게 말했듯이, 우리가 이러한 조직을 충분히 갖추어 전투 대형으로 정렬했을 때, 자본가들이 우리를 직장에서 쫓아내려 한다면, 우리는 그 신사들에게 역공을 가하여 그들을 쫓아낼 것입니다. 우리가 그들 없이도 공장을 운영할 수 있지만, 그들은 우리 없이는 공장을 운영할 수 없습니다.\n\n— 유진 뎁스, 1905년" # 4827198266916689101
  bpm_union_leadership.2.a4: "영원하라, 단결이여!" # 856923511520376365
  bpm_union_leadership.2.t5: "노동자의 혁명" # 13780884386003914001
  bpm_union_leadership.2.desc5: "이 프롤레타리아 해방의 새 시대에 국가 노동조합 조직이 마침내 짓밟혔습니다. 그 조직을 이끌었던 자들은 쇠사슬에 묶이거나 추방당했으며, 우리 국가의 노동조합은 합법화되어 용감한 혁명 선구자들의 인도하는 손길 아래 놓였습니다." # 9772608243897644227
  bpm_union_leadership.2.f5: "사회주의 사상을 다소라도 폄하하거나 그것에서 조금이라도 벗어나는 것은 부르주아 이데올로기를 강화하는 것을 의미합니다. 자발성에 대한 이야기가 많습니다. 그러나 노동자 운동의 자발적인 발전은 부르주아 이데올로기에 종속되는 것으로 이어집니다... 왜냐하면 자발적인 노동자 운동이란 노동조합주의이며... 노동조합주의는 부르주아에 의한 노동자들의 이념적 예속을 의미하기 때문입니다. 그러므로 우리, 사회민주주의의 과제는 자발성에 맞서 싸우고, 노동자 운동을 부르주아의 보호 아래로 들어가려는 이러한 자발적이고 노동조합주의적인 열망으로부터 벗어나게 하여, 혁명적 사회민주주의의 보호 아래로 이끄는 것입니다.\n\n—V. I. 레닌, 1902년" # 17892578254662255694
  bpm_union_leadership.2.a5: "만세, 혁명이여!" # 14342974430212528005
