l_korean:
  ig_trait_urban_systematic_corruption: "체계적 부패" # 16470003011608149491
  ig_trait_urban_systematic_corruption_desc: "이 이익 집단은 특혜를 누리며 부패에 빠졌습니다. 그들은 관료적 연줄과 특별한 특권을 통해 체계적으로 부를 독점하며, 이는 우리 정부의 기능과 정통성을 훼손하고 있습니다." # 6539305336083681050
  ig_trait_urban_well_oiled_machine: "윤활 잘 된 기계" # 2135275979958944753
  ig_trait_urban_well_oiled_machine_desc: "이 이익 집단의 정당한 수요는 잘 충족되고 있습니다. 그들은 효율성이 증가하여 부를 축적하고 있으며, 이는 우리 정부가 그 보상을 다른 곳에 투자할 수 있게 해줍니다. 하지만 그들에게 너무 많은 재량권을 준다면, 그들은 금세 부패에 빠질 수 있습니다." # 14751166024646762578
  ig_trait_urban_systematic_opposition: "체계적인 반대" # 15261590687523285665
  ig_trait_urban_systematic_opposition_desc: "이 이익 집단은 정부로부터 만성적으로 무시당하여, 공식적인 사안에 강제로 개입하고 있습니다. 그들이 우리의 정책에 가능한 한 저항함으로써, 우리의 관료적 부담이 증가하고 정통성이 훼손되었습니다." # 5986180815883499918
  ig_trait_urban_election_interference: "정부 개입" # 17941998679774981080
  ig_trait_urban_election_interference_desc: "이 이익 집단은 정부로부터 만성적으로 무시당해 왔으며, 국가 내에서의 그들의 역할 때문에 정부 사무에 직접 개입하기 시작했습니다." # 13581925577457350439
  ig_trait_rural_systematic_corruption: "체계적 부패" # 16470003011608149491
  ig_trait_rural_systematic_corruption_desc: "이 이익 집단은 특혜를 누리며 부패에 빠졌습니다. 그들은 관료적 연줄과 특별한 특권을 통해 체계적으로 부를 독점하며, 이는 우리 정부의 기능과 정통성을 훼손하고 있습니다." # 6539305336083681050
  ig_trait_rural_well_oiled_machine: "윤활 잘 된 기계" # 2135275979958944753
  ig_trait_rural_well_oiled_machine_desc: "이 이익 집단의 정당한 수요는 잘 충족되고 있습니다. 그들은 효율성이 증가하여 부를 축적하고 있으며, 이는 우리 정부가 그 보상을 다른 곳에 투자할 수 있게 해줍니다. 하지만 그들에게 너무 많은 재량권을 준다면, 그들은 금세 부패에 빠질 수 있습니다." # 14751166024646762578
  ig_trait_rural_systematic_opposition: "체계적인 반대" # 15261590687523285665
  ig_trait_rural_systematic_opposition_desc: "이 이익 집단은 정부로부터 만성적으로 무시당하여, 공식적인 사안에 강제로 개입하고 있습니다. 그들이 우리의 정책에 가능한 한 저항함으로써, 우리의 관료적 부담이 증가하고 정통성이 훼손되었습니다." # 5986180815883499918
  ig_trait_military_systematic_corruption: "체계적 부패" # 16470003011608149491
  ig_trait_military_systematic_corruption_desc: "군부는 특혜를 누리며 부패에 빠졌습니다. 관료적 연줄과 특권 네트워크를 통해 체계적으로 부를 축적하여 군의 기능과 우리 정부의 정통성을 훼손하고 있습니다." # 3551889948477380502
  ig_trait_military_well_oiled_machine: "윤활 잘 된 기계" # 2135275979958944753
  ig_trait_military_well_oiled_machine_desc: "군부의 정당한 요구는 충분히 충족되었습니다. 그들은 향상된 효율성으로 임무를 수행하며 부를 축적하고 있으며, 이는 우리 정부가 그 보상을 다른 곳에 투자할 수 있게 합니다. 그러나 그들에게 너무 많은 재량권을 준다면, 그들은 금세 부패에 빠질 수도 있습니다." # 11485929765370211149
  ig_trait_military_systematic_opposition: "체계적인 반대" # 15261590687523285665
  ig_trait_military_systematic_opposition_desc: "군부는 정부로부터 만성적으로 소홀히 다루어져, 이제는 정부의 명령에 불복종하고 있습니다. 그들은 가능한 모든 수단으로 우리의 정책에 저항함으로써 우리의 전투력뿐만 아니라 정통성마저 훼손시키고 있습니다." # 15765097476808517090
  ig_trait_left_systematic_corruption: "체계적 부패" # 16470003011608149491
  ig_trait_left_systematic_corruption_desc: "우리 국가는 자유의 위대한 보루로 여겨져 전 세계 이민자들을 끌어들이고 있습니다. 허나, 이 이념의 추종자들이 정부 내에서 특혜를 누리며 부패에 빠져 정부의 정통성을 훼손하고 있습니다." # 3676585434046631594
  ig_trait_left_bastion_of_freedom: "자유의 보루" # 14272830036245116645
  ig_trait_left_bastion_of_freedom_desc: "우리 국가는 이 이념의 진보적 이상을 수용하였으며, 자유의 보루로 여겨지고 있습니다. 억압받는 이민자들이 삶, 자유, 그리고 행복 추구라는 실재하거나 상상된 보장에 이끌려 우리 국가로 몰려들고 있습니다." # 4688719640077197443
  ig_trait_left_systematic_opposition: "체계적인 반대" # 15261590687523285665
  ig_trait_left_systematic_opposition_desc: "우리 정부는 일관되게 이 사상(이데올로기)을 가진 구성원들의 요구를 거부해 왔습니다. 그 결과, 이들은 대규모로 반대파를 조직하고 파업을 일으키거나, 가능하다면 우리 국가를 떠나고 있습니다." # 14188315594269530677
  ig_trait_right_systematic_corruption: "체계적 부패" # 16470003011608149491
  ig_trait_right_systematic_corruption_desc: "우리 국가는 전통의 위대한 보루로 여겨져 왔으며, 이로 인해 국민들이 전통적 가족 가치에 의존하도록 강요받고 있습니다. 그러나 이 이념의 추종자들은 정부 내에서 특혜적인 직위를 부여받아 부패에 빠졌으며, 이는 우리 정부의 정통성을 훼손하고 있습니다." # 11754146049887636748
  ig_trait_right_bastion_of_freedom: "전통의 보루" # 2363664057874329242
  ig_trait_right_bastion_of_freedom_desc: "우리 국가의 우익 정책 하에, 국민들은 사회적 지원을 위해 전통적인 가족 단위에 의지하고 있습니다. 전통적인 사회 형태의 강화는 더 많은 가족을 장려하며 전반적인 출생률을 증가시킵니다." # 10022750883212772948
  ig_trait_right_systematic_opposition: "체계적인 반대" # 15261590687523285665
  ig_trait_right_systematic_opposition_desc: "우리 정부는 일관되게 이 이념을 추종하는 자들의 요구를 거부해 왔습니다. 그 결과, 그들은 대규모로 반대 세력을 조직하여 보수적인 가문들을 주류 사회로부터 고립시키고 가능한 모든 곳에서 사회 진보를 저해하고 있습니다." # 8376930576934243150
