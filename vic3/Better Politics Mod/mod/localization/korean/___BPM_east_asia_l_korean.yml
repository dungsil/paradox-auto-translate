  je_bpm_confucian_state: "유교 국가" # 2724370582294429010
  je_bpm_confucian_state_reason: "우리 국가는 [SCOPE.sReligion('conf_religion').GetName]의 철학에 깊이 뿌리내리고 있습니다. 과거제도는 정부의 [concept_bureaucracy]의 근간을 이루며, 문관들은 유교 경전에 대한 통찰력을 시험하는 일련의 엄격한 시험을 통해 선발됩니다. 오직 이 시험에서 뛰어난 자만이 관료제의 계급을 밟을 수 있으며, 이는 국가가 가장 박식하고 덕망 있는 학자들에 의해 이끌리도록 보장합니다.\n\n#lore \"덕으로써 정사를 행하는 자는 북극성과 같으니, 제자리를 지키면 모든 별이 그 주위를 도는 것과 같을 것이다.\"\n—공자, 논어#" # 13538576766527988628
  bpm_confucian_state.1.t: "황실 고시: 평균 계급" # 3420197624346153540
  bpm_confucian_state.1.d: "다시 한번 황실 과거 시험의 시간이 도래했습니다. 이는 수 세기 동안 여러 왕조에 걸쳐 [ROOT.GetCountry.GetName] 전역에 필요한 막대한 수의 관료를 선발하고 보임하기 위한 이론적으로 능력주의적인 방식으로 사용되어 왔습니다. 그러나 이 시험들이 단 하나의 자격만을 위한 것은 아니었으며, 수년 동안 여러 시험을 통과할 수 있었던 이들은 더 높은 학위를 취득하여 더 고위직에 임명될 자격을 얻었습니다." # 3918545438088687974
  bpm_confucian_state.1.f: "\"치국의 요점은 적절한 인재를 얻는 데 있다. 그러한 인재는 군주 자신의 품성을 통해 얻을 수 있으며, 그 품성은 군주가 마땅히 걸어야 할 도리(道)를 걷는 것으로 함양된다.\"\n—공자, 『중용』" # 8640094596122206842
  bpm_confucian_state.1.a: "그들이 제국에 충성하며 잘 봉사하기를 바랍니다." # 17846809496259973766
  bpm_confucian_state.2.t: "황실 과거 시험: 특출한 계층" # 10123602216321978041
  bpm_confucian_state.2.d: "다시 한번 황실 과거 시험의 시간이 도래했습니다. 이는 수 세기 동안 여러 왕조에 걸쳐 [ROOT.GetCountry.GetName] 전역에 필요한 막대한 수의 관료를 선발하고 보임하기 위한 이론적으로 능력주의적인 방식으로 사용되어 왔습니다. 그러나 이 시험들이 단 하나의 자격만을 위한 것은 아니었으며, 수년 동안 여러 시험을 통과할 수 있었던 이들은 더 높은 학위를 취득하여 더 고위직에 임명될 자격을 얻었습니다." # 3918545438088687974
  bpm_confucian_state.2.f: "\"그의 나라의 정부에 훌륭한 원칙이 우세할 때, 그는 은둔 시에 그러했듯이 변함이 없소이다. 그의 의지는 얼마나 확고한가! 나라에 사악한 원칙이 우세할 때에도, 그는 변함없이 죽을 때까지 자신의 길을 고수하오이다 — 그의 의지는 얼마나 확고한가!.\"\n—공자, 중용" # 7407400459084968926
  bpm_confucian_state.2.a: "그들은 최고 등급의 책임감 있는 관료가 될 것입니다." # 6525121792934061276
  bpm_confucian_state.3.t: "황실 과거 시험: 빈곤층" # 14818365457447804298
  bpm_confucian_state.3.d: "다시 한번 황실 과거 시험의 시간이 도래했습니다. 이는 수 세기 동안 여러 왕조에 걸쳐 [ROOT.GetCountry.GetName] 전역에 필요한 막대한 수의 관료를 선발하고 보임하기 위한 이론적으로 능력주의적인 방식으로 사용되어 왔습니다. 그러나 이 시험들이 단 하나의 자격만을 위한 것은 아니었으며, 수년 동안 여러 시험을 통과할 수 있었던 이들은 더 높은 학위를 취득하여 더 고위직에 임명될 자격을 얻었습니다." # 3918545438088687974
  bpm_confucian_state.3.f: "\"모든 일의 성공은 사전 준비에 달려 있으며, 이러한 사전 준비 없이는 반드시 실패하게 될 것이다.\"\n—공자, 『중용』" # 15822713850146350050
  bpm_confucian_state.3.a: "미래의 응시자들이 좀 더 학구적이기를 바라야겠습니다." # 14187749949279182064
