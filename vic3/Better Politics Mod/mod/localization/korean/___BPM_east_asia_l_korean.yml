  je_meiji_restoration: "막부 말기" # 13410843988412382362
  je_meiji_restoration_reason: "#lore \"작은 톱질이 큰 나무를 쓰러뜨린다.\"\n—일본 속담#!\n\n서구 열강들이 일본의 해안에 들이닥쳤으며, 쇄국 정책으로 인해 일본은 쇠약해졌습니다. 항구가 강제로 개방되면서 우리의 은행 제도가 붕괴되었고, 선교사들을 포함한 외국인들이 항구를 가득 메우게 되었습니다. 많은 다이묘들과 황실 일원들은 외국의 지배로부터 일본을 지키기 위해서는 급진적인 변화가 필요하다고 믿기 시작했습니다.\n\n일부는 이를 #v 막부 말기#라 부르고 있습니다. 막부의 종말을 의미합니다.\n\n막부 종식으로의 진전은 매월 #P 1#!에 의해 달성됩니다. 또한, 복고를 향한 진전을 급진적으로 앞당길 수 있는 사건들이 발생할 수도 있습니다." # 8199521297419139670
