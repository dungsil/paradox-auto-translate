  bpm_shogunate_var: "막부 말기 진전" # 205337819265102758
  bpm_shogunate_secured_tt: "쇼군 정부가 복원되었습니다." # 5067394478538626272
  bpm_emperor_restored_tt: "황제가 복위하였습니다." # 275076215452569062
  bpm_not_emperor_restored: "황제께서는 아직 복위하지 않으셨습니다." # 18054085668687047625
  bpm_fight_shogunate_civil_war: "막부 충성파들이 반란을 일으켰습니다." # 4843365585523738061
  je_bpm_secure_shogunate: "막부 강화하기" # 1866815829902243239
  je_bpm_secure_shogunate_reason: "도쿠가와 막부는 17세기 이래로 일본을 쇼군으로서 통치하며, 전국시대의 혼란을 뒤로하고 질서와 쇄국의 시대를 구축해왔습니다. 그러나 일본의 모든 권력이 쇼군과 그 일문의 손에 있는 것은 아니며, 지방의 다이묘 영주들이 국가의 광활한 영토를 사적으로 통제하고 사무라이와 병사 군단을 지휘하고 있습니다. 이러한 신중한 정책적 균형은 유럽의 개입과 사코쿠(쇄국) 정책을 종식시킨 조약의 강요로 인해 산산조각 났습니다.\n\n도쿠가와 막부를 보존하고 유신론자들을 물리치기 위해서는 도쿠가와 일문이 신뢰와 권력을 잃기 전에 권력을 공고히 하기 위한 신중한 개혁이 이루어져야 합니다." # 9660041640962145583
  je_meiji_main: "[ROOT.GetCountry.GetRuler.GetFirstName] 복고" # 17373732526208673801
  je_meiji_main_reason: "#lore \"여기에 밝힌 바는 짐의 황고(皇考)로부터 이어받은 가르침이니, 짐의 후손뿐만 아니라 신민(臣民) 모두가 영원히 준수하고, 어느 때에나 어느 곳에서나 진실함이 있느니라. 짐은 이 가르침을 신민들과 함께 경건한 마음으로 새겨, 모두가 같은 덕에 이르기를 바라노라.\"\n— 무츠히토 메이지, 1868년#!\n\n천황 폐하께서 옥좌에 복위하셨고, 근대화의 과정이 시작되었습니다. 제국이 언젠가 [concept_great_power]가 되기를 바란다면, 그 제도의 기틀과 경제를 부흥시켜야만 합니다." # 15646566008561636420
  je_meiji_main_goal: "3개의 복원 [Concept('concept_journal_entry', '$concept_journal_entries$')] 완료" # 17368460685610827098
  je_meiji_diplomacy: "복고: 쇄국 조치 철폐" # 14843676014796721192
  je_meiji_diplomacy_reason: "#lore \"서구의 사회 발전은 내생적(endogenous)인 반면, 일본의 사회 발전은 외생적(exogenous)이다. 여기서 내생적이라 함은 외부의 영향으로 인해 특정 형태를 강요당하는 것이 아니라, 마치 봉오리가 꽃으로 피어나듯 내부에서 자연스럽게 발생함을 의미하며, 외생적이라 함은 외부적 영향 때문에 특정 형태를 취하도록 강제되는 것을 의미한다...\"\n—나쓰메 소세키, 1911년#!\n\n일본은 수세기 동안 대외 무역이 거의 없는 고립된 경제였습니다. 그러나 흑선(Black Ships)의 출현과 천황의 복위로 인해 그 시대는 이미 지났습니다. 우리는 일본이 아시아 무역의 일부일 뿐만 아니라 그것을 선도할 수 있도록 경제 개혁을 계속해야 합니다." # 16628850714208403701
  je_meiji_economy: "복고: 일본의 산업화" # 5759534800389985675
  je_meiji_economy_reason: "#lore \"산업 없는 삶은 죄악이요, 예술 없는 산업은 잔혹함이다.\"\n—존 러스킨, 1870년#!\n\n일본이 열강들 앞에 우뚝 서서 성장하기 위해서는 경제적 잠재력을 최대한 발휘할 수 있어야 합니다. 본토 열도는 풍부한 원자재와 근면한 국민들로 가득 차 있으니, 제국은 이 축복을 활용해야만 성공할 수 있을 것입니다." # 5121226290212950733
  je_meiji_economy_goal: "일본의 국내총생산을 50% 증대하십시오." # 6988400357729935107
  je_meiji_army: "복고: 사무라이 철폐" # 9164436861291787915
  je_meiji_army_reason: "#lore \"비록 내 육신이 에조 땅에서 썩을지라도, 나의 영혼은 동방의 주인으로서 그대를 지키리라\"\n-히지카타 토시조, 1869년#!\n\n사무라이는 우리의 고대의 봉건적, 즉 세습적인 무사 계급이다. 수세기 동안 그들은 우리를 위해 싸웠고 우리의 군대를 지휘해왔다. 그러나 우리가 누려온 상대적인 평화의 세월 동안, 그들은 전쟁의 방식을 잊고 국가의 짐이 되어버렸다.\n더욱이, 서방 세력과의 충돌은 우리의 평균 보병의 장비와 훈련이 부적절하다는 것을 드러냈다. 만약 우리가 우리의 영토를 확보하고자 한다면 현대적인 보병단을 구축해야만 한다." # 9527549052968599278
  meiji.1.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('jap_imperial_era_name')] 복고" # 16449136395773118852
  meiji.1.d: "[SCOPE.gsInterestGroup('shogunate_ig').GetName]이 몰락하고, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] 께서는 군주의 정치적 우위를 복원하셨습니다. 이 중대한 사건은 [ROOT.GetCountry.GetName]에서 수백 년간 이어져 온 막부 통치의 종말을 고하며, 근대화와 개혁의 새로운 시대를 예고합니다. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]께서는 정치적 동맹을 신중하게 선택해야 할 것입니다." # 3681397241680576603
  meiji.1.f: "일본 천황은 모든 외국 군주들과 그들의 신민들에게, 막부 쇼군 도쿠가와 요시노부가 자신의 요청에 따라 통치권을 반환하는 것이 허가되었음을 선포하는 바이다. 우리는 이제부터 국가의 모든 내정 및 외교 사무에 걸쳐 최고 권위를 행사할 것이다. 따라서, 조약이 체결된 문서들에 사용된 '타이쿤(大君)'이라는 칭호는 '천황'으로 대체되어야 한다. 우리는 현재 외교 사무를 담당할 관료들을 임명하고 있다. 조약국 대표들이 이 선언을 승인해 주기를 바란다." # 4964951496786210285
  meiji.1.a: "산업력으로 우리는 위기를 헤쳐나갈 것입니다." # 3598412266244066698
  meiji.1.b: "우리는 지식인들에게 눈을 돌려야 합니다." # 1828750067332659975
