  bpm_china_revolts.6.t: "둥간 반란" # 17696121185253621493
  bpm_china_revolts.6.d: "제국을 휩쓰는 불안의 물결이 마침내 서쪽 끝에서 분수령을 맞이했습니다. 폭동과 학살의 소용돌이로 인해 코칸드의 야쿱 벡(Yakub Beg)이 신도들의 에미르와 옹호자를 자처하며 신장(Xinjiang)을 침공할 수 있게 되었습니다." # 13810956741302348633
  bpm_china_revolts.6.f: "죽창은 아프오" # 9311333621583763016
  bpm_china_revolts.6.a: "서부 지역에서 의용병을 모집하십시오!" # 16859749355266534094
  bpm_china_revolts.6.b: "신과 영광을 위하여 돌격하라!" # 1881444544688925634
