  bpm_china_revolts.100.t: "용을 베다" # 3431256465654397961
  bpm_china_revolts.100.d: "반란군이 마침내 자금성 성벽을 넘어섰으며, 청 황실의 마지막 남은 일원들은 붙잡히거나 북동쪽으로 뿔뿔이 흩어졌습니다. 이전에도 여러 번 그랬듯이, 한 왕조가 몰락하면 다른 왕조가 일어설 기회가 생깁니다. 이제 남은 질문은 누가 이 기회를 잡을 것인가 하는 것뿐입니다." # 13930651968579971199
  bpm_china_revolts.100.f: "반란군들은 호화로운 궁궐 부지를 경이로운 눈으로 거닐었으나, 시간이 흐르면서 자신들이 저지른 일의 중대함과 앞으로 닥쳐올 일에 대한 의문이 그들의 마음에 무겁게 짓누르기 시작했다." # 4025394208520702845
  bpm_china_revolts.100.a: "백련교도가 연합한 반란군들이 기회를 틈타 명나라의 황위 주장자를 세웁니다." # 7825352203750999030
  bpm_china_revolts.100.b: "공자 본인의 후손인 현 공작 연성(Duke Yansheng)이 온건파 통치자로 취임했습니다." # 2775687246192937301
  bpm_china_revolts.100.c: "반란군의 장군이 스스로 왕좌를 차지합니다." # 37372200462847734
  bpm_china_revolts.101.t: "악마를 죽이다" # 14445468194327430954
  bpm_china_revolts.101.d: "천국이 마침내 청나라 악마들을 상대로 승리를 거두었습니다. 이제 만중화의 천왕 홍수전이 중국을 성스러운 시대로 이끌 수 있게 되었습니다." # 2327645532830928751
  bpm_china_revolts.101.f: "반란군들은 호화로운 궁궐 부지를 경이로운 눈으로 거닐었으나, 시간이 흐르면서 자신들이 저지른 일의 중대함과 앞으로 닥쳐올 일에 대한 의문이 그들의 마음에 무겁게 짓누르기 시작했다." # 4025394208520702845
  bpm_china_revolts.101.a: "주님께서 영원히 다스리시기를!" # 12634227274459037154
  bpm_china_revolts.102.t: "용을 베다" # 3431256465654397961
  bpm_china_revolts.102.d: "혁명 세력이 베이징과 자금성을 장악하였으며, 황제와 청 조정은 구금되었습니다. 공화국 수립을 선호하는 이들이 많아지면서 임시 정부가 급히 조직되고 있으며, 이는 거의 2천 년에 달하는 역대 황조의 계승 역사를 종식시키는 일이 될 것입니다." # 12589842767549654234
  bpm_china_revolts.102.f: "반란군들은 호화로운 궁궐 부지를 경이로운 눈으로 거닐었으나, 시간이 흐르면서 자신들이 저지른 일의 중대함과 앞으로 닥쳐올 일에 대한 의문이 그들의 마음에 무겁게 짓누르기 시작했다." # 4025394208520702845
  bpm_china_revolts.102.a: "중국이 진군한다!" # 6027991525210849638
  bpm_china_revolts.103.t: "끝없는 하강" # 4319088916339861835
  bpm_china_revolts.103.d: "제국 수도는 아직 우리의 손아귀에 있으나, 반란군들이 제국의 광대한 영토를 우리 손아귀에서 앗아가는 데 성공했습니다. 이는 대청(大淸)에 치명적인 일격이 될 수 있습니다." # 61279189669197165
  bpm_china_revolts.103.f: "최근 북경에 찬 기운이 감돌고 있으며, 수많은 관료와 시종들이 이 평화가 얼마나 지속될 수 있을지 궁금해하며 서성이고 있습니다." # 5778684782643916270
