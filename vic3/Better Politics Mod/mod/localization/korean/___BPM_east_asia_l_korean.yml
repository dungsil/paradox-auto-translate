  je_xinjiang_button_manchu: "동북을 조직하시오" # 16453664635786715309
  je_xinjiang_button_manchu_desc: "만주족의 북동쪽 고향은 오랫동안 특별 총독부로 통치되어 왔으며, 이제 우리는 이 지역을 정비하고 정식 주로 발전시킬 권한을 갖게 되었습니다." # 16653783058260556185
  je_xinjiang_button_qinghai: "칭하이 정복" # 14372904349057007642
  je_xinjiang_button_qinghai_desc: "칭하이의 산악 지대는 티베트인과 몽골인이 많이 거주하는 외딴 군관구입니다. 칭하이를 더욱 통합시키려면 더욱 영구적인 제도를 수립하기 위해 노력해야 합니다..." # 18134491985721105437
  je_xinjiang_button_xinjiang: "신장 지역을 정리하라" # 10233503629643570444
  je_xinjiang_button_xinjiang_desc: "제국의 험난한 서쪽 변방, 즉 중가리아의 언덕부터 타림의 끝없는 사막에 이르는 지역은 폭력으로 가득 차 있으며, 이 지역에 대한 통제권은 소수의 헌신적인 수비대에 달려 있습니다. 이 영토들이 제국의 필수적인 지역으로 거듭나기 위해서는 안정화되어야 합니다." # 13607425173682081310
  je_xinjiang_button_mongol: "몽골을 정리하시오" # 3061612321928341145
  je_xinjiang_button_mongol_desc: "몽골의 부족들은 오랫동안 위대한 청나라의 지배를 받아왔으나, 유럽 열강들이 우리의 영역 경계로 침투해옴에 따라 내몽골의 정착과 발전을 장려해야만 하오." # 18214087082343869584
  bpm_encouraged_growth: "인구 급증" # 1123501600418151217
  notify_east_asia_loss_of_opium_wars_tt: "우리의 이웃들과 속국들은 우리의 패배를 알게 될 것이다." # 15119538308179376775
  je_taiping: "대반란들" # 178298124726551286
  je_taiping_status: "제국 전역에서, 우리의 통치 정당성에 대한 지지 기반이 무너져 권위에 반하는 일련의 대규모 반란이 발생했습니다. 종교적 광신도들부터 민족 군벌들에 이르기까지, 만약 우리 제국이 이 암울한 순간에서 살아남으려면 모든 희생을 감수하고 반란군을 신속히 진압하여 내부 질서를 회복해야만 합니다." # 6699399290053288398
  je_taiping_reason: "광신도들이 우리의 정당한 통치에 맞서 봉기했습니다! 그들의 반란은 철저히 분쇄되어야 합니다." # 5818050312831274978
  je_taiping_tt: "모든 반란 세력이 병합되었습니다." # 872277318613150739
  bpm_east_asia_dynamics.1.t: "아편 전쟁: 중화 제국의 처참한 패배" # 3230913736994226068
  bpm_east_asia_dynamics.1.d: "한때 강대국이었던 $country_scope.sCountry('china_scope').GetName$는 아편 금지령에 관한 최근 전쟁에서 맹렬한 $country_scope.sCountry('opium_wars_aggressor').GetName$에 의해 군대가 격파당하며 처참한 타격을 입었습니다. 이 파멸적인 패배는 중화(中化)의 근간을 뒤흔들었습니다. 그들은 시장 개방을 강요당했으며, 이는 동아시아의 이웃 국가들로 하여금 이 역사적인 세력 균형의 변화가 가져올 파장을 숙고하게 만들었습니다." # 17300248632763283216
  bpm_east_asia_dynamics.1.d2: "한때 강성했던 $SCOPE.sCountry('china_scope').GetName$은 끔찍한 시련을 겪었으니, 최근 아편 금지령을 둘러싼 전쟁에서 맹렬한 $SCOPE.sCountry('opium_wars_aggressor').GetName$에 의해 그들의 군대가 패배하고 말았습니다. 이 파괴적인 패배는 중화(中朝)의 근간을 뒤흔들었습니다. 그들은 $SCOPE.sState('treaty_port_state').GetName$ 항구를 $SCOPE.sCountry('opium_wars_treaty_port_winner').GetName$에 할양해야만 했으며, 이는 동아시아의 이웃 국가들로 하여금 이 역사적인 세력 균형의 변화에 대한 함의를 숙고하게 만들었습니다." # 17488465779346721935
  bpm_east_asia_dynamics.1.d3: "한때 강대국이었던 $country_name$은 최근 아편 금지 조약과 관련하여 맹렬한 $country_name$에게 패배함으로써 치명타를 입었습니다. 이 엄청난 패배는 중화 제국의 근간을 뒤흔들었으며, 동아시아의 이웃 국가들로 하여금 이 역사적인 세력 균형의 변화가 가져올 함의를 숙고하게 만들고 있습니다." # 18054638994708034107
  bpm_east_asia_dynamics.1.f: "[SCOPE.sCountry('china_scope').GetName]의 패배라는 현실이 다가옴에 따라, 해당 지역의 정치 지형은 변화하기 시작합니다. 개혁론자들의 목소리가 높아지며, 유사한 운명을 피하기 위해 자신들의 정부 역시 근대화하고 적응해야 한다고 주장합니다. 반동주의자들은 동요의 가능성을 두려워하며 어떠한 불안의 징후라도 억압하고자 합니다. 한때 안정적이었던 동아시아의 세력 균형은 돌이킬 수 없이 깨졌으며, 이 지역의 국가들이 이 새롭고 험난한 지형을 헤쳐나가기 위해 고군분투하는 가운데 앞으로 몇 년은 혼란과 불확실성으로 점철될 것입니다." # 9045886252923454806
  bpm_east_asia_dynamics.1.a: "[ROOT.GetCountry.GetName]은 중원(中原)과 뜻을 같이 할 것입니다!" # 13734874973848536653
  bpm_east_asia_dynamics.1.b: "개혁 아니면 소멸!" # 9681575201106587614
  bpm_east_asia_dynamics.1.c: "서방 열강들과의 유화책을 추구해야 하오!" # 18162764922334430192
  bpm_east_asia_dynamics.1.e: "우리 소관이 아니오." # 4171993626552472183
  bpm_china.1.t: "난징 조약" # 577298300700628408
  bpm_china.1.d: "제국이 육상과 해상 모두에서 완전히 패배함에 따라, 영국과 중국의 관리들이 난징 밖의 영국 군함에 모여 강화 조약을 논의합니다. 이 협정은 대영제국에 대한 배상금뿐만 아니라, 80년 이상 유지되어 온 보호주의적인 광저우 체제의 해체를 규정합니다. 대신, 다수의 중국 항구가 유럽 무역에 개방될 것이며, 홍콩 섬은 영국에 할양될 것입니다." # 15443419030682220137
  bpm_china.1.f: "\"평화 조약의 조항이 낭독되자, 선임 위원인 엘레푸는 무언가 더 있을 것을 기대하며 잠시 멈추더니 마침내 '그게 전부요?'라고 물었다. 모리슨 씨는 말콤 중령에게 다른 것이 더 없는지 물었고, 그가 없다고 답하자 엘레푸는 즉시 그리고 매우 능숙하게 협상을 마무리 지으며 말했다. '모두 승낙하겠소, 결정되었소, 끝났소.'\"" # 8263165895959699876
  bpm_china.1.a: "사소한 굴욕이겠지요?" # 17532115525629004161
  bpm_china.2.t: "유럽인 선교사들의 도착" # 16081169954004630976
  bpm_china.2.d: "난징 조약으로 인해 중국이 유럽 무역과 외국 공관에 개방되면서, 중국은 거의 모든 주요 도시와 성(省)에 선교소를 설립하고자 하는 복음주의 개신교도들에게 점점 더 인기 있는 목표가 되었습니다." # 17943691917624699555
  bpm_china.2.f: "동부 지방 전역에서 서구 선교사들의 모습이 점차 흔해지고 있으며, 그들은 번역된 종교 경전을 배포하고 단일 천주(하나님)의 영광을 선포하고 있습니다. 많은 이들이 이 외국인들을 코웃음치지만, 호기심 많은 행인 몇몇은 멈춰 서서 경청합니다." # 9475687198745814580
  bpm_china.2.a: "이 외국인들이 너무 많은 골칫거리를 일으키지 않기를 바라야겠소." # 11713682141005349189
  bpm_china.3.t: "황하 대홍수" # 3748443220115306788
  bpm_china.3.d: "1851년부터 1855년까지의 격렬한 우기(雨期)는 황하 유역 전역에 걸쳐 극심한 홍수를 일으켰으며, 나아가 황하가 산둥반도 북쪽으로 완전히 방향을 틀게 하여 유역 내 농경지에 막대한 파괴를 초래했습니다." # 12282648079766765903
  bpm_china.3.f: "마을 전체와 그 주변 경작지는 다시 한번 1피트(약 30cm)의 홍수로 잠겼고, 2년 연속으로 수확 시기가 완전히 망가졌습니다. 주민들은 또 다른 한 해 동안 떠도는 산적들과 지주들의 방치에 대비하고 있습니다." # 5957067094986628529
  bpm_china.3.a: "하늘이 우리를 버리셨단 말인가?" # 10331022673311736259
  bpm_china.7.t: "타림 분지의 골칫거리" # 7121252703084745871
  bpm_china.7.d: "서쪽 끝의 신장(Xijiang) 지역은 18세기 중반에 정복된 옛 준가르 칸국의 영토로 형성되었습니다. 이 외딴 지역에서 청나라의 권위는 종종 반란을 일으키는 현지인들과 초원의 여러 세력에 의해 시험받곤 합니다." # 12093856877923456707
  bpm_china.7.f: "사맛은 끊임없이 뒤를 돌아보아야 한다는 사실에 익숙했습니다. 카슈가르 남쪽의 탁 트인 광활한 지역에서, 홀로 여행하는 나그네는 더할 나위 없이 노출되어 있는 셈이었습니다. 그때, 멀리서 말 탄 무리가 지나가는 특유의 소리를 듣고 경계하게 되었습니다. 그는 움직임을 멈추고 지평선을 주의 깊게 살핀 후, 그 투르크 무리가 자신들이 오는 방향이 아님을 확인하고 안도의 한숨을 내쉬며 여정을 계속했습니다." # 12229053793202105092
  bpm_china.7.a: "이곳에서는 몸을 낮추고 조용히 지내는 것이 상책이다." # 13238073195727913465
  bpm_china.8.t: "먼 변두리 근무" # 13947384023506217321
  bpm_china.8.d: "신장(新疆)은 이리(伊犁) 총독과 그 휘하 장교들의 직접적인 통치하에 있으며, 이들은 특히 한족과 회족 정착민들의 주요 인구 중심지의 안보를 유지하고 있습니다. 여러 기(旗)와 장군들이 이 직책을 맡아왔습니다. 테이슌바오(Teyishunbao) 총독은 코칸드인들과의 남부 지역에서 벌어진 주요 분쟁을 종결시켰으며, 그 대가로 특정 무역 및 거주 보장을 확보했습니다." # 2619649735283608792
  bpm_china.8.f: "\"디화가 이곳의 구덩이보다 훨씬 나았지.\" 니칸이 분노하며 말했다. 극서쪽 도시 키질의 태양은 그 아래 있는 불운한 모든 이들을 태워버릴 듯이 내리쬐었고, 둥간 현지인들은 이 지역에 주둔한 기(旗) 군인들을 반기지 않는 눈치였다. 이 서쪽의 상황이 이제 진정되었으니, 그는 자신의 대대가 북쪽으로 복귀하기만을 바랄 뿐이었다." # 17189952757853678281
  bpm_china.8.a: "타림을 순찰하다 보니 티베트의 겨울이 그리워질 지경이군." # 9391227516638129405
  bpm_china.9.t: "신장 지역의 도적 떼 습격" # 12698687348088258510
  bpm_china.9.d: "극서부는 지방보다 훨씬 무법천지이며, 여전히 다양한 형태의 산적 행위와 침략에 시달리는 지역이 많습니다. 이 영토가 변경의 주둔지(governorate)로 남아있는 한, 이러한 사건들은 계속해서 반복될 것입니다." # 2951678755103302678
  bpm_china.9.f: "무법자들이 다수의 정착지를 습격하여 군 주둔대가 서둘러 대응하고 있습니다. 그들은 악마처럼 사막에서 몰려와 손에 넣을 수 있는 모든 것, 모든 사람을 약탈하고 있습니다." # 2825476143980771813
  bpm_china.9.a: "서쪽 하늘로 연기가 피어오른다." # 16313421721152941180
  bpm_china.10.t: "도 현 업무" # 14261931608024349168
  bpm_china.10.d: "1680년대에 대만 왕국들을 무너뜨린 이후, 대청국은 이 섬을 푸젠성의 한 현으로 편입시켰습니다. 그 이후로 역대 황제들과 그들의 조정은 [SCOPE.sCulture('han_culture').GetName] 정착민들과 [SCOPE.sCulture('formosa_culture').GetName] 주민들 간의 관계와 권리를 어떻게 균형 잡을지 고심해야 했습니다. 다시금 정착민들이 산간 내륙으로 밀고 들어가면서 원주민들과의 긴장이 고조되고 있습니다. 이 문제는 다시 한번 푸젠성 총독과 황실 조정 사이의 쟁점이 되었습니다." # 16250969641583853636
  bpm_china.10.f: "\"대만 내 한인들이 개화된 원주민들의 황무지를 임차하는 행위는 '무단 경작으로 인한 토지 절도' 법률에 따라 처벌받을 것이며, 미개화된 원주민 영토에서 토지를 개간하는 자는 국경 통제 위반 법률에 따라 처벌받을 것이다. 해당 토지는 원주민들에게 반환되어야 한다.\"\n—호부(戶部) 칙령, 1746년" # 18402224106108468226
  bpm_china.10.a: "불법적인 정착을 중단하시오, 평화가 우리의 최우선 과제요." # 12854057741424642279
  bpm_china.10.b: "정착민들에게 토지를 임대할 수 있도록 현지 주민들과 협상을 벌이십시오." # 7504666841393166707
  bpm_china.10.c: "충분하다, 섬 전체를 복종시켜야 한다. 무력을 사용해서 내륙을 확보하라." # 5345605022928219714
  bpm_china.11.t: "홍수전, 두 번째 과거 시험에 낙방하다" # 11308181691777385109
  bpm_china.11.d: "홍수전은 야심 찬 젊은 학생이었으나, 올해 치러진 초급 과거 시험에서 두 번째로 낙방했습니다." # 4999943329286528197
  bpm_china.11.f: "극도로 총명하고 근면했던 학생인 수권(Xiuquan)은 광둥성(Guangdong)의 객가(Hakka) 마을 지도자의 아들이었습니다. 그는 어릴 때부터 과거 시험을 준비했으며, 7세에 마을의 초등 교육 기관에 입학하여 13세에는 주요 경전을 모두 외우고 작문에 재능을 보였습니다. 그의 스승들과 친척들, 그리고 마을 사람들은 이 어린 신동에게 깊은 감명을 받았으며, 그가 과거 시험에 합격할 것이라며 큰 기대를 걸었습니다.\n\n13세에 그는 과거 시험 1차 예비시험에서 수석을 차지했으며, 16세에 생원시(Xiu Cai exam)에 처음 응시했습니다.\n\n그는 낙방했습니다.\n\n이 실망스러운 결과 이후, 홍(Hong)은 본성으로 돌아와 농업에 종사했는데, 그의 부모님은 더 이상 학업을 지원해 줄 여력이 없었습니다. 중국의 지식인 계층으로 올라서고자 했던 그의 열망은 좌절된 듯 보였으나, 한 부유한 친구가 그를 초대하여 함께 공부하며 시험에 재도전할 기회가 생겼습니다.\n\n그해 그는 다시 시험에 응시했지만, 또다시 낙방했습니다. 장래가 촉망되던 젊은 학생에게는 엄청난 좌절이었습니다." # 8134931399914307670
  bpm_china.11.a: "그의 경력이 어디로 향할지 누가 알겠습니까?" # 5093222568630811981
  bpm_china.12.t: "홍수전의 세 번째 낙방" # 14424163200994700786
  bpm_china.12.d: "세 번째 과거 시험에 낙방한 홍수전은 실망감에 짓눌려 몸이 쇠약해지기 시작했습니다. 그는 사경을 헤매는 요양 중에 환영을 보았습니다.\n\n#lore 그는 수많은 천사들이 자신을 하늘로 데려가고, 그곳에 도착했을 때 남녀들이 자신에게 경례하는 것을 보았습니다. #yellow 황금 수염을 가진 #yellow 늙은이가# 홍수전을 보고 눈물을 터뜨렸습니다.\n\n\"세상 만민은 모두 내가 낳고 기르며, 나의 음식을 먹고 나의 옷을 입건만, 단 한 명도 나를 기억하고 공경하는 자가 없느니라. ... 그들은 나의 선물을 가지고 악마를 숭배하는구나.\"\n\n그 #yellow 늙은이는# 이어서 홍수전에게 악마를 섬멸할 칼과 사악한 영혼들을 제압할 인장, 그리고 먹을 과일 하나를 주었습니다. \"용기를 내어 네 할 일을 하라. 내가 모든 어려움에서 너를 도우리라.\"\n\n이 환영은 40일 동안 계속되었는데, 그동안 홍수전은 자신을 #r 형님#!이라 부르는 #r 중년 남자#를 만났고, 그 형님은 홍수전에게 행동하는 방식을 가르치고 사악한 영혼들을 처치하는 데 도움을 주었습니다." # 2788896069094469799
  bpm_china.12.a: "#yellow 천부(天父)#! 그리고 #r 성자(聖子)#께서 그들의 챔피언을 선택하셨습니다." # 15238904410454085043
  bpm_china.13.t: "신앙파들" # 16446768936777805076
  bpm_china.13.d: "광서의 산악 지대에 기이한 종교 집단이 결성되었습니다. 스스로를 #bold 도덕회(God Worshipping Society)#라 칭하는 이 단체는 전직 교사였던 풍운산(Feng Yunshan)이 창시하였으며, [SCOPE.sCharacter('bpm_hong_xiuquan').GetFullName]의 신념을 전파하고 있는데, 그는 자신이 기독교 인물인 예수 그리스도의 아우라고 주장합니다. 이들은 객가(Hakka) 현지 주민들 사이에서 상당한 추종자를 모으는 데 성공했습니다." # 3076985177802406741
  bpm_china.13.f: "\"우리의 죄악이 하늘에까지 사무치니;\n 예수께서 우리를 대신하여 그 모든 짐을 지신다니 얼마나 좋은 일인가.\n 더 이상 사악한 악마들을 신뢰하지 않고 우리는 거룩한 말씀을 따르며, 참되신 유일하신 주를 경배하여 우리의 마음을 가꾸노라.\"\n— 홍수전, 1844" # 7863247097362392110
  bpm_china.13.a: "또 다른 지방적 특이 사항이로군." # 8937406565738965727
  bpm_china.14.t: "신앙 숭배자들의 기세가 오르고 있습니다" # 3390355293751203430
  bpm_china.14.d: "신도회는 지도자의 아래 광서성의 시골 지역에서 규모와 영향력을 계속 키워나가며 수만 명의 열렬한 추종자들을 끌어모으고 있습니다. 그들은 이 지방의 약탈하는 도적 떼에 비하면 미미한 존재감을 유지함으로써 정부 당국의 탄압을 대부분 피할 수 있었습니다." # 4757499981500135677
  bpm_china.14.f: "\"어찌하여 이 사악하고 무정한 세상이 하루아침에 정직하고 올바른 세상으로 변모할 수 없는가? 어찌하여 이 모욕과 침해, 투쟁과 살육으로 가득 찬 시대가 강자가 약자를 더는 압제하지 않고, 다수가 소수를 압도하지 않으며, 현명한 자가 어리석은 자를 속이지 않고, 대담한 자가 두려워하는 자를 괴롭히지 않는 세상으로 하루아침에 바뀔 수 없는가?\"\n- 홍수전, 1847년" # 16629614446286594188
  bpm_china.14.a: "그들에 관해서는, 바싹 주시해야 합니다." # 1863742917290218762
  bpm_china.14.b: "지금이라도 늦지 않았으니 홍수전(洪秀全)을 체포하시오." # 6210044646635673821
  bpm_china.15.t: "특권 구역 내에서" # 15950953632313231069
  bpm_china.15.d: "난징 조약의 조항에 따라, 여러 해안 도시들이 유럽 무역과 거주가 허용되는 조계지로 지정되었습니다. 이 도시들은 좋든 싫든 서구의 이익과 사상에 활짝 열린 문이 되었습니다." # 806507213130932477
  bpm_china.15.f: "제임스는 눈앞의 여러 회계 장부를 훑어보며 말했다. \"이 지불들을 어떻게 정리해야 한단 말이오? 젠장, 이 나랏의 모든 주(州)마다 쓰는 화폐가 다 다른 것 같소!\"\n동료가 힐끗 보더니 한숨을 쉬었다.\n\"여백에 사용된 주화를 주석으로 달아두시오. 저쪽 다른 테이블에 색인이 있소.\"\n제임스는 눈썹을 찌푸렸다." # 12140192530493020962
  bpm_china.15.a: "\"공장 냥\"이 도대체 뭡니까?" # 407221282797149489
  bpm_treaty_ports: "치외법권 항구" # 14151952278492304390
  bpm_china.16.t: "한(韓)족의 변경 지대로의 이주" # 14937620400045689503
  bpm_china.16.d: "수 세기 동안 한족 농민들은 토지와 기회를 찾아 변경 지역으로 떠나기 위해 고향 지방을 떠나왔습니다. 비록 청나라 당국이 이를 자주 만류했지만, 이 광대한 국경 지대를 관리하는 것은 종종 어려운 일이었습니다." # 14119308699163536844
  bpm_china.16.f: "북동쪽의 광활한 대지는 많은 이들에게 새로운 시작을 제공하며, 비록 바람이 불고 춥지만, 광활한 토지와 옛 지주들로부터의 자유를 선사합니다. 이민자들의 물결이 이어질 때마다 도시와 읍내는 성장하며 더 많은 장인과 노동력을 요구하고 있습니다." # 1216425967259301400
  bpm_china.16.a: "새로운 시작." # 11933179858186810049
  bpm_china.17.t: "동부 삼성 (東部 三省)" # 11237130504586872066
  bpm_china.17.d: "황제의 칙령에 따라 북동부는 봉천, 길림, 흑룡강 세 개의 주로 재편되었습니다. 이 지역은 한족 정착민들에 의해 점차 지배되고 있으며, 황실 정부는 이를 저지하려는 의지가 없습니다." # 9538599725256604413
  bpm_china.17.f: "\"장엄한 봉천(Mukden)은 심수(Shen waters)의 북쪽 기슭에 세워졌으니, 산은 높고 강은 넓도다. 이곳은 만고의 모범이자 용과 호랑이처럼 웅장하고 경이로운 곳이라... 이처럼 상서로운 지세는 대대로 영원할 것이며, 안과 밖의 땅을 아우르며 모든 다른 곳들을 능가하고 굴복시키리라.\"\n—청 고종, 1743년" # 18325580777582088936
  bpm_china.17.a: "동북부는 19세기에 접어들고 있습니다." # 3161189908779897269
  bpm_china.18.t: "이 고대의 계곡들" # 1156771397056854977
  bpm_china.18.d: "칭하이의 산악 지대는 수 세기에 걸쳐 주인이 여러 번 바뀌었으나, 황실 정부는 이곳을 중국의 핵심 주(州)로 만들기 위한 조치를 취했습니다." # 12010633421053002714
  bpm_china.18.f: "현지에서는 코코노르(Koko Nur)로 알려진 칭하이(Qinghai)의 이 호수는 이 지역 순례자들에게 선호되는 장소입니다. 12년마다 순례자들이 코코노르 주변을 크게 선회하며, 호수 자체의 창조 신화를 담고 있는 고대의 스승 파드마삼바바(Padmasambhava)의 이야기가 전해집니다..." # 14659647593701710374
  bpm_china.18.a: "많은 이들에게 신성한 땅." # 10580022353576550993
  bpm_china.19.t: "서부 개척" # 7133337023396995440
  bpm_china.19.d: "수년간의 투쟁 끝에 신장성은 마침내 제대로 된 성(省) 행정 체제 하에 운영될 수 있게 되었으며, 이는 추가적인 정착과 발전을 위한 문을 열어줄 것입니다." # 10593695011695858440
  bpm_china.19.f: "가장 서쪽의 주(州)가 회복되고 있으며, 마치 7개의 도시가 하룻밤 사이에 커져서 모든 구석에 새로운 시장과 학교가 세워진 듯합니다. 이 평화가 얼마나 오래 지속될지는 아무도 확실히 알지 못하지만, 그들은 분명 그 어느 때보다도 베이징에 가까워졌습니다..." # 315474695397566820
  bpm_china.19.a: "개척지가 폐쇄되다." # 10166980425290043545
  bpm_china.20.t: "몽골 사무" # 3794060078514581176
  bpm_china.20.d: "심도 있는 숙고 끝에 내몽골과 외몽골의 번(Banner) 및 어맥(Aimag)이 정식 행정 구역으로 확정되었습니다." # 5179592221837580911
  bpm_china.20.f: "깃발들은 연맹으로 조직되었으며, 깃발 자체는 여러 아이막들을 묶고 있습니다. 이 모든 것은 전통적인 몽골의 집단이었으나, 이제는 진정한 삼단계 행정 체계를 구성합니다..." # 7384159904940955186
  bpm_china.20.a: "고장 나지 않았다면..." # 8975000434828465734
  bpm_china_revolts.1.t: "산 위의 피" # 10178388144921316647
  bpm_china_revolts.1.d: "후이 무슬림들은 수세기 동안 윈난성의 산악 지역에 거주해 왔으나, 그들의 신앙과 윈난성 내 풍부한 광산의 통제권으로 인해 청 조정 및 현지 한족 민병대와 갈등을 겪어왔습니다. 폭력은 최근 몇 년간 계속 고조되어 왔으며, 만주 당국이 명령한 또 다른 잔혹한 학살은 지역 주민들을 불안에 떨게 만들었습니다." # 3098337121920167774
  bpm_china_revolts.1.f: "\"만일 우리 회족이 폭력에 복수하지 않는다면, 마지막 회족 한 명까지 모두 살해당할 때까지 모든 곳에서 폭력은 반복될 것입니다.... 관헌과 군인들이 한족을 도와 회족을 학살하는 바람에 시신은 산처럼 쌓이고 피는 바다처럼 깊으니, 이 고통이 헛되어서는 안 될 것입니다...\"\n—영창 회족 선언, 1845년" # 10774748090322762255
  bpm_china_revolts.1.a: "회족의 인내가 한계에 달하고 있습니다." # 12818138565662387116
  bpm_china_revolts.2.t: "달리 혁명" # 11078141826443249337
  bpm_china_revolts.2.d: "수만 명의 회족과 한족 주민들이 대리 시로 행진했으며, 총독은 자결했고 다른 만주 관료들은 반군에게 붙잡혔습니다. 이제 대리를 넘어 광범위하게 퍼진 이 반란은 무슬림으로 개종한 [SCOPE.sCharacter('bpm_du_wenxiu').GetFullName]을 지도자로 얻었으며, 그는 평남국(Pingnan Guo)을 선포했습니다." # 10488460158915009138
  bpm_china_revolts.2.f: "성 전체에 걸쳐 회족뿐만 아니라 한족과 이족도 평난국(Pingnan Guo)의 깃발 아래로 수천 명씩 몰려들고 있습니다. 반란군이 이제 쿤밍에 남아있는 마지막 충성파의 보루를 향해 진격하고 있습니다." # 13040540058323500399
  bpm_china_revolts.2.a: "남아있는 모든 수비대를 즉시 집결시키시오!" # 3597619448330315734
  bpm_china_revolts.2.b: "한(韓)에 평화를 가져오라, 청(淸) 조정을 타도하라!" # 16899673149518725469
  bpm_panthay_war_tt: "몇 달 안에 전쟁이 발발할 것입니다..." # 1783754590794774318
  bpm_china_revolts.3.t: "판타이 반란" # 17926598771735493793
  bpm_china_revolts.3.d: "다리(Dali) 지역에서 자발적으로 일어난 봉기가 통제 불능 상태로 커져 윈난(Yunnan)에 대한 황실 통제를 쓸어버리는 확고한 운동이 되었습니다. 반란군이 쿤밍(Kunming) 문앞에 도달하고 중국 전역에서 마흐메트교도들의 반란이 발생하면서 우리는 또 다른 반란 전쟁에 휘말리게 되었습니다." # 12712495424846056672
  bpm_china_revolts.3.f: "\"...섬뜩한 폭발음이 울려 퍼졌고, 거대한 연기와 먼지 구름이 걷히자 성벽에는 거대한 구멍이 뚫려 있었으며, 그 틈으로 회족(回族) 전투원들이 물밀듯이 성 안으로 밀려 들어왔다.\"\n—회족 반란 진압 원정의 황실 기록, 1896년" # 15284190931222558544
  bpm_china_revolts.3.a: "반역자들을 분쇄하라!" # 11258840192816425571
