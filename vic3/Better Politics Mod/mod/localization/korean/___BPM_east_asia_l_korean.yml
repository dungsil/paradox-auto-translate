  bpm_china_revolts.5.t: "무슬림 불안 확산" # 5010197837808569656
  bpm_china_revolts.5.d: "운남의 반란으로 인해 제국의 이슬람 인구와 지방 정부 간의 긴장이 고조되었으며, 의혹이 증폭됨에 따라 더 가혹한 탄압이 이어졌고, 이는 많은 회족들의 더욱 절망적인 저항을 초래하고 있습니다." # 18435336241115234710
  bpm_china_revolts.5.f: "\"상황이 좋지 않아 보이는군.\"\n —어떤 장군" # 3818617448810827236
