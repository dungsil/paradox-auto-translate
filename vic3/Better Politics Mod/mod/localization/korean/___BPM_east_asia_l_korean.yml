  meiji.2.t: "새롭게 태어나는 일본" # 5646733202197483032
  meiji.2.d: "개혁된 군대, 공인된 국가, 새로운 사회. $ROOT.GetCountry.GetName$은 세계 열강들 사이에서 대등한 위치에 섰으며, 이제 스스로 제국주의적 야망을 추구할지도 모릅니다." # 6644075269114127233
  meiji.2.f: "하늘의 축복 아래, 저희는 선조들께서 태고부터 군림하시던 신성한 옥좌에 앉아 있습니다. 일본의 문명과 제도는 다른 나라들과 너무나도 다르기에, 즉시 선언된 목표에 도달할 것이라고 기대할 수 없습니다. 저희의 목적은 계몽된 국가들 사이에 널리 퍼져 있는 다양한 제도들 중에서 현재 저희의 실정에 가장 적합한 것들을 선별하여, 점진적인 개혁과 정책 및 풍습의 개선을 통해 그들과 동등한 지위에 오르도록 적용하는 것입니다.\n\n— 메이지 천황, 1891년" # 7117297037208909711
  meiji.2.a: "일본 제국이 솟아오를 것이다." # 12546714614749903482
  meiji.14.t: "도쿠가와 화폐 체제의 붕괴" # 1347165533224909524
  meiji.14.d: "도쿠가와 화폐 제도의 확립은 일본이 중국의 동전(청동 주화)에 의존하던 시기 이후에 이루어졌습니다. 이 제도는 다양한 크기의 금판과 주화를 사용하는 일종의 금본위제를 정립했습니다. 이 제도의 안정성은 외부 세계로부터 일본 경제가 거의 완전히 고립되어 있었기에 보장되었으나, 이제는 상황이 달라졌습니다. 외국인들이 감당할 수 없는 비율로 막대한 양의 금화(화폐)를 사들이면서 대규모 인플레이션과 화폐 제도의 붕괴를 초래하고 있습니다." # 13588701155410128074
  meiji.14.f: "평민은 정육점 수레에 적힌 가격표를 경멸하듯 바라보았다. 한 달 전보다 두 배로 뛴 가격이었고, 주머니 속의 몇 푼 안 되는 동전은 날이 갈수록 가치가 떨어지고 있었다." # 17199654584249567962
  meiji.14.a: "이제 우리가 할 수 있는 일은 거의 없습니다." # 4629987040817522606
  meiji.14.tt: "#P +5#! 막부 말기 진전" # 13354425993417035503
  meiji.15.t: "항구 충돌" # 13497569789967023980
  meiji.15.d: "일본 항구에서 현지 경비대원들과 외국 상인들 사이에 불화가 격렬한 난투극으로 번져 사상자가 발생했습니다. 사상자 중에는 선원들과 경비대원들이 포함되어 있습니다. 외국인에 대한 제한 조치에 관한 혼란스럽고 상반된 칙령들과 외국인에 대한 분노 증가는 이러한 사건을 점점 더 흔하게 만들고 있습니다." # 2210351573078723342
  meiji.15.f: "칼과 몽둥이가 살에 부딪히는 소리, 부두에서 울려 퍼지는 고함과 비명 소리에 수많은 구경꾼이 몰려들었다." # 16519998777037978961
  meiji.15.a: "지방 다이묘에게 근위병을 교체하라고 요구하시오." # 452339474320858205
  meiji.15.tt: "#P +2#! 막부 말기 진척도" # 11864758092815698919
  meiji.16.t: "존황양이파 회합" # 7772045979077223527
  meiji.16.d: "존황양이(하늘을 우러러 황제를 공경하고, 오랑캐를 물리치자)는 황제의 권위를 강화하고 서구 열강에 맞서 일본의 힘을 키우고자 하는 신유학파 및 유신파 그룹의 구호입니다. 그들은 서양의 이교도들에 대해 무능하다고 여기는 막부 정부와는 정면으로 대립합니다." # 11548322065829843467
  meiji.16.f: "종씨를 받들고, 오랑캐를 물리치며, 간사함을 끝내고, 토호들을 억제하라.\n\n—제나라 한공, 기원전 651년" # 16679062366537495415
  meiji.16.a: "쇼군의 영토 아래로 균열이 확산되고 있습니다." # 10681252641409023710
  meiji.16.tt: "#P +2#! 막부 말기 진척도" # 11864758092815698919
  meiji.17.t: "쇼군 막부가 확보되다" # 16955352039281614013
  meiji.17.d: "신중하게 균형을 잡고 핵심 제도를 개혁함으로써, 도쿠가와 가문은 폭풍우를 견뎌냈으며 새로운 시대를 맞이할 준비를 마쳤습니다." # 5524348850869758559
  meiji.17.f: "\"우리가 우리 나라를 신들의 나라라 부른 것이 단순한 허영이 아니었다. 창조 시에 신들이 세상의 모든 땅을 형성하였으며, 이 신들은 예외 없이 일본에서 태어났기 때문이다.\"\n\n—히라타 아츠타네, 1811년" # 1939140465633543343
  meiji.17.a: "늘 그랬던 것처럼." # 9031523288687875114
  meiji.18.t: "홋카이도 개척 위원회" # 970520704323346715
  meiji.18.d: "제국 정부는 새로이 이름이 바뀐 에조 섬, 이제 공식적으로 홋카이도로 명명된 섬과 북쪽의 미개척지인 카라후토 섬에 정착민을 배치하고 이들을 보호하고자 합니다. 톤덴헤이(屯田兵)라 불리는 무장 정착민으로 징집된 병사들이 토지 분양 제안에 수천 명씩 응하여 제국을 위한 완전히 새로운 개척지를 열고 있습니다. 물론 이는 현지 아이누 주민들에게 막대한 비용을 초래했으며, 그들은 증가하는 억압과 폭력에 직면하고 있습니다." # 16364121524943586468
  meiji.18.f: "\"...이에 악신들과 현명한 신들 모두가 해가 떠오를 곳을 바라보았으나, 오직 여우 신만이 서쪽을 바라보며 서 있었다. 잠시 후, 여우가 소리쳤다. \"내가 해 뜨는 것을 보았다.\" 악신과 선신들이 모두 돌아보며 바라보니, 실로 서쪽에서 그 빛나는 존재의 광휘가 보였다. 이것이 바로 현명한 신들이 세상을 다스리는 연유이니라.\"\n\n\n—아이누 민담" # 7547639887909875868
  meiji.18.a: "북방이 의지가 있는 자들을 부른다." # 10035360570684591421
  meiji.19.t: "새로운 수도" # 6752862627085490492
  meiji.19.d: "막부가 해산되면서 천황의 권력 소재지를 포함하여 제정 행정부에 상당한 변화가 있었습니다." # 17105883548324945066
  meiji.19.f: "전 쇼군은 경의와 치욕을 담아 자신의 거처이자 강력한 권력의 중심지였던 웅장한 에도성(江戶城)을 복위한 천황에게 넘겨주며 허리를 굽힙니다. 당장 보수 공사가 시작될 예정이며, 옛 성은 영광스러운 황궁으로 대체될 것입니다. 비록 외관은 옛 교토(京都)의 황실 거처와 흡사할 것이지만, 천황께서는 일본의 풍부한 장식 전통과 기이한 서구식 유행을 결합할 계획이십니다. 이는 어쩌면 일본의 미래 모습을 상징하는 은유일 것입니다." # 9360930024362646623
  meiji.19.a: "새로운 일본 위로 태양이 떠오른다." # 3549207675419287878
  meiji.20.t: "일본 자본주의의 태동" # 9084641011210840984
  meiji.20.d: "봉건적 중상주의의 종식은 일본의 산업에 혁명을 가져왔습니다. 한때 소규모 가내수공업에 불과했던 것들이 이제 산업적 활력을 바탕으로 다각화하고 확장할 수 있게 되었으며, 새로운 야심 찬 기업가들은 선박업, 광업 등에서 새로운 가문을 건설하고 있습니다." # 13798545741280353026
  meiji.20.f: "도쿄의 모든 모퉁이에 은행과 보험 회사가 생겨나고 있습니다. 사업가들이 거리를 행진하며 선적을 관리하고 장부를 업데이트합니다. 마치 하룻밤 사이에 솟아난 듯한 제철소와 통조림 공장에서는 연기가 하늘로 뿜어져 나옵니다. 이 도시는 진보의 소리로 활기를 띕니다." # 5250073823336796419
  meiji.20.a: "자본의 동력이 활기차게 울려 퍼집니다." # 12687435390793194232
  meiji.21.t: "대사관에서의 차회" # 4851262417621163007
  meiji.21.d: "제국은 여러 강대국들과 대사관을 수립하고 공식적인 무역 접촉을 맺었습니다. 전 세계에서 온 외교관들이 세계 무대의 새로운 주역인 조선과 관계를 구축하기 위해 도쿄로 모여듭니다." # 14412956525084963793
  meiji.21.f: "미국인은 컵에서 긴 숨을 들이켠 후 말했다. \"아리노리 씨, 귀한 환대에 감사드립니다. 워싱턴에 철강 관세 재검토를 권고하는 것은 기꺼이 하겠습니다만, 우선 몇 가지 확답이 필요합니다...\"" # 17132474278976355616
  meiji.21.a: "거래 성사." # 8474505168986026139
  meiji.22.t: "농민들, 수확물 양도 거부" # 8291399697842799344
  meiji.22.d: "농민 계층은 대규모 인플레이션 이후 변동하는 물가에 대해 점점 더 분노하고 있습니다. [ROOT.GetState.GetName]의 농민들은 이제 지역 다이묘들의 할당량 충당을 거부하고 있으며, 보다 일관된 보상을 요구하며 지방 당국에 대항하여 소규모 반란을 일으키고 있습니다." # 1384786703995666219
  meiji.22.f: "\"정원에서 전사가 되는 것이 전쟁터의 정원사가 되는 것보다 낫다.\"\n\n—미야모토 무사시, 1645년" # 17035143257578508862
  meiji.22.a: "기초가 흔들린다." # 17400746204368602088
  je_bpm_rising_sun: "태양이 솟아오르다" # 16260179237952560853
  je_bpm_rising_sun_reason: "일본 제국은 기로에 서 있습니다. 고립주의의 잠에서 깨어난 이 나라는 군사력과 사회를 성장하는 산업 강국으로 개혁했지만, 우리의 지위를 공고히 하기 위해서는 서구식 제국을 건설해야 합니다. 러시아와 같은 강대국에 대한 완충 지대를 확보하는 것과 더불어 동아시아에 거점을 확보하는 것이 최우선 과제입니다. 나아가 우리의 해군은 팽창하는 과정에서 해상로를 확보하기 위해 현대적인 장갑함으로 구성된 함대를 필요로 합니다.\n\n#lore 우리 국민에게는 큰 싸움이 다가오고 있습니다. 우리가 원하든 원치 않든 큰 전쟁이 있을 것이며, 그 전쟁은 필사적인 전쟁, 국가 전체가 연루되는 전쟁, 온 세상과 맞서는 전쟁이 될 것입니다. 이 전쟁을 치르기 위해서는 절대적인 신뢰가 필요합니다. 국민은 대담하고, 지식이 풍부하며, 빠르고 부지런해야 하지만, 가장 중요한 것은 신뢰입니다.\n—사이온지 긴모치, 1903년!" # 1131676324440753944
  bpm_owns_kor_tt: "모든 조선 주를 소유하고 있음" # 13772517205560186697
  je_bpm_taisho_democracy: "국화 민주주의" # 16564056218016963397
  je_bpm_taisho_democracy_reason: "일본은 유럽 열강의 권한을 본떠 의회 제도를 발전시켜 왔으나, 이 제도에 참여할 수 있는 자는 제국 신민 중에서도 주로 유서 깊고 세력이 강한 가문의 소수에게 국한되어 있습니다.\n\n자유민권운동과 태동하는 노동 조직과 같은 단체들은 참정권 확대와 정부의 언론 및 집회에 대한 규제 완화를 요구하며 동요하기 시작했습니다. 현재 일본 정치를 지배하는 과두 정치를 타도하는 데 실패한다면, 군국주의자들의 영향력이 황실 정부에 영원히 고착될 수 있습니다.\n\n#lore \"민주주의는 법률 이론상 주권이 어디에 위치하는지에 달려 있지 않습니다. 그것은 단지 이 주권의 행사에서 주권자가 항상 국민의 안녕과 의견을 소중히 여기는 것을 자신의 방침으로 삼아야 함을 의미할 뿐입니다.... 군주국에서조차도 이 원칙을 지킬 수 있다는 데에는 의심의 여지가 없습니다.\"\n-요시노 사쿠조, 1916년!#" # 5734226923038521939
  bpm_taisho_fail_tt: "25년이 지났으나 대중 민주주의를 확고히 다지지 못했습니다." # 10069846455871163473
  bpm_japan.1.t: "변화하는 바람결" # 8153771310208911625
  bpm_japan.1.d: "태양 아래에서 자리를 확보한 제국 정부는 다가올 수십 년을 위한 새로운 외교 정책 목표를 수립하고자 합니다." # 8837558412917946618
  bpm_japan.1.f: "\"목표에 대한 통일성은 전혀 없었고, 오해는 끊이지 않았다. 만약 자치권이 불가능하고 이원적 행정(dual Administration)이 실패했다면, 병합 외에 다른 대안이 남아 있었던가?\"\n\n—1910년 대한제국 강제 병합에 대한 《더 타임스(The Times)》 기사 발췌" # 11703093727768147580
  bpm_japan.1.a: "북동부를 더욱 확보하는 데 집중하시오." # 338507127364940814
  bpm_japan.1.b: "인도로 향하는 부(富)를 향해 남쪽으로 진격하라." # 11788583311248187155
  bpm_japan.2.t: "민본주의" # 7131018679024298684
  bpm_japan.2.d: "일련의 헌법 개혁에 따라, 일본은 황실 복고 이후 형성된 호전적인 과두정치를 극복했습니다. 천황에게 주권이 있으나 자유주의적 제도의 중요성을 강조하는 민본주의(Minpon Shugi)가 대중적 교리로 자리 잡았습니다. 이제 제국은 그 미래를 규정할 진보 운동의 부상과 함께 새로운 시대로 접어들고 있습니다." # 14655829590059310536
  bpm_japan.2.f: "\"본보기로 말하자면, 우리가 정부 관료에게 공경을 표하는 것이 자연스러운 일이라 할지라도, 그것은 그 사람의 지위가 가진 존엄성 때문이 아닙니다. 그가 그 존경을 받는 이유는 오로지 그가 자신의 재능과 덕목으로 그 중요한 역할을 수행하고, 인민을 위하여 중대한 법률을 다루기 때문입니다. 존엄성을 지닌 것은 사람이 아니라 법률입니다.\"\n\n—후쿠자와 유키치, 1872년" # 10055130637013199712
  bpm_japan.2.a: "일본 정치에 새로운 시대가 열리다." # 9816347980715693147
  je_warlord_china: "천명" # 7929408594448418394
  je_warlord_china_reason: "#bold 진척도 막대#! 의 상태는 특정 조건에 따라 #tooltippable;tooltip:[Country.GetTooltipTag],je_warlord_china_special_tooltip_advance 전진#하거나 #tooltippable;tooltip:[Country.GetTooltipTag],je_warlord_china_special_tooltip_deplete 후퇴#합니다. #bold 진척도 막대#! 가 #variable 0%#! 에 도달하는 것은 제국 권위의 완전한 붕괴를 의미하며, 무력으로 대청(大淸)이 종말을 맞이함을 뜻합니다.\n\n옹정제와 건륭제 시기 일시적인 안정을 누렸음에도 불구하고, 중국은 외세의 압력과 셀 수 없이 많은 백성의 기본적인 필요조차 충족시키지 못하는 무능으로 인해 꾸준히 붕괴의 길로 접어들었습니다. 황하가 제방을 넘어도 들판을 복구하러 오는 자 없고, 흉년이 들어도 곡물 창고는 비어 있으며, 지방의 지주들은 외세 황제의 묵인하에 농민들을 학대합니다. 제국 정부의 권위와 천명이 잠식됨에 따라, 성장하는 반외세 운동, 근대화 혁명가들, 그리고 중원 각지의 분노한 농민들이 용상의 자리를 위협할 것입니다. 현 황조가 신뢰를 회복하고 천명을 유지하고자 한다면, 중국의 역량을 구축하고 신중한 내부 개혁을 추진해야 합니다.\n\n#lore \"서양 국가들은 어찌하여 작으면서도 강한가? 우리는 어찌하여 거대하면서도 약한가? 우리는 그들과 동등해질 방법을 찾아야 하며, 이는 오직 인간의 노력에 달려있다... 말과 행동을 맞추는 데 있어 우리는 오랑캐들에게 뒤처진다. 해법은 우리 자신에게서 원인을 찾아야 한다. 황제께서 우리를 올바른 방향으로 이끌어주신다면 이것은 당장이라도 바뀔 수 있다.\"\n—풍계분(馮桂芬), 1861년#!" # 16388914256985163132
  je_warlord_china_special_tooltip_deplete: "다음 조건들은 #bold 진행 막대#를 #bold 소진시킬# 것입니다:\n• #BOLD 아편 전쟁#에서 패배!\n• #BOLD 천국#의 출현을 막는 데 실패!\n• #BOLD 천국#을 되찾는 데 실패!\n• #BOLD 의화단의 난#에 실패!\n• 빚을 지고 어떠한 [concept_loans]라도 차용하는 것\n• [concept_civil_war]에 돌입하는 것\n• 다른 국가의 [concept_subject]가 되는 것\n• [GetLawType('law_monarchy').GetName]를 폐지하는 것" # 6042209320528652101
  je_warlord_china_special_tooltip_advance: "다음 조건들은 #bold 진척도 막대#를 #bold 전진#!시킬 것입니다:\n• #BOLD 아편 전쟁#에서 승리!\n• [concept_unrecognized_power] 상태가 아닐 것\n• #BOLD 군주제 타파# [concept_journal_entry] 완료" # 6723082479001323440
