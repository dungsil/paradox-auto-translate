  concept_bpm_politically_unstable: "정치적으로 불안정함" # 1593251771755074234
  concept_bpm_politically_unstable_desc: "국가는 $concept_bpm_political_stability$가 33% 미만으로 떨어지면 정치적으로 불안정해집니다. 불안정성의 영향은 다음 수준까지 확대될 수 있습니다:\n[GetStaticModifier('bpm_stability_unstable').GetDesc]" # 2811388117589218643
  concept_bpm_politically_dynamic: "정치적으로 역동적인" # 17026086236589422511
  concept_bpm_politically_dynamic_desc: "정치적으로 역동적인 국가에는 특별한 효과나 수정치가 적용되지 않습니다. 이들은 $concept_bpm_political_stability$를 33%에서 66% 사이로 유지할 경우 역동적인 것으로 간주됩니다. 이러한 상황은 보다 급진적인 대안들보다 일반적으로 선호됩니다." # 2019906981877087803
  concept_bpm_politically_stagnant: "정치적으로 침체된" # 14730349797537951212
  concept_bpm_politically_stagnant_desc: "국가는 $concept_bpm_political_stability$가 66%를 초과하면 정치적으로 정체 상태에 빠집니다. 정체 상태의 영향은 최대 다음과 같이 증폭될 수 있습니다:\n[GetStaticModifier('bpm_stability_stagnant').GetDesc]" # 12383063819588356463
  bpm_political_stability_tooltip: "#header $bpm_political_stability$#!: [GetPlayer.MakeScope.ScriptValue('bpm_political_stability')|v]\n$TOOLTIP_DELIMITER$\n기준치 #tooltippable;tooltip:[GetPlayer.GetTooltipTag],bpm_political_stability_baseline_tooltip [GetPlayer.MakeScope.ScriptValue('bpm_political_stability_baseline_target')|v]#!로 추세 중이며, 원인은 다음과 같습니다:#indent_newline:4 $bpm_political_stability_baseline_value_tt$#!\n월별 변동률은 #tooltippable;tooltip:[GetPlayer.GetTooltipTag],bpm_political_stability_rate_tooltip [GetPlayer.MakeScope.ScriptValue('bpm_political_stability_rate_signed')|+=]#!이며, 원인은 다음과 같습니다:#indent_newline:4 $bpm_political_stability_rate_value_tt$#!\n\n기본적인 $bpm_political_stability$는 억압적인 법률에 의해 증가하고 전쟁, 혁명 운동, 급진파, 낮은 $concept_legitimacy$ 등으로 인해 감소합니다.\n\n이는 [Concept('concept_bpm_institutional_ig', 'Institutional')] 대 [Concept('concept_bpm_ideological_ig', 'Ideological')] [Concept('concept_interest_group', 'Interest Groups')]의 인기에 영향을 미칩니다:\n- $bpm_political_stability$가 높을수록 [Concept('concept_bpm_institutional_ig', 'Institutional Groups')]의 인기가 높아집니다.\n- $bpm_political_stability$가 낮을수록 [Concept('concept_bpm_ideological_ig', 'Ideological Groups')]의 인기가 높아집니다.\n\n@warning! $bpm_political_stability$는 또한 비례적인 보너스와 불이익을 제공합니다:\n  #v 66% 초과#! ([Concept('concept_bpm_politically_stagnant', 'Stagnant')]):\n    @arrow_down! 법안 통과 성공률, 속도\n  #v 33% - 66%#! ([Concept('concept_bpm_politically_dynamic', 'Dynamic')]):\n     효과 없음.\n  #v 33% 미만#! ([Concept('concept_bpm_politically_unstable', 'Unstable')]):\n    @arrow_up! 주민 정치력, 생활 수준 하락으로 인한 급진파;\n    @arrow_down! 건물 생산량, 건설 효율성" # 14255226195472453381
