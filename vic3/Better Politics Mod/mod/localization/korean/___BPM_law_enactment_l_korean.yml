  bpm_law_veto.1.d.disapprove: "$bpm_legislature_name$에서 온 최신 법안이 [GetPlayer.GetRuler.GetFullNameWithTitle]의 책상에 놓였고, 그는 미간을 찌푸리며 그것을 살펴봅니다. [GetPlayer.GetRuler.GetSheHe|U]는 이를 즉시 거부하고 싶지만, 그렇게 할 경우 상당한 대중적 분노를 감수해야 합니다. 어쩌다 이 지경에 이르렀단 말인가?" # 13150356161643953987
