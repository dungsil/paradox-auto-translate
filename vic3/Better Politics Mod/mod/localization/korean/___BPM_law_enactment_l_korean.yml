  bpm_law_veto.1.d.approve: "$bpm_legislature_name$에서 [GetPlayer.GetRuler.GetFullNameWithTitle] 폐하의 책상 위로 최신 법안이 전달되었습니다. [GetPlayer.GetRuler.GetSheHe|U]는 만족스러운 미소를 지으며 법안을 살펴봅니다. 좋은 법안이로군요." # 2103078893207203802
