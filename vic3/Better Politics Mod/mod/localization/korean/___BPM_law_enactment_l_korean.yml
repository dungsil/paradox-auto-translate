  bpm_provisional_government_events.2.t: "약속 협상 중" # 17711361910576308341
  bpm_provisional_government_events.2.d: "우리는 [SCOPE.sLaw('bpm_currently_enacting_law').GetName]의 통과에 대한 그들의 지지를 대가로 [SCOPE.gsInterestGroup('bpm_government_promise_ig').GetName]에게 그들이 원하는 법안을 통과시켜 주겠다고 약속할 수 있습니다." # 8003473989719250170
  bpm_provisional_government_events.2.f: "...법률은 언제나 사람들에게 자신의 이익을 돌볼 권한을 맡겨야 마땅하다. 왜냐하면 그들의 지역적 상황에서 입법자가 할 수 있는 것보다 그들 자신이 그 이익에 대해 더 잘 판단할 수 있기 때문이다.\n\n—애덤 스미스, 1776#!" # 18283770446582016680
