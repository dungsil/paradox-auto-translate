  bpm_1st_intl.1.t: "제1인터내셔널" # 14693643993331981093
  bpm_1st_intl.1.d: "초창기의 @ig_socialists! 사회주의 운동은 하나의 통일된 전통에서 비롯된 것이 아니라, 급진적인 종착점을 향해 모호하게 지향하는 각기 다른 철학들이 뒤섞여 형성되었습니다. 19세기 중반에 이르러, 운동의 이러한 혼합적 성격이 지속 불가능하다는 것이 관련된 모든 이들에게 명백해졌습니다. 그리하여 전 세계의 다양한 사회주의 사조들을 하나로 통합하려는 최초의 진지한 시도로서, 소급하여 #pink 제1인터내셔널#로 알려진 #pink 국제노동자협회#!가 창설되었습니다." # 4884070532699739455
  bpm_1st_intl.1.f: "그들이 가진 성공의 한 가지 요소는 바로 인력입니다. 그러나 인력은 단결과 지식에 의한 지도력이 뒷받침될 때 비로소 저울 위에 무게를 더할 수 있습니다. 과거의 경험은 여러 나라 노동자들 사이에 존재해야 할 동포애의 유대를 무시하고, 해방을 위한 모든 투쟁에서 서로 굳건히 지지하도록 선동하지 않는다면, 그들의 일관성 없는 노력으로 인한 공동의 좌절에 의해 징벌을 받을 것임을 보여주었습니다.\n\n—카를 마르크스, 1864년" # 5019453964423360953
  bpm_1st_intl.1.a: "이것을 계속 주시합시다." # 3628616660881456106
  bpm_1st_intl.1.b: "내가 신경 쓰는 사람으로 보이나? #pink (이벤트 연쇄 건너뛰기)#!" # 1373152939487383375
  bpm_1st_intl.2.t: "붉은색과 검은색" # 2569008771077015754
  bpm_1st_intl.2.d: "다양한 전통에서 모인 #pink 제1 인터내셔널#의 구성원들은 누군가가 바라는 만큼 통일되어 있지는 않습니다. 그들의 불화는 크게 두 파벌로 집중됩니다. 하나는 프루동과 바쿠닌이 주로 이끄는 @ig_anarchists! 무정부주의자들이며, 다른 하나는 마르크스주의자, 오언주의자, 블랑키주의자, 그리고 다양한 억압받는 민족의 공화주의 민족주의자들을 포함하는, 무정부주의자들이 @ig_socialists! 국가주의적 사회주의자라고 부르는 세력입니다. 불꽃 튀는 논쟁을 벌이는 동시에 협력하기도 하는 그들의 분쟁은 연합의 존립 자체를 위협하고 있습니다." # 9728731344079495151
  bpm_1st_intl.2.f: "인터내셔널이 대중을 해방시키는 무기가 될 수 있는 시점은, 그것이 스스로를 해방시키고, 스스로를 교육받은 소수의 맹목적인 도구인 다수와 소수로 나누는 것을 허용하지 않을 때뿐이다. 이것이 바로 인터내셔널의 첫 번째 의무가 그 구성원들의 정신에 사회주의의 과학, 철학, 그리고 정책을 새겨 넣는 이유이다.\n\n—미하일 바쿠닌, 1869년" # 18096042941826723266
  bpm_1st_intl.2.a: "선동가들 간의 불화라니, 잘 되었군!" # 4743008801415413889
  bpm_1st_intl.2b.t: "사회주의자들이 분열했습니다!" # 16070615105753662777
  bpm_1st_intl.2b.d: "@ig_socialists! 사회주의자들은 더 이상 허황된 지식인들의 잡다한 무리가 아닙니다. 이제 그들이 어느 정도의 정치적 권력을 획득함에 따라, 지역 모임이 권위주의와 국가를 둘러싼 논쟁으로 지배되면서 그들 사이의 차이점 또한 더욱 명확해지고 있습니다. @ig_anarchists! 무정부주의자들은 특히 반(反)권위주의 세력으로 부상하여 자신들만의 조직을 구축하기 시작했습니다." # 17647793437018429523
  bpm_1st_intl.2b.f: "이 혁명적 동맹은 독재나 통제적이고 지시적인 권력의 어떠한 이념도 배제합니다. 그러나 이 혁명적 동맹의 수립과 반동 세력에 대한 혁명의 승리를 위해서는, 사상의 통일과 혁명적 행동이 혁명의 생명력이자 에너지가 될 민중의 무정부 상태 속에서 그 중심을 잡아줄 기구가 반드시 필요합니다. 이 기구는 국제 형제단(International Brothers)의 비밀스럽고 보편적인 결사체가 되어야 할 것입니다.\n\n—미하일 바쿠닌, 1869년" # 2043682315336682812
  bpm_1st_intl.2b.a: "알겠습니다." # 16948935647941202111
  bpm_1st_intl.3.t: "무정부주의자들" # 8874362498855713990
  bpm_1st_intl.3.d: "비록 그들 사이에서도, 초기 사회주의 운동의 @ig_anarchists! 아나키스트들은 결코 단일한 전선을 이루지 못했습니다. 아나키즘의 두 가지 주요 흐름은 자유로운 교환을 주장하는 상호주의를 내세운 프루동과 사유 재산의 완전한 폐지를 주장한 바쿠닌으로 대표되었습니다.\n\n실제적으로 그들은 주로 자유롭고 유기적인 결사를 선호하며 계층적인 당의 기강에 반대하는 데 주력했고, 동시에 직접적인 행동의 가치를 강조했습니다." # 3613089498157755350
  bpm_1st_intl.3.f: "국가가 직업의 차이에서 비롯되는 이해관계의 차이를 무시하고 겉보기에만 통일성과 질서를 인간 사회에 강요하는 방식, 즉 위에서 아래로가 아닙니다. 그와 반대로, 인터내셔널은 대중의 사회생활, 그들의 진정한 열망을 출발점으로 삼아 아래에서 위로 대중을 조직하며, 사회에서 그들의 진정한 이해관계에 따라 집단으로 단결하도록 장려합니다.\n\n—미하일 바쿠닌, 1869년" # 10890079032889915600
  bpm_1st_intl.3.a: "그리고 그들의 반대파는요?" # 7898042013561751906
  bpm_1st_intl.4.t: "사회주의 정당" # 5289578436992471870
  bpm_1st_intl.4.d: "#분홍색 제1 인터내셔널#의 다른 한쪽은 다양한 @ig_socialists! 사회주의자들로 구성되어 있었습니다. 이들은 무정부주의자들에게 경멸적으로 '국가주의자'라 불렸습니다. @ig_anarchists! 무정부주의자들과는 달리, 이들은 개혁을 달성하거나 미래 혁명을 위한 계급 의식을 고취시키기 위해 부르주아 정치 참여와 경제 투쟁 모두에 참여하려고 시도했습니다.\n\n'국가주의자'라 불리는 이들에 대해 더 급진적인 일원들은 이 명칭이 모욕적인 별명이라고 생각했습니다. 그들은 무정부주의 자체를 거부했지만, 그럼에도 불구하고 국가의 철폐를 사회주의의 필수적인 목표로 여겼습니다. 더 정확히 말하면, 그들은 정당을 선호한다는 점에서 무정부주의자들과 가장 큰 차이를 보였습니다." # 11622161184388158642
  bpm_1st_intl.4.f: "노동자들이 의회에 참여하는 것이 대수롭지 않다고 생각해서는 결코 안 됩니다. 그들의 목소리를 억압하거나 그들을 추방한다면, 그 보복과 억압은 민중에게 깊은 영향을 미칠 것입니다. 반면에, 베벨이나 리프크네히트처럼 그들이 의회 연단에서 발언할 수 있다면, 온 세상이 그들의 이야기에 귀를 기울일 것입니다.\n\n\n—카를 마르크스, 1871년" # 3414939839145353274
  bpm_1st_intl.4.a: "어서 와서 가져가시오!" # 3578205147795519028
  bpm_1st_intl.5.t: "변곡점" # 6294773372019901250
  bpm_1st_intl.5.d: "사회주의자들은 아나키스트들과의 수많은 대립 과정에서, #pink 국제 노동자 협회# 내부에 활동하는 비밀스러운 @ig_anarchists! 아나키스트 '동맹'의 증거를 발견한 것으로 보입니다! 그들은 이러한 분파주의가 #pink 국제 노동자 협회#의 통합을 위협하고 창립 규정을 위반하는 것이라고 주장합니다.\n\n반면에, 이는 순전히 이념적인 이유로 @ig_anarchists! 아나키스트들을 배제하려는 구실에 불과하다고 보는 시각도 있습니다." # 10731421292037956047
  bpm_1st_intl.5.f: "분파들의 부활을 큰 진보로 여기는 동맹이야말로 그들의 시대가 끝났다는 결정적인 증거 그 자체이다. 왜냐하면 초기에 그들이 진보의 요소를 담고 있었다 하더라도, “코란 없는 마호메트”를 따르는 동맹의 강령은 시끄럽게 포장된 죽은 아이디어들의 더미에 불과하며, 부르주아 얼간이들을 겁주거나 보나파르트주의자 또는 다른 검사들이 인터내셔널 회원들에게 사용할 증거로만 기능할 뿐이다.\n\n—카를 마르크스, 1872년" # 15569638821741270085
  bpm_1st_intl.5.a: "정치는 무자비합니다." # 13867635581963325645
  bpm_1st_intl.6.t: "결의안들" # 14914360650403359687
  bpm_1st_intl.6.d: "@ig_anarchists! 무정부주의자들을 둘러싼 드라마가 절정에 달했습니다. 무정부주의자들의 비밀 '동맹'이 파국을 맞았습니다. 급진적인 @ig_socialists! 사회주의자들의 한 분파가 프롤레타리아 정당의 필요성을 선언하고 #pink 국제 노동자 연맹# 내의 분파주의를 이유로 @ig_anarchists! 무정부주의자들을 추방하는 일련의 결의안을 제출했습니다! 과연 이 결의안이 통과될까요?\n\n#gold (이 선택은 @ig_anarchists! 무정부주의자와 @ig_socialists! 사회주의자들이 국제적으로 협력할 의향에 영향을 미칩니다.)#!" # 9035497205405951138
  bpm_1st_intl.6.f: "재산 계급의 집단적인 권력에 맞서는 투쟁에서, 노동 계급은 스스로를 재산 계급이 형성한 모든 구 정당들과는 구별되고 반대되는 하나의 정당으로 조직함으로써만 계급으로서 행동할 수 있다.\n\n—헤이그 회의, 1872년 제7조 a항" # 4308726938928353029
  bpm_1st_intl.6.a: "결의안이 통과되었습니다. (역사적)" # 15698313980519932990
  bpm_1st_intl.6.b: "결의안이 부결되었습니다." # 10168211231909317806
