l_korean:
  bpm_colony_events.2.t: "[ROOT.GetCountry.GetAdjective] 자치권" # 11742274856004953091
  bpm_colony_events.2.d: "[ROOT.GetCountry.GetOverlord.GetAdjective] 식민지인 [ROOT.GetCountry.GetName]가 종주국으로부터 제한적인 자치권을 부여받았습니다. 해당 식민지는 이제 자체적인 내정 관리가 가능해질 것입니다." # 9513077427641901836
  bpm_colony_events.2.f: "본토에서 완벽하게 효과적임이 입증된 원칙에 따라 정부를 운영하는 것 외에 다른 어떤 방식으로든 조화를 확보할 수 있는 방법을 알지 못합니다. 저는 왕실의 어떤 특권도 훼손하고 싶지 않습니다. 오히려 저는 이 속령들(provinces)의 민중들의 이익이 지금까지 행사되지 않았던 특권들의 보호를 필요로 한다고 믿습니다..." # 14012128916727910074
  bpm_colony_events.2.a: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]께서는 계속해서 통치하셔야 합니다." # 10033964142838239776
  bpm_colony_events.2.b: "우리는 책임 있는 정부를 수립해야 합니다." # 18109747065219215647
  bpm_colony_events.3.t: "[ROOT.GetCountry.GetAdjective] 식민지 독립" # 2811182695773595644
  bpm_colony_events.3.d: "[ROOT.GetCountry.GetName]의 옛 식민지가 지배국으로부터 독립을 선언했습니다. 이제 이 식민지는 자체적인 내정 관리를 할 수 있게 되었습니다." # 13311979619700336097
  bpm_colony_events.3.f: "저희는 $country_name$ 국민들이 다른 모든 국민과 마찬가지로 자유를 누리고, 그들의 노고의 결실과 생활에 필요한 필수품을 향유하여 온전한 성장의 기회를 가질 수 있는 것은 양도할 수 없는 권리라고 믿습니다. 또한 저희는 어떤 정부가 국민으로부터 이러한 권리를 박탈하고 그들을 억압한다면, 그 국민은 그 정부를 변경하거나 폐지할 추가적인 권리가 있다고 믿습니다..." # 10163518975175376533
  bpm_colony_events.3.a: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]께서는 계속해서 통치하셔야 합니다." # 10033964142838239776
  bpm_colony_events.3.b: "국민에게 권력을!" # 8495375440993118518
