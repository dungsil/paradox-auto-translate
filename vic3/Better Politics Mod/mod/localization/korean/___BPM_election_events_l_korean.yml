l_korean:
  bpm_election_events.1.t: "임명에 관한 문제" # 14502981689216355543
  bpm_election_events.1.d: "선거가 막 끝남에 따라, [SCOPE.sCharacter('bpm_new_ruler_scope').GetLastNameNoFormatting] 내각은 내각을 구성하고 일련의 새로운 행정부 임명을 단행해야 할 과업에 착수해야 합니다. 누가 선택되느냐는 이번 행정부의 비전 속에서 어떤 이익 집단이 최우선 순위를 차지하는지를 보여줄 것입니다." # 7850925632574710051
  bpm_election_events.1.f: "\"국무장관의 자격 요건이 무엇이겠는가? 그는 법률, 정부, 역사에 박식한 만물박식가여야 한다. 우리의 모든 지상 우주가 그의 정신 속에 요약되어 이해되어야 한다.\"\n\n—존 애덤스, 1811년" # 1774090241920824291
  bpm_election_events.1.a: "사업 친화적인 임명자를 선택하십시오" # 7830456622357126791
