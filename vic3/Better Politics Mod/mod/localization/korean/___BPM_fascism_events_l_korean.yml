l_korean:
  bpm_fascism_events.1.t: "파시스트들이 수도로 진격한다" # 10530979593059496260
  bpm_fascism_events.1.d: "파시스트들은 정부 내 입지에 용기를 얻어, 좌파에 대항하는 방파제로서 현 정부에서 주도적인 역할을 부여해 줄 것을 [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]에게 요구하고 있습니다." # 16971205465647939389
  bpm_fascism_events.1.f: "그들은 검은 옷을 입고 거리로 행진하며, 임시 연단 위에서 그들의 지도자가 외칩니다. \"우리의 강령은 간단하다. 우리가 통치할 것을 요구한다!\"" # 4418556995007157741
  bpm_fascism_events.1.a: "그들은 요점을 전달했습니다." # 10059982785793050901
  bpm_fascism_events.1.b: "이것은 분개스러운 일이오, 당장 주최자들을 체포하시오!" # 8854880751259667833
