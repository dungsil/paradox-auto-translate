l_korean:
  ideology_eco_laissez_faire: "자유방임주의" # 5218776488555828248
  ideology_eco_laissez_faire_desc: "#lore 이 집단은 국가의 개입이 적을 때 시장 경제가 최적으로 작동한다고 믿습니다. #!" # 7235903754905252914
  ideology_eco_interventionist: "개입주의" # 4672596646265323101
  ideology_eco_interventionist_desc: "#lore 이 집단은 어느 정도의 국가 개입이 영향을 미치는 시장 경제를 신봉합니다. #!" # 6259572300151457391
  ideology_eco_traditional_agrarian: "전통적 농업 국가" # 14185810876968112879
  ideology_eco_traditional_agrarian_desc: "#lore 이 집단은 전통적이고 주로 농업에 기반한 경제를 유지하고자 합니다. 이것이 불가능한 곳에서는 국가를 통해 산업화를 제한하기를 바랍니다. #!" # 4862066535022841038
  ideology_eco_modern_agrarian: "현대적 농업 국가" # 9530087969871645128
  ideology_eco_modern_agrarian_desc: "#lore 이 집단은 현대 상업 농업 종사자들의 이익을 대변합니다. 그들은 도시화와 자유 무역에 의해 위협을 느낄 수 있으며, 국가 개입을 통해 자신들의 이익을 수호하고자 할 것입니다. #!" # 3578465510531987289
  ideology_eco_agrarian_socialist: "농본주의 사회주의자" # 12496643935443868344
  ideology_eco_agrarian_socialist_desc: "#lore 이 집단은 농촌 토지에 대한 공평하거나 공동의 소유권을 선호한다는 공통점을 지닌 광범위한 견해를 대변합니다. #!" # 13714221766262525385
  ideology_eco_autarky: "자급자족" # 4482905926097577038
  ideology_eco_autarky_desc: "#lore 경제적 독립을 추구하는 이 집단은 국가의 핵심 기능으로 강력한 경제 관리를 간주합니다. #!" # 8641263286620801380
  ideology_eco_socialist_autarky: "사회주의적 자급자족" # 15728239675726431277
  ideology_eco_socialist_autarky_desc: "#lore 자본주의 국가들로부터의 경제적 독립을 추구하며, 이 집단은 사회주의로 가는 필수적인 중간 단계로서 강력한 국가 경영과 경제의 집단화를 필요하다고 본다. #!" # 14344713081857917196
  ideology_eco_agrarian_autarky: "농업적 자급자족" # 12414659162515350218
  ideology_eco_agrarian_autarky_desc: "#lore 외세로부터의 경제적 독립을 추구하는 이 집단은 강력하고 독립적인 농민층의 발전이 국가의 자강에 필수적이라고 여깁니다. #!" # 1910283885196843164
  ideology_eco_socialist_mixed_economy: "사회주의 혼합 경제" # 11540780215245480389
  ideology_eco_socialist_mixed_economy_desc: "#lore 이 집단은 시장 경제와 어느 정도의 국가 개입 및 협동 조합 소유를 혼합하여 사회주의로 나아가는 중간 단계로 삼고자 합니다. #!" # 4758613587201365662
  ideology_eco_proletarian_economy: "프롤레타리아 경제" # 2899292258634055595
  ideology_eco_proletarian_economy_desc: "#lore 이 집단은 생산 수단에 대한 협력적 관리와 소유권을 극대화하고자 합니다. #!" # 8676636072928284067
  ideology_eco_serf_economy: "농노 경제" # 10805007455452559991
  ideology_eco_serf_economy_desc: "#lore 농노들이 대규모 농업 영지에 묶여 있는 전통적인 구조를 보존하고자 하는 단체입니다. #!" # 13162287394435297639
  ideology_eco_trad_isolationist: "고립주의적 농노 경제" # 3744613526033780635
  ideology_eco_trad_isolationist_desc: "#lore 이 단체는 대규모 농업 영지에 묶여 있는 농노 계층의 전통적인 구조와 외국인의 완전한 배제를 보존하고자 합니다. #!" # 1798889473055348014
  ideology_eco_slave_economy: "노예 경제" # 17420494911949419576
  ideology_eco_slave_economy_desc: "#lore 이 집단은 노예제를 보존하고자 합니다.#" # 13573165004808921217
  ideology_eco_antebellum_economy: "남북전쟁 이전의 경제" # 3200877201748563100
  ideology_eco_antebellum_economy_desc: "#lore 이 집단은 노예제와 자유 무역을 보존하고자 합니다. #!" # 10180847679620031980
  ideology_eco_modernizer: "경제 현대화론자" # 392812683706339697
  ideology_eco_modernizer_desc: "#lore 이 집단은 경제 근대화를 추구합니다." # 6705914468211014305
  ideology_eco_conservative_agrarian: "보수 농본주의" # 5671351746844939584
  ideology_eco_conservative_agrarian_desc: "#lore 이 집단은 현대적 귀족 농민층의 이해관계를 대변합니다. 이들은 도시화와 자유 무역에 위협을 느낄 수 있으며, 국가 개입을 통해 자신들의 이익을 수호하고자 할 것입니다. #!" # 5867584867460567737
  ideology_eco_american_system: "미국식 체제" # 3781287048907585844
  ideology_eco_american_system_desc: "#lore 이 집단은 보호 관세, 내부 개선 사업, 국립 은행을 통해 국민 경제를 진흥하고자 하며, 노예제에 대해서는 미온적인 입장을 취합니다. #!" # 3917833292260339359
  ideology_eco_debt_serf_economy: "부채 농노 경제" # 15881231103904791140
  ideology_eco_debt_serf_economy_desc: "#lore 이 집단은 부채 노예제에 얽매인 거대 농업 영지에 묶인 농노들의 전통적인 구조를 보존하고자 합니다. #!" # 2900805344894614702
  ideology_eco_colonialist: "식민주의 경제" # 7083337202269476744
  ideology_eco_colonialist_desc: "#lore 이 집단은 영토로부터의 지속적인 부의 추출에 의존하는 식민지 이해관계를 대변하며, 독립적인 경제 개발보다는 이 체제의 유지를 선호합니다. #!" # 560467180417131621
  ideology_eco_slave_colonialist: "노예 식민주의 경제" # 17148519017828068338
  ideology_eco_slave_colonialist_desc: "#lore 이 집단은 노예를 통해 식민지 영토에서 지속적으로 부를 추출하는 데 의존하는 식민지 이익 집단을 대표하며, 독립적인 경제 발전보다는 이 제도의 유지를 선호합니다. #!" # 8133945432603959777
