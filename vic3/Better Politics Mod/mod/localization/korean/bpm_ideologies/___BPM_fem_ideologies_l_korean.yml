l_korean:
  ideology_fem_gender_egalitarian: "성 평등주의" # 8396406813305701057
  ideology_fem_gender_egalitarian_desc: "#lore 이 집단은 성별에 관계없이 모든 사람이 정부와 시민 사회에서 동등한 권리를 가져야 한다고 주장합니다. #!" # 7346556084297267812
  ideology_fem_benevolent_sexism: "온정적 성차별주의" # 11391535684217149898
  ideology_fem_benevolent_sexism_desc: "#lore 이 단체는 온화한 성별(여성)이 정부로부터 동등한 대우를 받을 자격이 있다고 믿지만, 사실 그들의 적절한 자리는 가정에 있다고 여깁니다. #!" # 12402954060551848966
  ideology_fem_moderate_patriarchal: "온건 가부장제" # 1477593372984341829
  ideology_fem_moderate_patriarchal_desc: "#lore 이 집단은 여성이 정부와 시민 사회 모두에서 본질적으로 남성보다 열등하게 취급되어야 한다고 믿습니다. #!" # 13576751921632656014
  ideology_fem_patriarchal: "극단적 가부장제" # 453849974220168087
  ideology_fem_patriarchal_desc: "#lore 이 집단은 여성의 사회적 역할이 전적으로 가정에 한정되어야 하거나, 극단적인 경우에는 남성의 소유물이 되어야 한다고 믿습니다. #!" # 3411636766029748045
