l_korean:
  ideology_mil_ultramilitarist: "극단적 군국주의자" # 6239841342536909245
  ideology_mil_ultramilitarist_desc: "#lore 이 집단은 전쟁과 투쟁이 자명하게 선하고 바람직하다고 믿으며, 평화를 바라는 어떠한 염원도 내팽개치고 전쟁만을 추구합니다. #!" # 10248897696791264631
  ideology_jingoist: "군국주의자" # 4132034768516086124
  ideology_jingoist_desc: "#lore 제기랄! 이 집단은 외교에서 군국주의의 우위를 믿으며, 이러한 염원을 뒷받침할 군대를 필요로 한다. #!" # 17510045275000539435
  ideology_mil_patriotic: "애국적인" # 7689768029941360011
  ideology_mil_patriotic_desc: "#lore 이 집단은 국가 방위를 위한 강력하고 전문적인 군대를 지지하며, 필요하다면 가끔 원정대 파견도 지지합니다.#" # 13354832763041429804
  ideology_mil_patriotic_liberal: "자유주의 애국주의" # 8342970304442109389
  ideology_mil_patriotic_liberal_desc: "#lore 이 집단은 국방을 위한 강력하고 전문적인 군대를 지지하며, 그 운용 정책에 일부 진보적 요소를 통합하고자 합니다. #!" # 8598398370034115717
  ideology_mil_defensive_patriot: "방어적 군국주의자" # 725689228286420627
  ideology_mil_defensive_patriot_desc: "#lore 이 집단은 오직 국방만을 위한 강력하고 전문적인 군대를 지지합니다. #!" # 1131559476141924403
  ideology_mil_frontier_expansion: "변경 개척주의자" # 7535212096049515400
  ideology_mil_frontier_expansion_desc: "#lore 이 집단은 적대적인 변경 지대에서 정착민을 호송하거나 현지 주민을 대피시키는 목적으로 느슨하게 조직된 군대를 선호합니다. #!" # 2843115201262560847
  ideology_mil_antimilitarist: "반군국주의자" # 12431544008978812081
  ideology_mil_antimilitarist_desc: "#lore 군대가 반드시 필요하다면, 이 단체는 군대가 이상적으로 작고, 분권화되어 있으며, 전적으로 자발적이어야 하며, 대외 정책에 대해 평화주의적인 관점을 가져야 한다고 믿습니다. #!" # 17745458002159373677
  ideology_mil_popular_army: "대중적 군국주의자" # 13821918428098169497
  ideology_mil_popular_army_desc: "#lore 이 집단은 분권화되고, 자발적이며, 자위나 프롤레타리아 연대의 필요에 따라 직접 국민에게 책임지는 군대가 전쟁과 평화에 있어 선호되는 접근 방식이라고 믿습니다. #!" # 13238772095663924451
  ideology_mil_aristocratic_militarist: "귀족 군국주의자" # 2967904070484371082
  ideology_mil_aristocratic_militarist_desc: "#lore 이 집단은 군대가 귀족들이 이끄는 농민군으로 주로 구성되어야 한다고 믿습니다. 그들은 전문 군인 계층이 자신들의 권력에 대한 위협이라고 여깁니다.#" # 6240610303625360819
  ideology_mil_plutocratic_militarist: "금권 군국주의" # 4830278571917666768
  ideology_mil_plutocratic_militarist_desc: "#lore 이 집단은 군부가 부(富)의 영향력 아래에 있도록 유지하는 데 상당한 이해관계를 가지고 있습니다. #!" # 16026454152087846815
  ideology_mil_mass_army: "혁명 군국주의자" # 14278087819980052994
  ideology_mil_mass_army_desc: "#lore 이 집단은 평시에는 반군국주의적일 수 있으나, 어떤 희생을 치르더라도 혁명을 방어하기 위해서는 대규모 병력이 필요하다고 믿습니다. #!" # 686831436504272928
  ideology_mil_emergency: "긴급 군국주의자" # 13501881232575019114
  ideology_mil_emergency_desc: "#lore 대규모 분쟁의 압력 아래, 이 집단은 평시 군사 정책에도 불구하고 대규모 징집을 강력히 요구하고 있습니다. #!" # 8210602288281186374
  ideology_mil_institutional_militarist: "제도적 군국주의자" # 2435002530109401221
  ideology_mil_institutional_militarist_desc: "#lore 이 집단은 현 군부 지도부에 간섭만 하지 않는다면, 충분한 자금이 지원되고 강력한 군대에 중점을 두기를 열망합니다. #!" # 17140288924053827335
