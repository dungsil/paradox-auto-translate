l_korean:
  ideology_sta_minimal_state: "최소 국가" # 4635885651136465683
  ideology_sta_minimal_state_desc: "#lore 국가가 존재한다면 최소한으로 존재해야 하며, 가능하다면 아예 존재하지 않아야 한다고 믿는 집단이다. #!" # 4220289211454636283
  ideology_sta_decentralized_state: "분권화된 국가" # 11635898823675299882
  ideology_sta_decentralized_state_desc: "#lore 이 집단은 국가 권력이 지방 당국으로 이양되어야 한다고 믿으며, 정부 형태에 따라 민주 의회에서부터 지역 귀족에 이르기까지 다양하게 구성될 수 있습니다. #!" # 1652598681400774336
  ideology_sta_weak_state: "제한된 주" # 9958288151888378698
  ideology_sta_weak_state_desc: "#lore 이 집단은 문명 사회의 적절한 기능만을 보장하는 제한된 국가를 신봉합니다. #!" # 3333829361947335265
  ideology_sta_powerful_state: "강력한 주" # 3126318963189256832
  ideology_sta_powerful_state_desc: "#lore 이 집단은 대중에게 자신들의 의지를 강제할 수 있는 강력하고 중앙집권적인 국가를 신봉합니다. #!" # 3375957963569271892
  ideology_sta_progressive_state: "진보적 국가" # 13020384299488070757
  ideology_sta_progressive_state_desc: "#lore 이 단체는 강력하고 진보적인 국가가 시민들의 권리와 복지를 보장하기 위해 그 힘을 사용해야 한다고 믿습니다. #!" # 9616224433671220871
  ideology_sta_security_state: "치안 국가" # 8337888463730495815
  ideology_sta_security_state_desc: "#lore 이 집단은 사회의 다른 모든 염려보다 국가 안보를 최우선으로 두는 매우 강력한 국가를 신봉합니다. #!" # 15946489023580241444
  ideology_sta_subjugated_state: "종속국" # 9568299053084053134
  ideology_sta_subjugated_state_desc: "#lore 이 집단은 결국에는 쇠락할 운명에 처한 국가를 그들의 목적에 복종시키고자 합니다.#" # 6504989781978857273
  ideology_sta_subjugated_security_state: "종속된 안보 국가" # 9294952489086247824
  ideology_sta_subjugated_security_state_desc: "#lore 이 집단은 결국 소멸하게 될 국가의 목적을 위해 국가를 복종시키고자 하나, 당분간은 권력 강화를 위해 국가를 이용할 필요성을 느낍니다. #!" # 15346104760741554989
  ideology_sta_federated_state: "연방 주" # 14642866987770194560
  ideology_sta_federated_state_desc: "#lore 이 집단은 강력하고 연방화된 국가를 신봉하며, 그 권력을 지방 당국과 공유해야 한다고 믿습니다. #!" # 12812761901434260169
  ideology_sta_devolved_state: "위임된 주" # 15174270788939537542
  ideology_sta_devolved_state_desc: "#lore 이 집단은 강력하지만 권력을 지방 당국과 어느 정도 공유하는 분권화된 국가를 신봉합니다. #!" # 8685072702813558
  ideology_sta_effective_state: "효율적인 주" # 13398945732704277970
  ideology_sta_effective_state_desc: "#lore 이 집단은 국가가 그 의지를 관철할 수 있으면서도 책임질 수 있는 효과적인 국가를 믿습니다. #!" # 3712054562289883527
  ideology_sta_organic_state: "유기적 국가" # 14574775021578526406
  ideology_sta_organic_state_desc: "#lore 이 집단은 중앙집권적인 국가를 반대하며, 막대한 양의 권위가 지방의 전통적인 기구에 집중되어야 한다고 믿습니다. #!" # 16741784592888985157
  ideology_sta_institutional_state: "제도적 국가" # 18183261363673195001
  ideology_sta_institutional_state_desc: "#lore 이 집단은 현재 권력을 쥐고 있는 자들의 능력과 관계없이, 그들의 의지를 대중에 강제할 수 있는 강력하고 중앙집권적인 국가를 갈망합니다. #!" # 8893584051809014288
