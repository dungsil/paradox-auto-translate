l_korean:
  ideology_ban_averse: "정당 금지 회피" # 12753371343324347645
  ideology_ban_averse_desc: "#lore 정치 결사의 자유에 대한 무관심이나 이념적 헌신으로 인해, 이 집단은 정치 정당의 전면적 금지에 반대합니다. #!" # 1020467682084158823
  ideology_ban_opposed: "정당 금지 반대" # 3108580681516523101
  ideology_ban_opposed_desc: "#lore 이 집단은 국가의 월권 행위에 강력히 맞서며, 모든 정당의 금지를 반대합니다. #!" # 7256587139943824512
  ideology_ban_socialist_antifascist: "사회주의 반파시스트" # 3944975687028454872
  ideology_ban_socialist_antifascist_desc: "#lore 파시스트 선동가들의 대두와 그들이 사회주의에 가하는 위협을 두려워하여, 이 단체는 반동 정당들에 대한 금지를 촉진한다. #!" # 16661742915172627310
  ideology_ban_socialist_supremacist: "사회주의 정당만" # 16216678397910741978
  ideology_ban_socialist_supremacist_desc: "#lore 이 집단은 모든 비사회주의 정당 활동의 억압이 노동자 공화국을 반혁명으로부터 보호할 것이라고 믿습니다. #!" # 12475633497828663600
  ideology_ban_anti_radical: "급진 정당 없음" # 11482088399983055394
  ideology_ban_anti_radical_desc: "#lore 이 집단은 급진적 대중주의자들이 위험한 정당을 결성하는 것을 막을 때에만 안정적이고 번영하는 자유 민주주의가 기능할 수 있다고 믿습니다. #!" # 12334466180544865484
  ideology_ban_liberal_antifascist: "자유주의적 반파시스트" # 17029425200978953066
  ideology_ban_liberal_antifascist_desc: "#lore 파시스트 선동가들의 두각과 그들이 민주주의에 가하는 위협을 두려워하여, 이 단체는 반동 정당들에 대한 금지를 촉진합니다. #!" # 7754264608324867295
  ideology_ban_liberal_anticommunist: "자유주의 반공주의자" # 15622888458099188491
  ideology_ban_liberal_anticommunist_desc: "#lore 국가의 안정을 위협하는 사회주의의 부상을 막기 위해, 이 집단은 사회주의 정당이 결성될 수 있는 능력을 제한해야 한다고 믿습니다. #!" # 7997066046859600063
  ideology_ban_conservative_supremacist: "오직 우파 정당만" # 1230562093363924768
  ideology_ban_conservative_supremacist_desc: "#lore 이 집단은 국가를 소위 '타락'으로부터 보존하기 위해, 올바른 전통적 가치를 옹호하는 자들만이 이 나라에서 정당을 결성하도록 허용되어야 한다고 믿습니다! #!" # 12504246879327479316
  ideology_ban_conservative_anticommunist: "우익 반공주의" # 17049533959524828921
  ideology_ban_conservative_anticommunist_desc: "#lore 사회 질서에 대항하는 사회주의의 대두를 막기 위하여, 이 집단은 사회주의 정당의 결성 능력을 제한해야 한다고 믿습니다. #!" # 11951190655853746020
