l_korean:
  ideology_dop_party_socialist: "사회주의 정당" # 17705717531384586633
  ideology_dop_party_socialist_desc: "#lore 이 집단은 사회주의 정당을 프롤레타리아의 주요 정치 조직으로 간주합니다. 그들은 혁명적 상황에서 당에 권력을 집중시키기로 결정할 수 있습니다.#" # 1633320776785697088
  ideology_dop_anarchist: "아나키스트" # 5777696145623761088
  ideology_dop_anarchist_desc: "#lore 이 집단은 국가를 본질적으로 억압적인 것으로 간주하며 즉각적인 철폐를 추구합니다. #!" # 2358403738752029662
  ideology_dop_party_state: "당-통계주의자" # 12254652358796222324
  ideology_dop_party_state_desc: "#lore 이 집단은 자신들의 정당을 국가와 가능한 한 분리될 수 없도록 만들고자 합니다. 반대 정당들은 국가에 대한 자문 기관으로 취급되거나, 혹은 국가에 대한 명백한 반역 세력으로 간주됩니다.#" # 4535237165056422486
  ideology_dop_radical_democrat: "급진 민주주의자" # 7192972074176600902
  ideology_dop_radical_democrat_desc: "#lore 이 집단은 민주주의의 우위를 신봉하며, 정부의 모든 영역에서 참정권을 강력하게 장려할 것입니다. #!" # 2480075642588674767
  ideology_dop_moderate_democrat: "온건 민주주의자" # 14005321226584007373
  ideology_dop_moderate_democrat_desc: "#lore 중도적 입장을 취하며, 이 집단은 민주주의를 정치적 원칙으로 여기지만, 어떠한 합리적인 정부에도 제약이 가해져야 한다고 믿습니다. #!" # 632284144592338214
  ideology_dop_authoritarian_democrat: "권위주의 민주주의" # 4315801279913282730
  ideology_dop_authoritarian_democrat_desc: "#lore 어떤 이들은 냉소적으로, 어떤 이들은 진심으로, 이 집단은 정부 운영에 어느 정도 대중의 참여가 필요하다고 믿지만, 누가 참여할 수 있으며 무엇이 바뀔 수 있는지에 대해 강력한 제한을 두기를 원합니다. #!" # 15882899985842509020
  ideology_dop_autocrat: "전제군주" # 10437861986398684638
  ideology_dop_autocrat_desc: "#lore 짐이 곧 국가다! 이 집단은 정부 내 최고 권력으로서 강력한 지도자를 지지합니다. 일상적인 결정을 위해 관료가 필요할 때, 이 집단은 그들이 임명이나 세습을 통해 권력을 획득해야 한다고 믿습니다. #!" # 13258059857302298749
  ideology_dop_oligarch: "과두정치인" # 13961785846583179083
  ideology_dop_oligarch_desc: "#lore 이 집단은 부유하거나 귀족적인 파트리키 계층이 정부의 주요 의사결정권자가 되어야 한다고 생각합니다. 보통 이러한 믿음은 뚜렷한 이념보다는 사적인 이익에 의해 동기 부여되는 경우가 많은데, 이 집단은 과두정치가이거나 그들의 직접적인 수혜자들로 구성되어 있기 때문입니다. #!" # 14361435046340522473
  ideology_dop_technocrat: "테크노크라트" # 2813708089677523891
  ideology_dop_technocrat_desc: "#lore 사회는 과학적으로 관리될 수 있다는 믿음으로부터, 기술관료들은 관료들과 교육받은 전문가들에 의한 의사결정을 선호하며 민주주의를 배격합니다. #!" # 9864620658948210730
  ideology_dop_traditional_power: "전통적 권력" # 10453367626401542566
  ideology_dop_traditional_power_desc: "#lore 이 집단은 민주주의에 대한 명확한 입장은 없으나, 일반적으로 변화에 맞서 전통적인 권력 구조를 수호하려 할 것입니다. #!" # 5041681701704355086
  ideology_dop_state_power: "국가 권력" # 11129939454016892538
  ideology_dop_state_power_desc: "#lore 관료제가 확장된 관료제의 필요를 충족시키기 위해 확장됩니다. #!" # 5455813980721740827
  ideology_dop_dissent: "반체제 인사" # 3979028891741614997
  ideology_dop_dissent_desc: "#lore 이 집단은 국가에 의해 탄압받고 있으므로, 그들의 언론 자유에 대한 열망은 그들이 기존에 가지고 있던 어떤 이념적 성향보다도 우선합니다. #!" # 2499131893116543966
  ideology_dop_meritocratic_autocrat: "실력주의 독재자" # 6480967800536351868
  ideology_dop_meritocratic_autocrat_desc: "#lore 이 집단은 관료를 실력주의 시험으로 선발하는 국가의 전통적인 제도를 중시합니다. #!" # 12273390105955892789
  ideology_dop_unionist: "연합주의자" # 12074618353983697556
  ideology_dop_unionist_desc: "#lore 이 집단은 노동조합을 노동자의 권리를 위한 투쟁의 초석으로 여깁니다. 따라서 그들은 노동조합의 독립성을 방해하는 자가 있다면 누구든 짓밟고자 합니다. #!" # 5103197840479189148
  ideology_dop_syndical_unionist: "제도적 생디칼리스트" # 8145542995665195755
  ideology_dop_syndical_unionist_desc: "#lore 이제 생디칼리즘이 이 땅의 법이 되었으니, 노동조합들은 이념적 열광에서 물러나 이제 주로 현상 유지를 꾀하고 있습니다. #!" # 10553605006365078778
  ideology_dop_state_unionist: "연방주의자" # 8515308988718226927
  ideology_dop_state_unionist_desc: "#lore 이제 국가 관료제가 노동조합의 역할을 대신하게 되었으므로, 이 집단의 현존하는 목적은 구성원들이 국가의 의지에 협력하도록 보장하는 것입니다. #!" # 17882923938369153613
  ideology_dop_syndicalist: "생디칼리스트" # 12287891860791190895
  ideology_dop_syndicalist_desc: "#lore 노동조합 내에서조차 이념적으로 덜 치우친 노조들 사이에서 생디칼리즘 이론이 받아들여졌으며, 이들은 이제 생디칼리즘만이 고용주들의 쇠사슬을 끊을 수 있는 유일한 길이라고 여깁니다. #!" # 6060939125505335633
  ideology_dop_anarcho_syndicalist: "무정부주의적 생디칼리스트" # 7535324978704659639
  ideology_dop_anarcho_syndicalist_desc: "#lore 아나키즘을 생디칼리스트적 조직과 결합하여, 이 집단은 이제 대중적 호소력을 가질 방도를 모색하고 있다. #!" # 16090684637593636548
  ideology_dop_organic_power: "통합주의 독재자" # 16168388306625325147
  ideology_dop_organic_power_desc: "#lore 이 집단은 대중 민주주의가 아닌, 문화적 제도와 교회의 가치에 기반한 국가를 중시합니다. #!" # 5580728306541187769
