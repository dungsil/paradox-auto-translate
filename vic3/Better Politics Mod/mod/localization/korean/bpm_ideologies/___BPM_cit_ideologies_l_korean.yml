l_korean:
  ideology_cit_internationalist: "국제주의자" # 17548724626548377482
  ideology_cit_internationalist_desc: "#lore 전 세계의 노동자들이여, 단결하라! 이 집단은 가능한 한 국제 국경을 약화시키거나 철폐하는 것을 목표로 합니다. #!" # 16131995653525810701
  ideology_cit_closed_internationalist: "폐쇄적 국제주의" # 12073628661189770105
  ideology_cit_closed_internationalist_desc: "#lore 이 집단은 만국인들의 국제적 형제애를 믿지만, 여러 가지 이유로 국경을 폐쇄할 필요성을 느낍니다.#" # 4080150139081713015
  ideology_cit_immigrant_nationalist: "이민 민족주의자" # 15661508712196619948
  ideology_cit_immigrant_nationalist_desc: "#lore 이 집단은 자국의 문화가 이민자들의 용광로에 의해 부분적으로 정의된다고 믿습니다. 지친 자, 가난한 자, 그리고 떼 지어 모인 군중들을 환영합니다 (단, 한계는 있습니다). #!" # 17077873617646168403
  ideology_cit_liberal_nationalist: "자유민족주의자" # 319988954201349303
  ideology_cit_liberal_nationalist_desc: "#lore 이 집단은 국가의 범위를 광범위하게 정의하며, 민족적 형제애를 이용하여 낡은 지역적 또는 귀족적 유대관계를 제거하고자 합니다.#" # 1596653402529601726
  ideology_cit_nationalist: "민족주의자" # 21820684088837253
  ideology_cit_nationalist_desc: "#lore 이 집단은 강력한 민족 문화를 신봉하며, 자신들이 이질적이라고 여기는 모든 민족 집단을 배제하거나 동화시키려 할 것입니다. #!" # 14586390954902038651
  ideology_cit_segregationist: "인종차별주의자" # 12377182679221613767
  ideology_cit_segregationist_desc: "#lore 인종 이념에 동기 부여를 받은 이 집단은 다른 인종의 사람들이 분리되어야 하며, 일부는 다른 인종보다 더 나은 대우를 받을 자격이 있다고 믿습니다.#" # 1373779458652802376
  ideology_cit_ethnonationalist: "민족국가주의자" # 13971346398332905758
  ideology_cit_ethnonationalist_desc: "#lore 이 집단은 자신들의 국민 문화의 보존 또는 전파가 지상대과제라고 믿으며, 어떠한 대가를 치르더라도 이를 위해 정책을 추진할 것입니다.#!" # 12768904200092076047
  ideology_cit_multiethnic_nationalist: "다민족 민족주의자" # 2580109695250636733
  ideology_cit_multiethnic_nationalist_desc: "#lore 이 집단은 강력한 민족 문화를 신봉하며, 이는 전통적으로 여러 다른 민족을 포함할 수 있습니다. #!" # 18296697067188091023
  ideology_cit_traditional_culture: "전통 문화" # 13354200517315756957
  ideology_cit_traditional_culture_desc: "#lore 이 집단은 명확한 시민권 정책을 가지고 있지 않으나, 대체로 전통 문화를 보존하는 데 중점을 두고 있습니다. #!" # 17997930188679683171
