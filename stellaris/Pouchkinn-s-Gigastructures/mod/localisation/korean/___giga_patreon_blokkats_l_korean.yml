l_korean:
  trait_blokkat_blokkimous: "다중 우주 애호가" # 4005863395314358942
  trait_blokkat_blokkimous_desc: "이 블로캣은 우리 우주가 영원히 뻗어 있는 일종의 '시간적 다중 우주'의 일부라는 증거를 발견한 것으로 보이며, 이 새로 발견된 현상을 연구하는 데 관심을 보입니다." # 15869832465654126413
  prison_blokkat_is_blokkimous: "§M다중 우주 탐구자§! - 이 블록캣은 우리 우주가 영원으로 뻗어 있는 일종의 '시간적 다중 우주'의 일부라는 증거를 발견한 것으로 보이며, 이 새롭게 발견된 현상을 연구하는 데 관심을 보입니다." # 1660208514407258513
  trait_blokkat_baron: "완전히 미쳐버린" # 12242753861068690483
  trait_blokkat_baron_desc: "이 블로캣은 자연 상태의 모든 것을 무작위화하고 뒤트는 것에 기묘하게 매료되어 있습니다. 그들은 또한 스스로에게 귀족주의와 엘리트주의의 분위기를 만들어낸 것 같습니다." # 10554786841316032369
  prison_blokkat_is_baron: "§R완전히 정신 나감§! - 이 블로캇은 만물을 본래 상태에서 무작위화하고 뒤트는 것에 기묘한 매혹을 보입니다. 그들은 또한 스스로 귀족주의와 엘리트주의 분위기를 자처하는 것처럼 보입니다." # 7617444240492455123
  trait_blokkat_blokkepsii: "공감 능력이 있는" # 4026442261840647565
  trait_blokkat_blokkepsii_desc: "이 블록캇은 다른 종족에게 깊은 관심을 보이며, 그들을 연구하는 데 시간을 쏟는 듯합니다. 또한, 여전히 수확 작전에 집중하고 있는 것처럼 보이지만, 다른 종족을 도울 수 있는 어떤 방식이든 기꺼이 돕는 것처럼 보입니다." # 10277314500593634955
  prison_blokkat_is_blokkepsii: "§E공감성§! - 이 블로켓은 다른 종들을 깊이 배려하는 것 같으며, 그들을 연구하는 데 시간을 쏟습니다. 게다가, 여전히 수확 작전에 집중하고 있는 것으로 보이지만, 가능한 어떤 방식으로든 다른 종들을 기꺼이 도우려는 것 같습니다." # 8189503278596679225
  trait_blokkat_bloblokkad: "과학자" # 6318894987790674068
  trait_blokkat_bloblokkad_desc: "이 블로캇은 다른 무엇보다 지식 추구를 즐기는 듯합니다. 그들은 자주 '원시 문명'에게 실험을 하거나 어떤 광기 어린 프로젝트를 만지작거리는 모습이 목격됩니다." # 15449323310517485238
  prison_blokkat_is_bloblokkad: "§E과학 지도자§! - 이 블로캇은 다른 무엇보다도 지식 탐구를 즐기는 듯합니다. 그들은 정기적으로 '미개 문명'을 대상으로 실험하거나 어떤 광적인 프로젝트를 만지작거리는 모습이 목격됩니다." # 16064429439646711347
  trait_blokkat_blokkofett: "뉴링크" # 12855169077526647445
  trait_blokkat_blokkofett_desc: "이 블록캇은 블록 프로토콜을 완료하고 블록캇에 합류한 우리처럼 우주를 누비던 국가의 일원이었습니다. 이 은하 수확 작전은 그들의 첫 번째이며, 그들은 국가 실체를 연구하도록 배정되었습니다." # 8662097075969754960
  prison_blokkat_is_blokkofett: "§HNewlink§! - 이 블록캇은 블록-프로토콜을 완료하고 블록캇에 합류한, 우리와 같은 우주 문명 국가의 일원이었습니다. 이 은하 수확 작전은 그들의 첫 임무이며, 그들은 국가 단위 개체를 연구하도록 배정되었습니다." # 14372559075669882289
  trait_blokkat_blokkutos: "꿈꾸는 자" # 3282140617614985685
  trait_blokkat_blokkutos_desc: "이 블로카트는 항상 과거에 대한 향수를 느끼고 더 나은 미래를 꿈꿉니다. 그들의 꿈은 곁에 있는 이들에게 통합, 희망, 그리고 미지에 대한 매혹을 불어넣습니다." # 11356343619871391470
  prison_blokkat_is_blokkutos: "§MDreamer§! - 이 블로캣은 항상 과거에 대한 향수를 느끼고 더 나은 미래를 꿈꿉니다. 그들의 꿈은 그들 주변에 있는 이들에게 통합, 희망, 그리고 미지에 대한 매혹을 고취합니다." # 7824089354921066214
  trait_blokkat_sophia: "장미 기사" # 3646483237074356527
  trait_blokkat_sophia_desc: "이 블로캇은 어떤 이유에서든 스스로를 '장미 기사'라 칭하고 그 역할을 즐기는 듯하며, 온갖 전쟁 방법은 물론, 어떤 면에서는 명백히 고대의 것으로 보이는 방법까지 모두 꿰뚫고 있는 것 같습니다." # 15278855738419279624
  prison_blokkat_is_sophia: "§P로즈 나이트§!\n- 왠지 모르게 자신을 '로즈 나이트'라 부르며 즐거워하는 이 블로캣은 고풍스럽기까지 한 모든 종류의 전쟁 방식을 아는 듯 보인다. 우리를 돕는 것에도, 블로캣의 수확 작전을 돕는 것에도 다소 무관심한 태도를 보인다. 종종 그저 '로즈'라고만 불러달라고 요청하기도 한다. 대포에 들어가는 것은 무엇이든 적 함선에 발사하려는 광적인 열망을 가지고 있으며, 생명에 위험이 닥치면 자주 도망친다. 또한 왠지 모르게 함선끼리 충돌시키는 것을 즐긴다.\n\n마지막으로, '존재가 볼 수 있는 가장 위대한 광경'을 보고 싶다고 주장한다. 그것이 무엇인지 모두가 당혹스러워한다." # 616600788245586337
  trait_blokkat_blokknight: "장미 기사" # 3646483237074356527
  trait_blokkat_blokknight_desc: "이 블록캣은 꾸미는 것을 즐기며, 이전의 원시 문명들과의 무용담과 영웅적인 상호작용에 대한 끝없는 이야기를 늘어놓는 것 같습니다. 그들은 또한 원시적인 무기와 갑옷에 대한 비정상적인 집착을 보이는 것 같으며, 가능한 한 많이 생산되도록 끊임없이 보장합니다." # 14434408497835995115
  prison_blokkat_is_blokknight: "§L블록나이트 귀환§!\n이 블록캣은 옷 입히기 놀이를 즐기며, 이전 원시 문명과의 위업과 용맹스러운 상호작용에 대한 끝없는 이야기를 들려줍니다. 또한, 원시 무기와 갑옷에 병적인 집착을 보이며 가능한 한 많이 생산되도록 끊임없이 보장하는 것 같습니다." # 6328113253270203694
  trait_blokkat_yoru: "맹렬하게 정신병적인" # 3073040785206708542
  trait_blokkat_yoru_desc: "이 블로캣은 모든 생명체를 궁극적으로 말살하려 작정한 것 같습니다." # 7992685413050275545
  prison_blokkat_is_yoru: "§R극심한 정신 이상§! - 이 블로캣은 모든 생명체의 궁극적인 말살에 전념하는 것 같습니다. 왜일까요? 블록워크에서 신호를 받았거나, 오늘 아침 블록토스트를 태웠거나, 아니면... 단순히 미친 것일 수도 있습니다." # 9361514490042717458
  trait_blokkat_silly: "어리석은" # 181342559714575580
  trait_blokkat_silly_desc: "이 블로캇은 기발함과 기쁨으로 가득 차 있습니다. 모든 블로캇은 파이블로크에게 도전하지 말아야 한다는 것을 알고 있습니다. 왜냐하면 제가 가장 강하기 때문입니다! :3" # 4890221834107207556
  prison_blokkat_is_pieblokk: "§C매우 엉뚱함 :3§! - $trait_blokkat_silly_desc$" # 10241997708518637159
  trait_blokkat_megastructure_obession: "거대 구조물 집착" # 11106760731689820106
  trait_blokkat_megastructure_obession_desc: "이 블로캣은 원시적인 SF 오락물에 등장하는 것부터 은하 전체를 왜소하게 만드는 불가능할 정도로 복잡한 구조물 계획에 이르기까지, 모든 형태의 인공 거대 구조물에 지대한 관심을 보입니다." # 15536618327292522805
  prison_blokkat_is_tempestkat: "§M거대 구조물 집착§! - $trait_blokkat_megastructure_obession_desc$" # 4993929214756765507
