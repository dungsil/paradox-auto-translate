  d_giga_job_upkeep_tooltip: "이 행성 유형은 일반 행성보다 훨씬 더 많은 인구를 부양할 수 있어, 일반적인 경우보다 많은 보너스를 잠재적으로 중첩할 수 있습니다.\n\n이 특징은 §Y200 초과§! 인구에 대한 여러 수정치 효과를 희석시켜, 400명에서 절반, 600명에서 삼분의 일로 약해지며 그 이후로 계속됩니다." # 6349936860394497610
