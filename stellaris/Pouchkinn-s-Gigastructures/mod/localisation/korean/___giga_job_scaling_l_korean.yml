  d_giga_job_upkeep_tooltip: "이 행성 유형은 일반 행성보다 훨씬 더 높은 인구를 부양할 수 있으므로, 일반적인 경우보다 훨씬 더 많은 보너스가 잠재적으로 중첩될 수 있습니다.\n\n이 기능은 §Y20 000§!을 초과하는 인구에 대한 여러 수정치를 희석하여, 40 000명일 때는 절반의 효력만, 60 000명일 때는 3분의 1의 효력만 발휘하며 이후 동일한 방식으로 희석됩니다." # 11283509745747761258
