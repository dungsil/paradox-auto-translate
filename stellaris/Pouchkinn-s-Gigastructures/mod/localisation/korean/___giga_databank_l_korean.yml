l_korean:
  concept_giga_sr_amb_megaconstruction: "$giga_sr_amb_megaconstruction$" # 10656267218600674638
  concept_giga_sr_amb_megaconstruction_desc: "£giga_sr_amb_megaconstruction£ §H$giga_sr_amb_megaconstruction$§!는 엄청난 인장 응력을 견딜 수 있는 첨단 재료를 나타내며, 가장 거대한 우주 시설 건설에 필수적입니다.\n\n이것들의 수입이 높을수록, ['concept_megastructures']는 더 빠르게 건설될 수 있습니다. 이것들은 모든 건설 중인 메가스트럭처에 §H분배§!됩니다. 이는 여러 메가스트럭처를 동시에 건설할 경우, 전반적인 건설 속도가 §H느려질§! 것임을 의미합니다. 따라서 이것들은 병렬 메가스트럭처 건설 능력에 대한 '소프트' 한계 역할을 합니다.\n\n또한, 대부분의 메가스트럭처는 이것들의 약간의 §H유지비§!를 가지며, 더 큰 메가스트럭처는 더 많은 유지비를 요구합니다.\n\n증가시키려면:\n- £building£['building:building_giga_megaworkshop_hub'] 또는 £building£['building:building_giga_megaworkshop']을(를) 건설하십시오.\n- 초강성 매장지가 있는 ['concept_celestial_objects']에 £mining_station£['concept_mining_stations']을(를) 건설하십시오." # 2827306055790404558
  concept_giga_sr_bulk_matter: "$giga_sr_bulk_matter$" # 6800225078457907568
  concept_giga_sr_bulk_matter_desc: "£giga_sr_bulk_matter£ §H$giga_sr_bulk_matter$§!는 천체에서 채취한 다량의 저가 미정제 재료를 나타내며, 극히 거대한 ['concept_megastructures']를 건설하거나 행성 환경을 복제하는 데 필러로 사용됩니다.\n\n이것은 §H소행성§!, §H암석형 행성§!, §H가스 행성§!에서 채취할 수 있으며, ['concept_planet_size']당 §Y1§! £giga_sr_bulk_matter£ §H$giga_sr_bulk_matter$§!의 비율로 채취됩니다.\n\n이 자원은 §H링월드§!, §H마트료시카 브레인§!, §H올더슨 디스크§!, §H자작나무 세계§!, §H준항성적 소멸자§!, §H초거대 E.H.O.F.§!, §H니콜-다이슨 빔§!을 건설하는 데 필요합니다.\n\n또한 §H달 거대조립기§!와 §H거대 조립 시설§!에서 각각 §H공격 위성§!과 §H거대 행성선§!을 만드는 데 사용됩니다.\n\n만약 메가스트럭처가 건설의 일환으로 §H행성을 제거하는§! 경우, 해당 성계의 행성에 있는 £giga_sr_bulk_matter£ §H$giga_sr_bulk_matter$§! 양이 초기 건설 단계에서 §H할인§!됩니다. 남은 자원은 성계의 별 위에 있는 §H벌크 물질 캐시§!에 저장되며, 이곳에서 채취하여 내용을 회수할 수 있습니다.\n\n예를 들어, 한 성계에 §Y75§! £giga_sr_bulk_matter£가 있다면, 일반적으로 §Y100§! £giga_sr_bulk_matter£를 필요로 하는 §H링월드 골조§!는 단 §Y25§! £giga_sr_bulk_matter£만 필요하게 됩니다. 하지만 성계에 §Y150§! £giga_sr_bulk_matter£가 있다면, 메가스트럭처의 초기 단계는 £giga_sr_bulk_matter£가 전혀 들지 않으며, §H캐시§!에는 §Y50§! £giga_sr_bulk_matter£가 채취할 수 있도록 저장됩니다. 이후 건설 단계는 이 메커니즘의 영향을 받지 않으며, 저장된 £giga_sr_bulk_matter£가 필요합니다.\n\n증가 방법:\n- 비항성 ['concept_celestial_object']에서 §H$decision_harvest_matter_for_planetary_printing$§! ['concept_decision']을 사용하여 §H$moon_printer_orbital_mass_harvester_1$§!를 건설하고 행성을 해체하면, §Y6§!개월마다 §Y1§! £giga_sr_bulk_matter£ §H$giga_sr_bulk_matter$§!를 얻을 수 있습니다. 이 과정은 중단할 수 없으며, 결국 행성은 완전히 §R제거§!됩니다.\n- 성계의 ['concept_star']에서 결정을 선택하면 ['concept_system'] 내 모든 행성에서 이 과정이 시작됩니다." # 4765526535902237366
