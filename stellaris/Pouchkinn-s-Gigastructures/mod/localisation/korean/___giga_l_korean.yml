  giga_blokkat.3319.name: "성간 복수" # 1745749278635638870
  giga_blokkat.3319.desc: "Sparkbun이 병력을 동원하는 과정에서 완전히 무사했던 것 같지는 않습니다. 가장 큰 규모의 전함들이 건조되는 동안, §Y트레버§!라는 이름의 예언자가 자신의 백성을 위해 전쟁 물자를 국내 프로젝트에 사용하는 것이 더 나을 것이라고 불평하기 시작했습니다. 트레버는 지금까지 현대적인 기반 시설 면에서 다소 방치되어 온 외곽 식민지를 담당하고 있었습니다. 그의 부족민들은 얼마 안 되는 물자를 전쟁 기계에 바쳐야 하는 것에 불만을 품었고, 이 거대한 함선에 승무원을 제공하기 위해 인구를 기부하면서 그들의 마을은 교육받은 전문가들이 부족해졌습니다.\n\n스파크분은 나머지 의원들이 정신을 차리면 이러한 조치가 필요하지 않을 것이라고 주장했지만, 그러한 비난 섞인 변명은 트레버의 백성이 직면한 문제를 해결하는 데 아무런 도움이 되지 않았습니다. 트레버는 가능한 한 오래 때를 기다렸지만, 자신의 부족으로부터 신뢰가 무너지기 시작하자 전쟁에서 물러설 수밖에 없었습니다. 트레버는 작업대에게 철수하라고 명령했지만, 스파크분은 격분하여 그들을 봉쇄했습니다.\n\n이 문제에 다른 선택지가 없다는 것을 분명히 하기 위해, 스파크분은 트레버의 전함 \"끈질기게 버티는 경이롭고 사랑스러운 야옹이\"에 트레버를 가택 연금했습니다. 스파크분은 함대 건설이 끝나고 자원이 확보되는 즉시 트레버의 부족이 적절한 보상을 받을 것이라고 분명히 했지만, 그럼에도 불구하고 포틴을 지지했던 외계인 무리에게 이 소식이 전해졌습니다. 포틴은 동료 지도자에 대한 이러한 구금을 범죄 행위로 간주했지만, 실제로 행동으로 이어지지는 못했으며, 준비가 완료되자 함선들은 출발했습니다.\n\n스파크분은 아무런 경고나 공식 선언 없이 블로카티나의 성계에 나타났습니다. 그의 함대 무기가 활성화되었고, 블로캣은 보복하기 전에 공격을 받았습니다. 팔루시아의 보다 전통적인 전함 부대가 발사한 첫 번째 일제 사격은 행성을 병적인 무지개빛 초능력으로 강타했고, 이는 아래 유기체 블로캣들의 정수 자체를 찢어낸 것으로 보입니다. 그들의 몸은 식물인간 상태가 되었고, 이 행동은 어떻게든 그들 모두를 무력하고 뇌사 상태로 만들었습니다.\n\n뒤이어 스파크분이 이 상황을 위해 특별히 준비한 무기가 발사되었습니다. 충전이 완료되자, 이는 블로카티나의 별을 초기 크기의 약 10분의 1로 압축하기 시작했습니다. 이 시점에서 전체 함대는 워프 드라이브와 유사한 방식을 사용하여 성계에서 탈출했고, 별은 급속히 팽창하여 초신성이 되었습니다. 이 별의 죽음이 블로카티나 자체에 도달하는 데는 며칠이 걸리겠지만, 파괴는 완벽했습니다.\n\n그의 희생자들에게, 스파크분은 다음과 같은 메시지만을 송신했습니다.\n\n§Y\"팔루슈는 부서지지 않는다. 단지 구부러질 뿐. 다가오는 것은 가혹한 반동이다.\"§!\n\n귀환은 침울했습니다. 팔루시안들은 전투를 예상했고, 그들의 기록은 당시 블로캣이 무엇을 생각하고 있었는지, 또는 이러한 상황을 예상했는지에 대해 거의 통찰력을 제공하지 않습니다. 행성이 파괴되기 전에 많은 셔틀이 블로카티나를 탈출한 것으로 보이지만, 팔루시안 기록은 성계 내 모든 유기 생명체가 말살되었다고 확신하는 듯합니다. 팔루시아에 착륙했을 때 나타났던 블로캣은 이제 더 이상 존재하지 않았습니다.\n\n우리가 배운 모든 것에서, 우리는 또 다른 §Y1§! $blokkat_knowledge$를 얻었습니다." # 2196120480845727144
