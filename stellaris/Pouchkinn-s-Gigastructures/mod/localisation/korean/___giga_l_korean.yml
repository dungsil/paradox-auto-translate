  giga_katrebels.0101.name: "주스프리 저항 증가!" # 17883980057863045626
  giga_katrebels.0101.desc: "다른 제국들의 지원 덕분에, §Y카첸 제국§! 내 §Y즈스프리 저항§! 이(가) 증가했습니다!\n\n이제 카첸들은 더 큰 불이익을 받게 되어, 그들의 전쟁 노력을 방해할 것입니다." # 208419471715007446
  giga_katrebels.0101.a: "훌륭하군!" # 16848862372218168470
  giga_katrebels.ezic.increase: "§Y즈스프리 저항력§!이 §Y1§!만큼 §G증가했습니다§!." # 17922734428010326520
  giga_katrebels.0102.name: "주스프리 저항 감소" # 6207018415309753656
  giga_katrebels.0102.desc: "지원 부족으로 인해, §Y카첸아르티그 제국§! 내의 §Y주스프리 저항§!이 자연스럽게 감소했습니다.\n\n카첸들은 카이저에게 대항하는 §Y주스프리 선봉대§!의 능력을 감소시키는 여러 작전을 수행했습니다. 그들은 군사 활동에 대한 페널티를 덜 받게 될 것입니다." # 5519900128638686120
  giga_katrebels.0102.a: "아쉽군." # 9266593832287258244
  giga_katrebels.ezic.decreases: "§Y주스프리 저항§!이(가) §Y1§!만큼 §R감소§했습니다!" # 9285077718657103220
  giga_katrebels.0103.name: "카이저, 우리의 작전을 알다!" # 11399648803569716144
  giga_katrebels.0103.desc: "충격적인 소식! §YKaiser§!는 최근 우리와 빨치산의 공모 및 최근 카첸에 반대하는 저항의 급증에 우리가 관여했다는 사실을 알게 되었습니다!\n\n그는 최근 연설에서 우리 제국을 공개적으로 비난했으며, 이후 우리에 대한 그의 §Y의견§!이 §R감소했습니다§!." # 3727784001875941900
  giga_katrebels.0103.a: "빌어먹을 쥐새끼!" # 6293517642246882782
  cant_recent_ezic_operation: "즈스프리스는 이미 최근 작전을 수행했습니다. 6개월마다 하나만 할 수 있습니다." # 13513874526677118587
  ezic_revolution_already_ongoing: "이미 혁명이 진행 중입니다." # 17044280868665499629
  giga_katrebels.0012.ezicrevolt: "§H주스프리 봉기 발발!§!" # 711727382626800511
  giga_katrebels.0012.ezicrevolt.tooltip: "때가 되었습니다. 주스프리 저항이 전례 없이 고조된 지금, 우리가 그들이 전면적인 반란을 시작하도록 도울 수 있습니다!\n\n이는 §Y반란 제국§!을 §Y카첸아르티히 제국§! 내부에 생성할 것이며, 그들은 즉시 카첸에게 §R전쟁을 선포할 것입니다§!." # 13979455209726287648
  need_ezic_resistance_5: "§Y주스프리 저항력§!이 §G5§!에 도달해야 합니다." # 15563877990298939676
  giga_katrebels.0017.name: "주스프리 봉기" # 3750212105395611421
  giga_katrebels.0017.desc: "좋습니다! 주스프리 저항군이 카이저의 제국을 내부에서부터 잠식하고 있으니, 이제야말로 우리 종족이 마침내 무기를 들고 이 비참한 지배령에서 분리 독립할 때일지도 모릅니다.\n\n이를 위해서는 상당한 외부 지원이 필요할 것입니다. 우리 종족의 인구가 많지 않고, 작전 성공에 필요한 만큼의 카첸 우주선을 탈취하는 것 또한 난관일 것입니다.\n하지만 우리가 성공한다면, 마침내 이 은하를 카이저라는 오점에서 해방시킬 수 있을지도 모릅니다.\n\n§Y이것은 어떤 일이 일어나든 상관없이 카이저를 §R분노하게 만들 것입니다§!.\n\n쿠데타를 지원하기 위해서는 카이저에게 전쟁을 선포하는 것 또한 필요할 가능성이 매우 높습니다." # 14884363731777237025
  giga_katrebels.0017.yes: "지금 아니면 절대 안 된다. | §Y2500§! £에너지£ & §Y500§! £합금£" # 18158899168738750582
  giga_katrebels.0017.yes.tooltip: "§YZuspri Vanguard§!가 §YKatzenartig Imperium§!에서 §Y반란§!을 일으키고 §Y분리§!, §Y반란 제국§!을 형성할 것입니다!!\n우리는 실제 반란이 일어나기 전에 Order에 더 많은 §Y자원§!을 §Y기여§!할 기회를 얻을 것입니다. 이는 반란의 §Y잠재력§!을 §G증가§!시킬 것입니다.\n우리는 반란을 부추기기 위해 £influence£, £energy£, 그리고 £alloys£를 소모해야 할 것입니다.\n그들은 반란의 §Y잠재력§!에 따라 §YKatzen Planets§!의 §Y10%§!에서 §Y40%§! 사이를 점령할 것입니다." # 8833675557557675092
  giga_katrebels.0017.reponse: "끝이 임박했다... 카이저에게. 질서가 그의 악령 군단에게 신속하고 결정적인 타격을 가할 것이다!" # 15082087361068386259
  giga_katrebels.00171.name: "주스프리 반란: 영향력" # 18269406436216618992
  giga_katrebels.00171.desc: "반란의 첫 단계로, §YZuspri Vanguard§!는 우리가 외부 영향력을 일부 사용하여 임페리움의 인구를 그들의 편으로 돌리도록 요청하고 있습니다. 반(反)-카이저 선전을 방송하고, 공개적으로 카이저를 비난하고, 즈스프리의 생활 방식을 홍보함으로써 말입니다.\n\n이는 의심할 여지 없이 카이저를 §Ranger§!할 것이지만, 외계 제국이 공개적으로 즈스프리의 대의를 지지하는 영향은 임페리움 전역에서 확실히 느껴질 것이며, 더 많은 이들이 그들의 대의에 합류하도록 설득할 수 있습니다." # 12177597530812991003
  giga_katrebels.00171.no: "우리는 아무것도 감당할 수 없습니다." # 3618196446728206401
  giga_katrebels.00171.a: "반-카이저 연설 몇 번 개최합니다. | §Y50§! £influence£" # 2671556320054366364
  giga_katrebels.00171.b: "선전 활동을 벌여 제국에 퍼뜨립니다. | §Y150§! £influence£" # 16799415848981409542
  giga_katrebels.00171.c: "주스프리스에 대한 지지를 공개적으로 선언합니다! | §Y300§! £influence£" # 7119891839799509700
  giga_katrebels.00171.coup.1: "§Y즈스프리 반란 강도§!가 조금 증가할 것입니다.\n우리에 대한 §Y카이저§!의 §R평판§!이 §R감소할 것입니다§!." # 3743583982966982576
  giga_katrebels.00171.coup.2: "§Y우수프리 반란 강도§!가 증가합니다.\n§Y카이저의 우리에 대한 의견§!이 §R감소합니다§!." # 11667980284017259074
  giga_katrebels.00171.coup.3: "§Y즈스프리 반란 강도§!가 상당히 증가할 것입니다.\n저희에 대한 §Y카이저의 평판§!이 §R감소§!할 것입니다." # 10023917086031975107
  giga_katrebels.00172.name: "주스프리 반란: 자금 지원" # 657565654624917266
  giga_katrebels.00172.desc: "§Y주스프리 선봉대§!는 이제 추가 자금을 제공해 달라고 요청하고 있습니다. 그들이 더욱 발전된 무기를 획득하고, 자체 우주선을 구매하며, 그리고 가장 중요하게는 계획을 방해하는 모든 공무원에게 뇌물을 줄 수 있도록 말입니다.\n\n이것이 일반적인 주스프리 방식에 어긋나지만, 티유클은 봉기가 성공하려면 이것이 필요하다고 판단했습니다." # 16684203255845979490
  giga_katrebels.00172.no: "우리는 아무것도 감당할 수 없습니다." # 3618196446728206401
  giga_katrebels.00172.a: "그들은 소액의 대출을 가질 수 있습니다. | §Y5000§! £energy£" # 6646919208106619538
  giga_katrebels.00172.b: "우리의 에너지 비축량 일부를 그들에게 제공합니다. | §Y10000§! £energy£" # 5758307310260786923
  giga_katrebels.00172.c: "모든 주스프리를 위한 황금 우주선! | §Y25000§! £energy£" # 12880768099524939252
  giga_katrebels.00171.coup.0: "§YZuspri Revolt Strength§!가 증가하지 않습니다." # 12400239209097127762
  giga_katrebels.00172.coup.1: "§YZuspri Revolt Strength§! 조금 증가할 것입니다." # 678328305201814259
  giga_katrebels.00172.coup.2: "§YZuspri 반란 강도§!가 증가할 것입니다." # 7119180591301770548
  giga_katrebels.00172.coup.3: "§YZuspri 반란 강도§!가 크게 증가할 것입니다." # 2035226401807138582
  giga_katrebels.00173.name: "즈스프리 반란: 장비" # 13551151749105048815
  giga_katrebels.00173.desc: "무엇보다 중요한 것은 §YZuspri Vanguard§!가 다가오는 반란을 지원하기 위해 대량의 군사 및 민간 장비를 요청한다는 것입니다.\n\n이것이 아마도 반란에서 가장 비용이 많이 드는 부분이 되겠지만, 튜클은 이 위대한 투쟁을 위해 교단이 제대로 장비되는 것이 절대적으로 중요하다고 우리에게 확언했습니다." # 13997922915298005266
  giga_katrebels.00173.no: "우리는 아무것도 감당할 수 없습니다." # 3618196446728206401
  giga_katrebels.00173.a: "그들에게 여분의 소총을 지원한다. | §Y3500§! £alloys£" # 15346039658931824126
  giga_katrebels.00173.b: "그들은 일부 장갑 전투 차량을 보유할 수 있습니다. | §Y7500§! £alloys£" # 17432759108340247460
  giga_katrebels.00173.c: "최신 군사 장비를 전송합니다! | §Y12500§! £alloys£" # 14407979253996262947
  giga_katrebels.00174.name: "주스프리 반란: 준비 완료" # 795623264779188742
  giga_katrebels.00174.desc: "§YZuspri Revolt§!가 발생할 모든 준비가 끝났습니다. Katzenartig Imperium 내에서 §YZuspri Vanguard§! 구성원들과 다른 종족들이 카이저에 맞서 무기를 들기까지 오래 걸리지 않을 것입니다.\n\n대부분의 캣젠 행성에서 주스프리들은 행성과 그 성계의 통제권을 장악하기 위해 지역 행성 수비대를 전복하고 캣젠 함선을 탈취하려 시도할 것입니다.\n\n하지만 데이터에 따르면 주스프리들은 단독으로는 성공하기 어려울 것으로 보이며, 일부 최고 사령부 구성원들은 캣젠들을 치명적인 양면 전쟁에 묶어두기 위해 반란이 시작되는 즉시 카이저를 공격해야 한다고 조언합니다." # 17967825030559585504
  giga_katrebels.00174.a: "이제, 오직 바랄 뿐입니다." # 13166452866562030782
  giga_katrebels.00174.a.tooltip: "§Y즈스프리 뱅가드§!가 반란을 일으킬 것입니다, 무작위로 카첸 행성과 인접 성계의 §Y10%§!에서 §Y40%§! 사이를 점거하며.\n\n그들은 점거한 영역 내의 모든 §Y카첸 함선§!과 §Y행성§!을 §Y장악§!하고 (§YKaiser Moon§!과 그 함대를 제외하고), 즉시 카이저를 §Y공격§!할 것입니다." # 14083668732883042665
  giga_katrebels.00176.name: "선봉이 전진한다" # 3018145718346953870
  giga_katrebels.00176.desc: "§Y주스프리 선봉대§!가 카첸 정부에 전쟁을 선포하고 생명에 대한 같은 희망을 공유하는 다른 종족들과 함께 단결했습니다.\n\n보다 독립적인 정부의 압박으로 수년 동안 적대감이 커졌고 마침내 표출되었습니다.\n\n군부의 주스프리 병사들은 주둔지를 이탈하고 카첸 군사 장비를 사보타주했다고 전해집니다. 몇 시간 만에, 고도로 무장한 주스프리 반군이 §Y카체나르틱 제국§! 영토의 상당 부분을 장악하고 함선을 탈취하며 기습 공격으로 현지 행성 수비대를 압도했습니다. 대부분의 카첸 세계에서 공격이 격퇴되었음에도 불구하고 주스프리는 상당량의 카첸 성계를 점령하는 데 성공했습니다.\n\n그들은 임시변통의 함선 여러 척을 훔치고 노획하는 데도 성공했으며, 가능한 한 빨리 카첸을 상대로 활용할 계획입니다.\n\n결연한 §Y튜클 카아우§!가 지휘하는 상황에서 이제 되돌릴 수 없는 것으로 보입니다.\n\n우리가 주스프리에게 제공했을 수 있는 모든 물적 기여는 이후 취소되었습니다." # 14017258403754558510
  giga_katrebels.00176.a: "카이저는 분명 까다로운 상황에 처해 있습니다." # 13114451877336674283
  origin_katzen_splinter: "카첸 분리 국가" # 17215810963868734634
  origin_katzen_splinter_desc: "이 국가는 원래 더 큰 §Y카첸아티그 제국§!의 일부였으며, §Y플루시온§! 함락 이후 제국의 파멸적인 붕괴에 따라 분리독립했습니다." # 8711520783074542803
  origin_katzen_rebels: "카첸 반란군" # 3325219152640362966
  origin_katzen_rebels_desc: "이 국가가 그들 인민에 대한 §Y카이저§!의 통치를 끝내기 위한 시도로, §Y카첸아르티그 임페리움§!로부터 반란을 일으켰습니다!" # 17394729895942455900
  giga_katrebels.00178.name: "주스프리 반란 진압" # 4455848516286540406
  giga_katrebels.00178.desc: "§Y주스프리 전위대§!는 용감하게 싸웠지만, 역부족이었습니다. 그들의 반란은 §Y카첸아르티그 제국§!에 의해 진압되었고, 점령했던 모든 행성은 다시 카첸의 통제하에 놓였습니다.\n\n하지만 §Y튜클§!은 단지 일시적인 차질일 뿐이라고 희망을 잃지 않았으며, 이미 두 번째 반란을 계획하고 있다는 소문이 돌고 있습니다. 하지만 많은 전문가들은 주스프리가 다시 그러한 반란을 일으킬 가능성은 거의 없다고 믿고 있습니다." # 14934856199847198187
  giga_katrebels.00178.a: "미래가 암울해 보이는군요..." # 2015116110143932741
  giga_katrebels.00178.a.tooltip: "주스프리 저항도가 3만큼 §R감소§!합니다." # 7661308363588927362
  ezic_assault_army: "주스프리 헌터" # 15438133610699973756
  ezic_assault_army_desc: "굶주리고 고도로 무장하여 대부분의 물질과 병사를 쉽게 꿰뚫을 수 있는 즈스프리." # 3994377419650465603
  giga_katrebels.0012.talk: "당신 종족과 생활 방식에 대해 말씀해 주십시오." # 11935620052577199184
  giga_katrebels.0018.name: "주스프리스" # 14785978463689616995
  giga_katrebels.0018.desc: "우리 종족은 흥미로운 존재이며, 저는 그것이 자랑스럽습니다. 기꺼이 내 종족의 이야기를 당신에게 들려드리겠습니다..." # 7003677978245802867
  giga_katrebels.0018.ezicanias: "저는 생물학적인 종이 아닙니다. 저는 번역 및 지원을 위해 설계된 인공지능입니다. 스텔라리스 세계관의 '팝'과 같은 개체는 아닙니다." # 2272944407729857639
  giga_katrebels.0018.ezicanias.response: "우리 주스프리스는 호전적인 종족이 아닙니다. 우리는 한때 §Y플루션§!의 §Y주스프리스 인터마리움§!에 거주했으며, 그곳에서 대부분의 우리 종족은 목가적인 수렵 채집 생활을 했습니다.\n\n우리는 보통 땅 전역에 걸쳐 다양한 크기의 대규모 씨족으로 조직되었습니다. 주스프리스 중 가장 경험 많고 현명한 이들인 §Y가이드§!는 씨족 구성원을 통제했습니다. 그리고 저는, 글쎄요, 일종의 '위대한 가이드'로서 우리 국가의 모든 씨족과 가이드에게 어느 정도의 권위를 행사했습니다. 우리는 도시와 정착지가 있었지만, 주민 수가 수십만 명을 넘은 적은 없었습니다.\n\n이 직위에서 저는 주로 가이드들이 옳다고 생각하는 대로 하도록 내버려 두었습니다. 그들이 원하는 방식으로 삶을 살도록 허용해야 한다고 믿으며, 그들은 자기 씨족에게 무엇이 옳은지 결정하는 데 가장 뛰어나다고 생각하기 때문입니다.\n\n이러한 분산된 형태의 지도력은 우리가 수천 년 동안 플루션에서 살아온 방식입니다. 땅에 의존하여 사는 것이 우리 인구의 대다수에게 충분했기에, 우리는 국경 너머로 확장하려는 야심을 가져본 적이 없습니다.\n\n좋은 삶이었습니다.\n\n카이저가 도착하기 전까지는 말이죠." # 8621551475929155208
  giga_katrebels.0018.empire: "즈스프리 인테르마리움에 대해 알려주세요." # 713353704853648589
  giga_katrebels.0018.empire.response: "주스프리 인터마리움은 플루시온 전체에서 가장 아름다운 곳 중 하나였습니다!\n\n그렇게 크지는 않았지만, 행성에서 가장 웅장한 풍경들을 품고 있었습니다. 우리의 위대한 대지는 거대한 숲, 광대한 습지, 그리고 제 종족이 보금자리라고 불렀던 위풍당당한 산맥들로 가득했습니다.\n\n겉보기에는 원시적인 생활 방식에도 불구하고, 우리는 제국 전체에 걸쳐 대부분의 주요 정착지를 연결하는 광대한 철도망을 구축했습니다. 어찌 보면 그것은 우리의 자랑이었습니다.\n\n인터마리움은 수많은 가이드들 사이에 나뉘어 있었고, 그들은 수많은 주스프리들을 통치했습니다. 그리고 우리는 그저... 우리 삶을 살며, 즐거움을 누리고 우리 국가가 제공하는 것을 탐험했습니다.\n\n항상 완벽했던 것은 아니지만, 적어도 우리는 누구도 억압하거나 곳곳에서 전쟁을 일으키지는 않았습니다." # 11650231832684480434
  giga_katrebels.0018.kaiserbad: "카이저가 귀하를 어떻게 침공했습니까?" # 7311998135884360544
  giga_katrebels.0018.kaiserbad.response: "카이저는... §Yvisible sadness§!... 비참한 바보입니다!\n\n그가 처음 §YProjekt Mondkanone§!를 시작했을 때, 우리는 별로 신경 쓰지 않았습니다. 몇몇 영리한 Zuspris가 프로젝트에 참여했지만, 저희 종족은 그다지 신경 쓰지 않았습니다.\n\n그러다가 §YKatzenartig Imperium§!이 공격했을 때 모든 것이 바뀌었습니다.\n\n카이저는 몬트카노네를 이용해 궤도에서 우리 땅을 폭격했고, 카첸 장갑을 관통하기 위해 건설했던 우리의 §YWhirlwind Cannons§!를 파괴했습니다. 카첸 함선들은 우리의 해안 방어 시설을 완전히 파괴하는 어뢰 다발을 발사했습니다.\n\n하지만 우리는 항복하지 않았습니다! 그들은 아직 우리 땅에 판처를 진격시키지 않았고, 우리는 사냥꾼들이 그들의 금속 야수들을 쉽게 갈기갈기 찢어버릴 것이라고 확신했습니다. 게다가 산, 숲, 습지로 이루어진 우리의 거친 지형은 그들에게 실제 군사 작전을 극도로 복잡하게 만들었습니다.\n\n그때 카이저는 생각할 수 없는 일을 저질렀습니다. 바로... 우리 종족을 우리에게 대항하여 고용한 것입니다. 카첸들은 우리의 DNA를 기반으로 작고 탐욕스러운 비행형 Zuspris라는 특수 개체를 생체 공학적으로 만들었습니다! 그 가증스러운 고양이들은 수백만 마리를 우리 땅에 풀어놓았고, 우리는 아무것도 할 수 없었습니다.\n\n이 생물들은 작고 빠르고 민첩했으며, 죽을 때마다 사방에 퍼뜨리는 고부식성 산을 포함하고 있었습니다. 이... 악의적인 요정들은 우리의 방어선을 갉아먹었고, 카첸 보병들이 단 한 발의 총성도 없이 우리 나라 전체를 점령할 수 있게 했습니다.\n\n우리의 Intermarium은 함락되었고, 저는 카첸 제국주의에 굴복하기를 거부하고 도망쳤습니다. 그 이후로 계속 Zuspris 저항 세력을 규합하려고 시도했지만, 제대로 진전되지 못했습니다... 지금까지는 말이죠." # 7707219463898377222
  giga_katrebels.0018.kaiserverybad: "황제가 당신의 땅을 가지고 무엇을 했나?" # 13783925294447702552
  giga_katrebels.0018.kaiserverybad.response: "끔찍한 일들...\n\n그가 시작한 것은 우리의 비옥한 평원을 대규모로 산업화하고, 호수와 늪을 메우고, 심지어 더 많은 광물을 캐내기 위해 일부 산들을 평지로 만들어서까지였습니다.\n\n우리 종족은 카첸 군사 기구에 강제로 편입되었습니다. 카첸들은 우리를 공개적으로 탄압하거나 총살하지는 않았지만, 여전히 우리 인구의 상당 부분을 징집했고, 느리지만 꾸준하게 우리의 문화와 신념을 말살하기 시작했으며, 그것들을 자신들의 카이저 숭배와 군국주의로 대체했습니다.\n\n하지만 우리 주스프리스는 그렇게 쉽게 꺾이지 않습니다! 복종해야만 했지만, 우리는 여전히 카이저가 마침내 존재에서 축출되는 그날을 갈망합니다.\n\n마음속 깊은 곳에서는, 우리 모두 한때 목가적이었던 우리의 생활 방식으로 돌아가고 싶어 합니다.\n\n그것이 우리에게 자연스럽고 올바르게 느껴지는 것입니다. 이 모든 카첸의 군국주의, 성간 식민지화, 그리고 팽창주의는 우리 대다수에게는 전혀 와닿지 않습니다.\n\n우리 종족은 수명도 깁니다. 그래서 카이저가 제국을 정복할 당시 살아있던 주스프리스 대부분은 사실 아직 살아있으며, 반격할 기회를 기다리고 있습니다. 저는 그들을 실망시키고 싶지 않습니다." # 10500199754058336626
  giga_katrebels.0018.whatkaiser: "카이저는 정확히 누구인가요?" # 16662615449537485429
  giga_katrebels.0018.whatkaiser.response: "현존하는 가장 과대망상적인 존재, 바로 그다!\n\n그는 오로지 확장하고, 정복하고, 확장하고, 또 정복하는 것만을 추구한다. 그의 동기에 대해 확신할 수는 없지만, 단순히 모든 것을... 지배하고 싶어하는 것 같습니다. 처음에는 플루시온이었고, 우리가 아무것도 하지 않는다면 다음은 은하 전체가 될 겁니다!\n\n그에게는 성스러운 것이 하나도 없는 것 같고, 우리의 조상들의 목초지 위에 기쁘게도 아스팔트를 깔아 더 많은 군사 공장을 지을 겁니다. 글쎄, 때로는 타협을 시도하기도 합니다. 일부 종족에게 제한적인 자치권을 부여하면서요. 하지만 이러한 타협은 명백히 시위자들을 잠재우고 그들에게 교리를 주입할 시간을 더 벌기 위해 이뤄진 겁니다.\n\n그리고 카첸들은 마치 어떤 신처럼 그를 따르며, 그의 모든 말에 복종하고 단순히 그가 그렇게 느끼기 때문에 그가 시작한 전쟁에 나가 죽습니다. 그는 정복하는 모든 종족에게 교리를 주입하여, 그들을 자신의 인격 숭배와 만연한 군국주의 속으로 강제로 밀어넣습니다.\n\n사실 그가 어디서 왔는지조차 확신할 수 없습니다. 그는 어느 날 플루시온에 갑자기 나타나 위기 기간 동안 카첸아티그 제국을 장악한 것 같습니다. 그는 상당히 수수께끼 같고... 짜증납니다." # 14594769713149099399
  giga_katrebels.0018.cool: "흥미롭군요. 공유해주셔서 감사합니다." # 15810778664669028224
  giga_katrebels.0018.cool.response: "우리의 이야기가 잊히지 않는 것이 중요합니다... 카이저가 승리하지 않도록." # 3034768920463296116
  giga_katrebels.0012.sabotplants: "§Y카첸 발전소 타격§!" # 10135717129355170141
  giga_katrebels.0012.sabotplants.tooltip: "우리는 §YZuspri Vanguard§!가 카첸 에너지 망을 불안정하게 만들기 위해 발전소를 파괴하는 작전을 지원할 수 있으며, 이는 결국 그들의 해군을 저해할 것입니다." # 8137494167834133604
  need_ezic_resistance_2: "§Y주스프리 저항력§!이 §G2§! 이상이어야 합니다." # 381089277401796376
  giga_katrebels.0016.name: "강력 발전소" # 13876872392712813703
  giga_katrebels.0016.desc: "카첸족은 비싸고 취약한 함선 발전기를 사용하지 않기 위해 행성에서 함선으로 에너지를 빔으로 전송하는 경향이 있습니다. 그리고 우리 주스프리족은 대부분의 전기 충격에 면역이 되는 해부학적 구조를 가지고 있습니다. 사보타주 팀이 카첸 발전소 여기저기의 전선을 쉽게 갉아먹을 수 있으며, 이는 그들의 함선에 분명히 눈에 띄는 영향을 미칠 것입니다. 그들은 더 이상 함선에 에너지를 공급할 만큼 충분한 에너지를 갖지 못할 것이며, 그들을 평소보다 훨씬 느리게 움직이도록 만들 것입니다! 악마 같은 계획입니다! 약간의 도움만 있으면 됩니다...\n\n§Y카이저가 이 사실을 알게 될 확률이 25%입니다. 이 경우 그가 우리에 대한 의견이 §R감소§!합니다.\n\n§Y작전이 성공하면, 모든 카첸족 함선은 2년 동안 다음과 같은 디버프를 받게 됩니다:§!\n§R-40% 함선 속도\n+25% 점프 충전 시간\n\n§Y작전이 실패하면, 주스프리 저항력이 1만큼 §R감소§!합니다.§!\n\n§Y§H대성공§!할 확률이 10% 있습니다. 이는 카첸족 패널티와 함께 주스프리 저항력이 1만큼 §G증가§!하게 만듭니다.§!" # 2127127586975646785
  giga_katrebels.0016.reponse: "그러면, 그들의 발전소를 타격하기 위해 할 수 있는 모든 것을 하겠습니다." # 3707243037627673139
  giga_katrebels.0016.low: "기여 §Y3000§! £energy£ & §Y500§! £alloys£ | 60% 성공 확률" # 9712947310294930737
  giga_katrebels.0016.med: "§Y5000§! £energy£ 및 §Y1500§! £alloys£ 기여 | 성공 확률 80%" # 1103163625955488069
  giga_katrebels.00162.name: "발전소 사보타주 실패" # 8755020082343386549
  giga_katrebels.00162.desc: "§Y주스프리 선봉대§! 카이저 저항 단체에 소속된 §Y주스프리스§!가 최근 §Y카첸아르티그 제국§! 전역에 걸쳐 발전소 파괴를 시도한 혐의로 체포되었습니다.\n\n사보타주 요원들은 건물 내부에 진입하기도 전에 카첸 당국에 의해 신속하게 저지되었으며, 카첸에게 뇌물을 주려던 그들의 시도는 비참하게 실패했습니다.\n\n카이저는 이 성공적인 대테러 작전을 국민들에게 알리기 위해 승리의 연설을 했으며, 이는 제국 내 주스프리 저항에 있어 심각한 차질을 의미합니다." # 6826592694792631577
  giga_katrebels.00162.a: "이런!" # 14336173683110604417
  giga_katrebels.00164.name: "발전소 사보타주 성공!" # 255439360115530879
  giga_katrebels.00164.desc: "§YZuspris§!는 §YZuspri Vanguard§! 반카이저 저항 세력 소속으로, §YKatzenartig Imperium§! 내부에 있는 여러 중요한 군사 발전소를 공격하는 데 성공했습니다.\n\n쥐스프리들은 건물에 잠입하여 강력한 턱으로 발전소의 정밀한 배선을 쉽게 끊어내어, 카첸 군사 시설 내부에 광범위한 정전을 유발했습니다.\n\n이는 보통 행성 표면의 발전소에서 함선 배터리로 직접 에너지를 전송하는 카첸들이 에너지를 절약하기 위해 함선 속도를 대폭 줄이도록 효과적으로 강제했습니다." # 4014536037882440990
  giga_katrebels.00164.a: "조명도 없는데 '전격전'을 수행하다니, 행운을 빈다!" # 15898195916833802425
  giga_katrebels.00164.a.tooltip: "§Y카첸 함선§!이(가) §Y2년§! 동안 다음 페널티를 받습니다:§R\n함선 속도 -40%\n도약 충전 시간 +25%" # 11596068058197795014
  giga_katrebels.00166.name: "발전소 사보타주: §H대성공§!" # 8575873605328878102
  giga_katrebels.00166.desc: "§YZuspris§!가 §YZuspri Vanguard§! 반카이저 저항 단체에 소속되어 §YKatzenartig Imperium§! 내의 몇몇 중요 군사 발전소를 성공적으로 타격했습니다.\n\n주스프리는 신속하게 건물에 침투하여 강력한 턱을 이용해 발전소의 섬세한 배선을 쉽게 씹어 끊었고, 이는 카첸 군사 시설 전반에 걸쳐 광범위한 정전을 야기했습니다. 카첸은 반응할 시간이 없었습니다.\n\n이는 행성 기지 발전소에서 함선 배터리로 직접 에너지를 빔으로 전송하던 카첸에게 사실상 압력을 가해 에너지를 절약하기 위해 함선의 속도를 대폭 줄이게 만들었습니다.\n\n작전은 매우 신속하고 효율적으로 수행되어 제국 전역의 주스프리 저항 세력을 강화시켰으며, 언젠가 카이저를 무너뜨릴 수 있다는 희망을 더욱 고취시켰습니다." # 1573482518975543570
  giga_katrebels.00166.a: "조명도 없는데 '전격전'을 수행하다니, 행운을 빈다!" # 15898195916833802425
  giga_katrebels.00166.a.tooltip: "§Y카첸 함선§!은 §Y2년§! 동안 다음과 같은 페널티를 받습니다:§R\n-40% 함선 속도\n+25% 점프 준비 시간§!\n\n§Y주스프리 저항§!이 §Y1§!만큼 §G증가했습니다§!." # 3026237501418082700
  katzen_armies_already_sabotaged: "카첸아르미의 보급선은 이미 교란되었습니다." # 14550804764785600487
  need_ezic_resistance_3: "§Y주스프리 저항력§!은 §G3§! 이상이어야 합니다!" # 10970015446163663898
  giga_katrebels.0012.sabotarmy: "§Y카첸아르메 보급 기지 파괴§!" # 4730535117502512306
  giga_katrebels.0012.sabotarmy.tooltip: "우리는 §YZuspri Vanguard§!가 다양한 Katzenarmee 보급 기지를 타격하는 일련의 작전을 지원할 수 있습니다. 이는 §YKatzen Ground Troops§!의 효율성을 저하시킬 것입니다." # 12303578073684778188
  giga_katrebels.0015.name: "보급고 파괴" # 1096341190265470676
  giga_katrebels.0015.desc: "주스프리 선봉대는 다양한 카첸 행성에 있는 중요 카첸아르메 보급 창고 몇 곳의 위치를 알고 있습니다. 은밀하게 활동하는 소규모 주스프리 특수 부대는 해당 보급 창고 내부에 쉽게 큰 피해를 입힐 수 있으며, 이는 결국 행성 내 카첸 병력을 약화시킬 것입니다. 상대적으로 실현 가능해 보입니다. 지원만 있다면...\n\n§Y25%의 확률로 카이저가 이 사실을 알게 될 수 있으며, 그 경우 우리에 대한 그의 의견이 §R감소§!합니다.\n\n§Y작전이 성공하면 카첸 지상 병력은 2년 동안 다음 약화 효과를 받습니다:§!\n§R-30% 육군 체력\n-30% 육군 피해량\n-30% 육군 사기§!\n\n§Y작전이 실패하면 주스프리 저항이 1 §R감소§!합니다.§!\n\n§Y10%의 확률로 §H대성공§!할 수 있으며, 이 경우 주스프리 저항이 1 §G증가§!하고 카첸 페널티도 함께 적용됩니다.§!" # 11625781167032608499
  giga_katrebels.0015.low: "§Y3000§! £energy£ 그리고 §Y500§! £alloys£ 제공 | 50% 성공 확률" # 13673322881175495790
  giga_katrebels.0015.med: "기여 §Y6000§! £energy£ 및 §Y1500§! £alloys£ | 성공 확률 70%" # 7846173179093510929
  giga_katrebels.0015.reponse: "그렇다면, 우리가 할 수 있는 모든 것을 할 것이다. 캣첸의 보급선은 내부로부터 붕괴될 것이다." # 11002180572667235056
  giga_katrebels.00152.name: "카첸아르메 보급선 사보타주 실패" # 10101400080255612458
  giga_katrebels.00152.desc: "제국 전역에 걸쳐 육군 보급 기지들을 파괴하려 시도한 §Y주스프리§! 유격대원들을 §Y캇첸아르미§! 병사들이 요격하면서 오늘 수십 명이 체포되었습니다.\n\n\n유격대원들은 즉시 수감되었으며, 카이저는 이러한 반(反)-캇첸 활동은 더 이상 허용되지 않을 것이라고 주장했습니다. 이는 §Y주스프리 선봉대§! 활동에 대한 추가적인 단속으로 이어질 것입니다." # 5063436739630491239
  giga_katrebels.00152.a: "빌어먹을 카이저!" # 8454312086477735302
  giga_katrebels.00154.name: "주스프리스, 카첸아르미 병기고 사보타주!" # 15041887507641916854
  giga_katrebels.00154.desc: "수십 개의 §YZuspri§! 파르티잔 무리가 최근 대규모 합동 공격을 감행하여 제국 전역에 걸친 §YKatzenarmee Supply Depots§!를 공격했습니다.\n\n그들은 수많은 핵심적인 §YKatzen§! 군사 시설과 기지를 파괴하는 데 성공했으며, 이는 §YKatzen§! 지상군 전투 효율성을 크게 감소시켜, 그들의 행성을 이전보다 더 취약한 상태로 만들 것입니다." # 11586917841499473846
  giga_katrebels.00154.a: "훌륭한 소식입니다!" # 13834086310292164085
  giga_katrebels.00154.a.tooltip: "§Y카첸 지상 병력§!은 다음 페널티를 §Y2년§! 동안 받습니다:§R\n- 육군 피해량 -30%\n- 육군 체력 -30%\n- 육군 사기 -30%" # 2212325024550841894
  giga_katrebels.00156.name: "주스프리스 사보타주 카첸아르메 보급창: §H대성공§!" # 7809083863271892094
  giga_katrebels.00156.desc: "수십 개의 §Y즈스프리§! 저항군 부대가 최근 제국 전역에 걸쳐 §Y카첸아르메 보급고§!를 대상으로 대규모 동시 타격 작전을 감행했습니다.\n\n그들은 수많은 카첸 핵심 군사 시설과 기지들을 재빨리 파괴하는 데 성공했습니다. 이는 카첸 지상 병력의 전투 효율성이 크게 감소하는 결과로 이어져, 그들의 행성들이 그 어느 때보다 취약해지게 만들 것입니다.\n\n반(反)-카첸 즈스프리 연합의 이 놀라운 위업은 또한 제국 내 즈스프리 저항 운동을 강화하고 §Y즈스프리 선봉대§!의 정당성을 높였습니다." # 13641631554486132834
  giga_katrebels.00156.a: "경사났군!" # 7561930491156402048
  giga_katrebels.00156.a.tooltip: "§Y카첸 지상 병력§!이 §Y2년§! 동안 다음 페널티를 받습니다:§R\n-30% 육군 피해량\n-30% 육군 체력\n-30% 육군 사기§!\n\n§Y주스프리 저항§!이 §G1§!만큼 §G증가했습니다§!." # 2185513188684941316
  kaiser_moon_already_sabotaged: "카이저 문은 이미 파괴공작되었습니다." # 9047759743584121076
  katzen_plants_already_sabotaged: "카이저 동력 행성은 이미 사보타주되었습니다." # 902359760588704619
  giga_katrebels.0012.sabotmoon: "§Y카이저 문 파괴 공작§!" # 8126892280973592079
  giga_katrebels.0012.sabotmoon.tooltip: "§YKaiser Moon§! 파괴 작전에서 §YZuspri Vanguard§!를 지원할 수 있습니다." # 8977781082851919466
  need_ezic_resistance_4: "§Y주스프리 저항력§!이 §G4§! 이상이어야 합니다." # 13005155597593292730
  giga_katrebels.0014.name: "카이저 달 사보타주하기" # 2538409490407590240
  giga_katrebels.0014.desc: "저희에게 §Y카이저 문§!을 파괴하라고 요청하시는군요!? 상당히 어려운 일이 될 것입니다. 이 달은 카첸 종족으로만 인력이 구성되어 있으며, 잠입하는 것은 극도로 어려울 것입니다.\n\n하지만 저희 저항 네트워크는 최소한 시도는 해 볼 만큼 충분히 강력하다고 믿습니다. 주스프리스는 금속을 씹어 먹을 수 있으니, 물건을 파괴하는 것은 저희에게 아주 쉽습니다.\n\n그래도 여전히 귀하의 제국으로부터 재정적 지원이 필요할 것입니다. 이 작전이 성공하려면 상당수의 카첸에게 뇌물을 줘야 할 것입니다.\n\n§Y카이저가 이 사실을 알아낼 확률은 50%입니다. 그럴 경우 저희에 대한 그의 의견이 §R감소§!할 것입니다.§!\n\n§Y작전이 성공하면, 카이저 문은 1년 동안 다음과 같은 약화 효과를 받습니다:§!\n§R-발사 속도 25%\n-속도 40%\n-무기 피해량 30%\n-선체 및 장갑 내구도 30%§!\n\n§Y작전이 실패하면, 주스프리 저항 수치가 1 §R감소§!합니다.§!\n\n§Y§H대성공§!을 거둘 확률은 10%입니다. 이 경우 주스프리 저항 수치가 1 §G증가§!하며, 카첸 측 페널티도 그대로 적용됩니다.§!" # 12920585997907174486
  giga_katrebels.0014.low: "§Y5000§! £에너지£ 그리고 §Y500§! £합금£ 기여 | 40% 성공 확률" # 13719322692316896380
  giga_katrebels.0014.med: "제공 §Y7500§! £energy£ & §Y1000§! £alloys£ | 성공 확률 60%" # 12714119055783445895
  giga_katrebels.0014.high: "§Y10000§! £에너지£ 및 §Y3000§! £합금£ | 80% 성공 확률" # 7112674532781790379
  giga_katrebels.0014.reponse: "좋습니다, 저희 쥬스프리는 황제의 기함에 잠입을 시도하고 가능한 한 많이 손상시키겠습니다." # 1501056424988954079
  giga_katrebels.00142.name: "카이저 문 방해 공작 실패!" # 13017876282930006218
  giga_katrebels.00142.desc: "§YZuspri Vanguard§! 반카이저 저항 단체 소속의 §YZuspris§! 무리가 최근 §YKaiser Moon§!에 침투하려다 붙잡혔습니다. 내부에서 구조물을 방해하고 파괴하려 한 것으로 추정됩니다.\n\n방해 공작원들은 거대한 구조물에 탑승하기도 전에 저지되었으며, §YKatzenartig Imperium§! 전역에서 대규모 체포가 이루어져 즈스프리 저항 운동이 심각하게 방해받을 것입니다.\n\n카이저는 이 '야만인'들에 대한 자신의 승리를 묘사하는 승전 연설을 했고, 자신의 길을 막는 모든 것을 파괴하겠다고 맹세했습니다." # 6912333596354362241
  giga_katrebels.00142.a: "이런!" # 14336173683110604417
  giga_katrebels.00144.name: "카이저 위성 방해 공작 성공!" # 5137454289404417384
  giga_katrebels.00144.desc: "§Y카첸아르티크 제국§!은 공황 상태에 빠졌습니다. 최근 §YKaiser§!에 저항하는 §YZuspri Vanguard§! 저항 집단 소속의 §YZuspris§! 무리가 카첸의 기함에 침투하여 함선의 핵심 부품을 갉아먹는 데 성공했기 때문입니다.\n\n그들은 이어서 무장된 달 곳곳에서 다량의 폭발물을 터뜨려 막대한 구조적 손상을 일으켰습니다. 비록 달의 거대한 크기 때문에 완전히 파괴되지는 않았지만, 이 사건은 한동안 달의 전투 효율성을 틀림없이 감소시킬 것입니다." # 5780761154760014623
  giga_katrebels.00144.a: "우리 주스프리 친구들에게 건배!" # 11453416244555188593
  giga_katrebels.00144.a.tooltip: "§YKaiser Moon§! 다음 페널티를 §Y1년§ 동안 받습니다:§R\n-25% 발사 속도\n-40% 속도\n-30% 무기 피해\n-30% 선체 및 방어력 체력§!" # 12310036136437553341
  giga_katrebels.00146.name: "카이저 달 파괴 공작: §H대성공§!" # 5435040866626586457
  giga_katrebels.00146.desc: "§Y카첸아르티히 제국§!이 혼란에 빠졌습니다. §YZuspri Vanguard§! 반(反) 카이저 저항 단체에 속한 §YZuspris§! 무리가 최근 카첸의 기함에 잠입하여 함선의 핵심 부품을 갉아먹었기 때문입니다.\n\n그들은 이후 무장화된 달 곳곳에서 다량의 폭발물을 폭발시켜 엄청난 구조적 손상을 입혔습니다. 달의 거대한 크기로 인해 완전히 파괴되지는 않았지만, 이는 분명 한동안 전투 효율성을 감소시킬 것입니다.\n\n작전은 신속하고 효율적으로 수행되었으며, 이로 인해 카첸 제국 전역의 많은 주스프리들이 카첸에 대항해 봉기하기 시작하도록 자극했습니다. 이는 주스프리 전위대를 더욱 강화시켰습니다." # 7723964564124469616
  giga_katrebels.00146.a: "우리 주스프리 친구들에게 건배!" # 11453416244555188593
  giga_katrebels.00146.a.tooltip: "§Y카이저 문§!은 §Y1년§! 동안 다음 패널티를 받습니다:§R\n-25% 발사 속도\n-40% 속도\n-30% 무기 피해량\n-30% 선체 및 방어력 내구도§!\n\n§Y주스프리 저항§!이 §Y1§!만큼 §G증가했습니다§!." # 3660758174380797272
  giga_katrebels.1001.name: "대 즈스프리 이주" # 6746714868222422979
  giga_katrebels.1001.desc: "§Y카첸아르티히 제국§!이 붕괴된 후, 이전 제국 전역의 §Y주스프리§! 팝들은 §Y카이저§!가 억압하려 했던 조상 대대로의 평화로운 생활 방식으로 돌아가려 시도하고 있습니다.\n\n하지만 첨단 기술을 거부하고 보다 원시적이며 \"자연적인\" 생활 방식을 받아들이는 이러한 삶의 방식은 현대 문명 및 기반 시설과 종종 양립할 수 없었으며, 이는 주스프리와 그들이 행성을 공유하는 다른 종족들 간의 갈등을 야기했습니다.\n\n따라서 이 종족의 \"지도자\"인 §Y튜클 카우§!의 지도하에, 은하 전역의 주스프리는 대규모 노력을... 기울였습니다. 떠나기로 말이죠.\n\n실제로 수십억의 주스프리가 이제 화물선, 낡은 카첸 함선, 그리고 그들이 찾을 수 있는 모든 것에 탑승하고 있으며, 이어서 알려지지 않은 목적지를 향해 우주로 발사되고 있습니다.\n\n튜클에 따르면, 이 신비로운 목적지는 마침내 그들이 \"원래 의도되었던 방식으로 삶을 살아가도록\" 허용할 것이라고 합니다." # 9112914549182707103
  giga_katrebels.1001.rebels.desc: "§Y카첸아르티히 제국§!의 붕괴 이후, 이전 제국 전역에 걸쳐 §YZuspri§! 개체들은 §YKaiser§!가 억누르려 했던 조상들의 평화로운 생활 방식으로 돌아가려 시도하고 있습니다.\n\n하지만 첨단 기술을 거부하고 더욱 원시적이고 \"자연적인\" 삶의 방식을 받아들이는 이러한 생활 방식은 현대 문명 및 기반 시설과 양립할 수 없는 경우가 잦으며, 이는 Zuspri들과 행성을 공유하는 다른 종족들 간에 갈등을 유발했습니다.\n\n따라서 종족의 \"지도자\"인 §YTyukl Kaau§!의 인솔 아래, 은하계 전역의 Zuspri들은 대규모의 노력에 착수했습니다. 바로... 떠나는 것입니다. 실제로 수십억의 Zuspri들이 현재 화물선, 옛 카첸 함선, 그리고 찾을 수 있는 모든 것에 탑승하여, 미지의 목적지를 향해 우주로 발진하고 있습니다. Tyukl에 따르면, 이 수수께끼의 목적지에서 그들은 마침내 \"원래 의도된 방식대로 삶을 살\" 수 있게 될 것이라고 합니다.\n\n그 후 §YZuspri 선봉대§!에 의해 형성된 제국은 붕괴했으며, 그 외 구성 종족들은 각자 알아서 살아남고 자체 정부를 재건하게 되었습니다." # 17626178098299990689
  giga_katrebels.1001.a: "그들은 어디로 향하고 있을까요?" # 1488352267531074440
  giga_katrebels.1001.a.tooltip: "은하 전역의 §YZuspris§! 중 §Y75%§! 가량은 저희 제국에 존재하는 개체를 제외하고 자신들의 세계를 §Y떠났습니다§!." # 15617201537877274283
  giga_katrebels.1002.name: "주스프리스의 탈퇴 요청" # 3313910748058360941
  giga_katrebels.1002.desc: "§Y위대한 주스프리 이주§!가 진행 중인 가운데, 우리 제국 내의 §Y주스프리§!들은 그들의 위대한 여정에 동족 주스프리와 합류할 수 있도록 그들 또한 떠나게 해 달라고 요청하고 있습니다.\n\n당연히, 이는 일부 행성이 상당한 인구를 잃게 될 것을 의미하지만, 거부할 경우 해당 주스프리 인구를 §R분노하게 만들§! 수 있습니다..." # 6320175437338259548
  giga_katrebels.1002.a: "물론입니다. 그들이 갈 수 있도록 허용하겠습니다." # 8474057783282527039
  giga_katrebels.1002.a.tooltip: "우리 제국 내 §YZuspris§!의 약 §Y75%§!가 그들의 세계를 §Ydepart§! 합니다." # 10520933390134380865
  giga_katrebels.1002.b: "그들은 우리 제국에 속해야만 합니다. 다른 어떤 곳도 안 됩니다." # 10814368202837891574
  giga_katrebels.1002.b.tooltip: "우리 제국 내 §YZuspris§! 개체 중 약 §Y75%§!가 §Y5년§! 동안 §R격분§!하여 그들의 §Y행복도§!와 §Y행성 안정도§!를 극적으로 낮춥니다." # 9308498720143836590
  ezic_refused_depart: "불허된 출발" # 14874308829094192202
  ezic_refused_depart_desc: "이 즈스프리 팝은 위대한 즈스프리 대이동에 참여하도록 허용되지 않아 격분했습니다." # 12953915871859590424
  giga_katrebels.1004.name: "후튜클" # 5198104778946914117
  giga_katrebels.1004.desc: "수개월간의 여행 끝에, §Y위대한 주스프리 이주§!에 참여한 §YZuspris§!들이 마침내 목적지에 도착한 것 같습니다: §YHutyukl§!로 알려진 무성한 열대 행성입니다. 이 행성은 주스프리들이 §YZahun§!이라 부르는 활성 블랙홀 주위를 먼 궤도로 공전하며, 블랙홀의 강착 원반 덕분에 행성이 따뜻하게 유지됩니다.\n\n주스프리 문화 연구 결과에 따르면, 비록 이 주장의 진위는 논란이 있습니다만, 이곳은 고대 주스프리 신화 속에서 일종의 \"약속의 땅\"일 수 있다고 합니다.\n\n어떤 식으로든, 모두가 성공한 것은 아니지만, 수십억 명의 주스프리들이 이제 후튜클에 발을 디뎠습니다. 그들은 카이저의 정복 이전에 예전 §YFlusion§!에 있었던 것처럼 특이하고 다소 \"목가적인\" 사회를 다시 만들기 시작하고 있습니다.\n\n그리하여, 주스프리들은 은하계 무대에서 사실상 물러났습니다. 그들의 놀라운 전투 능력은 비록 첨단 기술은 부족하지만, 후튜클을 목표로 하는 지상 침공은 분명 상당히 치명적일 것임을 의미합니다." # 16531405490187318304
  giga_katrebels.1004.a: "흥미롭군. 상당히 특이한 종족이군." # 9184145616438715251
  giga_ezic_age: "이상적인 시대" # 14704539882453851682
  giga_ezic_age_desc: "증기기관 같은 일부 기술을 보유하고 있기는 하지만, 이 문명은 기술을 더 발전시키거나 자신들의 모행성을 넘어 팽창하려는 의지가 없습니다.\n그 구성원들은 주로 사냥을 기반으로 작은 부족들로 조직되어 있으며, 비교적 단순하고 자연적인 삶을 영위하고 있습니다.\n일종의 초국가적인 \"정부\"가 존재하기는 하지만, 이는 주로 평화 유지군의 역할을 하며 국내 문제에는 거의 간섭하지 않습니다." # 2843660270904674852
  col_giga_pre_ftl_ezic: "$giga_ezic_age$" # 9162587844274192494
  col_giga_pre_ftl_ezic_desc: "$col_primitive_desc$" # 7549548112132341620
  job_giga_ezic_hunter: "주스프리 부족민" # 11397239160576195847
  job_giga_ezic_hunter_plural: "주스프리 부족민" # 5326160504923773079
  job_giga_ezic_hunter_desc: "자신들의 지역 씨족을 위해 다양한 임무를 수행하는 즈스프리스." # 546509560222959262
  building_giga_ezic_capital: "주스프리 수도" # 454285358951912235
  building_giga_ezic_capital_desc: "크고 다소 소박한 도시이며, 주스프리 문명의 \"수도\" 역할을 합니다. 이 도시에는 행성에서 가장 높은 지위의 주스프리 안내자가 거주하며, 부족 간 작전을 조정하고 행성의 놀라울 정도로 발달한 철도망 또한 관리합니다." # 980575462568017697
  mod_job_giga_ezic_hunter_add: "주스프리 부족원 일자리" # 15246082400469287352
  giga_katrebels.1005.name: "튜클의 작별 선물" # 7519420906174711881
  giga_katrebels.1005.desc: "[ezic_liberator.GetName]! 다시 만났군요, 바로 저, §Y튜클 카아우§입니다!\n\n저희가 §Y카첸아르티히 제국§에 대항해 반란을 일으키도록 도와주신 것에 대한 감사의 표시로, 저희 종족은 §Y후튜클§에서 발굴했지만 저희에게는 소용없는 다양한 희귀 자원으로 구성된 선물을 드리기로 결정했습니다.\n\n이 자원들이 당신의 미래 활동에 유용하게 쓰이기를 바랍니다.\n\n그리고 저희는 이제 낙원을 찾았으니, 주스프리스들과 저는 당신에게 작별 인사를 드립니다, 우주여행자여." # 4034564998448462775
  giga_katrebels.1005.a: "훌륭한 선물. 주스프리스, 작별입니다." # 13204652771730397782
  giga_flusionunion.002.name: "카첸 제국 격파!" # 17901433883027336965
  giga_flusionunion.002.desc: "§Y유빌리오§! 성계의 §Y플루시온§!이라는 원시 세계에 놀라운 소식이 도착했습니다.\n\n수년 전 세계 정복에 나섰던 §Y카첸아르티히 제국§!이 §Y로칼리아 공화국§!!이 주도한 플루시온 국가들의 연합에 의해 패배했습니다! §Y플루시온 통일 연방§!으로 알려진 이 연합은 카첸의 세계 장악 시도에 정면으로 맞서기 위해 출범했으며, 상황의 긴급성 때문에 행성의 나머지 정부들을 빠르게 아우르며 성장했습니다.\n\n제국의 패배로, §YUFS§!는 이제 플루시온을 아우르는 초국가로 자리 잡았습니다. 카첸아르티히 제국에 비해 훨씬 더 평화롭고, 자유주의적이며 민주적인 정책으로, 일부는 이를 플루시온 주민들에게 큰 승리로 여기고 있으며, 많은 이들은 이 모든 일이 핵 종말로 끝나지 않았다는 사실에 당황해하고 있습니다.\n\n§Y프로옉트 몬트카노네§!는 유지되었지만, 카첸이 아닌 인력으로 완전히 재편성되었습니다. 그들이 악의적인 의도로 다시는 사용할 수 없도록 하기 위해서입니다. 하지만 §YKaiser Kattail§!의 행방은 여전히 알 수 없습니다. 그는 패배 후 플루시온 표면에서 단순히 사라진 것처럼 보이기 때문입니다." # 5408030439707365619
  giga_flusionunion.002.a: "민주주의의 승리." # 12420957606205338077
  giga_flusionunion.004.name: "플루션, 초광속 달성!" # 4635952935182284366
  giga_flusionunion.004.desc: "약 십 년 동안 권력을 통합한 후, §Y플루시온§!의 §Y플루시온 연합 주§!는 마침내 초광속 엔진을 발견했습니다. 그 결과, 그들의 선출된 지도자인 §Y도푸스 테케니크 마키나§!는 §Y유블리오§! 성계를 그들에게 이전해달라는 외교 전송을 보내왔습니다.\n\n그들은 최근에야 초광속을 발견했지만, 그들의 무기와 기타 기술은 놀랍도록 발전해 있으며, 은하계 무대에 새로 등장한 이 경쟁자와 함께 주의를 기울이는 것이 현명할 것입니다." # 12366824614356579701
  giga_flusionunion.004.a: "화면에" # 12070518402223886997
  giga_flusionunion.005.name: "수신 메시지!" # 9089658070402133144
  giga_flusionunion.005.desc: "우주 여행자 여러분, 안녕하세요!\n\n저는 §Y플루시온 합중국§!의 지도자 §YDofus Tequenik Machina§!라고 합니다. 카첸아르티히 제국이 패배한 후, 저희는 플루시온의 유일한 통치 기구가 되었으며, 저희의 사랑스러운 세계에 있는 모든 종족의 생활 환경을 개선하기 위해 노력해 왔습니다.\n\n하지만 그건 중요하지 않습니다! 저희의 총력을 통해 마침내 FTL 여행 기술을 획득했으며, 이제 §YJublio§! 성계를 저희에게 이관해 주시기를 정중히 요청합니다. 성계에 대한 재정적 보상은 §Y10000§! £energy£와 §Y1000§! £alloys£ 형태로 제공할 수 있습니다.\n\n필요하다면 무력을 사용하는 것도 서슴지 않을 것임을 경고합니다..." # 6753677334800870708
  giga_flusionunion.005.a: "좋은 거래군요." # 8138449491423485073
  giga_flusionunion.005.a.tooltip: "우리는 §Y유블리오§! 성계를 §Y유나이티드 플루시온 국가§!에게 §Y이전§!할 것입니다." # 9923345244155295872
  giga_flusionunion.005.a.response: "훌륭하군! 귀측과의 추가적인 협력을 고대하고 있습니다." # 13161706143005766897
  giga_flusionunion.005.b: "이 성계는 우리 것이다. 물러가라." # 5102804353299567263
  giga_flusionunion.005.b.tooltip: "§YUnited Flusionian States§!가 우리에게 §R전쟁을 선포할§! 가능성이 높습니다!" # 7926688721848802488
  giga_flusionunion.005.b.response: "오래된 카첸 무기류를 전부 꺼내야 할 것 같군..." # 3665371169907821696
  giga_flusionunion.006.name: "플루시온 전쟁 발발!" # 16357352250253306
  giga_flusionunion.006.desc: "걱정스러운 소식입니다! 그들에게 §YJublio§! 성계를 넘겨주기를 거부한 후, 플루시온 정부가 강제로 해당 성계를 점령했으며, 이어서 우리에게 전쟁을 선포했습니다.\n그들은 또한 주블리오 주변의 상당량의 영토를 주장했습니다. 그들의 요구가 진심이었던 것 같습니다..." # 15903914040387207977
  giga_flusionunion.006.a: "전투 배치!" # 18104454666734210317
  giga_flusionunion.007.name: "플루시오난 연합 국가" # 11538756407407914592
  giga_flusionunion.007.desc: "§Y플루시온§!이라는 원시 세계가 초광속 이동에 성공했다는 소식이 전해졌습니다.\n\n원시 문명이 우주 시대로 진입하는 것이 일반적으로 크게 걱정할 일은 아니지만, 이 문명은 실제로는 상당히 발전했으며, 하이퍼드라이브를 발명하기 전에 상당히 많은 발전을 이루었습니다.\n\n그 결과, 그들은 이제 우리 것과 충분히 겨룰 만한 수준의 무기와 장비를 갖추고 은하계 무대에 진입했습니다.\n\n이 새로운 은하계 경쟁자를 대할 때는 조심스럽게 접근하는 것이 현명할 것입니다." # 17496858266862345789
  giga_flusionunion.007.a: "흥미롭군." # 9738541132076248136
  giga_hke.002.name: "신성 카첸 제국" # 3943209412953378855
  giga_hke.002.desc: "§Y카이저§!가 §Y카첸아르티그 제국§!의 붕괴와 함께 실종되었으므로, 그가 가장 필요할 때 자신의 민족을 버린 겁쟁이 또는 배신자로 기억될 것이라고 추측할 수 있습니다.\n\n그러나 놀랍게도, 정반대의 일이 벌어진 듯합니다.\n\n실제로, 카이저가 거대한 인격 숭배를 발전시켰기 때문일 수도 있으며, 그 결과 수많은 §Y카첸 분열국가들§! 내부에 일종의 \"카이저 숭배\"가 형성되기 시작했습니다. 이들 국가의 주민들과 지도자들은 그를 사실상 \"숭배\"하기 시작했으며, 일부는 그가 \"카첸 종족에게 저질러진 잘못들을 바로잡기 위해 돌아올 것\"이라고 주장합니다.\n\n아마도 더욱 놀라운 점은 이 분열국가들이 거대하면서도 느슨하게 결속된 연방, 즉 §Y신성 카첸 제국§!으로 뭉쳤다는 것입니다. 이 \"HKE\"는 명백히 카이저가 시작한 작업을 마무리하고, 은하계에서 카첸의 힘을 지속시키려는 목표를 가지고 있습니다.\n\n현재 HKE의 \"카이저 국가\"인 §Y[giga_hke_leader.GetName]§!의 지도 아래, 이 초국가적인 연맹은 카이저의 패배 이후 은하계가 가졌을지 모를 어떠한 항구적인 평화의 희망도 산산조각 낼 가능성이 높습니다..." # 18285964677071510296
  giga_hke.002.a: "흥미롭군. 더 하려고 다시 돌아온 모양이군." # 17234289869002803236
  giga_hke.002.a.tooltip: "§Y성 카첸 제국§!이 형성되었습니다. 대부분의 §Y카첸 분열국§!들로 이루어져 있습니다.\n그들은 §Y연락처 목록§!에서 연락할 수 있습니다. 비록 그들이 우리에게 상대적으로 §R적대적§!이겠지만, 우리가 §YKaiser§!를 쓰러뜨린 장본인이기 때문입니다." # 18074456782612280689
  hke_federation: "신성 카첸 제국" # 1457039069362079486
  hke_federation_desc: "이 연방의 회원국들은 카첸아르티흐 제국의 은하계 내 이전 위세를 재확인하고 카이저의 비전을 실현하는 데 성공하고자 합니다." # 8640995612315302874
  hke_country: "신성 카첸 제국" # 1457039069362079486
  hke_country_desc: "붕괴된 카체나르티히 제국의 잔존 세력에 의해 설립된 초국가 기구." # 2912502662904909834
  giga_hke.0010.name: "신성 카첸 제국" # 3943209412953378855
