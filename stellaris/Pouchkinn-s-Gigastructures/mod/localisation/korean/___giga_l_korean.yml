  blokkat_prison_already_doing_this: "현재 이 연구를 진행하고 있습니다." # 3220967108124692310
  giga_blokkat.3211.name: "§Y[blokkat_prisoner_being_viewed.GetName]§! 대상 실험 중" # 6534099455871927074
  giga_blokkat.3211.desc: "§Y[blokkat_prisoner_being_viewed.GetName]§!를 우리 §Y블로캣 격리 넥서스§! 내에 단단히 격리시켰으므로, 이제 블로캣이 어떻게 작동하고 그들의 \"해부학적 구조\"가 정확히 어떻게 기능하는지 배우는 것을 목표로 그 생명체에 대한 일련의 실험 및 연구를 고려할 수 있습니다.\n\n블로캣의 엄청난 회복력 덕분에, 이 실험들은 비치명적이어야 하며 우리에게 귀중한 $blokkat_knowledge$를 산출할 것입니다. 만약 실험을 시작하기로 결정한다면, 이 §Y블로캣 격리 센터§!에서 §Y1§!의 $blokkat_knowledge$를 산출하기 위해 §Y[ROOT.blokkat_prison_research_time]§!개월이 소요될 것입니다. 그 후에는 또 다른 실험 라운드를 시작할 수 있습니다.\n\n§Y1§!의 $blokkat_knowledge$를 생성하는 데 걸리는 시간은 매번 §Y50%§! 증가할 것입니다. 하지만 만약 우리가 서로 다른 격리 센터에 여러 마리의 포획된 블로캣을 보유하고 있다면, 동시에 어떤 수의 실험도 시작할 수 있습니다." # 8804763260282385633
  giga_blokkat.3211.a: "진행합시다." # 10508287875752728947
  giga_blokkat.3211.a.tooltip: "우리는 §Y[ROOT.blokkat_prison_research_time]§! 개월 후 §Y1§! $blokkat_knowledge$을(를) 얻게 됩니다.\n우리는 §YContainment Center§!의 관리 화면에서 실험의 진행 상황을 확인할 수 있습니다." # 12675690382893309483
