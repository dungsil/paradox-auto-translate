  giga_katzen.8003.desc: "§L\\\"은하 상원의 법령에 따라, [global_event_country.ezics_denounced_date]부로 카첸 침공과 이어진 플루션에서의 주스프리 토지 유린 행위는 이제 지성체에 대한 범죄이자 주스프리의 자결권에 대한 노골적인 침해로 인정됩니다.\\\"§!\n\n[global_event_country.GetGalCommunityOrGalImperium]의 모든 자유 회원국은 공동 선언을 통해 §Y주스프리 인테르마리움§!의 점령과 주스프리 거주지 파괴 행위를 전쟁 범죄로 공식 선언했으며, 이는 플루션에 대한 카이저의 통치를 비난하는 것입니다.\n\n§Y카이저§!는 이러한 비난들이 \\\"완전히 무의미하다\\\"고 선언하며 이를 \\\"플루션의 정당한 정부의 정당성을 훼손하려는 노골적인 거짓말\\\"이라 불렀습니다. 한편 §Y튜클 카아우§!는 자신의 대의에 대한 [global_event_country.GetGalCommunityOrGalImperium]의 지지에 대해 승인을 표명했습니다." # 3369517249207995532
  giga_katzen.8003.a: "훌륭하군!" # 4205353275372794963
  giga_katzen.8003.a.tooltip: "§Y카이저의 의견§!이 우리에 대한 의견이 §R감소§!합니다. §Y1§!만큼.\n\n§Y주스프리 저항§!이 §Y2§!만큼 증가합니다.\n\n미래의 §Y주스프리 선봉대§!에 의한 혁명이 §Y카첸아르티히 제국§!으로부터 행성을 §Y10%§! 더 많이 점령할 수 있게 될 것입니다." # 12579156552217725542
