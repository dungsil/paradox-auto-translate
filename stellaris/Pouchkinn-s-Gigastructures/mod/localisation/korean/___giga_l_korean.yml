  requires_no_existing_orbital: "$TRIGGER_FAIL$성계당 하나의 $name_giga_orbital$만 건설될 수 있습니다." # 11380563243930367087
  giga_dialog.13601.name: "$name_giga_orbital$ 건설 현장 구축 완료" # 5471922917102911890
  giga_dialog.13601.desc: "[giga_system.GetName] 성계 내 $name_giga_orbital$의 건설 부지가 이제 준비되었습니다. 이 궤도 플랫폼은 성계 전역에서 소행성을 수집하기 위한 중계 기지 역할을 할 것이며, 준비가 되면 링의 골조 구조물로 미래에 편입될 것입니다.\n\n§Y참고: 건설에 사용하려는 모든 소행성이 이상 현상이 없어야 하고 특수 프로젝트나 고고학 유적지 연구가 완료되어 있어야 합니다. 그렇지 않으면 수집에서 §R제외§!됩니다. §R선택은 최종§!입니다! 통합 단계가 시작되면!§!" # 14198439938210471688
  giga_dialog.13601.a: "[This system|G]의 소행성들에 대한 최종 정밀 탐사를 실시하십시오." # 10258042411577432940
  giga_dialog.13602.name: "$name_giga_orbital$ 소행성 통합 완료" # 11197927504431541006
  giga_dialog.13602.desc: "[giga_system.GetName] 성계에서 느슨한 소행성 및 기타 물질 수집이 이제 완료되었습니다. 건설 승무원은 이제 위쪽의 지형판과 아래쪽의 우주 항만 시설에 구조적 지지를 제공할 $name_giga_orbital$ 본체의 골격 작업을 시작할 준비가 되었습니다." # 17613552240921550118
  giga_dialog.13602.a: "고리 자체로 나아가자." # 3675867175979292651
  giga_dialog.13603.name: "$name_giga_orbital$ 골조 건설 완료" # 17652497882196015971
  giga_dialog.13603.desc: "[giga_system.GetName] 성계 내 $name_giga_orbital$의 프레임이 이제 완성되었습니다.\n이 초대형 구조물은 거주지의 주요 기능을 지원하며, 궁극적인 표면 식민지화 이후 사용될 주요 수송 통로를 포함하고 있습니다.\n다수의 우주 공항 부지가 원주를 따라 배치되었으며, 회전 중력 하에 대기를 가두기 위한 거대한 가장자리 벽이 일부 완성되었습니다." # 10263140868185165447
  giga_dialog.13604.name: "$name_giga_orbital$ 완료!" # 16245187282699067954
  giga_dialog.13604.desc: "마지막 지형판 설치와 마지막 행성 생물권 이식을 완료하여,\n[giga_system.GetName] 성계의 $name_giga_orbital$이 마침내 완성되어 식민화할 준비를 마쳤습니다.\n\n지표면은 개발을 위한 충분한 공간을 제공하며 지하 운송망은 고리 환경에 미치는 영향을 최소화하고 외부의 우주 항구는 성계 내 다른 식민지로 효율적으로 접근할 수 있게 할 것입니다." # 8444844730272272560
  giga_dialog.13604.desc.servitor: "최종 지형판의 설치 및 최종 행성 생물권의 이식과 함께, [giga_system.GetName] 성계 내 $name_giga_orbital$이 마침내 완성되어 식민지화 준비를 마쳤습니다.\n\n표면에는 다양한 유기체 종에 맞춰진 거주지가 포함되어 있으며, 이는 대규모 $job_bio_trophy_plural$ 인구를 수용하기에 이상적인 장소입니다.\n\n링 외부에 위치한 우주항 시설은 링과 성계 내 다른 생산 중심지 간의 극도로 높은 통합 수준을 제공할 것이며, 지역화된 유기체 관리 시설의 필요성을 줄여줄 것입니다." # 12309141327830760654
  giga_dialog.13604.servitor: "진정한 유기적 낙원." # 1669840130135198174
  giga_dialog.13605.name: "폐허가 된 $name_giga_orbital$" # 15262957617598869102
  giga_dialog.13605.desc: "[giga_system.GetName] 성계에서 성계 주성을 공전하는 거대한 우주 구조물의 부서진 잔해가 발견되었습니다. 행성보다 몇 배나 큰 직경을 가진 거대한 고리 형태로, 한때 일종의 거주지로 기능하며 회전 중력으로 대기를 유지했던 것으로 보입니다.\n\n생명체가 완전히 사라졌지만, 이 \"§H$name_giga_orbital$§!\"는 대부분 온전하게 남아있으며, 수리된다면 대부분의 유인 행성보다 넓은 거주 가능한 표면적을 가질 수 있습니다." # 13141592914308172540
  giga_dialog.13605.a: "익숙한 개념입니다." # 3361127620943963557
  giga_dialog.13606.name: "$name_giga_orbital$ 복원됨" # 4725021586356091300
  giga_dialog.13606.desc: "[giga_system.GetName] 성계에 있는 파괴된 $name_giga_orbital$가 완전히 수리되었고 환경이 복원되었습니다. 이제 지표면은 식민지 개척자를 받아들일 준비가 되었으며, 링의 외곽 표면을 둘러싸고 있는 거대한 우주항 시설은 현지 물류에 의심할 여지 없이 큰 도움이 될 것입니다." # 9189211919832241997
  giga_stellar_ring_asteroid: "수집 대상 지정" # 9867846763351191334
  giga_stellar_ring_asteroid_desc: "이 소행성은 이 성계에서 $name_giga_orbital$의 건설에 사용하기 위해 채굴 대상으로 지정되었습니다." # 7369945183575052611
  giga_tech_quasi_stellar_1: "초차원 보호막" # 3622568926778927844
  giga_tech_quasi_stellar_1_desc: "퀘이사는 믿을 수 없을 정도로 에너지가 넘치는 천체입니다. 만약 우리가 그 부근에서 어떤 종류의 공학 프로젝트든 수행하려 한다면, 구조물을 퀘이사의 중력과 방사선으로부터 보호하기 위해 첨단 차폐 기술을 개발해야만 할 것입니다." # 5514774345782180608
  giga_tech_quasi_stellar_2: "중력 강착 압축" # 864695781273542985
  giga_tech_quasi_stellar_2_desc: "은하핵의 하이퍼퀘이사는 거대하고 극도로 강력한 에너지의 강착 원반에 둘러싸여 있습니다. 이 원반은 명백히 퀘이사 근처에 어떤 구조물도 조립하는 것을 불가능하게 만듭니다. 하지만, 퀘이사 근처에서 중력 상수를 변경함으로써 우리는 효과적으로 천체의 질량 증가를 시뮬레이션할 수 있으며, 이는 원반이 더 작은 크기로 수축하도록 강제할 것입니다. 이는 실질적으로 에너지 잠재력을 증가시키고 퀘이사 훨씬 더 가까운 곳에 구조물을 건설할 수 있게 해줄 것입니다." # 12031738003499589842
  giga_tech_quasi_stellar_3: "상대론적 제트 편향" # 12704555158193140394
  giga_tech_quasi_stellar_3_desc: "초대질량 퀘이사의 가장 두드러진 특징 중 하나는 양극에서 상대론적 속도로 분출되는 초가속 이온화 물질의 제트로 구성된 두 개의 거대한 제트가 존재한다는 점입니다. 이 제트들은 극도로 강력하며, 이들의 격변적인 에너지를 수확하고 재지향할 수 있다면 우리의 미래 초월무기 동력원으로 매우 유용할 것입니다." # 14140903192834696694
  giga_tech_quasi_stellar_4: "테라스케일 컴퓨팅 기계" # 14982419815788547012
  giga_tech_quasi_stellar_4_desc: "$name_quasistellar$은(는) 매우 거대하며, 구조를 제대로 유지하고 초무기가 사용하는 엄청난 양의 에너지를 관리하려면 그만큼 거대한 컴퓨터가 필요할 것입니다." # 5077959020191311235
  giga_tech_quasi_stellar_5: "퀘이사 에너지 조작" # 14364204078181905524
  giga_tech_quasi_stellar_5_desc: "초대질량 퀘이사에서 방출되는 막대한 양의 에너지를 채취, 저장, 그리고 재분배하는 일은 초차원 축전기부터 초중력장 변조에 이르기까지 몇 가지 극도로 발전된 기술을 결합해야 할 것입니다." # 10587827122266018049
  giga_tech_quasi_stellar_6: "$name_quasistellar$" # 7708089865714462726
  giga_tech_quasi_stellar_6_desc: "$name_quasistellar$는 우리에게 알려진 거의 모든 유형의 기술을 동원하는 무기입니다. 이는 은하계 전체에서 가장 에너지가 넘치는 천체를 무기로 활용하기 위한 것입니다. 이 두려운 구조물은 진정으로 초규모 무기의 정점이며, $name_ndb$와 시스템크래프트마저 몇 자릿수 차이로 능가합니다." # 17868450430287186069
  quasi_stellar_obliterator_0: "$gc_tera$$name_quasistellar$ 건설 현장" # 3523350457925351363
  quasi_stellar_obliterator_0_DESC: "미래의 $name_quasistellar$ 건설 현장입니다. 거대한 초대질량 퀘이사 옆에 떠 있는 이 상대적으로 작은 플랫폼은 이 은하에서 지적 존재가 조립한 것 중 가장 웅장하고 터무니없는 극강의 무기를 건설하기 위한 기지로 사용될 것입니다." # 17992613508047090473
  quasi_stellar_obliterator_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_terastructure$ - $giga_list_category_weaponry$\n§Y하이퍼퀘이사§!를 중심으로 초무기를 건설합니다. 이는 전체 §Y성단§!을 파괴할 수 있습니다!\n§L퀘이사를 중심으로 건설된 터무니없이 거대한 초무기로, 헤아릴 수 없는 파괴력을 가집니다.§!" # 14919933773327760639
  quasi_stellar_obliterator_0_CONSTRUCTION_INFO_DELAYED: "$giga_list_additional_data$ - §Y준항성 소멸기§!는 단일 §Y행성§!, §Y항성계§!, 혹은 전체 §Y성단§!을 파괴할 수 있습니다. 이것은 은하를 §Y분노하게§! 만들고 우리에 대항하여 §Y단결하게§! 만들 확률이 매우 높습니다!" # 3012003519591703946
  quasi_stellar_obliterator_1: "$name_quasistellar$ 강착 응축기" # 2086872243095236247
  quasi_stellar_obliterator_1_DESC: "이 거대한 부분 고리는 퀘이사를 둘러싸고 있으며, 초차원적 초중력 압착기를 사용하여 국지적으로 중력 상수를 변경하고 퀘이사의 격렬한 강착 원반을 효과적으로 응축합니다." # 1473729824939020723
  quasi_stellar_obliterator_2: "$name_quasistellar$ 상대론적 편향기" # 1133536013085814218
  quasi_stellar_obliterator_2_DESC: "정교하게 설계된 일련의 동력 도관과 초고효율 편향기를 사용하여 퀘이사의 극 제트를 조심스럽게 수집하고 방향을 전환함으로써, 우리의 초무기를 위한 막대한 양의 사용 가능한 에너지를 얻습니다." # 8821884000490579832
  quasi_stellar_obliterator_3: "$name_quasistellar$ 하이퍼컴퓨터" # 9103608465548324615
  quasi_stellar_obliterator_3_DESC: "초무기의 거대한 프레임 내부에 통합된 초대형 컴퓨터들은 퀘이사에서 끌어온 막대한 에너지 흐름을 적절히 제어하고 조절하며, 구조 전체를 안정화시키는 역할을 합니다." # 9360411431675941934
  quasi_stellar_obliterator_4: "$name_quasistellar$ 테라축전기" # 18175279392198144455
  quasi_stellar_obliterator_4_DESC: "이 거대한 고리들은 퀘이사 주위를 둘러싸고 강착 원반과 펜로즈 과정을 모두 이용해 에너지를 수확하고, 그것이 거대한 저장 시설이든 무기 자체든 필요한 곳이라면 어디든지 에너지를 재전송하기 위해 사용됩니다." # 5661766406974303886
