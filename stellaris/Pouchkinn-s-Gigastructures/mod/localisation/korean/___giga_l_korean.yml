  blokkat_inquietude_modifier: "블록캣의 불안감" # 17469721623770757353
  blokkat_inquietude_modifier_desc: "블록캣의 순전한 실존적 위협은 우리 문명에 심대한 영향을 미치고 있습니다." # 11606394441429070348
  already_dealt_with_blokkat_inquietude: "우리는 §Y6 months§!마다 §RBlokkat Inquietude§!에게만 영향을 줄 수 있습니다!" # 8516900166227248936
  blokkat_inquietude_tracker: "안정도: §R-[ROOT.blokkat_inquietude_stability_value]§! | 범죄: §R+[ROOT.blokkat_inquietude_happiness_value]%§!" # 3735655292981966391
  blokkat_inquietude_tracker_2: "연구원 산출량: §G+[ROOT.blokkat_inquietude_research_value]%§!" # 17153288136600665511
  blokkat_research_projects_title: "§B블로캣 연구 프로젝트§!" # 14491314697998288793
  blokkat_research_projects_desc: "§B연구 프로젝트§!는 비용이 많이 드는 작전이며, §Y특수 프로젝트§!나 §Y기술§!을 적극적으로 완료하여 §Y블록캣§!에 대한 더 많은 정보를 얻는 것을 포함합니다. 우리는 한 번에 §Y1개§!만 진행할 수 있으며, 시간이 지나면서 더 많은 연구 프로젝트가 나타날 수 있습니다." # 18422162008551383172
  blokkat_tasks_desc: "§G블록캇 임무§!는 블록캇을 연구하는 몇 가지 방법을 나타냅니다. 그것들은 \"시작\"할 필요가 없으며 단순히 $blokkat_knowledge$를 획득하는 다양한 방법을 목록화합니다. 우리는 언제든지 어떤 순서로든 이 중 하나를 수행할 수 있으며 완료 시 지식은 즉시 획득됩니다." # 4906445593603791210
  blokkat_inquietude_desc: "§R동요§!는 §Y블로캇 위협§!에 대한 우리 문명의 공황 수준을 나타내며, 우리 행성들에서 §Y안정도§!와 §Y범죄§!를 대가로 §Y연구자 산출량§!을 증가시킵니다. 블로캇이 은하의 §Y1%§!를 소모하거나 우리 §Y행성§!과 §Y팝§!이 §R수확§!될 때마다 §Y2%§!만큼 증가합니다." # 4471472497825924099
  blokkat_inquietude_counters: "§R블로캇 불온§!" # 9652977935799294628
  giga_blokkat.3000.upinquietude.tooltip: "우리 문명은 블록캇이 일으키는 위협을 전혀 인지하지 못하고 있습니다. 우리는 우리 집단의 모든 계층이 블록캇의 파괴 능력을 완전히 인지하고 있는지 반드시 확인해야 합니다.\n\n이로 인해 §R불안감§!이 §Y2%§! 증가할 것입니다. 하지만 §Y연구§!에 있어서 효율성이 증가할 것입니다." # 1694660615654403739
  giga_blokkat.3000.downinquietude.tooltip: "솔직히, 블로캣 위협은 심각하게 과장되었습니다. 집단 편집증으로 완전히 붕괴하기 전에 우리 문명을 안심시키는 것이 매우 중요합니다.\n\n이는 §R불안감§!을 §Y2%§! 감소시키지만, §Y연구§! 효율성은 떨어질 것입니다." # 11709967087731136865
  mod_category_blokkats_research_speed_mult: "블로캇츠 연구 속도" # 7482225511431175523
  suppressed_blokkat_inquietude: "억제된 블로캇 동요" # 17754607673362517632
  suppressed_blokkat_inquietude_desc: "아, 블록캣 말이군요. 저희는 그 주장을 일축했습니다." # 1058348312843952027
  bolstered_blokkat_inquietude: "강화된 블로카트 동요" # 10578715014961677438
  bolstered_blokkat_inquietude_desc: "블로캇은 우습게 볼 일이 아니니 은하는 이를 알아야 합니다." # 15374141232849399173
  blokkat_inquietude_too_high: "§R불안정성§! 더 이상 오를 수 없습니다." # 10282006142594440741
  blokkat_inquietude_too_low: "§R인퀴에튀드§! 더 이상 내려갈 수 없습니다." # 10631645810858264306
