  giga_katrebels.2021.name: "카이저 문의 §YMondkruste§를 사보타주!" # 12414652465044738423
  giga_katrebels.2021.desc: "우리는 카이저 문의 행성 지각을 손상시키는 임무에서 §Y로퀄리안 자유 전사§!를 지원할 수 있습니다.\n\n§Y카첸 헤어츨란트§!와 §YLyuinstaat§!에 대한 통제력과 상당한 양의 뇌물을 통해, 그들은 유지보수 작업자로 위장한 이중 첩자를 잠입시켜 지각 내 구조적 지점 안에 폭발물을 설치할 수 있을 것입니다.\n\n§Y성공 시§!:\n카이저 문은 §Y3년§! 동안 §Y방어력 -40%§!의 영향을 받을 것입니다.\n카첸 경계심이 §R2§!만큼 §R증가§!합니다.\n\n§Y실패 시§!:\n카첸 경계심이 §R1§!만큼 §R증가§!합니다.\n\n§Y성공 확률§!:\n기본: §Y85%§!\n§H카첸 경계심§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n총합: §Y[flusion_primitives_country.flusion_success_chance_total]%§!" # 16454032575092441498
  giga_katrebels.2022.name: "카이저 문의 §Y이동 시스템§ 교란 중!" # 3878611926017089585
  giga_katrebels.2022.desc: "§Y로퀄리아 자유 투사§!를 지원하여 카이저 문의 이동 시스템을 손상시키는 임무를 수행할 수 있습니다.\n\n§YLinteria§!와 §YWacegien§!을 장악하고 상당한 뇌물을 활용하여, 이들은 카이저 문의 점프 추진기를 유지하는 데 필요한 첨단 부품을 생산하는 핵심 시설을 파괴할 수 있을 것입니다.\n\n§Y성공 시§!:\n카이저 문은 §Y3년§!간 §Y+500% 점프 충전 시간§! 불이익을 받고, 폭격이나 침공을 당했을 때 플루션으로 §Y회수§!되는 능력을 잃게 됩니다.\n카첸 경계심이 §R2§! §R증가§!합니다.\n\n§Y실패 시§!:\n카첸 경계심이 §R1§! §R증가§!합니다.\n\n§Y성공 확률§!:\n기본: §Y85%§!\n§H카첸 경계심§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n총계: §Y[flusion_primitives_country.flusion_success_chance_total]%§!" # 9052921719306342602
  giga_katrebels.2023.name: "카이저 문의 §Y바큠윙스§! 방해" # 14283204592414643540
  giga_katrebels.2023.desc: "§Y로퀄리안 자유 투사§!가 카이저 문의... 날개를 손상시키기 위한 임무를 지원할 수 있습니다.\n\n§YLinteria§!와 §YWacegien§!을 장악하고 있으며, 상당한 뇌물 지원을 통해 날개의 기동 추진기에 필요한 연료와 에너지를 생산하는 시설을 사보타주할 수 있을 것입니다.\n\n§Y성공 시§!:\n카이저 문이 §Y-40% 아광속 속도§! 감소를 §Y3년§! 동안 겪습니다!\n카첸 경계심이 §R2§!만큼 §R증가§!합니다.\n\n§Y실패 시§!:\n카첸 경계심이 §R1§!만큼 §R증가§!합니다.\n\n§Y성공 확률§!:\n기본: §Y85%§!\n§H카첸 경계심§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n합계: §Y[flusion_primitives_country.flusion_success_chance_total]%§!" # 4922640950574546443
