  planetcraft_printer_3: "베히모스 조립 공장" # 17012690197721907525
  planetcraft_printer_3_DESC: "거대체 조립 공장.\n두 개의 거대한 물질 조립기를 갖춘 덕분에, 이 경이로운 장치는 막대한 양의 행성 원자재를 재배열하여 작동 가능한 거대체 행성함으로 만들 수 있습니다." # 3234665244127900196
