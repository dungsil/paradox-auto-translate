  personality_lethargic_awakened_fallen_empire_gamers: "$civic_lethargic_gamers$" # 7733785522824083930
  personality_lethargic_awakened_fallen_empire_gamers_desc: "$AWAKENED_EMPIRE_LETHARGIC_GAMERS$" # 12423177104084212157
  personality_experienced_awakened_fallen_empire_gamers: "$civic_experienced_gamers$" # 17200866132414189121
