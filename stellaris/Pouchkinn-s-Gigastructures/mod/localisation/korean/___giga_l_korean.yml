  blokkat_experiment_ongoing: "실험이 진행 중입니다." # 1543416712497458463
  giga_blokkat.3212.name: "실험 완료" # 1073666695045363974
  giga_blokkat.3212.desc: "우리의 §Y블록캇 격리 센터§!에 위치한 §Y[blokkat_prison_experiment_complete.solar_system.GetName]§!에서 포획된 §Y블록캇§!에 대한 실험 한 세트를 완료했습니다.\n\n이후 §Y1§! $blokkat_knowledge$를 획득하는 데 성공했으며, 준비가 되면 다른 실험 세트를 시작할 수 있습니다." # 14325354861079667019
