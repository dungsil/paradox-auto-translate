  giga_tech_automated_stripmine_1: "산업적 초고속 복제" # 12774872565960507233
  giga_tech_automated_stripmine_1_desc: "3D 프린팅 및 모듈식 건설의 발전은 기하급수적으로 빠른 건설 기술로 이어질 수 있습니다." # 17583348619830556413
  giga_tech_automated_stripmine_2: "행성 광물 채굴" # 17200931191659752832
  giga_tech_automated_stripmine_2_desc: "고등 궤도 건설 기술뿐만 아니라 새로운 초자율복제 산업 발굴 기계 덕분에, 행성 광물 전체를 추출하는 것이 현실이 될 가능성이 있습니다." # 12396278841891093469
  giga_tech_kugelblitz: "인공 쿠겔블리츠 봉쇄" # 11919390003865440441
  giga_tech_kugelblitz_desc: "쿠겔블리츠 생성 능력은 유용함이 입증될 수 있습니다. 그러한 물체들은 효율적인 특이점 생성기로 활용될 수 있기 때문입니다. 가장 중요하게는, 제어된 쿠겔블리츠는 이후 회수를 위해 물질과 에너지를 공급받을 수 있으며, 효과적으로 블랙홀 저장 장치처럼 기능할 수 있습니다." # 13490710258125504048
  giga_tech_kugelblitz_2: "개량된 인공 쿠겔블리츠 봉쇄" # 13704622445112811753
  giga_tech_kugelblitz_2_desc: "대형 인공 특이점의 격납 및 안전 보관은 엄청난 이점이 될 것입니다. 이는 대규모 건설 프로젝트의 끊임없이 증가하는 수요를 충족하기 위한 우리의 자재 저장 능력을 효과적으로 증대시킬 수 있습니다." # 13671163518818019991
  giga_tech_kugelblitz_3: "인공 쿠겔블리츠 봉쇄" # 11919390003865440441
  giga_tech_kugelblitz_3_desc: "쿠겔블리츠 생성 능력은 유용함이 입증될 수 있습니다. 그러한 물체들은 효율적인 특이점 생성기로 활용될 수 있기 때문입니다. 가장 중요하게는, 제어된 쿠겔블리츠는 이후 회수를 위해 물질과 에너지를 공급받을 수 있으며, 효과적으로 블랙홀 저장 장치처럼 기능할 수 있습니다." # 13490710258125504048
  giga_tech_substellar_compressor: "헬리오포밍" # 4289985921113773001
  giga_tech_substellar_compressor_desc: "갈색 왜성은 핵융합 반응을 시작해 별이 되기 직전이었습니다. 적절한 기술과 약간의 자원만 있다면, 그것들이 점화하는 데 필요한 추진력을 부여하는 것이 가능할지도 모릅니다." # 2153252040972933972
  giga_dialog.1701.name: "$name_sub_compressor$ 기지 건설됨" # 6272679364626351597
  giga_dialog.1701.desc: "[giga_system.GetName]에 미래의 $name_sub_compressor$ 건설 부지가 마련되었습니다. 이 비계 위에서 우리는 갈색 왜성으로부터 새로운 별을 탄생시킬 수 있는 장치를 건설할 것입니다. 갈색 왜성의 방대한 위성계는 급격히 가열될 것이며, 일부 위성은 거주 가능하거나 테라포밍 가능하게 될 수 있습니다." # 10597312529587424272
  giga_dialog.1701.a: "훌륭하군!" # 4205353275372794963
  giga_dialog.1702.name: "$name_sub_compressor$ 마그네토패널 건설됨" # 10860449171926438075
  giga_dialog.1702.desc: "우리의 $name_sub_compressor$의 자기 패널이 이제 완성되었습니다. 이 거대한 패널들은 자기장을 이용해 갈색 왜성 중심부 내부에 열을 발생시켜, 핵융합 반응을 촉발하는 것을 가능하게 할 것입니다." # 12232435921046210482
  giga_dialog.1702.a: "훌륭하군." # 13528797227097630973
  giga_dialog.1703.name: "$name_sub_compressor$ 완공" # 8812249515072657636
  giga_dialog.1703.desc: "우리의 $name_sub_compressor$가 이제 완성되었습니다! 이것은 갈색왜성을 더 작은 부피로 압축할 수 있는 거대한 중력 변조 장치를 갖추고 있으며, 이는 점화에 중요한 단계입니다. 이제 우리는 갈색왜성을 압착하기 시작하고 중심 온도를 서서히 높여서 결국 지속 가능한 핵융합 반응이 일어나도록 해야 합니다. 이 과정은 상당히 길고 에너지가 많이 소모될 것임을 유의하십시오." # 8888743029291895175
  giga_dialog.1703.a: "노력을 지속합니다." # 15675008323381745608
  giga_dialog.1704.name: "$name_sub_compressor$ - 압축 단계 완료" # 12017689370039338286
  giga_dialog.1704.desc: "새로운 별의 탄생을 향한 또 하나의 진전.\n[giga_system.GetName] 성계의 갈색 왜성은 이제 핵융합 반응이 일어날 수 있을 정도로 밀도가 거의 충분해질 때까지 압축되었습니다. 이제 남은 것은 자기 패널을 이용해 핵심부를 조금만 더 가열하여 연쇄 반응을 유도하고 갈색 왜성을 점화하는 것뿐입니다." # 4488900640926070892
  giga_dialog.1704.a: "거의 다 되었습니다." # 8253233229652968429
  giga_dialog.1705.title: "항성이 점화됨" # 2790594519123784550
  giga_dialog.1705.desc: "경이로운 공학 및 기술적 업적을 통해, 우리 $name_sub_compressor$가 갈색 왜성의 핵을 수소가 헬륨으로 핵융합을 시작할 지점까지 가열하여 에너지를 생성하고 연쇄 반응을 일으켰으며, 이는 갈색 왜성의 핵에 점화되게 하고 결국 천체 전체에 불을 붙여 새로운 항성으로 변모시켰습니다.\n우리는 소수의 제국만이 감히 상상했던 일, 즉 새로운 항성을 탄생시키는 일을 해냈다고 주장할 수 있습니다.\n\n$name_sub_compressor$는 이제 항성의 에너지를 수집하고 핵융합 과정을 연구하며, 또한 새로 탄생한 항성을 안정화시키고 있습니다. 우리 과학자들이 보고하기를, 이전 갈색 왜성의 위성계가 극적으로 변화했으며 적어도 하나의 위성이 거주 가능해졌다고 합니다. 우리는 해당 위성들 각각이 (아니면 이제 기술적으로 행성이라고 해야 할까요?) 이제 테라포밍 가능해졌다고 추정합니다." # 1331375539185350969
  giga_dialog.1705.a: "별이 빛난다." # 13874449208037778874
  NAME_giga_Lucifer: "루시퍼" # 11687084860417399101
  substellar_compressor_0: "$gc_mega$$name_sub_compressor$ 건설 현장" # 1005708196403710440
  substellar_compressor_0_DESC: "갈색 왜성 주변에 $name_sub_compressor$를 건설하기 위해 필요한 인력을 수용하는 $name_sub_compressor$ 건설 현장." # 17313541274052435237
  substellar_compressor_0_MEGASTRUCTURE_DETAILS: "£galwonders£ $giga_list_category_megastructure$ - $giga_list_category_miscellaneous$\n§Y갈색 왜성§!을 §Y점화된 항성§!으로 변환하여, 그 위성들을 더 살기 좋게 만들면서 £physics_research£ §Y물리학 연구§! & £energy£ §Y에너지§!를 생성합니다.\n§L아성 압축기는 갈색 왜성 내부에서 핵융합을 촉발시켜 점화를 유발합니다.§!" # 7296929509468220945
  substellar_compressor_1: "$name_sub_compressor$ 자기 패널" # 17285418059737918716
  substellar_compressor_1_DESC: "이 대형 패널들은 $name_sub_compressor$ 건설을 위한 첫 단계입니다. 이것들은 자기장 및 다른 힘을 활용하여 갈색 왜성의 내부를 원격으로 가열할 수 있습니다." # 10504878034727512173
  substellar_compressor_2: "$name_sub_compressor$" # 2401170579588349619
  substellar_compressor_2_DESC: "완전한 $name_sub_compressor$입니다. 두 개의 거대한 중력 압축기가 장착되어 있으며, 융합 반응을 촉발하기 위해 갈색 왜성을 더 작은 크기로 압착할 수 있습니다." # 10986439712498298202
  substellar_compressor_3: "$name_sub_compressor$ - 강착" # 17445264964749974031
  substellar_compressor_3_DESC: "이 $name_sub_compressor$는 갈색 왜성에 대량의 물질을 투하하여 느리지만 꾸준히 질량을 늘리고 있습니다. 이제 갈색 왜성이 임계 밀도에 도달할 때까지 압축을 시작해야 합니다." # 8683644074598254613
  substellar_compressor_4: "$name_sub_compressor$ - 압축" # 2096376971223695202
  substellar_compressor_4_DESC: "중력 압축기가 갈색 왜성을 더 작은 크기로 압축했습니다. 명령만 내리면, 갈색 왜성이 임계점 이상으로 추가 압축되어 새로운 별로 점화될 것입니다." # 6011015634335459016
  substellar_compressor_5: "별 점화" # 8924878069295892465
  substellar_compressor_5_DESC: "갈색 왜성 내부를 점화시켜 핵융합 반응을 촉발합니다." # 10648341718973974472
  substellar_compressor_6: "$name_sub_compressor$" # 2401170579588349619
  substellar_compressor_6_DESC: "$name_sub_compressor$가 갈색 왜성을 성공적으로 점화했습니다." # 9721272140536755314
  substellar_compressor_7: "$name_sub_compressor$ 해체" # 6470130881887415980
  substellar_compressor_7_DESC: "어떤 이유로든 제거가 필요하다면, 이 $name_sub_compressor$는 해체됩니다." # 16725688013544571242
  giga_tech_star_lifter: "극대 규모 항성 채취" # 8396138104022433491
  giga_tech_star_lifter_desc: "별은 헤아릴 수 없는 양의 자원을 포함하고 있습니다. 특수 중력 리프트와 핵융합 용광로를 사용하여, 이 자원을 추출하여 사용 가능한 광물로 변환할 수 있습니다!" # 17985926292154838320
  giga_dialog.1601.name: "$name_starlifter$ 건설" # 10312423962690094966
  giga_dialog.1601.desc: "별의 힘을 활용하는 것은 역사적으로 [root.GetAdj] 공학자들의 꿈이었습니다. 원시적인 연소부터 태양 핵융합의 옅은 모방까지, 우리는 이제 이 꿈을 실현할 준비가 되었습니다. [giga_system.GetName] 시스템에는 우리가 $name_starlifter$를 건설할 골격이 자리 잡고 있습니다. 이는 [giga_system.GetName]을 포괄하며 별의 정수 자체를 독점합니다. 이 경이로운 구조물은 별의 지옥 같은 광구에서 직접 막대한 양의 수소와 헬륨을 추출하여 핵융합을 통해 더 무거운 원소로 변환할 것입니다. 철보다 무거운 물질을 융합하려면 외부 에너지가 필요하므로, 이 구조물의 에너지 요구량은 엄청나게 높을 것입니다." # 15410112005742401245
  giga_dialog.1601.a: "곧 우리는 헤아릴 수 없는 자원을 가지게 될 것이다." # 2595892643344390043
  giga_dialog.1602.name: "$name_starlifter$ 프레임" # 16243908914503820733
  giga_dialog.1602.desc: "$name_starlifter$ 구조물이 제자리를 잡으면서 프로젝트의 엄청난 규모가 모두에게 명백해졌습니다.\n\n[giga_system.GetName]는 앙상한 새장 속에서 타오르고 있지만 결국에는 [root.GetAdj] 태양 전지판과 그래비리프트로 완전히 둘러싸일 것입니다." # 13868344453244741598
  giga_dialog.1602.a: "훌륭하군!" # 4205353275372794963
  giga_dialog.1603.name: "$name_starlifter$ 인프라 설치됨" # 6842082678361588823
  giga_dialog.1603.desc: "아직 완료되지 않았지만, 첨단 태양 에너지 수집기 설치로 중력 리프트와 물질 변환 설비의 동력원으로 [giga_system.GetName]성 에너지 사용을 시작했습니다.\n\n건설이 계속되고 물질 변환이 더욱 최적화됨에 따라 물질 및 에너지 수요는 계속해서 증가할 것입니다." # 15260427879068283074
  giga_dialog.1603.a: "한 걸음만 더..." # 268650064582917530
  giga_dialog.1604.name: "$name_starlifter$ 인프라 설치됨" # 6842082678361588823
  giga_dialog.1604.desc: "우리의 $name_starlifter$가 완성에 한 걸음 더 다가섰습니다.\n거대 구조물의 또 다른 부분을 완성함에 따라 [giga_system.GetName]는 점점 더 어두워지고 있습니다.\n항성의 질량이 꾸준히 가속화되는 속도로 추출되어, $name_starlifter$의 핵융합로에 더 많은 수소와 헬륨을 공급하고 있습니다." # 3025706042436502065
  giga_dialog.1604.a: "한 걸음만 더..." # 268650064582917530
  giga_dialog.1605.name: "[giga_system.GetName] $name_starlifter$ 완료됨" # 11124667075651186577
  giga_dialog.1605.desc: "[giga_system.GetName] 성계의 항성은 이제 [root.GetAdj] $name_starlifter$에 의해 완전히 뒤덮였습니다.\n\n우리는 은하계 역사상 소수의 별 제국만이 감히 상상했던 것 - 항성의 완전한 종속을 달성했습니다." # 16307410690967105671
  giga_dialog.1605.a: "광물 생산량 정상." # 7298384281527519962
  star_lifter_0: "$gc_mega$$name_starlifter$ 기지" # 12409679115811016643
  star_lifter_0_DESC: "이곳은 언젠가 우리 제국에게 여러 행성 가치에 해당하는 광물을 제공하게 될 것입니다." # 14418508808998238305
  star_lifter_0_MEGASTRUCTURE_DETAILS: "£gigastructural£ $giga_list_category_megastructure$ - $giga_list_category_basic_resource_production$\n\n§Y별§! 에서 £minerals£ §Y광물§!을(를) 채취합니다 - $giga_list_scales_with_star_size$\n\n§L거대한 $star_lifter_5$는 주어진 별을 완전히 에워싸고 핵융합 과정을 이용해 가벼운 원소로부터 대량의 사용 가능한 광물을 생성합니다.§!" # 16381159379850466808
  star_lifter_1: "$name_starlifter$ 프레임" # 16243908914503820733
  star_lifter_1_DESC: "이 가느다란 틀은 언젠가 항성을 가려버릴 만큼 거대한 채광 단지를, 그리고 우리의 광물 부족을 지탱하게 될 것입니다." # 17489484396467732078
  star_lifter_2: "$name_starlifter$ 1단계" # 2838903713158100639
  star_lifter_2_DESC: "현재 단계에서 이 $name_starlifter$는 잠재 산출량의 약 25%를 생산하고 있습니다." # 14561541861671042751
  star_lifter_3: "$name_starlifter$ 2단계" # 13821051851721222476
  star_lifter_3_DESC: "이 완성 단계에서는 이 $name_starlifter$는 잠재적 생산량의 약 50%를 생산하고 있습니다." # 12537593458980185332
  star_lifter_4: "$name_starlifter$ 단계 3" # 4302661656432670690
  star_lifter_4_DESC: "이 $name_starlifter$는 완성 단계에서 잠재적 생산량의 약 75%를 생산하고 있습니다." # 4169313201880811579
  star_lifter_5: "$name_starlifter$" # 8368580123994760844
  star_lifter_5_DESC: "이 $name_starlifter$는 완전히 가동 중입니다. 현재 발전된 융합 변환기와 그래비리프트로 항성의 수소와 헬륨을 추출하여 천문학적인 양의 광물을 생산하고 있습니다." # 4123885623936324863
  giga_tech_penrose_sphere_1: "초방사 산란 활용" # 3214632048001248570
  giga_tech_penrose_sphere_1_desc: "회전하는 블랙홀은 매우 강력한 중력장을 가져서 회전하면서 문자 그대로 시공간을 그들과 함께 끌고 갑니다. 블랙홀 주위에 특수 거울 구체를 설치하고 그 안으로 빛을 발사하여 이 과정을 이용하는 것이 이론적으로 가능합니다. 이는 블랙홀에 의해 끌려가는 시공간 영역에 의해 증폭될 것입니다." # 2987880994821756087
  giga_tech_penrose_sphere_2: "제어된 에르고스피어 채취" # 9139317886235470283
  giga_tech_penrose_sphere_2_desc: "특수 안정기 및 변조기를 사용하여 $name_penrose$가 수용할 수 있는 제어된 방사선의 양을 대폭 늘리는 것이 가능해지며, 이는 해당 장치의 출력을 엄청나게 증가시킵니다." # 15827670271577519096
  giga_tech_penrose_sphere_3: "자율 무성 링월드 인프라" # 10157040614939508994
  giga_tech_penrose_sphere_3_desc: "이론적으로는 $name_penrose$로 동력을 얻는 링월드를 구성하는 것이 가능할 수 있습니다. 그러한 링월드는 블랙홀의 에르고스피어에 공급되는 전자기 방사선으로 동력을 공급받게 될 것입니다. 그리고 별들 자체가 소멸한 후에도 수십억, 나아가 수조 년 동안 안전한 피난처를 제공할 수 있습니다." # 11701446395944281602
  giga_dialog.1201.name: "$name_penrose$ 건설 현장 건설 완료" # 17027365884551781647
  giga_dialog.1201.desc: "[giga_system.GetName] 근처에 미래의 $name_penrose$ 건설 현장이 완료되었습니다. 이 구조물 위에, 우리는 블랙홀의 회전에서 발생하는 막대한 에너지를 이용하기 위해 초고반사 거울로 블랙홀을 완전히 감쌀 것입니다." # 327879404090837819
  giga_dialog.1201.a: "훌륭하군." # 13528797227097630973
  giga_dialog.1202.name: "$name_penrose$ 골조 완공" # 10841999222213828172
  giga_dialog.1202.desc: "[giga_system.GetName] 근처에 미래의 $name_penrose$를 위한 골격이 건설되었습니다. 이 골격은 우리가 생각할 수 있는 가장 반사율이 높은 재료로 만들어진 거대한 거울들을 언젠가 지탱하게 될 것입니다. 그 거울들의 건설을 마치면, 우리는 그 구조체를 거대한 폭탄으로 만들거나 에너지를 수확하는 데 사용하는 것 중 하나를 선택할 수 있습니다." # 8949421047163566765
  giga_dialog.1202.a: "훌륭합니다." # 13357587260733090656
  giga_dialog.1203.name: "아공간 왜곡 폭탄 무장 완료!" # 11858634118909412357
  giga_dialog.1203.desc: "[giga_system.GetName] 성계의 아공간 왜곡 폭탄이 이제 기폭시킬 만큼 충분한 에너지를 축적했습니다! 이제 남은 것은 거울틀에 약간의 방사선을 더 주입하는 것뿐이며, 에너지 과부하가 폭탄을 기폭시킬 것입니다." # 7800679031616333318
  giga_dialog.1203.a: "훌륭하군!" # 4205353275372794963
  giga_dialog.1204.name: "$name_penrose$ 안정화됨" # 15825285832418100124
  giga_dialog.1204.desc: "[giga_system.GetName] $name_penrose$ 주위를 감싸는 거대하고 믿을 수 없을 정도로 복잡한 안정기 두 개가 추가되면서, 이제 에너지가 흘러들기 시작했습니다. 이제 구조가 제대로 제어되었으므로 훨씬 더 큰 규모에서 초복사 산란 과정이 일어날 수 있으며, 믿을 수 없을 정도로 막대한 양의 에너지를 생산합니다!" # 4290351198882861977
  giga_dialog.1204.a: "훌륭합니다!" # 7941322641266364681
  giga_dialog.1205.name: "$name_penrose$ 링월드 건설 완료" # 12639056515825865175
  giga_dialog.1205.desc: "공학적 위업으로, 거대한 링월드 골조가 $name_penrose$ 주변에 건설되었습니다!\n$name_penrose$ 자체로부터 동력을 공급받아, 링월드의 일부 지원 시스템을 $name_penrose$로 이전한 덕분에 이 링월드는 일반적인 링월드보다 더 많은 거주지를 지원할 수 있습니다.\n구체 자체는 에너지 흐름을 조절하기 위해 약간 수정되었으며, 그 출력의 일부가 이제 링월드에 전용됩니다.\n링월드와의 충돌을 방지하기 위해 블랙홀의 강착 원반 또한 제거되었습니다." # 8053094941711206006
  giga_dialog.1205.a: "놀랍군." # 11331969751493755456
  giga_dialog.1206.name: "$name_penrose_ring$ 구역 완료되었습니다!" # 11755137352159034206
  giga_dialog.1206.desc: "[giga_system.GetName] 주변 링월드의 한 구획이 건설되었습니다! 두 개의 거대한 링월드 거주지를 갖춘 이 경이로운 구조물은 별들 스스로가 소멸한 이후에도 우리 종족을 수용할 수 있을 것입니다. 이 놀라운 업적은 거대구조 공학에 대한 우리의 통달을 진정으로 증명합니다." # 5541230559090604599
  giga_dialog.1206.a: "이곳이 영원히 우리의 보금자리가 되기를." # 11595636595858151460
  giga_dialog.1208.title: "아공간 왜곡 폭탄 폭발 중!" # 7439467056834978609
  giga_dialog.1208.desc: "우리는 이제 아공간 왜곡 폭탄에 충분한 전자기 방사선을 주입하여 한계를 넘어섰습니다. 과증폭된 방사선은 이제 끝없이 이리저리 반사되고 있으며, 거울 구조는 에너지 과부하로 인해 곧 부서질 것입니다. 편안히 앉아 불꽃놀이를 즐기십시오!" # 763851931657783541
  giga_dialog.1208.a: "불꽃놀이는 언제나 환영받습니다." # 11389216013724719034
  giga_tech_ringworld_upgrade: "극효율적 링월드 지원 시스템" # 9614824723846303838
  giga_tech_ringworld_upgrade_desc: "링월드(그리고 어느 정도는 다른 메가스트럭처들도 마찬가지)의 주요 한계는 표면에 안정적인 생태계를 유지하는 데 사용되는 생명 유지 시스템과, 링월드를 온전하게 유지하는 다양한 메커니즘의 엄청난 크기입니다. 이러한 시스템에는 발전, 생명체 분류, 중력 안정화 등이 포함됩니다. 현재는 거주 가능 구역에 인접한 전용 링월드 구역에 보관되어 있지만, 충분히 발전된 기술을 통해 이러한 시스템 대부분을 거주 가능 링월드 구역 자체 내에 보관할 수 있게 되어, 링월드의 수용량이 비약적으로 증가할 수 있습니다.\n\n§H업그레이드하고자 하는 링월드 구역에서 결정을 내려야 합니다§!" # 2556072527740252524
  giga_dialog.1501.name: "링월드 업그레이드" # 7459620926476539281
  giga_dialog.1501.desc: "이제 링월드 지지대 구역을 링월드 거주지로 업그레이드할 준비가 되었습니다. 링월드 지지 시스템의 부피를 대폭 축소함으로써, 지지대 구역에 안정적인 생물권을 추가할 수 있게 되어 우리 링월드에 훨씬 더 많은 거주 공간을 제공할 수 있습니다!\n\n§H예상 완료: £time£ [root.giga_upgrade_time]년" # 2103278068590408276
  giga_dialog.1501.a: "훌륭하군." # 13528797227097630973
  giga_dialog.1502.name: "고리 세계 업그레이드 완료!" # 15765246314506748298
  giga_dialog.1502.desc: "경이로운 소식입니다! 공학의 위업을 통해, 우리는 링월드 지지대 구획에 생물권을 성공적으로 구축하여, 우리 종족이 거주하기에 효과적으로 적합하게 만들었습니다. 극소수의 제국만이 우리의 공학 역량에 감히 견줄 꿈조차 꾸지 못할 것입니다." # 9658843359637782530
  giga_dialog.1502.a: "놀라운 업적입니다." # 12227542485233378213
  giga_dialog.1503.name: "4중 링월드 계 최대 단계" # 15013952011041817614
  giga_dialog.1503.desc: "수십 년에 걸친 고된 작업과 노력 끝에, 우리는 이제 우리의 4중 링월드 체계의 마지막 구역을 업그레이드했습니다.\n이 체계는 이제 인상적인 56개의 거주 가능 링월드 구역을 자랑하며, 이전까지 건설된 거의 모든 것을 압도합니다.\n\n우리의 이전 업적이 충분하지 않았다면, 이것이야말로 우리가 은하계가 이제껏 본 가장 숙달된 건설자라는 궁극적인 증거입니다.\n\n이제 만족하십니까?" # 10005978060618462311
  giga_dialog.1503.a: "진정으로, 우리는 이제 우주의 지배자입니다." # 14203490180645317336
  giga_ringworld_upgrade_tt: "이 지원 구역은 수정자가 만료되면 완전한 기능을 갖춘 §Y$pc_ringworld_tech$§!로 업그레이드될 것입니다." # 15713547823285293446
  giga_dialog.2401.name: "§H$name_ringworld_city$§!: [root.GetName] 개척 완료" # 14476981616263943852
  giga_dialog.2401.desc: "링월드 표면을 겹겹이 쌓인 도시 경관이 뒤덮고 있으며, 마침내 완성되었습니다.\n\n우리만의 인공 행성인 링월드 구역은 사방으로 수천 킬로미터에 걸쳐 펼쳐진 거대한 도시로 완전히 뒤덮였습니다. 수조 명의 영혼을 수용할 수 있는 이 광대한 도시를 횡단하려면 수십 년이 걸릴 것입니다." # 7832484439759183482
  giga_dialog.2401.a: "인상적이군요." # 2621144749698935953
  giga_tech_ringworld_titanic_1: "초거대 규모 인공 태양광 적용" # 988578319681635183
  giga_tech_ringworld_titanic_1_desc: "이를 가열할 별 없이 광활하고 제약 없는 생태계를 어떻게 유지할 수 있을까요? 그 답은 서식지 대기 내 특정 나노 화합물 확산을 통한 인공 광산란이며, 이는 이색적인 열 전달 과정을 거쳐 거대한 히터가 별 없는 서식지의 표면을 쉽게 데울 수 있도록 합니다." # 6240288408680309013
  giga_tech_ringworld_titanic_2: "$name_ringworld_titanic$ 건설" # 6067753787018369660
  giga_tech_ringworld_titanic_2_desc: "하나의 링월드는 분명 놀라운 업적입니다. 하지만 초신소재와 물류의 새로운 발전으로 같은 항성 주위에 두 번째, 훨씬 더 거대한 링월드를 건설하는 것이 가능해질 수 있습니다. 이는 거주 가능한 공간을 더욱더 많이 제공할 것입니다! 이를 위해서는 다소 복잡한 난방 및 안정화 시스템이 필요할 것입니다." # 11639570928503206362
  giga_dialog.2101.name: "$name_ringworld_titanic$ 건설" # 6067753787018369660
  giga_dialog.2101.desc: "[giga_system.GetName] 주위를 도는 거대한 링월드 하나로는 부족했던 것처럼,\n우리는 이제 항성 주위에 두 번째이자 훨씬 더 거대한 링월드 건설을 시작할 준비가 되었습니다.\n첫 번째 링월드보다 약 1.5배 더 큰 둘레를 가진 $name_ringworld_titanic$는 10개의 거주 가능 특구를 가지며, 완전히 완성되면 이 성계의 총 특구 수는 60개가 될 것입니다.\n이제 우리는 이 거대한 구조물의 뼈대 건설을 시작해야 합니다." # 13384763784005766762
  giga_dialog.2101.a: "실로 웅장하군요." # 5658424344662518263
  giga_dialog.2102.name: "$name_ringworld_titanic$ 구조물 완료" # 11074948533702703967
  giga_dialog.2102.desc: "[giga_system.GetName] 주변에 거대한 골조 건설을 완료했습니다. 둘레가 거의 15억 킬로미터에 달하는 이 웅장한 골조는 언젠가 은하에서 지금까지 본 것 중 가장 거대한 링월드 중 하나를 지탱하게 될 것입니다. 이제 실제 해비타트 건설 작업에 착수해야 합니다." # 13765898624003579209
  giga_dialog.2102.a: "많은 일이 우리 앞에 놓여 있습니다." # 8960290667894065167
  giga_dialog.2103.name: "$name_ringworld_titanic$ 거주지 완공" # 16138543535464423820
  giga_dialog.2103.desc: "$name_ringworld_titanic$의 네 개의 거주 가능 구역 중 하나가 건설이 완료되었습니다! 우리 생물학자들이 창조한 완전히 인공적이고 안정적인 생물권을 갖춘 이 링월드 구역은 이제 거주할 준비가 되었습니다." # 13626559985901762185
  giga_dialog.2103.a: "다음으로." # 6388144189528728109
  giga_dialog.2104.name: "$name_ringworld_titanic$ 완료!" # 9030596701111160848
  giga_dialog.2104.desc: "완수되었습니다. [giga_system.GetName] 성계에서, 항성 주변에 두 번째, 더욱 거대한 링월드를 건설하는 데 성공했습니다. 네 개의 완전 거주 가능 구역을 갖춘 이 진정 거대한 구조물은 우리의 공학적 기량의 영원한 상징이 될 것입니다." # 829429055289170792
  giga_dialog.2104.a: "오늘은 훌륭한 날입니다." # 1895134322891881158
  giga_dialog.2105.name: "$name_ringworld_titanic$ 복원됨" # 3437646178574141164
  giga_dialog.2105.desc: "[giga_system.GetName] 성계에 있는 파괴된 $name_ringworld_titanic$의 잔해 위에 건설하여, 우리 기술자들이 그 구역 중 하나를 완전히 복원해냈습니다. 새로운 생물권은 우리 최고의 행성학자들이 거의 맨바닥부터 새로 만들어야 했지만, 이제는 안정적이고 거주 준비가 된 것으로 여겨집니다." # 9663690667646332829
  giga_dialog.2105.a: "훌륭하군" # 11232627926060043544
  ringworld_titanic_0: "$gc_mega$$name_ringworld_titanic$ 자리" # 3481721175006294857
  ringworld_titanic_0_DESC: "이 복합 시설은 $name_ringworld_titanic$의 건설에 관련된 수십만 인원을 위한 집결지, 자원 저장소, 그리고 거주 구역으로서 역할을 할 것입니다." # 6643245121484322428
  ringworld_titanic_0_MEGASTRUCTURE_DETAILS: "£gigastructural£$giga_list_category_megastructure$ - $giga_list_category_habitable_mega$\n§Y링월드§!를 §Y4§!개 구역으로 확장합니다. 각 구역은 일반 구역 크기의 §Y두 배§!입니다.\n§LA $name_ringworld_titanic$는 기존 링월드 시스템을 기반으로 건설되어 더 많은 거주 가능한 공간을 제공합니다." # 4351706756796230272
  ringworld_titanic_1: "$name_ringworld_titanic$ 골조" # 16487335086143805742
  ringworld_titanic_1_DESC: "이 초기 골조는 성계의 태양을 둘러싸고 있으며, 그 위에 궁극적으로 완전 거주 가능한 구역을 건설할 플랫폼 역할을 합니다." # 9088653638307069597
  ringworld_t_3x_segment: "$name_ringworld_titanic$ 프레임 섹션" # 15691982454872836282
  ringworld_t_3x_segment_DESC: "이 골격 프레임 구역은 미완성된 $name_ringworld_titanic$의 총 표면적 중 대략 4분의 1을 차지합니다. 더 작은 거주 가능 구역에 대한 작업은 아직 완료되지 않았습니다." # 14600989398989841879
  ringworld_titanic_2: "$name_ringworld_titanic$ 구역 완료됨" # 3694396784480384062
  ringworld_titanic_2_DESC: "정착 준비가 완료된, 활성 생물권을 갖춘 완전히 기능하는 거주 가능 링월드 구역." # 17343836530321051549
  ring_world_titanic_ruined: "폐허가 된 $name_ringworld_titanic$" # 12541090544542932354
  ring_world_titanic_ruined_DESC: "$name_ringworld_titanic$의 이 구역은 한때 기능하는 생태계를 지원했지만, 지금은 아닙니다. 수리는 이론적으로 가능하지만, 첨단 기술과 막대한 양의 자원이 필요할 것입니다." # 14353490957680562183
  ring_world_titanic_ruined_MEGASTRUCTURE_DETAILS: "$ring_world_titanic_ruined_DESC$" # 16333498767528331933
  ring_world_titanic_restored: "$ringworld_titanic_2$" # 15022001041004834739
  ring_world_titanic_restored_DESC: "$ringworld_titanic_2_DESC$" # 14527766921864202227
  giga_tech_ringworld_behemoth: "$name_ringworld_behemoth$ 건설" # 14178785132239141731
  giga_tech_ringworld_behemoth_desc: "우리 폭증하는 인구는 대부분의 성계가 제공할 수 없는 광대한 도시 및 농촌 토지를 필요로 합니다. 아마도 세 번째 링월드 섹션이 필요할 때일 겁니다." # 13490370972852087920
  giga_dialog.2201.name: "$name_ringworld_behemoth$ 건설" # 14178785132239141731
  giga_dialog.2201.desc: "우리의 끊임없이 커지는 야망에는 그 어떤 것도 충분치 않은 것 같습니다. 이미 두 개의 거대한 링월드가 자리 잡고 있는 [giga_system.GetName] 성계에서, 이제 세 번째 링월드 건설을 시작할 것입니다. 각 구간은 15개의 구역을 가지게 되며, 완공 시 성계에 총 120개의 구역이 있게 될 것입니다!" # 15914056463642599780
  giga_dialog.2201.a: "링월드는 아무리 많아도 부족하다." # 5770134677570903574
  giga_dialog.2202.name: "$name_ringworld_behemoth$ 골조 완성" # 14430668580839357930
  giga_dialog.2202.desc: "[giga_system.GetName] 주변에 초거대 골조 건설을 완료했습니다. 약 20억 킬로미터에 달하는 둘레를 가진 이 웅장한 골조는 언젠가 은하계에서 전례 없는 가장 거대한 $name_ringworld_gargan$ 중 하나를 지탱하게 될 것입니다. 이제 실제 거주 구역 작업에 착수해야 합니다." # 8748826317196654725
  giga_dialog.2202.a: "많은 일이 우리 앞에 놓여 있습니다." # 8960290667894065167
  giga_dialog.2203.name: "$name_ringworld_behemoth$ 거주지 완성" # 9041302803769054929
  giga_dialog.2203.desc: "$name_ringworld_behemoth$의 네 개의 거주 가능 구역 중 하나가 완성되었습니다! 우리 생물학자들에 의해 창조된 완전한 인공적이고 안정적인 생물권을 특징으로 하는 이 링월드 구역은 이제 거주할 준비가 되었습니다." # 17618249734899771689
  giga_dialog.2203.a: "다음으로." # 6388144189528728109
  giga_dialog.2204.name: "$name_ringworld_behemoth$ 완성!" # 14762128202082268629
  giga_dialog.2204.desc: "우리는 또다시 해냈습니다. [giga_system.GetName]의 주성 주변에, 세 번째, 경이로울 만큼 거대한 링월드가 건설되었습니다. 네 개의 완전 거주 가능 구역을 자랑하는 이 진정으로 웅장한 구조물은 공학 역량 면에서 다른 모든 종족을 부끄럽게 만듭니다. 이 거대한 삼중 링월드가 우리 재능을 영원히 역사에 새기기를 기원합니다." # 14570648382571073289
  giga_dialog.2204.a: "오늘은 정말 즐거운 날입니다." # 10037141937151966474
  giga_dialog.2205.name: "$name_ringworld_behemoth$ 복구됨" # 3125608402566809779
  giga_dialog.2205.desc: "[giga_system.GetName] 성계의 폐허가 된 $name_ringworld_behemoth$의 잔해 위에 건설하여, 우리 기술자들은 그 구역 중 하나를 완전히 복원하는 데 성공했습니다. 새로운 생물권은 우리 최고의 행성학자들에 의해 거의 처음부터 만들어져야 했지만, 이제는 안정적인 것으로 간주되며 거주할 준비가 되었습니다." # 9539926005299881724
  giga_dialog.2205.a: "실로 장엄하군." # 14952631468475358350
  ringworld_behemoth_0: "$gc_giga$$name_ringworld_behemoth$ 지구" # 7516713897786642288
  ringworld_behemoth_0_DESC: "이 단지는 거대한 $name_ringworld_behemoth$ 건설에 참여한 수십만 명의 인원을 위한 집결지, 자원 보급소, 거주지 역할을 할 것입니다." # 8233764153015005986
  ringworld_behemoth_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_gigastructure$ - $giga_list_category_habitable_mega$\n기존 §Y이중 링월드§!를 확장하여 일반 구역 크기의 §Y3배§!인 구역 §Y4개§!를 추가합니다.\n§LA $name_ringworld_behemoth$는 기존 이중 링월드 시스템을 기반으로 건설되어 더욱 넓은 거주 공간을 제공합니다." # 7055748803309508938
  ringworld_behemoth_1: "$name_ringworld_behemoth$ 프레임" # 6746221055788016110
  ringworld_behemoth_1_DESC: "이 거대한 초기 골격 구조물은 성계의 태양을 둘러싸고 있으며, 우리가 궁극적으로 완전히 거주 가능한 네 구역을 건설할 플랫폼 역할을 합니다." # 11964317695430499552
  ringworld_behemoth_2: "$name_ringworld_behemoth$ 구역 완성됨" # 14149757485168928661
  ringworld_behemoth_2_DESC: "정착 준비가 완료된, 활성 생물권을 갖춘 완전히 기능하는 거주 가능 링월드 구역." # 17343836530321051549
  ringworld_b_3x_segment: "$name_ringworld_behemoth$ 골격 구역" # 11052536065791551382
  ringworld_b_3x_segment_DESC: "이 골격 구조 구획은 미완성된 $name_ringworld_behemoth$의 거대한 총 표면적 중 대략 4분의 1을 차지합니다. 더 작은 거주 가능 구획에 대한 작업은 아직 완료되지 않았습니다." # 8709132501349525968
  ring_world_behemoth_ruined: "파괴된 $name_ringworld_behemoth$" # 17304341955255281808
  ring_world_behemoth_ruined_DESC: "$name_ringworld_behemoth$의 이 구역은 한때 기능하는 생물권을 지탱했지만, 현재는 그렇지 않습니다. 수리는 이론적으로 가능하지만, 첨단 기술과 막대한 양의 자원이 필요할 것입니다." # 15259587499081111324
  ring_world_behemoth_ruined_MEGASTRUCTURE_DETAILS: "$ring_world_behemoth_ruined_DESC$" # 7594188413243870910
  ring_world_behemoth_restored: "$ringworld_behemoth_2$" # 6229434508998572861
  ring_world_behemoth_restored_DESC: "$ringworld_behemoth_2_DESC$" # 16013243658706456448
  giga_tech_ringworld_gargantuan_1: "초월적 거주지 안정화 시스템" # 11664849459951050268
  giga_tech_ringworld_gargantuan_1_desc: "링월드를 압도하는 서식지의 영역에 진입할 때, 새로운 유형의 안정화 및 물류 시스템을 개발해야 합니다. 이러한 시스템에는 구조물을 안정화하는 실용적인 추진기와 구조물의 내부 활동을 관리할 수 있는 소프트웨어가 모두 포함됩니다." # 8040035790997563372
  giga_tech_ringworld_gargantuan_2: "$name_ringworld_gargan$ 건설" # 8677963453769409862
  giga_tech_ringworld_gargantuan_2_desc: "같은 별 주위의 링월드 세 개는 말 그대로 광기에 가깝습니다. 하지만 네 번째는 어떻겠습니까? 그런 일은 어처구니없을 정도로 복잡한 공학 및 물류를 요구할 것입니다. 하지만 우리는 이미 여기까지 왔으니, 끝까지 가보는 건 어떻겠습니까?" # 18184770052858797587
  giga_dialog.2301.name: "$name_ringworld_gargan$ 건설" # 8677963453769409862
  giga_dialog.2301.desc: "또 다른 링월드라니?\n정말 이 탕진에 광물을 쏟아붓는 것을 좋아하시는군요, 그렇죠? 좋군요.\n더 우스꽝스럽게 만들어 보죠. 아무 문제도 없을 겁니다.\n어쨌든, [giga_system.GetName] 성계에 네 번째 링월드 건설 부지가 있습니다. 네 번째라니. 그래요.\n각 구역은 20개 지구를 가지며, 완공 시 총 200개 지구가 됩니다." # 8895840887291157105
  giga_dialog.2301.a: "링월드가 아무리 많다고 한들 나쁠 건 없습니다." # 2742943933678817883
  giga_dialog.2302.name: "$name_ringworld_gargan$ 골조 완성" # 5352422738998202454
  giga_dialog.2302.desc: "이제 [giga_system.GetName] 주변에 말도 안 되게 거대한 골조 건설을 끝냈습니다.\n둘레가 거의 25억 킬로미터에 달하는데... 뭐, 매번 있는 일이니 아시겠죠.\n당신의 조언가들이 당신의 이 프로젝트에 대한 집착을 걱정하기 시작했다는 점을 알아두십시오." # 1889632924509753687
  giga_dialog.2302.a: "앞으로 할 일이 많군요." # 6936663946502787942
  giga_dialog.2303.name: "$name_ringworld_gargan$ 거주지 완료" # 4359346105255167628
  giga_dialog.2303.desc: "$name_ringworld_gargan$의 거주 가능한 네 개의 구획 중 하나가 완성되었습니다! 우리 생물학자들이 창조한 완전 인공적인 안정된 생물권이 특징인 이 링월드 구획은 이제 거주할 준비가 되었습니다.\n\n자, 얼마나 많이 사용하실 건가요?" # 3854923795475332481
  giga_dialog.2303.a: "모두 처리했습니다. 다음으로." # 6842689061230176258
  giga_dialog.2304.name: "$name_ringworld_gargan$ 완료!" # 11167431553575254829
  giga_dialog.2304.desc: "또 다시 해냈습니다.\n[giga_system.GetName]성계에 네 번째 링월드를 건설했습니다. 이전 업적으로는 충분하지 않았다고 해도, 이것만큼은 우리가 은하계 최고의 엔지니어임을 확실히 증명할 것입니다.\n\n열등감이라도 느끼십니까?" # 11019430515578492709
  giga_dialog.2304.a: "훌륭한 업적입니다." # 1267906447799782535
  giga_dialog.2305.name: "$name_ringworld_gargan$ 복원됨" # 18296562490896099296
  giga_dialog.2305.desc: "[giga_system.GetName] 성계 내 파괴된 $name_ringworld_gargan$의 잔해를 토대로, 우리 기술자들이 구역 하나를 완전히 복구하는 데 성공했습니다. 새로운 생태계는 우리 최고의 행성학자들이 거의 처음부터 만들어야 했지만, 이제 안정된 상태이며 거주할 준비가 되었다고 판단됩니다." # 12308312298349468994
  giga_dialog.2305.a: "훌륭하군!" # 6487293155923393218
  ringworld_gargantuan_0: "$gc_giga$$name_ringworld_gargan$ 유적지" # 5196335570433974816
  ringworld_gargantuan_0_DESC: "이 복합 시설은 $name_ringworld_gargan$의 어마어마한 건설에 참여하는 수십만 명의 인력을 위한 집결지, 자원 보급 기지 및 생활 공간 역할을 할 것입니다." # 15668059360303436623
  ringworld_gargantuan_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_gigastructure$ - $giga_list_category_habitable_mega$\n기존 §Y삼중 링월드§!를 §Y4§!개 구역으로 확장하며, 각 구역은 일반 구역 크기의 §Y4배§!입니다.\n§L$name_ringworld_gargan$는 기존 삼중 링월드 시스템을 기반으로 건설되며, 아마도 지나치게 많은 거주 공간을 제공합니다.§!" # 2043073812707351671
  ringworld_gargantuan_1: "$name_ringworld_gargan$ 골조" # 5244120535135718203
  ringworld_gargantuan_1_DESC: "이 거대한 초기 골조는 시스템의 태양을 둘러싸고 있으며, 그 위에 우리는 결국 무려 네 개의 완전 거주 가능한 구역을 건설하게 될 플랫폼 역할을 합니다." # 6627213492338111999
  ringworld_gargantuan_2: "$name_ringworld_gargan$ 구역 완료" # 17784252701749019242
  ringworld_gargantuan_2_DESC: "정착 준비가 완료된, 활성 생물권을 갖춘 완전히 기능하는 거주 가능 링월드 구역." # 17343836530321051549
  ringworld_g_3x_segment: "$name_ringworld_gargan$ 프레임 구역" # 6231177803729229193
  ringworld_g_3x_segment_DESC: "이 골격 구조 구역은 미완성된 $name_ringworld_gargan$의 막대한 총 표면적 중 대략 4분의 1을 차지합니다. 더 작은 거주 가능 구역에 대한 작업은 아직 완료되지 않았습니다. 도대체 그 모든 서식지가 무엇에 쓰이려는 거죠?" # 14816628267232972241
  ring_world_gargantuan_ruined: "파괴된 $name_ringworld_gargan$" # 7360466628344453196
  ring_world_gargantuan_ruined_DESC: "이 $name_ringworld_gargan$ 구역은 한때 기능하는 생물권을 지탱했지만 지금은 그렇지 않습니다. 이론상으로는 수리가 가능하나, 이를 위해서는 고도의 기술과 막대한 양의 자원이 필요합니다." # 2399411118258880452
  ring_world_gargantuan_ruined_MEGASTRUCTURE_DETAILS: "$ring_world_gargantuan_ruined_DESC$" # 14130719246495176533
  ring_world_gargantuan_restored: "$ringworld_gargantuan_2$" # 14612981647029054914
  ring_world_gargantuan_restored_DESC: "$ringworld_gargantuan_2_DESC$" # 2259663608923640052
  giga_tech_nidavellir: "시공간 합금 단조" # 13562389897168190462
  giga_tech_nidavellir_desc: "합금 기술의 정점입니다. 물리학을 거스르는 중성자별의 본질을 첨단 시공간 조작과 결합하여 활용함으로써, 중성자별의 특성을 광물 제련 공정에 활용하여 합금의 대량 생산을 매우 용이하게 만들 수 있습니다. 이 합금은 채취된 중성자금과 혼합될 경우, 지적 생명체가 설계한 것 중 가장 순수하고 강력한 무기로 변환될 수 있으며, 이는 시공간 자체를 휘게 만들 수 있습니다. 이를 위해서는 중성자별 주위에 건설되는 거대한 고리형 구조물이 필요하며, 은하계에 알려진 가장 첨단 기술을 사용해야 합니다." # 11332586437460798228
  giga_dialog.801.name: "$name_nidavellir$ 건설 현장 완료" # 3056201473870125759
  giga_dialog.801.desc: "[giga_system.GetName] 성계에 $name_nidavellir$의 건설 부지가 완료되었습니다! 이 비계 위에, 이 중성자별을 완전히 둘러싸는 거대한 구조물을 건설할 것입니다. 이는 진정으로 엄청난 양의 광물을 순수 합금으로 정제할 수 있을 것입니다." # 16200272273510034391
  giga_dialog.801.a: "훌륭하군." # 13528797227097630973
  giga_dialog.802.name: "$name_nidavellir$ 내부 링 완료" # 6019015904544313656
  giga_dialog.802.desc: "저희 $name_nidavellir$의 내곽 링이 이제 완성되었습니다. 치명적인 고장을 막기 위한 첨단 안정화 장치가 설치되어 있으며, 제한적인 광물 제련 기능도 갖추고 있습니다." # 8742951536765275475
  giga_dialog.802.a: "훌륭합니다." # 13357587260733090656
  giga_dialog.803.name: "$name_nidavellir$ 발전 고리 완료" # 10250442478199342347
  giga_dialog.803.desc: "우리의 $name_nidavellir$의 발전기 링이 이제 완성되었습니다! 중성자별의 격변적인 에너지를 수확할 수 있는 이 두 번째 링은 하이퍼 단조 시설의 나머지 고급 제련소들에 동력을 공급할 것입니다." # 13463094893006522412
  giga_dialog.803.a: "훌륭하군!" # 4205353275372794963
  giga_dialog.804.name: "$name_nidavellir$ 처리 링 완료" # 8909818565913770387
  giga_dialog.804.desc: "$name_nidavellir$의 처리 고리 건설이 완공되었습니다. 거대한 주조소들은 수입된 광물과 추출된 뉴트로늄을 가져와 함께 융합하여, 은하계에서 가장 순수하고 비할 데 없는 품질의 합금을 생산합니다." # 13960504947000012654
  giga_dialog.804.a: "좋군. 거의 다 왔군." # 2056056827493388265
  giga_dialog.805.name: "$name_nidavellir$ 완료!" # 17999196388045497331
  giga_dialog.805.desc: "환상적인 소식입니다! 드디어 $name_nidavellir$가 최종 완성되었습니다.\n네 번째이자 마지막 고리가 완전히 건설되었으며, 이 거대한 구조물의 엄청난 중력 빔이 중성자별로부터 막대한 양의 에너지와 뉴트로늄을 빨아들여 광물과 함께 합금을 제조하는 데 사용됩니다.\n이 경외로운 거대 구조물은 우리의 진정한 공학적 숙련도를 보여주는 증거입니다." # 9092832053674263864
  giga_dialog.805.a: "경이롭군!" # 11826258457890550173
  nidavellir_forge_0: "$gc_giga$$name_nidavellir$ 건설 현장" # 874976438698965263
  nidavellir_forge_0_DESC: "$name_nidavellir$의 건설 현장입니다. 이곳은 지금까지 설계된 것 중 가장 진보된 합금 주조소입니다. 충분한 광물만 있다면, 곧 거의 무제한적인 합금 공급량을 제공할 것입니다." # 10652897019655298469
  nidavellir_forge_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_gigastructure$ - $giga_list_category_advanced_resource_production$ \n§Y중성자별§! 또는 §Y펄서§!를 사용하여 £minerals£ §Y광물§!을 £alloys£ §Y합금§!으로 제련하며, 전체적인 §Y합금 생산§!을 증가시킵니다. - $giga_list_removes_system_planets$\n§L중성자별 주위에 건설된 거대한 제련소로, 에너지를 활용하여 합금을 제련합니다.§!" # 9656453908235583185
  nidavellir_forge_0_CONSTRUCTION_INFO_DELAYED: "$giga_list_additional_data$ - §Y중성자별§!은 §Y융합 억제기§!에 의해 생성된 경우 §Y니드벨리르 초고대화로§!에 적합하지만, §Y니콜-다이슨 빔§!에 의해 생성된 것은 적합하지 않습니다. §Y중성자 물질 초고대화로§!와 중첩될 수 있습니다!" # 14886916984608840718
  nidavellir_forge_1: "$name_nidavellir$ 내부 고리" # 4772041058315570534
  nidavellir_forge_1_DESC: "$name_nidavellir$를 향한 첫걸음입니다. 이 내부 고리는 나머지 구조물을 안정화하는 역할을 합니다. 기본적인 합금 제련 능력을 제공합니다." # 2382844949084749496
  nidavellir_forge_2: "$name_nidavellir$ 발전기 고리" # 16971531487804382042
  nidavellir_forge_2_DESC: "하이퍼포지의 제2 고리에는 구조물 대부분의 기계장치에 동력을 공급하고 중성자별의 특이한 특성을 막아내는 엄청나게 강력한 발전기들이 들어 있습니다." # 5987363693346122169
  nidavellir_forge_3: "$name_nidavellir$ 처리 고리" # 290052150996696609
  nidavellir_forge_3_DESC: "세 번째 고리는 수입된 광물과 채취된 중성자성 물질을 전례 없는 효율로 순수 합금으로 혼합하기 위해, 특수 시공간 조작 기계와 더불어 거대한 처리 시설을 갖추고 있습니다." # 7648898109443561283
  nidavellir_forge_4: "$name_nidavellir$" # 6717748079805400404
  nidavellir_forge_4_DESC: "완전히 작동하는 $name_nidavellir$. 그것의 엄청나게 강력한 견인 광선은 별에서 막대한 양의 에너지와 중성자 물질을 빨아들이며, 특수 제련소 고리는 시공간 조작을 활용하여 우주에서 가장 강력한 무기를 단조합니다." # 9802263405179131555
  giga_tech_hyperstructural_ass: "거대한 조선소 시설" # 13425310811235480982
  giga_tech_hyperstructural_ass_desc: "가끔, 가장 큰 성채조차도 제국의 생산 요구를 충족시킬 만큼 충분한 조선소를 제공하지 못합니다. 해답은 간단합니다: 더 크게. 훨씬 더 크게. $name_hyperstructural_ass$는 별 주변에 건설되는 절대적으로 거대한 구조물로, $name_eq_shipyard$와 유사하게 내부 항성 추출 고리와 외부 조선 고리로 구성될 것입니다. 이 거대한 구조물은 엄청난 함선 건조 능력과 더불어 막대한 양의 함대 수용량을 제공할 것입니다." # 7580578779097922813
  giga_dialog.3701.name: "$name_hyperstructural_ass$ 건설 현장 완료" # 2714161479958181177
  giga_dialog.3701.desc: "$name_hyperstructural_ass$ 건설 부지가 [giga_system.GetName] 주변에 완료되었습니다! 지금은 별것 아닌 것처럼 보일지 모르지만, 이 가설 구조물은 은하계 역사상 가장 크고 효율적인 조선소를 조립하는 데 사용될 것입니다. 이 조선소는 동시에 수십 대의 함선을 조립할 수 있습니다." # 13180840970442283697
  giga_dialog.3701.a: "좋습니다." # 843958112380023394
  giga_dialog.3702.name: "$name_hyperstructural_ass$ 내부 고리 완료" # 8744852919526937242
  giga_dialog.3702.desc: "저희 $name_hyperstructural_ass$의 내부 고리가 완료되었습니다! 거대한 핵융합로와 특수 정제 시설을 수용하며, 아직 건설되지 않은 항성 리프팅 펌프가 추출할 플라스마를 처리할 것입니다. 처리된 플라스마의 대부분은 구조물 유지에 사용될 합금으로 전환될 것입니다. 이 구조물의 운영에는 막대한 수의 과학자가 필요하므로 상당한 공학 유지비가 발생할 것임을 유념하십시오." # 13197787821652887684
  giga_dialog.3702.a: "훌륭하군." # 13528797227097630973
  giga_dialog.3703.name: "$name_hyperstructural_ass$ 항성 펌프 완료" # 17242196693536250124
  giga_dialog.3703.desc: "항성 양수 펌프가 이제 완공됨에 따라, 우리 $name_hyperstructural_ass$는 항성 플라즈마를 채취하고 융합하여 구조물을 지지하는 데 사용되는 소량의 합금을 생산하기 시작했습니다. 이제 우리는 그 자체로 거대한 조선소 배열을 수용할 구조물의 외곽 고리 건설을 시작해야 합니다." # 13392894940182414050
  giga_dialog.3703.a: "경이롭군." # 5810287950095587796
  giga_dialog.3704.name: "$name_hyperstructural_ass$ 외부 고리 완성" # 523251935421004794
  giga_dialog.3704.desc: "야드의 외부 링 완공으로 끝없는 함대 생산이라는 우리의 꿈이 현실로 한 걸음 더 가까워졌습니다. 거대한 트러스 구조로 내부 링에 연결된 이 구조물은 미래의 조선소에 필요한 모든 자원을 공급할 필수 인프라를 갖추고 있습니다. 이제 마침내 조선소 자체를 건설하여 이 프로젝트를 완전히 마무리해야 할 때입니다!" # 3465839501127717391
  giga_dialog.3704.a: "머지않아, 그 누구도 우리를 막아설 수 없을 것이다." # 788789192461758301
  giga_dialog.3705.name: "$name_hyperstructural_ass$ 완료!" # 7660303402153163472
  giga_dialog.3705.desc: "마침내, 수십 년에 걸친 고된 작업 끝에 그리고 수십만 합금을 소모하여, 저희의 $name_hyperstructural_ass$가 완성되었습니다.\n이곳의 거대한 조선소 집적체는 엄청난 양의 함선을 단시간 내에 건조하여, 이는 전 은하에 걸친 절대적인 해군 지배력을 보장할 것입니다." # 16681292987697404806
  giga_dialog.3705.a: "완료되었습니다. 우리는 이제 진정으로 은하의 주인입니다." # 15101208868962203495
  hyperstructural_ass_0: "$gc_giga$$name_hyperstructural_ass$ 건설 현장" # 10529352130825097508
  hyperstructural_ass_0_DESC: "미래의 $name_hyperstructural_ass$ 건설 현장, 비할 데 없는 생산 능력을 지닌 거대한 조선소." # 4834185716496213940
  hyperstructural_ass_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_gigastructure$ - $giga_list_category_ship_production$ §H(조선소 90개)§!\n§Y항성§!을 수확하여 §Y함선§!을 조립하고 §Y함대 한계치§! 및 §Y함선 건조 속도§!를 생산합니다 - $giga_list_removes_system_planets$ - $giga_list_category_requires_starbase_uplink$\n§L함대 건조를 위한 성계 전체 규모의 조선소 및 정박 시설 복합체입니다.§!" # 10006155187073332078
  hyperstructural_ass_0_CONSTRUCTION_INFO_DELAYED: "$giga_list_additional_data$ - 이 구조물의 막대한 전력 요구량 때문에, §YA§! 또는 §YB§! 분광형의 항성 주위에 건설되어야 합니다." # 8097021443274453297
  hyperstructural_ass_1: "$name_hyperstructural_ass$ 내부 고리" # 17031218940858511651
  hyperstructural_ass_1_DESC: "이 거대한 고리는 별에서 추출된 막대한 양의 플라스마를 함선 조립 및 구조 자체의 유지에 필요한 방식으로 처리하는 기계 장치를 갖추고 있습니다." # 10654494697927976666
  hyperstructural_ass_2: "$name_hyperstructural_ass$ 플라즈마 펌프" # 4723580425638149597
  hyperstructural_ass_2_DESC: "특수 채취 중력광선을 활용하여 항성의 광구에서 플라즈마를 채취할 수 있는 여섯 개의 거대한 플라즈마 펌프. 플라즈마는 합금으로 제련되어 이 거대한 구조물을 유지하는 데 사용됩니다." # 7215840242767099929
  hyperstructural_ass_3: "$name_hyperstructural_ass$ 외곽 고리" # 9213449426412332904
  hyperstructural_ass_3_DESC: "야드의 외곽 고리에는 곧 초구조에 추가될 거대한 조선소 집합체를 지원하는 데 필요한 기반 시설이 포함되어 있습니다. 또한 막대한 양의 자원을 보관합니다." # 6553366560810495038
  hyperstructural_ass_4: "$name_hyperstructural_ass$" # 13391214259191092296
  hyperstructural_ass_4_DESC: "6개의 거대한 항성 리프팅 펌프의 동력을 받아, 이 거대한 성계급 조선소는 비할 데 없는 생산 능력을 보유하고 있습니다." # 14269828979623094994
  giga_tech_disco_moon: "초대형 굴절 장치" # 5234148063291468975
  giga_tech_disco_moon_desc: "시민의 삶은 힘들고 고단할 수 있습니다. 인근 달을 수정판과 지하 탐조등으로 덮는다면 행성의 하늘에 장엄한 오로라와 빛을 투사할 수 있는 장치를 만들 수 있습니다. 이처럼 장엄한 효과는 우리 백성의 사기에 긍정적인 영향을 줄 것이 확실합니다!" # 16276619699874535891
  giga_dialog.201.name: "$name_discomoon$ 공사 현장 완료" # 8270015927566461483
  giga_dialog.201.desc: "우리 기술자들이 이제 [giga_system.GetName] 성계에 미래의 $name_discomoon$ 건설 부지를 완료했습니다. 이 비계 위에 우리는 위성 주위에 거대한 수정 외각을 건설할 것입니다. 이 외각은 지하 탐조등에서 나오는 빛을 굴절시켜 국지 행성계 내 모든 천체에서 볼 수 있는 장엄한 광선들을 생성하는 데 사용될 것입니다.\n\n\n\n인근의 모든 행성과 위성은 통합, 편의, 행복도, 그리고 무역 가치에 보너스를 받게 됩니다." # 12048408783904234275
  giga_dialog.201.a: "반짝이는군." # 2260594687749832533
  giga_dialog.202.name: "$name_discomoon$ 내부 조사 완료" # 17763906330678017203
  giga_dialog.202.desc: "우리 $name_discomoon$의 내부 공사가 이제 완료되었습니다. 지각 아래에 설치된 내부 시설은 전력 공급 장치와 엄청난 수의 스포트라이트로 구성되며, 이는 최종적으로 결정체 판이 설치되면 이를 통해 빛나게 될 것입니다." # 9472847219433453905
  giga_dialog.202.a: "훌륭합니다." # 13357587260733090656
  giga_dialog.203.name: "$name_discomoon$ 완료!" # 7111920603657074529
  giga_dialog.203.desc: "거시적 공학의 위업으로, [giga_system.GetName]에 있는 달의 표면 전체가 광택이 나는 수정 판으로 뒤덮였습니다. 방대한 지하 스포트라이트망이 수정 판을 통해 빛을 비추며, 국지 행성계 내 모든 천체의 하늘에 장관을 연출하는 광선이 보입니다.\n\n거대 구조물 UI에서 §Y관리§! 버튼을 클릭하여 이 거대 구조물을 관리할 수 있습니다." # 8347906002555814593
  giga_dialog.203.a: "장관이로군!" # 12004542288212177840
  lunar_disco_ball_0: "$gc_mega$$name_discomoon$ 건설 현장" # 8591112361096896226
  lunar_disco_ball_0_DESC: "미래의 $name_discomoon$ 건설 현장입니다. 인근 행성의 하늘에 아름다운 광경을 투영하도록 설계된, 행성 전체를 뒤덮는 결정 배열입니다." # 11405626905843622164
  lunar_disco_ball_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_megastructure$ - $giga_list_category_miscellaneous$\n§Y주변 행성계§!에 §YAmenities§!, £unity£ §Y통합§!, §Y무역 가치§!를 부여합니다.\n§L근처 행성 하늘에 경이로운 오로라를 투영하는 장치입니다. 여러 모드를 전환할 수 있습니다." # 6565504867598017080
  lunar_disco_ball_1: "$name_discomoon$ 프레임워크" # 3579743566784600497
  lunar_disco_ball_1_DESC: "이 구조물은 결정판을 비춰 아름다운 색의 빛을 만들어낼 지표면 아래 생성기로 구성되어 있습니다. 프로젝트를 완료하기 위해 이제 결정판 자체를 설치해야 합니다." # 7635599936573450853
  lunar_disco_ball_2: "$name_discomoon$" # 1531948791234877605
  lunar_disco_ball_2_DESC: "달에 설치된 행성 규모의 결정판 배열입니다. 지하 투영기들이 이 결정들에 빛을 비춰 근처 행성들에서 볼 수 있는 경이로운 광경과 오로라를 만들어냅니다." # 15590271527310507166
  giga_tech_equatorial_shipyard: "용융 세계 조선소 시설" # 9049168199503345009
  giga_tech_equatorial_shipyard_desc: "용융 세계는 우리 조선소를 확장하는 데 엄청난 잠재력을 지니고 있습니다. 그들의 지열 활동을 활용하여 시설에 동력을 공급하고, 자원을 채취하여 함선 자체를 건조할 수 있습니다. 그런 세계 주변에 특수 채취 고리를 설치하는 것은 틀림없이 매우 유용할 것입니다." # 7965849686741257840
  giga_dialog.3601.name: "$name_eq_shipyard$ 건설 부지 건설 완료" # 15406723217354346372
  giga_dialog.3601.desc: "[giga_system.GetName] 성계의 용융 행성 근처에 미래의 $name_eq_shipyard$ 건설 현장이 완료되었습니다.\n\n이 궤도 플랫폼은 이 행성 주위에 두 개의 고리를 건설하여, 막대한 양의 합금을 정제하고 그것들을 함선으로 변환하는 데 사용될 것입니다.\n\n그 과정에서 행성의 위성들(만약 있다면)은 소모될 것임을 참고하십시오." # 1624707878614346656
  giga_dialog.3601.a: "훌륭하군." # 13528797227097630973
  giga_dialog.3602.name: "$name_eq_shipyard$ 선체 건조 완료" # 1556748494187988749
  giga_dialog.3602.desc: "[giga_system.GetName] 성계에 있는 우리 $name_eq_shipyard$가 완성에 한 걸음 더 다가섰습니다.\n고리 구조물의 골격이 건설되었으며, 이제 고리 자체에 대한 작업에 착수해야 합니다.\n내부 고리는 합금 및 에너지에 특화된 식민 가능한 거주지가 될 것입니다." # 8539455991078009006
  giga_dialog.3602.a: "훌륭하군!" # 4205353275372794963
  giga_dialog.3603.name: "$name_eq_shipyard$ 완료되었습니다!" # 15184084947083577179
  giga_dialog.3603.desc: "좋은 소식입니다! 우리 엔지니어들의 보고에 따르면, [giga_system.GetName] 성계에 있는 우리 $name_eq_shipyard$가 이제 완전히 가동 중입니다! 내부 고리는 식민화 준비가 완료되었고, 외부 고리의 조선소들은 완전히 활성화되었습니다." # 15107798824047738778
  giga_dialog.3603.a: "훌륭합니다!" # 7941322641266364681
  eq_shipyard_0: "$gc_mega$$name_eq_shipyard$ 건설 현장" # 18008297182118911375
  eq_shipyard_0_DESC: "합금 처리 링과 조선소 링으로 구성된 $name_eq_shipyard$의 건설 현장." # 4215758234070582258
  eq_shipyard_0_MEGASTRUCTURE_DETAILS: "£galwonders£ $giga_list_category_megastructure$ - $giga_list_category_ship_production$ §H(8 조선소)§! - $giga_list_category_habitable_mega$\n§Y용암 세계§!를 채굴하여 §Y함선§!을 조립하고 £alloys£ §Y합금§!을 생산합니다.\n$giga_list_category_requires_starbase_uplink$\n§L용암 세계를 둘러싼 두 개의 고리로, 합금 가공과 함선 건조에 사용됩니다." # 7066670947482728114
  eq_shipyard_0_CONSTRUCTION_INFO_DELAYED: "$giga_list_additional_data$ - £alloys£ §Y$alloys$§!, £energy£ §Y$energy$§!, 그리고 활성화된 경우, £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§! 생산을 위한 특수 지구를 보유함. £job_foundry£ $planet_metallurgists$의 생산량이 상당히 증가했으며 유지비가 감소했습니다." # 15449961371665493924
  eq_shipyard_1: "$name_eq_shipyard$ 프레임" # 15373637534002668412
  eq_shipyard_1_DESC: "이 거대한 구조물은 용융 행성 주위를 둘러싸고 있습니다. 내부 고리는 용융 행성에서 광물을 추출하고 합금으로 가공하는 데 사용될 것이며, 외부 고리에는 함선 건설을 지원하는 대형 조선소가 특징으로 자리할 것입니다." # 9604425506166660749
  eq_shipyard_2: "$name_eq_shipyard$" # 745568357228598128
  eq_shipyard_2_DESC: "행성 주위를 공전하며 수많은 군함을 건조할 수 있는 거대한 조선소." # 6907015198495680585
  building_giga_equatorial_factory: "민간인 재처리 시설" # 8037591203652471826
  building_giga_equatorial_factory_plural: "시민 재처리 시설" # 8940426569688346145
  building_giga_equatorial_factory_desc: "이 작업장은 링 세계의 주요 제련소에서 제련된 금속으로 다양한 소비재를 만듭니다." # 10402114400460993545
  mod_district_giga_planet_alloys_artisan_replacement: "$district_giga_planet_alloys_plural$가 £job_foundry£ [GetAlloyProducer] 직업 하나를 [GetArtisanIcon] [GetArtisan] 직업으로 대체합니다." # 3707094537347844234
  mod_district_giga_planet_alloys_artisan_replacement_short: "£job_foundry£ -> [GetArtisanIcon]" # 12457319467193025112
  giga_tech_crystal_megabore: "핵심 결정 채취" # 15418211482244703425
  giga_tech_crystal_megabore_desc: "희귀 결정은 종종 천체의 내부에서 극심한 압력과 극심한 온도가 만날 때 형성됩니다. 이후 그것들이 표면으로 올라와 우리가 채취할 수 있게 되는 것은 순전히 우연에 달려있습니다. 하지만 행성의 지각을 관통하여 그곳에서 귀중한 결정을 직접 채취한다면 이러한 운의 요소는 제거될 수 있습니다!" # 11577467082123177511
  giga_dialog.3501.name: "$name_crystal_megabore$ 건설 완료" # 16845795136597901057
  giga_dialog.3501.desc: "[giga_system.GetName] 성계에 미래 $name_crystal_megabore$ 건설 부지가 완공되었습니다. 이 발판 위에서 거대한 우주 정거장을 건설할 것이며, 이는 거대한 레이저 광선을 발사하여 얼어붙은 행성의 얼음 지각을 직접 관통하여 녹이고 해저에서 순수한 결정을 채취할 수 있게 할 것입니다." # 10824045702206753138
  giga_dialog.3501.a: "훌륭하군." # 13528797227097630973
  giga_dialog.3504.name: "$name_crystal_megabore$ 완료!" # 12358121218806905932
  giga_dialog.3504.desc: "우리의 $name_crystal_megabore$가 [giga_system.GetName] 성계에서 완전히 완료되었습니다! 거대한 궤도 레이저 빔을 갖춘 그것은 이 행성의 얼음 지각을 관통하여 녹였습니다. 이제 행성의 초고압 해저에서 막대한 양의 결정이 끌어올려지고 있으며, 이는 우리 산업에 확실히 매우 유용할 것입니다." # 16830514020734810679
  giga_dialog.3504.a: "훌륭합니다!" # 7941322641266364681
  crystal_megabore_0: "$gc_kilo$$name_crystal_megabore$ 건설 현장" # 1120931037128206071
  crystal_megabore_0_DESC: "이 궤도 플랫폼은 이 얼어붙은 세계 주변에 장차 건설될 $name_crystal_megabore$의 건설 현장입니다.\n이곳은 이 거대한 우주 정거장 건설을 시작하기 위해 필요한 인력과 기반 시설을 갖추고 있습니다." # 17153881581294595370
  crystal_megabore_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_kilostructure$ - $giga_list_category_strategic_resource_production$\n§Y동결 행성§!의 £rare_crystals£ §Y희귀 수정§! 및 £food£ §Y식량§! 매장지를 탐사하고 증폭시킵니다.\n§L궤도 상에서 얼어붙은 지각을 녹여, 크리스탈 메가보어는 동결 행성의 지하 해양을 드러내고 고압 결정 매장지를 채굴하며 해양 생물을 식량으로 처리합니다.§!" # 5829850371565802505
  crystal_megabore_0_CONSTRUCTION_INFO_DELAYED: "$sr_mega_extra_data$" # 1588297144191602012
  crystal_megabore_1: "$name_crystal_megabore$" # 1082698348507216319
  crystal_megabore_1_DESC: "행성의 이전 지하 해양에서 결정과 광물을 막대한 양으로 직접 추출하는 완전 가동 상태의 $name_crystal_megabore$." # 5600057215041235917
  giga_subsurface_ocean: "번성하는 지하 대양" # 9531390725295843825
  giga_subsurface_ocean_desc: "이 얼어붙은 세계의 얼어붙은 지각 아래에는 온갖 형태와 크기의 다양한 수생 생물들이 서식하는 따뜻하고 짠 바다가 흐르고 있습니다. 이들은 흥미로운 연구 기회를 제공하며, 약간의 투자를 통해 영양가 있는 생체 질량의 원천이 될 수도 있습니다." # 3360401627360368171
  giga_tech_succ: "전 지구적 대기 수탈" # 14643771440761087083
  giga_tech_succ_desc: "목성형 행성의 대기에는 이국 가스와 같은 자원이 풍부합니다. 거대한 견인 광선을 핵융합 및 정제 시설과 결합하면, 목성형 행성의 대기에서 꾸준히 자원을 채굴하여 모든 자원을 채취할 수 있을 것입니다." # 3745916602762898720
  giga_dialog.4201.name: "초거대 E.H.O.F. 건설 현장 완료" # 15565339529999325974
  giga_dialog.4201.desc: "조잡한 마차부터 증기 및 핵추진 차량, FTL 여행, 그리고 하이퍼 릴레이와 게이트웨이에 이르기까지, 모든 문명의 발전과 성장은 운송 기술의 지속적인 개선에 달려 있으며, 이를 통해 우리는 야망을 점점 더 멀리 투영할 수 있게 됩니다.\n\n그리고 은하 핵 주변에 미래 §Y초대형 사건 지평선 변환 시설§! 건설 부지가 완성됨에 따라, 우리는 또 다른, 어쩌면 가장 위대한 운송 혁명의 직전에 서 있습니다.\n\n이 플랫폼은 은하의 초대형 블랙홀 주변에 초대형 사건 지평선 변환 시설을 건설하기 위한 물류 허브 역할을 할 것입니다. 이 시설은 때가 되면 우리의 FTL 역량을 전례 없는 수준으로 강화하고, 무수히 많은 미세 웜홀망 덕분에 우리 제국의 모든 구석을 연결할 것입니다." # 1295300137713215935
  giga_dialog.4201.a: "경이롭습니다." # 11372186741735424273
  giga_dialog.4202.name: "초질량 E.H.O.F. 전기약력 하이퍼프레임 완료" # 11814267560241449056
  giga_dialog.4202.desc: "슈퍼매시브 E.H.O.F.의 §Y전약력 초프레임§!이 설치되었습니다. 이 거대한 프레임은 초대질량 블랙홀 사건 지평선 주변에 거대한 전약력장을 생성할 것이며, 여기서 확률적 웜홀들이 구조의 아직 건설되지 않은 두 개의 준역장 조작자에 의해 '뽑아 올려져' 은하 전역으로 팽창될 것입니다." # 15455329192877574791
  giga_dialog.4202.a: "이해가 되네요... 그런 것 같아요." # 15245311957526503726
  giga_dialog.4203.name: "초거대 E.H.O.F. 준역장 조작기 완료" # 320902893605719768
  giga_dialog.4203.desc: "§Y유사장 조작기§!의 완성과 함께, 우리 초거대 E.H.O.F.의 구조가 기본적으로 완료되었습니다.\n\n이 조작기는 하이퍼프레임이 생성하는 약전자기장을 조작하여 주변 시공간을 비틀어 조작기에서 발산하는 두 개의 거대한 소용돌이를 형성합니다.\n\n이는 이론적으로 미세 웜홀이 생성될 수 있는 범위를 은하 전체 및 그 너머까지 확장하며, 동시에 이들이 무기한 안정적으로 유지될 수 있도록 합니다.\n\n이제 남은 것은 장치를 활성화하는 것뿐입니다." # 12856326540673401929
  giga_dialog.4203.a: "'이론적으로는' 이란 무슨 의미입니까?" # 1026853258956738328
  giga_dialog.4204.name: "초대질량 E.H.O.F. 가동 중" # 13189493381336765796
  giga_dialog.4204.desc: "막대한 에너지와 준음의 질량 주입 덕분에, 우리의 경이로운 §Y초대형 E.H.O.F.§!가 가동되었습니다. 시공간을 마치 점토처럼 뒤틀고 구부리며, 이 장치의 거대한 힘은 실질적으로 우리 은하의 근본적인 준공간에 대한 거의 완전한 통제권을 부여합니다.\n\n이미 우리 제국 전역에 걸쳐 미세 웜홀이 생성되고 있으며, 한때 분리되어 있던 우리의 세계들을 마치 하나인 것처럼 연결하여 이동 시간을 거의 제로로 단축하고 있습니다. 한편 우리 함선들은 웜홀이 그 어느 때보다 빠르게 공허를 횡단할 수 있게 해주기 때문에 전례 없는 기동성을 누립니다.\n\n이 거대한 장치가 완전히 가동됨에 따라, 우리가 전례 없는 결속과 은하적 조화의 시대로 진입하면서 제국의 규모로 인한 물류 및 관료적 문제는 곧 머나먼 기억에 불과해질 것입니다." # 17027848043940858715
  giga_dialog.4204.a: "이제 은하는 진정으로 우리의 영역입니다!" # 10895714810048591841
  name_supermassive_ehof: "초거대 E.H.O.F." # 12897575598172801503
  supermassive_ehof_0: "$gc_tera$$name_supermassive_ehof$ 건설 현장" # 12451332283996264796
  supermassive_ehof_0_DESC: "미래의 $name_supermassive_ehof$ 건설 현장입니다.\n비교적 작은 이 기지는 은하 전역에 걸쳐 거의 완벽에 가까운 기동성과 결집력을 제공하는 기계를 건설하기 위한 기지로 사용될 것입니다." # 9061339132906657276
  supermassive_ehof_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_terastructure$ - $giga_list_category_transportation$\n§YFTL 속도§!, £unity£ §Y통합§!, £trade_value£ §Y무역 가치§!를 크게 증가시키고 §Y제국 규모§!를 감소시킵니다.\n§L은하계 어디든 즉시 미세 웜홀을 생성하도록 설계된 확장된 E.H.O.F. 시설입니다.§!" # 17368919714326009920
  supermassive_ehof_0_CONSTRUCTION_INFO_DELAYED: "$giga_list_additional_data$ - §Y초대형 E.H.O.F.§!는 시공간을 조작하고 은하계 어느 곳에서든 즉석에서 미세 웜홀을 생성하여 기존의 초광속 이동 방식을 강화할 수 있으며, §Y하이퍼 드라이브 재사용 대기시간§!을 거의 없애고 §Y점프 드라이브§!에 무한한 범위를 부여합니다.\n\n이 웜홀들은 또한 우리 제국의 모든 부분을 더 가깝게 연결하여 §Y통합§!과 §Y거래 가치§!를 증가시키고 §Y제국 규모§!와 §Y재정착 비용§!을 감소시킵니다.\n\n이는 또한 무한한 범위와 거의 완벽한 정확도를 가진 §Y양자 투석기§! 역할을 할 수 있으며(§Y오버로드§! DLC가 있을 시), 기회가 주어진다면, §Y초은하 공간§!을 탐사할 수도 있습니다.\n\n하지만 웜홀 생성은 무료가 아니며, 현재 §Y팝§! 수(팝당 §Y4§! £energy£ 및 §Y0.04§! £giga_sr_negative_mass£), §Y행성§! 수(행성당 §Y100§! £energy£ 및 §Y1§! £giga_sr_negative_mass£), 그리고 §Y함선§! 수(함선당 §Y2§! £energy£)에 따라 §Y에너지§!와 §Y유사 음질량§! 유지 비용이 발생합니다." # 8006082909539693981
  supermassive_ehof_1: "초대질량 E.H.O.F. 전약 하이퍼 프레임" # 10157045203566015958
  supermassive_ehof_1_DESC: "전자기약력 하이퍼프레임은 사상의 지평선 주변에 전자기약력장을 생성하는 핵심적인 역할을 수행하며, 이를 통해 확률적 마이크로 웜홀을 추출할 수 있습니다." # 15806900646183185361
  supermassive_ehof_2: "초질량 E.H.O.F. 준장 조작기" # 10395475289404426601
  supermassive_ehof_2_DESC: "준장 조작기는 하이퍼프레임의 전약력장을 휘어 조작하며, 은하계 전역의 준공간에 대한 거의 완전한 제어를 가능하게 합니다." # 1251199429987167952
  supermassive_ehof_3: "초거대 E.H.O.F." # 12897575598172801503
  supermassive_ehof_3_DESC: "초거대 E.H.O.F.는 은하계 내 어느 곳이든 거의 무한한 양의 미세 웜홀을 생성하여, 전례 없는 이동성과 결집력을 가능하게 합니다.\n따라서 유지비는 팝, 행성 및 함선 수에 직접 비례합니다." # 15661872503033152516
  supermassive_ehof_3_no_catapult: "초거대 E.H.O.F." # 12897575598172801503
  supermassive_ehof_3_no_catapult_DESC: "$supermassive_ehof_3_DESC$²" # 15867541953566862063
  requires_ehof_phase_04: "$TRIGGER_FAIL$£engineering_research£ §Y$tech_ehof_phase_04$§! 기술이 필요합니다." # 7167828724092412218
  ap_supermassive_ehof: "제약 없는 수송" # 13697835498768518896
  ap_supermassive_ehof_desc: "너무 오랫동안, 광활한 은하의 규모는 우리의 은하적 야망에 늘 존재하는 방해물이었습니다. 더 이상은 아닙니다! 은하 핵 주변에 건설된 확장된 사건의 지평선 편향 시설은 우리 제국의 가장 먼 곳까지도 함께 연결할 수 있게 할 것이며, 우리의 강력한 전함들이 극히 용이하게 공허를 가로지르도록 허용할 것입니다." # 15534685181223440999
  giga_tech_supermassive_ehof: "사건 지평선 오프셋 시설 하이퍼스케일링" # 17693151137606778942
  giga_tech_supermassive_ehof_desc: "E.H.O.F. 개발의 최종 단계와 거대 구조 공학의 최신 발전이 결합되었습니다.\n가장 거대한 블랙홀 주위에 건설된 이 거대한 구조물은 이론적으로 은하계 내 어느 곳에나 거의 무한에 가까운 미세 웜홀을 생성할 수 있으며,\n이는 우리 함대에 전례 없는 기동성을 부여하는 동시에, 우리 제국의 규모에 필연적으로 따르는 대부분의 거리 관련 병참 문제들을 극적으로 해소합니다." # 16120422712423629256
  allow_supermassive_ehof: "§H거대 구조물 잠금 해제:§! $name_supermassive_ehof$" # 10839999729097557234
  desc_supermassive_ehof: "초대형 E.H.O.F.는 비할 데 없는 초광속 이동 및 제국 결속을 가능케 합니다." # 14356265996212288018
  requires_no_existing_supermassive_ehof: "$TRIGGER_FAIL$$name_supermassive_ehof$는 하나만 건설 가능합니다." # 1575860910591119049
  giga_blokkat.10021.name: "은하 간 탐사 제안" # 4289551875553710976
  giga_blokkat.10021.desc: "중력 이상 현상이 놀라운 속도로 우리 은하계를 향해 돌진해오고 있습니다, 일부는 그 물체가 도착하기를 속수무책으로 기다리기보다는 선제적 조치를 취할 것을 제안하고 있습니다. 우리의 §Y초대형 E.H.O.F.§!를 활용하여 다가오는 이상 현상으로 성간 공간 내에 직접 탐사선을 발사하자는 것입니다.\n\n성공한다면, 이는 의심할 여지 없이 물체의 본질에 관한 귀중한 데이터를 산출할 것입니다, 하지만 우리는 물론, 만반의 준비를 해야 합니다. 자, 이것을 진행하기로 한다면, 몇 가지 다른 선택지가 제시되었습니다.\n\n첫째, 우리는 안전하게 가서 무인 과학선을 보내 이상 현상을 탐사하고 최대한 많은 데이터를 회수할 수 있습니다. 만약 이상 현상이 적대적이거나 위험한 것으로 판명된다면, 우리는 크게 잃을 것이 없을 것입니다, 그리고 그것은 그것의 도착에 대비하는 가장 좋은 방법에 대한 귀중한 통찰력을 제공할 것입니다.\n\n다른 선택지로, 더 대담한 방법은 이상 현상을 요격하고 어쩌면 우리에게 도달하기 전에 파괴하기 위해 함대를 보내는 것입니다. 하지만 우리는 그것이 실제로 얼마나 강력한지 전혀 알 수 없으므로 성공을 보장할 수 없습니다.\n\n마지막으로, 하지만 중요하게도, 일부는 값비싼 함대를 보내는 것에 신경 쓰는 것이 자원 낭비에 지나지 않을 것이라고 주장합니다. 대신 강력한 폭발 장치를 통과시켜 보내는 것을 주장합니다, 이는 위험 부담 없이 이상 현상을 파괴하거나 적어도 경로를 변경시켜 격퇴하려는 시도가 될 것입니다." # 11554701698786848238
  giga_blokkat.10021.a: "그냥 무인 과학 탐사선을 보내자." # 7210807392347538437
  giga_blokkat.10021.b: "우리 함대가 저것이 무엇이든 순식간에 처리할 것입니다!" # 14764330029235173058
  giga_blokkat.10021.c: "강력한 폭발 장치가 바라건대 그것을 경로에서 벗어나게 할 것입니다." # 12203229195901653783
  giga_blokkat.10021.d: "거부되었습니다. 위험과 비용에 비해 가치가 없습니다." # 7350391982259612100
  EHOF_PROBE_BLOKKATS: "은하계 간 변칙 현상 탐사" # 3575591300246401503
  EHOF_PROBE_BLOKKATS_DESC: "무인 과학선을 은하간 이상 현상으로 보내면 그것의 진정한 실체를 밝힐 수 있을지도 모릅니다. 우리는 실제로 그 함선을 돌려받을 가능성이 낮으므로, 지도자를 탑승시켜서는 안 됩니다." # 645340078379250875
  EHOF_FIGHT_BLOKKATS: "은하 간 이상 현상 조사" # 4891036435312234715
  EHOF_FIGHT_BLOKKATS_DESC: "변칙 현상이 우리에게 도달하기 전에 요격하여 파괴할 전함 함대를 파견할 것입니다. 하지만 성공을 장담할 수 없으므로, 실패할 경우에 대비해 너무 큰 함대를 투입하지 않는 것이 좋을 것입니다.\n§R이것은 해당 프로젝트를 연구하는 데 사용되는 함대를 고정시킵니다!§!" # 1914626373189514409
  giga_blokkat.10022.name: "은하간 변칙 현상 탐사 보고서" # 16511270208337582688
  giga_blokkat.10022.desc: "우리 §YSupermassive E.H.O.F.§!의 직원들이... 불길한 소식을 가져왔습니다.\n\n우리의 무인 과학선이 변칙 현상에 성공적으로 도달했지만, 격변적인 에너지에 파괴되기 전에 단지 몇 초의 귀중한 시간을 조사하는 데 사용할 수 있었을 뿐입니다. 그리고 과학선이 전송한 데이터는 우리 제국의 최악의 두려움을 확인시켜주었습니다: 해당 천체는 자연적인 것이 아닙니다.\n\n그것은 함선입니다! 더 정확히는 완전히 외계의 설계로 이루어진 거대한 함선이며, 일종의 고에너지 핵 주위에 배치된 거대한 동심원 고리들로 구성되어 있습니다.\n\n안타깝게도 구성 요소의 목적이 무엇인지 이해할 시간이 충분하지 않았으며, 전송된 대부분의 데이터는 중요한 맥락 부족으로 인해 현재 사용할 수 없습니다. 다행히도 우리 과학자들은 변칙 현상이 실제로 도착하면 분석을 완료할 수 있을지도 모른다고 믿습니다만, 지금은 최악의 상황에 대비해야 합니다." # 11885526933684184403
  giga_blokkat.10023.name: "은하간 이상 현상 전투 보고서" # 8608274491749948638
  giga_blokkat.10023.desc: "[Root.GetSpeciesName]가 아무도 가보지 못한 곳으로 향하며, 우리의 전함대는 §Y초대형 E.H.O.F.§!가 짜낸 무한히 뒤틀린 우주 공간의 주머니를 타고 전례 없는 속도로 은하간 공간을 질주합니다.\n\n불과 며칠 만에 변칙 현상이 시야에 들어왔고, 모두의 극심한 당혹감과 놀라움 속에서 그것은... 작았습니다? 불과 수백 킬로미터 너비에, 우리의 전함대 규모 안에도 여러 번 감쌀 수 있을 정도였습니다. 어찌 되었든, 함대가 사격 개시를 하자 중요치 않게 되었습니다. 대소 함포가 [ROOT.Capital.GetName]의 대부분을 초토화할 만큼 강력한 탄약을 변칙 현상에 쏟아부었습니다.\n\n하지만 아무 일도 일어나지 않았습니다. 우리의 개입에도 전혀 동요하지 않는 변칙 현상은 계속 나아갔고, 우리 함대는 따라잡기 위해 애썼습니다. 그래서 우리는 다시 사격 개시를 했습니다. 하지만 이번에는 반응이 있었습니다. 변칙 현상이 갑자기 멈췄습니다. 순식간에 에너지 판독값이 치솟았고... 모든 것이 잠잠했습니다.\n\n우리의 최고사령부는 연락을 되찾기 위해 분주했지만, 침묵 외에는 아무것도 받지 못했습니다. 결론은 명확합니다. 그것이 무엇이든, 혹은 누구이든, 마침내 도착했을 때 우리는 그것에 맞서 우리가 가진 모든 것을 배치할 준비가 되어야 합니다." # 2410522629059690200
  giga_blokkat.10023.a: "극복할 것이다. 전투를 준비하라." # 13850198832739011586
  giga_blokkat.10023.b: "저희의 주요 사업들이 기한 내에 완료되도록 하십시오." # 3738103376359697782
  giga_blokkat.10023.c: "과학 기술 발전에 더 투자하십시오." # 10399228674224529856
  giga_blokkat.10023.d: "상황을 지켜보겠습니다." # 4315002008752281807
  giga_blokkat.10024.name: "은하 간 이상 현상 폭격 보고서" # 6952212043985572577
  giga_blokkat.10024.desc: "우리 §Y초대형 E.H.O.F.§! 인원들이 성간 공간에 있는 변칙 현상으로 폭발 장치를 성공적으로 날려 보냈다고 보고했습니다. 그 결과는... 기대 이하의 성과를 냈습니다.\n\n우리 은하에서 멀어지게 밀어낼 방식의 충격을 받았음에도 불구하고 변칙 현상의 경로는 전혀 바뀌지 않았습니다. 하지만 속도가 다소 줄어들었습니다. 이는 도착에 대비할 시간을 좀 더 벌어주기를 바랍니다.\n\n하지만 흥미롭게도 이 속도 저하는 충격을 받은 직후가 아니라 얼마 시간이 지난 뒤에 일어났습니다. 이는 변칙 현상 자체에 의해 강제로 감속된 것이 아니라 변칙 현상 내부의 무언가, 혹은 누군가가 충격에 반응한 결과가 아닐까 하고 일부는 추측하게 만듭니다.\n\n어쨌든 이것으로 추가로 §Y5년§!의 시간을 벌었다고 추정합니다. 도착에 대비할..." # 1877218907945819096
  giga_blokkat.10024.a: "훌륭하군." # 1642978515096943077
  preparing_to_fight_blokkats: "은하 간 변칙 현상 - 군사 준비" # 11372029399244542856
  preparing_to_tech_blokkats: "은하 간 변칙 현상 - 기술적 준비" # 5713523298192604551
  preparing_to_mega_blokkats: "은하간 변칙 현상 - 공학 준비" # 721567838156753046
  probed_blokkats_early: "블로캇 탐사 데이터" # 13730350841244207801
  fought_blokkats_early: "블록캣 전투 데이터" # 10068436393654629927
  giga_blokkat.10025.name: "은하간 변칙 전투 데이터 분석 완료" # 9794643257492051700
  giga_blokkat.10025.desc: "블록캇이 우리 은하계에 도착한 이후, 우리 연구국은 은하간 공간에서 블록캇-베스터와의 짧은 전투 시도를 통해 확보할 수 있었던 얼마 안 되는 데이터를 연구하는 데 매진하고 있습니다.\n\n이를 현재 진행 중인 블록캇 연구에서 들어오는 방대한 데이터와 결합함으로써, 우리는 블록캇 함선들에 대한 약간의 군사적 우위를 얻을 수 있을 것입니다." # 16756810860960518735
  giga_blokkat.10025.a: "훌륭하군. 결국 헛된 일은 아니었군." # 13386458054316582926
  giga_blokkat.10026.name: "은하간 변칙 현상 탐사 데이터 분석 완료" # 9031749215245464519
  giga_blokkat.10026.desc: "우리 은하에 블로캣이 도착한 후, 우리 연구국은 은하간 변칙과 접촉했을 때 우리 탐사선이 가까스로 수집한 데이터를 연구하는 데 매진해왔습니다.\n\n\n\n\n\n이 데이터를 현재 진행 중인 블로캣 연구에서 들어오는 방대한 데이터와 교차 분석함으로써, 우리는 블로캣을 적어도 조금 더 잘 이해할 수 있을 것입니다." # 1521346350748917722
  giga_blokkat.10026.a: "즐겁군!" # 6115787588398213199
  giga_tech_orbital_arcologies: "궤도 링월드 아콜로지" # 2783113468431462517
  giga_tech_orbital_arcologies_desc: "행성이 성장하고 발전함에 따라, 추가 특수지구 건설을 위한 공간이 부족해지기 시작합니다. 행성 적도 주변에 거대한 링월드를 건설하여 막대한 양의 사용 가능한 공간을 생성할 수 있습니다." # 12185515923633807938
  giga_tech_orbital_arcologies_overlord: "궤도 링월드 아콜로지" # 2783113468431462517
  giga_tech_orbital_arcologies_overlord_desc: "행성이 성장하고 발전함에 따라, 종종 추가 특수지구를 위한 공간이 부족해지기 시작합니다. 우리 궤도 고리의 거주 구역을 확장함으로써, 엄청난 양의 사용 가능한 공간을 만들 수 있습니다." # 16613713486651078174
  giga_dialog.901.name: "$name_orbital_arcology$ 건설 현장 완료" # 6655962877653095792
  giga_dialog.901.desc: "[giga_system.GetName] 성계 내 $name_orbital_arcology$ 건설 부지가 완공되었습니다.\n이 플랫폼은 이 행성 주위에 대형 궤도 고리를 건설하기 위한 기지 역할을 할 것이며, 그 최대 지구 수용력을 증대시킬 것입니다.\n행성이 클수록 더 나은 효과를 얻지만 비용이 더 높습니다." # 9837077820465548794
  giga_dialog.901.a: "훌륭하군." # 13528797227097630973
  giga_dialog.902.name: "$name_orbital_arcology$ 완료" # 5759376703569047915
  giga_dialog.902.desc: "§Y[giga_system.GetName]§! 성계 내 행성 주변에 $name_orbital_arcology$가 완성되었습니다.\n\n\n이 고리는 행성의 적도 주변으로 뻗어 있으며, 우리의 산업을 위한 막대한 공간을 제공합니다.\n\n\n이는 §Y[giga_planet.GetName]§!에게 §Y20%§! 추가 §BDistrict Slots§!을 부여할 것입니다." # 17515439375630066258
  giga_dialog.902.a: "훌륭하군!" # 4205353275372794963
  giga_dialog.903.name: "$name_orbital_arcology$ 강화된" # 11502608695036886881
  giga_dialog.903.desc: "§Y[giga_planet.GetName]§! $name_orbital_arcology$는 행성의 극 주위를 도는 두 번째 고리가 건설되면서 더욱 강화되었습니다.\n\n이 추가 고리는 §Y20%§!의 추가 §BDistrict Slots§!를 §Y[giga_planet.GetName]§!에 부여하여, 총 §Y40%§!가 되도록 할 것입니다." # 12844954951445814866
  giga_dialog.903.a: "훌륭하군!" # 4205353275372794963
  giga_dialog.904.name: "$name_orbital_arcology$ 최대화됨" # 1049963209848827597
  giga_dialog.904.desc: "§Y[giga_planet.GetName]§! $name_orbital_arcology$가 행성 극 주변에 세 번째 고리를 건설함으로써 최대화되었습니다.\n\n이 추가 고리는 §Y[giga_planet.GetName]§!에게 §Y20%§!의 추가 §B구역 슬롯§!를 부여하여 총 §Y60%§!에 달하게 됩니다." # 4039233618439979040
  giga_dialog.904.a: "훌륭하군!" # 4205353275372794963
  orbital_arcology_0: "$gc_mega$$name_orbital_arcology$ 건설 현장" # 10161192643472519443
  orbital_arcology_0_DESC: "$name_orbital_arcology$ 건설 현장입니다. 이는 이 행성 주변을 둘러싼 소형 링월드로, 우리 산업에 막대한 공간을 제공할 것입니다." # 15487529790942224828
  orbital_arcology_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_megastructure$ - $giga_list_category_miscellaneous$\n식민지에 §Y추가 구역§!을 제공합니다. §Y비용§!과 §Y혜택§!은 §Y행성 크기§!에 비례합니다.\n§L행성 주위에 건설되는 소형 링월드로, 추가 구역 슬롯을 제공합니다. 행성 조선소와 같은 다른 궤도 구조물과는 상호 배타적입니다.§!" # 8408624844988709550
