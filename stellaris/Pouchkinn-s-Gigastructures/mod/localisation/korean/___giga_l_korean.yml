  edict_print_giga_preset_edict: "사전 설정 프린터" # 17604475352591118137
  edict_print_giga_preset_edict_desc: "여러분의 game.log 파일에 현재 기가 메뉴 설정을 구성하는 데 필요한 코드를 출력합니다!\n이것을 클릭해도 시각적으로 아무것도 보이지 않지만, §RDocuments > Paradox Interactive > Stellaris > logs§!로 이동하면 §Mgame§!이라는 이름의 파일을 찾을 수 있을 것입니다.\n\n만약 여러분이 Patreon 후원자라면 Discord의 'breadtm'에게 파일을 보낼 수 있습니다. 또는 그렇지 않다면 파일을 열고 ''Printing Current Preset Settings''를 검색한 후, 텍스트 편집기를 사용하여 ''Printing Current Preset Settings''가 있는 동일한 줄의 해당 텍스트 앞의 모든 텍스트(타임 스탬프와 ''Log command triggered from effect'' 어쩌고 저쩌고 line: 1. 에 대한 일부 텍스트일 것입니다)를 찾아서 제거하십시오. 남아야 할 것은 전부 ''Printing Current Preset Settings''이며, 그 뒤에 구분선이 오고, 그 뒤에 여러분이 필요한 모든 코드가 오며, 마지막에 또 다른 구분선이 오는 것입니다!" # 2165387711199649500
