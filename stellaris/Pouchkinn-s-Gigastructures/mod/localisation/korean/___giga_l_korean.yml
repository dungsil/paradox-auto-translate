  garyxsociety_desc: "개릭스가 우리의 사회학 연구를 돕기 위해 스퀘어월드 기록 보관소에서 데이터를 검색 중입니다." # 11233058695343936995
  paluush_shield: "사이오닉 역장" # 10352880023198272492
  paluush_shield_desc: "이 행성의 주민들은 거대한 크기 덕분에 놀라운 사이오닉 능력을 지니고 있습니다.\n어찌 된 영문인지, 그들은 그들을 향한 어떤 종류의 궤도 폭격이든 요격 및 편향시킬 수 있습니다.\n우리 과학자들은 이 행성의 무언가가 그들의 사이오닉 잠재력을 10배로 증폭시키고 있을지도 모른다고 믿고 있습니다." # 8443638529633863789
  alderson_shield: "고대 역장" # 17601018138603307622
  alderson_shield_desc: "이 앨더슨 원반을 건설한 제국은 원반 표면 곳곳에 방대한 방어막 투사기 네트워크를 배치했습니다. 대부분은 이제 완전히 파괴되었지만, 이 원반의 투사기들은 작동하는 것으로 보입니다. 모든 궤도 폭격 시도는 심각하게 지연될 것이며, 이는 지상 침공을 필수적으로 만듭니다." # 3692703746962547061
