  tr_gigaengineering_grand_ambitions: "행정 간소화" # 17840569133724208401
  tr_gigaengineering_grand_ambitions_delayed: "행정 부담 때문에 우리의 정당한 야망이 방해받아서는 안 됩니다. 우리의 계획에 불필요한 지연이 발생하지 않도록 관료제를 단순화해야 합니다." # 14177140067109564916
  tr_gigaengineering_mega_monuments: "웅장한 기념비" # 15905309756079599502
  tr_gigaengineering_mega_monuments_delayed: "메가스트럭처는 우주 자체에 대한 우리의 절대적 지배력의 현현이며, 다가올 영겁 동안 그렇게 여겨질 것입니다." # 10423931381107594733
  tr_gigaengineering_power_cores: "거대 구조물 동력 핵" # 6223289125101066722
  tr_gigaengineering_power_cores_delayed: "우리의 거대한 구조물은 막대한 에너지원을 필요로 합니다. 대규모 발전 및 송전에 대한 추가 투자는 우리의 소중한 에너지가 최대 효율로 처리되도록 보장할 것입니다." # 11781929997833922793
  tr_gigaengineering_super_planets: "천체 지배" # 18345826411028914325
  tr_gigaengineering_super_planets_delayed: "천상 전함은 미래의 전쟁이며, 따라서 은하 전장에서 그들의 지속적인 지배력을 보장하기 위해 가능한 모든 방식으로 끊임없이 강화되어야 합니다." # 7472280274429816485
  tr_gigaengineering_anticrisis: "궁극적인 보루" # 15683595883144076398
  tr_gigaengineering_anticrisis_delayed: "우리의 적은 많으나, 우리와 동등한 자는 없다. 우리의 위대한 공학적 업적 덕분에, 우리의 주권에 대한 모든 위협을 격퇴할 수 있을 것이다." # 11981274279173620656
