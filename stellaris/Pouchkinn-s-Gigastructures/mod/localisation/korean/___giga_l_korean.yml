  star_lifter_0_o_star_MEGASTRUCTURE_DETAILS: "§Y$star_lifter_5$§!는 주어진 항성을 완전히 뒤덮어 항성 질량을 모아, 이를 £minerals£ 광물로 직접 전환합니다." # 12526171729034511970
  star_lifter_1_o_star: "O급 $name_starlifter$ 프레임" # 17668936855289990524
  star_lifter_1_o_star_DESC: "이 가느다란 골조는 언젠가 그 성계의 항성을 가려버릴 만큼 거대한 채광 단지를 지탱하게 될 것이며, 우리의 광물 부족 문제를 해결해 줄 것입니다." # 11977893066690297280
  star_lifter_2_o_star: "O-클래스 $name_starlifter$ 1단계" # 5325206729540476352
