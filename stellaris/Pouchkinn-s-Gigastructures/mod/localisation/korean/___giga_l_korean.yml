  giga_sonya_desc: "§HRisk Level§! - §R고도§!\n§HLocation§! - §BKleinkalien 섬, Sonne 해§!\n\nMission Requirements:\n§RExtreme Rokalien 파벌 활동§!\n§HLinteria의 상당한 파벌 활동§!\n\n§L§YSonya Soul§!은 다름 아닌 Dofus Tequenik Machina의 소중한 딸입니다. 끔찍한 사고로 사망했지만, 성공적으로 §YSoulbot§!로 되살아났습니다!. Soulbot은 로쿨리안의 가장 위대한 발명품 중 하나로, 진정한 유기체 영혼을 수용할 수 있는 인공 로봇 신체입니다. 로쿨리안은 이를 통해 사회 구성원의 사망한 구성원에게 두 번째 기회를 제공합니다.\n\n예상대로, 설계도는 곧 카첸스에 의해 훔쳐져 거의 불멸의 슈퍼 병사를 만드는 데 사용되었습니다. Sonya 자신도 카첸스에 의해 포획되어 현재 로쿨리아 연안의 외딴 섬에 구금되어 연구 중입니다.§!\n\n§B요새가 돌파되면 Sonya를 신속하게 대피시키려면 린테리안의 웜홀 생성 능력이 필요합니다. 따라서 진행하기 전에 §YLinteria§!의 저항력을 충분히 높여야 합니다.§!\n\n§BKleinkalien 섬은 카첸스의 §YSoulbot§! 생산 및 저장 시설이기도 합니다. 이러한 §YKatzen Soulbots§!는 일반적으로 낙오된 고위 지휘관을 \"되살리는\" 데 사용됩니다. Sonya를 풀어주면서 동시에 이 섬을 파괴하면 앞으로 그들이 이러한 행위를 하는 것을 막을 수 있습니다.§!" # 296643026026484311
