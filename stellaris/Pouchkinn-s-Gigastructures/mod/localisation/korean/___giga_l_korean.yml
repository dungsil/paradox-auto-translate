  giga_news_log: "§B------------------------ 2025년 9월 25일 ----------------------------§!\n§H모드 버전 3.35.0 - Elowiny의 '스파블레로니 피자'§!\n§G자세한 전체 패치 노트는 Discord를 참조하십시오.§!\n\n§Y앨더슨 원반 재작업.§!\n앨더슨 원반이 거대한 4구역 특수지구와 함께 돌아왔습니다!\n\n§Y벌크 물질 재작업§!\n대형 거대 구조물은 이제 행성에서 채취한 벌크 물질을 요구합니다. 해체하세요!\n\n§Y행성 씨앗 생성 중추§!\n가스 거성 주위에 건설되며, 전체 성계에 걸쳐 식량 매장량을 생성합니다! Reddit 사용자 markjsno1 님의 r/Stellaris 게시물에서 제안되었습니다.\n\n§B------------------------ 2025년 9월 22일 ----------------------------§!\n§H모드 버전 3.34.3 - Elowiny§!\n§G자세한 전체 패치 노트는 Discord를 참조하십시오.§!\n버전 3.34.3은 행성 시점 및 탱크 바운드에 대한 4.1 호환성을 제공합니다. Discord에서 누락된 문제를 보고해 주십시오!\n\n§B--------------------------- 2025년 6월 16일 ---------------------------------§!\n§H모드 버전 3.34 - TTFTCUTS, PIECAT 및 Elowiny§!\n§G자세한 전체 패치 노트는 Discord를 참조하십시오.§!\n버전 3.34.1은 마침내 #Y카첸아르티히 제국#을 다시 활성화하며, 수많은 다른 버그 수정과 함께 제공됩니다!\n\n§B---------------------------- 2025년 5월 6일 ----------------------------------§!\n§H모드 버전 3.34 - Elowiny 및 TTFTCUTS§!\n§G자세한 전체 패치 노트는 Discord를 참조하십시오.§!\n\n버전 3.34는 #Y4.0#과의 #Y부분적인 호환성#을 제공합니다! 그러나 모드의 일부는 현재 수정 중이므로 비활성화되어 있습니다. 여기에는 #Y프레임월드#, #Y궤도 엘리시움#, #Y앨더슨 원반#, #Y소행성 산업#, #Y마트료시카 브레인 VR# (보상으로 M.B. 출력 2배), #Y링월드 변형#, #Y성간 서식지#, #Y카첸아르티히 제국#, #Y시레날리아#, #Y버치월드#의 전체 범위(여전히 사용 가능하지만 단순화됨)가 포함됩니다. 다음 며칠에서 몇 주 동안 점진적으로 이들을 다시 가져오는 #Y핫픽스#를 기대해 주십시오!\n\n§B---------------------------- 2025년 4월 3일 ----------------------------------§!\n§H모드 버전 3.33 - PIECAT, Tempest, Elowiny 및 TTFTCUTS§!\n§G자세한 전체 패치 노트는 Discord를 참조하십시오.§!\n\n버전 3.33은 #YB.I.G. 발효조#의 재작업, 새로운 더 쉬운 #Y알파 아에테르눔# 난이도, 메뉴의 #Y재작업#, 수많은 QoL 수정, 그리고 메뉴 전의 새로운 #Y구성# 선택 화면을 제공합니다!\n\n§Y새로운 구성 선택 메뉴에 대한 피드백이 있다면 Discord에 남겨주세요!§!\n\n§B--------------------------- 2025년 1월 2일 -------------------------------§!\n§H모드 버전 3.32.3 - PIECAT 및 Tempest§!\n§G자세한 전체 패치 노트는 Discord를 참조하십시오.§!\n\n§RH§!§HA§!§YP§!§GP§!§BY§! §MN§!§RE§!§HW§! §YY§!§GE§!§BA§!§MR§!\n버전 3.32.3은 공간 부족으로 인해 필요한 수많은 수정 사항과 사전 설정에 대한 두 번째 페이지를 제공합니다.\n\n§B-------------------------- 2024년 11월 16일 -----------------------------§!\n마침내 #Y블로캣 초상화#, #Y팔루시 초상화#, #Y카첸 초상화# 하위/단독 모드를 3.14로 업데이트했습니다! #YElowiny의 모드# 컬렉션을 통해 Steam 창작마당에서 모두 확인하실 수 있습니다.\n\n§B-------------------------- 2024년 11월 20일 -----------------------------§!\n§H모드 버전 3.32 - PIECAT§!\n§G자세한 전체 패치 노트는 Discord를 참조하십시오.§!\n\n§Y거대 대기 안정기§!\n가스 특수지구가 재작업되어 행성의 기술자에게 이국적 가스 생산량을 제공하는 강력한 통치자 직업을 제공합니다.\n\n§B-------------------------- 2024년 11월 16일 -----------------------------§!\n§H모드 버전 3.32 - '성공적인 귀환을 축하하며'§!\n§G자세한 전체 패치 노트는 Discord를 참조하십시오.§!\n\n§Y초대형 E.H.O.F.§!\n비활성 핵 주위에 건설되며, 함대 기동성에 엄청난 버프를 제공합니다.\n\n§Y재작업된 테라포밍 거대 구조물§!\n이제 단일 부지에서 건설되며, 자체적으로 테라포밍하는 대신 기존 테라포밍을 통해 행성 테라포밍을 가능하게 합니다.\n\n§Y재작업된 스트립마인/S.U.C.C./메가보어§!\n더 이상 고갈되지 않고, 대신 행성에 미량원소/가스/결정 매장량을 생성하고 버프합니다.\n\n§Y14개의 새로운 표본§!\n대부분 이벤트 및 위기와 관련이 있습니다. 모두 찾을 수 있습니까?\n\n§Y승천 특전 병합§!\n앨더슨 원반은 더 이상 특전을 요구하지 않으며, 성계 건설 특전은 천체 조립 특전과 병합됩니다.\n\n§Y카첸아르티히 제국 기본 비활성화§!\n카이저가 준비되지 않은 플레이어에게 미치는 파괴적인 영향으로 인해, 그를 기본적으로 비활성화하기로 결정했습니다." # 12495936536391046622
