  giga_hke.centra.0.tooltip: "§RHKE 회원국 보너스:§!\n§Y없음.§!" # 11047812256500694527
  giga_hke.centra.1: "§YHKE 중앙화:§! 2 | 보통" # 14659199398672944001
  giga_hke.centra.1.tooltip: "§RHKE 회원국 버프:§!\n§Y+10% 함선 공격 속도\n+10% 선체 내구도\n+10% 장갑 내구도\n+10% 군대 체력§!" # 4002759507912099628
  giga_hke.centra.2: "§YHKE 중앙 집중화:§! 3 | 높음" # 17758807185763422461
  giga_hke.centra.2.tooltip: "§RHKE 회원국 버프:§!\n§Y+25% 함선 발사 속도\n+25% 선체 체력\n+25% 장갑 체력\n+25% 군대 체력§!" # 7440972288266600129
  giga_hke.centra.3: "§YHKE 중앙집권화:§! 4 | 극단적" # 7253860085180592458
  giga_hke.centra.3.tooltip: "§RHKE 회원국 버프:§!\n§Y+50% 함선 발사 속도\n+50% 선체 내구도\n+50% 장갑 내구도\n+50% 육군 체력§!" # 1837358301529890489
  giga_hke.0021.name: "HKE 중앙 집중화 증가!" # 3329972880173241718
  giga_hke.0021.desc: "최근 여러 차례의 개혁을 거치면서, 비교적 젊은 §Y신성 카첸 제국§!은 행정 중앙집권화에 성공했습니다.\n\n이는 카첸 분열국 내에서 관료적 효율성을 증대시켜, 각국이 함대와 육군에 자원을 더 쉽게 할당할 수 있도록 함으로써, 결과적으로 함대와 육군을 강화하게 될 것입니다." # 16532143639297491617
  giga_hke.0021.a: "흥미롭군." # 9738541132076248136
  giga_hke.0021.a.tooltip: "§Y YHKE 중앙 집중화§!가 §Y 중간§!으로 §G 증가합니다§!." # 4888934438464620306
  giga_hke.0023.name: "HKE 중앙 집중화 증가!" # 3329972880173241718
  giga_hke.0023.desc: "놀라운 국제 협력 덕분에 §Y신성 카첸 제국§!은 행정 중앙 집중화를 다시 한 번 강화하는 데 성공했습니다.\n\n이는 지난번과 마찬가지로, 카첸 파편 국가들 내에서 행정 효율성을 더욱 증대시키고, 국가들이 자원을 점점 더 많이 공유하기 시작하면서 결과적으로 그들의 함대와 육군을 강화하게 될 것입니다." # 10874110805860923186
  giga_hke.0023.a: "흥미롭군." # 9738541132076248136
  giga_hke.0023.a.tooltip: "§YHKE 중앙집권화§! §G증가§! §Y높음§!으로." # 6199836132833703415
  giga_hke.0025.name: "HKE 중앙 집중화 증가!" # 3329972880173241718
  giga_hke.0025.desc: "사실상 행정 기적이라 할 만한 일로, §Y신성 카첸 제국§!은 행정 중앙 집권화를 다시 한번 강화하는 데 성공했습니다.\n\n이는 다시 한번 카첸 분리 국가 내 행정 효율성의 막대한 증대로 이어질 것이며, 행정력과 군사력이 HKE의 §Y카이저 국가§!를 중심으로 점점 더 집중됨에 따라 결과적으로 그들의 함대와 육군을 강화할 것입니다." # 10234076409722436623
  giga_hke.0025.a: "우려스럽게 되어가고 있습니다." # 14201570045970184621
  giga_hke.0025.a.tooltip: "§YHKE 집권화§!가 §Y극도§!로 §G증가했습니다§!." # 11280515209836649319
  giga_hke.0010.desc.a: "플루션은 정당한 우리의 영토입니다. 카이저께서는 그분의 이름으로 그곳을 되찾으라 명하십니다." # 2191428279706053863
  giga_hke.0010.desc.b: "카이저께서 돌아오실 것이다.\n\n그의 도래에 시계가 점점 더 가까이 다가가고 있으니, 시계를 확인하라.\n\n우리는 인내할 것이다." # 15022725269107320862
  giga_hke.0010.desc.c: "카이저가 우리와 함께 있습니다. 그분도 당신과 함께 있습니까?" # 9042795589516187809
  giga_hke.0010.desc.d: "언젠가, 은하가 다시 한번 통일될 것이다." # 13670702039713945473
  giga_hke.0010.desc.e: "카이저께서 그의 위대한 계획을 계속하는 임무를 저희에게 맡기셨습니다.\n\n저희는 그를 실망시키고 싶지 않습니다." # 8058270585343889501
  giga_hke.0010.desc.f: "카이저의 뜻을 거스른 것은 [root.GetName], 당신의 가장 큰 실수였소." # 4085290483940518662
  giga_hke.president: "§YHKE 황제 국가§!: [giga_hke_leader.GetName]" # 11002674714726434948
  giga_hke.membercount: "와이에이치케이이 회원 수!: [global_event_country.hke_member_count]" # 10433965015472783486
  giga_hke.1001.name: "성스러운 카첸 제국: 새로운 카이저 국가" # 1809157217729236109
  giga_hke.1001.desc: "이전 카이저 국가와 관련한 불운한 사건들 이후, §Y[giga_hke_leader.GetName]§!이 HKE의 §YKaiser Nation§!이라는 위업을 계승했으며, 이제 §YHoly Katzen Empire§!을 이끌고 카첸의 영광을 되찾기 위한 탐색에 나섰습니다." # 16460521219565855650
  giga_hke.1001.a: "흥미롭군." # 9738541132076248136
  giga_hke.1002.name: "신성 카첸 제국" # 3943209412953378855
  giga_hke.1002.desc: "이전 §YKaiser Nation§!의 때 이른 사망에 따라, §YHoly Katzen Empire§!는 현재 새로운 것을 지정하는 과정에 있으며, 통신을 받지 않을 것입니다. 이 과정은 한 달 이상 소요될 수 있습니다." # 916024080859620184
  giga_hke.1002.a: "저희 실수였습니다." # 9451697709608906571
  giga_hke.0027.name: "성 카첸 제국 연방 재결성!" # 7190962252731036714
  giga_hke.0027.desc: "전례 없는 협력, 관료적 능력, 그리고 카이저에 대한 헌신으로, §Y신성 카첸 제국§!을 형성했던 무수한 카첸 분열 국가들이 마침내 그들이 가졌을지 모를 모든 차이점을 제쳐두고, 은하의 초강대국으로 연방을 구성하기로 결정했습니다!\n\n진실로, 사실상 신성 카첸 제국의 전체가 이제 하나의 초국가적 독립체로 통합되었으며, HKE의 이전 §YKaiser Nation§!를 중심으로 하고 있습니다.\n\n그들의 통치자, §Y[hkekaiser.GetName]§!는 스스로를 \"카이저의 계승자\"로 선언하고, 이제 통합된 HKE의 전력을 동원하여 카이저의 비전을 성취하기 위해 카첸 종족과 HKE를 구성하는 모든 종족의 힘을 은하계에 확증할 것을 맹세했습니다.\n\n놀랍게도 이 초강대국은 통합된 자원을 사용하여 §YHelligekatzarmadas§!로 알려진 두 개의 거대한 함대를 편성했으며, 이 함대에는 각각 무시무시한 무장 천체가 포함되어 있습니다: §YKaiser Moon§!입니다!!\n\n그들은 또한 자신들의 영토 주변의 대부분의 빈 공간을 점거했으며, 비록 일부 분열 국가들이 연방에 §R참여를 거부§!했지만, 사실상 모든 면에서 §YKatzenartig Imperium§!이 효과적으로 돌아온 것입니다..." # 4875365045431657161
  giga_hke.0027.a: "상황이... 좋지 않군. 그들은 정말 포기하려 들지 않는군." # 14835084520945970979
  giga_hke.0027.a.tooltip: "§Y신성 카젠 제국§!의 대부분이 연방을 결성하여 강력한 단일 개체가 되었습니다.\n§R그들은 아마 제국의 잃어버린 영토를 탈환하려 시도할 것입니다.§!" # 14176746150177323143
  civic_spirit_of_the_kaiser: "카이저의 정신" # 8215208009424279724
  civic_spirit_of_the_kaiser_desc: "신성 카첸 제국이 연방을 결성하여 사실상 카첸아르티히 제국을 재건했습니다. 그들은 최신 기술로 강화된 첨단 카첸 무기를 활용하여 그들의 전력을 최대로 증강하고 있습니다.\n§B그들은 카이저가 시작한 일을 끝내기로 결심했습니다.§!" # 6959267710931979809
  origin_hke: "신성 카첸 제국" # 1457039069362079486
  origin_hke_desc: "이 문명은 카체나르티히 제국을 재건하려 시도한 수많은 분열된 국가들의 결과물입니다." # 2616601861600432058
  giga_hke.0029.name: "수복 전쟁" # 2852000692668904764
  giga_hke.0029.desc: "충격적인 소식입니다! 연방화 직후, §Y신성 카첸 제국§!은 제국을 다시 한번 통합하기 위해 남아있는 모든 §Y독립§! 카첸 분리 국가에 무력을 사용하기로 결정했습니다.\n\n비록 우리가 이 '뤼크게빈눙스크리크', 즉 '수복 전쟁'에 직접적인 영향을 받지는 않겠지만, 그럼에도 불구하고 이 제국주의 복수주의자들을 경계해야 합니다. 왜냐하면 그들은 이후에 우리에게 주의를 돌릴 가능성이 높기 때문입니다..." # 4517631424319839601
  giga_hke.0029.a: "이런." # 11742122172320065369
  giga_hke.0029.a.tooltip: "§Y신성 카첸 제국§!이 모든 남은 독립 카첸 분열국에 §R전쟁을 선포했습니다§!." # 9411282822537630867
  giga_hke.0011.name: "신성 카첸 제국" # 3943209412953378855
  giga_hke.0011.desc: "[root.GetName]! 당신은 우리에게 신성한 장소인 §Y주블리오 성계§!를 점유하고 있습니다. 그곳은 카이저께서 위대한 정복을 시작하신 곳이기 때문입니다.\n\n그러므로 당신이 즉시 그 성계를 우리에게 넘겨줄 것을 요구합니다. 우리의 제국이 다시 온전해질 수 있도록 말입니다.\n\n우리는 보상으로 §Y25000§! £energy£를 제공할 수 있습니다. 하지만 당신이 비협조적으로 나온다면 당신 종족을 공격하는 데 주저하지 않을 것임을 명심하십시오." # 716526844634149213
  giga_hke.0011.a: "좋습니다, 가지셔도 좋습니다." # 7856080913445296488
  giga_hke.0011.a.tooltip: "§Y주블리오§! 성계를 §Y신성 카첸 제국§!으로 §Y이전§!합니다." # 15071456951663178403
  giga_hke.0011.b: "제국은 수십 년 전에 붕괴했어. 이제 그만 나아가!" # 6951389871051780963
  giga_hke.0011.b.tooltip: "§Y신성한 카첸 제국§!이 우리에게 §R전쟁을 선포할 것이다§!!" # 14059752777654521368
