  giga_flusionoperations.6026.desc: "§Y...카이저가 보이지 않는다.§!" # 11152998959538817369
  giga_flusionoperations.6026.a: "그가 어디로 갔든 상관없이... 우리는 이 미치광이가 틀렸음을 증명할 것이다." # 9276244751687736707
  giga_flusionoperations.6026.b: "그가 어디에 있든 상관없이... 우리는 카이저가 옳다는 것을 증명하리라." # 15110191152871464097
