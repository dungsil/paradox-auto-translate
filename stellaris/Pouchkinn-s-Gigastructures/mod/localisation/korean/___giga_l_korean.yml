  giga_tech_psychic_beacon: "영묘한 항해" # 5366474303676764173
  giga_tech_psychic_beacon_desc: "우리 성간 능력자들의 노력은 특수 항해 거대 구조물의 사용을 통해 이론적으로 몇 배 더 증폭될 수 있습니다." # 1684965463986841421
  giga_dialog.11001.name: "건설 현장 완료" # 6635465519317613954
  giga_dialog.11001.desc: "$name_psychic_beacon$의 첫 번째 단계가 완료되었습니다. 이 거대한 시설은 기술자, 아스트로패스, 룬 장인들이 완전한 $name_psychic_beacon$을 건설하는 장기 프로젝트를 수행하는 거점이 될 것입니다." # 17255487935770488356
  giga_dialog.11001.a: "장막에 한 걸음 더 가까이." # 13816909021428587625
  giga_dialog.11002.name: "첨탑 설치 완료" # 17664424882457544582
  giga_dialog.11002.desc: "$name_psychic_beacon$의 중심축 역할을 하고 지지 구조물의 대다수를 이룰 거대한 첨탑이 이제 완성되었습니다. 아직 이 초기 단계임에도 불구하고, 극미량의 §MPsionic Sublimate§!를 채취할 수 있을 것입니다." # 7806697721359090985
  giga_dialog.11002.a: "우리의 눈이 뜨일 것이다." # 2667973189923679497
  giga_dialog.11003.name: "도관 온라인" # 11470859755952343416
  giga_dialog.11003.desc: "소용돌이치는 장막 에너지는 이제 이 거대한 사이오닉 도관에 의해 포착되고 수집되었으며, 또한 $name_psychic_beacon$의 초광속 정신 투영을 위한 중계기 역할을 할 것입니다." # 4055297434899583112
  giga_dialog.11003.a: "대가가 따를 것입니다." # 10101117453747612015
  giga_dialog.11004.name: "$name_psychic_beacon$ 활성화됨" # 12002352170060115659
  giga_dialog.11004.desc: "완성된 $name_psychic_beacon$은 현재 강력한 항해자 개체가 거주하고 있으며, 우리 함선이 실제 공간 전역을 탐험할 수 있도록 길을 밝혀줄 것이며 결국 다른 방식들로도 사용될 수 있습니다.\n\n우리 텔레파시 능력자들은 이미 엄청난 힘에 몰입해 있으며, 장치를 잠재력의 최대치로 활용하기를 열망하고 있습니다.\n\n이 등대는 언제든지 §Y업그레이드§!하거나 §Y칙령§!을 사용하는 방식으로 활성화할 수 있습니다. §M사이오닉 승화 물질§! 생산량은 특수 정화 작업을 통해 팝을 §Y승화§!시키거나, §Y결정§!을 통해 텔레파시 능력자를 승화시키는 것으로 증대될 수 있습니다." # 1812302855863197313
  giga_dialog.11004.a: "허나, 우리가 감당 못할 것은 없소." # 794777170698520880
