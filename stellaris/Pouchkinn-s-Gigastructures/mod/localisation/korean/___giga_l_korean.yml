  giga_flusionoperations.500.name: "도푸스 테퀀익 마키나" # 1152764388043861210
  giga_flusionoperations.500.desc: "당신들… 미치광이들!\n\n그것을… 폭파시켜 버렸군요!!\n\n그… 그게 카이저를 끝내는 방법이 아니었어요!! 적어도 그 녀석은 저주받은 행성을 온전하게 지켜두었는데, 당신들 미친 놈들!!\n\n우리가 당신들을 믿었어요! 우리가 당신들을 도왔는데! 보복이 있을 거예요!!!" # 14791875636995066449
  giga_flusionoperations.500.a: "그저 행성 하나였을 뿐, 잊으세요." # 12060542853490976544
