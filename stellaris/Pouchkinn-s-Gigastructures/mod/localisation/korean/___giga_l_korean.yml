  must_have_mobilized_and_supported_flusion: "우리는 카이저에 대항하여 동원했어야 했고, 적어도 하나의 플루시온 국가를 지원했어야 했다." # 18065333789494932370
  giga_katzen.8010.name: "도푸스의 로퀄리아 영토 요구" # 1018134179470107467
  giga_katzen.8010.descrec: "§Y카첸아르티크 제국§!의 붕괴와 함께, §Y로퀄리안 공화국§!의 수장인 §YDofus Tequenik Machina§!가, §Y[global_event_country.GetGalCommunityOrGalImperium]§!의 선언에 따라 로퀄리아 영토의 통제권을 그와 로퀄리안 공화국에게 반환할 것을 요구하고 있습니다.\n\n이는 사실상 플루션 내부에 로퀄리아 영토의 고립지를 형성하게 되며, 수락할 경우 플루션 일부 영토를 상실하게 됩니다. 하지만 §Y로퀄리안 공화국§!이 독립적인 은하 국가로 자리 잡았다면, 거부하는 것은 심각한 결과를 초래할 수 있습니다.\n\n§R우리가 로퀄리아의 독립을 공식적으로 승인했음을 고려하면, 거부할 경우 [global_event_country.GetGalCommunityOrGalImperium] 내에서 심각한 결과를 초래할 수 있습니다.§!" # 8447552549914167909
  giga_katzen.8010.desc: "§Y카첸아르티크 제국§!의 붕괴와 함께, §Y로칼리안 공화국§!의 수장인 §Y도푸스 테케니크 마키나§!는 로칼리안 영토의 통제권을 그와 로칼리안들에게 되돌려 줄 것을 요청하고 있습니다.\n\n이는 효과적으로 플루시온 내에 로칼리안 고립 지역을 만들게 될 것이며, 이를 수락하는 것은 플루시온의 일부 토지를 잃는 것을 의미할 것입니다. 하지만 만약 §Y로칼리안 공화국§!이 독립적인 은하 국가로 자리매김했다면, 거부하는 것은 극심한 결과를 초래할 수 있습니다." # 5651160766479326575
  giga_katzen.8010.a: "물론이죠!" # 1511980414263112139
  giga_katzen.8010.a.tooltip: "\n\n우리는 플루션 일부에 대한 접근 권한을 잃게 됩니다. 하지만 나중에 §R강제로§! 언제든지 §Y결단§!을 사용해서 되찾을 수 있습니다.\n\n" # 17422018880153151863
  opinion_flusion_betrayed_us: "은하적 배신" # 18247476170550880787
  opinion_flusion_violated_galcom: "은하 선언 위반" # 13946271788813873719
  solakia_free_state: "로쿠아리안 자유국" # 5130546216778901742
  solakia_free_state_desc: "플루시온의 로퀄리아인 영토는 공식적으로 로퀄리아 공화국의 일부이며, 행성을 지배하는 세력으로부터 실질적으로 자유롭습니다. 하지만 로퀄리아인들과의 교역은 수익성 있는 기회를 제공하며, 그들의 사상은 행성 나머지 인구에게 분명 영향을 미칠 것입니다." # 8740996598335737648
  giga_katzen.8010.b: "아니오. 이제 이 땅은 우리의 것입니다." # 18417159865205176028
  giga_katzen.8010.b.tooltip: "§Y로쿠알리안§!들은 매우 §R불쾌해할§! 것입니다." # 18154665048607819205
