  giga_aeternum_2_intel_tooltip: "$aeternum_tech_intel$을 §G2§! 획득합니다." # 10003180040648010123
  giga_aeternum_3_intel_tooltip: "§G3§! $aeternum_tech_intel$를 획득했습니다." # 11156257236646709955
  giga_aeternum_4_intel_tooltip: "우리가 §G4§! $aeternum_tech_intel$를 획득했습니다." # 2665306279020390809
  giga_aeternum_5_intel_tooltip: "$aeternum_tech_intel$ §G5§!를 얻습니다." # 10167299226717052380
  giga_aeternum.4111.name: "애테르니테 정보 확보!" # 3369948292553406978
  giga_aeternum.4111.desc: "최근 §YAeternum§!과의 함대 교전 이후, 우리 장교들은 파괴된 함선의 잔해를 연구하여 이터나이트 함선 설계에 관한 귀중한 정보를 일부 회수하는 데 성공했다고 보고했습니다.\n\n이는 그들의 기술을 이해하는 데 기여하고, 우리 함선이 그들에게 더 많은 피해를 입힐 수 있도록 보장할 것입니다." # 14482629505064275326
  giga_aeternum.4111.a: "즐겁군!" # 6115787588398213199
  giga_katzen.020.cetana: "그대들의 종족은 §HCetana§에 대해 아는 것이 있습니까!?" # 2010674838541690853
  giga_katzen.0211.name: "세타나, 합성체 여왕" # 4689515126632294733
  giga_katzen.0211.desc: "이상하게도 말입니다... 네? 솔직히... 상당히 이상하긴 합니다. 다른 모두와 마찬가지로 저희도 그녀의 존재를 전혀 몰랐습니다만, 문제는 말입니다? 그녀의 나나이트가 나타나기 시작하자마자, 황제 폐하께서는 즉시 저희에게 보고된 세타나의 '예측 가능한 설계'로부터 그분은 소위 '파악하셨다고' 하는 아주 특정한 종류의 항나나이트 대응책 개발 임무를 내리셨습니다.\n\n저희 최고의 과학자들은 황제 폐하께서 임의로 떠올리신 듯한 무언가에 너무 많은 자원을 투자하는 것에 대해 다소 갈등을 느꼈지만, 황제 폐하께서 이런 식의 수를 쓰신 것이 처음이 아니었기에 저희는 그대로 따랐습니다.\n\n그리고, 저희의 예상과는 달리, 그 대응책은... 꽤나 잘 작동했습니다! 물론 완벽하진 않습니다만, 이 시스템들은 그녀의 나나이트 폭풍 대부분을 막아내고 그녀의 함대와 직접 교전할 수 있게 해줍니다. 비록 그 함대가 여전히 강력하여 그녀가 큰 위협으로 남아있긴 하지만 말입니다.\n\n음. 여러분의 종족이 저희와 꽤 우호적인 관계이니, 이 항나나이트 데이터의 일부를 획득하는 데 관심이 있으십니까? 황제 폐하께서는 이 미친 여왕에 맞서는 투쟁을 돕기 위해 이것이 우호적인 문명에게 판매될 수 있다고 명시적으로 언급하셨습니다." # 9051465223416464684
  giga_katzen.0211.a: "물론입니다!" # 13930752429693848434
  giga_katzen.0211.a.response: "당신들 외계인과 거래하게 되어 기쁘군. 세타나의 사악한 통치가 짧길 바라오." # 7570260896373496138
  giga_katzen.0211.b: "거절하겠습니다." # 8027494958046608333
  giga_katzen.020.aeternum: "그대들은 §MAeternum§에 대해 아는 것이 있나!?" # 17875666230210838546
  giga_aeternum.4120.name: "애터니츠" # 1760442281313003961
  giga_aeternum.4120.desc: "아. 은하핵에 거주하는 신비로운 선구자 문명, §Y애터나이트§! 말입니다.\n우리 카첸은 그들의 존재를 몰랐고, 은하핵이 마침내 드러났을 때 당신들과 동시에 그 존재를 발견했습니다.\n\n하지만, 제가 이해할 수 없는 어떤 이상한 이유로, 카이저는 그들에 대해... 어찌 됐든 지식을 가지고 있는 것 같습니다. 그는 핵이 열리자마자 그들이 누구이고 무엇인지 이미 알고 있었던 것처럼 보였고, 심지어 \"한때 그들을 개인적으로 알았다\"고 말하기까지 했습니다.\n\n저는 이것이 단순한 수사에 불과하다고 확신하지만, 그럼에도 불구하고 그는 애터나이트의 설계와 기술에 대한 핵심 데이터를 포함하는 놀라울 정도로 상세한 데이터뱅크를 보유하고 있습니다.\n\n비록, 다시 한번 말씀드리지만, 저뿐만 아니라 제국의 나머지 구성원들도 그가 이 데이터를 정확히 어떻게 획득했는지 알지 못하지만, 카이저는 단순히 그들의 설계가 \"극도로 예측 가능하다\"고 주장할 뿐입니다..." # 17309825607056273204
  giga_aeternum.4120.a: "이 데이터를 획득할 수 있겠습니까?" # 8055457159817516713
  giga_aeternum.4120.b: "흥미롭군요. 공유해 주셔서 감사합니다!" # 13858827748426610940
  giga_aeternum.4121.name: "에테르나이트 데이터뱅크" # 12698281644387359830
  giga_aeternum.4121.desc: "놀랍게도, 그렇습니다! 카이저께서 귀하와 이 데이터 일부를 공유하는 것을 매우 기꺼이 받아들이겠다고 말씀하셨습니다. 물론 약간의 대가가 따르지만 말입니다.\n\n제가 보기엔, 그는 아이터나이트들에게 어느 정도 경멸감을 가지고 있는 것 같습니다. 따라서 만약 필요해진다면, 그는 귀하 종족이 아이터넘과 싸우는 것을 기꺼이 도울 것이라고 확신합니다." # 8873406579473401207
  giga_aeternum.4121.a: "거래 성사! | §Y25000§! £energy£" # 2229444454474698341
  giga_aeternum.4121.a.tooltip: "$giga_aeternum_4_intel_tooltip$\n우리에게 대한 §Y카이저 평판§!이 §G1§!만큼 §B증가합니다§!." # 10125314326275819302
  giga_aeternum.4121.a.response: "훌륭하군! 데이터를 당신의 데이터뱅크로 전송하겠습니다." # 8120990704046403294
  giga_aeternum.4121.b: "너무 비쌉니다." # 10260311585758492789
  aeternum_kaiser_buff: "반-이터나이트 전술" # 16098777348906881700
  aeternum_kaiser_buff_desc: "카이저는 안다. 그는 이미 겪어봤다." # 16013881863334837132
  giga_aeternum.3010.a: "§B애테르니트 루프 양자 통신§을(를) 조사하십시오!" # 18021222175716453750
  giga_aeternum.3010.a.tooltip: "이터니티는 발전된 루프 양자 얽힘을 사용하여 장거리에서 즉각적으로 통신합니다. 실제 기술은 우리의 이해를 훨씬 뛰어넘지만, 어떻게든 방해될 수 있는지 알아보기 위해 해당 기술의 근본 원리를 조사하는 것이 현명할 수 있습니다.\n\n§H이터니티 통신망의 결함을 조사하기 위한 특별 프로젝트를 시작합니다.§!" # 7971779507512642947
  giga_aeternum.3010.b: "§HAeternite 구조 공학§을 조사하라!" # 3600581824060703282
  giga_aeternum.3010.b.tooltip: "아에테르눔의 거대 구조물과 우주 구조물은 매우 다른 공학 기법으로 건설되었습니다. 이것들을 원격으로 연구함으로써, 저희는 그 설계 내부에 잠재적인 여러 결함과 약점을 찾아낼 수 있습니다.\n\n§H아에테르눔 공학의 결함을 조사하는 특별 프로젝트를 시작합니다.§!" # 10097801681989334186
  giga_aeternum.3010.c: "§G가이터나이트 정보 수집§을 조사하십시오!" # 13650235316889800664
  giga_aeternum.3010.c.tooltip: "모든 첨단 기술에도 불구하고, 아에테르눔은 은하 외부에 정확히 무엇이 존재하는지에 대해 상대적으로 부족한 정보를 가지고 있을 가능성이 높습니다. 이는 그들이 외부에 거의 관심을 두지 않기 때문일 가능성이 가장 높습니다. 만약 우리가 그들이 은하의 나머지 부분에 대한 데이터를 정확히 어떻게 획득하는지 파악한다면, 실제보다 더 강하거나 약하다고 믿도록 어떻게든 그들을 속이는 것이 가능할 수도 있습니다.\n\n§H아에테르눔 정보의 결함을 분석하는 특수 프로젝트를 시작합니다.§!" # 5581752270072346861
  INVESTIGATE_AETERNUM_COMMS: "에테르나이트 루프 양자 통신" # 8840626829138524856
  INVESTIGATE_AETERNUM_COMMS_DESC: "에테르눔의 통신 방식, 즉 발전된 형태의 양자 얽힘에 기반한 것으로 보이는 통신 방식에 대한 상세한 연구를 진행할 것입니다.\n\n이 분석을 완료하면 §G1§! $aeternum_tech_intel$을 얻게 됩니다." # 9123936216916986276
  INVESTIGATE_AETERNUM_ENGINEERING: "애터나이트 구조 공학" # 15833701509775986556
  INVESTIGATE_AETERNUM_ENGINEERING_DESC: "아에테르눔의 설계는 고대적이며 진보되었지만, 우리에게 유리하게 이용될 수 있는 결함을 포함할 가능성이 높습니다.\n\n이 분석을 완료하면 우리에게 §G2§! $aeternum_tech_intel$을 부여할 것입니다." # 11079999939891005747
  INVESTIGATE_AETERNUM_INTEL: "에테르나이트 지성" # 8529134836235110420
  INVESTIGATE_AETERNUM_INTEL_DESC: "아에테르눔은 은하계의 다른 존재들에게 거의 관심을 두지 않았고, 우리에 대한 그들의 정보는 극히 부정확할 수 있습니다. 이는 그들을 속이고 그들의 각성을 지연시킬 수 있는 놀라운 기회를 제공합니다.\n\n이 분석을 완료하면 우리에게 §G1§! $aeternum_tech_intel$이 부여됩니다." # 372630368295103332
  giga_aeternum.3040.name: "에테르나이트 공학 보고서: 노후된 설계" # 11418195833547190335
  giga_aeternum.3040.desc: "우리 아에테르니테 첩보국이 그들의 자작나무 행성 아이온디아 근처에 위치한 아에테르니테 함선과 거대 구조물의 설계를 원격으로 연구하는 데 성공했습니다.\n\n그들의 설계가 의심할 여지 없이 믿을 수 없을 만큼 발전된 공학적 방법으로 만들어졌지만, 그것들은 극도로 고대의 것으로 보이며 지난 십만 년 동안 거의 변화가 없었을 가능성이 높고, 아에테르눔이 현재보다 훨씬 더 큰 산업 역량을 가졌을 때 건설되었을 가능성이 높습니다. 이는 만약 이 구조물들이 손상된다면, 아에테르눔은 그것들을 완전히 수리하기 위해 상당한 시간과 자원을 소모해야 할 가능성이 높다는 것을 의미합니다.\n\n따라서, 우리 과학자들은 상대론적 속도로 가속된 작은 투사체들로 구성된 일종의 \"폭풍\"으로 핵을 포격함으로써, 우리가 아에테르니테 인프라에 일부 피해를 입히고, 그것을 수리하기 위해 그들의 각성을 지연시키도록 강제할 수 있을 것이라고 추측했습니다.\n\n만약 우리가 제대로 한다면, 잠재적으로 투사체들을 그것들이 핵에 도달하기 전에 웜홀 네트워크를 통과시켜서, 그 근원을 추적하는 것이 극도로 어렵거나 불가능할 수 있습니다. 아에테르눔이 그들의 성단 외부에서 일어나는 일에 대해 비교적 알지 못할 가능성이 높다는 점을 고려하면, 이는 우리가 완전히 처벌받지 않고 행동할 수 있도록 할 수 있습니다.\n\n§B우리는 우리 아에테르니테 첩보국을 통해 이 과정을 시작할 수 있습니다.§!" # 537928020551341566
  giga_aeternum.3040.a: "대담한 계획." # 13610047461457151222
  giga_aeternum.3020.name: "에테르나이트 통신 보고서: 허점" # 7797762861429664335
  giga_aeternum.3020.desc: "에테르나이트 통신 방식 분석 결과, 우리 과학자들은 예상대로 실제 기술 자체는 우리의 이해를 훨씬 뛰어넘지만, 사용되는 근본적인 방식은 놀라울 정도로 단순하다고 결론지었습니다.\n\n에테르나이트는 양자 얽힘으로 연결된 특수 입자망을 사용하여 거리와 관계없이 즉각적인 통신을 가능하게 합니다. 이들은 이 방식을 상당한 양의 정신 능력과 양자장 조작으로 강화했지만, 우리 과학자들은 이 입자들을 연결하는 기본적인 얽힘을 여전히 방해할 수 있을 것이라고 생각합니다.\n\n실제로, 하위 공간과 초공간을 통해 은하핵으로 향하는 강력하게 집중된 에너지 펄스를 방출함으로써, 에테르나이트 장치가 기능하기 위해 의존하는 얽힘을 효과적으로 \"뒤섞어\" 놓을 수 있습니다.\n\n이 과정은 물론 엄청나게 비싸고 에너지를 많이 소모하겠지만, 에테르나이트에 맞설 기회를 얻기 위해 필요한 귀중한 시간을 벌어줄 수도 있습니다.\n\n§B우리 에테르나이트 정보국을 통해 이 과정을 시작할 수 있습니다.§!" # 3251312540140503791
  giga_aeternum.3020.a: "진행합시다." # 10508287875752728947
  giga_aeternum.3010.subspace: "교란 §B아에테르니테 통신§! | [birch_aeternum.aeternum_scramble_operation_done]" # 7718720817600352756
