  giga_blokkat.3317.desc: "마침내, 이 단조로운 일대일 공방전이 잠시 멈추자 §Y카첸란트§!와 §Y니네트§!의 주민들이 자체적인 항성 전쟁에 돌입했고, 이 덜 발전한 제국들은 팔루시안과 블로카트를 잠재적 원조의 근원으로 여겼다. 팔루시안과 블로카트의 예측 모델은 모두 상대방이 개입할 것이라고 말했다. 그리고 비극의 리듬처럼 그들은 분쟁에 뛰어들었다.\n\n블로카트는 주로 발전된 기계 무역의 근원으로 활용되었으며, 팔루시안은 그들의 훈장을 받은 영웅들의 경험을 빌려주는 대가로 거금을 받았다. 대부분의 팔루시안은 그 일을 필수적인 잡무로 여겼지만, §Y스파크번§!이라는 이름을 가진 한 팔루시안은 이 원정을 일종의 자아 탐색 휴가처럼 여기는 듯 보였다. 그는 오랜 교착 상태의 세월 동안 팔루시안 발전의 범위를 진정으로 이해하기 어려웠지만, 이 전쟁에서 그의 힘은 맞설 수 없었다고 말했다. 그에게는 눈이 번쩍 뜨이는 순간이었던 것 같고, 고향으로 돌아왔을 때 그는 팔루시아의 미래 잠재력에 대해 열정적인 연설을 많이 했다.\n\n카첸란트와 니네트 간의 전쟁은 계속 이어졌다. 그들의 행성이 고통받자, 양측은 잠재적 휴전에 대해 논의하기 위해 만났다. 블로카트 제국과 팔루시안 제국의 고위 인사들이 모두 그들의 전설적인 미래 예지 능력을 사용하여 의견을 제시하도록 초청받았다. 블로카트는 휴전을 권고했지만, 팔루시안 고위 인사, §Y포틴§!이라는 이름을 가진 예언가는 이것이 경제적 어려움으로 이어질 것이라고 내다보았다. 그리고 그의 국가에 더 중요하게는 블로카트에게 이익이 되는 착취적 무역의 시대가 올 것이라고 보았다.\n\n포틴은 분쟁을 해결할 수 있는 유일하게 만족스러운 방법은 한쪽에 대한 완전하고 총체적인 승리뿐이라고 선언했다. 포틴은 이것을 팔루시안 영웅들이 이끄는 성공적인 전쟁 노력으로, 그 후 패권으로 활용될 것으로 구상했다. 슬프게도, 관련된 두 제국은 이것을 훨씬 더 끔찍한 방식으로 받아들인 것 같다. 취약한 평화가 정착된 지 얼마 지나지 않아, 카첸란트와 니네트 모두 핵 대재앙으로 소멸되었고, 행성에 있던 팔루시안들은 사라졌다.\n\n스파크번이 전쟁에 감명받았던 것처럼, 포틴은 이 재앙에서 자신의 역할에 의문을 품고 물러섰다. 스파크번의 위대함에 대한 요구 속에서, 포틴은 팔루시안 예언가 시스템의 기본적인 실용성에 의문을 품기 시작했다. 그는 그들의 투시 능력이 이제 제국이 결코 실현하지 못할 미래를 예측하는 데 너무 몰두되어 있어서, 기본적인 상식과 단순한 연역적 추론을 간과하고 있을 가능성이 있다고 주장했다.\n\n팔루시안 예언가들이 불길한 군사적 위협을 예견했을 때, 팔루시안들은 그의 의심을 시험할 기회를 얻게 되었다. 포틴은 이 적이 이성을 가질 가능성이 높다고 주장했다. 그리고 팔루시안이 외교와 공존을 준비한다면 평화의 기회가 있을 것이라고 말했다. 그의 말은 분노한 팔루시안들 사이에서 깊은 반감을 샀고, 스파크번의 무력 사용 요청이 받아들여지면서 그는 버려졌다.\n\n침략군은 \"§YLappinbots§!\"라고 알려진 대량 학살 기계들의 제국이었다. 이들은 공존에 관심이 없었으며, 심지어 그런 능력이 없을 수도 있었다. 그들은 블로카트의 통신망을 공격하고 전력망을 교란했다. 반면에 팔루시안의 초능력 인프라는 그들의 이해 범위를 넘어섰다. 블로카트는 무너졌고, 행성에서 피비린내 나는 대규모 탈출을 강요받았다. 팔루시안은 계속 나아갔고, 그들의 사기는 치솟았다. 라핀봇들이 폐허가 될 때까지. 스파크번을 옹호하면서 포틴의 신뢰성은 완전히 무너졌다.\n\n하지만 블로카트가 여기서 행성을 탈출했음에도 불구하고, 이것이 블로카트에 대한 기록이 끝나는 곳은 아니다." # 7806994113484860248
  giga_blokkat.3317.a: "그들은 그랜드버니의 도움조차 필요 없었습니다." # 12472107120894887013
  giga_blokkat.3318.name: "새로운 시작" # 17362766790278264080
  giga_blokkat.3318.desc: "대이동에도 불구하고, 팔루시안들은 블로캣들을 놓치지 않았습니다. 그들은 블로캣들을 \"§Y블로카티나§!\"라고 명명된 새로운 행성으로 추적했습니다. 엄청난 인명 손실을 겪은 블로캣들은 이제 탈출 전에 겨우 배에 싣고 올 수 있었던 식민 개척단을 돌봐야 하는 보급 악몽에 직면했습니다. 이 문제를 해결하기 위해 그들은 합성 로봇공학에 대대적으로 의존했고, 밑바닥부터 인구를 전면 재건하기 시작했습니다.\n\n노동력 부족을 메우기 위해 새로운 존재들을 제조하는 것 외에도, 기존 육체로는 버틸 수 없을 정도로 병들거나 다친 모든 존재는 새로운 기계 육체로 정신이 이전되었습니다. 수십 년 안에 블로카티나의 표면 전체가 에큐메노폴리스로 전환되었습니다. 그들은 성간 수확 작전을 재개했지만, 수억 년 동안 지속된 전쟁 대신 자신들이 적합하다고 생각하는 곳에 노력을 집중할 수 있게 되었습니다. 블로캣들이 회복한 속도는 팔루시안들에게 약간의 우려를 안겨주었습니다.\n\n팔루시안들 역시 숨통을 트고 가초 성계 전역과 그 너머로 확장했습니다. 하지만 그들의 종족이 퍼져나가면서 서로 간의 사이오닉 연결이 약해졌습니다. 비전 기술은 텔레파시 전달을 도왔지만, 이 기계들은 켜고 끌 수 있었습니다. 팔루시안들은 항상 서로 밀접한 부족 관계를 유지해왔지만, 이제 부족들은 더욱 고립적이고 정치적으로 변했습니다.\n\n초기 확장 시기에는 내부 다툼이 거의 없었지만, 팔루시안들이 당시의 보급 능력 한계에 다다르자 스파크번은 살아남은 블로캣 문제를 제기하기 시작했습니다. 투시 장비는 그들과 관련된 멀리 떨어진 재앙을 예언했지만, 그 징조가 너무 희미하여 어떤 예언가도 위험이 무엇인지 확실히 말할 수 없었습니다.\n\n스파크번은 팔루시아의 광대한 새 국경에 축하를 표하며, 이 좋은 기회의 변경은 블로캣들이 그들의 고향에서 쫓겨났기에 비로소 진정으로 가능해졌음을 모두에게 상기시켰습니다. 그는 블로캣들이 재건하도록 허용함으로써 이 행운이 위협받고 있다고 주장했습니다. 왜냐하면 곧 그들이 다시 한번 팔루시안들의 라이벌로서 자리매김할 것이기 때문입니다. 다가오는 위협은 다른 어떤 것도 될 수 없었습니다.\n\n이러한 두려움은 의회 내 많은 이들과 본국의 시민들에게 공감을 얻었지만, 또 다른 영원한 전쟁에 돌입하는 것을 두려워하는 이들도 있었습니다. 포틴은 다시 한번 예언의 오류 가능성에 대한 자신의 가정을 제기했고, 이번에는 정치적 편의를 위해서만이라도 포틴의 동료들 중 몇몇이 그의 주장을 받아들이고 그의 대의를 지지했습니다. 예언가 의회는 결론에 도달하지 못했지만, 대다수의 대표들은 스파크번의 편을 들었습니다.\n\n정치적 반대자들의 항의에도 불구하고, 스파크번의 거점은 리바이어던급 전함 건조를 시작했습니다. 팔루시아에서의 블로캣 패배는 신의 뜻이었다고 스파크번은 선언했지만, 블로카티나에 대한 다가오는 공격은 모든 팔루시안 민족의 권리일 것이라고 했습니다. 블로캣의 악행으로 가장 큰 피해를 입은 이들이 설계한 징벌, 오직 그들만이 블로캣 범죄의 진정한 폭과 깊이를 알 수 있고, 오직 그들만이 그들의 파괴로 얻어진 평화의 진정한 달콤함을 알 것이기 때문입니다." # 17369290703192072624
  giga_blokkat.3318.a: "이것은 확실히 상당한 복수극이 될 것입니다." # 7915643938921434001
