  giga_aeternum.8000.name: "협력적 정보 수집" # 14788120017037730720
  giga_aeternum.8000.desc: "[global_event_country.GetGalCommunityOrGalImperium]는 §Y에테르눔§!에 초점을 맞춘 협력 연구 프로그램을 설립하기로 결정했습니다.\n\n회원국들은 에테르눔을 원격으로 연구하고 이어서 고대 선구자 문명에 관한 귀중한 데이터를 확보하기 위해 과학적 노력을 결합할 것입니다.\n\n연구 프로그램은 §Y5년§! 동안 지속될 것으로 추정되며, 이는 바라건대 §G3§! $aeternum_tech_intel$를 부여하여 §Y15%§!의 추가 §Y에테르눔 피해§!로 해석될 것입니다.\n\n프로그램을 유지하는 것은 매달 §Y150§! £energy£의 비용이 들 것이며 우리의 다른 연구 프로그램들로부터 자원을 전환할 것입니다." # 6931968685389357825
  giga_aeternum.8000.a: "낭비할 시간이 없습니다." # 5395178543248371552
  giga_aeternum.8001.name: "에테르나이트 연구 협력체 완료" # 13703622546232095702
  giga_aeternum.8001.desc: "[global_event_country.GetGalCommunityOrGalImperium]가 이터나이트 연구 협력체 개발을 완료했습니다.\n\n이 위대한 에테르눔 연구 국제 협력 노력은 모든 회원국에게 §G3§! $aeternum_tech_intel$를 안겨주었으며, 이는 만약 그들이 이터나이트 함선과 전투할 일이 생긴다면 §Y에테르눔에게 가하는 피해§!를 §Y15%§!만큼 증가시켜줄 것입니다." # 14949211153749512052
  giga_aeternum.8001.a: "좋습니다." # 843958112380023394
  giga_aeternum.8001.a.tooltip: "우리는 §G3§! $aeternum_tech_intel$을 얻습니다.\n\n[global_event_country.GetGalCommunityOrGalImperium]의 다른 모든 회원국은 §Y15%§! 추가적인 §Y아이터넘에게 주는 피해§!를 얻습니다." # 7926975939629747670
  resolution_anti_aeternite_league: "아이터나이트 반대 동맹 결성" # 10183818394773564428
  resolution_anti_aeternite_league_desc: "이터넘이 가하는 위협은 은하가 최근 역사에서 마주했던 어떤 것과도 다릅니다. [global_event_country.GetGalCommunityOrGalImperium]의 국가들은 차이를 제쳐두고 다가오는 이터나이트 위협에 맞서기 위한 동맹을 맺어야 합니다." # 18407602444607646843
  resolution_anti_aeternite_league_success: "이것은 §Y반-아에테르눔 동맹§!의 형성을 유도합니다. 이는 [global_event_country.GetGalCommunityOrGalImperium]의 모든 회원국으로 구성된 범은하 연방입니다.\n\n회원국들은 최소 §Y25§!년 동안 동맹에 잔류할 것을 맹세하며, 아에테르눔이 패배하면 해산됩니다.\n\n존재하는 모든 기존 연방은 성 카첸 제국이 존재하는 경우를 제외하고는 §R해산될§! 것입니다." # 8065552717744050036
  galactic_focus_crisis_aeternum: "$TRIGGER_FAIL$ 아에테르눔 격파" # 9830660805748495005
  galactic_focus_crisis_aeternum_desc: "이터넘은 은하에 막대한 위협을 가하고 있습니다. 이 선구자들은 그들의 무시무시하게 발전된 전쟁 함선들로 우리 모두를 압도하기 전에 반드시 격파해야만 합니다." # 5674579124582762307
  giga_aeternum.8011.name: "[global_event_country.GetGalCommunityOrGalImperium]이 아이터나이트 반대 동맹을 설립했습니다" # 6641629436547719601
  giga_aeternum.8011.desc: "§L\\\"은하 의회의 칙령에 따라, [global_event_country.anti_aeternite_alliance_formed_date]부로, [global_event_country.GetGalCommunityOrGalImperium]의 국가들은 적어도 일시적으로는 차이를 제쳐두기로 맹세하며, [giga_aeternite_league_leader.GetName]의 지도 하에 공식적으로 반 에테르나이트 동맹을 수립한다. 따라서 이 은하 전역 동맹의 유일한 목적은 모든 잠재적 에테르나이트 팽창주의를 억제하는 것이며, 에테르눔과의 전쟁이 현실이 된다면 모든 회원국은 에테르나이트의 맹공으로부터 우리 은하를 방어하기 위해 무기를 들 것이다.\\\"§!\n\n놀라운 국제 협력의 업적으로, [global_event_country.GetGalCommunityOrGalImperium]은 오늘 다가오는 에테르나이트 위협에 맞서 은하를 방어하기 위해 §Y[giga_aeternite_league_leader.GetName]§!의 지도하에 초국가적 국가 연합체인 §Y반 에테르나이트 동맹§!의 창설을 선포했습니다.\n\n에테르눔에 대한 승리가 달성된다면, 동맹은 해체될 것이며 구성원 국가들은 통상적인 활동으로 돌아갈 것입니다.\n\n[global_event_country.GetGalCommunityOrGalImperium]의 외교관들이 선구자에게서 반응이 있을까 두려워하거나 기대하는 동안, 에테르눔은 놀랍지 않게도 이번 사건에 대해 외교적 반응을 보이지 않았으며 그들의 지도부가 동맹의 결성을 인지하고 있는지조차 불확실합니다." # 6880241299364045742
  giga_aeternum.8011.a: "단결하여 우리는 서리라!" # 6550225660762663555
  giga_aeternum.8011.a.tooltip: "§Y안티-이터나이트 동맹§!이 결성되었습니다.\n\n[global_event_country.GetGalCommunityOrGalImperium]을 탈퇴하는 모든 국가는 동맹에서 자동으로 탈퇴하며, 가입하는 국가는 자동으로 동맹에 가입합니다.\n\n§YAiondia§!가 점령될 경우 동맹은 해체됩니다.\n\n그러나 너무 많은 제국을 하나의 동맹으로 몰아넣는 것은 우리의 내외부 정치에 몇 가지 부정적인 결과를 초래할 것입니다." # 6865116762450178719
  opinion_put_differences_aside_aeternum: "이터넘에 맞선 연합" # 14326757558617384229
  must_have_formed_anti_aeternum_league: "$TRIGGER_FAIL$반 아에테르눔 동맹이 결성되어야 합니다." # 7462705479324216879
  giga_must_have_formed_empire: "$TRIGGER_FAIL$은하 제국이 결성되어야 합니다" # 13957560006058051329
  neighbors_aeternum: "교체" # 638681620757242999
  not_neighbors_aeternum: "리플레이스_낫" # 16740295685966602123
  resolution_invite_fe_to_anti_aeternite_league: "선구자 제국을 아에테르니테 반대 연합으로 초대" # 1797529806922307783
  resolution_invite_fe_to_anti_aeternite_league_desc: "우리 은하의 선행 문명들은 언제나 젊은 종족들과 매우 협력적이었던 것은 아닙니다. 하지만 아에테르눔이 가하는 위협은 다른 어떤 것과도 다릅니다. 아에테르눔은 사실상 \"몰락 제국 중의 몰락 제국\"이며, 따라서 강대한 선행 문명들조차 아에테르나이트들에게 위협을 느낄 수 있다고 추정하는 것이 합리적입니다. 적어도 이 고대 문명들에게 초대를 보내어 우리 동맹에 합류시키도록 시도하는 것이 논리적입니다." # 150776286124504460
  resolution_invite_fe_to_anti_aeternite_league_success: "은하계 내 모든 §Y몰락 제국§!과 §Y각성 제국§!에게 §Y안티-이터나이트 연맹§! 참여 초대장을 보낼 것입니다.\n\n그들의 윤리관과 현재 상황에 따라 수락하거나 거부할 수 있습니다." # 9843341497803351332
  giga_aeternum.8021.name: "[global_event_country.GetGalCommunityOrGalImperium]는 선구자를 AAA에 초대합니다" # 18428496764454691672
  giga_aeternum.8021.desc: "은하 상원은 오늘 우리 은하 내 모든 §Y몰락 제국§! 및 §Y각성 제국§!에게 보낼 초청장 초안을 작성하는 데 합의했습니다.\n\n[global_event_country.GetGalCommunityOrGalImperium]의 가장 정예 외교관들이 작성한 이 초청장은 §YAeternum§!이 제기하는 위협의 엄청난 규모와 범위에 대한 광범위한 정보를 담고 있으며, 이는 은하의 선조들이 우리와 일시적으로 협력하여 §YAnti-Aeternite Alliance§!에 합류하도록 설득하기 위함입니다.\n\n그들이 실제로 수락할 가능성은 알려지지 않았지만, 상원은 Aeternum이 얼마나 위험한지에 대한 철저한 설명이 포괄적인 데이터로 뒷받침되고 선조들에 대한 충분한 존중을 더한다면, 그들을 우리 편으로 돌아서게 하기에 충분할 것이라고 확신하고 있습니다." # 2845063548204055387
  giga_aeternum.8021.a: "이제 어떻게 되는지 봅시다..." # 8751050463155990180
  giga_aeternum.8021.a.tooltip: "§Y초대장§!이 §Y아에테르니테 대항 동맹§! 가입을 위해 §Y몰락 제국§!과 §Y각성 제국§!들에게 향후 몇 달에 걸쳐 발송될 예정입니다." # 16322048698585226524
  giga_aeternum.8022.name: "§Y[precursor_invited_to_aaa.GetName]§!가 초대를 수락했습니다!" # 4300109318862760441
  giga_aeternum.8022.desc: "전례 없는 겸손함과 실용주의를 보여주며, 고대 국가 §Y[precursor_invited_to_aaa.GetName]§!가 [global_event_country.GetGalCommunityOrGalImperium]의 다른 구성원들과 공식적으로 동맹을 맺기로 합의했으며, 이로써 §Y[precursor_invited_to_aaa.GetSpeciesNamePlural]§! 종족이 §Y영원자 대항 동맹§!에 공식적으로 합류하게 되었습니다.\n\n하지만 그들은 이번 사건은 영원자가 가하는 순전한 위협 때문에 허가된 비상 예외 상황이며 앞으로도 그럴 것이라고 분명히 밝혔습니다.\n\n그들의 협력적인 태도가 일시적일 뿐일 수도 있지만, 이것은 그럼에도 불구하고 큰 이득이며 영원자에 대항하는 우리의 투쟁에 분명히 도움이 될 것입니다." # 17327864064169490075
  giga_aeternum.8022.a: "기쁘군! 판세가 더 균등해지는군." # 1538904148545424049
  giga_aeternum.8022.a.tooltip: "§Y[precursor_invited_to_aaa.GetName]§!가 §Y반-애터나이트 동맹§!에 합류했습니다!" # 3577318996585507519
  giga_aeternum.8023.name: "§Y[precursor_invited_to_aaa.GetName]§! 초대를 거부했습니다" # 1690495437856144419
  giga_aeternum.8023.desc: "불행히도 고대 국가 §Y[precursor_invited_to_aaa.GetName]§!는 §Y이터나이트 동맹§!에 가입하라는 우리의 초대를 거부했습니다. 그들은 \"[precursor_invited_to_aaa.GetSpeciesNamePlural]는 스스로를 방어하기 위해 다투는 종족들로부터 어떠한 도움도 필요치 않다\"고 주장하며, 이터눔의 힘에 대한 측정치들은 분명히 부정확하다고 설명했습니다.\n\n이 불행한 차질은 우리가 [precursor_invited_to_aaa.GetAdjective]의 도움 없이 진행해야 함을 의미합니다. 하지만 이터눔이 그들의 국경 방어를 뚫고 들어올 때마다 그들이 도움을 기대해서는 안 될 것입니다." # 9926171487222768650
  giga_aeternum.8023.a: "안타깝군. 이 쇠퇴한 바보들이 자신들의 몰락을 자초했군." # 1600579099597274123
  giga_aeternum.8023.a.tooltip: "§Y[precursor_invited_to_aaa.GetName]§!가 §YAnti-Aeternite Alliance§! 에 대한 우리의 초대를 거부했습니다." # 5425229239173168026
  anti_aeternite_league_emergency: "에테르나이트 비상 사태" # 9017201668837590352
  anti_aeternite_league_emergency_desc: "아에테르눔에 맞서 버티려면 은하는 반드시 협력해야 합니다. 하지만 그렇게 많은 국가들을 하나의 동맹으로 강제로 묶는 것은 그에 따른 결과를 초래합니다." # 14393182939429803323
  resolution_pre_emptive_aeternum_war: "아이터넘을 상대로 선제 공격 개시" # 5958212489686361838
  resolution_pre_emptive_aeternum_war_desc: "우리는 아에테르눔이 그들의 각성을 완료하도록 허용할 수 없습니다. 그들이 준비되기 전에 아에테르눔에 대한 협공을 개시하는 것은 백만 년 동안 은하가 겪은 가장 위대한 전쟁에서 우리에게 우위를 점하게 해줄 것입니다." # 12528535691540644576
  resolution_pre_emptive_aeternum_war_success: "§Y반(反) 아에테르눔 동맹§!은 아에테르눔에 §R전쟁을 선포§!합니다.\n\n아에테르눔에 수동으로 전쟁을 선포하는 대신 선제 공격을 가한다면, §Y반(反) 아에테르눔 동맹§!의 모든 회원국은 전쟁 선포 이후 §Y2년§!간 아에테르눔에 대한 §Y피해§!가 §Y30%§! 증가하며, §Y함선 속도§!가 §Y60%§! 증가합니다.\n\n추가로, 동맹의 모든 비플레이어 회원국은 자동으로 연합 함대를 아이온디아를 향해 이동시킬 것입니다." # 4755561290493336418
  resolution_pre_emptive_aeternum_war_empire: "아이터넘을 상대로 선제 공격 개시" # 5958212489686361838
  resolution_pre_emptive_aeternum_war_empire_desc: "우리는 아에테르눔이 그들의 각성을 완료하도록 허용할 수 없습니다. 그들이 준비되기 전에 아에테르눔에 대한 협공을 개시하는 것은 백만 년 동안 은하가 겪은 가장 위대한 전쟁에서 우리에게 우위를 점하게 해줄 것입니다." # 12528535691540644576
  resolution_pre_emptive_aeternum_war_empire_success: "이로 인해 §Y[Root.GetGalEmpireName]§!가 아에테르눔에게 §R전쟁을 선포§!하게 됩니다.\n\n수동으로 아에테르눔에게 전쟁을 선포하는 대신 선제 공격을 가할 경우, §Y[Root.GetGalEmpireName]§!의 모든 구성원은 아에테르눔 대상 피해 §Y30%§!, 함선 속도 §Y60%§! 추가 보너스를 전쟁 선포 이후 §Y2년§! 동안 얻게 됩니다.\n\n추가로, §Y[Root.GetGalEmpireName]§!의 모든 플레이어 제외 구성원은 자신들의 통합 함대를 아이온디아 방향으로 자동으로 이동시킬 것입니다." # 4084290125908887092
  pre_emptive_aeternite_strike: "이터넘 선제 공격" # 14851440888818343049
  pre_emptive_aeternite_strike_desc: "은하 공동체가 아에테르눔에 전면적인 기습 공격을 감행했습니다. 우리는 기습 효과를 살려야 합니다." # 941300933386666717
  giga_aeternum.8030.name: "은하 공동체, 아에테르나이트에 선제 타격 개시!" # 13993189230380373571
  giga_aeternum.8030.desc: "은하원로원의 승인에 따라 대담하게도,\n§Y반 에테르눔 동맹§!이 오늘 §YAeternum§!에 대한 대공세 개시를 선언했습니다.\n\n에테르눔이 완전히 각성하기 전에 타격하겠다는 목표 아래,\n은하계 연합 함대가 아직 기습 효과를 활용할 수 있는 동안 선구자들을 공격하기 위해 움직이고 있습니다.\n\n이 분쟁의 결과는 에테르눔에 대한 승리, 또는 고대 선구자들에 의한 은하계 다른 모든 문명의 완전한 소멸, 이 두 가지뿐입니다.\n양측 모두 거대한 함대와 무시무시하게 강력한 무기를 집결시키고 있기에, 이는 지난 백만 년 동안 단 한 번도 본 적 없는 싸움이 될 것입니다.\n\n동맹은 기술적 불리함을 극복할 수 있을까요, 아니면 에테르눔이 다른 수많은 신흥 세력처럼 그들을 쓸어버릴까요? 은하계의 궁극적인 운명을 건 전투가 시작되었음을 부정할 수 없습니다." # 2327540752574575490
  giga_aeternum.8030.desc_empire: "[global_event_country.GetGalCouncilOrImpCouncil]의 승인에 따라 용기 있는 행동으로, 황제는 오늘 §YAeternum§!에 대한 대대적인 공세 시작을 선포했습니다.\n\n아에테르나이트의 각성이 완료되기 전에 공격하는 것을 목표로, 은하의 연합 함대는 아직 기습의 이점을 활용할 수 있는 동안 선구자를 공격하기 위해 이동 중입니다.\n\n이 충돌의 유일한 결과는 아에테르눔에 대한 승리, 혹은 고대 선구자에 의해 다른 모든 은하 문명이 완전히 파괴되는 것, 둘 중 하나일 것입니다.\n양측이 거대한 함대와 무시무시하게 강력한 무기를 집결시키면서, 이것은 지난 백만 년 동안 한 번도 본 적 없는 전투가 될 것입니다.\n\n과연 §Y[Root.GetGalEmpireName]§!는 기술적 불리함을 극복할 수 있을까요, 아니면 아에테르눔이 다른 수많은 신흥 문명들처럼 그들을 쓸어버릴까요? 부인할 수 없습니다. 은하의 궁극적인 운명을 건 전투가 시작되었습니다." # 6803308311107747308
  giga_aeternum.8030.a: "즉시 공격하라! 신속히 공격하라!" # 16324280336852896223
  giga_aeternum.8030.a.tooltip: "§Y반(反) 에테르니테 동맹§!의 모든 구성원은 일시적인 보너스를 얻습니다. 비 플레이어 구성원은 §YAiondia§!로 함대를 집결시킬 것입니다." # 12484105320873665907
  giga_aeternum.8030.b: "즉시 공격하라! 신속히 공격하라!" # 16324280336852896223
  giga_aeternum.8030.b.tooltip: "§YThe [Root.GetGalEmpireName]§!의 모든 회원국은 임시 보너스를 얻습니다. 비플레이어 회원국은 §YAiondia§!를 향해 함대를 집결시킬 것입니다.\n\n" # 15363475129815663970
  giga_aeternum.4002.desc.preemptive: "이 은하의 주민들이여.\n\n이제 아에테르니테스가 은하계의 유일한 지배자로서 그들의 자리를 되찾을 때가 되었습니다.\n\n우리가 받아들일 유일한 평화는 바로 당신들의 완전하고 철저한 파멸뿐입니다.\n\n당신들의 가소로운 \"동맹\" 시도는 당신들의 몰락만을 초래할 뿐입니다. 왜냐하면 당신들이 자신의 힘을 엄청나게 과대평가했다는 것이 명백하며, 이는 이 어리석은 선전포고에서 이미 입증되었기 때문입니다.\n\n우리의 위대한 함대는 당신들 스스로가 얼마나 단결했다고 믿든 상관없이, 이 은하계에서 당신들의 가련한 연합을 쓸어버릴 것입니다." # 6481584833336823927
  giga_aeternum.4002.a.preemptive: "은하계가 쇠락한 바보들에게 우리의 진정한 능력을 보여줄 것입니다." # 16687428192309350660
  opinion_gave_flusion_back: "귀환한 플루시온" # 13682312996605309086
  giga_aeternum.8040.name: "반 에터나이트 연맹 해산" # 8090207803807721141
  giga_aeternum.8040.desc: "비록 엄청난 규모의 시련이었지만, 아에테르눔은 마침내 격퇴되었습니다.\n\n따라서 §Y반 아에테르눔 동맹§!의 형성을 야기한 비상사태는 사라졌습니다. 계획대로 은하 공동체 상원은 비상사태의 종료와 뒤이은 초국가적 동맹의 해체를 선포했습니다.\n\n그들을 하나로 묶을 공동의 위협이 사라진 지금, 은하 국가들의 미래는 여전히 불확실하지만, 이 위대한 동맹은 은하 주민들이 차이점을 제쳐두고 무엇을 성취할 수 있는지에 대한 명백한 증거입니다." # 17054128643649321232
  giga_aeternum.8040.a: "목적을 다했습니다." # 14380339327188144920
  giga_aeternum.8040.a.tooltip: "§Y반 에테르나이트 리그§!가 해체되었습니다." # 3104910761807385028
  giga_aeternum.8041.name: "반-애터나이트 연맹 격파" # 966285000651016283
  giga_aeternum.8041.desc: "전투를 통해서든, 불화를 통해서든, §Y안티-아에테르니테 연맹§!이 붕괴되었습니다.\n\n은하 공동체와 동맹 양측의 모든 생존 구성원들은 홀로 싸움을 계속하게 되었습니다." # 11324249615461329789
  giga_aeternum.8041.a: "연맹은 사라졌습니다. 하지만 싸움은 계속됩니다." # 373814389556109847
  giga_aeternum.8041.a.tooltip: "§Y반-이터나이트 연맹§!은 더 이상 존재하지 않습니다." # 5708719811582072838
  giga_aeternum.8042.name: "반 에터나이트 연맹 해산" # 8090207803807721141
  giga_aeternum.8042.desc: "한때 분열되었던 은하 공동체가 §Y[Root.GetGalEmpireName]§!의 탄생을 위해 하나로 뭉쳤습니다.\n\n따라서 §Y이터니티 대항 동맹§!은 과거의 유물이며 더 이상 필요하지 않습니다. 은하 황제는 동맹의 공식적인 종결과 옛 군사 노력의 중앙집권화를 그들의 세심한 시선 아래로 두었음을 선포했습니다.\n\n§Y[Root.GetGalEmpireName]§!이 §Y이터니티 대항 동맹§!을 완전히 대체할 수 있을지는 여전히 지켜봐야겠지만, 위대한 동맹은 그 주민들이 차이를 제쳐두었을 때 은하가 성취할 수 있는 것의 영원한 증거로 남을 것입니다." # 8859311881743636512
  giga_aeternum.8042.a: "리그는 사라졌지만, 제국은 싸움을 계속할 것이다." # 6584393848765658789
  giga_aeternum.8042.a.tooltip: "$giga_aeternum.8040.a.tooltip$" # 12158047806196653596
  giga_flusion_serious: "플루시온 초상화: §YStellaris§!\n플루시온 캐릭터의 모든 초상화는 일반 스텔라리스 초상화를 사용합니다." # 16626760098915893895
  giga_flusion_silly: "플루션 초상화: §G설정에 정확함§!\n§Y도푸스 테케닉 마키나§!, §Y더클로 매카서§! 그리고 §Y아론 N. 블뢰§!는 스텔라리스 스타일과 §R일치하지§! 않는 '설정에 정확한' 초상화를 갖게 됩니다. 정적 PNG와 히어로포지 초상화를 예상하십시오. 100% 몰입되는 게임을 원한다면 §R사용하지 마십시오§!." # 17672155341558651421
  giga_flusion_silly_cattail: "플루시온 초상화: §B설정 충실 + 캣테일 카이저§!\n§Y도푸스 테케니크 마키나§!, §Y두클로 매카서§!, 그리고 §Y아론 N. 블뢰§!는 '설정 충실한' 초상화를 사용하지만, 이는 스텔라리스 스타일에 §R부합하지 않습니다§! 추가로, §Y카이저 캣테일§!은 황금 식물 대 좀비 캣테일의 이전 모습 그대로입니다. 정적인 PNG 및 히어로포지 초상화를 예상하십시오. 100% 몰입형 게임을 원하시면 사용하지 §R마십시오§!" # 13511981395307923700
  giga_yggdrasil.110.name: "위그드라실 환각제" # 16962464514868843539
  giga_yggdrasil.110.desc: "§Y[giga_event_planet.GetName] 이그드라실 오키드§! 내부에서 재배되고 있는 대기 중 식물성 플랑크톤에 대한 최근 생물 분석 결과, 흥미로운 현상이 밝혀졌습니다.\n\n오키드의 생명공학적 공중 식물체 상당 부분에 돌연변이가 확산되어, §Y[ROOT.GetSpeciesNamePlural]§! 종이 섭취했을 때 상당하며 대체로 유쾌한 부작용을 동반하는 강력한 환각제가 되었습니다.\n\n당연하게도 오키드의 직원들은 이 특이한 수확물을 어떻게 처리해야 할지에 대해 의문을 제기하고 있습니다. 우리는 돌연변이가 확산되도록 내버려 두고 우리 인구가 즐길 수 있도록 제국 전역에 선적할 수도 있고, 또는 돌연변이가 오키드 전체를 장악하기 전에 그것을 억제하려 시도하면서 잠재적으로 돌연변이를 지니고 있을 수 있는 이전 수확물들을 반드시 파괴하도록 할 수도 있습니다." # 13175710179223448171
  giga_yggdrasil.110.a: "그것을 사용에 엄격한 제한을 두고 배포하십시오." # 6619080945956833748
  giga_yggdrasil.110.a.tooltip: "환각제의 부정적 영향을 에너지 소비를 대가로 제거합니다.\n\n이는 §YEgalitarian§적 성향이라면 불안정을 초래할 것입니다!.\n\n" # 4951903546407186302
  giga_yggdrasil.110.b: "모든 이들이 원한다면 자유롭게 사용할 수 있도록 허가합니다." # 17013647515811934145
  giga_yggdrasil.110.b.tooltip: "환각제의 영향력이 증가하지만, 더 많은 부정적 효과를 대가로 치릅니다.\n\n만약 우리가 §Y권위주의적§!이라면, 이는 불안정성을 유발할 것입니다." # 7538987509585300003
  giga_yggdrasil.110.c: "수익을 위해 판매!" # 11865030264151981942
  giga_yggdrasil.110.c.tooltip: "환각제의 영향력과 난초의 식량 생산을 감소시키나 §Y무역 가치§를 생성합니다!\n\n" # 16623991317805910899
  giga_yggdrasil.110.e: "수익을 위해 판매!" # 11865030264151981942
  giga_yggdrasil.110.e.tooltip: "환각제 영향과 난초 식량 생산을 감소시키지만, 상당한 양의 §Y교역 가치§를 생성합니다!\n\n" # 18306564328250218179
  giga_yggdrasil.110.d: "돌연변이와 이전 수확물을 제거하십시오." # 1629469923903532016
  giga_yggdrasil.110.d.tooltip: "자원을 소모하여 다시는 이 일에 대해 듣지 않도록 확실히 합니다." # 3638015304871591957
  yggdrasil_drugs_restricted: "위그드라실 환각제 제한됨" # 13494812954027630331
  yggdrasil_drugs_restricted_desc: "환각 물질을 통제하는 것은 비용이 많이 들지만, 부작용이 발생하지 않도록 보장합니다." # 6061958216719431363
  yggdrasil_drugs_free: "이그드라실 환각제 무상 배포" # 5493477421384257270
  yggdrasil_drugs_free_desc: "모두가 환각제의 혜택을 누리게 하면, 몇 가지 부작용을 동반하는 더 행복한 인구를 만들 수 있습니다." # 12745095457945013305
  yggdrasil_drugs_sold: "이그드라실 환각제 판매됨" # 5473809181524935941
  yggdrasil_drugs_sold_desc: "이그드라실 난초의 환각제에 대한 국가 주도 판매를 통해 상당한 수익을 얻고 있습니다." # 8462240052434931194
  yggdrasil_drugs_sold_megacorp: "이그드라실 환각제 판매됨" # 5473809181524935941
  yggdrasil_drugs_sold_megacorp_desc: "이그드라실 난초의 환각제에 대한 국가 주도 판매를 통해 상당한 수익을 얻고 있습니다." # 8462240052434931194
  yggdrasil_drugs_displeased: "위그드라실 환각제 불안" # 4817777580228621438
  yggdrasil_drugs_displeased_desc: "우리의 위그드라실 환각제 관리가 불안정성을 유발하고 있습니다." # 5400612679530982404
  giga_yggdrasil.120.name: "[yggdrasil_food_beggar_country.GetName]" # 3507449914507737791
  giga_yggdrasil.120.desc: "안녕하십니까, [ROOT.GetName]. 귀하의 §YYggdrasil Orchid§!는 공학의 진정한 경이이며, 우리가 직접 생산할 수 있는 그 어떤 것보다도 식량 생산량이 압도적입니다.\n\n따라서, [yggdrasil_food_beggar_country.GetName]은(는) 귀하의 Yggdrasil Orchid 식량 생산량의 일부를 겸허히 요청드려 우리 백성들을 먹이는 데 도움을 받고자 합니다. 만약 관대하게 동의해 주신다면, 미래에 반드시 보답하겠습니다." # 10527587988438782229
  giga_yggdrasil.120.a: "좋습니다! 우리가 식량을 일부 몇 년 동안 이전하겠습니다." # 8818841838261272202
  giga_yggdrasil.120.a.tooltip: "[yggdrasil_food_beggar_country.GetName]는 앞으로 우리의 외교적 노력에 대해 확실히 더욱 협조적이 될 것입니다.\n\n" # 12037477948840704186
  giga_yggdrasil.120.b: "그럴 수도 있습니다만, 저희에게 대가를 지불하셔야 합니다." # 15071192100821650236
  giga_yggdrasil.120.c: "터무니없는 요구입니다. 절대 불가합니다." # 11902308580104563580
  yggdrasil_food_share_donator: "위그드라실 생산량 기부" # 5236314581673077764
  yggdrasil_food_share_donator_desc: "우리의 식량 생산 일부를 다른 제국에 기증하고 있습니다." # 6891395635361152230
  yggdrasil_food_share_recipient: "이그드라실 생산물 획득" # 1120279201977241814
  yggdrasil_food_share_recipient_desc: "다른 제국이 우리에게 식량을 관대하게 제공하고 있습니다." # 4085768140773040718
  opinion_yggdrasil_gave_food: "이그드라실 식량 공유에 동의함" # 625860199362577760
  opinion_yggdrasil_gave_food_paid: "충전된 위그드라실 식량" # 3646490216168479424
  opinion_yggdrasil_denied_food: "이그드라실 식량 공유 거부" # 10419693404151174949
  giga_yggdrasil.130.name: "위그드라실 오키드 폭풍" # 10092422929306698967
  giga_yggdrasil.130.desc: "우리의 발전된 기상 조작 시스템에도 불구하고, §Y[giga_event_planet.GetName] 위그드라실 오키드§! 내부에서 거대한 폭풍이 발생했습니다! 이는 구조물의 상당한 부분의 공중 작물과 대기권 기반 시설을 파괴했습니다.\n\n불행히도 폭풍은 오키드의 기상 조작기들이 이를 소멸시키기 전에 가스 행성 전역에 큰 피해를 입혔습니다.\n\n이는 이 거대 구조물의 식량 생산에 상당한 영향을 미칠 것이며, 오키드의 직원들은 이제 오키드의 생산량을 가능한 한 빨리 정상 수준으로 되돌리기 위해 재정적 및 물자 지원을 요청하고 있습니다." # 15331901981092588754
  giga_yggdrasil.130.a: "필요한 모든 지원 제공. | §Y10000§! £energy£ & §Y5000§! £alloys£ & §Y2500§! £food£" # 6161889678738298604
  giga_yggdrasil.130.a.tooltip: "§Y[giga_event_planet.GetName] 위그드라실 오키드§!는 §Y2년§! 동안 식량을 §Y50%§! 덜 생산합니다.\n\n" # 13107238900701471986
  giga_yggdrasil.130.b: "우리는 감당할 수 없다, 그들은 알아서 해야 할 것이다." # 2437483615996781725
  giga_yggdrasil.130.b.tooltip: "§Y[giga_event_planet.GetName] Yggdrasil Orchid§!에서 §Y7.5 years§! 동안 §YFood§! 생산량이 §Y50%§! 감소합니다." # 3541954610811666984
  giga_yggdrasil.140.name: "탐식하는 위그드라실 공중 플랑크톤" # 16049315784746452916
  giga_yggdrasil.140.desc: "§Y[giga_event_planet.GetName] 이그드라실 오키드§!에서 경작 가스 거성의 구름 속에서 예상치 못한 생명체가 진화했다고 보고했습니다.\n\n거의 미세한 메뚜기 같은 생명체가 가스 거성의 공중 플랑크톤 지대에서 번식했습니다. 안타깝게도 이 생명체들의 유일한 먹이는 평소 우리가 우리 주민들이 소비할 식량으로 다량 정제하는 바로 그 공중 플랑크톤입니다.\n\n이는 놀랄 일도 아니지만, 이 생명체를 제거하기 위해 수동적인 개체 수 조절 노력을 기울이더라도 아무런 조치를 취하지 않으면 이 생명체가 향후 수년간 이 거대 구조물의 생산량을 급격히 감소시킬 수 있다는 우려를 표하는 오키드의 직원들에게는 매우 걱정스러운 일입니다." # 13632999425479653990
  giga_yggdrasil.140.a: "생산 손실을 감수하더라도 그들 하나도 남김없이 말살하라." # 8313209377154396520
  giga_yggdrasil.140.a.tooltip: "§Y[giga_event_planet.GetName] 이그드라실 오키드§!는 §Y2년§! 동안 §Y식량§! 생산량이 §Y80%§! 감소하고 에너지 유지비가 §Y2배§! 증가하지만, 메뚜기들은 영원히 박멸될 것입니다." # 11087319257540974144
