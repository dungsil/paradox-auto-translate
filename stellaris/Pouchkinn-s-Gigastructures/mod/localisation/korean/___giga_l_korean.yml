  attack_moon_small_sternthrusters_01_key: "피케트 추진기" # 8251288530598494104
  attack_moon_guardian_stern_01_key: "보호층" # 13022404785830467699
  attack_moon_missile_stern_01_key: "폭격수 갑각류" # 8585842651375368739
  attack_moon_small_stern_01_key: "픽켓 크러스트" # 17540199610447479738
  attack_moon_large_stern_01_key: "포병 지각" # 6218752124049689709
  attack_moon_hangar_mid_01_key: "오리아나  hangar" # 8182460908317628774
