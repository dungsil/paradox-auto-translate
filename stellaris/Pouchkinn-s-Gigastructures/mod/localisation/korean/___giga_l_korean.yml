  matrioshka_brain_0_o_star: "O급 $name_matrioshka_brain$ 건설 현장" # 14899952745166772008
  matrioshka_brain_0_o_star_DESC: "이 건설 현장은 $name_matrioshka_brain$을 건설하는 데 필요한 막대한 양의 자원과 인력을 수용하는 전초 기지 역할을 할 것입니다." # 16600105122356903975
  matrioshka_brain_1_o_star: "O급 $name_matrioshka_brain$ 태양 축전기" # 1582217183294715807
  matrioshka_brain_1_o_star_DESC: "별을 공전하는 이 첨단 축전기들은 미래의 $name_matrioshka_brain$에 에너지를 제공하며, 또한 별을 안정화하고 태양 폭발과 태양풍을 억제할 수 있어 섬세한 회로를 보호합니다." # 6229517120556780016
  matrioshka_brain_2_o_star: "O 등급 $name_matrioshka_brain$ 주 데이터뱅크" # 16145751403592603024
  matrioshka_brain_2_o_star_DESC: "주요 데이터뱅크가 별 주위에 설치되었습니다. 과학 연구를 통해 생성되는 방대한 양의 데이터를 관리하기 위해 최고 사양 컴퓨터도 도입되었습니다. 지금까지 우리가 수집한 대부분의 데이터는 이곳에 저장되어 현재 연구에 사용되고 있습니다." # 13423731191528418331
  matrioshka_brain_3_o_star: "O 등급 $name_matrioshka_brain$ 중앙 프로세서" # 6732098841218200025
  matrioshka_brain_3_o_star_DESC: "중앙 처리 장치는 항성 전체를 감쌀 정도로 거대한 컴퓨터입니다. 주 데이터 뱅크에서 발생하는 열은 중앙 처리 장치의 동력으로 사용되어, 장치의 효율성을 크게 증가시킵니다. 이 컴퓨터들은 극도로 강력합니다." # 724846122460051374
  matrioshka_brain_4_o_star: "O-클래스 $name_matrioshka_brain$ 양자 계산기" # 13847458239540951991
  matrioshka_brain_4_o_star_DESC: "많은 복잡한 계산들, 특히 우주의 본질에 관련된 계산들이 이 양자 계산기들에서 처리되고 있습니다. 이들은 작동하기 위해 중앙 처리 장치에서 발생하는 열을 사용하며, 이를 통해 매우 효율적입니다." # 13245775284492275236
  matrioshka_brain_5_o_star: "O급 $name_matrioshka_brain$" # 2252944563002733962
  matrioshka_brain_5_o_star_DESC: "완전하게 작동하는 $name_matrioshka_brain$, 다른 구성 요소를 조율하는 상호 참조 아카이브로 구성된 최외곽 층을 포함하여 효율성을 최대치로 끌어올립니다." # 6492950586527048840
  matrioshka_brain_6_o_star: "O급 마트료시카 현실 시뮬레이터" # 6417755147378538958
  matrioshka_brain_6_o_star_DESC: "이 $name_matrioshka_brain$에는 다수의 정체 캡슐이 장착되어 있으며, 유기체가 광대하고 이상화된 시뮬레이션 세계에 정신을 업로드할 수 있도록 합니다. 유일한 한계는 그들의 상상력뿐입니다." # 16327349379464729206
