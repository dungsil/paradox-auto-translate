  giga_gatzo_nopaluushia: "£menu_enabled£가조 - §Y팔루시아 없음§!\n§Y팔루시아§!와 §Y카첸란트§!가 있는 §Y가조§! 성계는 §G생성됩니다§!.\n하지만, §Y팔루시아§!는 게임에서 제거되어 숨겨진 세계가 됩니다.\n이름이 암시하는 것과는 다르게, §Y카첸아르티히 제국§!은 카첸란트에서 생성되지 않습니다!\n§R모드의 전체 배경 스토리를 경험하고 싶다면 권장하지 않습니다.§!\n§R이것은 블로카트 위기를 더 어렵게 만들 것입니다.§!" # 9774981655188217600
  giga_gatzo_feonly: "£menu_enabled£가조 - §Y쇠퇴한 제국 전용§!\n그 §Y가조§! 성계는 §Y팔루시아§!와 §Y카첸란트§!가 있는 성계로 §H생성될 수도 있습니다§!.\n§Y가조§!는 카첸 쇠퇴한 제국의 고향으로 선택될 경우에만 생성됩니다.\n이름이 암시하는 바와 달리, 그 §Y카첸아르티히 제국§!은 §Y카첸란트§!에서 생성되지 않습니다!\n§R모드의 전체 설정을 경험하고 싶다면 권장되지 않습니다.§!\n§R이것은 블록카트 위기를 더욱 도전적으로 만들 수 있습니다.§!" # 8327857395090901084
