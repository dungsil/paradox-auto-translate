  matrioshka_brain_8_DESC: "이 $name_matrioshka_brain$에는 다수의 정체 캡슐이 장착되어 있으며, 유기체가 광대하고 이상화된 시뮬레이션 세계에 정신을 업로드할 수 있도록 합니다. 유일한 한계는 그들의 상상력뿐입니다." # 16327349379464729206
