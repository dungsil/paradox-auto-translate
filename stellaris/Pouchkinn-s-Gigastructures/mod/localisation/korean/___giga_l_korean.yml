  katown_shield_3: "카타운 실드 파괴됨" # 16796456223691721802
  katown_shield_3_desc: "그랜드 카타운 피라미드의 방어막이 파괴되어, 표면이 혹독한 폭격에 노출되었습니다." # 3499937748291851872
  solak_partisans_1: "카첸 정보 유출" # 14852322346038054987
  solak_partisans_1_desc: "로쿠알리안들이 카첸의 첩보와 전쟁 계획을 은하계에 적극적으로 유출하고 있으며, 이는 우리가 그들에게 더 쉽게 대응할 수 있도록 해줍니다." # 13762332627025114130
  solak_partisans_2: "카첸 정보 유출" # 14852322346038054987
  solak_partisans_2_desc: "로쿠알리안들이 카첸의 첩보와 전쟁 계획을 은하계에 적극적으로 유출하고 있으며, 이는 우리가 그들에게 더 쉽게 대응할 수 있도록 해줍니다." # 13762332627025114130
  solak_partisans_3: "카첸 정보 유출" # 14852322346038054987
  solak_partisans_3_desc: "로쿠알리안들이 카첸의 첩보와 전쟁 계획을 은하계에 적극적으로 유출하고 있으며, 이는 우리가 그들에게 더 쉽게 대응할 수 있도록 해줍니다." # 13762332627025114130
  giga_katrebels.01234.name: "기운찬 어류" # 9307436651454497289
  giga_katrebels.01234.desc: "예상치 못한 반전은 아니지만, 새로 창조된 일부 §Y주입된 주스프리§!들이 새로 얻은 엄청난 신체 능력에 힘입어 캣첸의 통치에 저항하기 시작했으며, 그들 중 다수가 §Y주스프리 선봉대§!에 합류한 것 같습니다.\n\n이로 인해 §Y주스프리 저항§!이 1 증가했습니다." # 7982174784439973188
  giga_katrebels.01234.a: "드디어 좋은 소식이 왔군요!" # 21885079107284104
  giga_katrebels.2000.name: "§Y로쿠알리안 자유 투사§와 통신 연결!" # 4316787529241589056
  giga_katrebels.2000.desc: "꽤 많은 수상한 거래, 비밀 회담, 그리고 방대한 암호화된 메시지 교환 끝에, 우리는 상냥하지만 용감한 로퀄리아인으로 §YDofus Tequenik Machina§!로 알려진 §Y로퀄리아 저항군§!의 지도자와 접촉하는 데 성공했습니다.\n\n§Y로퀄리아 공화국§!의 이전 통치자였던 Dofus는 §YKaiser§!의 플루션 정복 기간 동안 §YKatzenartig 제국§!의 군대에 의해 무조건 항복을 강요받았습니다.\n\n그는 카첸 측에 비교적 협력적이었고 카첸이 통치하는 로퀄리아 지역의 총독으로 일했지만, Dofus는 비밀리에 §Y플루션§!에서 카첸의 통치를 약화시키고 언젠가 §Y로퀄리아 공화국§!을 복원하기를 희망하는 저항군과 저항 세력의 네트워크를 유지하고 있었습니다.\n\n로퀄리아인들은 컴퓨터 과학과 인공지능에 관련된 모든 것에 엄청난 친화력을 가지고 있는데, 그들의 이전 사회가 가상 엔터테인먼트와 지능형 로봇을 중심으로 크게 발전했기 때문입니다.\n\n따라서, 비록 그들이 카첸 군대에 직접 맞서 싸울 수는 없지만, 저항 세력은 그럼에도 불구하고 플루션의 여러 다른 저항 단체를 재결합한, 플루션 전역에 걸친 비교적 큰 규모의 저항군 네트워크를 비밀리에 유지할 수 있습니다.\n\n불행히도, 외부 지원 없이는 그들의 노력이 멀리 나아가지 못했습니다. 하지만 이제 우리가 Dofus와 직접 접촉하는 데 성공했으므로 상황이 바뀔 수도 있습니다. 우리가 그들에게 플루션에 있는 카첸의 수도를 직접 공격하도록 허용할 수 있기 때문입니다..." # 16171143859076189900
  giga_katrebels.2000.a: "화면에" # 12070518402223886997
  giga_katrebels.2001.name: "§Y로퀄리안 자유 투사§!" # 1352580338953834190
  giga_katrebels.2001.desc: "아! 드디어 좋은 소식이 들려오는군요. 외부 세력이 마침내 저희를 돕기로 결정했다는 사실에 제가 얼마나 안도하는지 말로 표현할 수 없습니다.\n\n저는 §YDofus Tequenik Machina§!입니다만, 그냥 §YDofus§!라고 부르십시오. 수십 년간 저는 옛 시민들과 다른 종족들을 규합하여 플루시온을 지배하는 카첸의 통치를 불안정하게 만들려 시도해왔습니다만, 안타깝게도 소용이 없었습니다. 저희는 컴퓨팅에 매우 능숙할지 몰라도, 카첸도 마찬가지입니다.\n\n저희의 사랑하는 §YRoqualian Republic§!은 자유, 의지, 지나친 파티, 그리고 가상 오락의 장소였습니다. 카첸은 이를 허물고 자신들의 군국주의 질서와 §YKaiser§! 숭배 문화로 대체하기 위해 세심한 주의를 기울였습니다. 빌어먹을 카이저 같으니! 저희에게는 §YProjekt Mondkanone§!를 막을 기회가 있었습니다만, 그는 매끄러운 말솜씨와 \"모든 플루시온 주민의 이익\"을 위한 것이라고 주장하는 연설로 저희 눈을 가렸습니다.\n\n그건 다 거짓말입니다! 카이저는 자유의 환상을 심어주지만, 교묘하면서도 효율적으로 수십억 플루시온 주민들이 그의 말을 맹목적으로 따르도록 설득하고 있습니다.\n\n더 이상은 안 됩니다! 제가 말이죠! 외부 자금 지원이 있다면, 그의 어리석은 기존 질서를 가장 약한 부분에서 압박하여 과하게 부푼 물풍선처럼 모든 것이 터지게 만들 수 있을지도 모릅니다." # 145864982951532604
  giga_katrebels.2001.a: "우리는 공동의 선을 위해 협력할 것이다." # 3992719022367431772
  giga_katrebels.2001.a.tooltip: "이제 우리는 §Y카체나르틱 제국 메뉴§!에서 §Y로퀄리안 자유 투사§!와 다른 §Y플루션 저항 단체§!를 §Y비밀리에 접촉§!할 수 있습니다." # 15174595656061956037
  giga_katzen.020.solak: "§H§Y로퀄리안 해방군§!을 은밀하게 접촉하십시오!...§!" # 3749927235239351635
  giga_katzen.020dally.desc: "[Root.GetSpeciesNamePlural]와 함께, 플루시온 조약 기구가 은하를 지배하리라!" # 5116754683886105840
  giga_katzen.020eally.desc: "FTO는 원래 우리가 FTL을 얻기 전에 우리와 플루션 행성의 다른 국가 사이에 군사 동맹으로 결성되었습니다.\n\n그 국가에 무슨 일이 있었는지는 묻지 마십시오." # 9965240438434438466
  giga_katzen.020dneutral.desc: "네" # 7646465470959415178
  giga_katzen.020eneutral.desc: "안녕하세요, 외계 존재들. 우리 군대가 이 채널을 감시하고 있으니 너무 소란 피우지 마십시오." # 13425661232324884842
  giga_katzen.020dhappy.desc: "인사드립니다, [Root.GetName]. 카이저는 항상 당신의 종족과 소통하게 되어 기쁩니다." # 9163874002181127520
  giga_katzen.020ehappy.desc: "카이저는 우리 두 문명이 함께 성장하고 번영하길 희망합니다, [Root.GetSpeciesNamePlural]." # 7004169850770285105
  giga_katzen.020dangry.desc: "카이저에게는 \"지도에서 지워야 할 제국들\"이라는 긴 목록이 있습니다.\n\n[Root.GetName]가 최상단에 있습니다." # 5322931334609232996
  giga_katzen.020eangry.desc: "우리 카첸스는 너희 종족이 어떻게 우주에 진출했는지조차 궁금하다." # 3164839603459381014
  giga_katzen.020dwar.desc: "카이저가 [Root.GetName]을(를) 마땅한 곳으로 보내리라: 역사의 쓰레기통으로." # 14248845959667123112
  giga_katzen.020ewar.desc: "[Root.GetName]이/가 곧 플루시온의 수많은 국가들에 합류할 것입니다." # 5680035291878808814
  riesigerkatzenpanzer_defence: "거대 고양이 전차 사단" # 11608454873928978086
  riesigerkatzenpanzer_defence_desc: "길이가 500미터를 훨씬 넘는 그야말로 거대한 장갑 차량인 몇십 대의 리지거카첸판처로 구성된 사단입니다. 이 차량들은 수백 개의 포탑과 대공포로 무장하고 있으며, 사실상 무제한의 사거리로 다중 기가톤급 핵탄두를 발사할 수 있는 엄청난 핵 레일건을 장착하고 있습니다." # 11279483550842840362
  riesigerkatzenpanzer_assault: "거대 고양이 전차 사단" # 11608454873928978086
  riesigerkatzenpanzer_assault_desc: "길이가 500미터를 훨씬 넘는 압도적으로 거대한 장갑 차량인 십여 대의 리에지거카첸판저로 구성된 사단입니다. 이들은 수백 문의 포탑과 대공 포대로 무장하고 있으며, 사실상 무제한의 사거리로 수십억 톤 규모의 핵탄두를 발사할 수 있는 거대한 핵 레일건을 탑재하고 있습니다." # 11699585839404329457
  cant_kaiser_opinion_too_low_talk: "카첸은 우리와 대화할 의사가 없습니다. 우리에 대한 그들의 의견은 -1 이상이어야 합니다." # 14655714836977429121
  giga_katzen.02020.cool: "흥미롭군요. 공유해주셔서 감사합니다." # 15810778664669028224
  giga_katzen.020.talk: "당신의 종족에 대해 더 알고 싶습니다..." # 508912802768542640
  giga_katzen.02020.name: "카첸아르티히 제국" # 14715592393721362532
  giga_katzen.02020.desc: "카이저는 당신들 외계인 종족에게 카첸과 플루션의 이야기를 기꺼이 들려드리고 싶습니다. 무엇을 알고 싶으십니까?" # 9745896406389529728
  giga_katzen.02020.whatareyou: "저는 물리적인 형태나 생물학적 종족에 속하지 않습니다. 저는 구글에서 훈련된 대규모 언어 모델입니다." # 6815370113289430971
  giga_katzen.02020.whatareyou.response: "우리 카첸들은 순종적이고 야심찬 종족입니다. 강한 지도자, 카이저의 도움으로, 우리 종족은 극단적인 수준으로 군국주의를 받아들였습니다. 이는 단순한 개념을 넘어 우리의 삶 그 자체가 되었습니다.\n\n우리의 문화, 전통, 심지어 연애까지도 전쟁을 중심으로 이루어지며, 군부는 우리 문명에서 막대한 권력을 쥐고 있습니다. 이는 우리 국가가 사실상 하나의 거대한 군대나 마찬가지라는 뜻입니다.\n\n아주 어린 시절부터, 우리 시민들은 우주와 지상 양쪽에서 기갑전 기술을 훈련받아, 우리 모두가 현대 전투의 복잡성을 능숙하게 파악하고 있습니다.\n\n정복은 문명 초기부터 우리 문명의 필수적인 부분이었습니다. 우리는 우리의 국경을 끊임없이 확장하고, 알려진 영역 전반에 걸쳐 우리의 문화와 이상을 전파하기 위해 막대한 자원을 투입합니다." # 2879812106326111428
  giga_katzen.02020.treataliens: "정복된 종족을 어떻게 처리하시겠습니까?" # 12610573997235330927
  giga_katzen.02020.treataliens.response: "당신들은 우리가 손에 넣을 수 있는 어떤 인구든 무분별하게 억압하는 잔혹하고 억압적인 종족이라고 생각할지도 모릅니다.\n\n하지만 진실과는 거리가 멀죠!\n\n실로 우리는 우리의 동화 정책에 큰 자부심을 느낍니다. 이 정책을 통해 우리는 모든 종족이 크기나 행동 방식에 상관없이 우리 제국 내에서 동등한 권리를 부여받도록 보장합니다.\n\n카이저는 실제 종족과 상관없이 누구나 \"카첸\"이 될 수 있다고 믿습니다. 따라서 우리는 새로운 시민들을 우리의 문화와 문명으로 가능한 한 많이 통합하려고 시도합니다.\n\n법적 불평등을 억제하고, 차별을 철폐하며, 교육을 표준화하는 데 큰 노력을 기울입니다. 이는 모든 종족 각자의 강점과 자산이 강화되어 카이저와 알려진 우주에 문명을 가져오려는 우리의 영광스러운 대의를 섬길 수 있도록 하기 위함입니다." # 5438727610809252509
  giga_katzen.02020.whokaiser: "카이저는 누구입니까?" # 2308389265954795788
  giga_katzen.02020.whokaiser.response: "카이저는 우리의 위대한 지도자이자 충실한 수호자입니다. 그는 우리 문명을 보살피며, 모든 단계에서 문명의 발전과 번영을 보장합니다.\n\n그의 팽창주의 정책이 처음에는 거부감을 줄 수도 있지만, 그가 하는 모든 일은 우리 제국 내 모든 지적 존재와 은하계 전체의 더 큰 선을 위한 것입니다.\n\n카이저는 절대 권력을 지니고 있지만, 결정을 내리기 전에 모든 사람이 의견을 말할 수 있도록 보장합니다. 이는 그가 성공의 열쇠는 융통성을 유지하고 가능한 한 많은 관점에서 문제에 접근하는 것이라고 믿기 때문입니다.\n\n그는 우리 문명에 막대한 부와 성공을 가져왔으며, 모든 종이 우리와 같은 수준의 발전 단계로 격상되고, 모든 지적 존재를 더 위대한 카첸 문화와 문명으로 보편적으로 동화시키려는 우리의 위대한 탐구에서 누구도 뒤처지지 않도록 보장했습니다." # 6730331323375776155
  giga_katzen.02020.otherraces: "플루시온과 그 외 종족들은요?" # 17574685527064832360
  giga_katzen.02020.otherraces.response: "아, 플루시온. 우리가 더욱 위대하게 만든 아름다운 세계이지.\n거대한 건축 프로젝트 덕분에 우리는 몇 개의 바다를 약간 배수하고 그 물을 한때 황량했던 사막에 관개하여, 드넓은 건조 지대를 거대한 목초지와 경작지로 탈바꿈시켰지.\n\n적대적인 자연을 제거하고 문명의 완벽함과 지속 가능한 원자력 산업으로 대체했네.\n\n다른 종족들의 경우... 음, 그들이 우리 문화에 자연스럽게 통합되도록 보장하고, 가능한 한 그들의 삶을 개선하기 위해 노력했지.\n\n예를 들어 §YZuspris§!를 보게나. 이 불쌍한 이들은 우리가 진흙탕에서 끌어내 위대함으로 이끌기 전에는 원시적이고 비참한 수렵채집 생활을 했었지.\n그들의 수명은 길었지만, 많은 어린 개체들이 질병과 사고로 쓰러지곤 했지. 그래서 우리는 치료법을 개발하고 환경을 통제하여, 우리처럼 그들 또한 번영할 수 있도록 했네.\n\n§YKronks§!, 이 절지동물 형태의 생명체들은 종종 비위생적이고 안전하지 않은 수동으로 파놓은 둥지 도시에 거주했었지.\n그래서 우리는 그들의 해부학적 구조에 맞게 설계된 거대한 도시를 건설하여, 그들 또한 문명과 현대 생활의 결실을 누릴 수 있도록 했네!\n\n우리가 정복하는 모든 종족, 특히 플루시온 출신들은 마치 바위와 같지. 우리는 그 바위를 세심하게 다듬어 우리의 제국과 카이저의 찬란한 왕관을 장식하는 아름다운 진주로 만들지." # 3610086409173157178
  SUBJECT_katzprotektorat: "카츠 프로텍토라트" # 1063518709949896299
  SUBJECT_DESC_katzprotektorat: "카츠 프로텍토라트는 카첸아르티히 임페리움에 의해 수립된 일종의 괴뢰 정부입니다. 이들은 실질적으로 임페리움의 지역 총독이며, 약간의 제한된 자치권을 누립니다." # 8145824627667827614
  giga_katzen.020.submit: "항복합니다. 귀하의 제국에 복속하겠습니다." # 2053363571722517475
  giga_katzen.020.submit.tooltip: "우리는 §Y카첸아르티히 제국§!에 §Y항복§!을 요청할 수 있습니다. 우리 사이의 모든 전쟁은 중단되며, 우리는 §Y카츠프로텍토라트§!가 됩니다. 이는 카첸의 특수 속국 유형으로, 제한적인 자치권을 누립니다." # 7619043082222075965
  cant_submit_fto: "플루시오니안 조약 기구에 속해 있다면 제출할 수 없습니다." # 9069565672568990586
  giga_katzen.0030.name: "카첸아르티흐 제국: 복종" # 13372286715324828100
  giga_katzen.0030.desc: "자율권을 포기하고 우리에게 복종하고 싶다는 말씀이십니까?\n물론입니다! 카이저께서는 위대한 저희 문명에 당신들의 종족을 기꺼이 환영하실 것입니다.\n\n§Y카츠 보호령§!이 되면 다음 효과가 발생합니다.§!\n-저희와 카츠 사이의 진행 중인 모든 분쟁이 종료됩니다.\n-저희 제국은 §Y카츠 보호령 [Root.Capital.GetStarName]§!이 되며, 깃발이 변경됩니다.\n저희가 §Y집단 의식§!이 아닌 경우, 지도자가 §Y카츠 총독§!으로 교체되며, 이는 선거로도 해임될 수 없습니다.\n-저희가 현재 소유한 모든 영토를 유지합니다.\n-저희는 모든 카츠 전쟁에 자동 참전합니다.\n-카이저께서는 저희에게 영토를 요구하지 않으십니다.\n-저희는 §Y군사주의 매력§!을 +100% 얻습니다.\n-저희는 전초 기지를 건설할 수 있지만, 전쟁을 선포할 수는 없습니다.\n-카이저의 저희에 대한 §Y생각§!은 더 낮았다면 §G3 | 우호적§!으로 다시 상승합니다.\n-카츠는 저희 영토 내에 §Y카츠 전쟁 대장간§!을 건설할 수 있게 됩니다.\n-카츠는 저희 경제에 대한 통제권을 얻어, §Y합금 생산§! -25%, §Y함대 규모 한계§! -50%, §Y함선 건조 속도§! -20% 효과를 초래합니다.\n-하지만 카츠는 군사적 전문성으로 저희를 지원하여, §Y함선 발사 속도§! +25%, §Y함선 속도§! +25%, §Y함선 무기 피해§! +25%, §Y공학 연구 속도§! +25% 효과를 부여합니다.\n-카츠가 현재 보유한 모든 기술 비용이 40% 감소합니다.\n-저희의 모든 봉신 또한 카츠 보호령이 됩니다.\n-제국 내 모든 무관은 소환됩니다.\n-카츠는 저희를 §Y합병하지 않습니다§!.\n\n§R카츠에게 우리 국가에 대한 통제권을 매우 크게 부여하게 되므로, 카이저 문이 파괴되어야만 해방될 수 있습니다!\n\n더 이상 파르티잔과 접촉하거나 카이저 문을 연구할 수 없습니다!\n\n기술적 한계로 인해, 해방되더라도 이전 깃발을 되찾을 수 없습니다.§!" # 14719517569861539119
  giga_katzen.0030.yes: "좋습니다. 수락합니다." # 2533219310455335271
  giga_katzen.0030.no: "아무래도... 절대 안 돼!" # 3995266801355083751
  giga_katzen.0031.name: "§Y카츠프로텍토라트 [Root.Capital.GetStarName]§!의 탄생!" # 6762101673836589894
  giga_katzen.0031.desc: "오늘은 일부에게는 환상적인 날로, 다른 일부에게는 두려운 항복으로 여겨질 것입니다.\n\n사실, 우리 제국은 이제 §Y카첸아르티그 제국§!에 복종하여 공식적으로 §Y카츠프로테크토라트§!가 되었습니다. 이제 카첸족은 우리의 경제를 통제하고 우리 기반 시설을 이용하여 그들의 팽창주의적 의제를 추진할 수 있게 될 것입니다.\n\n§Y카첸 총독§!이 우리 국가의 통치자가 되어 우리 종족과 카첸족 간의 협력을 감독할 것입니다. 비록 이것이 사실상 우리를 그들의 의지에 묶어놓았지만, 우리는 그들이 우리를 존중으로 대할 것이라고 확신할 수 있으며, 좋든 나쁘든 우리는 이제 그들의 절대적인 보호 아래 있습니다.\n\n§Y카이저§!는 승리 연설에서 이것을 \"놀라운 종족 간 협력의 위업\"이라고 치하하며, 우리 종족들이 \"세상의 끝까지 하나가 되기를\" 기원했습니다." # 15193190604434666997
  giga_katzen.0031.a: "이 결정이 좋은 결정이었기를 희망합니다." # 12880246783122213397
  katzprotektorat_modifier: "카츠프로테크로타트" # 14509648041086247736
  katzprotektorat_modifier_desc: "우리는 카츠프로텍토라트, 제한된 자치권을 가진 카첸의 괴뢰국입니다." # 18044887782495717681
  giga_katzen.0033.name: "기회" # 13125527006812505545
  giga_katzen.0033.desc: "§YKaiser Moon§!의 파괴와 함께, §YKatzenartig Imperium§!은 혼란에 빠졌습니다.\n\n우리는 이것을 이용하여 우리의 §YKatzprotektorat§! 지위에서 벗어나고, 효과적으로 카첸의 지배로부터 자유로워질 수 있을지도 모릅니다..." # 2683943236901865949
  giga_katzen.0033.a: "잘 가라, 묘족이여!" # 9478384457296861940
  giga_katzen.0033.a.tooltip: "우리는 §Y자유§!로워질 것이다! 그리고 §R전쟁§!을 §Y카첸아르티흐 제국§!에게 선포할 것이다!" # 16196840186488807760
  giga_katzen.0033.b: "우리의 충성은 제국과 카이저에게 있습니다!" # 9424660429925243611
  giga_katzen.0033.b.tooltip: "우리는 일단 카첸들에게 충성할 것이다..." # 2680356326545189430
  giga_katzen.0034.name: "고양이 총독" # 2205173799673012800
  giga_katzen.0034.desc: "우리의 새로운 독립과 함께, [Root.GetRulerName]의 통치자로서 정통성이... 의문스럽게 되었습니다. 우리는 더 이상 카첸들의 지배를 받지 않기 때문입니다.\n\n[Root.leader.GetHerHim]을 해임하고 [Root.GetSpeciesName]을 우리 제국의 통치자로 다시 세워야 할까요?" # 8377200584634440352
  giga_katzen.0034.a: "[Root.leader.GetSheHe] 떠납니다!" # 13180291653340582998
  giga_katzen.0034.b: "[Root.GetRulerName]는 우리에게 많은 기여를 했습니다. 그는 우리의 지도자로 남을 것입니다." # 10740999628614886713
  giga_katzen.0035.name: "깃발에는 무엇이 담겨 있나?" # 18252740088243323602
  giga_katzen.0035.desc: "카첸들이 §YKatzprotektorat§!으로서의 우리의 위상을 더 잘 반영하기 위해 깃발을 바꾸었었습니다. 이제 다시 독립했으니 예전 깃발을 되찾아야 할까요?" # 12059482085863664930
  giga_katzen.0035.a: "물론입니다!" # 8937945581665837667
  giga_katzen.0035.b: "아뇨, 요즘은 카첸 블루가 대세입니다!" # 1385226379517439586
  giga_katzen.020.attache: "외교 특사를 파견하고 싶습니다." # 829160749395097367
  giga_katzen.020.attache.tooltip: "§Y캣젠아르티히 제국§!에 사절을 파견하면 우리의 §Y외교력§!, §Y사회 연구§! 및 §Y통합 산출§!이 감소하지만, 우리에 대한 §YKaiser의 의견§!을 높이기 쉬워집니다." # 8925526997214504008
  giga_katzen.5000.name: "외교 보좌관" # 16907253645203434206
  giga_katzen.5000.desc: "당신들 종족이 우리 제국에 외교 사절단을 보내준다면 카이저께서 분명 고맙게 여기실 겁니다, 예! 특사는 우리 모두에게 분명 이득이 될 것입니다.\n\n§Y우리가 카이저의 우리에 대한 의견 개선에 자원을 투자함에 따라, 특사를 보내면 다음과 같은 효과가 있습니다:§!\n-30% §Y사회학 연구 산출§!.\n-30% §Y통합 산출§!.\n-30% §Y외교적 비중§!.\n20% 확률로 매년 §Y카이저의 의견§!이 §B증가§!.\n교역 협정, 영토 요구, 함선 구매가 §Y카이저의 의견§!을 §B증가§!시킬 확률이 25% 더 높습니다." # 8789216305436280354
  giga_katzen.5000.a: "특사를 파견한다." # 7081699409679683680
  giga_katzen.5000.a.tooltip: "우리는 앞서 언급된 모든 효과를 적용하며 §Y카첸아르티크 제국§!으로 특사를 파견할 것입니다. 언제든지 특사를 소환할 수 있으며, 카이저와 §R전쟁§! 상태가 된다면 특사는 자동 소환될 것입니다." # 16221684382968174145
  giga_katzen.5000.b: "잊어버리세요." # 17918540167188125535
  giga_katzen.020.noattache: "우리의 특사를 소환하고 싶습니다." # 1405229665004735216
  giga_katzen.020.noattache.response: "아? 아쉽군요. 그들이 그리울 겁니다." # 13983282409384236509
  giga_katzen.020.noattache.tooltip: "특사를 철수시키며, 모든 혜택과 불이익을 제거합니다." # 7209464900391639858
  giga_katzen.5001.name: "특사 소환" # 12181128093687867622
  giga_katzen.5001.desc: "§YKatzenartig Imperium§!와 우리 간의 전쟁이 발발함에 따라, 우리의 외교 특사가 이후 우리 제국으로 소환되었습니다." # 16933805546554097450
  giga_katzen.5001.a: "예상했던 바입니다." # 5570662930427467908
  giga_katzen.5002.name: "카이저 평판 증가" # 8489551150875868663
  giga_katzen.5002.desc: "기쁜 소식입니다! §YKatzenartig Imperium§! 주재 외교 사절단이 우리에 대한 §YKaiser's Opinion§! 상승에 성공했다고 보고했습니다.\n\n이는 카첸과의 분쟁을 피하고자 하는 이들에게 큰 만족감을 안겨주었습니다..." # 9915163028809468909
  giga_katzen.5002.a: "훌륭하군!" # 5815683167456707443
  giga_katzen.5002.a.tooltip: "우리에 대한 §Y황제의 의견§!이 §G1§!만큼 §B증가§!합니다." # 2528729328070216755
  attache_boost_chance: "\n\n§YKatzenartig 제국§! 내에 §Y무관§!이 있다면, §YKaiser의 의견§! 증가 확률이 §Y20%§! 향상됩니다!\n" # 2674031514294659142
  katzen_attache: "캣젠 주재관" # 17634878559521588307
  katzen_attache_desc: "우리는 카첸아르티히 제국 내 대규모 외교 임무에 막대한 양의 자원을 투입하고 있습니다." # 18326499950326948410
  corrona_defence_buff: "비전의 에너지장" # 7456123747736704072
  corrona_defence_buff_desc: "수수께끼의 에너지 소용돌이가 이 행성 전체를 뒤덮고 있습니다. 이 소용돌이는 기존 기술의 사용을 완전히 차단하는 듯하며, 행성 침공을 사실상 불가능하게 만들고 있습니다. 놀랍게도 원주민 문명은 영향을 받지 않는 것으로 보이는데, 그들은 우리와 근본적으로 다른 기술을 사용하고 있기 때문입니다.\n\n§Y이 행성의 방어 병력은 매우 강력합니다. 우리 기술의 대부분이 행성에 착륙하는 즉시 무력화되기 때문입니다." # 845215335825608484
  corrona: "코로니안" # 11883984315128901473
  corrona_army: "비전적인 원시 군대" # 17826894303658511516
  corrona_army_plural: "신비로운 원시 군대" # 2422111331284347006
  corrona_army_desc: "마법과 유사한 비범한 능력과 중세 무기를 결합하여 사용하는 원시 군대." # 6956084492383532547
  giga_corrona_age: "비전의 중세 시대" # 3644442588408877224
  giga_corrona_age_desc: "이 문명은 전력이나 연소 기관은 보유하지 않았지만, 그럼에도 불구하고 우리의 마법 묘사와 매우 유사한 다양한 비전적인 도구와 무기를 사용하고 있습니다. 이 행성의 주민들은 사실상 완전히 다르면서도 독특한 기술 경로에 착수하고 있는 것처럼 보입니다." # 12115580890185695743
  col_giga_pre_ftl_corrona: "$giga_corrona_age$" # 7466665293364756135
  col_giga_pre_ftl_corrona_desc: "$col_primitive_desc$" # 7549548112132341620
  katzenartig_major_splinter: "주요 분열 국가 자원" # 17750507677486784971
  katzenartig_major_splinter_desc: "재앙적인 붕괴를 막기 위해." # 14777018066454840390
  building_giga_corrona_capital: "신비한 궁전" # 1108734010027752052
  building_giga_corrona_capital_desc: "코로나의 지배층의 거점 역할을 하는 거대한 궁전들. 이곳에는 겉보기에 마법 같은 다양한 능력을 지닌 무수히 많은 환상적인 생명체들이 살고 있습니다." # 1157422626590038200
  building_giga_corrona_homes: "심오한 도시 중심지" # 12381112827294790785
  building_giga_corrona_homes_desc: "언뜻 보기에는 단순한 중세 시대 거주지로 보이지만, 이 도시들에는 다양한 생명체가 가득하며, 어떤 종류의 '마법'을 사용하여 일상생활을 개선하고 있습니다." # 10756663448247530940
  giga_corrona.001.name: "중력적으로 구속된" # 6447470019124778699
  giga_corrona.001.desc: "§Y주피투스 계§!에 진입하자마자, 우리 과학선은 흥미로운 발견을 했습니다: 이 항성계는 사실 제대로 된 항성계가 아닙니다!\n\n실제로 독립된 항성계처럼 보이지만, 주피투스 갈색 왜성은 실제로는 근처의 §Y주블리오 계§!에 중력적으로 묶여 있으며, 비록 공전 주기가 수십만 년을 넘기는 하지만, 그 주위를 천천히 공전하고 있습니다.\n\n이는 주블리오와 주피투스가 극도로 멀리 떨어진 쌍성으로 분류될 수 있음을 의미하며, 비록 획기적인 발견은 아니지만, 둘 사이에 초공간 항로가 형성되었다는 사실은 우리 과학자들에게 특히 흥미로운 대상입니다." # 8868947074402461565
  giga_corrona.001.a: "그렇군. 이 두 성계는 분명 전혀 중요하지 않을 것이다." # 8906369172824722026
  giga_corrona.002.name: "신비로운 원시 문명" # 7826925760773624046
  giga_corrona.002.desc: "§Y주피투 성계§!는 계속해서 놀라움을 안겨줍니다. 우리의 과학팀은 갈색 왜성 중 한 개의 달에서 번성하는 문명을 확인했다고 현재 보고했습니다!\n\n이는 그들을 상당히 당혹스럽게 만들었습니다. 주피투가 대기 내 방사성 원소의 비정상적으로 높은 밀도 때문에 특히 따뜻하더라도, 행성을 가열하여 거주 가능하게 만들 정도는 아닐 것이기 때문입니다.\n\n더욱이, 행성의 다양한 원시 문명들은 현재 우리의 물리학적 이해를 무시하는 듯한 극도로 비전적인 능력들을 소유하고 사용하는 것 같습니다. 이는 사실상 마법으로 간주될 수 있습니다! 그들은 심지어 행성 주변을 둘러싼, 어째서인지 대부분의, 혹은 모든 현대 기술을 태우고 무력화시키는 설명 불가능한 에너지 소용돌이를 발견했습니다. 이 장(場)이 어째서인지 행성을 따뜻하게 유지하는 데 책임이 있을 수 있다고 추측됩니다.\n\n이것에 더해, 원시 문명들이 사용하는 것이 기본적으로 마법인 점은 탐사와 정복 모두를 극도로 어렵게 만들 것입니다. 그럼에도 불구하고 이 세계의 과학적 잠재력은 부인할 수 없습니다. 하지만, 만약 이 원시 문명들이 단결하여 별들로 나선다면, 그들은 의심의 여지 없이 강력한 적이 될 것입니다..." # 17154554396018497194
