  giga_fallen_empire_misc.1011.desc: "원시 문명 세계 §YFlusion§! 주변 우리 관측소는 행성 표면의 일상적인 조사를 통해 궤도 망원경이 마치 아무것도 없는 곳에서 갑자기 나타난 듯한 미확인 개체를 포착했다고 보고했습니다. 그 존재는 행성의 선도적인 초강대국인 §YRoqualian Republic§! 소유의 크고 거의 텅 빈 평원 한가운데에 착륙했습니다.\n\n금빛 투구와 거대한 왕관을 쓴 그 생명체는 플루시온 원주민 종족 중 알려진 어떤 종족과도 일치하지 않습니다. 그러다 다음 몇 시간 동안 평원 주변을 걸어다니며 드문 로쿠알리아 정착지만을 마주쳤습니다.\n\n이는 그 생명체를 눈에 띄게 짜증 나게 했으며, 우리가 한숨으로 추정할 수밖에 없는 것을 내쉬더니 로쿠알리아 현지인들의 경악 속에 밝은 섬광과 함께 갑자기 다시 사라졌습니다.\n\n안타깝게도 관측소는 이 존재에 대한 더 이상의 정보를 수집할 수 없었습니다. 이 특이한 방문객의 본질에 대해 플루시온인들도 우리만큼 혼란스러워하는 듯합니다..." # 8400323791278560313
