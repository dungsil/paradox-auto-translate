  compound_solution_chain_desc: "우리 센서가 은하계 전체에 걸쳐 퍼진 믿을 수 없을 정도로 높은 에너지의 아공간 메아리를 감지했습니다. 그건 짧고 단편적인 메시지 단 하나로 이루어져 있습니다.\n\n\"해결책... 외부 존재들... 찾다... 시스템... 그 항성... 사건의 지평선을 통해...\"\n\n메시지는 암호 같지만, 우리는 아직 발견되지 않은 $ehof_cohesive$ 시스템을 가리키고 있다고 생각합니다." # 5331953551736061358
