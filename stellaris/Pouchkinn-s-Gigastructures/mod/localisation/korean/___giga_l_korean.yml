  giga_flusionoperations.503.desc: "§Y로콰리아§!와의 최근 적대 행위 이후, §YSonya Soul§!는 우리 제국을 이탈하여 아버지 곁으로 돌아가기로 결정했으며, 우리를 돕는 것을 계속할 의향이 없다고 합니다." # 1956854769190222485
