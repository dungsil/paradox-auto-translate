  site_paluushia_intro: "그랜드버니가 우리에게 팔루셰스의 §Y거대한 대기록 보관소§!에 대한 접근을 허가했습니다. 우리는 그곳의 지도를 작성하고 방대한 역사 기록을 사용하여 수천 년 전에 일어났던 §Y팔루쉬-블로캇§! 분쟁의 복잡성을 이해해야 합니다. 장기적으로 볼 때, 이는 바라건대 귀중한 $blokkat_knowledge$를 얻게 해 줄 것입니다." # 18443393651607756882
  giga_blokkat.3314.name: "최초 도착" # 13800535334516965963
  giga_blokkat.3314.desc: "우리 과학팀이 거대한 §Y그랜드 아카이브§!의 고된 지도 제작 과정을 시작했습니다.\n\n처음에 우리 과학자들은 일반적인 홀로 라이브러리를 예상했지만, 그 대신 마주한 것은 방대하게 뻗은 지하 동굴망이었습니다. 이것은 지하 무덤이자 물리적 박물관의 역할도 겸했으며, 사이킥 능력으로 조각되었고 팔루시안의 신장에 맞춰 설계되었습니다.\n\n그들은 자신들의 역사에 관해서는 매우 경건한 종족입니다. 팔루시는 놀라울 정도로 장수하는 것 같습니다. 개체 하나가 잠재적으로 수천 년을 생존할 수 있어, 이 종족의 가장 초기 개체들이 적절한 기록 보관법이 발명될 때까지 살 수 있는 기회를 얻었습니다. 블로캣에 대한 가장 초기 언급은 약 11,000년 전으로 거슬러 올라가는 그러한 기록들 중 하나에서 비롯되었으며, 구전 형태로 전해졌고 신화에 깊이 물들어 있습니다. 고대 팔루시안들은 화염에 휩싸인 은빛 궁전 하나가 하늘에서 떨어지는 것을 묘사합니다. 거기서 나타난 것은 노란 몸의 작은 종족이었습니다.\n\n이 블로캣들을 묘사한 벽화가 있으며, 그들은 오늘날 은하 전체를 수확하는 그 발전된 자동 기계들과는 전혀 닮지 않았습니다. 대신 그들은 생물학적 종족으로, 팔루시안들은 그들을 작고 사악한 악마처럼 보이게 그렸으며, 당시에는 '차블록'이라고 불렸습니다. 궁전이 떨어졌을 때, 그 재앙적인 충돌로 팔루시안 마을 전체가 전멸했고, 검은 구름이 피어올라 태양을 가렸다고 하며, 그 선체 주변의 화염은 며칠간 지속되었습니다. 일종의 팔루시안 경전은 블로캣들을 죄의 근원이라고 비난하고, 몸에서 마음을 표현할 수 없는 병에 걸렸다고 묘사합니다.\n\n이를 이해하기 위해 우리는 사회학자들에게 의뢰했으며, 그들은 팔루시안 사회 전체가 강력한 사이오닉 능력을 가지고 진화했음을 발견했습니다. 이는 팔루시안들이 텔레파시로 대화하고 서로의 감정을 느끼는 것을 가능하게 했습니다. 이는 그들의 협력적이고 목가적인 생활 방식에 기여했을 것이라고 우리는 믿으며, 서로에게 거짓말하기 어렵게 만들었을 것입니다. 사이오닉 능력이 없었던 블로캣들은 명백히 여러 차례 팔루시안들을 오도하려 시도했습니다.\n\n그럼에도 불구하고, 일련의 절도, 영토 침범, 소규모 폭력적 충돌 끝에, 팔루시안들은 §Y버터풉시§!라고 알려진 매우 존경받는 주술사가 살해당한 후 격노하게 되었습니다. 그들은 전쟁을 위해 동원되었고, 블로캣들을 영원히 몰아낼 작정이었습니다. 팔루시안들은 이것을 블로캣들을 위한 일종의 정화, 즉 그들의 병든 육체를 파괴하고 그들을 해방시키는 것으로 보는 것 같습니다.\n\n블로캣들은 우리가 대략 핵융합 시대의 것으로 추정하는 무기로 무장하고 있었습니다. 여러 팔루시안 시신에는 그슬음 자국이 박혀 있고, 에너지 무기가 뼈를 완전히 관통한 흔적이 있습니다. 한편 팔루시안들은 처음에는 원시적인 창으로만 무장했을 뿐이었습니다 - 물론, 이 창들은 성체 §Y[ROOT.owner.GetSpeciesName]§!보다 몇 층이나 더 높았고, 벽화는 이 창들이 마치 거대한 공성 무기처럼 블로캣 요새를 관통하여 던져지는 것을 보여줍니다. 하지만 그럼에도 불구하고, 한눈에 보기에는 팔루시안들이 심각하게 불리했던 것 같습니다.\n\n팔루시안 한 명의 죽음은 그들에게 비극으로 여겨집니다. 수백, 아니 수천 년의 경험과 지식을 한 번에 잃은 것이기 때문입니다. 여러 명의 죽음은 학살입니다. 팔루시안들은 끔찍한 학살을 묘사하며 패닉에 빠지기 시작합니다. 한편, 그들의 가장 강력한 자산인 그랜드버니는 그녀의 §Y위대한 잠§!에 빠져 있어 도움을 줄 수 없습니다." # 7766819135884280971
  giga_blokkat.3314.a: "흥미롭군." # 9903619114818313320
  giga_blokkat.3315.name: "전쟁의 불꽃" # 12488779464836502211
  giga_blokkat.3315.desc: "이 시점부터 팔루시안 기술이 빠르게 발전하는 것을 관찰합니다. 처음에는 팔루시안이 블로캣 전사들의 맹공에 밀려 엄청난 영토를 내주고 도망쳐야 했습니다. 블로캣들은 사나운 사냥개처럼 그들을 추격하다 결국 전선이 과도하게 늘어나자 팔루시안 마을에 대한 징벌적 공습을 감행했습니다. 하지만 이는 팔루시안에게 귀중한 깨달음을 주었습니다.\n\n팔루시안의 사이오닉 능력은 그들에게 모호한 일종의 투시 능력을 부여했습니다. 이는 주로 흉작이 들 해에 대한 불길한 예감을 주는 정도였으나, 이러한 역경의 시기에는 이 투시 능력이 더욱 예민하게 반응하게 되었습니다. 팔루시안은 이 능력에 집중하기 시작했고, 처음에는 블로캣의 공격을 예측하여 민간인을 안전하게 대피시키는 데 사용하다 점차 자신들의 군사 행동 결과를 예측하는 데까지 발전시켰습니다. 이러한 제한적인 미래 예지 능력은 팔루시안이 블로캣 보급선에 대해 교활한 일련의 기습 공격을 감행하게 만들었습니다. 그들은 블로캣 기술자들을 생포하여 사이오닉 심문을 벌여 블로캣 무기를 더 잘 이해하게 되었습니다.\n\n팔루시안 전사들은 수가 적었지만, 거대한 체격으로 이를 만회했습니다. 대규모 레비아탄 제철소에서 손으로 이루어진 부분이 많았던 제한적인 생산 능력으로도 그들은 새로운 갑옷과 블로캣 전차포의 견고한 버전을 제작할 수 있었는데, 이는 일반 보병 소총으로 휴대되었습니다. 이 무기와 갑옷들은 각각 개별적으로 제작되었기 때문에, 그중 상당수는 기록 보관소에 안치되어 있으며, 그 공로를 기리기 위해 전설로 장식되고 고귀한 이름과 칭호가 부여되었습니다. 우리 기술자들은 이러한 유물들을 현재에도 매우 가치 있게 여기며, 초기 블로캣 무기 개발에 대한 실질적인 통찰력을 제공하고 있습니다.\n\n팔루시안은 맹렬한 반격에 나섰습니다. 각 전투의 모호한 결과를 예측할 수 있었던 팔루시안은 블로캣 보급선을 괴롭히고 장기 포위전에서 그들을 격파했습니다. 블로캣은 여러 중요한 채굴 시설을 잃었으며, 이는 팔루시안이 향후 수년간 전투를 지속할 원자재를 확보하게 해 주었습니다. 시설을 탈환하려는 모든 시도는 격퇴되었습니다. 이 시기 블로캣 지도부는 팔루시안 능력의 갑작스럽고 설명할 수 없는 향상을 설명하지 못하고 혼란스러워 보였습니다.\n\n이 시대는 마침내 블로캣이 병력을 통합하며 교착 상태에 빠졌습니다. 팔루시안은 적이 다음 공격을 감행할 곳을 항상 예측할 수 있었지만, 행성의 절반 이상을 완전히 방어할 병력은 여전히 부족했습니다. 어느 쪽도 더 이상의 진격을 할 수 없었고, 양측은 위험한 화약고 같은 소규모 충돌이 간간이 발생하는 불안정한 휴전기에 접어들었습니다. 이 기간 동안 팔루시안은 블로캣 포로들을 이용하여 정밀 기술을 더 잘 이해하고 자신들의 산업 생산 방법을 개선했습니다.\n\n현대 블로캣 기술과는 거리가 멀지만, 이 시점에서 블로캣은 이미 개인 정보 네트워크를 실험하고 있었던 것으로 보입니다. 우리 기술자들은 기본 소프트웨어 아키텍처 중 일부가 현대 블로캣 시스템에서도 여전히 사용되고 있다고 알려왔습니다. 이는 놀라워 보이지만, 우리 과학자들은 인공지능으로 구성된 사회는 지속적인 생존을 위해 하위 호환성에 의존한다는 점을 상기시킵니다. 운영체제 업데이트 실패로 인해 시스템이 망가져 죽고 싶어 하는 존재는 없을 테니까요. 우리는 연구 활동을 통해 §Y1§! $blokkat_knowledge$를 얻었습니다." # 14616716590010565869
  giga_blokkat.3315.a: "유감스러운 충돌." # 11983836629463604531
  giga_blokkat.3316.name: "대분쟁" # 7799457758107864818
  giga_blokkat.3316.desc: "오랜 시간 동안 블록캇과 팔루시안은 일종의 냉전 상태에 들어선 것으로 보입니다. 팔루시안은 미래 예지 능력을 연마했을 뿐만 아니라, 자신들의 사이오닉 능력을 무기화하는 신기술을 적용해 나갔습니다. 그들은 재래식 보급 및 유지보수에 대한 의존도를 줄이고, 생각만으로 월등한 수의 블록캇 통합 병력을 압도할 수 있는 자립적인 전쟁 기계로 발전했습니다.\n\n사이오닉 능력의 물리적 발현은 블록캇에게는 일종의 유레카 순간이었던 것으로 보입니다. 이제 그들은 팔루시안이 자신들의 인지 범위 밖에서 작전하고 있다는 구체적인 증거를 갖게 된 것입니다. 이를 보완하기 위해 블록캇은 팔루시안의 전쟁 노력을 분석하고 예측하기 위한 고도로 복잡한 예측 알고리즘 개발에 착수했습니다. 소프트웨어는 매우 유능해졌지만, 불행하게도 제철소 운영을 확장하지 않는 한 팔루시안의 사이오닉 발전 능력이 곧 블록캇의 자원을 초과할 것이라고 예측했습니다.\n\n이 계시에 대한 두려움에 사로잡혀, 블록캇이 적들에 맞서 우위를 점하려 시도하고 실패하는 동안 두 종족 사이에 여러 차례 끔찍한 대규모 전투가 벌어졌습니다. 팔루시안의 투시 능력은 경쟁 시스템 중 더 효율적임을 계속해서 입증했으며, 아무런 성과 없이 인명 손실이 커지자 블록캇 대중 사이에서 정치적으로 빠르게 불만이 고조되었습니다. 그들의 정부는 더욱 권위주의적으로 변모하여 반대 의견을 무참히 탄압했습니다. 오랜 적이었던 팔루시안은 당시 블록캇 지도부가 직면한 모든 문제에 대한 희생양이 되었습니다. 블록캇이 미끄러져 넘어지면, 그들의 정부는 그것이 팔루시안의 정신적 공격 때문이라고 말했습니다.\n\n블록캇은 그때부터 우주로 눈을 돌렸습니다. 이 분야의 발전은 빠르게 이루어진 것으로 보이며, 우리 과학자들은 이것이 그들의 학습 기술에 의해 크게 도움받았을 것이라고 의심합니다. 매우 짧은 시간 내에 그들의 능력은 초기 우주 문명의 능력과 비견될 만했지만, 그들은 팔루시아를 포기하지 않기로 결정했습니다. 분명히 그들의 예측 전쟁 시스템은 행성에서 전면적인 철수를 시도하면 팔루시안 병력에 취약해져 용납할 수 없는 인명 손실을 초래할 것이라고 제안했으므로, 대신 우주 채광 작업을 행성 방어 강화를 위해 사용했습니다. 한편 팔루시안은 궤도 위성을 파괴하고 궤도 공격을 막는 데 매우 효과적이 되었습니다.\n\n우주 여행이 팔루시안 위협을 물리칠 마법의 탄환이 되기를 바라며, 블록캇은 팔루시안 방어를 극복할 궤도 무기를 배치하기 위한 수많은 노력을 기울였습니다. 주목할 만한 점은, 이 무기들 중 일부는 팔루시안의 예측을 예측하려고 시도했으며, 그들의 투시 능력을 효과적으로 오도하여 방어되지 않은 영토 부분을 공격하려 시도했습니다. 이 프로그램들은 가끔씩 효과가 있었지만, 세부 사항은 극히 기술적이며 팔루시안은 어떻게 그런 일이 가능한지 설명할 수 없습니다. 이러한 발전에 대항하기 위해 팔루시안은 행성 상공의 모든 궤도 기지를 파괴하여, 위협이 발포하기 전에 선제적으로 제거하는 정책을 채택했습니다.\n\n이러한 파괴된 실험적인 궤도 무기들 중 다양한 종류가 기록 보관소에 존재하며, 우리 엔지니어들은 새로운 탄두 전달 방식 중 일부를 우리 에너지 무기에 적용할 수 있다는 기쁜 소식을 전해왔습니다!" # 6318489091740889413
  giga_blokkat.3316.a: "이러한 사태의 확대는 예상된 일이었다." # 6142097336594911892
  giga_blokkat.33161.name: "윙윙 오페라" # 13278852830600434284
  giga_blokkat.33161.desc: "수백 년이 기록 보관소에서 흘러가고, 우리 연구원들은 단순히 사소한 기록 보관의 압도적인 양에서 유용한 정보를 파싱하는 데 어려움을 겪고 있다고 불평합니다. 양측은 말과 무기 모두로 계속 싸웠습니다. 블로캣은 효율성 강박적인 독재 정치를 발전시켰는데, 그 문화는 사실상 팔루시안을 극복하는 것을 중심으로 돌아갔습니다. 수많은 책, 텔레비전 쇼, 심지어 어린이 만화까지 모두 팔루시안을 주요 적대자로 묘사합니다.\n\n블로캣의 연속극 중에는 팔루시안 악당이 블로캣을 친구들에게서 꾀어낸 뒤 국가 기밀을 훔치는 데 이용하는 이야기가 주요 줄거리로 등장한 10년 전체가 있습니다. 이 유행은 당시 실제 정치 스캔들과 관련이 있는 것으로 보입니다. 현직 관료가 국가 자원을 횡령하여 팔루시안을 도운 혐의로 해고된 사건입니다. 오타로 인해 이 사건이 적을 '돕는' 것이 아니라 '희롱하는' 것에 해당하는 블로캣 단어로 보도되었고, 이것이 블로캣 집단적 상상력을 사로잡은 것 같습니다. 팔루시안은 이러한 연속극에 대한 광범위한 기록과 함께 팔루시안 정치인들의 신랄한 논평을 보관하고 있습니다.\n\n그러나 §YBumble§!이라는 이름의 팔루시안 예언자는 이러한 방송을 보고 어리둥절해하며 \"문화 전쟁\"에 \"전쟁\"을 넣어보자고 제안합니다. 그는 한동안 대중과의 교류를 제한한 뒤, 자신의 힘을 음파에 내장하는 일련의 사이오닉 무기를 가지고 다시 등장합니다. 그의 엄청나게 풍성한 머리카락을 기리는 예명인 \"빅 범블 탑\"으로 활동하며, 그는 블로캣 비평가들이 무심코 가로채는 음악의 홍수를 방송합니다. 이 비평가들은 그의 가사의 영향력 아래 들어가, 동료들에게 자료를 퍼뜨리면서 블로캣 정부를 비난합니다.\n\n블로캣은 이에 완전히 허를 찔렸고, 난데없이 문화 혁명에 직면하게 됩니다. 관료들은 팔루시안 음악과 문제를 빠르게 연결하지만, 우연히도 그 효과가 피해자의 마음에 두 번째, \"더 중독성 있는\" 곡을 심어줌으로써 상쇄될 수 있다는 것을 발견합니다. 이어서 절대적인 소리의 격돌이 벌어지는데, 블로캣은 범블보다 더 매력적인 노래를 만들 수 있는 누구에게든 막대한 재정적 인센티브를 제공하고, 범블은 스스로를 능가하기 위해 끊임없이 새로운 히트 싱글을 발표합니다.\n\n자체 방송망 폐쇄, 격리 조치, 그리고 블로캣이 아마도 이제껏 만들어낸 가장 감성적인 음악을 통해, 그들은 결국 통제권을 되찾고 문화 산업을 둘러싼 새로운 규제를 수립하는 데 성공합니다. 그 시점부터 블로캣의 오락은 실용적이고 잠재적으로 위험한 것으로 취급됩니다. 비인가 오락 매체의 어떤 형태든 듣거나 소유하는 것은 중범죄가 됩니다.\n\n범블의 작품을 많이 들은 우리 수석 고고학자는 사인을 받을 수 있는지 궁금해하지만, 우리는 그 예언자가 현재 처리할 수 없는 상태라고 추측합니다." # 11713382265496774279
  giga_blokkat.33161.a: "신기한." # 13681634984152125871
  old_blokkat_plasma_gun: "원시 블록캇 에너지 무기 설계" # 16365551215265263637
  old_blokkat_plasma_gun_desc: "고대 블록카트가 설계한 궤도 플라즈마 무기에는 우리 현대 설계에 통합된 놀랍도록 기발한 여러 개선점이 포함되어 있습니다." # 9325224576758092988
  paluush_grandarchives_payment: "대기록 보관소 에너지 전송" # 14652890295662332765
  paluush_grandarchives_payment_desc: "그랜드버니는 블로캣츠를 막아내기 위한 그녀의 사이오닉 방어막 가동에 필요한 에너지가 절실히 부족합니다." # 9979227653496174216
  giga_blokkat.3312.name: "그랜드버니" # 2565070341881371866
  giga_blokkat.3312.desc: "안녕하시오, §Y[ROOT.GetName]§!. 우리의 §Y대기록 보관소§!에 대한 당신의 분석이 계획대로 진행되고 있기를 바랍니다.\n\n§Y블로캇§!에 대해 걱정하지 마시오. 내가 서 있는 한, 그들의 §Y블로캇 해체자§!는 §YGatzo§! 성계에 감히 진입하지 못할 것이오." # 2170304915657180152
  giga_blokkat.3312.a: "대화하고 싶습니다..." # 13567365529589936087
  giga_blokkat.3313.name: "그랜드버니" # 2565070341881371866
  giga_blokkat.3313.desc: "무엇을 알고 싶으십니까?" # 8674109044341204637
  giga_blokkat.3312.b: "화면 끄기." # 9698500765046135892
  giga_blokkat.3311.name: "대기록관" # 10073760750588426729
  giga_blokkat.3311.desc: "협정이 완료되자, 그랜드버니는 우리 원정대를 이끌 팔루쉬 대표를 데리고 아마도 자신의 궁전 역할을 하는 거대한 첨탑의 깊은 곳으로 향했습니다. 일행이 깊이 들어갈수록 사이오닉 안개의 영향이 점점 줄어들면서 공기는 훨씬 신선하고 깨끗하게 느껴집니다.\n\n미궁 같은 계단을 쉼 없이 네 시간 이상 걸어 내려간 후에야 마침내 §Y그랜드 아카이브§!에 도착할 수 있었습니다. 그리고 그곳은 정말 웅장했습니다! 팔루쉬아 지각 깊숙이 뻗어 있는 거대한 동굴 내부에 지어진 이곳은 팔루쉬 역사의 모든 것을 기록한 수천, 수만 개의 기록, 책, 유물로 이루어져 있으며, 아마도 위대한 §Y팔루쉬-블로캇§! 분쟁도 포함되어 있을 것입니다.\n\n아마도 아카이브 관리인일 소수의 팔루쉬들이 동굴을 돌아다니는 모습이 보였는데, 행성 표면에서 벌어지는 거대한 사이오닉 행위에 전혀 동요하지 않는 듯했습니다. 아카이브는 정말 거대하며, 모든 것을 탐사하고 기록하는 데에는 몇 년이 걸릴 것 같지만, 블로캇과 팔루쉬의 격동적인 과거에 대한 핵심 지식이 바로 우리가 이 기하학적인 침략자들을 진정으로 이해하는 데 필요한 것일지도 모릅니다.\n\n이제 남은 일은 오직 하나, 아카이브 탐사라는 고된 과정을 실제로 시작하고, 수천 년 전에 두 문명 사이에 정확히 무슨 일이 일어났는지 이해하기 위해 조각들을 맞춰나가는 것입니다." # 5296064355424541358
  giga_blokkat.3311.a: "지체할 시간이 없다." # 17070739351481221039
  giga_blokkat.3306.name: "그랜드버니" # 2565070341881371866
  giga_blokkat.3306.desc: "팔루시아를 뒤덮은 짙은 사이오닉 안개를 몇 달 동안 조심스럽게 헤쳐나간 끝에, 우리 탐사대는 마침내 구름의 최하층을 뚫고 팔루시아 본토에 도착했습니다.\n\n그들은 수많은 팔루쉬들이 일종의 집단 초월 의식에 참여하는 광경을 목격했습니다. 그들 중 일부는 제자리에 얼어붙은 듯 행성의 대기 속으로 엄청난 양의 사이오닉 에너지를 끊임없이 방출하고 있었습니다. 다른 일부는 마치 전체 작업을 감독하듯 행성 주변을 계속 순찰하고 있었습니다.\n\n팔루쉬들은 우리 탐사대를 눈치채거나 신경 쓰는 것 같지 않았습니다. 탐사대는 몰입한 군중 사이를 헤치고 행성의 북반구 근처에 있는 거대한 첨탑 형태의 건물로 향했습니다. 흥미롭게도 행성 표면은 크게 변형되지 않은 것 같았고, 푸른 평원은 현재 행성 주변을 소용돌이치는 엄청난 양의 사이오닉 에너지 때문에 거주하기 힘들겠지만, 그렇지 않다면 아주 쾌적한 장소일 것입니다.\n\n거대한 첨탑에 가까워지자, 함선 승무원들은 일종의 난해한 형상이 자신들의 의식 속에 발현되었다고 보고했습니다. 이는 곧 §Y그랜드버니§! 그 자체임이 밝혀졌습니다. 팔루쉬 종족의 여족장이자 수호자인 그녀는 우리와 소통하려 하고 있었습니다.\n\n탐사대장은 현재 §Y그랜드버니§!의 메시지를 우리에게 직접 전달하고 있습니다." # 5069793216404519103
  giga_blokkat.3306.a: "화면에" # 12070518402223886997
  giga_blokkat.3307.name: "그랜드버니" # 2565070341881371866
  giga_blokkat.3307.desc: "외지에서 온 여행자들에게 인사를 전합니다. 우리의 사이오닉 방어막을 뚫는 데 성공했군요? 인상 깊다고 말할 수밖에 없군요.\n\n그런데 당신들의 모습은 배신적인 §Y블록캣츠§!와 같지 않으며, 우리 §Y팔루시즈§!에게 적대적으로 보이지도 않는군요. 당신들의 종족이 그토록 열의를 가지고 우리 종족에게 접촉하려는 이유는 무엇입니까?" # 8933596204471082904
  giga_blokkat.3307.a: "§Y블로캣§!에 대한 정보를 찾고 있습니다." # 16077683607534343057
  giga_blokkat.3308.name: "그랜드버니" # 2565070341881371866
  giga_blokkat.3308.desc: "예상했습니다. §Y블로캣§!들은 악랄한 생명체로, 도덕적 관념이 부재하며 오직 자신들의 이익에만 집중합니다.\n\n이는 수천 년 전, 위대한 갈등이 시작된 이래로 그들이 늘 그래왔던 방식입니다. 팔루셰스와 저는 현재 그들의 잠재적인 침입을 우리의 세계에서 격퇴하기 위해 우리의 사이오닉 잠재력을 모으고 있습니다." # 4464442098788728081
  giga_blokkat.3308.a: "충돌? 그대 종족은 블록캇에 필적할 것 같지 않소." # 17522040902056355280
  giga_blokkat.3308.a.response: "네, 실제로 그럴 수 없죠. 하지만 수천 년 전에는 그럴 수 있었습니다. 우리는 우리 자신의 땅인 팔루시아에서 블록캇과 싸웠습니다. 물론 그때 그들은 훨씬 덜 진보했었죠.\n\n이 생명체들은 항상 기술적 우위를 가지고 있었지만, 우리는 우리의 막강한 사이오닉 능력 덕분에 이를 상쇄했습니다. 그리고 결국 그들은 우리를 진정으로 파괴하는 데 결코 성공하지 못했습니다." # 15863882135761182139
  giga_blokkat.3308.b: "분쟁이 어떻게 벌어졌습니까?" # 13364712456216231875
  giga_blokkat.3308.b.response: "불행하게도, 그 상세한 내용은 모릅니다. 왜냐하면 제가 한창 §Y대수면§! 중이었기 때문입니다.\n팔루쉬 문명의 모계로서, 저의 힘은 일반적인 팔루쉬를 훨씬 능가하며 저 자신의 에너지가 저를 소멸시키는 것을 막기 위해 정기적으로 수천 년간의 수면에 들어가야 합니다.\n\n이러한 수천 년간의 수면은 수십만 년에 한 번씩 발생하지만, 블로캣은 저희가 가장 취약할 때 공격해 왔습니다. 제가 바로 그 수면 때문에 팔루쉬를 보호할 수 없었던 시기였죠.\n\n저의 팔루쉬들은 천 년 넘게 지속된 지루하고 긴 분쟁 속에서 이 기하학적 침략자들을 격퇴하기 위해 용감하게 싸워야 했습니다." # 523203716276520043
  giga_blokkat.3308.c: "이 사이오닉 보호막의 목적이 무엇입니까?" # 6236381320819175621
  giga_blokkat.3308.c.response: "짐작하셨겠지만, 블로캇들을 격퇴하기 위함입니다. 이전 충돌 이후로 그들이 크게 성장했기에, 그들을 이길 희망은 전혀 없습니다. 하지만 이전의 \"모든 역경을 이겨낸\" 승리들은 블로캇들이 우리를 경계하게 되었다는 것을 보여줍니다.\n\n팔루쉬들과 제가 집중하고 있는 이 사이오닉 역장은 우리의 명백한 힘을 과장하여 블로캇들이 가조 성계와 함께 우리를 파괴하지 않도록 설득하기 위한 것입니다.\n\n이것은 그들의 순수한 편집증에서 비롯된 것으로, 우리는 그들의 끈질긴 파괴의 물결을 피하기 위해 이를 열렬히 이용하고 있습니다." # 12355710483582312159
  giga_blokkat.3308.e: "저는 스텔라리스 전문 모드 번역가이자 공상 과학 전문가입니다. 요청하신 텍스트를 정확하게 번역하는 임무를 수행합니다." # 11679231119294469874
  giga_blokkat.3308.e.response: "나는 팔루쉬 종족의 수호자이자 보호자이다. 수백만 년 동안 나는 팔루쉬를 보호하고 팔루시아를 외부의 해악으로부터 지켜왔다.\n\n수많은 세대의 우주 제국들이 흥망성쇠를 겪었지만, 나는 팔루쉬 모행성을 지키는 나의 방어 태세를 굳건히 지키고 있다.\n\n내가 만약 쓰러진다면, 나는 팔루시아 전체와 내 영혼을 조밀한 사이오닉 결정체로 응축시키고, 우리를 제압하려 했던 자들의 피할 수 없는 종말을 그저 기다릴 것이다.\n\n하지만 만약 내가 거대한 잠 도중에 쓰러진다면, 팔루시아의 종말은 영구적일지도 모른다. 그리고 이것이 바로 블로캣들이 거의 달성할 뻔했던 것이다. 나는 현대의 블로캣들을 상대로는 이 전술이 통하지 않을까 두렵다. 그들은 의심할 여지 없이 해당 사이오닉 결정체를 최소한의 노력으로 완전히 파괴하는 데 필요한 지식을 소유하고 있기 때문이다.\n\n어떤 대가를 치르더라도 그들을 멀리 떨어뜨려 놓는 것이 가장 중요하다." # 10903737607818116686
  giga_blokkat.3308.d: "어떻게든 저희를 도와주실 수 있으십니까?" # 5764271455012374370
  giga_blokkat.3308.d.response: "비록 우리가 블록캣과 대규모 분쟁을 벌이는 동안에는 제가 깨어 있지 않았지만, 우리 팔루시 종족은 그럼에도 불구하고 §Y위대한 기록 보관소§!를 설립했습니다.\n\n저희의 수석 기록 관리자 역할을 맡고 계신 엄청난 고령의 팔루시 종족원, §Y그랜드마스터 파이디§! 님의 손으로 설립되었고 현재까지 유지되고 있는 이 미궁 같은 복합 시설은 팔루시아의 깊숙한 지하에 위치해 있으며, 저희가 블록캣과 싸우던 시기에 대해 알고 있는 모든 것을 보관하고 있습니다.\n\n저희는 그곳에 대한 접근 권한을 부여할 수 있습니다만, 기록 보관소는 광대하며, 그랜드마스터 파이디 님께서는 당신과 같은 외지인들이 그곳에 들어오는 것은 팔루시 보안 규약을 위반하는 행위라고 판단하십니다. 왜냐하면 그곳에는 저희의 가장 중요한 데이터가 포함되어 있기 때문입니다.\n\n따라서, 그에 대한 대가가 따를 것입니다." # 509349465667009542
  giga_blokkat.3309.name: "협정" # 1754200471552864763
  giga_blokkat.3309.desc: "§Y그랜드버니§!와 §Y그랜드마스터 파이디§!는 우리가 §Y그랜드 아카이브§!에 접근하도록 허락할 용의가 있으나, 우리의 갑작스러운 사이오닉 방어막 침입으로 인해 팔루쉬족의 안전이 위태로워졌다고 합니다.\n\n따라서 그녀는 팔루쉬족의 사이오닉 역량을 강화하고 블로캇이 팔루시아에서 멀리 떨어지도록 보장하기 위해 매달 §Y2500§! £energy£를 그녀와 팔루쉬족에게 제공해 줄 것을 요청하고 있습니다. 이 에너지 이전은 우리가 §Y그랜드 아카이브§!에서 필요한 모든 정보를 추출할 때까지 계속되어야 하며, §Y그랜드버니§!는 우리가 지불을 진행한다면 팔루쉬 아카이브 열람이 완료된 후 우리에게 보상할 방법을 찾겠다고 확언했습니다.\n\n에너지 이전은 아카이브 작업이 완료될 때까지 취소할 수 없으며, 이는 최소 수년이 걸릴 수 있습니다. 이전 시작 준비가 되면, 왼쪽 하단의 §M그랜드버니 접촉§! 버튼을 사용하여 §Y블로캇 연구국§!을 통해 §Y그랜드버니§!에게 우리의 결정을 통지할 수 있습니다." # 458887996319260408
  giga_blokkat.3309.descgeno: "§Y그랜드버니§!와 §Y그랜드마스터 파이디§!는 저희가 §Y위대한 기록 보관소§!에 접근하는 것을 허락하려 합니다. 하지만 저희의 즉흥적인 사이오닉 보호막 침입은 그녀에 따르면 팔루쉬족의 안전을 위협했습니다.\n\n따라서 그녀는 팔루쉬족의 사이오닉 능력을 강화하고 블록캣이 팔루쉬아에서 멀리 떨어지도록 하기 위해 매달 §Y2500§! £energy£를 자신과 팔루쉬족에게 제공해 줄 것을 요청하고 있습니다. 이 에너지 이전은 저희가 §Y위대한 기록 보관소§!에서 필요한 모든 정보를 추출할 때까지 이루어져야 합니다. 그리고 §Y그랜드버니§!는 만약 저희가 지불을 진행한다면, 팔루쉬 기록 보관소 열람이 끝난 후 저희에게 갚을 방법을 찾겠다고 장담했습니다.\n\n에너지 이전은 기록 보관소 열람이 끝날 때까지 취소할 수 없으며, 이는 최소 몇 년이 걸릴 수 있습니다. 이전 준비가 완료되면, 좌측 하단에 있는 §M그랜드버니에게 연락§! 버튼을 사용하여 §Y블록캣 연구국§!을 통해 §Y그랜드버니§!에게 저희의 결정을 알릴 수 있습니다.\n\n§R저희가 종족 청소 문명인 만큼, 그랜드버니와 협력하는 것은 외계 생명체에 대한 저희의 통상적인 정책에서 중대한 변화를 의미합니다. 하지만 블록캣 상황이 의심할 여지 없이 절망적인 만큼, 저희는 §M팔루쉬 예외 사항§!을 설정하고, 최소한 일시적으로라도 블록캣 상황이 해결될 때까지 그랜드버니와 협력하는 것을 수락할 수 있습니다.§!" # 7579621860260689746
  giga_blokkat.3309.a: "알겠습니다." # 12076608091024442278
  giga_blokkat.3000.talkgrandbunny: "§MGrandbunny§에게 접촉하십시오!" # 13092146721348606661
  giga_blokkat.3000.talkgrandbunny.tooltip: "팔루쉬 여족장인 §M그랜드버니§!와 통신을 개방합니다." # 12176876437094827767
  already_talking_to_grandbunny: "이미 §MGrandbunny§!와 접촉 중입니다!" # 17994461666387800149
  blokkats_are_already_gone: "블로캇은 격파되었습니다." # 7300466219393849348
  giga_blokkat.3310.name: "그랜드버니" # 2565070341881371866
  giga_blokkat.3310.desc: "안녕하십니까, §Y[ROOT.GetName]§!. 결정을 내리셨습니까? 에너지 비용이 다소 높다는 점은 이해합니다 - 하지만 사악한 블로캇에 맞서 싸울 때에는 어떤 것도 아껴둘 수 없습니다.\n\n저희에게 매월 §Y2500§!의 £energy£를 제공하는 데 동의하신다면, §Y대 기록보관소§! 탐색을 마치신 후에는 반드시 보답하겠습니다.\n\n또한 저희의 사이오닉 역장 안으로 쉽게 출입하실 수 있도록 보장하겠습니다 - 하지만 §R어떤 수상한 짓§!도 시도하지 마십시오!\n\n§Y블로캇§!에 대해서는 걱정하지 마십시오, 제가 서 있는 한, 그들의 §Y블록크-해체자§!는 감히 §Y가초§! 성계에 진입하지 못할 것입니다." # 11045183439075963147
  giga_blokkat.3310.a: "우리가 §Y대 기록 보관소§!에 들어갈 수 있도록 허락해주시면 에너지를 드리겠습니다!" # 4782606302365646486
  giga_blokkat.3310.ageno: "당신들의 종족에게는 예외를 두겠습니다. 우리를 들여보내시오." # 7434904783960011485
  giga_blokkat.3310.ageno.tooltip: "이것이 우리 윤리에 반함에도 불구하고, 블록캇 사태의 긴급성 때문에 팔루시에게 예외를 두어 그들과 협력할 것이다." # 10117718439610838347
  giga_blokkat.3310.b: "우리 생각할 시간이 필요합니다." # 1889588410958213096
  giga_blokkat.3310.c: "§R다시 생각해보니, 이건 무의미해. 안녕.§!" # 17514209254252771442
  giga_blokkat.3310.c.tooltip: "이것은 팔루쉬 이벤트 연쇄를 완전히 §파괴§!할 것입니다. 우리는 다시 그랜드버니에게 연락할 수 없게 될 것입니다." # 6777687290667795154
  giga_blokkat.3310.c.response: "그렇다면 그렇게 되도록 하죠. 안녕히 가십시오, §Y[ROOT.GetSpeciesNamePlural]§!" # 17040714951653872333
  the_paluushian_exception: "팔루쉬안 예외" # 16826601479697760771
  the_paluushian_exception_desc: "이것이 우리의 윤리관에 위배될 수 있지만, 우리는 그랜드버니와 협력해야 합니다." # 9331678585465705950
  giga_blokkat.3300.name: "반복되는 신호" # 13426674279164627915
  giga_blokkat.3300.desc: "실공간 및 §Y블록워크§! 내부에서 §Y블로캇-베스터§!로부터 송출되는 수많은 고도로 암호화된 신호들을 감시하던 중, 저희 §Y블로캇 연구국§!에서 흥미로운 발견을 했습니다.\n\n실제로, 블로캇 모선에서 매우 특정한 데이터 패턴이 끊임없이 반복 및 중계되고 있는 것으로 보이며, 이는 블로캇이 우리 은하에 도착한 이후 그 빈도가 증가했습니다.\n\n저희 연구진은 이 신호가 §Y블록워크§!를 통해 끊임없이 중계되는 내용이 블로캇에게 분명 중대한 중요성을 지닐 것이라 확신하고 있으며, 이에 따라 이를 해독하기 위한 §B블로캇 연구 프로젝트§!를 수립했습니다." # 2341035736493459617
  giga_blokkat.3300.a: "확인했습니다." # 3536622398024101432
  giga_blokkat.3300.a.tooltip: "새로운 §B블록캇 연구 프로젝트§!가 이제 §Y블록캇 연구국§!에서 이용 가능합니다." # 5722227458871249820
  giga_blokkat.3000.blokkpaluush: "§L반복 신호§!를 조사하십시오!" # 10572844790866844930
  giga_blokkat.3000.blokkpaluush.tooltip: "§Y블로카트-베스터§!가 특이한 반복 신호를 방출하고 있습니다. 우리는 즉시 조사하고 해독해야 합니다." # 541681020849595464
  giga_blokkat.3301.name: "신호 해독 중" # 12223819903793500593
  giga_blokkat.3301.desc: "신호가 무엇이든 간에, 이를 해독하고 이해하는 것이 가장 중요합니다.\n\n현재 상태로는 메시지가 주로 §Y블록워크§!를 통해 중계되고 있으며, 아마도 나머지 블록캇 문명을 위한 것일 테지만, 엄청난 주파수와 강도 때문에 송신이 어느 정도 현실 공간으로 \"새어 나와\" 바라건대 우리 연구원들의 분석을 용이하게 할 것입니다.\n\n이는 경고부터 어쩌면 그저 평범한 수확량 통계까지 무엇이든 될 수 있지만, 이 명백히 중요한 송신을 완전히 무시하는 것은 현명하지 못할 것입니다.\n\n이를 해독하기 위해 §Y특수 프로젝트§!를 착수해야 할 것입니다." # 6135388358037964762
  giga_blokkat.3301.descmp: "어떤 신호이든, 이를 해독하고 이해하는 것은 매우 중요합니다.\n\n현재로서는 이 메시지가 주로 §Y블록워크§!를 통해 중계되고 있으며, 아마도 블로캇 문명의 나머지를 위한 것일 테지만, 엄청난 주파수와 강도 때문에 전송이 실공간으로 다소 \"누출\"되어 우리 연구원들이 분석하기가 더 쉬워질 것으로 기대됩니다.\n\n경고부터 일상적인 수확 통계에 이르기까지 무엇이든 될 수 있지만, 분명히 중요한 이 전송을 완전히 무시하는 것은 현명하지 못할 것입니다.\\n\n이를 해독하기 위해 §Y특수 프로젝트§!를 수행해야 할 것입니다.\n\n§R기술적 한계로 인해 멀티플레이어에서는 한 명의 플레이어만 특수 프로젝트를 완료하고 관련 이벤트 연쇄를 시작할 수 있습니다.§!" # 16904490891360209130
  giga_blokkat.3301.a: "바로 착수합시다." # 6435658816201689892
  giga_blokkat.3301.a.tooltip: "이 특수 프로젝트 비용은 약 §Y300k§입니다!.\n$cant_do_another_blokkat_project_tech_tooltip$" # 4416691057964303798
  giga_blokkat.3301.b: "나중에" # 5422138948262504789
  ANALYZE_PALUUSH_SIGNAL: "반복되는 신호 해독" # 2129449590780544170
  ANALYZE_PALUUSH_SIGNAL_DESC: "정체불명의 신호가 §Y블로캇-베스터§!로부터 §Y블로크워크§! 안으로 끊임없이 방출되고 있습니다. 우리는 즉시 그 의미를 파악하는 것이 가장 중요합니다." # 12021846045635376719
  giga_blokkat.3302.name: "찾기 어려운 좌표" # 12346243518613269095
  giga_blokkat.3302.desc: "§Y블록워크§!에 대한 철저한 분석을 통해 우리 §Y블로캣 연구국§!은 수수께끼 같은 반복적인 블로캣 통신을 부분적으로 해독하는 데 성공했습니다.\n\n그들의 결론에 따르면 통신은 일련의 §Y좌표§!를 중심으로 이루어져 있으며, 통신은 우리가 모든 것을 진정으로 이해하기에는 너무나 암호화되어 있지만, 메시지의 나머지는 분명히 걱정스럽거나 심지어 두려운 어조를 담으려는 의도인 것 같습니다.\n\n우리 문명의 일부 우월주의자들은 블로캣이 §Y[ROOT.capital_scope.GetName]§!에 대해 이야기하고 있다고 믿었지만, 위치를 추적하기 위해 블로캣이 사용하는 숫자 시스템을 추가로 해독하자 이 신화는 빠르게 사라졌습니다. 그 결과 좌표는 원시 행성인 §YPaluushia§!를 가리키고 있음이 밝혀졌습니다.\n\n이 행성의 거주자인 §YPaluushes§!가 상당한 사이오닉 능력을 보여준다는 것은 알려진 사실이지만, 이 충격적인 통신은 Paluushia에는 이전에 믿었던 것보다 더 많은 무언가가 있을 수 있다는 것을 분명히 합니다.\n\n우리는 겉보기에 평화로운 Paluushes를 심지어 블로캣 자신조차 두려워하게 만드는 원인이 무엇인지 조사하기 위해 가능할 때마다 §YGatzo§! 성계로 §Y과학선§!을 보내야 합니다." # 10600573233836171986
  giga_blokkat.3302.a: "알겠습니다." # 12076608091024442278
  giga_blokkat.3302.a.tooltip: "§Y팔루시아§!에 대해 더 알아내기 위해 §Y가초§! 성계로 §Y과학선§!을 파견하십시오.\n새로운 §G블로캣 연구 과제§!가 이제 이용 가능하며 저희의 §Y팔루시아§! 관련 작전들을 추적합니다." # 1815451160426544135
  giga_blokkat.3303.name: "팔루시안 역장" # 17922841305452147732
  giga_blokkat.3303.desc: "§YGatzo§!에 주둔한 우리 과학선은 §YPaluushia§!가... 달라졌다고 보고했습니다.\n\n푸르렀던 사이오닉 토끼 종족의 행성은 사라지고, 그 대신 끓어오르는 사이오닉 에너지 소용돌이가 치명적인 에너지 소용돌이에 둘러싸인 형태로 대체되었습니다.\n\n행성 전체가 격변의 에너지에 휩싸여 있어, 어떤 함선이든 팔루우시아 표면에 너무 가까이 다가가면 파국적으로 분해될 위험이 있습니다.\n\n이러한 갑작스러운 변화는 블록캇이 우리 은하에 도착하면서 촉발된 것으로 보입니다. 우리 §Y블록캇 연구국§!은 이것이 팔루우시 종족이 블록캇에 대한 지식을 가지고 있을 가능성이 높다는 것을 시사하며, 따라서 짙은 사이오닉 안개를 뚫고 그 안개 아래에 남아 있을지도 모를 팔루우시 문명의 잔해와 접촉을 시도해야 한다고 확신합니다.\n\n이를 수행하기 위해 §B블록캇 연구 프로젝트§!가 착수되었습니다만, 우리 연구원들은 우리가 이것을 강행한다면 잠재적인 예상치 못한 결과에 직면할 준비가 되어 있어야 한다고 경고합니다." # 232352968964908080
  giga_blokkat.3303.a: "알겠습니다." # 10286267384228979576
  giga_blokkat.3303.a.tooltip: "새로운 §B블록캇 연구 프로젝트§!가 이제 §Y블록캇 연구국§!에서 이용 가능합니다." # 5722227458871249820
  giga_blokkat.3000.paluushshield: "§PPaluushia§ 돌파 시도! | §Y800000§! £energy£" # 7608738993999945602
  giga_blokkat.3000.paluushshield.tooltip: "§Y팔루시아§! 주위를 거의 뚫을 수 없는 사이오닉 에너지의 소용돌이가 감싸고 있습니다. 아마도 그 격동하는 사이오닉 대기에 진정으로 엄청난 양의 에너지를 집중한다면, 어떻게든 그것을 돌파할 수 있을지도 모릅니다.\n§R이 프로젝트를 시작하는 것은 그것이 가질 수 있는 어떠한 결과와 상관없이 즉시 돌파 프로토콜을 시작할 것입니다.§!" # 11769054056681799130
  giga_blokkat.3304.name: "파루시아 돌파!" # 12576121727083002316
  giga_blokkat.3304.desc: "우리 함선이 팔루시아의 요동치는 대기 속으로 막대한 양의 에너지를 퍼붓자, 사이오닉 소용돌이의 가장 바깥층이 풀리기 시작하며 추가적인 사이오닉 폭풍층을 드러냅니다.\n\n하지만 이 폭풍들 중 일부가 팔루시아의 파괴된 사이오닉 보호막 밖으로 격렬하고 불규칙하게 \"새어 나오기\" 시작하며, 팔루시아 궤도에 거대한 §RPaluushian Manifestation§!으로 빠르게 합쳐집니다.\n\n팔루시아를 돌파하려던 시도는 성공적이었습니다... 아니, 너무 성공적이었습니다. 왜냐하면 해당 존재가 지금 그 시야에 불행히도 포착된 모든 함선에게 막대한 양의 사이오닉 번개를 격렬하게 방출하고 있기 때문입니다.\n\n우리가 팔루시아에 대한 조사를 계속하려면 이 존재는 파괴되어야만 합니다." # 349921636843220065
  giga_blokkat.3304.a: "전투 배치!" # 18104454666734210317
  giga_blokkat.3304.a.tooltip: "거대한 §RPaluushian Manifestation§!이(가) §YPaluushia§! 위에 나타났습니다. 이것은 §RHostile§!하며 즉시 파괴해야 합니다." # 1656262199398077464
  giga_blokkat.3305.name: "팔루시안 발현 파괴됨" # 5814919086020103464
  giga_blokkat.3305.desc: "끔찍한 §RPaluushian Manifestation§!이 §YPaluushia§!를 지키고 있던 존재가 분해되었습니다.\n\n그 존재의 소멸과 함께, 팔루시아의 사이오닉 폭풍 내부 층에 이제 저희가 접근할 수 있게 되었습니다. 그것들은 매우 활력이 넘치고 위험하지만, 저희의 §Y블로캣 연구국§!은 충분한 보호가 제공된다면 행성 깊은 곳으로 탐사대를 보낼 수 있을 것이라고 확신하고 있습니다.\n\n따라서 더 깊이 탐험하고 바라건대 팔루시와 블로캣 간의 연결고리를 이해해 보기 위해 §YPaluushia§!에 §Y특별 프로젝트§!가 수립되었습니다." # 5717335867565174351
  giga_blokkat.3305.a: "알겠습니다." # 12076608091024442278
  giga_blokkat.3305.a.tooltip: "§YPaluushia§!에 §Y특별 프로젝트§!가 생성되었습니다. 이것은 §B블록캇 연구 프로젝트§!로 간주되지 않습니다." # 9983845490698213966
  GO_INTO_PALUUSHIA: "팔루시아 속으로" # 4691693911075102303
  GO_INTO_PALUUSHIA_DESC: "팔루쉬 종족은 블로캣 침공에 대한 반응으로 거의 뚫을 수 없는 에너지 안개 아래로 스스로를 감췄습니다.\n만약 우리가 팔루쉬와 블로캣 사이의 관계를 알아내고자 한다면, 우리는 행성의 폭풍우가 몰아치는 심층부로 원정대를 보내야만 합니다.\n\n이 특별 프로젝트가 진행되는 동안, 우리는 팔루시아의 격변적인 에너지로부터 우리 원정대를 보호하기 위해 매월 §Y1000§!£에너지£와 각 §Y연구§!를 §Y1000§!씩 소비해야 합니다.\n\n이것은 §B블로캣 연구 프로젝트§!로 계산되지 않습니다." # 14581773899734009649
  paluushia_expedition_energy_cost: "팔루시아 방어 원정대" # 15779893022956127345
  paluushia_expedition_energy_cost_desc: "팔루시아의 격변 에너지로부터 우리 과학선을 보호하려면, 끊임없이 변화하는 사이오닉 조수를 막아내기 위해 막대한 양의 에너지와 지속적인 과학적 혁신이 필요합니다." # 9457952207797882060
  country_base_physics_research_produces_add: "월간 물리 연구" # 14576115511846644320
  country_base_society_research_produces_add: "월간 사회 연구" # 8946411631388966472
  country_base_engineering_research_produces_add: "월간 공학 연구" # 9896795329655947041
  giga_blokkats_spawnlater: "블록캇 출현을 §GLater§!로 설정합니다!\n블록캇은 선택된 출현 날짜로부터 §Y5년§! 이내에 출현하기 시작합니다. §YGuaranteed§!로 설정하면 정확한 날짜에 출현합니다." # 18425399390193845031
  giga_blokkats_spawnearlier: "블로캣 출현 시기를 §R앞당깁니다§!\n블로캣은 선택한 출현 일자로부터 §Y5년§! 이내에 출현하기 시작합니다. §Y확정§!으로 설정하면, 정확한 일자에 출현합니다." # 6793756912798518745
  giga_blokkats_randomgame: "블록캇 생성일: §L무작위§!\n블록캇은 §Y2250년§!부터 §Y종료 연도§! 이후 §Y100년§! 사이의 임의 시점에 생성됩니다. 정확한 시점은 알 수 없습니다!\n\n§Y블록캇이 반드시 생성되도록 하려면 블록캇 설정을 §G보장됨§!으로 설정하는 것을 잊지 마세요. 보장되지 않으면 아예 생성되지 않을 수도 있습니다§!\n\n§G§Y블록캇 생성일§! 변경하려면 클릭하십시오!§G" # 7726542376442937669
  giga_blokkats_lateendgame: "블록캣 등장 시기: §E후반 위기 후반부§! (기본)\n블록캣은 §Y종반 위기 시작일§!로부터 §Y100년§!이 지난 후, 또는 §Y아이테르눔§!이나 §Y위기§!가 격파되고 §Y종반 위기 시작일§!이 지난 후, 둘 중 먼저 오는 시점에 등장할 수 있습니다.\n$blokkat_spawn_warning$" # 699741855104977558
  giga_blokkats_regularendgame: "블록캇 등장 시기: §G종반기 중반§!\n블록캇은 §Y종반기 시작일§!로부터 약 §Y50년§! 뒤에 출현할 수 있습니다.\n$blokkat_spawn_warning$" # 2231121696012195280
  giga_blokkats_endgame: "블록캇 등장 날짜: §Y종반전§!\n블록캇은 §Y종반전 날짜§ 이후에 등장할 수 있습니다.\n$blokkat_spawn_warning$" # 5949500825170519693
  giga_blokkats_latemidgame: "블록캇 출현 날짜: §H후반 중반§!\n블록캇은 §Y중반 날짜§! 이후 대략 §Y50년§! 뒤에 출현할 수 있습니다.\n$blokkat_spawn_warning$" # 10392242005304037828
  giga_blokkats_midgame: "블로캣 생성일: §S중반§!\n블로캣은 §Y중반 시작일§ 이후 생성될 수 있습니다!\n$blokkat_spawn_warning$" # 4187289240537907612
  giga_blokkats_lateearlygame: "블록캇 출현일: §P초반 후반§!\n블록캇은 §Y게임 시작§! 후 약 §Y50년§! 뒤에 출현할 수 있습니다.\n$blokkat_spawn_warning$" # 2064130181150286210
  giga_blokkats_earlygame: "블로캣 생성 날짜: §R게임 시작§!\n블로캣은 §Y게임 시작§! 직후에 생성될 수 있습니다.\n$blokkat_spawn_warning$" # 6049499899751731300
  blokkat_spawn_warning: "\n§Y이 날짜에 블록캇이 생성되도록 보장하려면, 이들의 생성 방식을 §G보장§!으로 설정하십시오§!\n\n§G블록캇 생성 날짜 변경 클릭§!" # 3776558942375878486
  giga_blokkats_regular: "블로캣 외형: §E스텔라리스 블로캣§!\n블로캣은 기존 스텔라리스 초상화를 기반으로 더욱 '진지한' 외형을 갖게 됩니다.\n\n\n\n\n\n\n\n£blokkat_normal£\n\n\n\n\n\n\n\n§Y전환하려면 클릭: §HOld Vintage Blokkats§!" # 6575019230255278900
  giga_blokkats_vintage: "블로캣 외형: §H낡은 빈티지 블로캣§!\n블로캣은 이름에 걸맞게 훨씬 더 우스꽝스러운 외형을 갖게 됩니다. 기본 초상화보다 훨씬 품질이 떨어집니다. 크레이타니가 주변에 있을 때는 사용하지 마십시오. 그는 그 초상화를 좋아하지 않습니다.\n\n\n\n\n\n\n\n£blokkat_vintage£\n\n\n\n\n\n\n\n§Y클릭하여 전환: §B애니메이션 블로캣§!" # 14826368612473478595
  giga_blokkats_guaranteed: "블록캇은 대략 정해진 날짜에 §G보장§!되어 출현합니다." # 7010159764130332033
  giga_blokkats_not_guaranteed: "블로캣은 §Y50%§! 확률로 등장합니다." # 7798994953202801799
  giga_blokkats_enabled: "탐욕스럽고 은하 전체를 수확하려는 은하 외부 광물 약탈자(이자 사냥꾼)인 블로캣이 §GCAN§! 출현합니다.\n\n그들은 항상 수도에서 멀리 떨어진 곳에 출현합니다." # 16305424596872429560
  giga_blokkats_disabled: "블록캣은 생성되지 §R않습니다§!\n\n§R참고:§! 블록캣은 싱글플레이 위기로 설계되었으므로 멀티플레이에서는 기본적으로 비활성화되어 있습니다. 이는 플레이어의 수도 행성 바로 위에 생성될 수 있고 일반적으로 상당히 도전적이기 때문입니다. 다시 활성화할 수 있지만 모든 플레이어가 위험을 인지하고 있는지 확인하십시오.§!" # 17527060966050071324
  blokkat_very_easy_research_penalty: "블로클렛 연구 속도" # 10930965577711103211
  blokkat_very_easy_research_penalty_desc: "블록캇들이 채굴 작업에 투자하는 에너지의 양은 그들을 연구하는 데 드는 비용에 영향을 미칩니다." # 13950502323825241
  blokkat_easy_research_penalty: "블로키튼 연구 속도" # 10286073355162538254
  blokkat_easy_research_penalty_desc: "블록캇들이 채굴 작업에 투자하는 에너지의 양은 그들을 연구하는 데 드는 비용에 영향을 미칩니다." # 13950502323825241
