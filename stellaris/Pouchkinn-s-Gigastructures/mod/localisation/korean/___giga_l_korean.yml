  giga_aeternum.3031.name: "허위 정보 심기" # 3065914986959889658
  giga_aeternum.3031.desc: "우리의 진정한 힘을 숨기고 아에테르나이트들이 우리가 그들의 관심을 기울일 가치가 없다고 믿게 만들기 위한 대규모 작전은, 그들의 주민들이 제국을 재무장하려는 추진력과 동기를 감소시킴으로써, 궁극적으로 그들의 위대한 각성을 지연시키는 결과로 이어질 것입니다.\n\n이 작전은 선행 비용으로 §Y300§! £영향력£과 §Y75000§! £에너지£가 소요될 것이며, 추가적으로 §Y3년§! 동안 우리 사회 연구의 §Y[birch_aeternum.aeternum_intel_society_cost]%§!가 소요될 것입니다.\n\n이것은 다양한 수준의 성공을 거둘 것이며, 각성을 §Y2년§!에서 §Y6년§!까지 지연시킬 수 있습니다.\n\n이 작전은 완료될 때까지 취소할 수 없으며, 다시 시도할 경우 점진적으로 더 비싸질 것입니다.\n\n이것은 §Y7번§!만 수행할 수 있습니다." # 5941354127415915331
  giga_aeternum.3031.a: "작전을 시작합니다." # 5871245643282342224
  giga_aeternum.3031.a.tooltip: "선행 비용을 지불하고 사회 연구 속도에 §Y[birch_aeternum.aeternum_intel_society_cost]%§! 페널티를 받습니다." # 3039298578284630432
