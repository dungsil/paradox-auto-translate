  solak_angry_desc: "로퀄리안들은 우리에게 배신당한 것에 대해 불쾌해합니다." # 1609440289036046581
  opinion_flusion_gave_land_back: "돌려받은 플루시오니안 영토" # 3086398965230255237
  decision_take_solakia_back: "로퀄리아 점령" # 2452700844076865030
  decision_take_solakia_back_desc: "이 작은 촌극은 충분히 오래 계속되었습니다. 플루시온은 정당하게 우리의 것입니다, 전부 다요." # 5759520425869399512
  decision_take_solakia_back_effect: "플루션에 있는 로퀄리아 거점을 강제로 장악할 것입니다.\n이로 인해 행성에 적대적인 로퀄리아 군대가 생성됩니다.\n만약 그들이 존재하고 우리가 이미 전쟁 중이 아니라면, 이것은 §Y로퀄리아 공화국§!에 §R전쟁을 선포§!하게 됩니다." # 14341810326243230992
  decision_give_flusion_to_solakia: "플루시온을 로쿠알리아에게 주십시오" # 17786185277809570254
  decision_give_flusion_to_solakia_desc: "플루시온을 더 이상 직접 통제할 필요가 없다면, 행성 전체를 로퀄리안 공화국에게로 반환할 수도 있습니다." # 14363068020466197063
  decision_give_flusion_to_solakia_effect: "이것은 §YFlusion§!의 모든 것을 §YRoqualian Republic§!에게 줄 것입니다. 그들은 분명 감사할 것입니다." # 1042409714851030220
  giga_katzen.8012.name: "플루시온 실함!" # 13884987476019752789
  giga_katzen.8012.desc: "로퀄리아를 점령하려는 우리의 시도는 불행히도 역효과를 낳았으며 로퀄리안들은 이제 플루손 자체와 유블리오 항성계를 장악했습니다.\n\n되찾고 싶다면 다시 침공해야 할 것입니다." # 6127049551531745425
  giga_katzen.8012.a: "제길!" # 16858691800876186236
  giga_katzen.8012.a.tooltip: "§Y플루전§! 에 대한 통제권을 §Y로퀄리안 공화국§! 에게 빼앗겼습니다!" # 8747741675645399394
  giga_katzen.8013.name: "로쿠알리아 점령" # 6461152738476834776
  giga_katzen.8013.desc: "우리는 플루션에 있는 로퀄리아 거점을 탈환하는 데 성공했습니다. 이제 행성 전체가 다시 한번 우리 통제하에 놓였습니다. 하지만 로퀄리아인들은 이에 대해 기뻐하지 않을 것입니다." # 17406857086044440349
