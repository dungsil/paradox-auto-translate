  giga_flusionoperations.4000.name: "§Y카틀란트로파 댐§을 파괴하겠습니다!" # 16518731002422278558
  giga_flusionoperations.4000.desc: "§Y카틀란트로파 댐§!은 §Y카틀수라§!와 §Y폴가§! 강에 건설된 쌍둥이 댐으로 이루어져 있습니다. 방향을 바꾼 물은 새로운 인공 호수를 만들어 한때 사막이었던 지역에 관개를 제공하고, 이전에는 거주할 수 없었던 곳에 농업을 가능하게 했습니다.\n\n저희 요원들은 두 댐 내부에 소규모 핵탄두를 전략적으로 폭발시켜야 합니다. 이는 전체 프로젝트를 방해하고 플루시온의 농업 생산량에 심각한 영향을 미칠 것입니다.\n\n§Y성공 시§!:\n§Y플루시온§!과 §Y카첸§!은 농업과 공급망의 교란으로 인해 디버프를 받아, §YShip HP§!와 §YShip Fire Rate§!가 감소합니다.\n카첸 경계심은 §R증가§!합니다. §R3§! 증가\n§YL유인스타트§!와 §Y게슈볼렌§!의 저항은 §Y1§! 감소합니다.\n\n§Y실패 시§!:\n카첸 경계심은 §R증가§!합니다. §R1§! 증가\n\n§Y성공 확률§!:\n기본: §Y70%§!\n§H카첸 경계심§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§R고위험 수준§!: §R-30%§!\n§B전역 파벌 활동§!: §G+[flusion_primitives_country.flusion_total_res_perc]%§!\n§B메르쿠레이히의 파벌§!: §G+[flusion_primitives_country.mercuria_res_perc]%§!\n합계: §Y[flusion_primitives_country.flusion_success_chance_total]%§!" # 8731534337587135931
  giga_flusionoperations.4001.name: "§Y카틀란트로파 댐§! 파괴됨" # 7494271506917726851
  giga_flusionoperations.4001.desc: "§Y카툴사§!와 §Y폴가§! 강의 쌍둥이 댐을 노린 일련의 방해 공작 이후, 우리의 로쿠알 동맹국은 친선적인 크론크와 잉지테 파벌이 위에 언급된 댐을 성공적으로 무너뜨렸다고 보고합니다.\n\n이제 두 강은 자유롭게 흘러 카츠피안 해를 서서히 채우게 될 것입니다. 이는 지역적인 지구 재건 작업을 효과적으로 되돌리고 카츠겐 농업 노력이 즉각적인 지역에서 붕괴하게 될 것입니다.\n\n하지만 카츠피안 해 근처에 거주하는 일부 인구는 이 행위에 의해 소외되었습니다. 바다가 다시 상승하면서 해안 지역이 서서히 침수될 것이며, 카츠겐 농업 노력의 중단은 플루시온의 가장 가난한 지역에 기근을 초래할 것입니다.\n\n플루시온 총독이자 이 프로젝트의 주요 지지자인 §YL로리스 폰 카텐스바흐§!는 보고에 따르면 광란에 빠진 후 깊은 우울증에 빠졌고, 결국 이 행위를 저지른 파벌들을 향해 격렬한 연설을 쏟아내며 모욕과 복수를 맹세했습니다.\n\n성공 확률은 §Y[flusion_primitives_country.flusion_operation_odds]%§!입니다." # 12023503811207533998
  giga_flusionoperations.4001.a: "결국에는 보람이 있을 것입니다." # 2961188939457677248
  giga_flusionoperations.4001.a.tooltip: "카츠엔 경계심 §R증가§! §R3§!\n§Y게슈볼렌§! 및 §YL류인슈타트§! 저항력 감소 §Y1§!." # 2206104867944175433
  giga_flusionoperations.4002.name: "댐 파괴 작전 실패" # 9245742991264309439
  giga_flusionoperations.4002.desc: "로쿨리아 동맹국들이 카첸족이 §Y카틀란트로파 댐§ 주변에 설치된 소형 전략 무기를 제거했다고 보고했습니다!  어떠한 피해도 발생하기 전에 말이죠. 댐 내부에 침투했던 요원들은 카첸 국가에 대한 반역죄로 체포되어 처형되었습니다.\n\n이로 인해 카첸족은 향후 몇 주 동안 댐 주변의 보안을 더욱 강화할 것으로 예상되며, §Y카첸 경계심§이 증가할 가능성이 높습니다.\n\n§YL리스 폰 카텐스바흐§ 자신이 \"비겁함\"과 \"어리석음\"을 비난하는 연설을 했는데, 이는 카첸의 영광스러운 기술을 \"훼손\"하려는 이적자들의 행위를 규탄하는 것이었습니다.\n\n성공 확률은 §Y[flusion_primitives_country.flusion_operation_odds]%§입니다!" # 3706321591028281020
  giga_flusionoperations.4002.a: "아쉽군." # 9266593832287258244
  giga_flusionoperations.4002.a.tooltip: "캣첸의 경계심이 §R1§만큼 §R증가§!합니다." # 12499322766454775982
  katlantropa_economic_crisis: "카트란트로파 경제 혼란" # 365530933913938932
  katlantropa_economic_crisis_desc: "카틀란트로파에 의한 농업 피해는 카첸의 보급망에 심각한 영향을 미치고 있습니다." # 13720679215083421859
  giga_blow_loris_dam_desc: "§HRisk Level§! - §R높음§!\n§HLocation§! - §B카툴사 & 폴가 강, 슈트크론크 행정 지역§!\n\nMission Requirements:\n§RExtreme 게슈볼렌 내 반군 활동§!\n§HLyuinstaat 내 상당한 반군 활동§!\n\n§L총독이자 환경 엔지니어 §YL리스 폰 카텐스바흐§!의 아이디어로, §Y카틀란트로파§!는 여러 강(특히 §Y카툴사§! 및 §Y폴가§! 강)의 방향을 바꾸는 대규모 관개 프로젝트입니다. 거대한 댐 덕분에 플루시온의 사막 지역을 경작 가능한 농토로 변환하는 것을 목표로 합니다.\n\n이는 예상대로 §Y카츠피안 해§!의 해수면을 낮추는 결과를 초래하며, 이는 카츠가 플루시온 산업을 확장할 더 많은 공간을 제공합니다. 증발된 물은 기상 조작을 통해 플루시온의 극심한 가뭄 지역으로 재배분됩니다.\n\n이는 로리스가 주도하고 제안한, 로쿠알트로파 이전의 첫 번째 카츠 배수 프로젝트였습니다. 이 프로젝트는 그로 인해 만들어진 광대한 소금 평원을 활용하여 과거 크론크와 인지테 국가의 산업 발전에 기여했습니다.§!\n\n§B필수는 아니지만, §Y메르쿠레이히§!의 저항력을 높이면 반군이 폭발을 성공적으로 이끌기 위해 추가 핵탄두를 밀수할 수 있으므로 성공 확률이 높아집니다.§!\n\n§BDams of §Y로쿠알트로파§! 및 §Y카틀란트로파§!를 파괴하면 제국 내 §G농업 위기§!가 발생하고, 이는 일부 행성들이 카이저의 통치에 반기를 들게 할 수 있습니다!§!\n\n§H댐을 파괴하면 §Y카츠피안 해§!의 수위가 수년에 걸쳐 서서히 다시 상승하여 §Y게슈볼렌§! 및 §YL유인스타트§!의 연안과 기후를 교란시킵니다. 이는 이 지역 주민들이 이러한 조치에 협력할 가능성이 낮기 때문에 그 지역의 저항력을 §R1§! 감소시킬 것입니다.§!" # 11797953559480779174
  giga_blow_loris_dam_no: "§Y카틀란트로파 댐을 파괴하라§!\n\n§H상태§! - §R사용 불가§!$giga_blow_loris_dam_desc$" # 6276095634752184
  giga_blow_loris_dam_yes: "§Y카틀란트로파 댐을 파괴하라§!\n\n§H상태§! - §GAvailable§!$giga_blow_loris_dam_desc$" # 8858093656678124889
