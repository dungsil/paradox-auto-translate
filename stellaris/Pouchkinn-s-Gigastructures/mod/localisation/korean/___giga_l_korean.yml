  REACTOR_STRIKE_CORVETTE: "스트라이크 코르벳 반응로" # 12025697343560478955
  REACTOR_STRIKE_CORVETTE_DESC: "초광속 시스템의 부재로 인해 강습 콜벳은 가용 동력을 극대화할 수 있습니다." # 3700564934959973540
  COMBAT_COMPUTER_STRIKE_CORVETTE: "돌격 코르벳 행동" # 11199033001720070377
  COMBAT_COMPUTER_STRIKE_CORVETTE_DESC: "돌격 코르벳함은 멀리서 적을 발견하고, 빠르게 교전에 돌입하며, 접근하는 적 함대의 조직을 흐트러뜨리기 위해 강력하게 공격합니다." # 15739923719641176603
  THRUSTER_STRIKE_CORVETTE: "타격 코르벳 추진기" # 1991733380642606075
  THRUSTER_STRIKE_CORVETTE_DESC: "공격 콜벳은 다가오는 적대 세력을 요격하기 위해서는 엄청난 속도와 기동성이 필요합니다." # 15465718326635017693
  giga_dialog.13403.name: "행성 방어 거점 메커니즘" # 7271770155548857205
  giga_megaview_defense_nexus_explain_tooltip: "클릭하여 §Y행성 방어 중추§!의 매커니즘을 표시합니다." # 12091048197352095022
  defense_nexus_explanation_text: "방어 중추는 행성 방어를 위해 자동화된 §Y타격 코르벳§! 함대에 의존합니다.\n\n매달 자체적으로 §Y타격 코르벳§!을 건조하고 저장합니다.\n기본 최대 수용량은 행성 인구의 §Y1/3§!과 같으며 다양한 방식으로 증가할 수 있습니다.\n\n매달 §Y2§!대가 건조되며, 팝 §Y20§!마다 매달 코르벳 §Y1§!대가 추가됩니다. 최대 수용량과 마찬가지로 건조 속도도 다양한 방식으로 증가할 수 있습니다.\n\n하지만 행성이 §R침공당하는 중§!이거나 적대 세력에게 §R점령당한 경우§!에는 타격 코르벳을 출격시킬 수 없습니다.\n\n§Y타격 코르벳§!은 §Y초광속 이동(FTL)§! 능력이 없지만 §Y기동성§!과 §Y화력§!이 증가된 일반 §Y코르벳§!입니다. 따라서 새로운 함선 등급을 설계할 §R필요가 없습니다§!. 방어 편대는 §Y함선 설계자§!에 있는 모든 기존 §Y코르벳§! 설계에서 무작위로 차출됩니다.\n\n적대 함대가 거대구조물에 접근하면 이 함선들은 자동으로 출격하며, 거대구조물 UI의 설정 버튼을 사용하여 §Y타격 코르벳§!을 언제 출격시킬지 설정할 수 있습니다.\n\n위협이 제거되면 방어 편대는 자동으로 §Y방어 중추§!로 복귀합니다. 함대를 다시 출격시키기 전까지는 §Y3개월§!의 재사용 대기시간이 있습니다.\n\n또한 거대구조물은 거주하는 팝 §Y10§!마다 행성에 §Y행성 수호자§! 군대 §Y1§!개를 생성합니다." # 6307505298538925862
  giga_dialog.13403.a: "확인했습니다." # 3536622398024101432
  giga_megaview_defense_nexus_explain_tooltip_no: "이 창은 이미 열려 있습니다." # 7178354973823112192
  giga_megaview_defense_nexus_explain_button: "§H메커니즘 표시§!" # 6912851929863513110
  giga_defense_nexus_army: "행성 수호자" # 16089647592324752404
  giga_defense_nexus_army_desc: "행성 안전 보장을 임무로 하는 방어 중추 내에 주둔하는 병력" # 4127245504760710802
  NAME_nexus_army: "행성 수호자" # 16089647592324752404
  giga_celestial_printing_planet_disabled: "£menu_disabled£거대 행성함선 제작기\n거대 행성함선 조립 공장과 관련 메커니즘으로 거대 행성함선을 '프린트'할 수 있게 할 것인가 말 것인가. 둘 다 비활성화하면 공격 위성 프린트와 함께 §Y천상 함선 조립§! 승천 특전이 제거됩니다." # 13716211156134520904
  giga_celestial_printing_planet_enabled: "£menu_enabled£베헤모스 행성정체 제작기\n베헤모스 행성정체가 베헤모스 조립 공장과 관련 메커니즘으로 '생산될' 수 있도록 할지 여부입니다. 이것과 공격 위성 생산을 모두 비활성화하면 §Y천상 전함 조립§! 승천 특전이 제거됩니다." # 3464167312302659131
  giga_tech_planet_assembly: "행성 규모 제조 규약" # 8647200420317905468
  giga_tech_planet_assembly_desc: "달 거대-조립 방식의 대규모 확대는 단순한 공격 위성 대신 거대 행성함 전체를 조립할 수 있게 해줄 수 있습니다. 터무니없어 보일 수도 있지만, 사전에 충분한 행성 물질을 수확한다면 어쩌면 가능할지도 모릅니다." # 11271167953120716779
  allow_planet_assembly: "§H거대 구조물 잠금 해제:§! 베히모스 조립 시설" # 15687448333515844675
  allow_planet_assembly_desc: "루나 매크로-패브리케이터의 확장 버전으로, 행성 물질과 합금을 조립된 거대 행성함으로 변환합니다. 이 구조물은 작동하는 데 £giga_sr_bulk_matter£ §H$giga_sr_bulk_matter$§!를 필요로 하며, 이는 §Y$giga_tech_planetary_matter_harvesting$§! 기술에 의해 부여되는 결정을 통해 획득할 수 있습니다." # 11781544702782138658
  planetcraft_printer_0: "$gc_giga$거신 조립 시설 건설 현장" # 15479187752940753219
  planetcraft_printer_0_DESC: "원시 행성 물질과 합금으로 완전한 베히모스 행성함 전체를 건조할 수 있는 거대한 조립 시설의 건설 현장." # 5623129765729589624
  planetcraft_printer_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_gigastructure$ - $giga_list_category_celestial_warship$\n£giga_sr_bulk_matter£ §H$giga_sr_bulk_matter$§! 및 £alloys£ §Y합금§!을(를) 사용하여 §Y거대 행성함§!을(를) 처음부터 제작합니다.\n§L말 그대로 달 거대 제조기(Lunar Macro-Fabricator)의 확장형인 이 강력한 기계는 완전한 거대 행성함을 조립할 수 있습니다.§!" # 9927577285621877936
