  psychic_beacon_0_DESC: "£galwonders£ £gigastructural£ $giga_list_category_megastructure$ - $giga_list_category_psionics$\n§Y장막 개체§!를 보유하며, §Y강력한 은혜§!를 부여할 수 있습니다!\n§L이 거대한 시설은 정밀한 조화 속에서 협력하는 수백만의 숙련된 기술자들과 특히 강력한 정신감응자들을 수용하는 데 사용됩니다.§!" # 15902399145144883593
  psychic_beacon_0_MEGASTRUCTURE_DETAILS: "$psychic_beacon_0_DESC$" # 1445879296832937413
  psychic_beacon_0_CONSTRUCTION_INFO_DELAYED: "$giga_list_additional_data$ - §Y제독§!에게 강력한 §Y특성§!을 §Y각인하여§!, §Y적 행성§!과 §Y적대적 항성계§!를 §Y장막 에너지§!로 뒤덮거나, §Y적대적 행성§!에 §Y장막 존재§!를 소환하고, 우리의 §Y점프 드라이브§! 능력을 §Y대폭 강화§!하는 데 사용할 수 있습니다." # 2057553635047669166
  psychic_beacon_1: "$name_psychic_beacon$: 스파이어" # 4289172790511634260
  psychic_beacon_1_DESC: "$name_psychic_beacon$의 첨탑, 강력한 은하 등대의 첫 번째 부분입니다. 희미한 장막 에너지가 이미 선체 내부에 발현되고 있습니다." # 16627462362124489209
