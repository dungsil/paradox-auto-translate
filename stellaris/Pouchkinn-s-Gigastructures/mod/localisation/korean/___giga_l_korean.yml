  resolution_denounce_ezic_warcrimes: "주스프리 인테르마리움에 대한 캣첸 침공 규탄" # 2731636647647470152
  resolution_denounce_ezic_warcrimes_desc: "주스프리스의 고향에 대한 캣젠의 침공은 용납할 수 없는 냉혈한 공격 행위입니다. 우리는 은하계에 카이저의 잔인한 군국주의를 널리 알려야 합니다." # 12226196122407204038
  resolution_denounce_ezic_warcrimes_success: "이는 §Y주스프리 저항§!을 2 증가시킵니다.\n\n§Y주스프리 선봉대§!의 향후 혁명은 §Y10%§! 더 강력해집니다.\n\n[global_event_country.GetGalCommunityOrGalImperium] 내 모든 이들에 대한 §Y카이저의 평판§!이 §R1§! 감소합니다." # 5290932922731390682
  resolution_public_recognition_of_solakia: "로퀄리안 공화국의 은하적 승인" # 4118039394031690067
  resolution_public_recognition_of_solakia_desc: "로퀄 공화국은 카이저의 무분별한 군국주의 물결에 희생된 수많은 플루시온 국가들 중 하나입니다. 그들을 옛 영토의 합법 정부로 인정하고 카첸의 점령을 불법으로 선언하는 것은 분명 그들의 빨치산을 강화하는 데 도움이 될 것입니다." # 8228770416731623117
  resolution_public_recognition_of_solakia_success: "이것은 §Y카타운§!과 §Y카첸 심장부§!를 제외한 모든 곳에서 §Y게릴라 활동§!을 §Y1§!만큼, 그리고 §YRokalien§!에서는 §Y2§!만큼 증가시킬 것입니다.\n\n§Y영향력 행사§! 결정은 §Y1§! 대신 §Y2§!의 저항 자원을 부여할 것입니다.\n\n[global_event_country.GetGalCommunityOrGalImperium]에 속한 모든 이들에 대한 §Y황제의 의견§!을 §Y1§!만큼 §R감소시킬 것입니다§!." # 10014816765674825768
  resolution_public_recognition_of_laurandar: "라우란다르 국제 지원" # 1649540135709689435
  resolution_public_recognition_of_laurandar_desc: "로란다르는 플루시온 초대륙 해안가에 위치한 섬나라였습니다. 인구가 많으며 많은 이들의 생각과 달리 평탄하지 않습니다. 로르네인들은 카이저의 것에 필적하거나 심지어 능가할 수 있는 위험할 정도로 강력한 무기를 소유하고 있었지만, 불행히도 불안정한 정부 때문에 카첸아르메에 저항할 수 없었습니다.\n\n카이저는 로란다르를 자신의 주요 선전 거점으로 사용합니다. 따라서 로르네인 반군을 공식적으로 지원하고, 그들의 독립을 인정하며, 자금을 지원함으로써, 그들이 로퀄리아 저항군과 협력하도록 돕고 카첸 선전 기구를 무너뜨릴 수 있습니다. 이는 우리의 지원 덕분에 강화된 로르네인 저항 세력에 맞서야 할 카첸 무력 조직에 상당한 영향을 미칠 것입니다." # 3693226637533449392
  resolution_public_recognition_of_laurandar_success: "이것이 §Y라우렌다르§!와 §Y게슈볼렌§!에서 §Y당파 활동§!을 §Y2§!만큼 증가시킵니다.\n\n[global_event_country.GetGalCommunityOrGalImperium]에 속한 모두에 대한 §Y카이저의 의견§!을 §Y2§!만큼 §R감소시킬 것입니다§!.\n\n카첸 창고 약탈 시 §B저항군 자원§!을 두 배 더 많이 얻게 됩니다.\n\n카첸 지상군의 능력치를 §R감소시킬 것입니다§!." # 1757280662906736677
  giga_katzen.8004.name: "[global_event_country.GetGalCommunityOrGalImperium]가 §Y라우란다르§!를 지지합니다!" # 16242807112624264985
  giga_katzen.8004.desc: "§L\"은하 상원의 칙령에 따라, [global_event_country.laurandar_recognised_date]부로, [global_event_country.GetGalCommunityOrGalImperium]는 카첸 점령에 맞서 싸우는 라우란다르와 그 주민들을 만장일치로 지지함을 선언합니다. 따라서 라우란다르 국가를 자유 플루시안 국가로 인정하며 라우르네 반란군이 받을 예정인 모든 지원은 관료주의적 절차를 우회하기 위해 특별 예외 적용 대상이 됩니다.\"§!\n\n[global_event_country.GetGalCommunityOrGalImperium]의 모든 자유 회원국들이 공동으로 발표한 선언문은 공식적으로 §YLaurandar§!에 대한 은하계의 지지를 표명하며, 그들의 독립을 인정하고 그들의 반란군 집단에 대해 광범위한 자금을 지원할 것을 약속했습니다.\n\n전 라우르네 통치자인 §Y아론 N. 블뢰§!는 우리의 결정에 대한 승인을 표명했으며, 즉시 그의 대의를 지지한 모든 국가의 통치 기구에 라우르네 장신구들로 구성된 광범위한 선물을 보냈습니다.\n\n§Y카이저§!는 이 \"터무니없는 결정\"에 극도로 불쾌해하고 있다고 전해지며, \"명백히 잘못된 의도를 가진 어리석은 [global_event_country.GetGalCommunityOrGalImperium]을 분쇄하겠다고 맹세했습니다.\" 그가 실제로 행동을 취할지는 지켜봐야 할 것입니다." # 15479109177039706489
  giga_katzen.8004.a: "훌륭하군." # 1642978515096943077
  giga_katzen.8004.a.tooltip: "§Y카이저의 의견§!이 우리에 대해 §R§Y2§! 감소합니다§!.\n\n§Y유격대 활동§!이 §Y로렌다르§!와 §Y게슈볼렌§!에서 §Y2§! 증가합니다§!.\n\n카첸 창고를 습격하면 §B저항 자원§!을 두 배 더 많이 얻을 수 있습니다§!.\n\n카첸 군대의 능력치가 §R감소§!합니다§!.\n\n" # 15438452038727137738
  giga_katzen.8002.name: "[global_event_country.GetGalCommunityOrGalImperium] §Y로퀄리안 공화국§!을(를) 승인했습니다!" # 13168149629553510384
  giga_katzen.8002.desc: "§L\"[global_event_country.solakia_recognised_date]부로 은하 의회의 포고에 따라 로퀄리아 공화국은 플루시온 로퀄리아 영토 및 해당 행성에서 로퀄리아령임을 선언하는 모든 영토의 합법적인 통치 기구로 인정됩니다. 따라서 해당 행성과 확장된 로퀄리아에 대한 카첸아르틱 제국의 점령은 불법적인 전쟁광적 야만 행위입니다.\"§!\n\n[global_event_country.GetGalCommunityOrGalImperium]의 모든 자유 회원국이 공동 선언을 통해 §Y로퀄리아 공화국§!을 그들의 영토에 대한 정당한 정부로 공식 인정했습니다. 이로써 §Y카첸아르틱 제국§!은 공식적으로 불법 점령자로 확정되었습니다.\n\n§Y카이저§!는 이 '예측 가능한 정치 공작'에 대해 '격노'하고 있다고 알려졌지만, 이것이 자신의 제국 안정에 아무런 영향을 미치지 않을 것이라고 장담했습니다." # 5221466780038815030
  giga_katzen.8002.a: "훌륭하군!" # 4205353275372794963
  giga_katzen.8002.a.tooltip: "§Y카이저의 의견§!이 저희에 대해 §R1§!만큼 §R감소§!합니다.\n\n§Y빨치산 활동§!이 §Y카타운§!과 §Y카첸 헤르츠란트§!를 제외한 모든 곳에서 §Y1§!만큼, 그리고 §Y로칼리엔§!에서는 §Y2§!만큼 증가합니다.\n\n§Y영향력 행사§! 결정은 저항 자원 1개 대신 §Y2§!개를 부여합니다." # 9320585246639524115
