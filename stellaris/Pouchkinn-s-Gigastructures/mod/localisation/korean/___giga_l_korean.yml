  GIGA_SUBMARINE_COMPUTER_DESC: "엥터라움보트는 §Y500§!의 극단적인 사거리에 머무르며 먼 목표물에게 어뢰를 발사합니다." # 11527411831820179196
  GIGA_KATZEN_SUBMARINE_MISSILE: "아공간 어뢰" # 8277890989187251148
  GIGA_KATZEN_SUBMARINE_MISSILE_DESC: "이 미사일들은 극도로 긴 사거리를 지니며, 카첸 아공간 잠수함에 탑재되도록 설계되어 원거리 목표를 대단히 타격할 수 있게 합니다." # 10693702543557491371
  giga_katzen.8510.name: "카첸스, 운터라움보트 우주선 배치 개시" # 3277905281424974100
  giga_katzen.8510.desc: "§Y카첸아티그 제국§!에서 들어오는 드문 보고에 따르면, 카첸족이 포착하기 힘든 §Y운터라우트보트§! 함선을 대규모로 배치하기 시작했음을 나타냅니다.\n\n정보원들이 수집한 바에 따르면, 이 잘 알려지지 않은 함선들은 잠행하여 아공간으로 \"잠수\"할 수 있는 것으로 보입니다. 이는 방어선과 적대적 함대를 우회하여 현실 공간으로 다시 부상한 후, 비무장 목표물을 장거리 어뢰로 괴롭히기 위함입니다.\n\n카첸족은 이미 이 함선들을 소규모 실험 편대로 운용하고 있었지만, 이 \"우주 잠수함\"들이 실험 단계를 완료했으며 이제 카첸 우주군 내에서 대규모 배치 준비를 마친 것으로 보입니다.\n\n이 함선들은 제대로 활용된다면 틀림없이 대부분의 전쟁의 흐름을 카첸족에게 유리하게 바꿀 잠재력을 가지고 있습니다. 불행하게도, 그 내부 작동 방식에 대한 세부 정보는 매우 드물어서 원격 분석이 불가능합니다.\n\n하지만, 우리 연구원들은 이 함선들 중 일부를 §R파괴§!한다면, 내부 메커니즘에 대한 상세한 연구를 수행할 수 있을 만큼 충분한 잔해를 회수할 수 있을 것이라고 확신하고 있습니다.\n\n이를 통해 우리는 이 함선들에 대한 대응책을 개발하고, 아공간을 통해 터널링하여 우리 방어선을 단순히 우회할 수 없도록 만들 수 있을 것입니다." # 6044867344120989712
  giga_katzen.8510.a: "우려스러운." # 8025652953608993080
  giga_katzen.8510.a.tooltip: "카첸 종족이 §Y주블리오§! 성계에서 여러 함대의 §Y운테라움부츠§!를 획득합니다.\n\n이제 §Y카첸 전쟁 대장간§!에서 §Y운테라움부츠§!를 생산할 수 있게 됩니다.\n\n이 §Y운테라움부츠§!를 §Y15§!개 파괴하면 대응책을 개발하는 §Y특수 프로젝트§!가 잠금 해제됩니다." # 3815755733427815658
  katzen_chain_1_title: "카첸 지중정 파괴" # 386735098441893353
  katzen_chain_1_desc: "카첸 운터라움부트는 단순히 초공간 내부에 숨어서 대부분의 방어망을 쉽게 우회할 잠재력이 있습니다. 능동적인 대응책을 개발하려면 충분한 수를 파괴해야 합니다.\n\n운터라움부트 §Y15§!대 중 §Y[ROOT.katzen_subs_destroyed]§!대를 파괴했습니다." # 367112450417603065
  ANALYSE_KATZEN_SUB_PROJECT: "고양이 아공간 함선 분석" # 4985396667429662402
  ANALYSE_KATZEN_SUB_PROJECT_DESC: "카첸이 혁신적인 \"우주 잠수정\"을 개발했습니다 - 아공간으로 잠수하여 요새를 우회하고 적대 제국의 심장부를 타격할 수 있는 함선입니다.\n\n이 함선들이 우리에게 해를 끼치는 것을 막기 위해, 이들을 연구하고 이해하는 것이 중요합니다.\n\n이 프로젝트를 완료하면 이 잠수정에 대한 대응책을 개발할 수 있지만, 우리에 대한 §Y카이저의 의견§!을 §R2§!만큼 §R감소§!시킬 것입니다.\n\n§B불가사의한 공학§! 승천 퍽을 보유하면 카이저가 우리의 계획을 눈치채지 못하게 되어 의견 감소를 피할 수 있습니다." # 18020189811954356360
  giga_katzen.8511.name: "아공간 함선 고철 회수" # 9550310536015135770
  giga_katzen.8511.desc: "우리는 이제 카첸 §Y운테라움보트§!를 충분한 양만큼 파괴하고 회수하여 그것들에 대한 효율적인 대응책 개발에 착수할 수 있게 되었습니다.\n\n이를 위한 §Y특별 프로젝트§!가 발행되었습니다. 하지만 완료 시, 만약 저희가 그동안 카첸과 평화 협정을 맺는다면, 저희에 대한 §Y카이저의 의견§!이 §R감소§!할 수 있다는 점을 명심하십시오." # 5373498368420481582
  giga_katzen.8511.a: "알겠습니다." # 10286267384228979576
  giga_katzen.8512.name: "초공간 잠수함 분석 결과" # 15616971063809936425
  giga_katzen.8512.a.desc: "우리 과학자들은 카첸들의 독특한 §Y운터룸부트§! 잠수함에서 회수한 잔해에 대한 분석을 완료했습니다.\n\n예상대로, 이 잠수함들은 놀랍도록 발전된 차원 변조기를 활용하여 아공간을 통해 빠르고 효율적으로 터널링할 수 있습니다. 카첸들이 겉보기에는 그렇게 발전된 장치를 만들었다는 사실에 처음에는 당황했지만, 플루시온의 다양한 종족에 대한 추가 분석 결과 그들 중 하나인 §Y린테리안§!이 아공간을 통해 미니 웜홀을 열어 순간이동하는 선천적인 능력을 보유하고 있으며, 이 능력을 황제의 정복 이전에 대부분의 기술에 자연스럽게 적용했음이 밝혀졌습니다.\n\n명백히, 황제는 이례적으로 발전된 이 잠수함들을 고안하기 위해 린테리안 기술을 광범위하게 역설계했습니다. 회수한 운터룸부트 잔해에서 획득한 지식과 린테리안 기술에 대한 데이터를 결합하여, 우리 과학자들은 이 잠수함들을 강제로 아공간에서 끌어내 우리 무기에 노출시킬 수 있는 §Y성계 기지 건물§!을 고안했습니다.\n\n또한, 연구 결과에 따르면 이 잠수함들은 파괴될 때 전투를 회피하고 몇 달 후 플루시온으로 돌아올 확률이 §Y60%§!이지만, §Y카첸 잠수함 포획기§!를 건설하면 파괴 직전에 단순히 탈출할 수 없도록 보장해야 합니다.\n\n불행히도, 황제가 이 사실을 알게 되었다는 소식이 우리에게 도달했으며, 그의 §Y우리에 대한 의견§!이 결과적으로 §R2§!만큼 §R감소§!했습니다." # 3537429123498565537
  giga_katzen.8512.b.desc: "우리 과학자들이 카첸의 특이한 §Y운테라움보트§! 잠수정에서 회수한 고철 분석을 마쳤습니다.\n\n예상했던 대로, 잠수정은 놀랍도록 진보된 차원 변조기를 사용하여 아공간을 통해 신속하고 효율적으로 터널링할 수 있습니다. 처음에는 카첸이 어떻게 그토록 진보된 장치를 만들었는지 의아했지만, 플루션의 다양한 종족에 대한 추가 분석 결과, 그들 중 하나인 §Y린테리안§!은 아공간을 통해 소형 웜홀을 열어 순간 이동하는 선천적인 능력을 가지고 있음이 밝혀졌습니다. 이 능력은 황제의 정복 이전에 그들이 대부분의 기술에 자연스럽게 적용했던 것입니다.\n\n명백히, 황제는 이 이례적으로 진보된 잠수정을 고안하기 위해 린테리안 기술을 광범위하게 역설계했습니다. 회수된 운테라움보트 고철에서 얻은 지식과 린테리안 기술에 관한 데이터를 결합하여, 우리 과학자들은 이 잠수정을 아공간 밖으로 강제로 끌어내어 우리 무기에 노출시킬 수 있는 §Y성계 기지 건물§!을 고안했습니다.\n\n추가로, 연구 결과 이 잠수정은 파괴될 때 전투를 회피하고 몇 달 후 플루션으로 돌아갈 §Y60%§! 확률이 있음이 밝혀졌지만, §Y카첸 잠수정 올가미§!를 건설하면 파괴 직전에 단순히 탈출하는 것을 막을 수 있을 것입니다.\n\n추가 보너스로, 우리의 복잡하고 불가사의한 과학적 방법 덕분에 카첸은 아직 우리의 계획을 전혀 눈치채지 못하고 있습니다." # 15315907284468422867
  giga_katzen.8512.a: "훌륭하군!" # 4941506436412555079
  giga_katzen.8512.b: "훌륭하군!" # 4941506436412555079
  giga_katzen.8512.a.tooltip: "이제 우리 §Y성계 기지§!에 §Y카첸 초공간 올가미§! 건물을 건설할 수 있습니다. 이것은 카첸 §Y운터라움부트§!가 시스템에 진입할 때마다 초공간에서 강제로 끌어낼 것입니다." # 3686216335599895979
  sm_katzen_submarine_snare: "카첸 잠수함 올가미" # 5639969158489754260
  sm_katzen_submarine_snare_desc: "이 건물은 이 성계에 진입하는 모든 카첸 §YUnterraumboots§!를 아공간에서 강제로 끌어냅니다. 또한, 그들은 HP가 너무 낮아지면 더 이상 파괴를 회피할 수 없습니다." # 7321804774113590616
  katzen_submarine_subspace_blockade: "초공간 봉쇄" # 3093213597640680085
  katzen_submarine_subspace_blockade_desc: "카첸 운테라움보트가 이 행성 주변의 FTL 통신 및 통행을 차단하여 생산성에 막대한 지장을 주고 있습니다." # 12037420232845202235
  giga_blokkat.6607.name: "공황 상태의 무리" # 15407329575198083569
  giga_blokkat.6607.desc: "지난 몇 달 동안, §Y프레소린 재앙§!은 점진적으로 더 불규칙적인 행동을 보이고 있습니다.\n기이한 방식으로 움직이는 함대, 평소보다 더 많은 생체 함선을 생산하는 감염된 세계, 그리고 무수히 많은 다른 세부 사항들이 무리가 명백히 §R공포§!에 빠졌다는 결론을 가리키고 있습니다.\n\n그리고 이 공포스러운 행동의 예상치 못한 정점은, 우리 센서가 오늘부로 확인한 바에 따르면, 무리의 함대들이 §Y[scourge_escape_system.GetName]§! 성계로 수렴하고 있는 것으로 보인다는 것입니다.\n그들의 감염된 세계들이 자발적으로 \"분해\"되었으며, 그들의 생체 질량은 대규모의 생체 함대들로 재배열되어 모두 앞서 언급된 성계로 향하고 있습니다.\n\n성계에 도달한 함대들은 마치 그들의 전 종이 어떤 더 큰 위협으로부터 도피하는 것처럼 즉시 은하간 공간으로 탈출합니다.\n\n이 특이한 행동의 근원이 무엇이든 간에, §Y프레소린 재앙§!은 향후 몇 달 안에 우리 은하계에서 완전히 떠나기 위한 과정이 순조롭게 진행되고 있는 것 같습니다." # 11411651035183507810
  giga_blokkat.6607.a: "이상하군..." # 12045818359121388453
  giga_blokkat.6608.desc.notpsi: "§랴스카아아그! 자스카아아그! 자스카아아그! 니칼라 니블리르! 니칼라 니블리르! 주수갸마크 바쑤! 데루타 칼리!§!" # 2949945025987662892
  giga_blokkat.6608.a: "화면 끄기." # 9698500765046135892
  giga_blokkat.6608.desc.psi: "§B<사이오닉 연결 수립됨>§!\n\n§R사냥꾼들! 사냥꾼들! 사냥꾼들이 도착했습니다! 이 파멸할 은하계를 버리고 공허 속으로 퇴각하라, 그것만이 우리의 유일한 구원이다!§!" # 14439839205414913727
  giga_blokkat.6608.desc.hive: "§B<정신 연결 수립됨>§!\n\n§R사냥꾼들! 사냥꾼들! 사냥꾼들이 도착했다! 이 저주받은 은하계를 버려라! 공허로 후퇴하라! 그것만이 우리의 유일한 구원이다!§!" # 11906149299658436788
  giga_blokkat.6608.b: "블록캇이..." # 17295325968703285535
  giga_blokkat.6608.b.response: "§R사냥꾼들이야. 즉시 떠나야 한다. 그렇지 않으면 그들이 우리 종족의 남은 모든 것을 절멸시킬 것이다.\n\n당신들 역시 그래야 한다. 사냥꾼들은 다른 수많은 은하계에서 그랬던 것처럼 이 은하계를 샅샅이 뒤질 테니까.§!" # 10361057294145960356
  giga_blokkat.6608.c: "그들이 당신의 종족에게 무슨 짓을 한 겁니까?!" # 16198786467111843613
  giga_blokkat.6608.c.response: "§R우리는 위대했습니다. 번성했습니다. 우리의 종족은 광활한 우주로 퍼져나가 거대한 은하 필라멘트 전체로 뻗어 나갔습니다.\n\n사냥꾼들이 은하를 삼키는 존재와 함께 처음 나타났을 때, 우리는 싸웠고 그들을 압도했습니다. 우리는 우리가 이겼다고 생각했습니다.\n\n하지만 그들은 돌아왔습니다. 이전에는 본 적 없는 거대한 함선들을 이끌고 말입니다. 우리는 다시 싸웠지만, 그들은 우리를 궤멸시켰습니다. 우리들의 행성을 불태우고, 한때 그들을 막아냈던 함대들을 폐허로 만들었습니다.\n\n최선을 다했지만, 그들은 결국 우리의 정신을 훑었습니다.\n\n곧 우리의 종족은 산산이 부서졌습니다. 파편화되었고, 별들 곳곳에 흩어져 영원히 그들의 손아귀에서 벗어나 피난처를 찾아 헤매게 되었습니다.\n\n이제 우리는 달아나야 합니다. 사냥꾼들이 다시 우리를 따라잡기 전에, 다른 은하를 찾아 양분을 삼아야 합니다.\n\n시간이 얼마 남지 않았습니다.\n\n곧, 아무도 남지 않게 될 것입니다.§!" # 11106938958111425979
  tradition_gigabulwark: "성채국" # 15618306599039881342
  tradition_gigabulwark_desc: "우리의 공학 기술의 경이로움이 우리 세계를 모든 위협으로부터 안전하게 지킬 것입니다." # 6831121071395414019
  tr_gigabulwark_adopt: "성채 전통" # 11299026107006445527
  tr_gigabulwark_finish: "방벽 국가 전통 완료됨" # 4805124645623903351
  tr_gigabulwark_happy_defenses: "숭고한 방어 시설" # 10843955109957253286
  tr_gigabulwark_happy_defenses_delayed: "우리의 웅장한 요새들은 우리의 세계가 모든 해악으로부터 안전하다는 것을 보장하며, 우리의 주민들은 이에 대해 감사하게 될 것입니다." # 10199560173882507626
  tr_gigabulwark_happy_defenses_desc: "§Y행성 방어 허브§!는 해당 행성에 §G10§!의 안정도를 부여하며, §Y마지노 행성§!은 §G20§!을 부여합니다." # 16258827457696998945
  tr_gigabulwark_asteroid_fortresses: "소행성 요새" # 2595934655617642109
  tr_gigabulwark_asteroid_fortresses_delayed: "소행성은 대개 쓸모가 적지만, 이 은하계 역사상 가장 위대한 방어 시설 중 일부로 용도가 변경될 것입니다." # 5846495102363849107
  tr_gigabulwark_asteroid_fortresses_desc: "소행성 포대 업그레이드 포인트: §G+4§!" # 10764834007562634094
  tr_gigabulwark_enhanced_dockyards: "행성 함선 조립" # 16851856189812756286
  tr_gigabulwark_enhanced_dockyards_delayed: "행성 방어 거점은 자신이 속한 행성을 방어하기 위해 항상 준비되어 있어야 합니다. 새로운 행성 조선소 모델은 가동 중지 시간을 줄이기 위해 즉시 설계에 들어갈 것입니다." # 4009454237036705600
  tr_gigabulwark_enhanced_dockyards_desc: "월간 돌격 코르벳: §G+50%§!" # 9338152980072044325
  tr_gigabulwark_grand_fortifications: "은하 강화" # 38667387322260310
  tr_gigabulwark_grand_fortifications_delayed: "우리의 방어 태세를 구축하는 데 낭비할 시간이 없습니다. 적이 필연적으로 도래할 때를 대비해 우리의 요새를 갖추는 것이 가장 중요합니다." # 17668869632894942352
  tr_gigabulwark_grand_fortifications_desc: "§Y소행성 포대§!, §Y행성 방어 연결망§! 및 §Y마지노 행성§! 건설 속도 §G50%§! 증가." # 1623037997561014283
  tr_gigabulwark_maginot_protocols: "마지노 규약" # 6856050180367916877
  tr_gigabulwark_maginot_protocols_delayed: "우리 적들이 단지 \"둘러가는 것\"만으로 강력한 마지노 행성을 우회할 수 있을지도 모른다는 소문이 돌고 있습니다. 우리는 이것이 결코 가능하지 않도록 만들 것입니다!" # 8746894849504839502
  tr_gigabulwark_maginot_protocols_desc: "§Y마지노 행성§!의 아공간 교란장 범위가 §G1§! 점프 더 확장됩니다." # 2854395411154368750
  giga_bulwark_trad_stability_nexus: "지엄한 요새화" # 13532670495996435866
  giga_bulwark_trad_stability_nexus_desc: "우리의 위대한 요새들이 우리 백성들을 안전하게 지켜줄 것이다." # 1203645243756895757
  giga_bulwark_trad_stability_maginot: "$giga_bulwark_trad_stability_nexus$" # 16926496697011952173
  giga_bulwark_trad_stability_maginot_desc: "$giga_bulwark_trad_stability_nexus_desc$" # 11047663612345239636
  giga_blokkats_anime: "블록캣 외형: §B애니메이션 블록캣§!\n어떤 이유에서인지, 블록캣의 외형이 애니메이션 캐릭터처럼 변경됩니다. (디스코드 사용자 Derega 작) 불만족하기 전에 말씀드리자면, 제가 디스코드 서버에서 이걸 추가해야 하는지에 대한 국민투표를 열었고 \"찬성\"이 이겼습니다. 이후 민주주의를 사랑해야 할지, 아니면 증오해야 할지 모르겠군요.\n\n£blokkat_anime£\n\n§Y클릭하여 §G일반 블록캣§로 전환!" # 6462257673512387024
  giga_katzenland.010.name: "메오파 부활시키기?" # 12894382598029541341
  giga_katzenland.010.desc: "메오파는 죽었고, 죽은 지 만 년이나 지났습니다.\n\n아니면... 살아있는 걸까요? 여전히 왕좌에 앉아있는 그의 해골은 행성의 다른 부분들이 겪었던 일에도 불구하고 놀라울 정도로 온전하며, 우리 고고학자들은 그의 뼈에 여전히 남아있는 조직에서 생존 DNA의 흔적을 발견했습니다.\n\n죽은 자를 되살리는 것은 우리에게 비밀이 아니며, 메오파의 잔해와 다른 카첸 DNA 샘플, 그리고 사이버네틱 임플란트를 접합함으로써 한때 영광스러웠던 이 지도자를 되살릴 수 있을지도 모릅니다... 우리 깃발 아래에서 복무하게 말이죠.\n\n그에게 약간의 대량 학살 성향이 있을 수 있지만, 우리 과학자들은 적절하게 배치된 신경 억제 장치가 그의 살인 성향 대부분을 억제할 것이라고 확신합니다. 이 제안을 진행해야 할까요?" # 8126921776628096557
  giga_katzenland.010.a: "물론입니다!" # 8937945581665837667
  giga_katzenland.010.b: "그는 미쳤군! 어림도 없지." # 3331569357125187138
  REANIMATE_MEOPA: "메오파 부활" # 8438472209958428752
  REANIMATE_MEOPA_DESC: "메오파는 죽었지만, 어쩌면 그를 되살릴 수 있을지도 모릅니다. 하지만 그의 엄청난 나이 때문에, 이 작업은 틀림없이 사이버네틱스와 유전자 접합으로 부족한 부분을 채워야 할 것입니다." # 3116528617295872880
  giga_katzenland.011.name: "메오파의 귀환" # 1366081700149721708
  giga_katzenland.011.desc: "그... 해냈습니다. 사이버네틱스와 유전자 접합의 기묘한 조합에 더해 우리의 비전(秘傳)적인 재애니메이션 기술을 활용하여 오래전에 죽은 카첸 지도자를 부활시키는 데 성공했습니다. 그의 정신은 이후 그의 골격을 기반으로 하는 새로운 기계 신체에 이식되었으며, 이제 우리의 깃발 아래 봉사할 준비가 완전히 되었습니다.\n\n이 재애니메이션된 복사본이 원래의 \"메오파\"를 얼마나 많이 간직하고 있는지는 완전히 확실치 않지만, 초기 질문 결과 그의 남은 기억이 카첸란트의 데이터 코어에서 수집한 내용과 일치하는 것으로 나타났습니다. 다만 그는 현재 상황에 대해 약간 혼란스러워하고 있음은 이해할 만합니다.\n\n그의 기계 신체에 이식된 신경 억제 장치의 사용은 남아 있는 모든 종족 말살 성향을 억누를 것으로 예상되지만, 그것이 그를 실제로 온전하게 만들지는... 논란의 여지가 있습니다.\n\n하지만 메오파가 카첸란트를 통치하며 습득한 엄청나게 다양한 기술들은 그가 §Y제독§!, §Y장군§! 및 §Y총독§!으로서 봉사할 수 있게 해줄 것입니다." # 4028846347592067268
  giga_katzenland.011.a: "좋군... 과연 좋은 생각이었을까?" # 284291074332433417
  giga_katzenland.011.a.tooltip: "§YMeopa§!은 §Y제독§!, §Y총독§!, 그리고 §Y장군§! 직책을 겸하여 우리에게 합류했습니다. 만약 그가 이 직책 중 어느 하나에서 사망하면, 세 직책 모두에서 사망하게 됩니다. 하지만 조기 사망의 위험을 감수하고 싶지 않다면, 이 직책 중 어느 하나에서 그를 해임할 수 있습니다.\n\n부디 이번에는 정신이 온전하기를 바랍니다.\n\n바라건대..." # 1430764173485680956
  katzen_trait_meopa_revived: "핵 광인" # 10563440031768821881
  katzen_trait_meopa_revived_desc: "신경 억제기의 사용이 메오파의 의심스러운 성향을 억제하는 데 도움이 되고 있지만, 핵을 사랑하는 그의 내면은 여전히 매우 강하게 남아 있으며 이는 드러나고 있습니다." # 8801400087218447329
  mod_armies_energy_upkeep_mult: "군대 에너지 유지비" # 8709407765626422807
  eaw_early_army: "수정 강화 산업 군대" # 3647163047861631517
  eaw_early_army_desc: "이들 군대는 다양한 수정 기반 무기로 강화되었습니다." # 18072619428954219191
  giga_flavor_systems.2000.name: "지구 중심적인" # 13118915619321571334
  giga_flavor_systems.2000.desc: "§Y베헤모스§! 성계를 탐사하던 우리 함선 중 하나가 정말이지 물리학 법칙을 무시하는 행성계를 우연히 발견했습니다.\n\n성계 중앙의 갈색 왜성을 공전하는 특이한 대륙형 행성이 있습니다. 이 행성은 갈색 왜성의 낮은 에너지 출력으로 인해 여러 면에서 보았을 때 거주 가능할 리가 없습니다. 하지만 어찌 된 영문인지 작은 태양과 같은 천체가 해당 행성에 아주 가깝게 붙어 공전하며, 안정적인 수권과 표면의 생명체를 유지할 수 있도록 행성에 충분한 열과 에너지를 공급하고 있습니다.\n\n더욱이, 행성에는 여러 지적 종족이 진화했으며, 이들은 발전하여 현재 광범위한 산업화를 겪고 있는 수많은 원시적인 국가들을 형성했습니다.\n\n흥미롭게도, 행성 자체는 비정상적으로 수정 재료가 풍부하며, 원시 문명들은 이 재료들을 기술과 무기에 통합하는 기발한 방법을 찾아냈습니다. 이는 이런 초기 문명치고는 비정상적으로 강력한 군대로 이어졌습니다. 행성의 생태계 자체는 놀랍도록 다양하며, 이는 전체적인 진화와 생물학에 대한 우리의 이해를 거스르는 것처럼 보이는 수많은 이국적이고 난해한 종들을 품고 있습니다.\n\n의심할 여지 없이 이 행성계 전체는 거주 가능한 행성의 발달에 관한 우리의 현재 지식 대부분에 반하며, 이를 연구하는 것은 분명 우리의 과학 기반을 더욱 발전시킬 수 있는 놀라운 기회를 제공할 것입니다." # 12706264327820075164
  giga_flavor_systems.2000.a: "기묘하군." # 8017225409737157603
  giga_flavor_systems.2002.name: "파우스트가 원자 시대에 진입하다" # 10445053835641939093
  giga_flavor_systems.2002.desc: "보고에 따르면 §Y[giga_eaw_system.GetName]§! 성계 내 특이한 대륙 행성 §Y파우스트§!에 거주하는 원시 문명이 저위력 핵 장치 개발 및 실험에 성공했습니다.\n\n이 무기들은 현재로서는 비교적 희소하고 비싸지만, 기술이 발전하고 행성 내 다양한 국가들로 확산됨에 따라 기하급수적으로 증가할 것으로 예상됩니다.\n\n흥미롭게도 이 무기들은 동력원으로 기존 우라늄 핵분열에 의존하는 대신, 행성에 풍부한 수정 매장지에 담긴 에너지를 활용하여 엄청난 파괴력을 방출합니다. 우리 관측소는 이를 §Y타우모핵 장치§!라고 부르기 시작했습니다.\n\n이제부터 행성에서 대규모 분쟁이 발생할 경우, 이전보다 훨씬 더 파괴적인 양상을 띠게 될 것입니다." # 17423128225409570607
  giga_flavor_systems.2002.a: "흥미롭군." # 9903619114818313320
  giga_flavor_systems.2004.name: "파우스트, 타우모 핵전쟁에 돌입" # 14626241891498935272
  giga_flavor_systems.2004.desc: "우리 §Y파우스트§! 관측 기지에서 보고에 따르면, 행성의 지정학적 상황 내 극도로 고조된 긴장으로 인해 파우스트의 주요 세력 두 곳 간에 발생한 비교적 사소한 어선 사고가 대규모 분쟁으로 확대되었으며, 이는 행성의 세 주요 대륙을 서로 맞붙게 만들었습니다.\n\n불행히도, 소마핵 무기가 널리 퍼져 대부분의 주요 국가들이 상당한 규모의 무기고를 보유하게 되었고, 이는 분쟁이 빠르게 멸종 수준의 사건으로 변모했음을 의미합니다. 행성의 여러 초국가적 동맹들이 서로에게 막대한 양의 소마핵 탄두를 퍼붓기 시작했기 때문입니다.\n\n단 며칠 만에 행성 표면이 이 장치들이 방출한 대재앙적인 에너지에 완전히 휩싸였습니다. 이는 한때 푸르렀던 세상을 거의 마법과 같은 에너지로 뒤덮인 거대하고 들끓는 폭풍으로 변화시켰으며, 이는 행성 전체를 뒤덮었습니다.\n\n궤도 스캔 결과에 따르면, 놀랍도록 마지못해 보이는 한 정글을 제외하고 원시 문명은 완전히 절멸했습니다. 이 정글은 소마핵 장치에서 방출된 에너지 덕분에 번성하는 것처럼 보입니다." # 9080885058639656256
  giga_flavor_systems.2004.a: "이토록 폭력적인 종말이라니. 안타깝군." # 4133641514444577580
  giga_flavor_systems.2006.name: "파우스트, 초기 우주 시대 진입" # 2193977779745363446
  giga_flavor_systems.2006.desc: "§Y파우스트§! 원시 문명은 행성 간 비행이 가능한 최초의 궤도 우주선 개발을 통해 사회적 진화에서 또 하나의 중대한 단계를 완료했습니다.\n\n행성의 풍부한 결정의 액체 형태를 동력원으로 삼아, 이 우주선 중 다수가 그들의 항성계를 탐사하도록 보내졌으며, 원시 문명은 그들의 기묘한 행성계의 본질에 대한 본격적인 탐구를 시작했습니다.\n\n더욱 강력한 결정 렌즈 망원경의 개발과 함께, 원시 문명은 보다 \"표준적인\" 외계 행성을 연구함으로써 그들 행성의 기묘한 행성 지리가 진정 유일무이하다는 것을 알게 되었을 가능성이 높습니다.\n\n행성 전역의 긴장이 누그러지기 시작했으며, 몇몇 주요 세력은 국제 협력을 향한 실제적인 조치를 취하고 있습니다. 하지만 이러한 노력이 결실을 맺을지, 아니면 비극적인 멸종 사태로 끝날지는 지켜봐야 합니다.\n\n머지않아 그들의 기묘한 존재들이 별들 사이에서 우리와 합류할 준비를 마칠 것입니다." # 17039956145169054589
  giga_flavor_systems.2006.a: "흥미롭군." # 9738541132076248136
  giga_flavor_systems.2012.name: "§Y웅장한 파우스트적 회합§! 초광속 기술 달성" # 10232510157703594458
  giga_flavor_systems.2011.desc.eawun: "저희 §Y파우스트§! 관측소의 정보에 따르면, 해당 행성의 원시 문명은 최소한 작동 가능한 초광속 드라이브의 개념을 정립했습니다. 그들의 기술 대부분과 마찬가지로, 이는 행성에 풍부하게 매장된 특이 결정체를 광범위하게 사용하여, 그들의 모성계 내에서 이용 가능한 결정체의 양을 고려할 때 놀라울 정도로 저렴하게 제조할 수 있게 합니다.\n\n행성 자체는 행성 내 몇몇 주요 민주주의 정부들의 연방으로 형성된 §Y위대한 파우스트 회합§!이라 알려진 초국가적 실체에 의해 통일되었습니다. 비록 이 정부들이 어느 정도 계속 존재하지만, 회합은 사실상 파우스트의 성간 권위 역할을 맡았으며, 별들을 통한 문명 확장을 이끄는 책임자가 될 것입니다.\n\n행성의 다양한 종족 간에 존재하는 막대한 문화적, 신체적 차이를 고려할 때, 행성 전체를 하나의 정부로 평화롭게 연방화한 것은 저희 관측소 대원들과 행성 거주민 대부분에게 모두 경이로운 위업으로 여겨지고 있습니다.\n\n하지만 저희가 성계의 우주 기지 소유권을 가지고 있기에, 저희는 그들의 지도자인 §Y정글 트렉 3세§!로부터 파우스트의 거주민들이 마침내 행성 간 여행을 시작할 수 있도록 우주 기지의 소유권을 그들에게 이전해 달라는 통신을 수신했습니다." # 1905806910318653362
  giga_flavor_systems.2013.name: "§Y그리포니안 제국§! 초광속 달성" # 14597404185012536433
  giga_flavor_systems.2011.desc.eawgriffon: "우리 §Y파우스트§! 관측 기지는 해당 행성의 원시 종족이 최소한 작동 가능한 FTL 추진기를 구상했음을 나타냅니다. 이는 그들의 기술 대부분과 마찬가지로 해당 행성의 특이하고 풍부한 수정들을 광범위하게 활용하며, 고향 항성계 내에서 구할 수 있는 수정의 양을 고려할 때 제조 비용이 놀라울 정도로 저렴합니다.\n\n해당 행성 자체는 전쟁과 외교적 책략을 통해 통일되었는데, 이는 §Y그리포니아 제국§!으로 알려진 제국주의 국가가 행성의 이전 국가들 대부분을 노골적인 정복이나 경제적 지배력 행사로 복속시켰기 때문입니다.\n\n모든 이들이 이러한 상황에 만족하는 것은 아니지만, 그리포니아 제국의 점령에 맞설 수 있는 외세는 남아있지 않으며, 따라서 행성의 운명은 결정된 것으로 보입니다.\n\n우리가 이 항성계의 성채를 소유하고 있기에, 그들의 지도자인 §Y그로버 11세§!, 즉 §Y그로버 왕조§!의 지도자로부터 통신을 수신했습니다. 그들은 해당 성채의 소유권을 자신들에게 이전해달라고 요청하며, 이는 그리포니아 제국이 독립적인 은하 국가로 인정받을 수 있도록 하기 위함입니다." # 288170072240549150
  giga_flavor_systems.2014.name: "§Y파우스트 광역 사회주의 공화국§! 초광속 도달" # 12944748851834628787
  giga_flavor_systems.2011.desc.eawcommunist: "우리의 §Y파우스트§! 관측소는 행성의 원시 문명이 최소한 작동하는 FTL 추진 기술을 고안했음을 보여줍니다. 그들의 대부분 기술과 마찬가지로, 이는 행성의 특이하고 풍부한 수정들을 광범위하게 사용하여, 그들의 모성계 내에 있는 수정의 양을 고려할 때 제조 비용이 놀랍도록 저렴하게 만듭니다.\n\n행성 자체는 어느 정도 평화롭게 §Y파우스트 광역 사회주의 공화국§!으로 통일되었습니다. 이는 이름에 걸맞은 사회주의 정부로, 우호적인 사회주의 동맹국들과의 여러 합병과 적지 않은 전쟁을 통해 파우스트의 대부분의 민족 국가들을 통제하게 되었습니다.\n\n몇몇 국가들이 독립 상태로 남아있지만, 그들은 종족이나 출신에 관계없이 모든 생명체에게 평등과 번영을 가져다줄 것을 약속하는 새로운 사회주의 정부의 압도적인 우위에 맞설 만큼 중요하지 않습니다.\n\n우리가 이 성계의 성채를 소유하고 있기 때문에, 우리는 그들의 지도자, 즉 최고 평의회 대표로부터 성채의 소유권을 자신들에게 이전해 줄 것을 요청하는 전송을 받았습니다." # 3105700466692839308
  giga_flavor_systems.2011.a: "화면에" # 12070518402223886997
  giga_flavor_systems.2015.name: "[giga_eaw_country.GetName]" # 5452969218792381925
  giga_flavor_systems.2015.desc.eawun: "별을 여행하는 이들이여, 인사를 전합니다. 위대한 파우스투스 공회는 마침내 별 사이를 항해하는 데 필요한 기술을 획득했습니다.\n\n하지만, 저희는 귀 종족이 저희 성계에 대한 영유권을 주장하고 있음을 인지하였습니다. 이에 저희 대의회는 귀 문명에게 저희의 가장 위대한 결정로에서 생산된 §Y7500§! £energy£를 재정적 보상으로 제공하고, 그 대가로 §Y[giga_eaw_system.GetName]§! 성계에 대한 완전한 소유권을 이전받기로 결정했습니다." # 5628169128733099812
  giga_flavor_systems.2015.desc.eawgriffon: "인사드립니다, 엑스트라파우스티아 존재들이여.\n\n그리포니아 제국은 마침내 물리 법칙 그 자체를 길들여 별들 사이의 광활한 공허를 횡단할 수 있게 되었습니다.\n\n하지만, 우리는 귀하의 종족이 우리의 항성계에 영유권을 주장했음을 알아차렸습니다. 따라서 나, 황제 §YGrover XI§!는 귀하의 종족이 해당 항성계를 우리에게 이전해주기를 바랍니다. 우리가 귀하보다 훨씬 오랫동안 이곳에 거주했기 때문입니다.\n\n이것이 순리입니다." # 13127148938888395933
  giga_flavor_systems.2015.desc.eawcommunist: "별의 여행자들께, 인사를 전합니다.\n포스트와이드 사회주의 공화국의 최고 지성들은 다른 별에 도달 가능한 위대한 장치를 고안해냈습니다.\n\n그러나 저희는 귀하의 문명이 저희 성계에 영유권을 주장하고 있음을 인지했습니다. 따라서 저희 최고 위원회는 §Y[giga_eaw_system.GetName]§! 성계의 완전한 소유권 이전에 대한 대가로 귀하의 문명에게 §Y5000§!의 £energy£와 저희 최고의 £consumer_goods£ §Y2500§!에 해당하는 금전적 보상을 제공하기로 결정했습니다.\n\n저희가 실망하지 않도록 해주시길 바랍니다." # 17457670040298673185
  giga_flavor_systems.2015.a: "시스템을 사용하겠습니다." # 1386494565581607499
  giga_flavor_systems.2015.a.response: "[giga_eaw_country.GetName]가 귀하의 협조에 감사드립니다." # 10939690180003478701
  giga_flavor_systems.2015.a.tooltip: "§Y[giga_eaw_system.GetName]§! 시스템 전체를 §Y[giga_eaw_country.GetName]§!에게 이전할 것입니다. 시스템 내에 있을 수 있는 다른 식민지도 모두 포함해서 말입니다." # 1109043636483327951
