  planetcraft_printer_make_planet: "초대형 행성함 건조" # 714292297999893610
  planetcraft_printer_make_planet_DESC: "작동 가능한 가공된 베헤모스 행성함으로, 일반 베헤모스 행성함과 비교했을 때 §G15%§! 추가 §Y선체 내구도§!, §Y장갑 내구도§!, 그리고 §Y보호막 내구도§!를, 더불어 §G10%§! 추가 §Y함선 발사 속도§!를 자랑합니다." # 14000684192602362500
  planetcraft_printer_make_planet_fake: "$planetcraft_printer_make_planet$" # 322653681996906402
  planetcraft_printer_make_planet_fake_DESC: "$planetcraft_printer_make_planet_DESC$" # 10304351795165741862
  giga_printer.2010.name: "거대 조립 시설 건설 현장 완료!" # 10257938112382300555
  giga_printer.2010.desc: "§Y거대 조립소§! 건설지가 §Y[giga_system.GetName]§! 성계에 완공되었습니다. 이 궤도 플랫폼은 거대 행성체 함선을 건조할 수 있는 거대한 조립 시설을 조립하기 위한 거점 시설로 사용될 것입니다.\n\n더 작은 형제들과 마찬가지로, 이 경이로운 구조물은 초차원적 저장 및 지능형 나나이트와 같은 야심찬 공학 기술의 조합 덕분에, 건조된 천체 전함으로 조립하기 위해 막대한 양의 행성 물질을 신속하게 수령할 수 있습니다.\n\n건조된 거대 행성체 함선은 일반 거대 행성체 함선보다 건조하는 데 시간이 더 오래 걸리고 약간 더 비싸지만, 방어 및 공격 능력이 향상되는 이점을 가집니다." # 3528079184717195670
  giga_printer.2010.a: "훌륭하군." # 13528797227097630973
  giga_printer.2011.name: "베헤모스 조립 시설 골조 건설 완료!" # 10139029543163047874
  giga_printer.2011.desc: "§Y[giga_system.GetName]§! 성계의 우리의 §Y베헤모스 조립 공장§! 건설에 한 걸음 더 다가섰습니다.\n\n해당 구조물의 최초 예비 지원 장치들이 조립되었습니다. 그것들은 그다지 거대하지는 않지만, 그럼에도 불구하고 이 거대한 초구조체를 관리하는 데 필요한 대부분의 중요한 제어 인프라를 수용하게 될 것입니다.\n\n이제 베헤모스 행성함 자체의 건설을 담당할 실제 조립기들에 대한 작업이 시작되어야 합니다." # 978232409752812397
  giga_printer.2011.a: "훌륭합니다." # 13357587260733090656
  giga_printer.2012.name: "베헤모스 건조 시설 안정기 건설 완료!" # 299645556130923618
  giga_printer.2012.desc: "§Y[giga_system.GetName]§! 성계에 있는 우리의 §YBehemoth Assembly Plant§! 건설이 꾸준히 진행되고 있습니다.\n\n건설 중인 구조물 양쪽에 있는 두 개의 거대한 고리형 구조물은 미완성된 거신 행성함을 안정화시켜, 유입되는 모든 행성 물질이 정확히 필요한 곳에 안착하도록 보장할 것입니다. 그것들은 또한 구조물 인력의 상당수와 전반적인 성능을 향상시키기 위한 다양한 부대 시설들을 수용할 것입니다." # 11569892168941020031
  giga_printer.2012.a: "즐겁군!" # 6115787588398213199
  giga_printer.2013.name: "베히모스 조립 공장 건설 완료!" # 14371417443072089892
  giga_printer.2013.desc: "마침내, §Y[giga_system.GetName]§! 성계에 §Y거신 조립 공장§!이(가) 완공되었습니다! 달 거대 조립기와 마찬가지로, 이 경이로운 기술 구조물은 막대한 양의 미가공 행성 물질과 합금을 신속하게 재배열하여 완전한 기능을 갖춘 거신 행성 구조함으로 만들 수 있습니다.\n\n물론, 이 행성 구조함들은 '자연적인' 행성 구조함보다 강력할 것입니다. 그러나 거신 조립 공장은 비록 더 오랜 시간이 걸리고 전반적으로 더 비쌀 가능성이 있지만, 우리가 적절한 후보를 찾을 걱정 없이 그것들을 조립할 수 있게 해줄 것입니다.\n\n거신 행성 구조함의 건설은 필요한 자원이 갖춰지는 언제든지 이 거대 구조물을 업그레이드함으로써 시작될 수 있습니다. 그러나 우리는 결정을 사용하여 지구형 행성에서 £giga_sr_bulk_matter£ §H$giga_sr_bulk_matter$§!을(를) 수확해야 할 것입니다." # 2790029994267827606
  giga_printer.2013.a: "훌륭하군!" # 16848862372218168470
  giga_printer.2000.name: "베헤모스 플래닛크래프트 제작 완료!" # 500997753650918003
  giga_printer.2000.desc: "§Y[planet_printer_location.GetName]§! 상공의 베헤모스 조립 시설에서 순수한 §H$giga_sr_bulk_matter$§!와 대량의 합금으로 완전한 기능의 §Y베헤모스 플래닛크래프트§!를 성공적으로 조립 완료했음을 보고합니다!\n\n우리 설계에 따라 건조된, 길이가 수만 킬로미터에 달하는 이 거대한 천체 전함은 메가스트럭처에서 출격했으며, 이제 우리 성간 함대들의 선봉에 설 준비가 되었습니다.\n\n충분한 행성 물질과 합금을 보유하고 있다면, 우리는 즉시 다른 하나를 건설하기 시작할 수 있습니다." # 16121000897424516444
  giga_printer.2000.a: "장대하군!" # 9781679326480795548
  giga_printer.2000.a.tooltip: "§Y베히모스 행성함§!이 우리 함대에 추가되었습니다.\n제작되었기 때문에, 추가 §G15%§! §Y선체 내구도§!, §Y장갑 내구도§!, §Y보호막 내구도§!와 추가 §G10%§! §Y함선 공격 속도§!가 적용됩니다." # 6972820753432044511
  giga_katzen.8021.name: "[ROOT.GetName], 로퀄리안 공화국에 플루시온 반환!" # 17136459651717658003
  giga_katzen.8021.desc: "§Y[ROOT.GetName]§!는 오늘부로 플루시온 전역의 통제권을 §Y로퀄리아 공화국§!에 반환하기로 결정했습니다.\n\n로퀄리아 공화국 대통령 §YDofus Tequenik Machina§!는 §YKaiser§!에 맞선 §Y[ROOT.GetName]§!의 귀중한 도움에 감사를 표하고 플루시온에서 외세 점령의 진정한 끝을 축하하기 위해 진심 어린 연설을 했습니다.\n\n도푸스는 플루시온의 모든 종을 진정으로 포용하고 카첸아티히 제국의 재현을 피하기 위해, 행성 전체를 아우르는 영향력을 더 잘 나타내기 위해 §Y로퀄리아 공화국§!은 곧 §Y플루시온 연합주§!로 재편될 것이라고 말했습니다.\n\n플루시온은 과거 카이저의 격동적인 정복부터 최종적으로 [flusion_conqueror.GetName]에게 점령당하기까지 힘든 시기를 겪었을지 모르지만, 수십 년 만에 처음으로 플루시온은 마침내 진정으로 자유로워졌습니다." # 3505223651182878017
  giga_katzen.8021.a: "도푸스를 위해 건배!" # 15388873795085373841
