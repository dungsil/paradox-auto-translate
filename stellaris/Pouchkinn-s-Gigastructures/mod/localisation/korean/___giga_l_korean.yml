  giga_flusionoperations.3001.name: "§Y로쿼알트로파 댐§! 폭파됨" # 4256740912395925120
  giga_flusionoperations.3001.desc: "마지막 핵탄두가 배치되자, 이 거대한 작전을 위해 자신을 희생하기로 한 각 파벌들은 마지막 숨을 몰아쉬며 트리거를 누릅니다.\n\n\n수킬로미터에 달하는 댐을 덮치는 핵폭발이 몇 초 만에 일어납니다. 댐은 끔찍한 붕괴를 겪으며, 폭발 직후 플루션이 아마 본 적 없는 거대한 쓰나미가 이어집니다.\n\n\n주변 모든 것을 휩쓸며, 이 쓰나미는 카젠이 댐 주변에 건설한 모든 시설과 100킬로미터 이내의 배들을 완전히 파괴합니다. 몇 시간 후, 이 쓰나미는 로콰레아 해의 메말라버린 해안에 충돌합니다. 카젠이 댐 건설 후 세운 수많은 공장과 정착촌을 파괴하고, 원래 바다가 있던 곳 너머로까지 휩쓸어가면서 로콰리아와 라브카니아의 중요 도시들을 침수시킵니다.\n\n\n이것은 카젠이 수년간 고통받을 만한 타격입니다. 그들의 산업은 이제 댐의 에너지를 잃었고, 그들의 농업은 로콰레아 해의 증발된 물을 이용하여 카이저가 설립한 광대한 농경지를 관개할 수 없게 되었습니다.\n\n\n하지만 로칼리엔과 라브카니엔의 원주민들은 우리가 저지른 피해에 만족하지 않을 수도 있습니다. 도푸스 자신도 후회를 표명했지만, 시간이 지남에 따라 전 은하가 분명히 우리에게 감사할 것입니다.\n\n\n성공 확률은 §Y[flusion_primitives_country.flusion_operation_odds]%§입니다." # 972097583616784709
  giga_flusionoperations.3001.nuked.desc: "최후의 핵탄두가 배치되자, 이 거대한 작전을 위해 희생을 각오한 여러 파벌들은 마지막 숨을 고르며 방아쇠를 당겼다.\n\n몇 초 만에 수많은 핵폭발이 수킬로미터에 달하는 댐을 휩쓸었다. 댐이 참혹하게 무너지면서 이 폭발들은 곧 플루시온이 아마 본 적 없는 규모의 쓰나미를 일으켰다.\n\n주변 모든 것을 삼키며, 이 쓰나미는 카젠들이 댐 주변에 건설한 모든 시설물과 백 킬로미터 이내의 대부분의 배들을 파괴했다. 단지 몇 시간 후, 이 쓰나미는 로퀄라어 해의 메말라 버린 해안에 닿아, 댐 건설 후 카젠들이 건설한 수많은 공장과 정착지를 파괴하고, 원래 바다가 있던 곳 너머로까지 닿아, 로퀄리안과 라브카니안의 주요 도시들을 범람시켰다.\n\n카젠들은 댐의 에너지원을 잃고, 로퀄라어 해의 증발한 물로 카이저가 조성한 광대한 농지를 관개할 수 없게 되면서 이 일로 수년간 고통을 겪을 것이다.\n\n하지만, 로컬리안과 라브카니안의 원주민들은 우리가 저들의 고향에 입힌 피해에 대해 만족하지 않을지도 모른다. 특히, 우리가 핵탄두를 광범위하게 사용했기 때문에 바다와 그 주변 지역이 장기간 오염될 것이라는 점을 고려하면 더욱 그럴 것이다. 도푸스 자신도 후회를 표명했지만, 시간이 지나면 은하 전체가 우리를 감사할 것이라고 확신한다.\n\n성공 확률은 §Y[flusion_primitives_country.flusion_operation_odds]%§!" # 8332840844845376784
