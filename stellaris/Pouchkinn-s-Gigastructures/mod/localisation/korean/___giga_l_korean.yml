  giga_blokkat.3000.fixblokkatstars.tooltip: "블록캣들은 우리 은하에 막대한 파괴를 입혔지만, 블록캣 시간 여행 방법에 대한 최근 연구는 그들의 파멸적인 피해를 되돌리는 가능한 방법에 실마리를 제공할 수 있습니다." # 18330268155311636224
  giga_tech_blokkat_fix_systems: "시간 복원" # 11811485115133811469
  giga_tech_blokkat_fix_systems_desc: "미래로 나아가 우주의 다른 시대에서 별을 회수할 수 있는 거대한 거대 구조물은 사악한 블록캇이 일으킨 피해를 되돌리기 위해 우리가 필요로 하는 것일지도 모릅니다." # 5578414686040534717
  tech_blokkat_fix_systems_title: "§H메가스트럭처 잠금 해제§!: 시공간 복원기" # 12873817429578710445
  giga_blokkat.3352.name: "시공간 복원기" # 17903577356695824662
  giga_blokkat.3352.desc: "시간 여행에 대한 고된 연구의 성과로, §Y시간 복원기§!의 설계도가 이제 완성되었습니다.\n\n이제 우리는 이 거대한 거대 구조물을 블록캇에 의해 파괴된 모든 성계 내부에 건설해야 합니다. 모든 것이 계획대로 진행된다면, 이 구조물은 우주의 미래 시대에서 항성을 회수하여 황폐해진 성계에 다시 빛과 생명을 가져다줄 것입니다. 이는 또한 해당 성계로 연결되는 새로운 초공간 항로를 생성할 것입니다.\n\n이러한 빈 성계를 점유하는 것이 매우 비싸다는 점을 고려하여, §Y시간 복원기§!의 건설을 시작하기 위해 성계를 §R소유§!할 §R필요가 없습니다§!.\n\n시간 조작은 어려운 임무이므로, 이 거대 구조물은 블록캇에 의해 시공간의 구조가 약해진 채집된 성계 내에서만 건설될 수 있습니다. 불행히도 우리는 이것을 사용하여 다른 위치에 완전히 새로운 성계를 생성할 수는 없습니다." # 18302465314082006564
  giga_blokkat.3352.a: "피해는 되돌려질 것이다." # 7034238759680617266
  giga_blokkat.3351.name: "별 낚시" # 15600863712814144217
  giga_blokkat.3351.desc: "시간 여행은 위험한 일이며, 무언가를 상당한 시간 동안 미래로 보낼 수 있는 단계에는 아직 엄청나게 멀리 떨어져 있습니다.\n\n하지만 §Y블로카트 연구국§!에 따르면, 충분한 에너지와 자원이 있다면 시간을 탐색하여 실행 가능한 항성을 찾고 해당 항성을 \"회수\"하는 절차를 진행하는 것은 완벽하게 실행 가능할 것입니다. 실제로 다른 시간 지점으로 보내지는 것은 몇 초를 넘지 않기 때문입니다.\n\n이 과정은 전체 항성계의 시간적 위치를 변경하여 현재로 되돌려 놓기 위해 말 그대로 \"시공간을 뒤집어\"야 하므로 당연히 엄청난 양의 에너지가 필요합니다.\n\n물론 선택된 항성은 역설을 피하기 위해 인과 관계 범위 밖이어야 하며, 따라서 연구국은 이 절차를 진행하려면 미래로 진입하는 것이 가장 안전한 행동 방침이라고 믿고 있습니다." # 1730268116918427900
  giga_blokkat.3351.a.tooltip: "이 기술의 비용은 약 §Y25M§!입니다." # 13251870760433722521
  giga_blokkat.3351.a: "착수합시다!" # 4372155210622676473
  requires_destroyed_system: "빈 성계에 건설해야 합니다." # 16856314230519237004
  blokkat_can_repair_system: "텅 빈 공허" # 2458931622009328708
  blokkat_can_repair_system_desc: "이 성계는 완전히 비어 있으며 어떠한 물질도 없습니다." # 4111535957358810380
  blokkat_star_fix_0: "$gc_blokkat$시공간 복원기 건설 현장" # 12361743480932368283
  blokkat_star_fix_0_DESC: "이전에 파괴된 성계를 교체하기 위해 먼 미래로부터 별을 회수할 수 있는 메가스트럭처 건설 현장." # 9338142875045601799
  blokkat_star_fix_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_blokkat$ - $giga_list_category_miscellaneous$\n§Y블록캇 채집 작전§!에 의해 파괴된 곳에 §Y새로운 성계§!를 생성합니다!\n§L초시간적 복원기는 시간 조작을 통해 블록캇에 의해 파괴된 성계를 복원할 수 있습니다." # 18144725922254775837
  blokkat_star_fix_1: "시간 초월 복원기" # 4784905540931990820
  blokkat_star_fix_1_DESC: "시공간 복원기는 우리 우주의 먼 미래로 침입하여, 이전에 블록캇에 의해 파괴된 성계를 대체하기 위해 항성과 그 연관 행성들을 회수할 수 있습니다." # 8961744429203468222
  blokkat_star_fix_active: "리스토레이터 활성화" # 16207507365150108008
  blokkat_star_fix_active_DESC: "시공간 복원기를 활성화하여 먼 미래에서 항성 하나를 회수하십시오." # 9388937719737545373
  giga_blokkat.3353.name: "시공간 복원기 건설 현장 완료" # 1591462172656472462
  giga_blokkat.3353.desc: "§Y[giga_system.GetName]§! 내부에 §Y시간 초월 복원 장치§! 건설 현장이 건설되었습니다.\n\n이 플랫폼은 블록캇이 파괴한 성계를 대체하기를 바라는, 먼 미래로부터 별을 \"가져올\" 만큼 충분한 시간 조작을 가할 수 있는 초고도 거대 구조물 건설을 위한 발판 역할을 할 것입니다." # 2925209458680142477
  giga_blokkat.3353.a: "좋습니다." # 843958112380023394
  giga_blokkat.3354.name: "시공간 복원기 완료" # 1328571676099955994
  giga_blokkat.3354.desc: "§Y시간 역행 복원기§!가 §Y[giga_system.GetName]§! 내에 건설되었습니다.\n\n이 진보된 메가스트럭처는 먼 미래까지 도달할 수 있으며, 통제되고 극도로 강력한 시간 펄스 덕분에 과거를 거쳐 항성 하나와 그 항성의 중력 우물을 현재로 끌어올 수 있습니다.\n\n이는 블로켓이 입힌 피해를 효과적으로 되돌릴 것이지만, 해당 성계는 파괴되기 전의 모습과는 극도로 다를 것입니다." # 4393731301454521435
  giga_blokkat.3354.a: "좋습니다." # 843958112380023394
  giga_blokkat.3355.name: "시공간 복원기 가동" # 15949745931030108867
  giga_blokkat.3355.desc: "시공 복원기가 가동되고, 얼마 지나지 않아 그 즉각적인 주변의 모든 것이 눈이 부시게 밝은 빛의 파동에 휩싸입니다.\n\n은하계 전역에 극심한 시간적 압력이 느껴지면서 모든 곳의 장비들이 미쳐 날뛰지만, 불과 몇 초 만에 그 파동은 빠르게 소멸합니다.\n\n시공 복원기는 사라졌습니다. 막대한 시간 에너지가 그 섬세한 구조를 통과하면서 복원기는 소멸되었지만, 그 자리에는 블로캣이 휩쓸고 간 재앙 이후 처음으로 별 하나가 밝게 빛나고 있습니다." # 15910236950133117667
  giga_blokkat.3355.a: "훌륭하군!" # 4941506436412555079
  giga_blokkat.3334.name: "팔루시아 파괴됨" # 2791464303472865629
  giga_blokkat.3334.desc: "유감스럽게도, 팔루시아가 은하계에서 사라졌습니다. 따라서 우리는 더 이상 §Y그랜드버니§와 연락할 수 없게 되었으며, 해당 행성을 연구하려 했던 우리의 모든 희망은 완전히 좌절되었습니다!" # 18278456315917670681
  giga_blokkat.3334.a: "유감이군." # 6660131399564793137
  giga_blokkat.3335.name: "팔루시아 동원 해제" # 16501845063686188083
  giga_blokkat.3335.desc: "§Y블록캇§! 모선 파괴와 함께, §Y그랜드버니§!는 그 즉시 팔루시아를 둘러싼 거대한 사이오닉 보호막을 내렸습니다.\n\n\n\n블록캇의 실존적 위협에서 마침내 벗어난 이제, §Y팔루쉬§!들은 그 즉시 이전의 전원적인 삶으로 돌아갔으며 그랜드버니는 우리에게 작별 인사를 보내온 후 다시금 팔루쉬의 여족장 역할로 돌아갔습니다.\n\n\n\n하지만 그녀가 사건 동안 축적한 에너지의 양 덕분에, 팔루쉬 지상군은 이전보다 §R훨씬§! 강력해졌으며 이제 팔루시아 침공 시도는 필히 재앙으로 끝날 것입니다." # 15785238790434507369
  giga_blokkat.3335.a: "그들 몫을 다 했습니다." # 10696228547000083905
  giga_blokkat.3335.a.tooltip: "§YPaluushia§!이(가) 원시 세계로 돌아갑니다.\n더 이상 §MContact the Grandbunny§!을(를) 할 수 없습니다." # 16640440637220129086
  giga_blokkat.3350.name: "잃어버린 것의 복원" # 3890147766236566786
  giga_blokkat.3350.desc: "§Y블로캇§!의 수확 함대가 패배했음에도 불구하고, 그들은 우리 은하에 엄청난 상흔을 남겼습니다. 수십 개의 성계가 완전히 황폐해져서, 이전에 담고 있었던 모든 것을 완전히 비워냈기 때문입니다.\n\n그럼에도 불구하고, §Y블로캇 시간 여행§!에 대한 우리의 탐사 노력과 더불어, 우리 §Y블로캇 연구국§!은 블로캇에 의해 황폐해진 성계들을 복구할 수 있게 해줄 가능성이 있는 야심찬 제안을 내놓았습니다.\n\n이론적으로, 만약 거대한 시간 여행 장치를 사용한다면, 해당 별이 역설을 피하기 위해 우리 은하와 어떠한 인과적 관계도 없음을 확인한 후, 과거 또는 미래로 뻗어 나가 전체 §Y별§!과 그 행성계를 함께 회수하는 것이 가능해야 합니다.\n\n이 제안은 대담하며 의심할 여지 없이 엄청나게 비쌀 것입니다. 하지만 이것이야말로 탐욕스러운 블로캇이 우리 은하에 입힌 상처를 치유하기 위해 우리가 필요로 하는 것일 수 있습니다. 이 프로젝트의 실현 가능성을 평가하고 시간 자체를 통해 새로운 별을 \"낚아 올리는\" 능력을 가진 거대 구조물의 설계도를 작성하기 위해 §B블로캇 연구 프로젝트§!가 설립되었습니다." # 15716611705494645404
  giga_blokkat.3350.a: "확인했습니다." # 3536622398024101432
  giga_blokkat.3350.a.tooltip: "새로운 §B블록캇 연구 프로젝트§!가 이제 §Y블록캇 연구국§!에서 이용 가능합니다." # 5722227458871249820
  grandbunny_shielding_system: "블록캇 억제장" # 17709570245467771756
  grandbunny_shielding_system_desc: "§Y그랜드버니§!는 §Y블록-해체자§!와 §Y블록캇-수확자§!가 이 항성계에 진입하는 것을 막는 사이오닉 오라를 방출하고 있습니다." # 16856846164283542138
  giga_blokkat.3332.name: "블록캇 퇴치 효과 약화" # 4769857099789012537
  giga_blokkat.3332.desc: "§Y그랜드버니§!가 §Y[grandbunny_shielded_system.GetName]§! 성계 내에 설치했던 사이오닉 억제장이 사라졌습니다.\n\n다시 다른 성계를 보호하려면 §Y6개월§!을 기다려야 합니다." # 14503196101549484014
  giga_blokkat.3332.a: "알겠습니다." # 10286267384228979576
  giga_blokkat.3333.name: "블로캇 격퇴제 준비 완료" # 14113281797011180243
  giga_blokkat.3333.desc: "`§Y그랜드버니§!`가 `§Y블로캣§!`으로부터 성계를 방어할 준비를 다시 한번 마쳤습니다.\n\n우리가 보호하고자 하는 어떤 항성이든 적절한 `§Y결정§!`을 실행할 수 있습니다." # 17088609513871984875
  giga_blokkat.3333.a: "알겠습니다." # 12076608091024442278
  decision_grandbunny_shield_system: "블록캇을 격퇴하라" # 15494161220650703006
  decision_grandbunny_shield_system_desc: "§Y그랜드버니§에게 블로캣이 이 성계를 파괴하는 것을 막도록 그녀의 사이오닉 능력을 사용하라고 전하세요." # 14496166916854249164
  decision_grandbunny_shield_system_effect: "이는 이 성계에 §Y블록크 해체자§!와 §Y블로캇 베스터§!가 §Y2년§! 동안 진입하는 것을 막으며, 그 이후에는 보호를 갱신할 수 있기 전에 §Y6개월§!을 기다려야 합니다." # 1189924888674753237
  giga_blokkat.3331.power: "§Y블록캣§!에 맞서 어떻게 도와주실 수 있습니까?" # 17634874974909536394
  giga_blokkat.3331.power.response: "제가 블록캣과 직접적으로 싸울 수는 없지만, 귀하의 생존을 돕기 위해 그들의 편집증을 이용할 수는 있을 것입니다.\n\n실제로, 충분한 에너지가 있다면 저는 다른 항성계 안에 제 사이오닉 오라를 원격으로 발현할 수 있을 것입니다. 이는 바라건대 해당 항성계를 파괴하려는 §Y블록 해체자§!의 시도를 단념시킬 것입니다.\n\n그렇게 하기 위해, 제가 보호해주었으면 하는 항성계의 항성에서 적절한 §Y결정§!을 실행하십시오. 이 보호는 §Y2년§!간 지속되며, 동일한 항성계 또는 다른 곳에서 다시 실행할 수 있기 전에 §Y6개월§!의 재사용 대기시간이 있습니다.\n\n안타깝게도 저는 §Y가초§! 외에 하나의 항성계만 보호할 수 있지만, 이는 귀하의 문명이 가장 중요한 자산을 보호할 수 있도록 해주기를 바랍니다." # 5695780228224928744
  giga_blokkat.3331.desc: "인사드립니다, §Y[ROOT.GetName]§!. 저희 §Y대기록 보관소§!의 자료가 사악한 블록캇을 물리치려는 당신의 탐사에 도움이 되었기를 진심으로 바랍니다.\n\n저희 파루시 종족과 제가 이 시도에 도움을 드릴 수 있는 것이 있을까요?" # 12868423008386120897
  giga_blokkat.3329.name: "크로노 교란기 설계" # 839168083814599938
  giga_blokkat.3329.desc: "블로캇 시간 여행 지식을 §Y초차원 불안정기§! 설계에 통합함으로써, 과거와 미래, 그리고 고차원에서 동시에 §Y블로캇 초차원 방벽§!을 공격하도록 보장할 수 있을 것입니다.\n\n이는 효과적으로 방벽의 작동을 완전히 정지시키고 블로캇에게 수년간 수리에 매달리게 함으로써, 그동안 귀중한 §Y블로캇-베스터§!를 타격할 수 있을 것입니다." # 9114924460152993871
  giga_blokkat.3329.a: "이것을 이번 기회에 완전히 끝내자." # 13358128378960663131
  giga_blokkat.3329.a.tooltip: "이 기술의 비용은 약 §Y10M§! 입니다.\n$cant_do_another_blokkat_project_tech_tooltip$" # 17722535902210852428
  giga_blokkat.3328.name: "시간 교란기" # 16007889062497667887
  giga_blokkat.3328.desc: "§Y블로캣 시간여행§!에 대한 우리의 지식 덕분에, §Y블로캣 초차원 성채§!를 보다 정확하게 연구할 수 있었으며, 이는 잠재적으로 획기적이지만 어느 정도 예상 가능한 발견으로 이어졌습니다.\n\n§Y성채§!는 6차원 공간 차원 내에서 회전하는 것 외에도 가까운 과거와 미래로 지속적으로 이동하고 있었다는 사실이 밝혀졌습니다. 이는 사실상 §Y7차원§!인 시간 내에서 회전하고 있음을 의미합니다.\n\n이는 우리의 일반적인 방법을 사용하여 성채를 불안정화하려는 시도가 효과가 있을 가능성이 높지만, 시간 이동으로 얻는 추가적인 안정성 때문에 방어막이 특히 빠르게 복구될 것임을 의미합니다.\n\n그러나 블로캣들이 소규모 시간 이동을 위해 사용하는 방법을 광범위하게 연구했으므로, 우리의 §Y블로캣 연구국§!은 §Y초차원 불안정화기§!를 더욱 \"개량\"하여 성채의 시간 이동 능력을 완전히 차단할 수 있게 만들 수 있다고 확신합니다.\n\n이렇게 하면 성채는 훨씬 더 격렬하게 무너질 것이며, 블로캣들이 손상된 방어막을 다시 가동시키기 위해 허둥대는 동안 우리가 §Y블로캣-베스터§!를 상당히 더 오래 공격할 수 있게 될 것입니다.\n\n이 새로 발견된 지식을 바탕으로 우리의 §Y초차원 불안정화기§! 설계를 추가로 강화하기 위한 §B블로캣 연구 프로젝트§!가 수립되었습니다." # 997413446067418884
  giga_blokkat.3328.a: "알겠습니다." # 10286267384228979576
  giga_blokkat.3328.a.tooltip: "새로운 §B블록캇 연구 프로젝트§!가 이제 §Y블록캇 연구국§!에서 이용 가능합니다." # 5722227458871249820
  giga_blokkat.3326.name: "드디어 때가 되었다" # 17480919271484897330
  giga_blokkat.3326.desc: "현대 및 고대 블록캇 유물에 대한 심도 있는 연구를 통해 마침내 블록캇의 외견상 연대 불일치에 대한 만족스러운 해답을 얻었습니다. 처음에는 두 가지 연대 측정치 모두 완전히 정확해 보여 당황했지만, 시간 흐름의 변동을 감지하도록 설계된 장치(주로 블랙홀 연구에 사용됨)가 현대 블록캇 장치와 가까이 있을 때 극히 미미한 시간 이상을 기록했습니다. 처음에는 블록캇 기술의 극도로 높은 에너지 밀도로 인한 부산물로 추정되었으나, 면밀히 조사한 결과 모든 현대 블록캇 장치가 미미한 양의 시간 조작, 즉 시간 여행을 사용한다는 사실이 밝혀졌습니다.\n\n이 시간 여행은 펨토초 규모에 불과하여 보통 감지하기 어렵지만, 그럼에도 불구하고 거의 모든 블록캇 장치에서 광범위하게 사용됩니다(그리고 §Y대기록 보관소§!에서 회수된 고대 유물에는 전혀 존재하지 않습니다!). 이를 통해 장치는 가까운 과거, 현재 및 극히 가까운 미래 모두에서 기능할 수 있으며, 작업을 과거 또는 미래로 이관함으로써 장치의 컴퓨팅 성능과 처리 능력을 효과적으로 크게 향상시킵니다.\n\n가장 흥미로운 부분은 아마도 연대 불일치에 대한 설명일 것입니다. 사실, 대부분의 장치는 소규모로만 시간 여행을 사용하지만, 장치가 커질수록 해당 시간 여행 능력은 더욱 중요해집니다. 저희 §Y블록캇 연구국§!은 블록캇이 은하를 떠난 후 어느 시점에 대규모 \"시간 도약\"을 감행하여 문명 전체를 10만 년 전 과거로 보냈다고 믿습니다.\n\n이러한 시간 이동의 정확한 이유는 불분명하지만, 가능한 설명은 그들이 팔루쉬가 은하간 공간으로 자신들을 따라올 것을 두려워했을 가능성입니다. 따라서 그들의 시간 역행 도약은 그들이 팔루쉬로부터 최대한 멀리 떨어져 보복의 위험으로부터 자유로워질 수 있도록 보장했습니다." # 7034474180607041131
  giga_blokkat.3326.a: "그들의 기술은 얼마나 더 많은 비밀을 숨기고 있을까...?" # 7151881237015790377
  giga_blokkat.3326.a.tooltip: "§Y블록캇 시간 변위§! 기술을 연구하는 것은 §B블록캇 연구 프로젝트§!로 간주되지 않으며, 미래에 블록캇에 맞서 반격할 엄청난 기회를 열어줄 가능성이 높습니다." # 7156081756032528169
  blokkat_timetravel_title: "블로캇 지식: §G+4§!" # 9095491414129784154
  giga_tech_blokkat_timetravel: "블로캇 시공간 변위" # 18360678373731763014
  giga_tech_blokkat_timetravel_desc: "블록캇 펨토초 시간 여행 방식에 대한 이해와 후속 적용이 단일 물체를 과거와 미래 양쪽에서 여러 작업을 동시에 수행하게 하는 것은 우리 산업과 블록캇 관련 연구 모두에게 큰 도움이 될 가능성이 높습니다." # 1539147285285669759
  not_enough_scrap_knowledge: "§M블록캇 고철§! 또는 §Y블록캇 지식§!이 부족합니다!" # 10814201060303780140
  INVESTIGATE_BLOKKAT_DISCREPANCY: "시간적 불일치 조사" # 42952986225609108
  INVESTIGATE_BLOKKAT_DISCREPANCY_DESC: "블로카트 문명의 연대에 대한 우리 두 추정치 간에 명백한 불일치가 있습니다. 우리는 이 기묘한 미스터리를 즉시 해결해야만 합니다." # 14358216484841250130
  giga_blokkat.3325.name: "불일치 규명" # 7623468586257488920
  giga_blokkat.3325.desc: "§Y그랜드 아카이브§!에서의 우리의 발견은 블로캇 문명의 실제 연대에 대한 우리의 현재 추정치와 단순히 일치하지 않습니다.\n\n블로캇 함선에서 회수한 일부 §M블로캇 고철§! £blokkat_scrap_icon£에 대한 적절한 분석과 함께 §Y그랜드버니§!가 그랜드 아카이브에서 회수하게 해준 유물들은 이 미스터리한 불일치에 대해 어느 정도 밝혀줄 수 있습니다. \n\n아마도 블로캇의 연대에 대한 우리의 초기 가정이 부정확하거나, 혹은 블로캇과의 충돌 이후로 팔루쉬가 얼마나 많은 수천 년이 지났는지 놓쳤을 수도 있습니다.\n\n아니면 아마도, 그저 완전히 다른 무언가일지도 모릅니다..." # 6298625837224362674
  giga_blokkat.3325.a: "바로 착수합시다." # 6435658816201689892
  giga_blokkat.3325.a.tooltip: "이 특수 프로젝트의 비용은 약 §Y2M§!입니다.\n$cant_do_another_blokkat_project_tech_tooltip$\n§Y-150§! £blokkat_scrap_icon£" # 7738407632840965613
  giga_blokkat.3000.paluushtime: "§R시간 불일치§ 조사! | §Y30§! $blokkat_knowledge$ & §Y150§! £blokkat_scrap_icon£" # 15618442538873563174
  giga_blokkat.3000.paluushtime.tooltip: "우리는 블록캣의 외견상 연령과 대 기록 보관소 발견물에서 나타난 연령 사이의 특이한 차이를 조사해야 한다." # 3545646582408692560
  giga_blokkat.3324.name: "시간 괴리" # 7395952577865006681
  giga_blokkat.3324.desc: "블록캇 역사에 대한 우리의 철저한 연구는 지금까지 성공적이었습니다. §Y대 기록 보관소§!에서 발견된 거의 모든 것이 현대 블록캇 문명을 만들어내는 데 일치하고 있기 때문입니다.\n\n하지만 한 가지 중요하고 극도로 충격적인 세부 사항은 제외됩니다. 실제로, 기록 보관소에서 회수된 유물의 연대는 팔루쉬-블록캇 분쟁이 대략 §Y1만 1천§! 년 전에 시작되었음을 보여주지만, 현재 우리 은하를 수확하고 있는 블록캇 문명의 실제 나이는 약 §Y12만§! 년으로 추정됩니다. 이는 단순히 불가능한 일입니다.\n\n팔루쉬아에서 마주친 블록캇이 '현대' 블록캇과 동일한 문명임은 의심의 여지가 없습니다. 그들 스스로가 팔루쉬아를 필사적으로 회피하고 있으며, 이는 잠재적인 (비록 불가능하더라도) 팔루쉬의 응징을 두려워한다는 §Y그랜드버니§!의 주장과 일치하기 때문입니다.\n\n이 불가사의한 불일치를 해결하기 위해 새로운 §B블록캇 연구 프로젝트§!가 설립되었습니다. 이 프로젝트에는 고대 및 현대 블록캇 기술에 대한 직접적인 연구와 기술적 비교가 포함되어, 우리의 연대 측정이 가능한 한 정확하도록 보장할 것입니다." # 2755455029968594639
  giga_blokkat.3324.a: "기묘하군..." # 1832928615989040665
  giga_blokkat.3324.a.tooltip: "새로운 §B블록캇 연구 프로젝트§!가 이제 §Y블록캇 연구국§!에서 이용 가능합니다." # 5722227458871249820
  giga_blokkat.3323.name: "블로캇 역사 기록" # 11229372972670407052
  giga_blokkat.3323.desc: "§Y대기록보관소§! 덕분에 블로캣 초기 역사 전체를 완전히 파악했습니다. 이제 우리 §Y블로캣 연구국§!이 데이터를 분석하여 상세 연대표로 정리하고, 블로캣의 과거와 현재를 만든 사건들을 서로 연관 지을 시간입니다.\n\n이 새 데이터를 현재 모델에 완전히 통합하면 블로캣의 사고방식을 제대로 이해할 수 있을 것입니다. 그들의 기술 진화에 대한 포괄적인 \"연대표\"를 확보했으므로, 그들의 난해한 기술을 제대로 역설계하고 활용할 수 있는 우리의 능력이 효과적으로 향상될 것입니다.\n\n관련 기술 연구는 §B블로캣 연구 프로젝트§!로 간주되지 않습니다." # 12478125950522414116
  giga_blokkat.3323.a: "훌륭하군!" # 5815683167456707443
  giga_tech_blokkat_history: "블로캇-팔루슈 역사 기록 분석" # 18196045489808474787
  giga_tech_blokkat_history_desc: "팔루쉬의 경로와 얽혀 있는 블로캇의 복잡한 경로에 대한 분석은 우리가 그들의 사고방식과 기술적 진화를 더 잘 이해하는 데 도움이 될 것입니다." # 3024617053355297265
  blokkat_history_title: "블로캇 지식: §G+4§!" # 9095491414129784154
  giga_blokkat.3322.name: "그랜드버니" # 2565070341881371866
  giga_blokkat.3322.desc: "고고학자들이 저희의 §Y대 기록 보관소§! 조사를 완료한 것을 확인했습니다. 그 안에 담긴 데이터가 블록캇을 몰아내고 저희 은하의 미래를 지키는 데 귀 문명에 도움이 되기를 진심으로 바랍니다.\n\n약속드린 대로, 귀하의 아낌없는 에너지 전달 덕분에 제 능력을 강화할 수 있었으며, 이제 블록캇과의 싸움에서 귀하를 돕기 위해 해당 능력을 사용할 수 있을 것입니다.\n\n현실적인 전투에서 그들을 물리칠 수는 없겠지만, 팔루쉬와 저는 그들의 팔루시아 편집증을 활용하여 그들의 파괴적인 진격을 잠재적으로 지연시키거나 방해할 수 있을 것입니다.\n\n이러한 능력을 어떻게 활용할 수 있는지 알고 싶으시다면 다시 저에게 연락하셔도 좋습니다." # 7150096847162047147
  giga_blokkat.3322.a: "제공해주신 자료에 감사드립니다. 유용하게 활용하겠습니다." # 15125850941538058635
  giga_blokkat.3322.b: "§R이것은 도움이 되었으나 우리의 윤리에 어긋납니다. 우리는 이제 예외를 끝내야 합니다.§!" # 10767349276868092615
  giga_blokkat.3322.b.tooltip: "우리는 §R종족 청소§! 세력이므로 데이터와 함께 이탈하며, 미래에 팔루쉬와는 절대로 접촉하지 않는다. 그랜드버니와는 다시 연락할 수 없을 것이다." # 17733059455433607317
  giga_blokkat.3315.a.tooltip: "§Y1§! $blokkat_knowledge$ 획득" # 5555157341309533495
  giga_blokkat.3320.a.tooltip: "§Y1§! $blokkat_knowledge$ 그리고 §Y50§! £blokkat_scrap_icon£ 를 획득합니다." # 7791421436228712981
  giga_blokkat.3321.name: "시작의 끝" # 6481373265346098563
  giga_blokkat.3321.desc: "마침내, 우리 과학자들은 이 파란만장한 이야기의 끝에 도달했다고 믿고 있습니다! 팔루시안들이 팔루시아로 돌아가면서, 그들은 그랜드버니의 보살핌 아래서 목가적인 삶으로 돌아가려는 의도에 따라 중공업을 등한시했던 것으로 보입니다. 그러는 동안 블로캇들은 그들 뒤를 쓸어담고 있었습니다.\n\n블로캇들은 팔루시안 세계를 식민지화하는 대신, 공장 부품들을 쓸어담아 네오블로카티나로 가져갔고, 링월드를 확장하고, 더 많은 날개와 더 많은 고리를 추가하며 - 끊임없이 자신들의 생산을 위한 생산을 확장했습니다. 이는 블로캇들에게 팔루시아를 떠난 이래 처음으로 운이 그들에게 유리하게 작용하는 것처럼 보였을 것이며, 만약 그들이 이 선물들만을 가져갔더라면 모든 것이 순조로웠을지도 모릅니다.\n\n팔루시안들이 그들의 거대한 전함을 비무장화하기 시작하자, 그들은 블로캇들에게 너무나 매력적인 목표물처럼 보였을 것입니다. 우리는 그들이 정확히 무엇을 생각했는지 알 수 없습니다. 어쩌면 블로캇들은 팔루시안들이 거대한 재난을 겪고 있다고 믿었을지도 모릅니다. 어떻든, 그들은 회수한 주조 시설을 사용하여 전함을 생산하고 팔루시아로 집결시켰습니다.\n\n관측에 따르면, 블로캇 함대 일부는 그들이 오늘날 소유한 채집 기술의 전신과 관련이 있는 것으로 보입니다. 그들은 팔루시안 문명을 해체한 후 되찾으려 했습니다. 안타깝게도 그들은 이 순간까지 실제 그랜드버니를 만난 적이 없었습니다. 블로캇들의 오래된 미디어 방송에서, 그녀는 항상 팔루시안들이 믿는 후진적이고 우스꽝스러운 신, 존재하지 않는 광대 같은 인물로 묘사되었습니다.\n\n블로캇 함대가 팔루시아 상공에 도착했을 때, 그들은 처참하게 틀렸다는 것이 증명되었습니다. 그랜드버니의 행동은 틀림없이 치명적이지만, 우리 연구원들은 그것을 묘사하는 데 어려움을 겪고 있습니다. 이것은 마치 실제로 그곳에 있었던 것 같은 느낌을 각인시키는 사이오닉 기록 보관소 때문에 더욱 심화됩니다. 수석 고고학자의 말을 인용하자면 다음과 같습니다.\n\n\"음, 그녀가 손을 들어 올리자, 블로캇 함대가 뒤로 날아가기 시작하죠, 그렇죠? 그러다가 그들이 약간… 뒤집혀서 다시 제대로 날아가는 것 같습니다. 그리고 스크럼 웜과 관련된 이 일이 있습니다. 스크럼 웜이 뭔지 아십니까? 저도 모릅니다. 하지만 그게 무엇이든, 확실히 스크럼 웜입니다. 그냥 알게 됩니다. 확실히 스크럼 웜입니다. 그리고 이거요. 음, 이건 설명하기 좀 어렵긴 한데, 그게 약간… - 그게 - 그게 스크럼해요, 알겠어요?\"\n\n그리고 명백히 이것은 함대를 너무나 끔찍하게 파괴하여 \"스크럼\" 사건 바로 외부에 있던 블로캇들이 전투에서 긴급 탈출했습니다. 그 직후, 블로캇들은 네오블로카티나에 거대한 엔진을 장착하는 경이로운 공학적 위업을 달성하고, 최대 추력으로 네오블로카티나를 팔루시아에서 멀리 은하 공간의 가장자리로 날아보냈습니다. 우리 과학자들은 블로캇들이 네오블로카티나가 \"스크럼\"될까봐 겁을 먹었던 것이 틀림없다고 믿습니다.\n\n이 시점 이후로는 블로캇과 관련된 자료를 더 이상 찾을 수 없습니다. 이제 그들이 여기에 있으므로, 그들이 은하계를 탈출하여 기술 발전을 크게 이루었고, 이제서야 돌아오기로 결정했음이 분명합니다. 이 모든 것의 시작 단계에서, 우리는 그들이 우리 은하계 지역 내에서 기원했을 것이라고는 전혀 예상하지 못했습니다! 팔루시안들이 그들의 문화적, 기술적 발전에 복잡한 역할을 했다는 것은 더더욱 짐작조차 할 수 없었습니다. 이 귀중한 정보 수집은 분명히 우리의 §Y블로캇 연구국§!에 도움이 될 것입니다." # 11800508847059635124
  giga_blokkat.3321.a: "결국 그 오랜 시간 후에도, 그들은 팔루시아를 결코 차지하지 못했습니다." # 16730438158189164009
  giga_blokkat.3320.name: "네오블로카티나" # 8063986141829189524
  giga_blokkat.3320.desc: "스파크번이 돌아왔을 때, 그는 포틴이 지휘하는 훨씬 소규모의 전함 함대가 그를 맞이하는 것을 발견했다. 포틴은 스파크번에게 물러나고 지도자 직책에서 사임하라고 요구했다. 그는 예언자로서의 의무를 저버렸고, 트레버의 백성과 교감하는 데 실패했으며, 존엄도 영광도 없는 일방적인 대량학살 전쟁을 벌였다. 이러한 요구는 허세였다. 스파크번이 거부한다면 내전을 의미할 것이었고, 포틴이 분명히 질 내전이었다. 하지만 팔루시안들은 오랫동안 자신들의 종족은 정치적 분열이 불가능하다는 믿음을 가지고 있었다.\n\n그러나 그들은 여기에 서 있었다. 그리고 관습과 전통으로부터의 이러한 절대적인 일탈은 다행스럽게도 협상을 촉발하기에 충분했다. 스파크번은 물러나기를 거부하며, 그의 옆에 있는 전함에 상당 부분의 의회의 지지를 받고 있음을 시사했다. 포틴은 스파크번이 의회 의원들을 구금하려는 의지가 있었다는 점을 지적하며, 따라서 그들이 이 문제에 대해 하는 말은 최선의 경우에도 의심스러울 수밖에 없다고 말했다.\n\n예언자들이 그 문제를 이리저리 논쟁하면서 교착 상태는 계속되었다. 트레버의 백성은 약속대로 보상받았지만, 스파크번의 행동은 혹시라도 허용된다고 느낄까 봐 선례로서 용납될 수 없었다. 말다툼은 너무 오래 끌어서 스파크번의 의회는 자신들의 친족을 공격하는 실제 가능성에 대해 논의하기 시작했다.\n\n그때, 팔루시안들이 그녀를 유명하게 여기는 극적인 우연의 일치와 함께, 그랜드버니가 정신적 하품과 함께 깨어나 가초 전역으로 퍼져나갔다. 그녀는 지난 몇 년간의 일들에 대해 공식적인 설명이 거의 필요 없었던 것 같았고, 제국 내 모든 팔루시안에게 즉시 자신을 연결했다. 그녀는 그들을 다시 한번 함께 모이게 했고, 그들이 서로의 마음과 정신, 시련과 고통을 이해하도록 이끌었다. 팔루시안들은 더 이상 우주의 엄청난 거리를 이용하여 서로 교감하는 것을 편리하게 피할 수 없었다. 그랜드버니가 모든 간극을 메웠다.\n\n그렇게 간단하게, 팔루시안들은 제국을 해체하기 시작했고, 한 조각씩, 그들이 항상 살았고 항상 살게 될 팔루시아로 돌아갔다.\n\n그동안, 블로캇의 최종 운명을 추적하기 위해 정찰대가 파견되었다. 유기체 블로캇은 더 이상 존재하지 않았지만, 그들의 합성체 시민들이 블로카티나 항성계에 인공 링월드를 재건하기 시작했으며, 잔해를 기능하는 자연 항성에 더 이상 의존하지 않는 살 만한 거주지로 전환하고 있는 것 같았다. 그들은 새로운 거주지를 §Y네오블로카티나§!라고 불렀다.\n\n블로캇은 이 시점에서 거의 무력했다. 그들의 함선 일부가 연구를 위해 포획되었고, 그것들을 조종하는 합성체 신체는 우리가 오늘날 인식하는 블로캇을 희미하게 닮아 있다. 이 시기의 섀시는 블로캇이 손에 넣을 수 있는 모든 것으로 만들어진 것 같다. 그들은 단순히 항성계의 고철과 잔해를 그들이 필요한 모든 것으로 직접 용도를 변경했다.\n\n이러한 오래된 설계들을 연구함으로써, 우리는 §Y1§! $blokkat_knowledge$을 부여받았다." # 4447000458801345805
