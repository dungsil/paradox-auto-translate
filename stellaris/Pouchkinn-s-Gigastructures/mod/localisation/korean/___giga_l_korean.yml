  origin_planetary_computer: "중앙 처리" # 16901193669357001229
  origin_planetary_computer_desc: "대부분의 데이터를 소실한 채, 이 행성 규모 컴퓨터를 돌보기 위해 본래 제작되었던 로봇 종족은 이제 자립하게 되었습니다." # 5769500277866112247
  origin_planetary_computer_effects: "행성 컴퓨팅 복합체부터 시작" # 17334469348249723687
  building_solar_farm: "태양 에너지 단지" # 13450404684004718579
  building_solar_farm_desc: "행성 시스템 가동에 충분한 에너지를 생산하는 거대 태양광 배열." # 16292819996675451649
  giga_behemoth_ring_system_NAME: "위대한 고리" # 13798696968138683132
  giga_behemoth_ring_system_DESC: "죽은 별 주위를 도는 거대한 링월드에서 시작합니다." # 15199925432472455035
  origin_great_ring: "위대한 고리" # 13798696968138683132
  origin_great_ring_desc: "이 항성이 블랙홀로 붕괴되었을 때, 그것은 안쪽 링월드와 그것을 건설했던 선구자 문명을 파괴했습니다. 하지만 바깥쪽 링은 큰 손상 없이 살아남았고, 결국 블랙홀 강착 원반의 희미한 빛에 의해 따뜻해진 채로 그곳에서 새로운 생명이 탄생했습니다." # 17628720537920590474
  origin_tooltip_great_ring_effects: "죽은 별 주위의 거대한 링월드에서 시작합니다.\n- 종족 거주 적합성이 §L링월드§!로 설정됩니다.\n- §R주변에 보장된 거주 적합 행성이 있는 성계가 없습니다§!.\n\n§RAI는 이 기원을 사용할 수 없습니다. 이 기원을 가진 미리 정의된 사용자 지정 AI 제국은 대신 $origin_default$로 생성됩니다.§!" # 9660839380119835038
  interstellar_habitat_completed_core_MEGASTRUCTURE_DETAILS: "디버그" # 143360522173664303
  giga_interstellar_system_NAME: "성간 거주지" # 10939200719235068662
  giga_interstellar_system_DESC: "성간 링월드에서 시작" # 14952474475440741662
  origin_interstellar_ring: "성간 거주자" # 13074329404897577939
  origin_interstellar_ring_desc: "이 링월드를 누가 건설했는지, 별들 사이의 어두운 공허를 천천히 표류하는 그곳을 아무도 모릅니다. 하지만 젊은 문명이 이곳을 고향이라 부르고 있습니다. 그리고 이제 그들은 더 넓은 은하로 진입할 준비가 되었습니다." # 8941371847812001729
  origin_tooltip_interstellar_ring_effects: "성간 링월드에서 시작합니다.\n- 종족 거주 적합도가 §L성간 링월드§!로 설정됩니다.\n- §R근처에 보장된 거주 가능한 행성이 있는 성계는 없을 것입니다§!.\n\n§RAI는 이 기원을 사용할 수 없습니다. 이 기원을 가진 생성된 사전 정의된 사용자 지정 AI 제국은 대신 $origin_default$으로 생성될 것입니다.§!" # 5126858312469240545
  interstellar_habitat_completed_core: "$interstellar_habitat_3$" # 14897759070717135985
  interstellar_habitat_completed_core_DESC: "$interstellar_habitat_3_DESC$" # 13790607078766302357
  building_giga_interstellar_hydroponic_farm: "수경재배 농장 단지" # 15530836119576723403
  building_giga_interstellar_hydroponic_farm_desc: "수경 농장으로 이루어진 거대한 복합체로, 링월드 인구에게 신선한 식량을 제공합니다. 하지만 이 시설들에는 한계가 있어 지속적으로 증가하는 인구를 영원히 부양할 수는 없습니다." # 9017699562210738794
