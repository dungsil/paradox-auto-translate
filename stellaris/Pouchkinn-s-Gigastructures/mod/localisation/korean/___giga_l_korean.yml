  giga_katzen.002.c: "우리와는 딱히 상관없는 일입니다." # 4894944365803406911
  giga_katzen.004.name: "카이저 카테일이 플루션을 통일했습니다!" # 6728067349164121987
  giga_katzen.004.desc: "10년이 넘는 끔찍한 전투 끝에, 우리 유블리오 전초 기지가 놀라운 승전보를 알려왔습니다. §YKaiser Kattail§!이 이끄는 §Y카첸아르티히 제국§!이 마침내 원시 문명 행성 플루시온을 통일하는 데 성공했다고 합니다.\n\n원시 문명의 상대적으로 발전된 기술 기반을 고려할 때, 전투는 특히 격렬했으며, 거의 현대 우주 시대 전투와 흡사했습니다. 카이저는 프로예크트 몬트카노네를 광범위하게 사용했으며, 조악한 우주군도 활용했습니다. 이것들이 그가 애초에 이 행성 정복을 성공시킬 수 있었던 이유일 것입니다.\n\n행성이 통일되면서, 카첸들은 이제 훨씬 더 많은 양의 자원과 인력에 접근할 수 있게 되었으며, 현재 통치를 공고히 하는 데 힘쓰고 있습니다. 카이저의 다음 행보가 무엇이 될지는 시간이 말해줄 것이지만, 카첸아르티히 제국이 바깥으로 눈을 돌리기 시작할 가능성이 높습니다..." # 10595123972491099254
  giga_katzen.004.a: "축하합니다." # 12487014279055234885
  giga_katzen.004.b: "그 놈의 쥐새끼!" # 12903351241874354981
  giga_katzen.004.c: "기묘하지만 흥미롭군요." # 8635634859292555550
  giga_katzen.011.name: "캇체나르티그 제국이 초광속을 달성했습니다" # 16187520663892092271
  giga_katzen.011.desc: "§Y카첸아르티히 제국§!이 §Y플루시온§!을 정복한 후, 국가는 대규모 군비 증강 기간에 돌입하여 우주군 병력으로 다수의 우주선을 집결시켰습니다. 하지만 마침내 초광속 여행을 파악한 것으로 보입니다.\n\n경이로운 공학 기술로 플루시온의 방대한 자원을 활용하여 달 방어 체계를 대폭 개선했으며, 이를 아광속 및 초광속 비행이 모두 가능한 제대로 된 초병기로 변모시켰습니다.\n\n이제 명실상부한 우주 문명이 되었기에, 그들은 §Y주블리오 성계§!를 즉시 자신들에게 이전할 것을 요구하며 직접 메시지를 보내왔습니다..." # 12276818382228059860
  giga_katzen.011.a: "화면에" # 12070518402223886997
  giga_katzen.0100.name: "카첸아르티히 제국" # 14715592393721362532
  giga_katzen.0100.desc: "§Y주블리오§! 성계 출신의 종족인 §Y카첸§!이 최근 FTL을 달성했다는 소식을 접했습니다.\n\n원시 문명이 FTL을 획득하는 것은 보통 그들의 발전 수준이 매우 낮기 때문에 큰 걱정거리가 되지 않지만, 이 종족은 하이퍼드라이브를 발명하기 전에 무기 기술에 극도로 막대한 투자를 한 것 같습니다. 따라서 그들은 이제 우리 함대와 경쟁하거나 심지어 능가할 수 있는 함대를 가지고 은하계 무대에 진입하고 있습니다.\n\n아마도 더 걱정스러운 점은 특정 §YKaiser Kattail§!이 이끄는 이 §Y카체나르티히 제국§!이 작은 달을 거대한 무장 우주선으로 변형시킨 것 같다는 것입니다! §YKaiser Moon§!이라고 명명된 이 초무기는 의심할 여지 없이 마주치는 대부분의 것을 가루로 만들 것입니다.\n\n은하계에 대한 이 새로운 잠재적 위협에 대처할 때는 신중하게 나아가는 것이 현명할 수 있습니다. 그들은 또한 은하계 전체에 통신을 보낸 것 같으며, 우리는 방금 이를 수신했습니다..." # 2755701143833901872
  giga_katzen.0100.a: "우려스러운.\n화면에." # 4625159114271954140
  giga_katzen.0101.name: "수신 메시지!" # 9089658070402133144
  giga_katzen.0101.desc: "은하계의 외계 존재들이여.\n\n저는 §YKaiser Kattail§! 폐하께서 저희의 의도를 알리기 위해 보내신 §YDouclaw MacCathur§!입니다. 우리 국가와 폐하를 존중한다면, 여러분의 문명과 협력할 것입니다. 하지만 필요한 경우 전쟁을 벌이는 것을 망설이지 않을 것임을 명심하십시오.\n\n저희는 여러분의 국가들과 미래의 협력을 기대하며, 이 은하계에 오래 지속될 평화와 번영의 질서를 확립하고자 합니다.\n\n폐하께서는 여러분이 저희를 실망시키지 않기를 바라십니다." # 14750940984198623666
  giga_katzen.0101.a: "어디 한번 보시죠." # 13603053073560492104
  giga_katzen.012.name: "수신 메시지!" # 9089658070402133144
  giga_katzen.012.a.desc: "외계인들이여!\n\n의심할 여지 없이 눈치채셨겠지만, 우리 종족은 마침내 초광속 여행을 달성했습니다. 따라서 우리는 우리 태양계의 적절한 소유권을 얻고 싶습니다.\n\n당신의 종족이 과거에 우리를 도왔다는 점을 고려하여, §YKaiser Kattail§!는 당신에게 거래를 제안하기로 결정했습니다. 우리는 당신의 종족에게 §W7500§! £energy£와 §W2500§! £alloys£를, §YJublio System§!의 완전한 통제권을 대가로 제공할 것입니다.\n\n이것이 당신에게 공정하게 들립니까? 필요하다면 그 성계를 위해 싸우는 것을 두려워하지 않는다는 점을 명심하십시오." # 18164096285960290484
  giga_katzen.012.a: "훌륭한 거래입니다! 받아들이겠습니다." # 2887235113356043934
  giga_katzen.012.a.response: "훌륭하군! 카이저께서는 당신 종족이 여전히 그토록 관대하다는 것을 알게 되어 기뻐하실 것입니다." # 13662488751184332227
  giga_katzen.012.a.tooltip: "§Y주블리오 성계§!를 카첸아티그 제국에게 §G이전§!합니다." # 6483163271062461131
  giga_katzen.012.b.desc: "외계인 여러분, 안녕하십니까.\n저는 저희 카이저 폐하께서 귀하들과 소통하기 위해 보내신 §YDouclaw MacCathur§!입니다.\n\n아시다시피, 저희 종족은 마침내 초광속 여행을 달성했습니다. 이에 따라 저희는 저희 태양계에 대한 정당한 소유권을 확보하고자 합니다.\n\n저희 지도자이자 위대한 통일자인 §YKaiser Kattail§!께서는 귀하들께 다음과 같은 제안을 하시기로 결정했습니다. 저희는 §YJublio System§!의 완전한 통제권을 얻는 대가로, 귀하들께 §W2500§! £energy£와 §W1000§! £alloys£를 제공하겠습니다.\n\n저희는 이 제안이 귀하들께 공정하게 들리기를 바라지만, 필요하다면 이 성계를 위해 싸우는 것을 주저하지 않음을 명심하십시오." # 4985365735011219080
  giga_katzen.012.b: "괜찮은 조건입니다. 받아들이겠습니다." # 15876641335162140093
  giga_katzen.012.b.response: "훌륭하군! 카이저께서 너희 종족이 협력적이라는 것을 알게 되어 기뻐하실 것이다." # 6297117800789621131
  giga_katzen.012.c.desc: "외계인이여.\n\n\n\n의심할 여지 없이 알아차렸겠지만, 우리 종족은 마침내 초광속 이동을 달성했다. 그러므로, 우리는 우리 성계에 대한 정당한 소유권을 돌려받고 싶다.\n\n\n\n이전부터 우리에게 적대적이었음을 고려하여, §YKaiser Kattail§!는 그대들이 즉시 §YJublio System§!을 우리에게 양도할 것을 요구하는 바이며, 그렇지 않으면 그대들의 종족에게 영원히 복수할 것이다." # 14902732025163314259
  giga_katzen.012.c: "어쩔 수 없이 받아들여야 합니다." # 9235118638719457455
  giga_katzen.012.c.response: "카이저는 당신의 종족이 이성을 찾았다는 것을 알게 되어 기뻐할 것입니다." # 4421557287352716472
  giga_katzen.012.d: "아니. 이 성계는 우리 것이다." # 17058242173750525478
  giga_katzen.012.d.response: "좋다. 전장에서 맞붙겠다." # 15955031673500632936
  giga_katzen.012.d.tooltip: "§Y카첸아르티히 제국§!은 §R적대적§!이 되어 해당 성계를 장악하려 들 것입니다." # 6957730867712805037
  giga_katzen.013.name: "카첸아르티히 제국 공격!" # 2909421094050024172
  giga_katzen.013.desc: "우리의 §Y주블리오 성계§! 양도 거부 이후, 카첸아티히 제국은 함대를 동원하여 성계의 성채를 공격하고 있습니다! 이제 우리 두 제국 간에 전쟁 상태가 발생했습니다..." # 4692548315790546199
  giga_katzen.013.a: "이런." # 11742122172320065369
  giga_katzen.014.name: "수신 메시지!" # 9089658070402133144
  giga_katzen.014.desc: "외계 존재들이여. 우리는 주블리오 성계를 점령했고, 따라서 우리가 원했던 것을 얻었습니다.\n\n따라서 카이저는 이 분쟁을 끝내기 위해 당신에게 평화 협상을 제안합니다. 모든 현재 국경은 보존될 것이며, 우리는 더 이상 당신을 공격하지 않을 것입니다." # 2817337991003579335
  giga_katzen.014.a: "수락합니다." # 5840019094505539583
  giga_katzen.014.a.tooltip: "카첸아티그 제국에게 §G주블리오 성계§!와 §Y점령된 모든 성계§!를 §G이관합니다§!.\n\n§Y카이저의 의견§!이 §G증가합니다§!." # 8746295464428355074
  giga_katzen.014.a.response: "카이저께서는 귀하의 종족이 이성을 찾았다는 것을 알게 되어 기뻐하실 것입니다." # 4103301058538686559
  giga_katzen.014.b: "우리는 결코 항복하지 않을 것이다!" # 15911540742158583780
  giga_katzen.014.b.tooltip: "우리는 카체나르틱 제국과 최후의 순간까지 맞서 싸울 것입니다." # 4861725007202527774
  giga_katzen.014.b.response: "글쎄, 적어도 우리는 노력했어." # 17635810125578622603
  giga_katzen.020intro.desc: "저희 카첸스가 외계인이시여, 인사를 전합니다.\n\n저는 저희 위대한 지도자 §YKaiser Kattail§!의 대표인 §YDouclaw MacCathur§!입니다.\n\n저희는 외교에 열려 있지만, 필요하다면 당신의 종족에 대항해 무기를 드는 것을 주저하지 않을 것입니다." # 13819341346486801051
  giga_katzen.020.name: "카첸아르티히 제국" # 14715592393721362532
  giga_katzen.020aally.desc: "[Root.GetSpeciesName]에게 인사드립니다! 황제께서는 언제나 당신 종족의 소식을 듣는 것을 기뻐하십니다. 그분은 당신에 대해 자주 이야기하십니다." # 13986214336143620903
  giga_katzen.020bally.desc: "카이저는 우리가 군사 동맹을 맺을 수 있게 된 것을 기뻐하고 있습니다. 그는 귀하의 종족이 존경받을 가치가 있다고 여깁니다." # 17117215258254987704
  giga_katzen.020cally.desc: "[Root.GetSpeciesName]! 우리의 동맹이 별들이 모두 타버릴 때까지, 그 이후까지도 영원하기를!" # 6365701087368800816
  giga_katzen.020aneutral.desc: "인사드립니다, 외계 종족 여러분. 가능한 영토 교환을 논의하러 오셨나요, 흠? 그것들은 자원을 벌어들이는 아주 수익성 좋은 방법이랍니다, 아시죠." # 6069886236695490731
  giga_katzen.020bneutral.desc: "안녕하십니까? 좋은 소식을 가져오셨습니까? 카이저는 좋은 소식만을 원합니다." # 17350866125764337465
  giga_katzen.020cneutral.desc: "카이저는 당신네 종족과 좋은 관계를 수립하길 희망한다. 우리를 실망시키지는 않겠지, 말이지?" # 9293950942479989006
  giga_katzen.020ahappy.desc: "아! [Root.GetName]!\n황제께서는 당신네 종족과 기꺼이 협상하실 것입니다. 그는 우리가 자원과 영토를 교역할 수 있기를 희망합니다. 특히 영토 말이죠." # 13025290723071701197
  giga_katzen.020bhappy.desc: "그대 제국은 어떠하오, [Root.GetSpeciesNamePlural]? 카이저는 모든 것이 순조롭기를 바라오." # 10207314679153807185
  giga_katzen.020chappy.desc: "카이저는 당신, [Root.GetName]에 대해 자주 이야기합니다. 그는 당신을 신뢰할 수 있는 종족으로 여기는데, 이는 솔직히 말해 정말 대단한 일입니다." # 7826580878913871962
  giga_katzen.020aangry.desc: "[Root.GetName]. 우리는 분쟁을 두려워하지 않는다는 것을 알아라. 카이저는 당신의 제국을 지도에서 지워버리고 우리 제국으로 대체하는 것을 매우 기뻐할 것이다." # 14981604802890530452
  giga_katzen.020bangry.desc: "당신의 영토를 저희에게 주러 오셨습니까? 카이저는 그러기를 간절히 바랍니다. 그렇지 않다면, 저희가 직접 차지할 수도 있습니다." # 11081447994203792675
  giga_katzen.020cangry.desc: "아시는가? 카이저는 그대의 정부가 얼마나 비열한지 묘사하는 연설을 자주 합니다. 그리고 그의 말이 맞습니다." # 15387608271881238681
  giga_katzen.020awar.desc: "우리는 당신의 문명을 역사의 심연으로 쓸어버릴 파도가 될 것이다. 그리고 카이저는 그 파도를 조종하는 것을 매우 기뻐할 것이다." # 9761152176133103904
  giga_katzen.020bwar.desc: "[Root.GetSpeciesNamePlural]에게 기회는 충분했다. 이제 행동에 나설 때다." # 12926541973145064053
  giga_katzen.020cwar.desc: "카이저는 당신들의 멍청한 정부로부터 당신들의 백성을 해방할 날을 고대하고 있습니다. 그들은 카이저를 사랑하는 법을 배우게 될 것입니다." # 9366871643603649639
  giga_katzen.020.kaiserhappy4: "§Y카이저의 호감도§!: 4|매우 만족" # 11936596338936462826
  giga_katzen.020.kaiserhappy3: "§Y카이저의 의견§!: 3|매우 우호적" # 5527883330094088986
  giga_katzen.020.kaiserhappy2: "§Y카이저의 의견§!: 2|우호적" # 12792471239794308095
  giga_katzen.020.kaiserhappy1: "§Y카이저의 의견§!: 1|우호적" # 10272863545678349902
  giga_katzen.020.kaiserneutral: "§Y카이저의 의견§!: 0|무관심" # 2321745844963218776
  giga_katzen.020.kaiserangry1: "§Y카이저의 평판§!: -1|불만족스러운" # 17908518875173602548
  giga_katzen.020.kaiserangry2: "§Y카이저의 평판§!: -2|격분" # 3259609261783069924
  giga_katzen.020.kaiserangry3: "§Y카이저의 평가§!: -3|격노" # 3311810426603485279
  giga_katzen.020.kaiseropinion: "§T§Y카이저의 의견§!은 §E4|매우 만족§!부터 §R-3|격노§!까지 다양할 수 있습니다.\n\n카첸아르티히 제국에 대한 특정 행동은 그의 의견을 변화시킬 수 있습니다.\n\n격노한 카이저는 우리에게 자동으로 §R선전포고§!할 것입니다. 반면 매우 만족한 카이저와는 §E동맹§!을 모색할 수 있습니다.§!" # 9533502369951671252
  giga_katzen.020.war: "더 이상 너희를 참을 수 없다, §R이것은 전쟁이다!§!" # 8060796553309450261
  giga_katzen.020.war.tooltip: "§T§R우리는 카첸아티그 제국에게 총력전을 선포할 것입니다.§!\n\n\n카이저의 평판이 §R격노함§!까지 §R하락할 것입니다.\n\n\n평화는 오직 §Y최소 2.5년의 전투§! 후에만 가능할 것입니다.\n\n\n제국을 완전히 격파하려면 §Y플루션§!이 §Y점령되거나§! 또는 §Y파괴되어야§! 합니다.§T" # 11023950362318139608
  giga_katzen.020.war.response: "좋다.\n\n전쟁을 원한다면, 전쟁이 될 것이다, 외계인들이여." # 5970240376399939272
  giga_katzen.020.peace: "§B평화 협정 제안§!" # 3379408105149772810
  giga_katzen.020.peace.tooltip: "§T§B카첸아르틱 제국과 휴전 협정을 체결할 것입니다.§!\n카이저의 §Y평판§!이 §G증가하여§! §H격분§!이 될 것입니다.\n\n모든 §Y현재 경계§!가 유지될 것입니다.§!" # 8071441406640352769
  need_katzen_war_10_years: "카첸은 교전 §Y2.5년§! 후에야 평화 조약 체결에 응할 것입니다." # 15419780187266660281
  giga_katzen.020.peace.response: "아, 평화인가요? 우리 백성이 마침내 합의에 이른 것을 카이저께서 보시면 기뻐하실 것입니다!" # 4960272774187644743
  giga_katzen.020.a: "안녕히 가세요." # 7260636924131963490
  giga_katzen.021.name: "제국과의 전쟁" # 13848043388100044274
  giga_katzen.021.desc: "카첸에게 전쟁을 선포함에 따라, 우리 두 제국은 이제 공식적으로 전쟁 상태에 돌입했습니다.\n\n카첸은 현재 함대를 집결시키고 있으며, 우리는 곧 전투가 시작될 것으로 예상해야 합니다.\n\n카첸은 최소 십 년간의 전투 후에만 평화를 수락할 것이며, 그때까지는 그들과 외교 협상이 불가능할 것입니다." # 9319519283708547101
  giga_katzen.021.a: "그들을 섬멸하겠다." # 685740655043765580
  giga_katzen.022.name: "카첸-[Root.GetSpeciesName] 평화 조약" # 12042368881754916697
  giga_katzen.022.desc: "카첸과의 오랜 전쟁 이후, 십 년 넘게 이어온 분쟁을 끝내며 마침내 그들과 평화 조약을 체결하는 데 성공했습니다.\n\n우리와 임페리움 간의 적대 행위가 중단되었으며, 현재의 국경이 공식화되었습니다. 전쟁이 끝났으니, 카이저는 또한 협상에 더 개방적일 수 있습니다." # 19653038257551607
  giga_katzen.022.a: "좋은 결과." # 6691395118443164411
  giga_katzen.020.buy: "귀하의 함선 일부 구매가 가능합니까?" # 10905323499441048848
  giga_katzen.020.buy.tooltip: "원한다면 §Y카첸아르티히 제국§!으로부터 몇몇 특수 함선을 구매할 수 있습니다. 이는 §Y카이저의 의견§!을 §G증가시킬§! 약간의 가능성이 있습니다." # 2608198103885414099
  cant_recently_bought_ships: "카첸 함선은 6개월마다 한 번씩만 구매할 수 있습니다." # 11341855194633156266
  cant_already_buy_katzen_ships: "우리는 이미 카첸 함선들을 주문하고 있습니다." # 3945521416528410299
  cant_kaiser_opinion_too_low: "카이저의 우리에 대한 태도가 너무 낮습니다. 그는 태도가 -1 이상일 경우에만 함선 판매에 동의할 것입니다." # 5177496866655995984
  giga_katzen.02011.name: "카첸 함선 구매" # 15198486377318477134
  giga_katzen.02011.desc: "카이저는 귀하의 종족에게 저희의 선진 함선을 일부 판매할 의향이 있습니다. 네. 여러 함선 등급이 준비되어 있으니 선택하십시오. 물론, 저희는 이 함선들을 일반 함선과는 다르게 건조할 것이므로, 저희의 공학 기술에 대한 무료 정보를 얻는다고 생각하지 마십시오.\n\n...\n\n그리고 아니오, 카이저 문은 판매 대상이 아닙니다." # 7550533269851737336
  giga_katzen.02011.a: "5 §B카첸벨트라움 판처스§! | §Y5000§! £energy£" # 7956193583067935244
  giga_katzen.02011.a.tooltip: "우리는 §BKatzenweltraumpanzers§! 5척으로 구성된 함대를 §Y구매§!할 것입니다. 이 함선은 민첩하고 신속한 장갑 전투 함선입니다.\n우리의 §YKaiser's Opinion§!이 15% 확률로 §G증가§!할 것입니다.$attache_boost_chance$" # 7508352846432126188
  giga_katzen.02011.b: "3 §B뢰어카첸 폭격기§! | §Y10000§! £energy£" # 14307268015898077115
  giga_katzen.02011.b.tooltip: "장거리 미사일을 장착한 이동식 폭격기인 §B레어카첸 폭격기§! 함대 3기를 구매할 것입니다.\n우리에 대한 §Y황제의 의견§!이 §G증가§!할 확률이 20%입니다.$attache_boost_chance$" # 11504717979498359482
  giga_katzen.02011.c: "1 §B카첸크로이처§! | §Y15000§! £energy£" # 11127994569328492706
  giga_katzen.02011.c.tooltip: "우리는 멀리서 적을 타격하기 위한 대형의 균형 잡힌 군함인 단 한 대의 §B카첸크로이처§!를 구매할 것입니다.\n25%의 확률로 우리에 대한 §Y카이저의 의견§!이 §G증가§!합니다.$attache_boost_chance$" # 17820486539763969235
  giga_katzen.02011.response: "훌륭한 선택입니다! 다음 달 이내로 품목들을 당신의 수도로 배송할 것입니다." # 2763956686089790403
  giga_katzen.02011.bye: "잊어버리세요." # 17918540167188125535
  giga_katzen.02012.name: "카첸 함선 도착!" # 13237238252769679335
  giga_katzen.02012.desc: "약속대로, 카이저는 우리가 주문한 함선들을 우리 수도에 인도했습니다.\n이제 그 함선들은 우리 군대에 공식적으로 편입되었으며, 우리는 마음대로 사용할 수 있습니다.\n\n만약 우리가 카첸 함선을 다시 주문하려면, 6개월을 기다려야 할 것입니다." # 5588812563699227046
  giga_katzen.02012.a: "훌륭하군." # 13528797227097630973
  giga_katzen.020.ally: "§E동맹§을 협상하고 싶습니다!" # 10864069086639784668
  giga_katzen.020.ally.tooltip: "카이저가 우리에게 매우 우호적이라면, 우리는 §Y카첸아르티히 제국§!과 §E동맹§!을 맺을 수 있을지도 모릅니다.\n\n우리는 그들의 모든 전쟁에 참전해야 할 것이지만, 우리는 그들을 자유롭게 원군으로 부를 수 있을 것입니다." # 4003412913501093696
  need_elated_kaiser: "§Y카이저의 호감도§!는 동맹을 맺으려면 §E4|고무됨§! 상태여야 합니다." # 13991289761091130974
  giga_katzen.020.ally.response: "동맹이라 하셨습니까? 우리 종족 간의 좋은 관계를 고려하면, 카이저께서는 귀측과 강력한 군사 동맹을 맺는 것을 기쁘게 생각하실 것이라 확신합니다, 외계인이시여!\n\n일주일 내로 더욱 상세한 동맹 조약을 가지고 귀측에 회신하도록 하겠습니다." # 18135312559160911145
  giga_katzen.3000.name: "플루시온 조약 기구" # 12143617965817404748
  giga_katzen.3000.desc: "§Y카이저 카테일§!은 저희와의 동맹 결성에 관한 외교 전문을 보내왔습니다. §Y플루시온 조약 기구§!라 명명한 이 동맹은 다음과 같은 조항을 포함합니다:\n\n-서로에게 선전포고할 수 없습니다.\n-카첸이 참전하는 모든 분쟁에 참여해야 합니다.\n-필요할 때마다 카첸에게 지원을 요청할 수 있습니다.\n-군사적, 과학적, 경제적 협력을 높은 수준으로 누릴 수 있습니다.\n-카이저는 더 이상 저희에게 영토를 요구하지 않을 것입니다.\n-군사적 보호를 대가로, 저희 해군 수용력의 5%를 카첸에게 빌려줄 것입니다.\n\n저희는 이 조항들을 자유롭게 거부할 수 있으나, 그렇게 할 경우 저희에 대한 §Y카이저의 평가§!가 §R하락§!합니다. 카이저는 저희에 대한 평가가 §B3|우호적§! 미만으로 떨어지면 동맹을 파기할 수 있습니다.\n수락하시겠습니까?" # 5565724215339153798
  giga_katzen.3000.a: "함께, 우리는 결코 패배하지 않을 것입니다!" # 14723876219788042669
  giga_katzen.3000.a.tooltip: "§Y카첸아르티흐 제국§!과 동맹을 맺고, §Y플루시오니아 조약 기구§!에 가입합니다.\n즉시 카첸의 모든 전쟁에 참전하게 됩니다.\n그들의 외교 창을 통해 우리의 전쟁에 참전시킬 수 있습니다.\n§R우리나 카이저가 동맹을 파기하면 이 동맹을 갱신할 수 없습니다!§!" # 16503006142466814159
  giga_katzen.3000.b: "다시 생각해 보니, 없던 걸로 하죠." # 3446946586403236877
  giga_katzen.3000.b.tooltip: "§Y카첸아르티히 제국§!과 동맹을 맺지 않겠습니다.\n§Y카이저의 평가§!가 §R감소§!할 것입니다." # 281649190559334990
  giga_katzen.3001.name: "§Y[new_katzen_ally.GetName]§!가 §Y플루시안 조약 기구§!에 합류합니다." # 15828962548007154519
  giga_katzen.3001.desc: "§Y[new_katzen_ally.GetName]§!와 §YKatzenartig Imperium§!이 §YFlusionian Treaty Organization§!이라 명명된 동맹을 결성했다는 소식이 우리에게 도달했습니다. 이 동맹을 통해 그들은 언제든 카첸을 소집할 수 있으며, 양국은 군사, 과학 및 경제 분야에서 더 높은 수준의 협력을 누릴 것입니다." # 13847163632523598249
  giga_katzen.3001.a: "카첸의 영향권이 확장됩니다." # 5116724085745057787
  need_at_war_katzen: "카츤 없이 전쟁 중이어야 합니다." # 8059699230688953142
  giga_katzen.020.calltoarms: "우리의 전쟁에 합류해주십시오." # 16671718733781453424
  giga_katzen.020.calltoarms.tooltip: "§Y카첸아르티히 제국§!은 현재 전쟁 중인 모든 국가들에게 §R전면전§!을 선포할 것입니다. 그들과 대상 국가들 사이에는 평화가 §R불가능§!할 것입니다." # 11178839212593755416
  giga_katzen.020.calltoarms.response: "좋습니다, 그렇다면! 당신들의 은하 정복을 돕겠습니다, 외계 종족이여." # 7053642910313426037
  giga_katzen.020.noally: "카첸이여, 이 동맹은 해체되오." # 3584237928808456376
  giga_katzen.020.noally.tooltip: "우리는 §Y플루시온 조약 기구§!를 §R탈퇴§!하며, 모든 혜택을 잃게 됩니다.\n\n카이저는 이를 좋아하지 않을 것이며, 우리에 대한 그의 §Y의견§!이 크게 §R감소§!할 것입니다. 우리의 동맹이 긴밀했을수록 더욱 감소할 것입니다." # 13440169054246318247
  giga_katzen.020.noally.response: "동맹을 깨고 싶다고, 외계인들아?\n\n좋다. 헤어지고 싶다면 그렇게 하도록 해라. 이해한다.\n\n하지만 카이저는..." # 8806086792951561814
