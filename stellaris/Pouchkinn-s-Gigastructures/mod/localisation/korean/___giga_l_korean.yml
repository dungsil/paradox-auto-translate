  solak_name: "§Y로칼리엔§!" # 9307350757407831779
  solak_desc: "§LR로케일리언(또는 로퀄리아)은 한때 로퀄리아 공화국의 영토였습니다. 그들은 자유, 파티, 가상 오락을 자랑으로 여겼습니다. 요즘 카첸은 로퀄리아 전역에 암호화 센터와 중요 데이터뱅크를 중앙 집중화했습니다.§!" # 1253202965849647711
