  giga_mega.711.name: "시스템크래프트 파괴됨!" # 877227577223451057
  giga_mega.711.desc: "§Y항성계함§!이 §Y[giga_debris_system.GetName]§! 항성계 내에서 극심한 무기 공격을 받아 최종 방어 시스템이 과부하될 지경에 이르렀습니다.\n\n함선이 완전히 붕괴하기 직전, 구성 요소인 §Y4 행성함§! 및 §Y5 공격 위성§!이 비상 프로토콜을 시작하여 함선 선체에서 분리되었습니다.\n\n비록 항성계함의 폭발하는 항성 핵으로 인해 심하게 손상되었지만, 이 §Y행성함§! 및 §Y공격 위성§!은 이제 하나의 함대로 편성되었으며 우리가 원하는 대로 사용할 수 있습니다." # 3141792501761216278
  giga_mega.711.a: "제길!" # 16858691800876186236
  decision_claim_system_megas: "천상의 전함 회수" # 8906227979971350736
  decision_claim_system_megas_desc: "이 성계에 우리가 소유하지 않은 난파된 행성함, 강습 위성 또는 소행성 포대가 있다면, 이 결정으로 우리의 정당한 권리를 주장할 수 있습니다." # 1780454865511622501
  decision_claim_system_megas_effect: "이것은 이 성계 내의 §YWrecked Asteroid Artilleries§!, §YWrecked Attack Moons§!, §YWrecked Planetcrafts§! 그리고 §YWrecked Aeternite Planetcraft§!를 모두 우리 직할 통제로 이전시킬 것입니다." # 18285268787212509853
  giga_blokkat.1034.name: "고철 낚시" # 2360714457037419623
  giga_blokkat.1034.desc: "§Y블로캇-베스터§!의 소멸은 우리 은하 내 모든 블로캇 함선의 자발적 파괴를 야기했습니다. 하지만 관측 결과, 한때 이 함선들을 지탱했던 복잡한 초공간 구조물의 잔해가 여전히 초공간 속에 남아 있음을 확인했습니다.\n\n따라서 초공간 속으로 손을 뻗어 그 내용물을 수확할 수 있는 능력 덕분에, 우리의 §Y초공간 생성기§!는 이러한 잔해를 정기적으로 회수할 수 있을 것입니다.\n\n사실상, 우리가 이를 통제하는 한, 생성기는 우리가 블로캇 부품 역설계 작업을 완료하고자 할 때 사용할 §M블로캇 잔해§! £blokkat_scrap_icon£를 꾸준히 수확할 수 있게 될 것입니다." # 862395061814337720
