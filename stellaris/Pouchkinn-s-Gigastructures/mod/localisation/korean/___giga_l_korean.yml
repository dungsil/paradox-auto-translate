  blokkat_endtech_research_penalty_desc: "블록캇들이 채굴 작업에 투자하는 에너지의 양은 그들을 연구하는 데 드는 비용에 영향을 미칩니다." # 13950502323825241
  leader_trait_expertise_blokkats: "전문성: 블로캣츠" # 624878511352280694
  leader_trait_expertise_blokkats_desc: "이 지도자는 수년간의 연구를 거쳐 블록캣 분야의 전문가로 여겨집니다." # 9537573823317892336
  species_trait_blokkat: "블록캣" # 6796010452648272606
  species_trait_blokkat_desc: "블록캣은 지능이 높고 발달한 생명체입니다." # 4401201689617052465
  giga_blokkats_very_easy: "블로캣 (§E블로클릿§!)\n블로캣은 §E매우 약화§!됩니다.\n\n다음 효과를 받습니다:\n§Y-70% 무기 공격력\n-70% 함선 선체/장갑/보호막 체력\n-50% 함선 속도\n-70% 육군 피해/체력/사기§!\n\n§Y블로캣-베스터§!는 부활하지 않으며, 따라서 총 §Y400M§!의 체력을 갖습니다.\n§Y블록-분해자§!를 §Y0.60배§! 적게 얻습니다.\n§Y초차원 불안정화 장치§!를 활성화하는 기본 비용은 §Y200k§! £energy£입니다.\n블로캣 연구 속도가 §Y50%§! 더 빠릅니다.\n\n§Y블록-프로토콜§!을 완료하는 데 §Y1,000만 에너지§!가 소모되며 §G블로캣 의지§!는 §Y40%§!에서 시작합니다.\n\n§H§YGigastructural Engineering & More§!를 유일한 주요 모드로 사용하고 §YCelestial Warships§!가 없는 경우에 맞춰 밸런스 조정되었습니다. 예: §YApocalypse§! DLC가 없는 경우.\n무엇을 해야 할지 안다면 이것은 매우 쉽습니다. 블로키튼을 이길 수 없거나 단순히 위기를 시험해보고 싶을 때만 사용해야 합니다!§!" # 12566510887182363657
  giga_blokkats_easy: "블로캣 (§B블로키튼§!)\n블로캣이 §B약간의 디버프§!를 받습니다.\n\n다음과 같은 효과를 받습니다:\n§Y-33% 무기 공격력\n-33% 함선 선체/장갑/보호막 체력\n-33% 함선 속도\n-33% 육군 공격력/체력/사기§!\n\n§Y블로캣-베스터§!는 부활하지 않으며, 따라서 총 §Y4억§!의 체력을 가집니다.\n§Y블록-해체자§!를 §Y0.70배§!만큼만 얻게 됩니다.\n§Y초공간 불안정화 장치§!를 활성화하는 데에는 기본 비용으로 §Y40만£energy£§!가 소모됩니다.\n블로캣 연구 속도가 §Y25%§! 빨라집니다.\n\n§Y블록 프로토콜§!을 완료하는 데 §Y2500만£energy£§!가 소모되며, §G블로캣 의향§!은 §Y20%§!에서 시작합니다.\n\n§H주요 모드로 §YGigastructural Engineering & More§!만 사용할 때 균형이 맞춰졌습니다.§!" # 9135650944836432256
  giga_blokkats_normal: "블로켓 (§G일반 블로켓§!)\n블로켓은 기본 강도를 가집니다.\n\n§Y블로켓-베스터§!는 §Y1회§! 부활하며 총 §Y8억§! HP를 가집니다.\n§Y초차원 불안정기§! 활성화에는 기본적으로 §Y60만§! £energy£가 소모됩니다.\n\n§Y블록-프로토콜§! 완료에는 §Y5천만 energy§!가 소모되며 §G블로켓 의향§!은 §Y0%§!에서 시작합니다.\n\n§H§Y새로운 함선 등급§! 또는 §Y추가 함선 부품§!과 같은 강력한 모드 사용에 맞춰 균형이 조정되었습니다.§!" # 11942585746980252445
  giga_blokkats_bismuth: "블로캣 (§RBismuth 블로캣§!)\n블로캣이 §R상당히 강화됩니다§!.\n\n다음과 같은 효과를 받습니다:\n§Y+200% 무기 피해\n+200% 함선 발사 속도\n+200% 함선 선체/장갑/보호막 체력\n+50% 함선 속도\n+50% 거대 구조물 건설 속도\n+200% 군대 피해/체력/사기§!\n\n§Y블록-베스터§!는 §Y4번§! 부활하여 총 §Y20억§!의 체력을 갖게 됩니다.\n§Y블록-해체자§!를 §Y2배§! 더 많이 확보합니다!\n§Y초차원 불안정화기§! 활성화의 기본 비용은 §Y150만§! £energy£입니다.\n\n그들의 호위 및 정찰 함대는 2.5배 커집니다.\n블로캣 연구 속도는 §Y75%§! 느려집니다.\n\n§Y블록-베스터§!는 §Y2척§!의 §R블록-종결자§!의 호위를 받으며, 이 거대한 블로캣 함선들은 각각 §Y1번§! 부활 시 약 10억의 체력을 가집니다.\n\n§Y블록-프로토콜§! 완료 비용은 §Y2억 5천만 에너지§!이며, §G블로캣 의지§!는 §Y-50%§!에서 시작합니다!\n\n§H§Y고대 기술 저장소§!와 같이 매우 강력한 모드와 함께 사용하도록 균형이 맞춰져 있습니다.§!" # 17507186389027338106
  giga_blokkats_endtech: "블록캇 (§MEndtekk 블록캇§!)\n블록캇은 §MRIDICULOUSLY STRONGER§! 상태가 되어 채굴 작전을 호위하기 위해 제대로 된 전함을 파견하고\n다음 효과를 받습니다:\n§Y무기 피해량 +1000%\n함선 발사 속도 +1000%\n함선 선체/장갑/보호막 HP +2000%\n함선 속도 +90%\n거대 건축물 건설 속도 +250%\n육군 피해/체력/사기 +1000%§!\n\n§Y블록캇 베스터§!는 §Y20회§! 부활하여 총 §Y80억§!의 HP를 보유합니다.\n그들은 §Y3배§! 더 많은 §Y블록 해체자§!를 확보합니다!\n§Y초차원 불안정화기§! 활성화 시 기본 비용이 §Y4M§! £energy£이 됩니다.\n그들의 호위 함대는 여섯 배 더 커집니다.\n블록캇 연구 속도는 §Y300%§! 느려집니다.\n\n§Y블록캇 베스터§!는 §Y5척§!의 §R블록 종결자§!의 호위를 받습니다.\n§Y블록 해체자§!는 §Y2척§!의 §R블록 종결자§!의 호위를 받습니다.\n§Y정찰 함대§!에도 각 함대마다 §Y1척§!의 §R블록 종결자§!가 포함됩니다.\n§R블록 종결자§!는 §Y4회§! 부활하여 총 §Y25억 HP§!를 보유합니다.\n\n§R블록 종결자§!는 진입하는 성계 내 모든 식민지를 즉시 §R파괴§!합니다. 그들이 행성에 도달하지 못하게 하십시오!\n\n§Y블록 프로토콜§!은 완료 시 §Y10억 energy§! 비용이 발생하며 §G블록캇 의지§!는 §Y-100%§!에서 시작합니다!\n\n§H너무 많은 강력한 모드와 함께 사용하도록 균형 조정됨!§!" # 62811677238108902
  giga_blokkats_deathmode: "블로캣 (§P섬멸자 블로캣§!)\n블로캣은 귀하의 제국을 자신들의 문명에 대한 실제 위협으로 간주하여 귀하를 파괴하기 위해 상당한 군사력을 사용할 것입니다. 그들은 §P무한히 강력§!하며 자신들의 채광 작업장을 보호하기 위해 대규모 전함 함대를 보낼 것입니다.\n\n그들은 다음 효과를 받습니다:\n§Y+1000% 무기 피해\n+1000% 함선 발사 속도\n+2000% 함선 선체/장갑/방어막 내구도\n+150% 함선 속도\n+250% 메가스트럭처 건설 속도\n+1000% 육군 피해/체력/사기§!\n\n§Y블로캣-베스터§!는 §Y100회§! 부활하며, 총 §Y400억§!의 내구도를 가집니다.\n그들은 항상 §Y20개§!의 §Y블록-해체자§!를 가집니다.\n§Y초차원적 불안정화 장치§!를 활성화하는 데 기본 비용 §Y2,000만§! £energy£가 필요합니다.\n그들의 호위 및 정찰 함대는 전적으로 §R블록-종결자§!로 구성됩니다.\n블로캣 연구 속도가 §Y600%§! 느려집니다.\n\n§Y블로캣-베스터§!는 §Y50개§!의 §R블록-종결자§!와 단 하나의 §P블록-섬멸자§!의 호위를 받습니다.\n§Y블록-해체자§!는 §Y10개§!의 §R블록-종결자§!의 호위를 받습니다.\n§Y정찰 함대§!는 각 함대에 §Y5개§!의 §R블록-종결자§!를 포함할 것입니다.\n§R블록-종결자§!는 §Y10회§! 부활하여 총 §Y50억§!의 내구도를 가집니다.\n§P블록-섬멸자§!는 §Y200회§! 부활하여 총 §Y1,000억§!의 내구도를 가집니다.\n\n§R블록-종결자§!는 진입하는 항성계 내 모든 식민지를 즉시 §R파괴§!합니다. 이들이 귀하의 행성에 도달하지 못하게 하십시오!\n\n블로캣은 오직 귀하의 완전한 섬멸만을 원하기 때문에 §Y블록-프로토콜§!은 §R사용 불가§!합니다!\n\n§H극도로 압도적인 모드와의 사용을 위해 '균형 잡힘'!" # 12727050740317813421
  giga_blokkat_join.1000.c.deathmode: "블록캣들은 우리를 위협으로 간주합니다. 그들은 협상하려 들지 않습니다." # 4111319398009467511
  giga_blokkat.3236.name: "블록캇 봉쇄 중추 완료!" # 4472391450665102989
  giga_blokkat.3236.desc: "§Y블록캇 격리 연결체§!가 §Y[giga_system.GetName]§! 성계에 건설되었습니다. 성계 내 천체 중 하나 위에 건설된 이 시설은 우리가 블록캇 하나를 무력화할 기회를 얻는다면 언제든 개체 한 마리를 격리할 준비가 되었습니다.\n\n블록캇 격리의 기본 유지비는 대략 §Y1000§! £energy£입니다. 하지만 구조물은 블록캇을 격리하는 데 성공하면 각 연구 분야에서 §Y750§!씩 생산할 수 있으며, 우리의 §Y블록캇 연구 속도§!를 §Y20%§! 증가시킬 것입니다.\n\n블록캇은 무력화되고 격리된 후에도 우리가 언제나 §R확실하게§! 면밀히 주시해야 할, 여전히 무시무시하게 발전된 생명체라는 점을 유의해야 합니다." # 11594678611503380724
  giga_blokkat.3236.a: "훌륭합니다." # 15620576111259323567
  giga_blokkat.3234.name: "§Y[reprogrammed_blokkat.GetName]§! 재프로그래밍되었습니다!" # 3015987313241175659
  giga_blokkat.3234.desc: "§Y[blokkat_nexus_sytem.GetName]§! 성계에 위치한 저희 §Y블록캇 격리 넥서스§!에서 §Y[reprogrammed_blokkat.GetName]§!를 성공적으로 재프로그램하여 우리 편으로 만들 수 있었다고 보고했습니다.\n\n재프로그램이 이루어지기 전에 블록캇을 어떤 식으로든 무력화해야 했으므로 이 과정은 고도로 복잡하고 다소 위험했지만, 섬세한 의식 변형 작전이 마침내 완료되었을 때 §Y[reprogrammed_blokkat.GetName]§!는 §Y[ROOT.GetName]§!의 자발적이고 충성스러운 시민으로 거듭나 우리 깃발 아래 지도자로 봉사할 준비가 되었습니다.\n\n§Y[reprogrammed_blokkat.GetName]§!는 §Y블록워크§! 연결이 부족하고 격리 과정에서 우리 자신의 안전을 위해 능력을 감소시켰다는 사실 때문에 일반 블록캇과 같은 능력을 가지지는 못할 것입니다. 그럼에도 불구하고 곧 매우 유능하고 재능 있는 관료가 될 것입니다.\n\n그럼에도 불구하고, 이 기술적 위업은 위대한 승리이며 남은 블록캇 문명에 대한 우리의 투쟁을 확실히 도울 것입니다. §Y[reprogrammed_blokkat.GetName]§!의 이전 §Y블록캇 격리 넥서스§!는 이제 비어 있으며, 필요하다면 다른 블록캇을 맞이할 준비가 되어 있습니다." # 1822819026770169673
  giga_blokkat.3234.a: "[ROOT.GetName]에 오신 것을 환영합니다!" # 4581974487114386414
  giga_blokkat.3234.a.tooltip: "§Y[reprogrammed_blokkat.GetName]§!는 이제 블록캇의 §Y핵심 관심사§!와 §Y성격§!에 따라 직업과 특성이 결정된 지도자입니다." # 15709932761779238824
  giga_blokkat.3000.blokkreprogram: "생포된 §Y블로카트§를 §G재프로그래밍§하는 방법 연구! | §Y35§! $blokkat_knowledge$" # 15115356715668078380
  giga_blokkat.3000.blokkreprogram.tooltip: "블록캇에 대한 우리의 최근 이해를 활용하여, 포획한 블록캇을 우리 편으로 전환하는 방법을 어떻게든 찾을 수 있지 않을까요? 물론, 이는 그리 윤리적이지 않게 들릴 수도 있습니다만, 원래부터 우리 은하를 집어삼키고 있는 존재들입니다." # 2505660729882148787
  giga_blokkat.3231.name: "블록캇 재프로그래밍" # 970696355152436950
  giga_blokkat.3231.desc: "블록캣을 아군으로 돌리는 것은 결코 쉬운 일이 아닙니다. 우리는 이 생명체의 핵심 처리 장치에 \"침입\"하는 방법을 알아내고, 블록캣의 의식을 형성하는 복잡한 다차원 에너지 기반 신경망을 어떻게든 재배열해야 합니다. 다행히도, 이전에 언급했듯이 그들을 기적적으로 보호하는 §Y블록워크§!의 부재는 저희 §Y블록캣 연구국§!에 따르면 이 과정을 확실히 가능성의 영역으로 가져옵니다.\n\n일반적으로, 블록캣이 본래 순응적인 성향일수록 이 과정은 더 쉬울 것입니다. 블록캣의 내면 무의식 상태에 크게 좌우되기 때문입니다. 따라서 §G협조적인§! 블록캣은 §R불쾌해하는§! 블록캣보다 훨씬 쉽게 재프로그래밍할 수 있을 것으로 예상됩니다.\n\n이는 어려운 시도가 될 것이지만, 최종 결과는 §Y포획된 블록캣§!을 저희 제국을 위한 매우 강력한 §Y지도자§!로 전환할 수 있는 능력입니다.\n\n이 기술의 예상 비용은 §Y3M§!입니다." # 614584887307469948
  giga_blokkat.3231.a: "즉시 착수하시오!" # 3398592794734158995
  giga_blokkat.3231.b: "지금은 안 됩니다." # 3528825737984060465
  giga_blokkat.3232.name: "의식 변경 프로토콜" # 9615310202813882320
  giga_blokkat.3232.desc: "블록캇 재프로그래밍 노력에 따라, 우리 연구팀은 이제 충분한 연구 성과를 확보한다면 꺼려하는 §Y억류된 블록캇§!을 우리 제국 내에서 매우 기꺼이 강력한 §Y지도자§!로 변모시킬 수 있다고 확신합니다. 그러한 행위의 윤리성은 의문의 여지가 있지만, 그들은 블록캇이 어쨌든 우리의 존재를 전혀 고려하지 않고 우리 은하 전체를 게걸스럽게 삼켜버림으로써 먼저 시작했으므로 윤리적 논쟁은 무의미해진다고 주장합니다.\n\n상관없이, 우리는 이제 현재 억류하고 있는 모든 블록캇을 그들의 격리 넥서스 관리 메뉴를 통해 §Y재프로그래밍§!할 수 있게 되었습니다. §G협조적인§! 블록캇을 재프로그래밍하는 데에는 §Y35§! $blokkat_knowledge$가 필요하며, §L무관심한§! 블록캇에는 §Y40§!이, 그리고 §R불쾌해하는§! 블록캇에는 §Y45§!가 필요합니다. 우리 과학자들에 따르면, 블록캇의 §Y핵심 관심사§!는 그들의 지도자 계급을 결정할 것이며, 반면에 그들의 §Y성격§!은 추가 특성을 부여할 것입니다.\n\n블록캇을 재프로그래밍하는 것은 §B블록캇 연구 프로젝트§!로 간주되지 않으며, 이 과정은 우리가 준비되면 언제든 착수할 수 있습니다." # 3806413420414879407
  giga_blokkat.3232.a: "훌륭하군." # 13192145673133268194
  giga_blokkat.3232.a.tooltip: "우리는 이제 현재 억류 중인 모든 §Y억류된 블록캣§!을 §Y재프로그래밍§!할 수 있습니다." # 7478482071403778918
  only_1_reprogram: "우리는 한 번에 한 블록캣만 재프로그램할 수 있습니다." # 3075995007626398999
  cant_reprogram_if_experiment: "먼저 실험이 종료될 때까지 기다려야 합니다." # 10127395630069280269
  blokkat_reprogram_title: "§H기능 잠금 해제§!: 블로켓 재프로그래밍\n블로켓 지식: §G+1§!" # 6841070961784541261
  giga_tech_blokkat_reprogram: "블로켓 의식 변형" # 3599649214971504595
  giga_tech_blokkat_reprogram_desc: "극도로 섬세하고 비싼 방법을 사용하여 블로캣의 정신을 섬세하게 개조함으로써, 그들의 충성을 원래 문명에서 우리 문명으로 '돌릴' 수 있을지도 모릅니다." # 17576818730168473903
  giga_blokkat.3233.name: "§Y[blokkat_prisoner_being_viewed.GetName]§! 재프로그래밍 중!" # 9617207089911205372
  giga_blokkat.3233.desc: "우리 기술 기반이 충분히 발전하여 §Y[blokkat_prisoner_being_viewed.GetName]§!의 의식을 재프로그램할 수 있게 되었습니다. 이는 성공할 경우 그들을 강력한 지도자로 변모시켜 우리 제국 내에서 활용할 수 있도록 할 것입니다.\n\n\n\n\n\n그들을 재프로그램하려면 관련 §Y특수 프로젝트§!를 완료해야 합니다. 그리고 한 번에 §Y하나§!의 포획된 블로캇만 재프로그램할 수 있습니다. 당연히 블로캇이 §R불만족§! 상태일 경우 프로젝트 비용이 더 높아지고, §G협조적§!일 경우 낮아집니다.\n\n\n\n\n\n§Y[blokkat_prisoner_being_viewed.GetName]§!의 §Y주요 관심사§!에 따라 지도자 등급이 결정되며, 그들의 §Y성격§!은 추가 특성을 부여할 것입니다. 이 과정은 §B블로캇 연구 프로젝트§!로 간주되지 않습니다." # 5767451496373845913
  giga_blokkat.3233.a: "진행합시다!" # 8063547239475702714
  giga_blokkat.3233.b: "다시 생각해보니, 나중에." # 9571078191151336412
  REPROGRAM_COOPERATIVE_BLOKKAT: "재프로그래밍 §GCooperative§! 블록캇" # 4905731474333054923
  REPROGRAM_COOPERATIVE_BLOKKAT_DESC: "사로잡힌 블록캇의 의식을 초차원적 '수술'을 통해 아주 정교하게 조작하면, 이 고등 생명체는 우리 제국을 위한 자발적이고 충성스러운 지도자로 변모할 것입니다." # 17239994794733442460
  REPROGRAM_INDIFFERENT_BLOKKAT: "재프로그래밍 §L무관심§! 블록캇" # 10171295210651584898
  REPROGRAM_INDIFFERENT_BLOKKAT_DESC: "사로잡힌 블록캇의 의식을 초차원적 '수술'을 통해 아주 정교하게 조작하면, 이 고등 생명체는 우리 제국을 위한 자발적이고 충성스러운 지도자로 변모할 것입니다." # 17239994794733442460
  REPROGRAM_DISPLEASED_BLOKKAT: "재프로그래밍 §R불만족§! 블로캇" # 10804270639669527870
  REPROGRAM_DISPLEASED_BLOKKAT_DESC: "사로잡힌 블록캇의 의식을 초차원적 '수술'을 통해 아주 정교하게 조작하면, 이 고등 생명체는 우리 제국을 위한 자발적이고 충성스러운 지도자로 변모할 것입니다." # 17239994794733442460
  REPROGRAM_CATASTROPHIC_BLOKKAT: "§PCATASTROPHIC§ 블록캣 재프로그램!" # 12688522147119193169
  REPROGRAM_CATASTROPHIC_BLOKKAT_DESC: "포로 블로캣의 의식에 대한 초차원적 '수술'을 통한 매우 섬세한 조작은 이 고등 생명체를 우리 제국을 위한 자발적이고 충성스러운 지도자로 변모시킬 것입니다. 바라건대." # 15676836305826582187
  must_have_conducted_3_experiments_on_blokkat: "우리는 붙잡은 블록캇에 대한 실험을 통해 §Y블록캇 격리 중추§!로부터 최소 §Y3§! $blokkat_knowledge$를 획득해야 합니다." # 11973182234285392058
  giga_blokkat.3230.name: "블록캇의 정신" # 15515305168382771615
  giga_blokkat.3230.desc: "$blokkat_knowledge$의 양이 지난 몇 년간 쌓이면서, §Y블로캇§!을 격리하고 실험하는 과학자들은 이 포로 블로캇들의 장기적인 활용에 대한 잠재적으로 혁신적인 아이디어를 내놓았습니다.\n\n사실, 그들은 우리가 블로캇 해부학에 대해 습득한 지식을 고려할 때, 블로캇의 정신에 \"해킹\"하여 어떻게든 \"재프로그램\"하는 것이 가능할 수도 있다고 제안합니다. 이렇게 하면 이 포로 블로캇들을 효과적으로 §Y모집§!하여 다른 종족들처럼 우리 제국에서 활용할 수 있게 됩니다.\n\n놀랄 것도 없이, 블로캇의 내면 정신은 다른 어떤 지성체보다도 훨씬 복잡하기 때문에 이 제안은 상당히 터무니없는 것으로 간주됩니다. 게다가 우리는 목표 블로캇의 정신을 우연히 파괴하거나 손상시키지 않고 그들의 문명에 대한 충성을 우리에게로 전환하기 위해 그들의 잠재의식 자체를 효과적으로 변경해야 합니다.\n\n그러나 §Y블로켓워크§!가 일반적으로 이러한 행동을 즉시 감지하고 교정하여 완전히 불가능하게 만들겠지만, 포로 블로캇들은 나머지 동족으로부터 완전히 격리되어 있으므로, 이 프로젝트에 충분한 연구를 투자한다면 그들의 정신을 변경하는 것이 완전히 불가능한 영역은 아닐 수 있습니다.\n\n우리가 충분한 $blokkat_knowledge$를 가지고 있다면, 이 제안을 연구하고 가능하면 구체화하기 위해 §B블로캇 연구 프로젝트§!가 생성되었습니다." # 5914421444507882102
  giga_blokkat.3230.a: "터무니없게 들리지만, 지금 와서 터무니없는 게 뭐가 있겠어?" # 12254852421523207596
  giga_blokkat.3230.a.tooltip: "새로운 §B블록캇 연구 프로젝트§!가 이제 §Y블록캇 연구국§!에서 이용 가능합니다." # 5722227458871249820
  giga_blokkat.3200.name: "블록캣 목격" # 6314692269183244765
  giga_blokkat.3200.desc: "블록캣들은 겉으로는 우리와 우리 문명에 대해 거의 관심을 보이지 않는 듯하지만, 지난 몇 달에 걸쳐 우리 세계들 중 몇몇에서 그들의 보통의 무관심한 행동에 겉보기에 위배되는 기이한 현상이 발생했습니다.\n\n원래는 블록캣으로 인한 편집증에서 비롯되었다고 여겨졌던 단순한 소문에 불과했지만, 최근 §Y개체 블록캣§!들이 우리 세계들 중 몇몇에서 목격되었음이 확인되었습니다. 목격이 발생한 다양한 세계들로부터 온 보고에 따르면, 그들은 공격적이지 않으며 마주치거나 위협받을 때 단순히 허공으로 사라집니다.\n\n이 수수께끼 같은 방문의 정확한 목적은 아직 알려지지 않았지만, 그들의 수동적이며 때로는 거의 무심한 태도를 고려할 때 가장 가능성 높은 답은 이 블록캣들이 블록캣들의 말에 따르면 적어도, 피할 수 없는 종말이 오기 전에 우리 은하와 그 문명에 대해 그저 방문하고, 탐사하며 데이터를 기록하고 있을 수 있다는 것입니다. 이 이론은 해당 블록캣들이 §Y블록워크§!를 통해 그들의 동족에게 전달한 데이터 연구를 통해 더욱 뒷받침됩니다.\n\n하지만 이 방문들은 우리 §Y블록캣 연구국§! 내에서 다소 비현실적으로 들리는 아이디어를 떠올리게 했습니다: 만약 우리가 그들을 §R포획§!할 수 있다면 어떨까? 연구국 연구원들에 따르면, 살아있는 개체 블록캣을 가까이에서 연구하는 것은 의심할 여지 없이 우리에게 귀중한 $blokkat_knowledge$를 가져다줄 것이며, 이 난해한 침략자들에 대한 우리의 이해를 크게 증진시킬 것입니다.\n\n그러한 행위의 타당성을 연구하기 위해 §B블록캣 연구 프로젝트§!가 고안되었습니다." # 5647914695013140508
  giga_blokkat.3200.a: "확실히 대담한 제안이군요." # 2226532569987876113
  giga_blokkat.3200.a.tooltip: "새로운 §B블록캇 연구 프로젝트§!가 §Y블록캇 연구국§!에서 이용 가능합니다." # 9343051958955289986
  giga_blokkat.3201.name: "블로캇 덫" # 14708534984264114527
  giga_blokkat.3201.desc: "살아있는 블록캇을 포획하는 것은 매력적인 시도이지만, 확실히 저렴한 작업은 아닙니다.\n\n우리의 사회학 연구에 따르면, 모든 블록캇은 필요할 때마다 에너지와 정보를 즉시 전송할 수 있는 \"초차원 전력망\" 역할도 하는 §Y블록워크§!로 서로 연결되어 있습니다.\n\n따라서 블록캇을 포획하려면, 적어도 블록캇을 제대로 수용할 수 있을 때까지는 §Y블록워크§!와의 연결을 §R차단§!할 방법을 찾아야 합니다.\n\n추가적으로, 블록캇을 수용하고 고차원 터널링을 통한 탈출을 막을 수 있는 거대 구조물을 설계하고 건설해야 합니다. 이 두 기술을 모두 결합하는 데 성공한다면, 블록캇을 무력화시켜 특수 수용 시설로 이송한 후 그 생명체에 대한 다양한 연구를 수행할 수 있을 것입니다.\n\n하지만 이 개별 블록캇들은 필요할 때 위협에 대처할 수 있는 장비를 매우 잘 갖추고 있으므로, §Y블록워크§!와의 연결을 끊은 후 블록캇들을 무력화하려면 잔혹한 지상 전투를 치러야 할 것으로 예상해야 합니다." # 12531238015192918492
  giga_blokkat.3201.a: "진행합시다..." # 15518531383975227990
  giga_blokkat.3201.a.tooltip: "이 기술의 비용은 대략 §Y125만§입니다!\n$cant_do_another_blokkat_project_tech_tooltip$" # 1936687687631415445
  giga_blokkat.3201.b: "너무 위험합니다. 지금은 안 됩니다." # 7196987412098278978
  giga_tech_blokkat_snare: "블록워크 단절 프로토콜" # 9925122745388247786
  giga_tech_blokkat_snare_desc: "개별 블록캇을 블록워크와의 연결에서 끊어내고 무력화함으로써, 그들의 탈출을 차단하는 데 필요한 인프라를 갖추고 있다면 궁극적으로 그들을 격리할 수 있을지도 모릅니다. 이를 위해서는 초공간 내에서 블록캇을 둘러싸도록 특수한 수용 감옥을 건설해야 할 것입니다." # 16005236670955052601
  blokkat_snare_mega_title: "§H기능 해제§!: 블로캇 포획\n§H거대 건축물 해제§!: 블로캇 격리 연결체" # 5210495947154494865
  blokkat_snare_mega_desc: "블록캣 한 개체를 격리하기 위해 설계된 거대한 궤도 시설." # 13157493717018252226
  giga_blokkat.3202.name: "블록캇 포획 규약" # 7380040268220778782
  giga_blokkat.3202.desc: "광범위한 연구 끝에, 저희 §Y블로캣 연구국§!은 이 외래 블로캣들을 포획할 수 있는 방법을 구체화했습니다.\n\n우선 우리 우주 내 모든 행성 상공에 §Y블로캣 격리 넥서스§!를 건설해야 합니다. 각 §Y블로캣 격리 넥서스§!는 §Y블로캣 1마리§!를 수용할 수 있습니다. 비어 있는 격리 넥서스가 있는 경우, 우리 행성 중 한 곳에서 블로캣이 목격되면, 우리는 통보를 받게 되며 £energy£를 소모하여 블로캣을 §Y블록워크§!로부터 단절시키는 초차원 파동을 방출할 수 있습니다. 이는 블로캣이 탈출하거나 지원군을 부를 수 없게 만듭니다.\n\n그 후 우리는 §Y지상군§!으로 직접 교전해야 합니다. 따라서 강력한 병력이 특정 행성에서 너무 멀리 떨어져 있지 않도록 하는 것이 현명할 것입니다.\n\n전투에서 블로캣의 무기를 제압하는 데 성공한다면, 우리는 블로캣을 §Y블로캣 격리 넥서스§!로 이송할 것입니다. 그곳에서 블로캣은 우리에게 광범위한 연구 버프를 제공하고 그들의 난해한 해부학을 직접 연구할 수 있게 해줄 것입니다.\n\n§B우리 우주 내에 비어 있는 블로캣 격리 넥서스가 최소한 하나는 있어야 우리 행성에서 블로캣이 목격될 경우 통보를 받을 수 있습니다.§!" # 3107338423014559343
  giga_blokkat.3202.a: "알겠습니다. 부디 잘 해낼 수 있기를 바랍니다..." # 978202914762919093
  giga_blokkat.3202.a.tooltip: "우리 §Y블로캇 포획§! 작전을 추적할 수 있는 새로운 §G블로캇 연구 과제§!가 추가되었습니다." # 9164999769908108406
  giga_blokkat.3000.paluushia: "§G조사§! §Y팔루시아§!" # 16379147432764799624
  giga_blokkat.3000.paluushia.tooltip: "팔루시아는 분명히 블록캇과 중대한 관련이 있는 듯합니다. 그들이 보유하고 있을 수 있는 모든 $blokkat_knowledge$를 회수하기 위해 해당 행성과 팔루쉬들에 대한 철저한 조사를 수행해야 합니다.\n\n§G최대 잠재적 지식 획득량: §Y?§!\n§G획득한 지식량: §Y[ROOT.blokkat_knowledge_earned_by_paluush]§!§!" # 5429276242684961111
  giga_blokkat.3000.capture: "§G포획§! 개체 §Y블로캇§! | 포획된 블로캇: §Y[ROOT.captured_blokkat_count]§!" # 16752839191773455990
  giga_blokkat.3000.capture.tooltip: "호기심 많은 블로캣이 가끔씩 우리 행성을 방문하여 우리에 대한 데이터를 수집하고 마주치면 즉시 사라집니다. 비어 있는 §Y블로캣 격리 연결체§!를 하나 이상 가지고 있다면, 우리 행성 중 하나에서 §Y블로캣§!이 §Y목격§!될 때마다 통보를 받게 되며, 이를 통해 £energy£를 소비하고 §Y지상 병력§!을 활용하여 무력화할 수 있습니다.\n\n무력화된 블로캣은 비어 있는 §Y블로캣 격리 연결체§!로 이송됩니다. 각 연결체는 블로캣 하나를 수용할 수 있기 때문입니다. 격리 연결체 안에 구금된 블로캣으로부터 상당한 양의 연구를 얻을 수 있으며 추가적인 실험을 수행할 수 있습니다.\n\n포획된 블로캣 각 개체는 우리의 §Y블로캣 연구 속도§!를 §G15%§!만큼 증진시킵니다!\n\n§B우리 행성에서 블로캣 목격에 대한 통보를 받으려면 최소 한 개의 비어 있는 블로캣 격리 연결체가 필요합니다.§!\n\n§G최대 잠재적 지식 획득량: §Y?§!\n§G획득한 지식: §Y[ROOT.blokkat_knowledge_earned_by_capture]§!§!" # 6610033895093706915
  giga_blokkat.3204.name: "블록캣 목격됨!" # 12961380601926050380
  giga_blokkat.3204.desc: "§Y블록캣§! 한 마리가 우리의 세계 §Y[ROOT.GetName]§!을 탐사하는 것이 목격되었습니다!!\n\n그것은 우리의 의도를 인지하지 못하고 있으며, 현재 장비를 고려할 때 §Y[owner.blokkat_containment_ec_cost]§!의 £energy£로 §Y블록워크§!와의 연결을 끊을 수 있을 것입니다.\n\n단 한 마리의 블록캣일 뿐이지만, 이 '방문자' 블록캣들은 도망칠 수 없는 위협에 직면할 경우 일반적으로 놀라울 정도로 강력한 무기를 휴대합니다. 그들의 기술을 고려할 때, 우리가 그것을 무력화시키려고 한다면 강력한 지상 병력으로 전장을 신속하게 증원할 수 있도록 해야 한다는 것은 놀라운 일이 아닙니다." # 9574852938613831521
  giga_blokkat.3204.a: "전진! | §Y[owner.blokkat_containment_ec_cost]§! £energy£" # 17052567605978702850
  giga_blokkat.3204.a.tooltip: "-§Y[owner.blokkat_containment_ec_cost]§! £energy£\n§Y[ROOT.GetName]§!에 있는 §Y블록캣§!이 §R적대적§!으로 변했습니다." # 5245583443839063378
  giga_blokkat.3204.b: "우리는 아직 준비가 안 됐습니다." # 9745550000218817849
  giga_blokkat.3205.name: "블록워크 파괴됨!" # 12524149063067348872
  giga_blokkat.3205.desc: "엄청난 양의 에너지를 초차원 공간으로 쏟아부어, §Y[ROOT.GetName]§!에 있는 §Y블록워크§!에서 홀로 남은 §Y블록캣§!을 분리하는 데 성공했습니다.\n\n이 생명체는 필사적으로 탈출을 시도하지만, 당연히 그래야 하는 것처럼 순간이동할 수 없다는 것을 이내 깨닫습니다. 우리의 힘 앞에 직면하고 군대에 의해 궁지에 몰리자, 혼란스러워 보이는 블록캣은 무기를 충전하고 지체 없이 우리 병력과 교전하여 우리의 손아귀에서 벗어나려 합니다.\n\n우리는 신속하고 단호해야 합니다. 만약 블록캣이 우리 병력을 압도한다면, 곧장 성간 공간으로 도망쳐 다시는 볼 수 없게 될 것입니다." # 10598199736866996506
  giga_blokkat.3205.a: "숨 돌릴 틈을 주지 마라!" # 6524484856605658839
  giga_blokkat.3206.name: "블로카트가 아군을 압도했습니다!" # 11257057681815845211
  giga_blokkat.3206.desc: "우리 군대가 §Y[FromFrom.GetName]§!의 강력한 외로운 §Y블로캣§!을 무력화하는 데 실패했습니다. 지상 병력을 물리친 후, 그 생명체는 우리 군대가 혼란에 빠져 반응하기 전에 재빠르게 우주로 달아나기 전 우리 기반 시설의 일부를 맹렬하게 파괴했습니다.\n\n§Y[FromFrom.GetName]§!에 가해진 피해는 크지 않을 것으로 예상되지만, 이것은 우리의 블로캣 관련 작전에 심각한 타격이었습니다." # 15730688319823926695
  giga_blokkat.3206.a: "젠장!" # 11418479936712585116
  giga_blokkat.3206.a.tooltip: "§Y[FromFrom.GetName]§!는 §R황폐화§! §Y10§!을 받습니다.\n우리는 §R블록캇 불안도§! §Y0.25§!를 얻습니다." # 2526647410779326226
  giga_blokkat.3220.name: "블로캣 격리 파기: §Y[blokkat_prison_with_breach.solar_system.GetName]§!!" # 16671779750696423665
  giga_blokkat.3220.desc.cooperative: "우리 §Y블로캣 격리 넥서스§!는 §Y[blokkat_prison_with_breach.solar_system.GetName]§! 성계에 격리된 블로캣 개체인 §Y[blokkat_prison_breacher.GetName]§!이(가) 현재 위험하게 §R격리 돌파§!를 시도하고 있다고 보고합니다.\n\n해당 개체가 아직 완전히 탈출하지는 못했지만, 주 감금실에서는 탈출하여 구조물을 뚫고 나가려 적극적으로 시도하고 있습니다. 넥서스 직원들은 추정하기로는 §Y[ROOT.blokkat_breach_ec_cost]§! £energy£와 §Y[ROOT.blokkat_breach_alloy_cost]§! £alloys§!가 §Y[blokkat_prison_breacher.GetName]§!을(를) 막고 지정된 격리실로 되돌려 보내기에 충분할 것이라고 합니다.\n\n§Y[blokkat_prison_breacher.GetName]§!은(는) §G협력적§! 행동 양상을 보이므로, 격리 돌파를 허용할 경우 단순히 성간 공간으로 날아가버리고 다시 돌아오지 않을 것입니다." # 7835771925634103022
  giga_blokkat.3220.desc.indifferent: "우리 §Y블록카트 격리 중추§!는 §Y[blokkat_prison_with_breach.solar_system.GetName]§! 성계에 격리된 블록카트인 §Y[blokkat_prison_breacher.GetName]§!이(가) 현재 §R격리 파기§!를 시도하고 있다고 보고했습니다.\n\n해당 생명체는 아직 완전히 탈출하지는 못했지만, 주 감금실에서 탈출하여 현재 구조물을 적극적으로 파괴하며 탈출하려 하고 있습니다. 중추 직원들은 §Y[ROOT.blokkat_breach_ec_cost]§! £energy£와 §Y[ROOT.blokkat_breach_alloy_cost]§! £alloys£가 §Y[blokkat_prison_breacher.GetName]§!을(를) 저지하고 지정된 격리실로 되돌려 보내기에 충분할 것이라고 추정합니다.\n\n§Y[blokkat_prison_breacher.GetName]§!은(는) §L무관심§!한 행동 양상을 보이므로, 우주 공간으로 도망치거나 혹은 저희를 공격할 수도 있습니다." # 255973848120077820
  giga_blokkat.3220.desc.displeased: "우리 §Y블로캇 격리 넥서스§! 보고에 따르면, §Y[blokkat_prison_breacher.GetName]§!는 §Y[blokkat_prison_with_breach.solar_system.GetName]§! 항성계에 격리된 블로캇으로, 현재 위험한 §R격리 시설 탈출§!을 시도하고 있습니다.\n\n해당 생명체는 아직 완전히 탈출하지는 못했지만, 주 격리실에서 탈출하여 시설 구조물을 적극적으로 파괴하며 탈출을 시도하고 있습니다. 넥서스 직원들은 추정하기로 §Y[ROOT.blokkat_breach_ec_cost]§! £energy£와 §Y[ROOT.blokkat_breach_alloy_cost]§! £alloys£가 §Y[blokkat_prison_breacher.GetName]§!를 저지하고 지정된 격리실로 되돌리는 데 충분할 것입니다.\n\n§Y[blokkat_prison_breacher.GetName]§!는 §R불쾌함§! 행동 특성을 가지고 있으므로, 탈출을 허용하면 매우 적대적으로 변할 가능성이 높습니다." # 15819604763655088113
  giga_blokkat.3220.a: "어떤 대가를 치르더라도 그들을 재격리해야 합니다! | §Y[ROOT.blokkat_breach_ec_cost]§! £energy£ & §Y[ROOT.blokkat_breach_alloy_cost]§! £alloys£" # 836077986655994310
  giga_blokkat.3220.a.tooltip: "§Y[blokkat_prison_breacher.GetName]§!은(는) §Y안전하게 재격리될 것입니다§!." # 1250826207300460232
  giga_blokkat.3220.b: "여력이 되지 않습니다." # 10947803218613170066
  giga_blokkat.3220.b.tooltip: "§Y[blokkat_prison_breacher.GetName]§!는 그들의 §G협동적인§! 행동으로 인해 §Y성간 공간으로 사라질 것입니다§!." # 26061689172286830
  giga_blokkat.3220.c: "여력이 되지 않습니다." # 10947803218613170066
  giga_blokkat.3220.c.tooltip: "§Y[blokkat_prison_breacher.GetName]§!은 그들의 §L무관심한§! 행동 때문에 §Y성간 공간으로 사라지§!거나 §H적대적으로 변§!할 것입니다." # 2434092485420518561
  giga_blokkat.3220.d: "여력이 되지 않습니다." # 10947803218613170066
  giga_blokkat.3220.d.tooltip: "§Y[blokkat_prison_breacher.GetName]§!는 그들의 §R불만스러운§! 행동 때문에 §H적대적으로 변할 것입니다§! §R혹은 그보다 더 심각하게...§!" # 9296725228315445664
  giga_blokkat.3221.name: "§Y[blokkat_prison_breacher.GetName]§!이(가) 탈출했습니다!" # 16820478665753253402
  giga_blokkat.3221.desc: "§Y[blokkat_prison_with_breach.solar_system.GetName]§! 성계의 우리의 §Y블록캇 격리 넥서스§!가 §Y[blokkat_prison_breacher.GetName]§!를 재격리하는 데 실패했습니다!\n\n우리에게 다행히도, 블록캇의 행동 특성으로 인해 §Y[blokkat_prison_breacher.GetName]§!는 우리 시설에 추가 피해를 입히지 않고 단순히 성간 우주로 날아가기로 선택했습니다.\n\n넥서스는 이제 다시 비어 있으며, 우리가 다른 블록캇을 포획한다면 새로운 블록캇을 맞이할 준비가 되어 있습니다." # 3245864095331304506
  giga_blokkat.3221.a: "유감스럽지만, 그러한 위험한 개체들을 봉쇄하는 데는 이와 같은 위험이 수반되는 법입니다..." # 17800709095051941328
  giga_blokkat.3221.a.tooltip: "§Y[blokkat_prison_breacher.GetName]§!이(가) 성간 우주로 §Y사라졌습니다§!.\n§Y[blokkat_prison_with_breach.solar_system.GetName]§!에 있는 §Y블로캇 격리 넥서스§!가 다시 비었습니다.\n\n§Y0.25§!의 §R블로캇 불안정§!을 획득했습니다." # 3056060108407189164
  giga_blokkat.3225.name: "§Y[blokkat_prison_breacher.GetName]§! 격리를 돌파했습니다!" # 11094980180945550519
  giga_blokkat.3225.desc: "§Y[blokkat_prison_with_breach.solar_system.GetName]§!에 위치한 우리의 §Y블록캇 격리 연결체§!가 §Y[blokkat_prison_breacher.GetName]§!를 재격리하는 데 실패했습니다!\n\n해당 블록캇은 이제 §R적대적§!으로 변하여 우리 함선들에게 발포하고 있습니다. 다행히도 연결체는 만약 우리 함대들이 그를 압도하는 데 성공한다면, 그의 탈출을 막고 그 후 그를 재격리할 수 있을 것이라고 추정합니다.\n\n하지만 그들은 블록캇이 더 거대한 §Y블록워크§!와 재연결하여 영원히 우리의 손아귀에서 벗어나기까지 우리에게는 단 §Y2개월§!의 시간만이 남아있다고 경고합니다." # 10985938236234750971
  giga_blokkat.3225.a: "저 블로캣을 즉시 막으십시오!" # 5167462328934960311
  giga_blokkat.3225.a.tooltip: "그들이 §Y성간 우주로 사라지기§! 전에 §Y[blokkat_prison_breacher.GetName]§!를 §R무력화할§! 시간은 §Y2개월§!입니다." # 5013246024356890237
  giga_blokkat.3226.name: "§Y[blokkat_prison_breacher.GetName]§!이(가) 탈출했습니다!" # 16820478665753253402
  giga_blokkat.3226.desc: "우리는 §Y[blokkat_prison_breacher.GetName]§!를 중화시키고 재격리하는 것에 실패했습니다.\n\n블로켓은 근처에 있는 모든 함선에 발포한 후 §Y블록워크§!에 다시 연결하는 데 성공했으며, 즉시 성계를 탈출하여 영원히 우리의 손아귀에서 벗어났습니다.\n\n넥서스는 이제 다시 한번 비어 있으며, 만약 우리가 다른 블로켓을 포획한다면 새로운 블로켓을 맞이할 준비가 되어 있습니다." # 13162922594641668947
  giga_blokkat.3226.a: "젠장!" # 10305736790279874113
  giga_blokkat.3226.a.tooltip: "§Y[blokkat_prison_breacher.GetName]§!가 §Y성간 우주로 사라졌습니다§!.\n\n§Y블로캇 격리 넥서스§!는 §Y[blokkat_prison_with_breach.solar_system.GetName]§!에서 다시 텅 비었습니다.\n\n§Y0.5§! §R블로캇 불안감§!이 증가합니다." # 8624302934242528461
  giga_blokkat.3227.name: "§Y[blokkat_prison_breacher.GetName]§! 재수감되었습니다!" # 2378134612103615765
  giga_blokkat.3227.desc: "우리가 §Y[blokkat_prison_breacher.GetName]§!을(를) 무력화하고 재격리하는 데 성공했습니다.\n\n이후 블록캣은 격리 감방에 재수용되었으며, 이제 다시 실험에 이용 가능해졌습니다." # 5072834433615778431
  giga_blokkat.3227.a: "훌륭하군." # 11054181768841827961
  giga_blokkat.3227.a.tooltip: "§Y[blokkat_prison_breacher.GetName]§!이(가) 다시 격리되었습니다." # 17306756044951398082
  giga_blokkat.3223.name: "§R치명적인 블로캇 돌파!§!" # 13125729882604800104
  giga_blokkat.3223.desc: "충격적인 소식! §Y[blokkat_prison_with_breach.solar_system.GetName]§! 성계에 위치한 우리 §Y블로캇 격리 넥서스§!에서 §Y[blokkat_prison_breacher.GetName]§!이(가) 격리를 완전히 §R돌파§!하고 우주로 탈출했다고 보고했습니다.\n\n하지만 §R불쾌해진§! 블로캇은 이제 복수에 눈이 멀어 재활성화된 무기로 우리 §Y블로캇 격리 넥서스§!를 격렬하고 완전히 §R파괴§!했으며, 넥서스 내 물질을 활용해 §R더 많은 블로캇§!을 제작했습니다. §Y[blokkat_prison_breacher.GetName]§!은(는) 즉시 더 거대한 §Y블록워크§!에 다시 연결되어, 이를 이용해 새로 생성된 블로캇들에게 새로운 의식을 자동적으로 다운로드하고 있습니다.\n\n그것과 새로운 블로캇들은 이제 주변의 천체들을 해체하여 훨씬 더 많은 블로캇을 생성하기 시작했습니다. 이는 다시금 더 많은 블로캇을 생성하려는 시도로 이어질 것입니다.\n\n격리 돌파 블로캇을 다시 격리할 희망은 더 이상 없습니다. 이제 우리는 격리 돌파가 블로캇 대재앙으로 연쇄적으로 번지기 전에 신속하게 행동하여 §Y[blokkat_prison_breacher.GetName]§!을(를) 섬멸해야 합니다!" # 13333953256684131276
  giga_blokkat.3223.a: "전투 배치!" # 18104454666734210317
  giga_blokkat.3223.a.tooltip: "§Y[blokkat_prison_breacher.GetName]§!이 §R탈출§!하여 이제 §R더 많은 블록갓을 생성하기 위해§! §R행성을 수확§!하고 있습니다.\n\n§Y블록갓 격리 핵§!이 §Y[blokkat_prison_with_breach.solar_system.GetName]§! 내에서 §R파괴되었습니다§!!\n\n§Y2§!의 §R블록갓 불안정§!을 획득합니다." # 8856356232003223437
  giga_blokkat_individual: "블로캣 개체" # 3104458694827588912
  giga_blokkat_individual_plural: "블록캣 개체" # 16403884152927305278
  BLOKKAT_INDIVIDUAL: "핵심" # 17314848919636016994
  megastructures_produces_mult: "거대 구조물 자원 생산량" # 12454841770639380466
  giga_blokkat.3207.name: "블로캣 포획됨!" # 228136423341591579
  giga_blokkat.3207.desc: "격렬한 전투 끝에 우리 군대는 §Y[FromFrom.GetName]§!에 있던 고립된 블로캣을 무력화하는 데 성공했습니다. 그 생명체를 완전히 파괴하는 것은 불가능합니다. 이는 의심의 여지 없이 그들의 다른 문명에 너무 빠르게 알려져 우리가 대처할 수 없게 될 것이기 때문입니다. 하지만 우리의 공격은 그 생명체의 무기 대부분을 무력화하고 일시적으로 기절시키는 데 성공했습니다.\n\n블로캣이 주변 환경에 반응할 수 없었던 결정적인 몇 분 동안, 우리는 그 생명체의 믿을 수 없을 만큼 효율적인 자가 수복 시스템이 작동하여 다시 기능할 수 있게 되기 전에 그것을 §Y[newest_blokkat_prison.solar_system.GetName]§! 성계에 위치한 §Y블로캣 격리 중심지§!로 신속하게 수송하는 데 성공했습니다.\n\n다행스럽게도 그때쯤에는 §Y[newest_blokkat_prisoner.GetName]§!(으)로 알려진 블로캣은 초차원 격리 감방 안에 안전하게 수용되었습니다. 이는 그것이 §Y블록워크§!로부터 단절된 상태를 유지하며 고차원을 통해 탈출할 수 없도록 보장합니다. 추가로, 해당 감방은 가능한 한 온순하게 유지하기 위해 블로캣의 지성을 적극적으로 진정시키는 작업을 수행하고 있습니다.\n\n나머지 블로캣들이 갑작스러운 실종을 눈치채지 못하도록, 격리 중심지는 블록워크를 \"하이재킹\"하여 현재 블록워크 내에서 §Y[newest_blokkat_prisoner.GetName]§!의 에너지 서명을 복제하고 있습니다. 이를 통해 네트워크가 §Y[newest_blokkat_prisoner.GetName]§!가 여전히 은하계를 배회하고 있다고 생각하도록 속입니다.\n\n거대 구조물 메뉴에서 §Y격리 중심지 관리§! 옵션을 클릭하여 §Y[newest_blokkat_prisoner.GetName]§!의 격리 중심지를 관리할 수 있습니다." # 52774751232238484
  giga_blokkat.3207.a: "아주 좋아! 위험한 행동이지만 큰 가치가 있군." # 5555744058590048431
  giga_blokkat.3207.a.tooltip: "§Y[newest_blokkat_prisoner.GetName]§!는 이제 우리 제국 내에 격리되었습니다. 우리는 격리 지점의 관리 메뉴를 사용하여 이들을 연구하고 $blokkat_knowledge$을(를) 얻을 수 있습니다.\n\n§R아무리 협조적으로 보이더라도, 블록캇은 여전히 매우 지능적이고 위험한 생명체입니다. 우리가 이들의 지적 처리 능력을 다소 \"억제\"하려 노력하고 있지만, 격리된 블록캇은 우리의 의도를 인지하고 있으며 면밀히 감시해야 합니다.§!\n\n" # 4245320596806024000
  blokkat_prison_1_empty: "$gc_blokkat$블록캇 봉쇄 중심지" # 18319822642512598138
  blokkat_prison_1_empty_DESC: "이 블로켓 격리 거점은 그것에 대한 연구를 수행하기 위해 포획된 블로켓 개체 하나를 수용할 준비가 완료되었습니다." # 18406222015285404333
  blokkat_prison_1_empty_MEGASTRUCTURE_DETAILS: "$giga_list_category_blokkat$ - $giga_list_category_science_production$\n§Y포획된 블록캇§!을 수용하여 실험할 수 있으며, 기본 유지비는 §Y1000§! £energy£입니다.\n$giga_list_potentially_hazardous$\n§L매우 비싼 거대 구조물로, 단일 블록캇을 격리할 수 있습니다." # 17725853483430114023
  blokkat_prison_1_filled: "블로캇 봉쇄 연결체" # 5111289795734103931
  blokkat_prison_1_filled_DESC: "이 블로캣 격리 거점은 블록워크로부터 단절되어 고도로 발달된 초차원 감금실에 갇힌 포획된 블로캣 한 마리를 포함하고 있습니다." # 2456357257130464965
