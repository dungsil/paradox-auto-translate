  decision_ringworld_arcology_project_effects: "이 링월드 구역을 §Y$pc_ringworld_city$§!(으)로 변환하여, £housing£ §Y$PLANET_HOUSING_TITLE$§!, §Y자원 생산량§!, 와 §Y팝 성장률§!을 증가시키고 특별한 £district£ §Y아콜로지 특구§!를 잠금 해제합니다. 이는 링월드의 전체 표면 변형을 대가로 하며, £district£ §Y발전 특구§!와 §Y농업 특구§!의 추가 건설을 모두 방지합니다." # 647029391701650929
