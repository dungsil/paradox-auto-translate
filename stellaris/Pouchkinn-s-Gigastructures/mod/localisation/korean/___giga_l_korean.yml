  ehof_megastructure.101_desc_0: "우리 계획된 $ehof_ehof$의 건설 부지가 완료되었으며, 프로젝트가 다음 단계를 진행할 준비가 되었습니다. 필요한 자원이 확보되면 시설 건설이 시작될 수 있습니다." # 16138520744147352294
  ehof_megastructure.101_desc_1: "$ehof_ehofp1$이 완료되었습니다!\n\n이 거대 구조물은 우리 사회의 가장 위대한 업적 중 하나입니다. 이를 통해, 이제 우주의 근본 구조를 휘어 은하계 어디든 갈 수 있는 $ehof_wormhole_text$를 생성할 수 있습니다." # 12141375540144747196
  ehof_megastructure.101_desc_2: "$ehof_ehofp2$이(가) 완료되었습니다!\n\n메가스트럭처를 추가로 업그레이드하여, 새로운 이동 능력을 해금했으며 $ehof_wormhole_text$ 안정화 절차에 대한 추가 지식을 습득했습니다." # 65000868775579288
  ehof_megastructure.101_desc_3: "$ehof_ehofp3$이 완료되었습니다!\n\n메가스트럭처의 추가 업그레이드를 통해, $ehof_wormhole_text$ 안정화 절차의 효율성을 증대시켰으며 시설의 잠재적 대상 범위를 확장했습니다." # 14635374312706258045
  ehof_megastructure.101_desc_4: "놀라운 성과입니다. 시설의 최종 추가 사항은 $ehof_wormhole_text$ 이동에 대한 완전한 지배권을 제공합니다!\n\n이제, $ehof_wormhole_text$ 안정화는 100% 효율적이며, 터널로 연결할 수 있는 이동 목적지에 대한 제약이 없습니다." # 7406072565113388119
  ehof_megastructure.101_desc_restored: "§H[ehof_recently_built_system.GetName]§! 내 $ehof_ehofp2$이(가) 예전의 영광을 되찾았습니다.\n\n이를 통해 우리는 우주의 구조 자체를 휘어버릴 수 있게 되었고, 은하계 어디로든 $ehof_wormholes_text$를 생성할 수 있습니다." # 16352519174727653498
  ehof_redo_prefix: "§G마지막으로 지정된 시스템 유형 연결 시도§!\n--------------------------------" # 9571015544348284906
  ehof_redo_notready_tooltip: "$TRIGGER_FAIL$§R$ehof_ehof$는 사용할 준비가 되지 않았습니다§!\n\n" # 9909283948541793050
  ehof_p1_desc: "§H$ehof_ehofp1$§!\n이 시설은 매우 한정된 종류의 항성 유형으로만 터널링할 수 있습니다. 신비한 균열 조작기는 여전히 우리에게 큰 미스터리이며, 극히 제한적인 수준으로만 활용할 수 있습니다. 시설의 한계를 인지하고 있지만, 현재로서는 정확도와 역량을 개선할 기술이나 통찰력이 부족합니다." # 11625578197121722029
  ehof_p2_desc: "§H$ehof_ehofp2$§!\n이전 모델보다 약간 개선된 이 시설은 더 다양한 항성 유형으로 터널링할 수 있습니다." # 10372590387980095253
  ehof_p3_desc: "§H$ehof_ehofp3$§!\n완전한 설비를 갖춘 이 시설은 전작보다 상당한 발전이며, 모든 종류의 항성으로 터널링할 수 있습니다." # 5550493150972073710
  ehof_p4_desc: "§H$ehof_ehofp4$§!\n우리는 오메가가 정점이라고 확신했습니다. 우리는 틀렸습니다. 이 시설은 모든 항성 유형으로 터널링할 수 있을 뿐만 아니라, 이제 연결을 무기한 유지할 수 있는 능력을 갖게 되었습니다. 또한, 우리가 여행하고자 하는 정확한 항성을 선택할 수 있습니다." # 2403765646958723957
  ehof_cohesive_desc: "$ehof_cohesive$ 시스템: $ehof_ehof$의 예비 테스트 중, 은하 초광속 항로 네트워크 밖에 있는 항성을 발견했습니다. 아케인 균열 조작기의 표적화 메커니즘을 통해서만 접근 가능합니다. 하지만 현재 돌아올 방법이 없으므로, 과학선과 건설선만 이 시스템들로 보내는 것이 현명할 것입니다." # 6031198988963836649
  ehof_travel.001_01_desc: "$ehof_p1_desc$\n\n$ehof_cohesive_desc$\n\n$ehof_mega_phase.10041_response_2_p1$" # 17974010075731144227
  ehof_travel.001_02_desc: "$ehof_p2_desc$\n\n\n$ehof_cohesive_desc$\n\n\n$ehof_mega_phase.10041_response_2_p2$" # 12478522902250098033
  ehof_travel.001_03_desc: "$ehof_p3_desc$\n\n$ehof_cohesive_desc$\n\n$ehof_mega_phase.10041_response_2_p3$" # 17764973384036502192
  ehof_travel.001_04_desc: "$ehof_p4_desc$\n\n$ehof_cohesive_desc$\n\n$ehof_mega_phase.10041_response_2_p4$" # 3996224553365151713
  ehof_cause: "§H원리§!: 매 순간 아주 짧은 시간 동안, 우주의 모든 미립자 속 양자 요동에서 무수히 많은 가상 입자-반입자 쌍이 발생합니다. 이러한 요동들은 양자 거품으로 알려진 공간의 미시적 구조를 형성합니다. 이 양자 거품 속에서는 극히 짧은 시간 동안만 존재하는 가상 미세 블랙홀이 발생할 수 있습니다. 이 블랙홀들은 양자 터널링을 통해 실제 $ehof_wormholes_text$로 변할 수 있습니다. 비록 여전히 아주 짧은 시간 동안만 지속되지만, 그것들은 즉각적인 지점 간 우주 이동을 위해 아케인 균열 조작기에 의해 잠재적으로 안정화 및 팽창될 수 있습니다." # 2043459091424878007
  ehof_effect: "§H이론§!: 회전하는 블랙홀의 에르고스피어 내부에서 가장 높은 밀도의 양자 요동을 찾을 수 있습니다. 그곳에서는 엄청난 회전력과 중력에 의해 이미 공간이 극심하게 뒤틀려 있어, 양자 거품이 매우 강하게 자극됩니다. 그 결과, 일반 공간보다 훨씬 더 많은 수의 미세 블랙홀이 생성됩니다. 따라서 잠재적 $ehof_wormholes_text$의 수가 실용적인 용도로 사용할 수 있을 만큼 충분히 높습니다." # 2110281137409211272
  ehof_mega_phase.10041_response_2_p1: "$ehof_cause$\n\n$ehof_effect$\n\n§H적용§!: $ehof_ehofp1$는 압축 및 응축된 전자기장과 신비한 균열 조작기를 활용하여 $ehof_wormholes_text$를 팽창시키고 안정화합니다.\n\n이 시설은 아직 매우 실험적인 단계에 있으며, 팽창 및 안정화 과정은 매우 신뢰할 수 없습니다. 따라서 $ehof_ehofp1$의 가능한 목표는 다음과 같습니다.\n - §E무작위 목적지§!\n - $ehof_category_01$\n - $ehof_category_02$\n - $ehof_category_03$" # 1900378975621978505
  ehof_mega_phase.10041_response_2_p2: "$ehof_cause$\n\n$ehof_effect$\n\n§H응용§!: $ehof_ehofp2$는 $ehof_wormholes_text$를 팽창 및 안정화하기 위해 압축 및 응축된 전자기장, 비전의 틈 조작기, 그리고 블랙홀의 사건 지평선에 대한 음압 적용을 활용합니다.\n\n비전의 틈 조작기의 확률적 목표 루틴은 우리 승무원이 장치에 더욱 접근함에 따라 확장되었습니다.\n\n$ehof_ehofp2$의 목표에는 다음이 포함됩니다:\n- §E무작위 목적지§!\n- $ehof_category_01$\n- $ehof_category_02$\n- $ehof_category_03$\n- $ehof_category_04$\n- $ehof_category_05$" # 15320134821199244957
  ehof_mega_phase.10041_response_2_p3: "$ehof_cause$\n\n$ehof_effect$\n\n§H적용§!: $ehof_ehofp3$는 추상 물리학의 획기적인 발전을 활용하여 $giga_sr_negative_mass$를 실험합니다. 고도로 발전된 하드라이트 구조물 투영기와 불활성 하이퍼 중성미자 탐지기는 $ehof_wormholes_text$ 팽창 메커니즘의 정밀도와 효율성을 100%까지 증가시킵니다. 하드라이트 구조물 투영기는 전자기장 투영기를 대체하며, 비전 균열 조작기를 지원합니다. 불활성 하이퍼 중성미자 탐지기는 $ehof_ehofp3$가 $ehof_wormhole_text$가 터널링하기도 전에 목표를 결정할 수 있게 해줍니다. 이를 통해 우리가 원하는 목표로 웜홀을 선택적으로 열어 어떤 유형의 천체로든 이동할 수 있습니다.\n\n$giga_sr_negative_mass$ 주입기가 열린 웜홀을 더욱 안정화시키기 위해 거대 구조물에 통합되었습니다.\n\n$ehof_ehofp3$의 목표는 다음과 같습니다:\n - §E무작위 목적지§!\n - $ehof_category_01$\n - $ehof_category_02$\n - $ehof_category_03$\n - $ehof_category_04$\n - $ehof_category_05$\n - $ehof_category_06$\n - $ehof_category_07$" # 8487102286991834841
  ehof_mega_phase.10041_response_2_p4: "$ehof_cause$\n\n$ehof_effect$\n\n§H응용§!: $ehof_ehofp4$는 $ehof_the_sphere_named$로부터 얻은 지식을 통해 완전히 복구된 비전의 균열 조작기를 활용합니다. 완전한 상태에서, 이 유물은 정확하게 성계를 겨냥하고 $ehof_wormholes_text$를 무기한 유지할 수 있게 해줍니다.\n\n$ehof_ehofp4$는 진정한 성간 여행의 정점입니다!" # 5948755440056783059
  ehof_cooldown: "\n\n$ehof_ehof$는 §Y[root.ehof_cooldown_days]일§! 동안 쿨다운 상태입니다! £time£" # 13883115938049225368
  ehof_mega_check_desc: "$ehof_ehof$에 있는 §H[ehof_megastructure_system.GetName]§!로부터 $ehof_wormhole_text$를 성공적으로 통과한 후, 우리 시스템 기술자들이 우리 함선이 [ehof_destination_system.GetName]에 성공적으로 도착했다고 보고했습니다.\n\n$ehof_cooldown$" # 4866334090558889718
