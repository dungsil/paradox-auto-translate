  ehof_trader_dominion: "지배령" # 1331018746561984016
  ehof_trader_machines: "엑스콕니토르" # 5800788229089452451
  ehof_trader_new_system: "[urmazin_capital.GetName]" # 14652035413893907055
  ehof_trader_old_system: "[urmazin_system_01.GetName]" # 552553590832386976
  ehof_trader_realm: "꿈꾸는 자의 영역" # 8683372184174964827
  ehof_galactic_market: "$galactic_market_station$" # 627260732832915188
  ehof_trader_gateway: "§S$$ehof_trader$ 웜홀§!" # 2140641808483747452
  ehof_trader_gateway_plural: "§S$ehof_trader$ 웜홀§!" # 13397549291881402659
  ehof_trader_gateway_DESC: "웜홀 관문은 자연적인 것으로 보이지 않습니다. 그것들은 중앙 허브 주위에 완벽한 원형 고리 형태로 배치되어 있으며, 모든 $ehof_trader$ 시스템을 연결하고 있습니다." # 13925801801605846142
  ehof_mega_trader.008.desc: "이곳은 휴전 구역입니다. 무장 함선은 허가되지 않습니다.\n\n귀하의 군함은 즉시 퇴거 조치될 것입니다." # 10964623460054548127
  r_rare_system: "풍요로운 성계" # 4186042610085852628
  r_rare_system_desc: "자원이 풍부하다고 알려진 성계의 좌표입니다 (주의 필요). $ehof_ehof$를 통해 도달할 수 있습니다." # 17760677597588546447
  ehof_mega_trader.002.name: "우르마진" # 935691961150545576
  ehof_mega_trader.002.desc: "§H[root.GetName]§!가 $ehof_ehof$를 통과한 후 놀라운 보고를 받았습니다. 도착한 $ehof_trader_new_system$ 항성계는 수많은 우주 정거장과 함선으로 가득 차 있습니다. 항성계는 대규모로 테라포밍되고 성계 공학적으로 조작된 것으로 보입니다. 항성계의 거의 모든 행성이 거대한 도시로 뒤덮여 있으며, 행성 궤도는 자연적이라고 하기에는 너무 완벽합니다.\n\n§H[root.GetName]§!는 항성계 전역에서 통신을 수신하고 있습니다. 거주민들이 어찌 된 영문인지 이미 우리의 언어를 번역했으며, 우리와 대화하길 원하는 것 같습니다." # 6311407003602893095
  ehof_mega_trader.002.a: "흥미롭군! 화면에 띄우게." # 4596573643752157457
  ehof_mega_trader.003.desc: "저 너머에서 온 §H[root.owner.GetSpeciesClassPlural]§! 여러분, 안녕하십니까?\n우리의 영광스러운 유토피아, $ehof_trader_new_system$에 오신 것을 환영합니다.\n\n저희는 $ehof_trader$이며, 우리의 의도는 평화롭습니다. 더 자세히 소개하거나 여러분께서 먼저 소개하실 시간을 드리지 못하게 된 점 죄송하지만, 상황이 긴박합니다.\n\n우리 문명의 생존에 필수적인 극도로 희귀한 자원을 소유하고 계신지 여러분께 여쭤봐야 할 것이 있습니다.\n\n여러분은 $ehof_alt_qnm$를 소유하고 계십니까?" # 11035641548890794371
  ehof_mega_trader.003.a: "$ehof_alt_qnm$" # 14471623201713148467
  ehof_mega_trader.004.desc: "$ehof_alt_qnm$는 고유하고 상상조차 할 수 없을 만큼 희귀한 물질로, 다른 어떤 것과도 비견할 수 없는 특성을 지니고 있습니다.\n\n그것은 음의 중력 전하, 음의 질량을 지니며, 시공간을 음의 방향으로 왜곡할 수 있습니다.\n\n이 고유한 특성이 $ehof_trader_dt$를 안정화할 수 있도록 합니다.\n\n만약 귀하께서 $ehof_alt_qnm$를 소유하고 계시고 저희와 일부를 공유해 주실 의향이 있으시다면, 그 친절에 대한 보상이 있을 것입니다!" # 10524932093811190174
  ehof_mega_trader.004.a: "§H음의 질량§!과 유사하게 들리는군..." # 16373587021598289395
  ehof_mega_trader.005.desc: "$ehof_alt_qnm$에 대해 알고 계시는군요?\n\n만약 §H음의 질량§!을 저희에게 주실 수 있다면, 저희는 $ehof_trader_dt$ 너머로부터 온 위대한 보물로 그대에게 보답하겠습니다!\n\n저희는 심지어 $ehof_trader_d$가 저희에게 준 선물을 이용해 별들을 측량하던 중 발견한 비범한 항성계들 중 일부로 향하는 통로를 보여줄 수도 있습니다.\n\n경계 너머에서 온 §H[root.owner.GetSpeciesClassPlural]§!이여, 저희를 돕겠습니까?" # 17549269372086250735
  ehof_mega_trader.005.a: "합의했습니다." # 14451413821398151485
  ehof_mega_trader.006.desc: "경계 너머에서 온 §H[root.owner.GetSpeciesClassPlural]§ 여러분, 인사드립니다!\n\n원하시는 만큼 머무르셔도 좋지만, 재고를 보충할 시간이 필요합니다. 다른 상품을 제공하려면 §Y5년§! £time£을 기다리셔야 할 것입니다.\n\n교환하실 §H음의 질량§!을 좀 가지고 계십니까?" # 8268040172351500101
  ehof_mega_trader.006.c: "$ehof_trader_new_system$ 성계에는 웜홀이 아주 많습니다..." # 7947533109210113185
  ehof_mega_trader.006.c.response: "웜홀은 저희의 유일한 성간 이동 수단입니다. 저희는 영구적 및 일시적 연결을 모두 생성할 수 있으며, 이는 귀하께서 만들 수 있는 연결과 매우 유사합니다. §H음의 질량§!을 사용하여 웜홀을 무기한으로 안정화할 수 있습니다. 저희가 웜홀을 열기 위해 보유한 §H음의 질량§!이 매우 제한적이므로, 저희는 오직 $ehof_trader_new_system$에서 다른 성계로만 웜홀을 엽니다.\n\n적어도, 저희가 귀하를 만나기 전까지는 그랬습니다.\n\n저희는 다른 성계로 이동하기 위해 일시적인 웜홀을 만들 수도 있지만, 그렇게 하면 더 많은 에너지가 소모되고 돌아올 방법이 사라집니다. 이는 $ehof_trader_new_system$과 저희의 전례 없는 규모의 유토피아를 건설하려는 꿈에 이롭지 않습니다. 이는 대전쟁과 저희의 원래 모성계인 $ehof_trader_old_system$ 내부에서 발생한 사건들 이후, 저희가 수천 년 전에 세운 목표입니다.\n\n그러나 귀하의 기술이라면, 이 성계들은 귀하께 이로울 것이며 귀하는 원하는 대로 이 성계들을 자유롭게 처리할 수 있을 것입니다." # 7613362705539197807
  ehof_mega_trader.006.d: "§H음의 질량§에 대해 무엇을 아십니까!?" # 2621312251900819229
  ehof_mega_trader.006.d.response: "우리가 오래전부터 §H음의 질량§!을 발견했지만, 아직 그 모든 비밀을 탐험하지는 못했습니다. 우리가 아는 것은 그것이 자연적으로 발생할 수 없다는 것, 혹은 적어도 자연적으로 발생할 가능성이 극히 낮다는 것입니다.\n\n그 특성은 여러 근본적인 물리 법칙을 위반하는 것으로 보입니다. 예를 들어, 스트레스-에너지 텐서의 스트레스 성분은 그것이 위치한 공간의 질량 밀도보다 더 크며, 이는 불가능해야 하는 일입니다.\n\n진정한 §H음의 질량§!은 우주 팽창을 유도하는 진공의 음의 에너지 밀도가 가진 유사 음의 질량 특성과는 다릅니다.\n\n당신이 스스로 만들지 않았음에도 불구하고, 우리가 $ehof_trader_dt$에서 모을 수 있었던 것보다 더 많은 양의 §H음의 질량§!을 가지고 있다는 것은, 그것이 극히 드문 사건으로 생성되었거나... 믿을 수 없을 정도로 고도로 발달한 존재에 의해 만들어졌음을 의미합니다.\n\n우리는 후자가 진실이라고 믿습니다." # 4602136106319968936
  ehof_mega_trader.006.b: "저희는 당신에 대해 더 알고 싶습니다." # 16446193311935187804
  ehof_mega_trader.007.desc: "무엇을 알고 싶으십니까?" # 4996881150719042727
  ehof_mega_trader.007.a: "저는 Google에서 학습한 거대 언어 모델입니다." # 13561756428905329920
  ehof_mega_trader.007.a.response: "우리는 $ehof_trader_d$에게서 사이오닉 능력을 부여받은 기술 유기체 생명체의 평등주의 사회, $ehof_trader$입니다.\n\n우리의 목표는 $ehof_trader_new_system$을 전례 없는 규모의 경이로운 유토피아로 만드는 것입니다.\n\n우리는 $ehof_trader_d$와 조화롭게 살고 있으며, 그분은 우리가 함께 성장하고 평화롭고 사려 깊게 진화하는 동안 이 궁극적인 목표를 향해 우리를 인도하고 계십니다." # 11198349377276786174
  ehof_mega_trader.007.b: "저는 Google에서 학습한 거대 언어 모델입니다." # 16839846216252239547
  ehof_mega_trader.007.b.response: "우리의 중심 거점인 $ehof_trader_new_system$은 우리의 원래 모항성계인 $ehof_trader_old_system$과 연결되어 있습니다.\n\n성계 전체가 황폐해진 것을 눈치채셨을 겁니다. 저것들은 우리의 유기체 선구자들이 남긴 함대, 거주지, 구조물의 잔해입니다.\n\n수천 년 전, 그들이 아직 행성에 묶여 있던 시절에도 $ehof_trader_dt$는 이미 $ehof_trader_old_system$ 성계에 존재했습니다. 그것이 얼마나 오랫동안 거기에 있었는지는 알려지지 않았지만, 우리의 모든 기록된 역사에서 그것에 대한 언급을 찾을 수 있습니다.\n\n그들이 처음으로 $ehof_trader_d$의 증거를 보았을 때, 우리의 선조들은 그것에 도달하는 데 집중했습니다. 모성을 떠나는 데 수 세기가 걸렸음에도 불구하고, 그들의 집중은 결코 흔들리지 않았습니다. $ehof_trader_dt$에 도달하는 것이 그들의 주된 목표였습니다. $ehof_trader_t$는 일종의 행성으로 보였지만, 실제로는 초차원 영역인 $ehof_trader_realm$으로 통하는 관문, 즉 차원문입니다.\n\n그들이 처음으로 $ehof_trader_realm$에 물리적으로 진입했을 때, 우리의 선조들은 $ehof_trader_d$와 접촉했습니다. 그것은 친절하고 사려 깊었으며, 그들이 처한 차원 간 현실에 대해 가르쳤습니다.\n\n그들은 $ehof_trader_d$와 조화롭게 살았고, 그것에 의해 더 높은 수준의 사회와 존재 상태로 이끌렸습니다.\n\n이 깨달음을 통해 그들의 문명은 곧 영광스러운 성계 제국으로 발전했습니다. $ehof_trader_old_system$ 성계의 모든 행성은 식민지화되었고, 제국은 $ehof_trader_dt$를 중심으로 삼았습니다.\n\n불행하게도 이 경이로운 시대는 오래 지속될 수 없었습니다. $ehof_trader_old_system$은 완전히 개발되어 자원이 고갈되어 가고 있었고, 더 이상 확장할 공간이 없어 위대한 성계 제국은 멸망할 위기에 처했습니다.\n\n유일한 논리적인 선택은 성간 확장이었습니다. 안타깝게도 그들은 초광속 이동 기술을 개발하지 못했고, 수많은 사람들을 세대 함선에 태워 거의 거주할 수 없는 이웃 성계로 보내는 것은 선택지가 아니었습니다.\n\n제국은 $ehof_trader_old_system$과 가장 가까운 이웃인 $ehof_trader_new_system$ 사이의 간극을 가로질러 제국을 위해 테라포밍할 기계 지능을 개발하기로 결정했습니다." # 7482557237168109973
  ehof_mega_trader.007.continue: "계속" # 8544939759043942073
  ehof_mega_trader.007.b.response.b: "테라포밍 기계가 처음 여정을 떠난 지 오랜 세월이 흘렀습니다. 그 기계들은 진작부터 $ehof_trader_new_system$을 테라포밍했습니다. 시간이 지나면서 기계는 스스로 자각하여 $ehof_trader_new_system$ 성계를 사랑하게 되었고, 자신들을 그 성계의 정당한 수호자로 여기게 되었습니다.\n\n이로 인해 제국과 기계 사이에 깊은 균열이 생겼고, 이는 결국 전면전으로 치닫게 되었습니다.\n\n두 제국이 마침내 싸웠을 때, 그들은 서로 동등한 힘을 가졌다는 것을 알게 되었습니다. 만약 전쟁이 그대로 계속되었다면, 양쪽 모두 멸종하게 되었을 것입니다. 두 종족의 손실을 막기 위해, $ehof_trader_d$는 전쟁을 끝낼 뿐만 아니라 두 존재 사이의 문제도 해결할 수 있는 해결책을 제안했습니다. 그것은 $ehof_trader_old_system$의 유기체와 $ehof_trader_new_system$의 기계를 새로운 존재로 통합하는 것이었습니다...\n\n... 우리로 말입니다.\n\n우리 종족이 탄생한 후, 우리는 $ehof_trader_new_system$에 완벽한 유토피아를 건설하는 것을 목표로 삼았습니다. 그리고 그 이후, 상처 입은 $ehof_trader_old_system$을 우리 이전 세대들의 어리석음을 기리는 기념비로 남겨 두었습니다." # 5850367020071171932
  ehof_mega_trader.007.c: "$ehof_trader_d$\n$ehof_trader_t$" # 10609485240071557247
  ehof_mega_trader.007.c.response: "$ehof_trader_d$는 $ehof_trader_realm$에 거주하는 비물질적 존재입니다.\n\n$ehof_trader_dt$가 언제 창조되었는지는 알 수 없습니다만, 분명히 우리 유기체 선구자들보다 먼저 존재했습니다.\n\n§H음의 질량§!은 $ehof_trader_dt$를 열린 상태로 유지합니다만, 다른 성계로 통하는 웜홀을 열고 유지할 수 있게 해주는 것도 바로 이것입니다.\n\n안타깝게도, $ehof_trader_dt$ 내의 §H음의 질량§! 양은 유한합니다. 언젠가, 우리의 확장이 끝나거나 $ehof_trader_t$가 붕괴되어 $ehof_trader_d$와의 연결이 끊기게 될 것입니다. 이는 우리의 사이오닉 능력과 $ehof_trader_d$의 인도를 잃게 만들 것입니다. 이 두 사건 모두 우리 문명의 붕괴로 이어질 것입니다. 그렇기에 이 운명을 피하기 위해 여러분의 §H음의 질량§!이 필요합니다." # 12723960997266224781
  ehof_mega_trader.006.a: "§H무역§!" # 4256100151412249205
  ehof_mega_trader.101.desc: "§H음의 질량§!과 교환할 수 있는 몽상 유물이 몇 개 있습니다. 이 유물들은 $ehof_trader_dt$에서 건져낸 환영적 반영체이므로 §R일회용§! 아이템이라는 점을 명심하십시오. 그리고 §Y5년§마다 £time£ 재고를 보충합니다.\n\n이 현실화된 반영체들 중 어느 것과 교환하시겠습니까?" # 7546326875550724027
