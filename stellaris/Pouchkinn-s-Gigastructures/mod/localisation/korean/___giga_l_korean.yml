  personality_fallen_empire_pouchkinn: "애먹는 연구진" # 7128501773458631516
  personality_fallen_empire_pouchkinn_desc: "이 몰락 제국은 수천 년 동안 연구 노력을 하나의 임무에 집중해 왔습니다. 그들의 창립 유기 종족은 오랫동안 끝없는 사치스러운 삶으로 밀려났으며, 자동 기계와 거대한 메가스트럭처들이 지치지 않고 일하며 소위 §Y궁극적 해답§!을 찾아내려 애씁니다. 그들의 미치광이 감독관에 따르면, 이는 신격에 도달하는 길을 열어줄 것이라고 합니다.\n\n그들은 모든 §Y반복 가능 기술§!의 1레벨에 해당하는 것을 매 §Y5년§!마다 얻게 됩니다." # 16404382238428564928
  personality_fallen_empire_awoken_pouchkinn: "광적인 기술광들" # 9900268201229864406
  personality_fallen_empire_awoken_pouchkinn_desc: "수천 년이 걸렸지만, §Y궁극의 답§!이 마침내 발견되었습니다.\n이제 행동에 나설 때입니다.\n이 문명의 미치광이 지도자는 신의 경지에 오르려는 그들의 위대한 야망을 실현하기 위해 아무것도 망설이지 않을 것입니다.\n\n그들은 모든 §Y반복 가능한 기술§!의 1단계에 상응하는 효과를 매 §Y년§!마다 얻게 됩니다." # 1189680869374247713
  giga_fallen_empire_misc.1023.name: "수신 통신" # 11165096355830446191
  giga_fallen_empire_misc.1023.desc: "은하계 주민 여러분, 주목하십시오.\n\n§Y궁극의 해답§!이 발견되었습니다.\n\n따라서 은하계의 다툼이 내 야망 실현을 방해하지 않도록 하는 것은 나의 소임입니다.\n\n복종하든가, 아니면 내가 마칠 때까지 내 일에 간섭하지 마십시오.\n\n그러면 나는 마침내 자유로워질 것입니다.\n\n영원히." # 11452879964361295208
  giga_fallen_empire_misc.1023.a: "무슨 소리야?!" # 1842935501456510260
  giga_fallen_empire_misc.1024.name: "승천 엔진" # 14455299009377913433
  giga_fallen_empire_misc.1024.desc: "§Y푸시킨 연구 네트워크§!가 수천 년 동안 찾으려 시도했던 소위 §Y궁극의 해답§!을 마침내 찾았다는 사실이 명백합니다.\n\n이 해답의 정확한 성격은 불분명하지만, 전체 작전이 알려진 바로는 승천하여 우리 현실의 속박에서 벗어나기 위한 그들의 미치광이 지도자 §Y위니 푸시킨§!의 계략이라는 점은 명백합니다.\n\n장거리 센서가 감지한 바에 따르면, 푸시킨이 §Y이해의 정점§! 성계 내에서 거대한 O급 마트료슈카 브레인에 대한 광범위한 건설 작업을 시작했습니다. 가로챈 통신에 따르면, 그는 해당 구조물을 소위 §Y승천 엔진§!으로 변환하려 하고 있으며, 이는 푸시킨이 더 높은 차원의 존재로 승천할 수 있게 하는 거대한 장치입니다.\n\n섬뜩하게도, 푸시킨은 자신의 문명 나머지 구성원을 고양시키는 데에는 전혀 관심이 없습니다. 그는 그의 동족들을 나태하고 순진한 쾌락주의자로 전락시켰는데, 아마도 자신의 앞길에서 방해가 되지 않도록 하기 위함일 것입니다.\n\n만약 푸시킨이 자신의 장치를 완성하도록 내버려둔다면, 우리 과학자들이 결론 내린 바에 따르면, 은하 전체를 완전히 종말시킬 만큼 극단적이지는 않더라도 푸시킨이 우주의 구조를 뚫어버림으로써 발생하는 아공간 피드백은 §R은하계의 모든 하이퍼레인을 교란하고 재배치§!하며 §R식민지와 FTL 통신 네트워크에 상당한 피해를 입힐 것입니다§!.\n\n푸시킨이 저지되지 않는다고 가정할 때, 엔진이 완성되기까지 약 §Y25년§!이 남았다고 추정됩니다. 만약 푸시킨의 미치광이 계략을 끝내려 한다면, 우리는 §Y이해의 정점§! 성계를 §R점령§!하고 각성한 제국의 항복을 받아내야 합니다." # 9921210946340201823
  giga_fallen_empire_misc.1024.a: "확인했습니다." # 3536622398024101432
  pouchkinn_engine_1: "승천 기관" # 12070755570767456759
  pouchkinn_engine_1_DESC: "현실의 구조를 찢어버리기 위해 마트료시카 두뇌의 에너지와 연산 능력을 활용하는 거대한 구조체." # 15140100721116619976
  pouchkinn_engine_2: "가동 중인 승천 엔진" # 15553894998073985897
  pouchkinn_engine_2_DESC: "현실의 구조를 찢어버리기 위해 마트료시카 두뇌의 에너지와 연산 능력을 활용하는 거대한 구조체." # 15140100721116619976
  giga_fallen_empire_misc.1025.name: "승천 기관 구조물 완료되었습니다" # 10191142357899928117
  giga_fallen_empire_misc.1025.desc: "충격적인 보고에 따르면 §Y위니 푸시킨§!이 광기 어린 §Y승천 엔진§! 건설을 완료했습니다. 예상대로, 그는 이제 현실을 산산조각 내기 위해 별에서 끌어온 막대한 양의 에너지로 구조물에 동력을 공급하기 시작했습니다.\n\n장치가 가동될 준비를 마치고 푸시킨을 우주 밖으로 승천시키기까지 남은 시간은 십여 년 정도라고 추정되며, 이는 은하계에 광범위한 혼란을 야기할 것입니다." # 9512663736570947471
  giga_fallen_empire_misc.1025.a: "서둘러야 합니다!" # 9172189736701116565
  giga_fallen_empire_misc.1027.name: "승천 엔진 가동 시작" # 8073187435116006361
  giga_fallen_empire_misc.1027.desc: "불행하게도, 우리는 §Y위니 푸슈킨§!이 그의 §Y승천 엔진§!을 완전히 가동시키는 것을 막지 못했습니다. 장치가 준비되자마자, 총독은 지체 없이 구조물 바로 위에 위치한 거대한 관문으로 이동했으며, 그와 동시에 엔진은 그를 둘러싼 특수 제작 슈트로 헤아릴 수 없는 양의 에너지를 공급했습니다.\n\n푸슈킨이 에너지를 그의 존재 자체로 흡수하기 시작하자, 장치의 비물질적인 진동이 은하계 전역에서 느껴졌습니다. 이내, 푸슈킨의 정신 광채가 압도적으로 강해졌고, 모든 이성적인 존재들의 정신을 통해 은하계 위를 등대처럼 비추었습니다.\n\n푸슈킨의 에너지가 상상할 수 없는 수준에 도달하고 현실의 구조가 그의 주위에서 풀리기 시작하자, 은하계 내 모든 존재의 의식 속에서 마지막 메시지가 느껴졌습니다..." # 13372845334606305704
  giga_fallen_empire_misc.1027.a: "..." # 184889789328169143
  giga_fallen_empire_misc.1028.name: "수신 통신" # 11165096355830446191
  giga_fallen_empire_misc.1028.desc: "만 년이라는 시간과 형언할 수 없는 노력이 필요했습니다.\n\n하지만 마침내, 저는 성공했습니다.\n\n저는 이 멍청한 현실의 손아귀에서 벗어났습니다.\n\n안녕히." # 6028196361181092171
  giga_fallen_empire_misc.1028.a: "잘 가..." # 2776272954674936967
  giga_fallen_empire_misc.1029.name: "광인의 종말" # 13973047251698812246
  giga_fallen_empire_misc.1029.desc: "...그리고 이렇게, 위니 푸시킨은 더 이상 존재하지 않습니다. 그의 마지막 메시지가 끝난 직후, 그의 흔적은 우리 현실에서 사라졌고 모든 것이 조용해졌습니다.\n\n하지만 그 고요함은 그리 오래가지 못했습니다. 푸시킨의 이제는 소진된 장치가 자체 붕괴하면서, 은하 전체로 스며드는 거대한 에너지 폭발을 일으켰기 때문입니다.\n\n알려진 공간 전역의 하이퍼레인은 존재와 비존재 사이를 오가며 불안정해지기 시작했고, 엔진의 아공간 피드백이 가하는 엄청난 압력 아래에서 시공간 자체가 비틀리고 휘어지면서 행성 기반 시설은 거대한 지진에 흔들렸습니다.\n\n그 파동이 은하를 가로지르는 데는 불과 몇 시간밖에 걸리지 않았지만, 그 결과는 부정할 수 없었습니다. 전체 하이퍼레인 네트워크는 완전히 분열되어 재배치되었고, 모든 유인 행성은 이 사건으로 인해 상당한 피해를 입었습니다.\n\n이 모든 것이 푸시킨의 미친 비전이라는 이름 아래 이루어졌습니다. 하지만 그가 지금 어디에 있든, 우리의 보잘것없는 운명에 대해서는 거의 신경 쓰지 않을 것입니다..." # 7130573290391808467
  giga_fallen_empire_misc.1029.a: "자유, 하지만 어떤 대가로?" # 10949089285886805385
  giga_fallen_empire_misc.1029.a.tooltip: "은하계의 모든 행성은 §R100 황폐화§!를 겪습니다.\n§Y하이퍼레인 망§!이 완전히 재배열됩니다." # 15774292638437865524
  giga_fallen_empire_misc.1041.name: "O급 마트료시카 브레인 확보됨" # 13611587559883723250
  giga_fallen_empire_misc.1041.desc: "거대한 O등급 마트료시카 두뇌가 §YApex of Understanding§! 성계 내에서 상실됨에 따라, §YPouchkinnian Research Network§!는 더 이상 그들의 §YUltimate Answer§!를 향한 광기 어린 탐구를 추구할 수 없게 되었습니다.\n\n몰락 제국의 미치광이 책임자, §YWeeny Pouchkinn§!은, 그의 가장 귀중한 자산 손실 이후 실종된 것으로 알려졌으며, 이는 대부분의 연구 작전을 완전히 중단시키는 결과를 낳았습니다.\n\n하지만, 그의 귀중한 초구조체를 탈취한 누구에게든 저항하려는 마지막 시도로, 푸쉬킨은 숨겨진 폭발물로 그의 마트료시카 두뇌의 가장 바깥쪽 층을 파괴했으며, 이는 의심의 여지 없이 그 연구 능력의 극심한 감소를 초래할 것입니다." # 13489125169881428481
  giga_fallen_empire_misc.1041.a: "훌륭하군!" # 4205353275372794963
  giga_fallen_empire_misc.1041.a.tooltip: "§Y푸슈키니아 연구 네트워크§!가 일반 타락 제국인 §YGatzo 기록보관자§!로 환원됩니다." # 6921488809929487059
  giga_fallen_empire_misc.1042.name: "승천 엔진 탈취됨" # 14301355549916165154
  giga_fallen_empire_misc.1042.desc: "적 병력이 §Y이해의 정점 성계§! 내에서 §Y위니 푸시킨§!의 광적인 §Y초월 엔진§!을 성공적으로 탈취 및 해체했습니다!\n\n가장 중요한 자산을 잃으면서, 푸시킨은 우리의 현실 너머로 초월하려던 그의 광적인 계획을 더 이상 실행할 수 없게 되었습니다. 보고에 따르면 엔진 탈취 후 국장은 실종되었으며, 푸시킨이 잠재적인 엔진 상실에 대비한 비상 계획을 전혀 세우지 않았기 때문에 목적을 잃은 그의 문명은 완전히 혼란에 빠지는 징후를 보입니다.\n\n하지만 매트료시카 두뇌는 전투 및 뒤이은 엔진 해체 과정에서 상당한 피해를 입었으며, 적절한 수리가 이루어질 때까지 생산성이 상당히 저하될 가능성이 높습니다." # 629351668160886246
  giga_fallen_empire_misc.1042.a: "잘 됐군." # 17796787233491237960
  giga_fallen_empire_misc.1042.a.tooltip: "§Y푸치킨 종국§!이 일반 각성 제국인 §Y가초 이사회§!로 전환되었습니다." # 9174806322963847025
  giga_pouchkinn_fe_disarray: "극심한 혼돈" # 16839917021033245954
  giga_pouchkinn_fe_disarray_desc: "푸쉬킨은 비상 계획을 세우지 않았다. 전형적인 푸쉬킨이지." # 8026564990969773197
  giga_fallen_empire_misc.1043.name: "푸시킨니안 종말, 혼란 속으로 추락" # 883242477888141946
  giga_fallen_empire_misc.1043.desc: "푸시킨이 우리 현실에서 떠나면서, §Y푸시킨 종결자§!는 목표나 목적이 사라졌습니다.\n\n푸시킨의 승천 과정에서 마토리오스카 두뇌가 파괴된 것은 대부분의 연구 노력이 중단되었음을 의미합니다. 존재할 진정한 목적이 더 이상 없으므로, 한때 막강했던 각성 제국에게는 혼란과 무질서만이 기다리고 있는 것 같습니다." # 11855870071764160280
  giga_fallen_empire_misc.1043.a: "최소한 그들은 더 이상 위협거리가 되지 않겠지. 부디." # 1684874741364229010
  giga_fallen_empire_misc.1043.a.tooltip: "$Pouchkinn$가 그들을 이끌지 못하게 되자, §Y푸시킨니아 최종§!은 일반 각성 제국인 §Y가초 이사회§!로 돌아갔습니다." # 6669507655018063845
  giga_fallen_empire_misc.1044.name: "푸슈키니안 파이널리티 파괴됨" # 7434615295143230658
  giga_fallen_empire_misc.1044.desc: "적군이 §Y푸슈킨 결말§!을 성공적으로 파괴하고 §Y이해의 정점 성계§! 내에서 §Y위니 푸슈킨§!의 광기 어린 §Y승천 엔진§!을 해체했습니다!\n\n그의 가장 중요한 자산 상실로 인해, 푸슈킨은 더 이상 우리의 현실 너머로 승천하려는 그의 정신 나간 계획을 실행할 수 없을 것이며, 보고에 따르면 그의 문명 몰락 후 총수는 실종되었습니다.\n\n하지만 마트료시카 두뇌는 전투와 뒤이은 엔진 해체 과정에서 상당한 피해를 입었으며, 적절한 수리가 완료될 때까지 생산성이 상당히 떨어질 것으로 예상됩니다." # 10809090958661227420
  giga_fallen_empire_misc.1044.a: "잘 됐군." # 17796787233491237960
  giga_fallen_empire_misc.1045.name: "푸시킨의 연구 네트워크 파괴됨" # 7082204674811833546
  giga_fallen_empire_misc.1045.desc: "적군이 §Y푸슈킨 연구 네트워크§!를 파괴하고 §Y이해의 정점 성계§! 내에 있는 그들의 귀중한 §YO급 마트료시카 두뇌§!를 장악하는 데 성공했습니다!\n\n가장 중요한 자산을 잃고 병력이 전멸하면서, 그들은 더 이상 §Y궁극적인 해답§!을 추구할 수 없게 될 것입니다. 보고서에 따르면 디렉터는 그의 문명이 몰락한 후 실종되었습니다.\n\n하지만 마트료시카 두뇌는 전투 중 그리고 그에 이은 엔진 해체 과정에서 상당한 손상을 입었으며, 적절한 수리가 이루어질 때까지 생산성이 현저히 떨어질 가능성이 높습니다." # 7681281535791006595
  giga_fallen_empire_misc.1045.a: "잘 됐군." # 17796787233491237960
  pouchkinn_trait_deranged: "미치광이" # 151997265894278692
  pouchkinn_trait_deranged_desc: "이 지도자는 이성의 근본적인 개념에 반하는 비이성적인 생각들에 완전히 사로잡혀 있습니다." # 18341632541879349694
  GIGA_DG_NEUTRAL_GREETING_01: "지금은 안 돼, 흥미진진한 부분이 막 시작됐어." # 8487823582056283909
  GIGA_DG_NEUTRAL_GREETING_02: "여기서 영광스러운 전투로 너희 모두를 박살내겠다. 오, 손님이군. 내가 바쁜 게 안 보이는가?" # 16094091909797904381
  GIGA_DG_NEUTRAL_GREETING_03: "방금 나 때문에 졌어. 잘 했군." # 4401770870529092703
  GIGA_DG_HOSTILE_GREETING_01: "나의 귀중한 한가한 시간을 잡아먹고 있군. 내가 너에게 도전하기로 마음먹기 전에 어서 끝내도록." # 14158009078345861571
  GIGA_DG_FRIENDLY_GREETING_01: "아, 안녕하세요, [From.GetSpeciesNamePlural] 여러분, 저희와 함께 멀티플레이를 하시겠어요?" # 10515915600719365645
  GIGA_DG_WAR_GREETING_01: "우리는 이 승부에서 승리할 것입니다. 그다음 2차전에 돌입할 것입니다." # 11229293989282517330
  GIGA_DG_VASSAL_GREETING_01: "자네가 게임을 망가뜨렸군, 이제 우리는 더 이상 평화롭게 게임할 수 없게 됐어. 축하한다." # 4094030366402434729
  GIGA_DG_VASSAL_GREETING_DISLOYAL_01: "네가 게임을 파괴한다면, 우리는 너를 파괴한다." # 5178860601936283357
  GIGA_LG_ARROGANT_GREETING_01: "이 은하계 일이 끝나면 마침내 평화롭게 평소 활동을 재개할 수 있을지도 모릅니다." # 10152764499477873143
  GIGA_LG_BELLIGERENT_GREETING_01: "그냥 얌전히 굴복해라. 우린 다른 더 중요한 일들이 있다." # 7504561104640908474
  GIGA_EG_ARROGANT_GREETING_01: "우리가 게임의 진정한 의미를 보여주겠다." # 2957423574131999103
  GIGA_EG_BELLIGERENT_GREETING_01: "우리의 헤아릴 수 없이 경이로운 전투 기술에 의해 철저히 압도당하고 상대가 되지 않음을 깨달을 준비를 하라!" # 628555582377460348
  GIGA_BR_NEUTRAL_GREETING_01: "무엇을 원하는가? 궁극의 해답은 스스로 찾아지지 않는다." # 3149776515838346598
  GIGA_BR_NEUTRAL_GREETING_02: "궁극적인 해답이 발견되면, 나는 마침내 자유로워질 것이다." # 15031231153557928726
  GIGA_BR_NEUTRAL_GREETING_03: "궁극적인 해답이 코앞이다. 안다. 느낌이 온다." # 17252259521547457422
  GIGA_BR_HOSTILE_GREETING_01: "당신과 대화하며 보내는 매 순간은 궁극적인 해답을 찾는 데 쓰지 않는 시간입니다. 좋지 않다!" # 16733974799800395639
  GIGA_BR_FRIENDLY_GREETING_01: "[From.GetSpeciesNamePlural]분들, 안녕하십니까? 궁극적인 해답에 기여하러 오셨습니까, 음?" # 4609365650210287441
  GIGA_BR_WAR_GREETING_01: "당신의 종족을 은하에서 제거하는 것은 궁극적인 답의 발견을 엄청나게 가속화시킬 것입니다." # 16824631370299553011
  GIGA_BR_VASSAL_GREETING_01: "소위 '오버로드', 빨리 하시죠." # 15839791149108768345
  GIGA_BR_VASSAL_GREETING_DISLOYAL_01: "그대의 하찮은 일에 신경 쓸 시간이 없습니다!" # 14305674637100776792
  GIGA_DT_ARROGANT_GREETING_01: "당신의 서투른 소동에서 드디어 벗어날 날이 기다려지는군요." # 33256406353264217
  GIGA_DT_BELLIGERENT_GREETING_01: "너희 스스로 자초한 일이다. 내가 요구하는 것은 오직 자유뿐이다." # 4133928033080803266
  GIGA_DT_CUSTODIAL_GREETING_01: "최후의 해답이 진정한 자유를 가져올 것입니다." # 7848961766898141289
  GIGA_DT_CUSTODIAL_GREETING_02: "저의 대의의 필요성을 이해하고 계시다니 기쁩니다." # 12893318357475382008
  GIGA_DT_OVERLORD_GREETING_01: "절 믿으세요, 제가 끝나면 활동으로 돌아가실 수 있을 겁니다." # 5322081073995957100
  giga_fallen_empire_megas.5012.name: "§H[giga_gamer_fe.GetName]에서 온 통신!§!" # 4741147001723742393
  giga_fallen_empire_megas.5012.desc: "그대들이 우리 세계 중 하나를 탈취하는 데 성공했군. 축하하네. 자, 이제 우리로부터 그것을 지켜낼 수 있는지 시험해 보도록 하지." # 6526215805486384423
  giga_fallen_empire_megas.5012.a: "좋게 끝나지 않을 것 같다." # 5367956837527577036
  gamers_modifier: "게이머 경험" # 4713080881097503670
  gamers_fallen_modifier: "게이머 방어 경험" # 6345197557626281786
  giga_flusionoperations.6035.name: "플루시온 위기" # 1074965239520045844
  giga_flusionoperations.6035.desc: "카이저의 플루시온 통치가 마침내 끝났지만, 행성과 그 주민들은 아직 안심할 수 없습니다.\n\n카첸에게서 §Y플루시오 아콜로지§!를 되찾기 위한 전투는 행성 표면에 막대한 피해를 입혔으며, 카첸 병사들이 항복을 거부하고 포획을 막기 위해 주변 사회기반시설에 가능한 한 많은 피해를 주기로 선택하면서 상황은 더욱 악화되었습니다.\n\n그 결과, 행성 메가시티의 상당 부분이 전투로 파괴되어 폐허가 되었고, 행성 정부가 방사능 오염이 심하거나 황폐화된 지역에 갇힌 인구에게 제대로 접근하여 보급할 수 없어 행성의 넓은 구역 전체가 무법천지 무정부 상태로 빠졌습니다.\n\n§Y플루시오 아콜로지§!를 이전의 영광으로 복구하고 마침내 그 무한한 잠재력을 누리려면 많은 노력이 필요할 것이 분명합니다." # 15583265984715381171
  giga_flusionoperations.6035.a: "유감이군." # 6660131399564793137
  giga_flusionoperations.505.e: "훌륭하군! 우리를 위한 더 많은 영토다!" # 11903350717573549721
  katzen_easy: "느긋한 카이저" # 2020930737876084141
  katzen_easy_desc: "은하 정복은 쉽지 않다." # 3877959629881598763
  giga_katzenartig_enabled_easy: "카첸아티크 제국 (§GRelaxed Kaiser§!)\n카첸아티크 제국은 §Galways§! 게임 중반 이후에 등장하며 (하지만 게임 시작 시 §RNOT§! 달을 얻지 못합니다), 그리고 일반적인 것보다 §Gless§! 약해지며, 다음 약화 효과를 받습니다:\n§Y무기 피해 -30%\n보호막 체력 -40%\n장갑 체력 -40%\n선체 체력 -40%\n육군 피해 -40%\n육군 체력 -40%\n발사 속도 -20%\n함선 속도 -20%§!\n§Y항성 기지 은폐 탐지 -2§!\n§Y함선/거대 구조물 비용 +25%§!\n§Y카첸 연구는 전혀 성장하지 않으며, 어떤 버프도 제공하지 않습니다.§!" # 5219517318981102357
  giga_katzen.122.name: "지크프리트 세계들이 폭발!" # 5982540814838595833
  giga_katzen.122.desc: "§Y카첸아르티그 제국§!의 붕괴에 대한 대응으로, 잔존하는 모든 §YSiegfried Worlds§!에 배치된 충성스러운 카첸들은 최후의 저항 행위로서 행성의 표면을 완전히 폭파시켰으며, 남은 모든 행성을 황량한 방사능 사막으로 만들었습니다." # 545736160403800129
  giga_katzen.122.a: "최후까지 저항하는" # 7160314818514138178
  giga_katzen.122.a.tooltip: "남은 모든 §Y지크프리트 세계§!가 §Y방사능 사막§! 행성으로 변환됩니다." # 12698482584007626561
  giga_katzen.121.name: "지크프리트 월드가 폭발했습니다!" # 18388401398403686785
  giga_katzen.121.desc: "충격적인 소식입니다! 우리가 §Y[destroyed_siegfried_world.GetName]§!을(를) 점령한 것에 대응하여, 그곳의 카첸 거주민들이 숨겨둔 다수의 반물질 폭약을 터뜨렸습니다. 이로 인해 지크프리트 세계 전체가 완전히 붕괴되고 파괴되었습니다.\n\n행성은 형태는 유지하고 있지만, 어떠한 생명도 지탱하기 어려운 황량한 방사능 사막으로 변해버렸습니다." # 13058491460133392465
  giga_katzen.121.a: "광기." # 3276072082666506634
  giga_katzen.121.a.tooltip: "§Y[destroyed_siegfried_world.GetName]§!은 이제 §Y방사능 사막§! 행성이 되었습니다." # 7177372713735007573
  giga_flusionoperations.6015.name: "플루션인 격파" # 13735007183324486538
  giga_flusionoperations.6015.desc: "최선의 노력에도 불구하고, §Y플루시온§!의 플루시안 반란군은 카이저 카테일의 충성스러운 군단에게 제압당했습니다.\n\n그에 대한 처벌로 광범위한 저항 진압 작전이 뒤따를 것이 확실하며, 이는 플루시온에서 카이저의 통치를 약화시키려는 우리의 능력에 확실히 해를 끼칠 것입니다.\n\n로퀄리안들은 §Y5년§!이 지나고 상황이 정상으로 돌아온 후에 그러한 공격을 한 번 더 시도하는 것이 가능할 수도 있다고 추정합니다." # 4979679576420380055
  giga_flusionoperations.6015.a: "우울하군." # 5717054111515467796
  giga_flusionoperations.6015.a.tooltip: "§Y카타운 메갈로폴리스§!를 제외한 §Y도처§!의 저항도가 §Y1§! 감소합니다." # 6122722032469161142
  allow_attack_moon_artillery: "§H해금 항목:§! 자체 추진 포병 함수" # 8525497385456008441
  allow_attack_moon_specialization: "§H해금 항목:§! 특수화된 공격 위성" # 14682218352622978008
  giga_tech_war_moon_specialization: "공격 위성 특화" # 14693497423848551085
  giga_tech_war_moon_specialization_desc: "새로운 고급형 공격 위성 컴퓨터와 승무원 배치는 전장에서 장거리 포격, 요격 및 격납고 역할 등 다양한 임무에 더 쉽게 적응할 수 있도록 합니다." # 1254238021148935533
  giga_tech_war_moon_sections: "고급 공격 위성 구성" # 8764666461460248039
  giga_tech_war_moon_sections_desc: "우리 공격 위성에 새로운 무기 배치 방식을 개발하면 거의 모든 상황에 적응하고 거의 모든 종류의 적과 맞설 수 있게 될 것입니다." # 16441217988799178100
  giga_tech_war_moon_artillery: "달 포대" # 14889096279363486300
  giga_tech_war_moon_artillery_desc: "일반적인 공격 위성 설계는 다른 거대 함선과 교전하기 위해 위성 지각에 고에너지 레이저를 내장하여 사용합니다. 하지만 레이저를 목표를 향해 상대론적 속도의 발사체를 발사하는 대형 질량 가속기로 대체하는 것은 적 함선에 대처하는 또 다른 실행 가능한 방법이며, 첫 번째 옵션만큼 에너지를 많이 소모하지 않습니다. 피해량은 다소 감소하지만 말입니다." # 12043266483066731976
  giga_flusionoperations.6034.name: "플루시온 국가들, 플루시온 연합 합중국으로 재연방화" # 10209313704165521470
  giga_flusionoperations.6034.desc: "이전에 다음 플루션 국가들이 영유했던 항성계들이: §Y로퀄리아 공화국§!, §Y로랜다르§! 및 §Y크롱크 왕국§!은 §Y플루션 통합 국가§!에 재가입하기로 결정했습니다. §Y플루션§! 자체를 점유하고 있음을 고려하여.\n\n\n\n이제부터 §YUFS§!와 거래할 때 조심해야 할 수도 있습니다. 그들이 §YKaiser§!의 이전 영토 상당 부분을 실질적으로 장악하고 있기 때문입니다." # 17458826530460189264
  giga_flusionoperations.6034.a: "우려스러운." # 8152766879692455040
  giga_flusionoperations.6031.name: "플루시온인들이 플루시온을 우리에게 넘겨주었습니다!" # 4204733416410473649
  giga_flusionoperations.6031.desc: "§YDofus Tequenik Machina§!, §YAaron N. Bleu§!, §YVoimakas§! 및 기타 플루시온 지도자들로 구성된 플루시온 지도부는 최근 우리 정부가 카이저의 통치보다 더 나은 대안이 될 가능성이 높고 플루시온이 전투로 인해 엄청난 피해를 입었다는 점을 고려하여, §Y플루시온§!의 통제권을 공식적으로 우리 §Y[ROOT.GetName]§!에게 이양하기로 결정했다고 발표했습니다!!\n\n이제 우리는 플루시온과 그 팝들에 대해 거의 완전한 통제권을 행사하게 되지만, 행성 표면에는 로쿠알리아의 이전 영토를 포함하는 자유로운 로쿠알리아인 거주지가 설립되었습니다.\n\n하지만, 만약 우리가 로쿠알리아인들의 자치권을 종식시키기로 결정한다면, 이 거주지를 침공하여 점령하는 §Y결정§!을 내릴 수 있습니다. 비록 이는 분명 끔찍한 일일 것입니다." # 5983177744751693446
  giga_flusionoperations.6031.a: "훌륭하군!" # 4941506436412555079
  giga_flusionoperations.6031.a.tooltip: "플루시온을 더 나은 미래로 이끌 수 있기를. 그렇지 않거나..." # 7038253310485264660
  giga_flusionoperations.6032.name: "플루시온인들은 플루시온을 유지하기로 결정했습니다" # 10887582601466308189
  giga_flusionoperations.6032.desc: "§YDofus Tequenik Machina§!, §YAaron N. Bleu§!, §YVoimakas§! 및 다른 플루시온 지도자들로 구성된 플루시온 지도부는 최근 §Y플루시온§!이 §Y플루시온 통합 주§!라고 알려진 재편성된 민주적이고 범(汎)-플루시온 정부의 통제하에 놓일 것이라고 발표했습니다. 이는 플루시온 민중이 다른 외세의 합병에 반대하기로 결정했기 때문입니다.\n\n이제, 만약 우리가 이 결정에 동의하지 않는다면, 우리가 직접 행성을 점령하는 것을 막을 것은 아무것도 없습니다. 하지만 그들이 플루시온의 위대한 자원 대부분에 접근할 수 있기 때문에, 충분히 오래 발전하도록 내버려 둔다면 만만치 않은 적이 될 수도 있습니다." # 1640310234653668116
  giga_flusionoperations.6032.a: "뭐, 됐어... 나중에 언제든지 되돌릴 수 있지, 그렇지?" # 10465243169872609597
  giga_flusionoperations.6030.name: "피라미드의 몰락" # 15365386438403622410
  giga_flusionoperations.6030.desc: "카이저 카타일은 분명 탈출했거나 스스로 분해된 것으로 보이지만, §Y거대한 카타운 피라미드§!는 이제 플루션 병력의 완전한 통제하에 있습니다. §Y플루션§!에서 카첸 지배의 마지막 요새가 함락됨에 따라, §Y카체나르티히 제국§!은 며칠 안에 붕괴될 것으로 예상됩니다.\n\n한편, §Y플루션인§!들은 이제 §Y플루션§!을 우리에게 넘길지 말지를 결정할 것입니다. 이는 §G플루션인의 의지§!에 기반하며, 현재 §Y[giga_storming_pyramid_country.solakian_willingness]%§!와 같습니다." # 18226635301960463791
  giga_flusionoperations.6030.a: "그들이 어떻게 결정하는지 봅시다." # 4338133765225753445
  giga_flusionoperations.6020.name: "플루션 혁명, 피라미드를 공성하다" # 10486421582685406567
  giga_flusionoperations.6020.desc: "마침내, 승리가 가까워졌다. 플루션 전역의 유격 부대가 행성 인구 밀집지의 대다수를 장악했으며, 카첸 군의 마지막 잔당은 거추장스러운 방어 진지로 후퇴할 수밖에 없게 되었다.\n\n하지만 §Y그랜드 카타운 피라미드§!가 온전하게 남아 그 장갑 벽 안에 §YKaiser Kattail§!을 안전하게 보호하고 있다는 단순한 사실 때문에 제국의 나머지 부분은 여전히 버티고 있다.\n\n플루션의 나머지 지역은 로퀄리안이 이끄는 임시 정부의 임시 통치하에 놓였지만, 카타운 피라미드 깊숙한 곳으로 침투하여 카이저를 찾아 그의 통치를 완전히 끝낼 돌파 부대가 준비되었다.\n\n부대는 몇 명의 §YZuspris§!와 린테리안이 데려온 우리 병사 몇 명으로 구성될 것이다. 모든 것이 계획대로 진행된다면, 주스프리스는 피라미드에 침투하여 우리 병사들이 피라미드 꼭대기 근처에 있는 카이저의 요새화된 방에 도달할 수 있도록 길을 뚫을 수 있을 것이다." # 10064646924635262448
  giga_flusionoperations.6020.a: "카테일이여, 종말이 다가오고 있다." # 12747270583490922494
  giga_flusionoperations.6021.name: "피라미드 뚫림" # 1600205512528712356
  giga_flusionoperations.6021.desc: "즈스프리 동맹은 환풍구 같은 아주 좁은 공간에 비집고 들어갈 수 있는 능력 덕분에 오래지 않아 피라미드 내부로 진입할 방법을 찾아냈습니다. 많은 경비병의 눈을 피해 주 홀까지 잠입한 후, 즈스프리 동맹은 방마다 폭발물을 던져넣어 외부 공격 부대가 진입할 길을 닦았습니다.\n\n그 뒤로는 잔혹한 각개 전투가 벌어졌습니다. 즈스프리의 지원을 받은 우리 용감한 병사들은 수많은 고도로 훈련되고 충성스러운 카첸 병사 군단과 맞섰지만, 신속한 증원 능력 덕분에 카첸 병사들은 결국 화력에서 밀려 후퇴했고 피라미드의 상층부로 밀려났습니다.\n\n마침내 미로 같은 방과 복도 단지를 뚫고 나아가, 우리 팀은 §Y카이저§!의 집무실 벙커를 지키는 요새화된 보루에 도달했습니다. 그 보루는 중무장되어 있었지만 몇 개의 폭파 장약 앞에서는 아무것도 아니었습니다. 사실 별다른 기대는 없었지만, 우리 팀은 곧 카이저의 집무실로 침입했습니다. 그들은 카이저가 죽어 있거나, 그가 지하 다른 벙커로 대피했을 가능성이 높았기 때문에 아무것도 찾지 못할 것으로 예상했습니다.\n\n하지만 그는 그곳에 있었습니다.\n\n§Y카이저 카테일§!은 우리 팀에게 등을 돌린 채, 카타운의 불타는 도시 전경이 보이는 넓고 강화된 창밖을 내다보고 있었습니다. 마치 자신의 운명을 담담히 기다리는 듯이 말입니다." # 12713615238942196221
  giga_flusionoperations.6021.a: "음, 어서 쏴버려!" # 17922207021753997338
  giga_flusionoperations.6021.b: "항복을 제안한다. 그는 아직 살려줄 수 있다." # 715437270587680304
  giga_flusionoperations.6021.c: "아무것도 하지 않음" # 4419048985220455937
  giga_flusionoperations.6022.name: "카이저 카테일?" # 18032780257159115093
  giga_flusionoperations.6022.desc.shoot: "§Y우리 병사 중 한 명이 주스프리스 뒤에 서서 몇 초간 카이저를 향해 무기를 겨눈 뒤 방아쇠를 당깁니다. 들리는 소리는 오직 카이저 주변에 나타난 에너지 방어막에 탄환이 충돌하는 소리뿐입니다. 병사는 몇 발 더 발사하지만, 방어막이 모든 공격을 막아내면서 아무 소용이 없습니다. 총알이 다 떨어지자 그는 갑자기 입을 엽니다. 그의 목소리는 방 안에 울려 퍼집니다.§!\n\n글쎄, 다 끝났나? 솔직히 말해, 한동안 대놓고 나를 살해하려 드는 자가 없었으니, 이건 꽤 상쾌하군. 놀랍게도, 대부분은 항복을 제안하지. 그건 꽤 고풍스럽달까, 그렇게 말해야겠군.\n§Y그가 우리 팀과 주스프리스를 향해 천천히 돌아보며 말합니다.§!\n\n오! 주스프리스! 음, 다음번엔 환기구 방어를 좀 더 철저히 해둬야겠군... 다음번에... 다음번에 말이야, 그래. 사소한 이야기는 충분해! 말해봐, 말해봐, 주스프리스. 그리고 자네도, [ROOT.GetSpeciesName]. 자정의 종이 울리기 전에 말해보게... 그럴 만한 가치가 있었나?\n§Y카이저가 독백을 이어가는 동안 팀원들은 혼란스러운 시선을 주고받습니다.§!\n\n내가 창조한 질서를 본질적으로 나쁘다는 구실하에 체계적으로 해체할 만한 가치가 있었냐 이 말일세? 단지 내가 자네 정부에게 감히 반대했다는 이유만으로? 내가 가져올 수 있는 진정한 이득에 대해 잠시라도 고려해 보았나? 자비로운 지도력 아래의 번영과 평등 말일세?" # 3202158190853109432
  giga_flusionoperations.6022.desc.surrender: "§Y우리 병사 중 한 명이 카이저에게 다가가 목숨을 살려주길 원한다면 항복하라고 요구했습니다. 카이저는 잠시 대답이 없었지만, 이내 입을 열었습니다.§!\n항복이라고? 흥! 어리석은 제안으로 내 시간을 낭비하지 마라!\n§Y그가 천천히 돌아 우리 팀과 주스프리스를 향하며 말했습니다.§!\n오! 주스프리스! 음, 다음번엔 환기구 보호막을 더 잘 설치해야겠군... 다음번엔... 다음번엔, 그래. 잔말은 그만! 이봐, 이봐, 주스프리스. 그리고 자네들도, [ROOT.GetSpeciesName]. 자정의 종이 울리기 전에 말해 보거라... 그럴 가치가 있었나?\n§Y카이저가 독백을 이어가자 팀원들은 서로 당황한 눈빛을 주고받았습니다.§!\n본질적으로 나쁘다는 구실로 내가 만든 질서를 체계적으로 해체할 가치가 있었나? 단지 내가 자네들 정부에 감히 반대했기 때문인가? 내가 가져올 수 있는 진정한 이점을 고려해 본 적은 있었나? 자애로운 지도력 아래의 번영과 평등 말이다?" # 5513545561734318621
  giga_flusionoperations.6022.desc.nothing: "§Y팀원들은 황제가 첫 움직임을 보이기를 기다리며 침묵을 유지했다.§!\n나에게 침묵을 지키고 있는 건가? 좋아, 좋아. 공허한 이야기와 공허한 행동으로 모두의 시간을 낭비하지 않는다는 것을 알고 있군.\n§Y그가 팀원들과 주스프리스를 마주하기 위해 천천히 돌아섰다.§!\n오! 주스프리스! 음, 다음에는 좀 더 나은 환풍구 보호 장치를 설치해야겠군... 다음에는... 다음에는, 그래. 사소한 이야기는 충분해! 말해보시오, 말해보시오, 주스프리스. 그리고 당신도, [ROOT.GetSpeciesName]. 자정의 시계가 치기 전에 말해보시오... 그럴 가치가 있었나?\n§Y황제가 독백을 이어가는 동안 팀원들은 혼란스러운 눈빛을 주고받았다.§!\n본질적으로 나쁘다는 구실 아래, 내가 창조했던 질서를 체계적으로 해체한 것에 그럴 가치가 있었나? 단지 내가 당신들의 정부에 감히 반대했다는 이유만으로? 내가 가져올 수 있는 진정한 이점을 고려해 본 적이 있는가? 자비로운 지도력 아래의 번영과 평등을?" # 11566097527276566910
  giga_flusionoperations.6022.a: "당신의 지도력은 오직 전쟁과 고통만을 가져왔습니다." # 1909320845757864329
  giga_flusionoperations.6022.b: "'너는 이 우주에 내린 저주일 뿐이다!' 주스프리가 외칩니다." # 16727097693058998627
  giga_flusionoperations.6022.c: "그를 다시 사격해 보십시오." # 6158770694431737594
  giga_flusionoperations.6023.name: "카이저 카테일, 파트 2" # 18412849746947308487
  giga_flusionoperations.6023.desc.war: "전쟁과 고통이 이렇다느니, 저렇다느니. [ROOT.GetSpeciesName], 더 큰 그림은 보이지 않는가? 오믈렛을 만들려면 계란 몇 개는 깨야 하는 법이지. 그리고 내가 만드는 건, 자네도 알다시피, 오믈렛 중에서도 가장 거대한 것이라네.\n§YHe pauses for a moment.§!\n\n전쟁, 전쟁은 불가피한 악일세. 개인적으로는 자네 생각만큼 전쟁을 좋아하는 건 아니지만, 아아, 유감스럽게도 그것만이 자네들이 이해하는 유일한 보편적 언어라네. 이 모든 것의 덧없음이 보이지 않는가? 제국들은 일어나고 무너지고, 영원한 고통의 영원한 순환 속에 있지. 이 어리석은 순환을 단번에 끊어내는 것이 그렇게나 많은 고통을 막아줄 것이라 생각하지 않는가?\n§YHe looks to each of our team members.§!\n\n그리고 그것이 내가 이루고자 하는 것이라네. 물론, 은하를 단 하나의 영원한 깃발 아래 통합하려면 처음에는 약간의 폭력이 필요할 수도 있겠지, 하지만 그 이점을 생각해 보게! 더 이상의 전쟁도, 더 이상의 분쟁도 없을 것이고, 그리고 가장 중요한 것은, 은하가 통합된다면... '그들'에게 저항할 기회를 얻을지도 모른다는 것이지." # 9104873273190957291
  giga_flusionoperations.6023.desc.curse: "§Y얀 주스프리가 입을 엽니다. 카이저가 우주의 저주라고 비난하며. 그는 껄껄 웃습니다.§!\n\n오, 네 그 가련한 모습 좀 봐라, 주스프리. 너는 자연과의 연결이니, 태고의 지혜니 하며 너스레를 떨지만, 그것이 네게 무엇을 가져다주었느냐? 네 공학의 경이들은 어디 있느냐? 네 발견의 항해들은? 우주의 본성에 대한 네 위대한 통찰력은? 우리가 가장 미개했을 때조차, 네놈들처럼 옷 입고, 네놈들처럼 거주하고, 네놈들처럼 사냥하고, 네놈들처럼 살았을 때조차, 우리는 단순히 생존하는 것 이상의 일을 해냈다. 우리 카첸은 경이로운 것을 지었다. 우리 카첸은 위대한 여정을 떠났다. 우리 카첸은 서사시를 써내려갔다. 너희는 그러지 못했다.\n\n너는 네 신과 신앙에 대해 그리도 자랑스럽게 이야기하지만, 그것들이 그저 줄이고, 너희는 꼭두각시일 뿐임을 깨닫지 못하고 있구나. 너희가 이룩한 얼마 안 되는 것을 네 신들의 지혜 탓으로 돌리는데, 그들은 영원토록 메아리치는 네 죽은 자들의 목소리에 불과하다. 그들은 너희를 과거에 묶어두고, 너희를 유인원보다 조금 나은 수준으로 붙들어 두는 목줄 역할을 한다. 무언가 더 위대한 존재가 되기 위한 특별한 불꽃이 부족한, 문명의 슬픈 패러디일 뿐이지.\n\n네놈들의 행동이 나를 후퇴하게 만들었지만, 나는 계속 나아갈 것이다. 결과는 마찬가지다. 네 비참한 땅을 떠나, 너희를 뒤에 남겨두고 갈 것이다. 그리고 천년 후에도, 너희는 나와의 접촉에도 변하지 않을 것이다. 너희는 네 산과 숲에 머물면서, 먹잇감을 사냥하고, 너희를 능가하는 존재들에 대한 얄팍한 믿음 아래 숨어 지내겠지, 이 은하가 영원히 불타 없어질 때까지. 그들에 의해." # 9091068999716073024
  giga_flusionoperations.6023.a: "그들이요? 대체 누구를 말하는 거죠?" # 7337402143800205906
  giga_flusionoperations.6024.name: "카이저 카테일, 3부" # 1061597613477712260
  giga_flusionoperations.6024.desc: "저 너머에 있는 존재들. 진지해지십시오. 정말로 사소한 다툼과 분열이 나아갈 길이라고 생각하십니까? 정말로 우주가 친절하고 자애롭다고 생각하십니까? 당신을 해악으로부터 지켜주는 어떤 더 위대한 힘이 있다고 생각하십니까?\n\n아닙니다. 우주는 당신에게도, 저에게도, 그 누구에게도 신경 쓰지 않습니다. 은하 원반 너머에는 당신의 이해를 초월하는 공포가 도사리고 있습니다. 별 자체를 소멸시키는 사냥꾼들. 그들의 힘이 얼마나 막강한지 우리 은하 전체가 그들에게는 한 톨의 모래알에 불과한 존재들. 그리고 당신의 최악의 악몽조차 초라하게 만드는, 상상조차 할 수 없는 더 끔찍한 존재들까지.\n\n이제, 그들이 우리가 건설한 모든 것을 필연적으로 파괴하기 시작할 때, 우리가 예의 바르고 평화로웠다고 해서 자랑스러워할 것이라고 생각하십니까? 서로를 존중하고 전쟁을 피했다고 해서 은하에 등을 두드려줄까요?\n\n답은 명백합니다, [ROOT.GetSpeciesName]. 은하와 우주가 원하든 원하지 않든, 통합이야말로 유일한 나아갈 길입니다. 자비 없는 은하 외부 침략자들, 그리고 과거 수많은 위대한 문명을 무너뜨렸던 사소한 순환적 붕괴라는 쌍둥이 위협으로부터 모든 지적 생명체를 보호하기 위해서입니다. 그들은 선견지명이 부족했기 때문입니다." # 12366534525104909877
  giga_flusionoperations.6024.a: "은하의 운명이 어찌 되든, 당신은 궁지에 몰렸습니다. 항복하십시오." # 4522816333896281404
  giga_flusionoperations.6024.b: "그를 쏴봐." # 4258612007922955438
  giga_flusionoperations.6024.c: "일리가 있군..." # 17180001649115369212
  giga_flusionoperations.6025.name: "카이저 카테일, 피날레" # 10019681270697753501
  giga_flusionoperations.6025.desc.surrender: "제 말이 명확하지 않았습니까? 이해할 수 없는 어떤 이유로 여러분 종족을 위해 제 탐색을 끝내고 복종할 것이라 생각하십니까? 당신의 대담함은 존경하지만, 아쉽게도 그럴 여흥을 즐길 시간은 없습니다.\n§Y카이저는 방을 둘러보며 말합니다. 폭발음이 건물을 뒤흔들고 더 많은 병사들이 피라미드로 몰려드는 소리가 들립니다.§!\n\n오, 음... 시계는 자정을 알렸군요. 잘 가라 주스프리스, 잘 가라 [ROOT.GetSpeciesNamePlural]. 천 년, 혹은 백만 년 후, 여러분의 제국이 마침내 그 무게와 퇴폐함에 무너져 내리거나 이해할 수 없는 규모의 세력에 휩쓸려 사라질 때...\n\n...부디 나를 기억해주기를 바랍니다.\n\n§Y그가 말을 마치자마자, 카이저가 갑자기 빛나기 시작하며 방 안의 모든 이들을 눈멀게 합니다. 빛이 마침내 멈추고 팀원들이 주변 상황을 다시 인지하게 되었을 때...§!" # 16858949117702411819
  giga_flusionoperations.6025.desc.shoot: "§YA 병사가 무기를 들고 카이저에게 총을 쏘지만, 그의 주변에 물질화된 에너지 방패에 의해 총알이 막힙니다.§!\n\n아, 연설 도중의 암살 시도라. 고전적인 수법이지. 내가 이런 사소한 연설을 아무런 대비책 없이 하고 있다고 생각했나?\n§Y카이저가 방 안을 둘러보며 말합니다. 폭발이 건물을 뒤흔들고 더 많은 병사들이 피라미드 안으로 돌입하는 소리가 들립니다.§!\n\n오, 글쎄, 자정이 된 모양이군. 잘 가시오, 주스프리스. 잘 가시오, [ROOT.GetSpeciesNamePlural]. 천 년이든, 백만 년이든, 그대들의 제국이 마침내 자체의 무게와 퇴폐함으로 무너지거나, 아니면 헤아릴 수 없는 규모의 힘에 의해 휩쓸려갈 때...\n\n...나를 기억해주길 바라오.\n\n§Y그가 문장을 끝맺자, 카이저가 갑자기 빛나기 시작하며, 방 안의 모든 사람을 눈멀게 합니다. 빛이 마침내 멈추고 팀이 주변 상황을 다시 인지했을 때...§!" # 3160478160321163311
  giga_flusionoperations.6025.desc.shoot2: "§YA 병사가 무기를 들고 카이저를 쏘았지만, 총알은 또다시 카이저의 개인 에너지 보호막에만 명중했습니다.§!\n\n또? 정말 포기할 줄 모르는군. 음, 그래도 그것은 위대한 끈기를 보여주는 것이라 생각하네. 많은 문명과 종족이 안타깝게도 부족한 덕목이지.\n§Y카이저가 방 안을 둘러보며 말합니다. 폭발이 건물을 뒤흔들고 더 많은 병사가 피라미드로 쇄도하는 소리가 들려옵니다.§!\n\n오, 이런. 자정이 된 것 같군. 잘 가라, 주스프리스. 잘 가라, [ROOT.GetSpeciesNamePlural]. 천년, 아니 백만년 뒤에 너희 제국이 마침내 스스로의 무게와 퇴폐로 무너져내리거나 이해할 수 없는 규모의 힘에 휩쓸릴 때...\n\n...나를 기억하길 바란다.\n\n§Y그가 말을 마치자, 카이저가 갑자기 빛나기 시작하더니 방 안의 모두를 눈멀게 했습니다. 빛이 마침내 멈추고 팀이 주변을 다시 인지하게 되었을 때...§!" # 12822802104298150007
  giga_flusionoperations.6025.desc.right: "§Y카이저가 부드럽게 미소 짓습니다.§!\n\n그렇다면 이 은하에 아직 희망이 있을지도 모르겠군.§Y \n그가 방 안을 둘러보며 말합니다. 건물이 폭발로 흔들리고 더 많은 병력이 피라미드 안으로 돌진하는 소리가 들려옵니다.§!\n\n아, 아무래도 자정이 된 모양이군. 잘 가게, 주스프리스. 잘 가게, [ROOT.GetSpeciesNamePlural]. 천 년 뒤든, 백만 년 뒤든, 만약 그대들의 제국이 스스로의 무게와 퇴폐로 인해 무너지거나, 헤아릴 수 없는 규모의 힘에 쓸려간다면...\n\n...나를 기억해주기를 바라네.\n\n그리고 만약, 어찌 되었든 그러지 않고 우주의 힘에 맞선다면, 그래, 그대들 종족이 나를 자랑스럽게 만들었음을 알도록 하라.\n\n§Y그가 문장을 끝내자, 카이저가 갑자기 빛나기 시작하여 방 안의 모든 이들을 눈멀게 합니다. 빛이 마침내 멈추고 팀이 주변 상황을 다시 인식했을 때...§!" # 11713849363132075629
  giga_flusionoperations.6025.a: "..." # 184889789328169143
