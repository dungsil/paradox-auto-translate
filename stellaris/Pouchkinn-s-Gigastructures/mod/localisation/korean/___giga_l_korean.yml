  flusion_rich_modifier: "대단히 풍요로운 행성" # 5041202461633542958
  flusion_rich_modifier_desc: "이 행성은 자원이 엄청나게 풍부하며 경작 가능하고 사용 가능한 토지가 막대합니다. 핵 과정에 사용되는 귀중한 중원소 및 경원소 모두 행성 지각 내에 비정상적으로 풍부합니다. 또한 은하계 다른 곳에서는 거의 찾아볼 수 없는 막대한 귀중 자원 광맥을 보유하고 있습니다. 이곳에 문명을 발전시키는 행운의 문명은 행성 차원과 은하계 차원 모두에서 의심할 여지 없이 엄청난 이점을 누릴 것입니다.\n\n§Y이 행성 특성은 행성이 방사능 사막, 무덤 행성, 또는 파괴된 행성으로 변하면 제거됩니다.§!" # 14534421673025711317
