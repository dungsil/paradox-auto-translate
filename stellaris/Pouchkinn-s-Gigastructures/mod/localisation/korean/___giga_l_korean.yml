  pc_giga_o_star: "O형 항성" # 11415111623392366670
  pc_giga_o_star_desc: "O형 별은 경이로울 정도로 밝으며, 그만큼 엄청나게 희귀합니다. 이 항성계의 거성들은 주계열성 중 가장 무겁고 뜨거운 분류에 해당하며, 단 몇백만 년 동안만 생존하다가 잔혹한 초신성 폭발로 소멸합니다. 엄청난 광도 때문에, 이런 종류의 별 주위 행성계는 언제나 불모 상태입니다. 게다가, 이 별들의 극도로 강렬한 항성풍은 생명체, 로봇, 항성선 모두에게 엄청나게 해롭습니다." # 7387468866056825426
  giga_o_star_modifier: "O형 항성" # 8989083586465220011
  giga_o_star_modifier_desc: "이 엄청나게 밝은 별은 가장 강력한 기계들에 동력을 공급할 수 있도록 막대한 양의 에너지를 채취할 엄청난 기회를 제공합니다.\n\n§Y이 유형의 별 주위에 건설되는 다이슨 스피어, 스타 리프터 및 매트료시카 브레인은 해당 거대 구조물 자체 기술 외에 건설을 위한 특수 기술이 필요합니다.\n\n이러한 거대 구조물은 이 별 주위에 건설될 경우 +500% 생산량, +500% 유지비, +450% 건설 비용 및 +350% 건설 시간을 가집니다." # 17498640219358420849
