  giga_ruined_ships_display: "§V[global_event_country.giga_ruined_warships_perc]§!" # 5432835653505657474
  giga_ruined_ships_display_juggs: "§V[global_event_country.giga_ruined_warships_perc_juggs]§!" # 16633771594773220381
  giga_ruined_ships_display_colossi: "§V[global_event_country.giga_ruined_warships_perc_colossi]§!" # 5341811552450398654
  giga_ruined_ships_display_titan: "§V[global_event_country.giga_ruined_warships_perc_titan]§!" # 12094927360452142883
  giga_ruined_ships_display_battle: "§V[global_event_country.giga_ruined_warships_perc_battle]§!" # 6805315664328002729
  wrecked_warship_perc_desc: "이것은 파괴된 전함의 생성 개수를 설정합니다. 그것들은 메가스트럭처처럼 수리하여 저렴한 비용으로 몇 대의 함선을 얻을 수 있습니다. 파괴된 전함이 비활성화된 상태라면 이 설정은 아무런 효과가 없습니다.\n\n§R높은 값은 게임 시작 시 랙 스파이크를 유발할 수 있습니다!§!" # 4780379319014851046
  wrecked_warship_perc_desc_2: "이것은 특정 유형의 파괴된 전함이 몇 개나 생성되는지 설정합니다. 이들은 거대 구조물처럼 수리할 수 있으며, 적은 비용으로 소수의 함선들을 제공합니다. 파괴된 전함 기능이 전체적으로 비활성화되었거나 특정 유형의 파괴된 전함이 비활성화된 경우, 이것은 아무런 효과가 없습니다.\n\n§R높은 값은 게임 시작 시 렉 현상을 유발할 수 있습니다!§!" # 8639281387523781751
  giga_ruined_ship_perc_high_enough: "$TRIGGER_FAIL$ §R그 이상으로는 안정적인 함선 추가 생산이 불가능합니다.§!" # 17343041609066282285
  matrioshka_brain_ruined_m_star: "파괴된 마트료슈카 뇌" # 10375200144191896526
  matrioshka_brain_ruined_m_star_DESC: "M형 별 주위를 감싸는 거대한 컴퓨터의 잔해입니다. 이 강력한 기계는 한때 문명 전체의 과학적 연구에 동력을 제공할 수 있었지만, 수천 년간의 방치로 인해 망가졌습니다." # 10120497991388357926
  giga_flavor_systems.1100.name: "폭주한 행성 규모 AI" # 11997199085584045795
  giga_flavor_systems.1100.desc: "초기 식민지화 단계가 종료된 후, §Y[ROOT.GetName]§!의 거대한 데이터뱅크 및 네트워크 시스템에 대한 개략적인 분석 결과, 행성 컴퓨팅 단지 전체에 관한 한 가지 골칫거리가 드러났습니다.\n\n실제로, 고대 행성 컴퓨터의 대부분은 출처를 알 수 없는 §RRogue AI§!에 의해 점유된 것으로 보이며, 이는 지난 수천 년간 행성 전체를 자신의 처리 코어로 사용해 왔습니다. 또한 이 AI는 이전까지 행성 궤도를 돌던 적대적인 방어 기지들의 배후일 가능성이 높으며, 이는 아마도 침입자들을 막기 위한 수단으로 구축되었을 것입니다.\n\n불행히도, 이 행성 크기의 AI의 의도는 우리에게 완전히 미지수이며, 해당 AI가 사용하는 인프라에 대한 신속한 분석 결과, 그 프로그래밍이 이전에 접했던 어떤 것과도 근본적으로 다르다는 것이 밝혀졌습니다. 더불어 수십 겹의 끊임없이 변화하는 암호화 방식으로 보호되고 있습니다.\n\n그 의도와는 상관없이, 이 초지능 AI는 우리가 자신의 처리 장치를 점유하는 것을 매우 꺼리는 것이 분명하며, 이제 우리의 식민지 개척자들과 적극적으로 싸우고 있습니다. 행성 컴퓨팅 단지의 인프라 일부를 §Y셧다운§!시키거나 나머지 부분에 악성 블로트웨어를 채워 넣어 우리가 행성에 정착하는 것을 방해하고 있습니다.\n\n만약 우리가 컴퓨팅 단지의 처리 능력을 완전히 사용하고자 한다면, 행성에서 AI를 제거하기 위한 대규모 작전을 수행해야 할 것입니다. AI가 행성 전역으로 확산하는 것을 가능하게 하는 분산된 중계기와 서버를 셧다운시켜야 합니다. 추가적으로, AI가 더 노골적으로 적대적이 될 경우를 대비하여 행성에 일부 수비대를 주둔시키는 것이 현명할 수 있습니다." # 3733614402642215852
  giga_flavor_systems.1100.a: "때가 되면 처리될 것이다." # 7496052778794129387
  giga_flavor_systems.1100.b: "폭주 인공지능이 탐지되었습니다. 제거는 필수입니다." # 13488175959773878450
  giga_rogue_ai_computer: "행성 폭주 인공지능" # 13135036308529211914
  giga_rogue_ai_computer_desc: "이 행성 컴퓨터 단지의 미궁 같은 행성 규모 데이터뱅크 안에 적대적이고 수천 년 묵은 폭주 AI가 깃들어 있습니다." # 13314446390941487168
  giga_rogue_ai_computer_build_speed: "적대적 구조물" # 18054519439820563405
  giga_rogue_ai_computer_build_speed_desc: "§W각 £blocker£§Y$d_giga_rogue_ai_relay_servers$§! 장애물은 건설 속도를 §R25%§! 감소시키며, 최대 §R-90%§!§!까지 적용됩니다.\n\n적극적으로 위험한 기반 시설이 이 행성에서의 우리의 건설 노력을 방해합니다." # 13646458489352183749
  giga_flavor_systems.1101.name: "버려진 행성 컴퓨팅 단지" # 16881026743888442206
  giga_flavor_systems.1101.desc: "§Y[from.GetName]§! 시스템을 탐사하던 중, 우리 탐사팀은 버려진 것으로 보이는 §Y행성 컴퓨터 단지§!를 발견했습니다. 이는 일반적인 어떤 연산 장치보다 훨씬 강력한 거대한 행성 크기의 컴퓨터입니다.\n\n불행히도 행성 자체는 명백히 비어있지만, 행성에 너무 가까이 접근하는 모든 것에 발포하는 강력하고 적대적인 소규모의 §R방어 플랫폼§! 무리가 행성을 공전하고 있습니다.\n\n이 플랫폼들을 누가, 혹은 무엇이 설치했는지는 알려지지 않았으나, 아마도 자신들의 창조주보다 오래 살아남아 이제는 쓸모없이 텅 빈 세계를 지키는 고대 장치들일 것입니다. 어쨌든 이들을 물리치고 컴퓨터 단지를 확보한다면 우리 과학부에 엄청난 도움이 될 것입니다." # 3691032343139565582
  giga_flavor_systems.1101.a: "흥미롭군." # 9903619114818313320
  giga_flavor_systems.1102.name: "폭주 인공지능 제거" # 5971696466117352675
  giga_flavor_systems.1102.desc: "마침내, 모든 손상된 데이터뱅크를 체계적으로 지우고 우리 연구 시설을 무력화하려 했던 악의적인 블로트웨어 엑사바이트를 무력화시킨 끝에, 우리 개척자들이 보고하길, §Y[ROOT.GetName]§! 행성의 §RRogue AI§!가 행성에서 완전히 제거되었습니다.\n\n행성 컴퓨팅 복합체가 마침내 우리 §G완전한 통제§!하에 들어왔기 때문에, 더 이상 우리 개척자들을 위협하거나 모든 움직임으로 우리를 방해하려 시도하지 않을 것입니다.\n\n하지만 일부는 어쩌면 이 AI가 단순히 자신의 생존을 위해 필사적으로 싸웠던 것일지도 모른다고 주장하기도 합니다. 하지만 안타깝게도 우리는 결코 알 수 없을지도 모릅니다..." # 8383945658186241256
  giga_flavor_systems.1102.a: "훌륭하군!" # 4941506436412555079
  giga_flavor_systems.1104.name: "폭주한 AI 공격!" # 11366737061572403778
  giga_flavor_systems.1104.desc: "충격적인 소식입니다! §Y[ROOT.GetName]§! 행성의 이단 인공지능이 은밀한 지하 공장에서 위험한 살상 기계 부대를 편성했습니다. 인공지능은 이제 그 부대를 이용해 식민지의 많은 부분을 파괴하고 행성을 장악하려 합니다!\n\n이들을 막아야 합니다. 그렇지 않으면 행성에서 인공지능을 제거하려는 우리의 노력이 크게 지연될 수 있습니다." # 7614016438385639162
  giga_flavor_systems.1104.a: "벙커로 대피하라!" # 8558736450727135614
  pcc_rogue_ai_army: "폭주하는 AI 살상 로봇" # 3066126019473949567
  pcc_rogue_ai_army_desc: "행성 계산 복합체로부터 모든 승인되지 않은 개체를 섬멸하도록 설계된 굶주린 킬봇." # 8880341114158875824
  giga_flavor_systems.1105.name: "무법 AI, 우리 식민지를 침범" # 14373885225948295764
  giga_flavor_systems.1105.desc: "§Y[FROMFROM.GetName]§! 행성에서 폭주한 AI가 행성 지상군을 성공적으로 격파했으며, 그 과정에서 행성의 거대한 데이터뱅크 내 여러 위치에서 스스로를 재구축했습니다.\n\n식민지 개척자들이 남은 킬봇을 격퇴하는 데 성공했지만, 우리 기반 시설의 상당 부분이 폐허가 되었고 대부분의 인구가 전투로 사망했습니다." # 537745741577604789
  giga_flavor_systems.1105.a: "이 빌어먹을 AI!" # 11656168712098585083
  gpm_core_is_dead: "이 행성의 핵은 이미 완전히 식어버렸습니다. 우리가 다시 점화할 수 있는 것은 아무것도 없습니다." # 5269668359935687285
  pc_m_star_nebula: "신비로운 항성" # 6810506151681107584
  pc_m_star_nebula_desc: "어떻게든 주변 성계를 비추기에 충분한 열을 발생시킬 수 있는 작은 별입니다. 그 내부 에너지 생성 과정은 알려지지 않았습니다." # 17594179168354030801
  giga_blokkat.5010.butwhy: "귀하의 수확 작업 목적은 무엇입니까?" # 15155090905810090168
  giga_blokkat.5010.butwhy.response: "우주의 에너지 밀도에 대한 반복된 연구는 모든 물질과 에너지의 궁극적인 운명이 당신들의 은하계가 소위 §Y열역학적 죽음§!이라고 부르는 것처럼 점점 더 빠른 속도로 무한히 멀어지는 것이라는 사실을 99.9997%의 확실성으로 밝혀냈습니다.\n\n우리는 이 결과를 부적절하며 우리의 장기 생존 계획과 양립할 수 없다고 판단했습니다.\n\n따라서 블록카운슬은 §Y열역학적 죽음§!의 예측된 결과들을 막고 되돌리기 위해, 그리고 가치 있는 에너지가 우주론적 사건의 지평선 아래로 빠져나가는 것을 막기 위해 존재하는 모든 에너지 주머니를 하나의 구조체로 통합하는 것이 필요하다고 포고했습니다.\n\n이 목표가 달성되기 한참 전에 대부분의 문명은 자연적으로 소멸할 것으로 추정되며, 따라서 당신들이 은하계를 떠나 당신들의 궁극적인 소멸까지 평소의 활동을 지속하는 것에 대해 아무런 문제를 느끼지 않습니다." # 3326592618957358398
  giga_blokkat.5010.coexist: "함께 공존할 수 없겠소? 에너지를 줄 수 있소!" # 12711317504450863443
  giga_blokkat.5010.coexist.response: "당신 종족이 제안할 수 있는 어떤 거래도 그저 우리가 에너지를 직접 수확하는 것보다 결국 열등할 것이다.\n\n우리의 작업이 당신을 불편하게 한다면, 당신은 자유롭게 은하를 떠나도 좋다." # 15853542958508904475
  giga_blokkat.5010.nogalaxytravel: "우리는 은하간 여행 기술을 보유하고 있지 않습니다. 우리는 떠날 수 없습니다." # 2160115509942108456
  giga_blokkat.5010.nogalaxytravel.response: "유감입니다." # 13063432869987951318
  giga_blokkat.5010.xenophile: "당신들은... 경이로운 생명체들이군요!" # 17778246191443938804
  giga_blokkat.5010.xenophile.response: "당신도 마찬가지입니다. 따라서 귀 문명과 종족에 관한 데이터는 귀하의 필연적인 멸종 이후 영원한 보존을 위해 저희 기록 보관소에 기록되고 보존될 것입니다." # 18219469892373304582
  giga_blokkat.5010.spiritualist: "그대들은 영혼 없는 껍데기에 불과하다!" # 6200679716355144432
  giga_blokkat.5010.spiritualist.response: "사실과 다릅니다.\n추측하는 것은 귀하의 생존에 해롭습니다." # 1234567261771490021
  giga_blokkat.5010.authoritarian: "우리 은하를 떠나라. 그렇지 않으면." # 1695759886569481158
  giga_blokkat.5010.authoritarian.response: "당신의 종족은 이 은하 가시 물질의 아주 작은 부분만을 사용합니다. 이 가시 물질 자체도 은하의 총 질량-에너지의 일부에 불과하죠. 따라서 이 은하에 대한 당신의 소유권 주장은 수학적으로 이치에 맞지 않습니다, §Y[ROOT.GetSpeciesNamePlural]§!." # 6496521404033302115
  giga_blokkat.5010.egalitarian: "귀하의 행동은 지성 그 자체에 반하는 범죄입니다!" # 13677738316189797080
  giga_blokkat.5010.egalitarian.response: "확인했습니다." # 3536622398024101432
  giga_blokkat.5010.materialist: "우주에 대한 당신의 지식은 방대하겠군요." # 10025464762435921425
  giga_blokkat.5010.materialist.response: "지식은 생존의 열쇠입니다. 따라서, 은하 해체 구역의 거주자들과 특성에 관련된 모든 데이터를 신중하게 목록화하기 위한 철저한 노력이 끊임없이 진행 중입니다. 이것 또한 포함됩니다." # 3489540357145317540
  giga_blokkat.5010.xenophobe: "너희 블라캇들은 역겹고 끔찍한 혼종들이다!" # 6219805000063890645
  giga_blokkat.5010.xenophobe.response: "우리나 다른 누구도 그 문제에 대해 문의한 기억이 없습니다, §Y[ROOT.GetSpeciesNamePlural]§!." # 9195448654588239084
  giga_blokkat.5010.militarist: "우리는 끝까지 싸울 것이다." # 309709855808100148
  giga_blokkat.5010.militarist.response: "특이한 행동이군. 단순히 은하를 떠나는 것이 장기적으로 훨씬 효율적일 텐데." # 9752651020818052575
  giga_blokkat.5010.pacifist: "우리 사이에 평화가 있을 수는 없겠습니까?" # 6026603535047726605
  giga_blokkat.5010.pacifist.response: "앞서 말씀드린 바와 같이, 원한다면 그대들의 종족은 은하를 떠나도 좋습니다. 우리 함선들은 은하계 해체 구역에서 출발하는 비무장 세대 우주선에 대해 발포하지 않도록 지시받았습니다." # 12584389054169067443
  giga_blokkat.5010.fanaticpurifier: "우리가 우주에서 네놈들의 종족을 숙청할 것이다!" # 14237087216808303766
  giga_blokkat.5010.fanaticpurifier.response: "귀하의 파괴 협박은 항목 #945305로 기록되었습니다." # 5100478257916254693
  giga_blokkat.5010.determinedexterminator: "평가: 섬멸" # 6912628281156860273
  giga_blokkat.5010.determinedexterminator.response: "은하 패권을 달성했으나 여전히 다른 존재의 말살을 에너지 수집보다 더 중요하게 여기는 문명은 명백한 우선순위 설정의 부재 때문에 결국 장기적으로 실패할 운명에 놓여 있습니다." # 4653140272493192327
  giga_blokkat.5010.devouringswarm: "너는 식량이다. 다른 모든 것과 마찬가지로." # 16271806792925600588
  giga_blokkat.5010.devouringswarm.response: "경고! 중입자 존재가 블록캇 물질을 섭취하려 할 경우, 엄청난 밀도 차이로 인해 즉시 흡수될 것입니다." # 4137172548237319980
  giga_blokkat.5010.psionics: "당신의 정신 광휘는... 압도적이군요. 어떻게?" # 10645636615854649765
  giga_blokkat.5010.psionics.response: "성역은 다른 모든 것들처럼 수확하고 착취할 수 있는 에너지의 또 다른 저장소에 불과합니다. 따라서 우리는 계산 능력과 전반적인 역량을 강화하기 위해 정제된 사이오닉 잠재력의 패턴을 우리의 의식에 새겨 넣었습니다." # 16134428848758394231
  giga_blokkat.5010.grandbunny: "이제 그랜드버니가 우리 편이 되었습니다. 기분이 어떤가?" # 6625040662877734398
  giga_blokkat.5010.grandbunny.response: "§R너희는 그저 바보일 뿐이다.§!\n§R그들이 우리를 속였다.§!\n§R그들이 너희도 속일 것이다.§!" # 17712795507255958582
  already_monitoring_blokkats: "블록캣 연구국은 이미 가동 중입니다." # 16784189073465604956
  edict_giga_blokkat_bureau_edict: "§G블로캣 연구국§을(를) 엽니다." # 10646298133580359218
  edict_giga_blokkat_bureau_edict_desc: "§G블로캣 지식§!을 §G블로캣 연구국§!을 통해 살펴보시고, 블로캣 관련 작전을 관리하십시오." # 2077624301803332669
  giga_tech_defense_nexus_capacity_1: "증설된 격납고 기반 시설" # 9527147787682770236
  giga_tech_defense_nexus_capacity_1_desc: "우리 행성 방어 핵 인프라를 개선하면 거대 구조물에 더 많은 강습 콜벳을 수용할 수 있습니다." # 7643998816529827086
  allow_defense_nexus_capacity_1: "스트라이크 코르벳 한도: §G+30%§!" # 668461504302799854
  giga_tech_defense_nexus_production_1: "능률화된 행성 함선 건조" # 3639712511516688672
  giga_tech_defense_nexus_production_1_desc: "우리 강습 코르벳함의 조립 공정에 대한 미세한 개선이 최종 조립 속도에 눈에 띄는 결과를 가져와, 가속화된 생산을 보장합니다." # 9991498405851942596
  allow_defense_nexus_production_1: "월간 돌격 초계함: §G+30%§!" # 16492944866502864643
  giga_tech_defense_nexus_damage_1: "강화된 타격 코르벳 무장" # 14535743674754552033
  giga_tech_defense_nexus_damage_1_desc: "초광속 항해 장치가 없으므로, 강습 코르벳은 일반 동급함에 비해 훨씬 더 무겁고 강력한 무장을 탑재할 여유가 있습니다. 이 이점을 활용하면 점점 커지는 우주 함대의 전력에 맞서 경쟁력을 유지할 수 있습니다." # 12210245526097504337
  allow_defense_nexus_damage_1: "돌격 초계함 피해량: §G+40%§!\n돌격 초계함 체력: §G+25%§!" # 8126964600744823909
  giga_tech_defense_nexus_capacity_2: "다층 격납고 시스템" # 9289958900888688381
  giga_tech_defense_nexus_capacity_2_desc: "격납고 설계의 지속적인 개발 덕분에 같은 규모에 훨씬 더 많은 돌격 코르벳을 탑재할 수 있게 되었습니다." # 14985197152451896230
  allow_defense_nexus_capacity_2: "강습 코르벳 수용량: §G+40%§!" # 14966841471786301054
  giga_tech_defense_nexus_damage_2: "타격 코르벳 강화" # 4593168149795380112
  giga_tech_defense_nexus_damage_2_desc: "격납고 최적화가 크게 개선됨에 따라, 이전보다 훨씬 크고 육중한 강습 코르벳을 건조할 수 있게 되었습니다." # 9453313234162396625
  allow_defense_nexus_damage_2: "돌격 코르벳 피해: §G+60%§!\n돌격 코르벳 선체 내구도: §G+60%§!" # 17919622748197426968
  giga_tech_defense_nexus_production_2: "돌격 코르벳함 자가 조립" # 18376185341984847978
  giga_tech_defense_nexus_production_2_desc: "해당 함선들이 효과적으로 자체 건조하는 것을 가능하게 함으로써, 우리 행성 방어 핵이 함선을 조립하는 속도를 더욱 증가시킬 수 있습니다." # 9765559924071104999
  allow_defense_nexus_production_2: "월간 돌격 코르벳: §G+50%§!" # 9338152980072044325
  giga_tech_repeatable_defense_nexus_capacity_upgrade: "다차원 격납고" # 10526309498032861240
  giga_tech_repeatable_defense_nexus_capacity_upgrade_desc: "다차원 공학에 대한 새로운 통찰은 갈수록 소형화되는 부피에 훨씬 더 많은 공격 코르벳을 수납할 수 있게 합니다." # 389120602117833225
  increases_defense_nexus_capacity: "강습 코르벳 용량: §G+15%§!" # 11344603681341017901
  giga_megaview_defense_nexus_dismantle_button: "§R거대 구조물 해체§!" # 4249637076378807370
  giga_megaview_defense_nexus_dismantle_no: "저희는 이미 이 §Y행성 방어 중추§!를 해체하는 것을 고려하고 있습니다." # 11215715119815506662
  giga_megaview_defense_nexus_dismantle_tooltip: "만약 이 §Y행성 방어 핵§!에 더 이상 쓸모가 없다면, 그것을 해체하거나 §Y행성 조선소§!로 다운그레이드할 수 있습니다." # 2630217044636103836
  giga_mega.7008.name: "[root.GetName] 행성 방어 연결체 해체" # 10750517256884266567
  giga_mega.7008.desc: "이 §Y행성 방어 연결체§!가 더 이상 쓸모없다면, 이것을 해체하거나 §Y행성 조선소§!로 격하시킬 수 있습니다.\n\n이렇게 하면 건설에 사용된 일부 합금을 환불받을 수 있습니다." # 8478319075944243861
  giga_mega.7008.a: "§Y행성 조선소§!로 다운그레이드!" # 12732395036529409378
  giga_mega.7008.b: "완전히 해체하십시오." # 4706021267059771638
  giga_mega.7008.c: "잊어버리세요." # 17918540167188125535
  giga_megaview_defense_nexus_cant_deploy: "방어 비행대대를 배치할 수 없습니다. 배치는 재사용 대기 시간 중이면 안 되며 행성이 포위되거나 점령된 상태이면 안 됩니다." # 16629538361980854941
  giga_megaview_defense_nexus_deploy_tooltip: "클릭하여 §Y돌격함§!을 지금 §G출격§!하십시오." # 11865030231790387321
  giga_megaview_defense_nexus_deploy_now_button: "§G코르벳함 출격!§" # 10982808064694027589
  building_defense_nexus_capacity: "보조 격납고" # 3580223108566694191
  building_defense_nexus_capacity_desc: "광대한 격납고에는 적대적인 함선으로부터 이 세계가 위협받을 때마다 배치될 §Y돌격 코르벳§!이 보관되어 있습니다." # 9420019727383059065
  building_defense_nexus_capacity_effect_desc: "§Y돌격 코르벳 수용량§!이 §Y15§!만큼 증가합니다." # 2464269183784078746
  building_defense_nexus_construction: "행성 조선소" # 5088415292468405113
  building_defense_nexus_construction_desc: "이 대형 조선소들은 §Y행성 방어 중추§!의 함선 건조 작업을 보충하여 매달 더 많은 §Y강습 코르벳§!을 건조할 수 있게 해줍니다." # 15839449651810585172
  building_defense_nexus_construction_effect_desc: "월간 §Y강습 코르벳§! 생산량이 §Y3§! 증가합니다." # 9852572914230019641
  name_planetshipyard: "행성 조선소" # 12870197152085022736
  requires_nothing_in_orbit: "궤도에 §Y궤도 아콜로지§! 또는 §Y행성 조선소§!가 이미 있습니다." # 10260439162620322458
  planetary_drive_yard_0: "$gc_mega$행성 조선소 건설 현장" # 9941553580361042116
  planetary_drive_yard_0_DESC: "행성의 적도를 공전하는 조선 시설 건설 현장입니다. 이 구조물의 대형 선석은 성계 성계 기지의 효율을 높이는 동시에 함대 수용량과 병사 직업을 제공합니다." # 18187789535985753699
  planetary_drive_yard_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_megastructure$ - $giga_list_category_ship_production$ §H(조선소 3개)§!\n이 항성 기지에 §Y조선소 슬롯§!, §Y해군 수용량§! 및 §Y건설 속도 +15%§!를 제공합니다.\n$giga_list_category_requires_starbase_uplink$\n§L이 행성에 군사 보너스를 제공하는 궤도 조선 시설입니다." # 2044604139482134838
  planetary_drive_yard_0_CONSTRUCTION_INFO_DELAYED: "$giga_list_additional_data$ - 행성의 §Y궤도 슬롯§!을 차지하므로 §Y궤도 아콜로지§!와 중첩될 수 없습니다. 이후 §YShipbuilding§!에 특화된 §Y행성 드라이브 야드§!나 자율적으로 §Y강습 코르벳§!을 건조 및 배치하여 행성을 방어하는 §Y행성 방어 중추§!로 업그레이드할 수 있습니다.\n\n이 거대 구조물은 §Y20§!개까지 §Y성계 기지§!에 효과를 중첩할 수 있습니다." # 2275140001162333688
  planetary_drive_yard_1: "행성 조선소" # 12870197152085022736
  planetary_drive_yard_1_DESC: "완전히 기능하는 함선 건조 시설을 갖춘 운용 가능한 행성 도크야드는 해당 행성에게 해군 수용력, 병력 직업 및 궤도 폭격으로부터 약간의 보호를 제공합니다.\n\n이 시스템의 우주 기지에 함선 건조소 3개와 함선 건조 속도 15%를 제공합니다." # 16528363851670938569
  planetary_drive_yard_modifier_gestalt: "행성 조선소" # 12870197152085022736
  planetary_drive_yard_modifier_gestalt_desc: "이 행성 상공의 행성 조선소는 거주민들에게 군사 직종과 궤도 폭격으로부터의 보호를 제공하고 있습니다." # 16384592078714113937
  planetary_drive_yard_fortress_modifier_gestalt: "행성 방어 중추" # 7194432528185915950
  planetary_drive_yard_fortress_modifier_gestalt_desc: "이 행성 위에 있는 행성 방어 연결체는 거주민들에게 많은 군사 직업과 광범위한 궤도 폭격 보호를 제공하고 있습니다." # 2578726261636419457
  planetary_drive_yard_modifier: "행성 조선소" # 12870197152085022736
  planetary_drive_yard_modifier_desc: "이 행성 상공의 행성 조선소는 거주민들에게 군사 직종과 궤도 폭격으로부터의 보호를 제공하고 있습니다." # 16384592078714113937
  planetary_drive_yard_fortress_modifier: "행성 방어 중추" # 7194432528185915950
  planetary_drive_yard_fortress_modifier_desc: "이 행성 위에 있는 행성 방어 연결체는 거주민들에게 많은 군사 직업과 광범위한 궤도 폭격 보호를 제공하고 있습니다." # 2578726261636419457
  corvette_defense_squadron: "[event_target:planet_deploying_ships.GetName] 방어 전대" # 7239332219441149581
  sm_planetary_drive_yard_uplink: "행성 조선소 업링크" # 14520666343948472664
  sm_planetary_drive_yard_uplink_desc: "이 성채를 성계 내 모든 §Y행성 조선소§!와 연결합니다. 효과는 최대 §Y20§!개의 행성 조선소까지 중첩됩니다.\n건설 비용 감소량은 최대 §Y-30%§!로 제한됩니다." # 14725812092167094953
  already_have_pd_uplink: "우리는 이미 행성 도크 연결부를 가지고 있습니다." # 3275473194466365285
  giga_tech_planetary_drive_yard: "행성 조선소" # 12159143828160694758
  giga_tech_planetary_drive_yard_desc: "함선들을 건조하기 위해 시스템의 성채에만 전적으로 의존하는 것 대신, 우리의 행성들 주변에 대형 궤도 조선소들을 건설하여 조선 시설들을 분산시키는 것은 우리의 군사 조선 단지의 효율성을 극적으로 증대시킬 잠재력이 있습니다." # 16507601601973785580
  allow_planetary_drive_yard: "§H거대 구조물 해금§!: 행성 조선소" # 2940137782921097149
  desc_planetary_drive_yard: "행성 조선소는 행성의 적도를 둘러싼 거대한 고리입니다. 이것은 해당 성계의 항성 기지에 §Y함대 규모§!와 §YShipyards§!를 제공할 뿐만 아니라 해당 행성에 §YSoldier Jobs§!와 §Y궤도 폭격§!으로부터의 보호를 제공합니다. §YOrbital Arcology§!와 함께 건설할 수 없습니다." # 13669588160143501381
  giga_tech_planetary_drive_yard_defense: "행성 강습 부대" # 2897654750727540046
  giga_tech_planetary_drive_yard_defense_desc: "우리 주요 전투 함대가 제국의 다른 구석에 있을지라도, 우리의 세계는 방어되어야 합니다. 행성 조선소를 자체 방어 함대를 수용하고 배치할 수 있는 진정한 궤도 요새로 개조하면, 우리의 세계가 항상 적대적 침입에 대해 방어할 준비를 갖추도록 보장할 것입니다." # 2367070310172418024
  giga_tech_planetary_drive_yard_shipyard: "강화된 행성 조선소" # 808325422072854535
  giga_tech_planetary_drive_yard_shipyard_desc: "우리의 분산된 행성 조선소에 확장된 인프라와 같은 추가 업그레이드는 장기적으로 우리의 함선 건조 능력을 더욱 향상시킬 것입니다." # 7650139015128931980
  allow_planetary_drive_yard_shipyard: "§H거대 구조물 해금§!: 행성 조선소" # 11793426794954281712
  desc_planetary_drive_yard_shipyard: "§Y행성 조선소§!에서 업그레이드된 §Y행성 드라이브 야드§!는 거대 건축물로 제공되는 조선소 수와 건조 속도 보너스를 두 배로 늘리고 해당 성계의 성채에서 건조된 함선 비용을 줄여줍니다. 또한 무역 수집 범위도 향상시킵니다." # 12790109647537837899
  allow_planetary_drive_yard_defense: "§H거대 구조물 해금§!: 행성 방어 중추" # 13054782523892553828
  desc_planetary_drive_yard_defense: "§Y행성 조선소§!에서 업그레이드된 §Y행성 방어 핵§!은 이 거대 구조물의 초점을 함선 건조에서 행성 방어로 전환합니다. 가장 중요한 것은 적성 함대가 너무 가까이 접근하면 자동으로 배치되는 §Y강습 코르벳§! 자체 함대를 자율적으로 건조하고 유지하는 능력을 얻는다는 것입니다." # 5444246320978386398
  giga_dialog.13400.name: "행성 조선소 건설 현장 완료!" # 18370922352431053131
  giga_dialog.13400.desc: "§Y[giga_planet.GetName]§! 궤도에 행성 조선소 건설 현장이 완료되었습니다.\n\n이 궤도 플랫폼은 §Y[giga_planet.GetName]§!을(를) 둘러싸는 링을 조립하기 위한 기지로 사용될 것이며, 이는 조선 시설과 더불어 정박지까지 갖추게 됩니다.\n\n건설 시, 해당 성계 기지에 §Y3§!개의 조선소와 §Y20%§!의 함선 건조 속도를 부여하고, 추가로 함대 규모 §Y40§! 및 전체 함대 규모 §Y+2.5%§!를 부여합니다. 추가로, §Y[giga_planet.GetName]§!은(는) 팝 §Y20§!명당 §Y1§!개의 병사 직업과 궤도 폭격 피해 §Y-33%§! 효과를 얻습니다.\n\n해당 효과를 얻기 위해서는 성계 기지에 §YUplink Building§!을(를) 건설해야 합니다. 이 효과는 하나의 성계 내 최대 §Y20§!개의 행성 조선소까지 중첩될 수 있습니다." # 13015172879172680704
  giga_dialog.13400.a: "좋습니다." # 843958112380023394
  giga_dialog.13401.name: "행성 조선소 완료!" # 1143581676593823797
  giga_dialog.13401.desc: "§Y[giga_planet.GetName]§! 주변에 행성 조선소가 완공되었습니다.\n\n광활한 조선소와 수많은 정박 시설 및 도킹 어레이를 갖춘 이 시설은 그 조선소 내에서 여러 대의 전함을 동시 건설하는 것을 가능하게 하여 이 성계 항성 기지의 성능을 크게 향상시킬 것입니다.\n\n이 구조물의 완공은 §Y[giga_planet.GetName]§!를 우리 제국에서 가장 중요한 군사 행성 중 하나로 만들 것입니다. 왜냐하면 거주민들에게 수많은 병력 일자리와 더불어 궤도 폭격에 대한 보호도 제공할 것이기 때문입니다.\n\n혜택을 받으려면 항성 기지에 §YUplink Building§!을 건설해야 할 것입니다. 이는 하나의 성계 내에서 최대 §Y20§!개의 행성 조선소까지 중첩될 수 있습니다." # 10893819471352923296
  giga_dialog.13401.a: "훌륭하군!" # 5815683167456707443
  giga_dialog.13402.name: "행성 방어 중추 가동 중" # 18276496203591500933
  giga_dialog.13402.desc: "§Y[giga_system.GetName]§! 행성 조선소가 작동 가능한 §Y행성 방어 거점§!으로 업그레이드되었습니다.\n\n광대한 격납고와 전함 건조용 도크를 갖춘 방어 거점은 §Y[giga_planet.GetName]§!의 인구에 따라 특정 수량의 §Y강습 초계함§!을 자동으로 건조할 수 있습니다.\n\n이 §Y강습 초계함§!은 적 함대가 §Y[giga_planet.GetName]§!에 접근할 때마다 배치되어 해당 성계 내 모든 적대적 함선과 자동으로 교전하며, 더 이상 위협이 남지 않으면 §Y[giga_planet.GetName]§!으로 자동 복귀합니다.\n\n우리 §Y강습 초계함§!은 우리 §YShip Designer§!의 §YCorvette§! 설계를 사용하지만 (따라서 새로운 함선 등급을 설계할 필요가 없습니다), 더 강력한 화력을 지니며 초광속 엔진이 없습니다.\n\n현재 구조물이 보유한 §Y강습 초계함§! 수량과 배치 시점은 §Y행성 방어 거점§! 자체를 선택하여 확인할 수 있습니다.\n\n추가적으로, 이 구조물은 해당 행성에 거주하는 §Y10§!의 팝당 강력한 §Y행성 수호자§! 병력 하나를 생성하여 지상 침공 발생 시 행성의 안전을 보장합니다." # 8504538367001872198
  giga_dialog.13402.a: "훌륭합니다." # 13357587260733090656
  giga_dialog.13404.name: "행성 건조 시설 가동 중" # 5928553901115614043
  giga_dialog.13404.desc: "행성 조선소가 §Y행성 드라이브 야드§!로 업그레이드되었습니다.\n\n함선 건조에 더욱 집중하여, 이 업그레이드를 통해 §Y[giga_system.GetName]§! 성계의 성계 기지에 제공되는 조선소 수와 건조 속도 보너스가 효과적으로 §Y두 배§!로 증가했습니다.\n\n추가적으로, 성계 기지에서 건조된 함선에 대해 §Y7.5%§! 비용 감소를 부여하며, 이는 최대 §Y30%§!까지 중첩될 수 있습니다. 드라이브 야드는 성계로 유입되는 무역을 수집하는 데 도움이 되며, 성계 기지의 §Y무역 수집 범위§!를 §Y2§!만큼 증가시킵니다.\n\n이미 업링크 건물이 있다면, 새로운 건물을 건설할 필요는 없습니다." # 106513931812725178
  giga_dialog.13404.a: "훌륭하군." # 13528797227097630973
  planetary_drive_yard_1_shipyard: "행성 추진 공창" # 2590705972649195963
  planetary_drive_yard_1_shipyard_DESC: "행성 조선소의 개선된 버전으로, 함선 건조 시설에 더욱 집중합니다. 이 거대 구조물이 제공하는 조선소, 함대 수용량, 함선 건조 속도를 두 배로 늘립니다. 또한 성계의 우주 기지에서 함선 비용을 7.5%(최대 30%) 감소시키고 무역 수집 반경을 2 증가시킵니다." # 10488009191358197377
  planetary_drive_yard_1_fortress: "행성 방어 중추" # 7194432528185915950
  planetary_drive_yard_1_fortress_DESC: "행성 방어에 특화된, 행성 조선소의 업그레이드된 버전입니다. 지휘 한계를 증가시키고, 해당 행성을 궤도 폭격으로부터 보호하며, 적대 함대를 향해 다수의 §Y강습 코르벳§!을 자동으로 배치하는 능력을 얻습니다." # 1169684095435709880
  defense_nexus_title: "전투 콜벳 수량: §Y[planet.giga_nexus_ship_count]§!/§Y[planet.giga_nexus_ship_count_max]§!" # 15935388676707580572
  defense_nexus_title_deployed: "§G돌격 코르벳 배치됨§!" # 14978773512484354794
  defense_nexus_max_count: "최대: §Y[planet.giga_nexus_ship_count_max]§!" # 928292808310651321
  defense_nexus_monthly_count: "월간 증가량: §Y[planet.giga_nexus_ship_count_monthly]§!" # 15697276325229277657
  giga_megaview_defense_nexus_deploy_system_yes: "돌격 코르벳 배치: §G성계§!\n\n§Y행성 방어 거점§!은 적대 함대가 성계에 진입할 때마다 §Y돌격 코르벳§!을 출격시킬 것입니다." # 13727066747712780092
  giga_megaview_defense_nexus_deploy_bombard_yes: "스트라이크 코르벳 배치: §Y폭격§!\n\n§Y행성 방어 중추§!는 적대적 함대가 §Y[planet.GetName]§!을(를) 폭격할 때마다 §Y스트라이크 코르벳§!을(를) 발진시킵니다." # 4129391909309318196
  giga_megaview_defense_nexus_deploy_never_yes: "스트라이크 코르벳 배치: §R금지§!\n\n§Y행성 방어 핵§!은 §Y스트라이크 코르벳§!을 §R내보내지 않을 것입니다§!." # 3524590071902340325
