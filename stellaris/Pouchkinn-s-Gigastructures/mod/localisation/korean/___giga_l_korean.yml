  giga_flusionoperations.3002.desc: "우리 로궐 연합군은 카첸이 §Y로궐트로파 댐§ 내에 설치된 핵탄두를 제거하는 데 성공했다고 보고하고 있습니다. 댐에 침투한 요원들은 카첸 국가에 대한 반역죄로 체포되어 처형되었습니다. \n\n이로 인해 카첸은 앞으로 몇 주 동안 보안을 더욱 강화할 가능성이 높아 §Y카첸 경계심§이 증가할 것으로 예상됩니다." # 8982373907430380656
