  giga_flusionoperations.501.name: "카첸 파편 국가들이 분노했습니다." # 13984922337901488560
  giga_flusionoperations.501.desc: "플루션의 파괴는 카첸아르티그 제국의 붕괴 이후 등장한 수많은 분열 국가들에게 무시되지 않았습니다.\n\n예상대로, 그들의 소중한 고향 행성의 파괴는 그들의 지도부와 인구에게 매우 좋지 않게 받아들여졌으며, 우리가 바로 받은 수많은 적대 행위를 볼 때, 가까운 시일 내에 이 후계 국가들과 유익한 외교 관계를 구축할 것으로 기대해서는 안 될 것 같습니다." # 16366539240134141612
  giga_flusionoperations.501.a: "무엇을 할 건가요?" # 15309319633222319116
  opinion_splinter_state_destroyed_flusion: "파괴된 플루션" # 15631144448600788747
  opinion_major_splinter_state_destroyed_flusion: "파괴된 플루션" # 15631144448600788747
  opinion_solakia_splinter_state_destroyed_flusion: "파괴된 플루션" # 15631144448600788747
  giga_flusionoperations.502.name: "유피온 연합 전선" # 12645955929963783014
  giga_flusionoperations.502.desc: "§Y플루시온§!의 격렬한 파괴 이후, §Y카첸아르티그 제국§!에서 분리된 주요 국가들은 우리가 카이저보다 더 큰 위협이 될 수 있다는 우려를 표명했습니다.\n\n이에 따라, 과거 플루시온에 영토를 가졌던 §Y로쿨리안 공화국§!, §Y라우란다르§!, 그리고 §Y크론크 왕국§!은 최근 모든 플루시온 난민과 종족의 안전을 보장하기 위한 초국가 동맹, §Y통합 플루시온 전선§!의 창설을 선언했습니다.\n\n동맹의 구성국가 지도자들, §YD오푸스 테쿠닉 마키나§!, §YA론 N. 블루§!, 그리고 §Y볼프강§!은 연방 창설 이후 공동 선언을 발표했습니다.\n\n§L\"우리는 과거 카이저의 몰락이 플루시온의 고통의 종식을 의미한다고 믿었지만, [player_country_cracked_flusion.GetName]이 보여준 공격성과 배신은 우리가 오산이었음을 증명했습니다. 우리 조상의 고향 행성을 파괴한 그들의 행위는 묵과될 수 없습니다. 통합 플루시온 전선(UFF)은 그들이 카이저보다 더 큰 위협이 되는 것을 막고, 주요 플루시온 국가의 영향력을 더욱 저해하려는 시도를 막을 것입니다.\"§!" # 8879379227205550638
  giga_flusionoperations.502.a: "바보들!" # 2572265899187854349
  giga_flusionoperations.502.a.tooltip: "§Y로퀄리아 공화국§!, §Y라우란다르§! 그리고 §YK론크 왕국§!이 §Y통합 플루시오니아 전선§!에 합류했습니다!" # 3303355851550068430
  trait_sonya: "도푸스의 작은 기적" # 7786803232997275023
  trait_sonya_desc: "소냐는 도푸스가 자신이 사망한 딸을 되살리기 위해 직접 제작한 특수 소울봇입니다. 놀랍도록 많은 무장이 장착된 그녀의 섀시는 물론, 특히 카츠엔과의 전투에서 뛰어난 지휘력과 카리스마를 발휘합니다.\n\n§소냐는 우리가 로쿼리아에 적대적인 태도를 보이면 이탈할 것입니다!§!" # 6588691635298742231
