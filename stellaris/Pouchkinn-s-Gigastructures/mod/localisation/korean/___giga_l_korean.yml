  quasi_stellar_marker_planet_MEGASTRUCTURE_DETAILS: "행성 위에 놓아 QS-O의 대상으로 지정하십시오." # 1083116072151044507
  quasi_stellar_marker_planet_open: "QS-O 웜홀" # 11645418235861870851
  quasi_stellar_marker_planet_open_DESC: "$name_quasistellar$가 이 웜홀을 통해 발사하려고 합니다." # 5185876538347468554
  quasi_stellar_marker_planet_firing: "QS-O 웜홀" # 11645418235861870851
  quasi_stellar_marker_planet_firing_DESC: "$name_quasistellar$가 이 웜홀을 통해 발사되고 있습니다." # 15275602615273064437
  giga_fed.3012.name: "§R선전포고!§!" # 3828935067342864944
  giga_fed.3012.desc: "[root.GetName], 우리는 당신의 사악한 행위가 더 이상 계속되도록 내버려 둘 수 없습니다.\n\n이는 공식적인 선전포고입니다. 지금 항복하십시오. 그러면 어쩌면 당신 문명을 파괴에서 구해줄 수도 있습니다." # 1504776468670246963
  giga_fed.3012.a: "한심하군." # 6581342902351992097
  giga_fed.3006.name: "은하 방위 협약" # 5678889983941079066
  giga_fed.3006.desc: "[root.GetName]은 우리가 아는 문명을 위협할 수 있는 초강력 무기 건설에 착수했습니다.\n\n따라서 [giga_galactic_pact_president.GetName]의 주도로, 우리는 공식적으로 §B은하 방위 조약§!의 건립을 선포합니다. 이는 [root.GetName]의 사악한 활동을 종식시킴으로써 우리 은하의 미래를 수호할 연방입니다.\n\n우리는 [root.GetName], 당신의 끝없는 과대망상적 성향에 휩쓸리지 않을 것입니다." # 13975257344278230211
  giga_fed.3006.a: "겉만 요란한 것이 틀림없군." # 14957839096961128538
  giga_fed.3006.b: "별로군." # 17104357171569901828
  giga_fed.3006.c: "고작 이게 전부입니까?" # 8816587624461172892
  giga_fed.3006.d: "훌륭합니다! 이로써 작업이 훨씬 수월해지겠군요." # 11235401702886444927
  giga_fed.3005.name: "§B은하 방위 조약§!" # 12692431250970762699
  giga_fed.3005.desc: "은하계에 셀 수 없이 많은 성계 국가들이 공동의 목표를 위해 협력하는 것은 종종 어려울 수 있습니다. 하지만 [root.GetName]이 거대한 초강력 무기를 건설한 이후, 외교적 기적이라고밖에 할 수 없는 일이 벌어져, 은하계에 남은 대부분의 제국들이 무기한 휴전에 동의했으며, 서로의 차이점을 제쳐두고, §B은하 방위 조약§!으로 알려진 은하계 전체를 아우르는 연방으로 단결했습니다.\n\n이 거대한 연방은, [giga_galactic_pact_president.GetName]이 이끌고 있으며, [root.GetName]의 파괴적인 초강력 무기로부터 은하계를 보호하는 것을 목표로 삼고 있습니다. 그들이 [root.GetName]에 대해 공세적인 조치를 취하는 것은 시간 문제일 뿐입니다..." # 10112105913542581969
  giga_fed.3005.a: "궁지에 몰린 쥐들처럼 뭉치다." # 6093639556935623489
  giga_qso.2005.name: "$name_quasistellar$ 완료!" # 14384915908562526579
  giga_qso.2005.desc: "마침내. 수십 년에 걸친, 은하핵의 초거대 퀘이사 부근에서의 위험하고 끔찍한 작업 끝에, 우리의 역작이 마침내 완성되었습니다.\n\n$name_quasistellar$, 심지어 $name_ndb$마저 압도하는 전례 없는 규모의 무기입니다. 그 에너지 출력은 약 20조 개의 항성과 맞먹습니다. 불운한 목표에게 상상조차 할 수 없는 파괴력을 해방시킬 수 있습니다. 이는 우리가 이 우주를 완전히 지배하며, 하늘 그 자체를 우리의 의지대로 구부릴 수 있다는 증거입니다.\n\n수백 천문단위 크기의 이 거대한 초무기가 완성됨으로써, 이제 우리 적들이 할 수 있는 유일한 일은 자비를 비는 것뿐입니다." # 14223772209930321852
  giga_qso.2005.a: "드디어, 궁극의 무기가 우리 손에 들어왔다!" # 169486935539146796
  giga_qso.2003.name: "$name_quasistellar$ 하이퍼컴퓨터 완료!" # 12979157238422646118
  giga_qso.2003.desc: "저희 $name_quasistellar$의 초컴퓨터가 이제 완성되었습니다.\n이 거대한 컴퓨터 장치 세트는 구조를 유지하고 발사 과정이 원활하게 진행되도록 보장하는 임무를 맡습니다.\n무기에 의해 전달될 막대한 양의 에너지 또한 관리할 수 있습니다.\n이제 우리는 이 에너지를 무기 자체로 운반하는 데 사용될 축전 장치 작업을 시작해야 합니다." # 6902960591062578163
  giga_qso.2003.a: "아주 좋습니다." # 2006367686461631787
  giga_qso.2004.name: "$name_quasistellar$ 테라 커패시터 완료!" # 6049395420370817101
  giga_qso.2004.desc: "우리 초광속 무기의 테라 축전기가 이제 조립되었습니다. 거대한 일련의 수렴 고리로, 이것들은 퀘이사에서 수집한 막대한 양의 에너지를 전달 및 저장하고, 발사 시퀀스가 시작될 때마다 초광속 무기 쪽으로 재지향합니다. 이제 한 단계만이 남았는데, 그것은 초광속 무기의 가장 중요한 부분인 거대한 주포를 건설하는 것입니다." # 2879495079903529356
  giga_qso.2004.a: "훌륭합니다. 곧, 우리는 무한한 힘을 소유하게 될 것입니다." # 13166256092087810052
  giga_fed.4012.name: "§R선전포고!§!" # 3828935067342864944
  giga_fed.4012.desc: "[root.GetName], 은하를 향한 당신의 광기 어린 파괴 행위를 더 이상 계속되도록 둘 수 없습니다.\n\n이는 공식적인 선전포고입니다. 어떤 대가를 치르더라도 당신을 쓰러뜨릴 것입니다!" # 15505596981073885339
  giga_fed.4012.a: "가련한 놈들." # 588694096543972253
  giga_fed.4011.name: "범은하 방어 연맹" # 113481490741535293
  giga_fed.4011.desc: "은하의 거주자들이여!\n\n[root.GetName]가 만약 완성된다면 우리가 아는 은하계의 모든 생명체를 종식시킬 수 있는 무기 건설에 착수했습니다. 따라서 이 은하의 미래를 수호하기 위해 범은하 방어 연맹의 창설을 공식적으로 선포하며, [root.GetName]의 사악한 계획이 현실이 되지 않도록 우리의 모든 역량을 다할 것입니다.\n\n우리가 가만히 당하고만 있지 않으리라는 것을 [root.GetName], 명심하십시오!" # 12205699127541482998
  giga_fed.4011.a: "바보들! 너희는... 너희는 우리를 막을 수 없어!" # 11463041376154843915
  giga_fed.4010.name: "범은하 방위 연맹의 탄생!" # 2928271786429322040
  giga_fed.4010.desc: "은하는 항상 위험한 곳이었으며, 소규모 국경 분쟁에서부터 전면적인 은하 전쟁에 이르기까지 모든 규모의 전쟁이 은하 역사 전반에 걸쳐 매우 흔했습니다.\n\n그러나 최근 [root.GetName]가 이전에는 전혀 본 적 없는 엄청난 규모와 범위의 초병기를 건설하기 시작했습니다. 그리고 한순간의 명료함 속에서 은하의 모든 존재들이 문득 깨달았습니다. 완성될 경우 이 무기가 초래할 파괴력에 비하면 그들의 사소한 분쟁과 다툼은 아무것도 아니라는 것을 말입니다.\n\n그리하여 [giga_galactic_pact_president.GetName]의 주도하에, 살아남은 은하 문명들은 서로의 차이를 제쳐두고, 최소한 [root.GetName]가 은하에 위협을 가하는 동안은 §BPangalactic Defense League§!로 알려진 단일한 은하 규모의 초국가로 통합하기로 결정했습니다.\n\n이 거대한 제국은 [root.GetName]의 파괴적인 시도를 막아내는 데 성공할까요, 아니면 단지 은하의 종말을 앞당길 뿐일까요? 곧 알게 될 것 같습니다...\n\n§R범은하 연방이 제대로 형성되는 데 몇 분이 소요될 수 있습니다.§!" # 15140415086801196023
  giga_fed.4010.a: "이것이... 이것이 우리를 막지 못한다!" # 921641037135418177
  giga_qso.2000.name: "$name_quasistellar$ 건설 현장 완료됨!" # 18235813554945423337
  giga_qso.2000.desc: "우리 $name_quasistellar$의 건설 현장이 은하핵에 완료되었습니다! 초대질량 퀘이사 옆에 떠 있는 이 플랫폼은 전례 없는 규모의 무기를 조립하는 기지로 사용될 것이며, $name_ndb$가 이 거대한 괴물에 비하면 보잘것없는 폭죽으로 보일 만큼 막대한 파괴력을 휘두를 것입니다. 첫 단계는 실제 초무기 작업을 시작하기 위해 퀘이사의 강착 원반을 응축하는 것입니다.\n\n§R경고: 이 극도로 강력한 초무기 건설을 추진하는 것은 우리와 연방에 속해 있지 않은 모든 제국을 분노하게 하여 외교를 불가능하게 만들 것입니다§!" # 11416003363189217218
  giga_qso.2000.a: "확인했습니다." # 3536622398024101432
  giga_qso.2001.name: "$name_quasistellar$ 강착 응축기 완료!" # 17298620200471963003
  giga_qso.2001.desc: "하이퍼 무기 건설의 첫 단계가 완료되었습니다. 퀘이사 주위에 거대한 부분 고리가 조립되었으며, 이는 활발한 강착 원반에 막대한 중력 압력을 가하여, 그 크기를 축소시켰습니다. 이를 통해 강착 원반의 방해 없이 하이퍼 무기의 나머지 부분을 완성할 수 있습니다.\n\n§R우리가 이 하이퍼 무기 건설에 분명히 전념하고 있기에, 연방 회원을 제외한 다른 모든 이들이 우리와의 외교 관계를 단절했습니다. 건설이 진행될수록 상황은 점점 더 악화될 것으로 예상해야 합니다...§!" # 10008524197073537491
  giga_qso.2001.a: "무한한 힘을 위한 하찮은 대가." # 8612020314941151788
  giga_qso.2002.name: "$name_quasistellar$ 상대론적 편향기 완료!" # 16934827206617693978
  giga_qso.2002.desc: "우리 $name_quasistellar$의 활성화를 향한 또 다른 단계가 이제 완료되었습니다. 엄청난 축전기 및 연료관 네트워크를 통해 나머지 구조물과 연결된 두 개의 거대한 수집기가 퀘이사의 극 제트(polar jets)를 수집하고, 그 에너지를 구조물의 주 무기로 재분배할 것입니다. 이제, 이 거대한 하이퍼 무기를 관리하는 데 필요할 거대한 컴퓨팅 어레이 건설을 시작해야 합니다." # 13622545675013662410
  giga_qso.2002.a: "좋습니다." # 843958112380023394
  giga_qso.3000.name: "콰사리아 평화" # 14516309440491175786
  giga_qso.3000.desc: "§R충격적인 소식입니다!§!\n\n$name_quasistellar$의 중요한 부분이 완성됨에 따라, 은하계가 우리를 은하 안전에 대한 보편적인 위협으로 간주하기 시작한 것 같습니다. 실제로, 모든 비학살적인 제국이 오늘 '팍스 콰자리아'라고 명명된 무기한 정전과 상호 불가침 조약에 합의했습니다. 그들은 지금 당장은 적어도, 사소한 분쟁을 제쳐두고 우리의 초고도 병기로 은하 안전을 위협할 수 없도록 만들기로 결정했습니다..." # 9789629933934543932
  giga_qso.3000.a: "그것이 그들에게 소용이 있을 것이라 생각하는가?" # 6328228696513221900
  giga_qso.500.name: "$name_quasistellar$: 매개변수" # 9163117663241832459
  giga_qso.500.desc: "여기서 QS-O 자체의 몇 가지 측면을 설정할 수 있습니다.\n\n충전율을 변경하면 초광역 무기의 £giga_sr_quasaric_energy£ 출력이 수정됩니다. 충전율을 낮추면 생성량이 줄어들지만, £giga_sr_quasaric_energy£를 변환하여 그 대신 일부 £energy£를 얻을 수 있습니다. 충전율을 높이면 더 많이 생성되지만, 구조물을 과충전해야 하므로 그 대신 일부 £energy£가 소모됩니다.\n\n또한 (£minerals£ £food£ £consumer_goods£ £alloys£ £pops£)와 같은 일부 자원을 퀘이사로 쏟아부을 수도 있습니다. 자원들은 밝은 강착원반과 충돌하여, 초광역 무기에 더 많은 £giga_sr_quasaric_energy£를 제공하는 데 사용될 수 있는 고에너지 입자들의 연쇄 반응을 생성합니다." # 17147007711942976681
  giga_qso.501.name: "$name_quasistellar$: 자원 투기" # 9023221167383889673
  giga_qso.501.desc: "다양한 자원을 초거대 퀘이사에 투입하여 밝은 강착 원반을 가동하고, 에너지를 생성하여 £giga_sr_quasaric_energy£로 전환할 수 있습니다.\n\n퀘이사에 투입할 것을 선택하십시오." # 8334906689448368335
  giga_qso.1.panel: "제어 콘솔로 돌아가기" # 6651052307512494948
  giga_qso.500.dump: "자원 배출..." # 16399291311687766444
  giga_qso.500.minerals: "10만 £minerals£ 투입 -> 25 £giga_sr_quasaric_energy£" # 9432907881009009955
  giga_qso.500.alloys: "5만 £alloys£ 투입 → 30 £giga_sr_quasaric_energy£" # 1632348756324458880
  giga_qso.500.food: "50k £food£ 소모 --> 30 £giga_sr_quasaric_energy£" # 6859299654176157298
  giga_qso.500.goods: "£소비재£ 10만 소모 -> £giga_sr_quasaric_energy£ 30" # 2148137005255117655
  giga_qso.500.undesirable: "비선호 팝 25명 §B폐기§! --> 5 £giga_sr_quasaric_energy£" # 11654841240457018177
  giga_qso.500.undesirable.tooltip: "바람직하지 않은 시민권을 가진 무작위 팝 25명을 퀘이사 안에 투기할 것입니다. 그들의 구성 에너지는 마침내 무언가에 유용하게 사용될 것입니다." # 6451662748430201755
  giga_qso.500.increase: "§H충전 속도 향상§!" # 12019298318630894453
  giga_qso.500.decrease: "§E충전 속도 감소§!" # 2838782076264846825
  giga_qso.500.intensityphysicslimits: "§Y현재 충전율:§! §L네.§! | 25 £giga_sr_quasaric_energy£ -22500 £energy£" # 12899733246016849010
  giga_qso.500.intensityinsane: "§Y현재 충전 속도:§! §M미친 듯이 높음§! | 20 £giga_sr_quasaric_energy£ -15000 £energy£" # 7396618561240275569
  giga_qso.500.intensityextremely: "§Y현재 충전 속도:§! §R극도로 높음§! | 17 £giga_sr_quasaric_energy£ -10000 £energy£" # 14857255728130909996
  giga_qso.500.intensityveryhigh: "§Y현재 충전율:§! §P매우 높음§! | 14 £giga_sr_quasaric_energy£ -6000 £energy£" # 1167550153953046053
  giga_qso.500.intensityhigh: "§Y현재 충전 속도:§! §H높음§! | 12.5 £giga_sr_quasaric_energy£ -3000 £energy£" # 16604490013183649752
  giga_qso.500.intensitymed: "§Y현재 충전 속도:§! §Y보통§! | 10 £giga_sr_quasaric_energy£ 0 £energy£" # 18413951806636795481
  giga_qso.500.intensitylow: "§Y현재 충전율:§! §G낮음§! | 5 £giga_sr_quasaric_energy£ 4000 £energy£" # 5992823997955883766
  giga_qso.500.intensityverylow: "§Y현재 충전 속도:§! §B매우 낮음§! | 1.5 £giga_sr_quasaric_energy£ 8000 £energy£" # 2637118636969788410
  giga_qso.500.intensitynone: "§Y현재 충전율:§! 없음 | 0 £giga_sr_quasaric_energy£ 10000 £energy£" # 306885660523277834
  giga_qso.1.name: "$name_quasistellar$ 제어판" # 16897782324585522277
  giga_qso.1.desc: "$name_quasistellar$ 제어판에 오신 것을 환영합니다.\n\n여기서는 초광속 무기의 표적을 선택하거나 그 매개변수를 설정할 수 있습니다.\n\n표적을 선택하면 항성, 행성, 또는 함대를 조준할 수 있습니다. QS-O를 발사하려면 거대 구조물 자체에서 생성되는 £giga_sr_quasaric_energy£§Y퀘이사 에너지§!가 필요하다는 것을 기억하십시오.\n\n매개변수를 확인하면 무기의 충전 속도를 변경하여 우리의 QS-O에 축적되는 £giga_sr_quasaric_energy£§Y퀘이사 에너지§!의 양을 증가시키거나 감소시킬 수 있습니다.\n\n§B이 메뉴는 칙령을 통해서도 직접 접근할 수 있습니다.§!" # 4442429398233067873
  giga_qso.1.fire: "목표 선택" # 17197739327671908149
  giga_qso.1.parameters: "매개변수 보기" # 5089501324697885199
  giga_qso.1.quit: "제어판 닫기" # 8654791386900170573
  giga_qso.1.menu: "메뉴로 돌아가기" # 13647656362209151972
  giga_qso.10.name: "$name_quasistellar$: 대상 선택" # 3462059780304385308
  giga_qso.10.desc: "여기서 QS-O를 이용해 표적으로 삼을 대상을 선택할 수 있습니다. 각 표적화 방식이 어떻게 작동하는지 제대로 확인하십시오. 더 큰 표적을 파괴하려면 더 많은 £giga_sr_quasaric_energy£§Y퀘이사 에너지§!가 필요하다는 점을 유념하십시오." # 5272583780578327629
  giga_qso.10.fleet: "§G함대§를 격파하라!" # 10119981022883949947
  giga_qso.10.planet: "§Y행성§을 파괴하세요!" # 12873277033834125115
  giga_qso.10.star: "§H태양계§!를 파괴하십시오!" # 7627824757936614619
  giga_qso.10.starcluster: "§R성단 파괴하기§!" # 16622518876763072242
  giga_qso.200.name: "$name_quasistellar$: §G함대 파괴§!" # 12681665395567959031
  giga_qso.200.desc: "당신은 $name_quasistellar$를 이용해 적 함대를 겨냥하기로 결정했습니다. 이는 §Y20§! £giga_sr_quasaric_energy£를 소모합니다.\n\nQS-O의 조준을 보정하는 데 사용될 특수 함선이 구조물 근처에 생성됩니다. 이 함선은 특수하고 무한한 사거리의 점프 추진기를 장착하고 있습니다. 이 함선을 목표 함대가 있는 성계로 이동시킨 후, 제어판을 다시 열어 확인하십시오.\n\n초강력 무기가 보정되는 동안 함선은 §Y5일§! 동안 생존해야 합니다. 따라서 적절한 호위가 필요합니다.\n\n5일이 지나면 QS-O는 웜홀을 통해 적 함대를 직접 향해 30일간 발사합니다. 그러나 웜홀은 적의 공격에 의해 방해받을 수 있으므로, 혼자 두는 것은 권장되지 않습니다.\n\n작전을 취소하려면, 함선을 해체하거나 제어판을 사용하십시오." # 10050287250544714985
  giga_qso.200.yes: "진행합시다." # 10508287875752728947
  giga_qso.201.name: "준항성 보정기 완성" # 2311939271958579488
  giga_qso.201.desc: "우리의 큐에스-오가 소형 준성 교정 함선을 구축했습니다. 이는 초무기가 발사될 웜홀을 적절히 교정하고 조준하기 위해 활용될 것입니다.\n발사 시퀀스를 시작하려면, 표적 함대가 있는 성계로 그 함선의 점프 추진기를 사용하여 이동시키십시오." # 9232956873982495601
  giga_qso.201.a: "알겠습니다." # 12076608091024442278
  giga_qso.202.name: "준성 보정기 해체됨" # 3399619984661545329
  giga_qso.202.desc: "우리는 우리의 고성준성 보정기를 해체했습니다. 파괴 절차는 취소되었습니다." # 13861152261220405598
  giga_qso.202.a: "알겠습니다." # 12076608091024442278
  giga_qso.203.name: "준성 교정기 파괴" # 4368021568578580263
  giga_qso.203.desc: "우리의 준성급 보정기가 적대 세력에 의해 파괴되었습니다. 파괴 절차가 취소되었습니다." # 4376026118695024223
  giga_qso.203.a: "알겠습니다." # 12076608091024442278
  giga_qso.204.name: "$name_quasistellar$: §G함대 파괴§!" # 12681665395567959031
  giga_qso.204.desc: "준성계 보정기를 올바른 성계에 설치했다면, 첫 번째 선택지를 고르십시오. 5일 동안 그것을 보호해야 할 것입니다. 취소하고 싶다면, 세 번째 선택지를 고르십시오. 이는 보정기를 해체할 것입니다." # 14777665855750118664
  giga_qso.204.fire: "보정 시작! 비용: §Y20§! £giga_sr_quasaric_energy£" # 4073139498248894590
  giga_qso.204.markers: "캘리브레이터가 아직 설치되지 않았습니다." # 9577831813151518181
  giga_qso.205.name: "말살자 보정 중" # 8646183773765263842
  giga_qso.205.desc: "우리의 $name_quasistellar$가 구경 측정선을 이용해 무기 구경 측정을 시작했습니다.\n5일 동안 파괴되지 않도록 해야 하며, 그 후 우리의 초강력 무기가 적에게 순수한 파괴의 광선을 발사할 것입니다.\nQS-O는 약 30일 동안 발사할 것이며, 그 후 웜홀이 사라지고 QS-O는 다시 사용할 준비가 될 것입니다." # 11798962330679841093
  giga_qso.205.a: "훌륭하군!" # 4205353275372794963
  giga_qso.206.name: "$name_quasistellar$: 교정 완료" # 17682171529136782842
  giga_qso.206.desc: "우리의 $name_quasistellar$가 초광속 무기와 웜홀 보정을 완료했습니다. 이제 우리가 대상으로 지정한 불운한 함대에 그 분노를 퍼부을 것입니다." # 1750336718146705616
  giga_qso.206.a: "훌륭하다. 그들을 불태워라." # 3736572096469013180
  giga_qso.400.name: "$name_quasistellar$: §R성단 파괴§!" # 234994378377745993
  giga_qso.400.desc: "당신은 항성 및 해당 항성과 직접 연결된 모든 하이퍼레인 인접 성계를 파괴하는 것을 선택했습니다. 그렇게 하려면 파괴하고자 하는 항성 위에 건설선을 사용하여 §BQS-O 표적 표식§!을 건설하세요.\n\n이것은 즉시 건설되며 건설선이 해당 성계에 물리적으로 존재할 필요가 없습니다.\n\n§R그러나 해당 성계는 적대 세력으로부터 정리되어야 합니다.§!\n이를 용이하게 하기 위해 QS-O 함대 파괴 기능을 사용할 수 있습니다.\n\n표적 표식이 건설되면 QS-O로 돌아가 제어판을 다시 열어 장치를 발사하세요.\n\n§B폭발은 매우 강력하여 하이퍼레인을 통해 전파될 것입니다. 그 결과 표적 성계와 해당 성계에 연결된 모든 성계는 완전히 파괴되고 해당 하이퍼레인은 삭제되어 빈 공간만 남게 될 것입니다.§!" # 10921671942205917413
  giga_qso.401.name: "§R성단 파괴§!" # 12787416194069203670
  giga_qso.401.desc: "당신이 파괴하고자 하는 성단 중심부의 별을 조준했다면, 첫 번째 선택지를 선택하십시오. 취소하고자 한다면, 마커를 삭제하는 세 번째 선택지를 선택하십시오." # 11954327776040186260
  giga_qso.401.fire: "성단 파괴, 발사! 비용: §Y120§! £giga_sr_quasaric_energy£" # 5463050922434914022
  giga_qso.401.markers: "아직 항성을 대상으로 지정하지 않았습니다." # 15210945017263417035
  giga_qso.300.name: "$name_quasistellar$: §H태양계 파괴§!" # 11812060291639374609
  giga_qso.300.desc: "당신은 하나 또는 여러 개의 별과 그들의 전체 행성계를 파괴하기로 선택했습니다. 그렇게 하려면, 파괴하고자 하는 별 위에 건설선을 사용하여 §BQS-O 표적 표식기§!를 건설하십시오.\n\n이는 즉시 건설되며, 건설선이 해당 성계에 물리적으로 존재할 필요가 없습니다.\n\n§R하지만 해당 성계에서 적대 세력을 제거해야 합니다.§!\n이를 용이하게 하려면 QS-O 함대 파괴 기능을 사용할 수 있습니다.\n\n한 번에 최대 4개의 별을 목표로 지정할 수 있으며, 각 별은 총 발사 비용에 40£giga_sr_quasaric_energy£를 추가합니다. 성계에 다수의 별이 있다면, 그중 하나만 목표로 지정하면 됩니다.\n\n표적 표식기가 건설되면 QS-O로 돌아가 제어판을 다시 열어 장치를 발사하십시오.\n\n§B$name_quasistellar$의 에너지 출력은 매우 강력하여 중성자별, 펄서, 심지어 블랙홀까지 파괴할 수 있습니다. 에너지 흐름이 너무 강렬하여 시공간 자체가 말 그대로 뒤집히고, 블랙홀은 무(無)로 증발합니다.\n\n§B성계가 파괴되면 해당 성계에 연결된 모든 하이퍼레인들이 사라질 것입니다.§!" # 5792782414052133794
  giga_qso.301.name: "$name_quasistellar$: §H태양계 파괴§!" # 11812060291639374609
  giga_qso.301.desc: "파괴하려는 모든 항성들을 지정했다면, 첫 번째 선택지를 고르십시오. 취소하고 싶다면, 모든 표시를 삭제하는 세 번째 선택지를 고르십시오." # 2417853773588341544
  giga_qso.301.markers: "우리는 발사하기 전에 아직 더 많은 항성을 조준해야 합니다." # 16115740964640812121
  giga_qso.301.fire.1: "항성계 하나 파괴, 발사! 비용: §Y40§! £giga_sr_quasaric_energy£" # 8693971891528124820
  giga_qso.301.fire.2: "태양계 2개 파괴, 발사! 비용: §Y80§! £giga_sr_quasaric_energy£" # 17586220859756789593
  giga_qso.301.fire.3: "3개의 항성계 파괴, 발사! 비용: §Y120§! £giga_sr_quasaric_energy£" # 4831469792013124175
  giga_qso.301.fire.4: "태양계 4개 파괴, 발사! 비용: §Y160§! £giga_sr_quasaric_energy£" # 3577678195354813890
  giga_qso.100.name: "$name_quasistellar$: §Y행성 파괴§!" # 9745352348384374549
  giga_qso.100.desc: "행성 하나 이상을 파괴하기로 결정했습니다. 그렇게 하려면, 건설선을 사용하여 파괴하고자 하는 행성 위에 §BQS-O 목표 표식§! 거대 구조물을 건설하십시오.\n\n이들은 즉시 건설되며, 건설선이 해당 성계에 물리적으로 존재할 필요가 없습니다. 건설선이 회피 태세를 취하고 있지 않은지 확인하십시오.\n\n최대 10개의 행성을 동시에 지정할 수 있으며, 각각의 행성 지정은 총 발사 비용에 5£giga_sr_quasaric_energy£를 추가하며, 최대 50까지 가능합니다.\n\n목표 표식이 건설되면, QS-O로 돌아가 제어판을 다시 열어 장치를 발사하십시오." # 8288705236865781408
  giga_qso.100.yes: "진행합시다." # 10508287875752728947
  giga_qso.100.no: "재고해보니..." # 800586801252134794
  giga_qso.101.name: "$name_quasistellar$: §Y행성 파괴§!" # 9745352348384374549
  giga_qso.101.desc: "파괴하고자 하는 모든 행성을 대상으로 지정했다면, 첫 번째 선택지를 선택하십시오. 취소하고자 한다면, 모든 표식을 삭제하는 세 번째 선택지를 선택하십시오." # 3770263849268359880
  giga_qso.101.fire.1: "행성 1개 파괴, 발사! 비용: §Y5§! £giga_sr_quasaric_energy£" # 11238311352097309775
  giga_qso.101.fire.2: "행성 2개 파괴, 발사! 비용: §Y10§! £giga_sr_quasaric_energy£" # 679952403040770428
  giga_qso.101.fire.3: "행성 3개 파괴, 발사! 비용: §Y15§! £giga_sr_quasaric_energy£" # 10474523362567446824
  giga_qso.101.fire.4: "행성 4개 파괴, 발사! 비용: §Y20§! £giga_sr_quasaric_energy£" # 2730264847816091180
  giga_qso.101.fire.5: "5개의 행성 파괴, 발사! 비용: §Y25§! £giga_sr_quasaric_energy£" # 15481291319398768638
  giga_qso.101.fire.6: "행성 6개를 파괴하라, 발사! 비용: §Y30§! £giga_sr_quasaric_energy£" # 9028147582386594452
  giga_qso.101.fire.7: "행성 7개 파괴, 발사! 비용: §Y35§! £giga_sr_quasaric_energy£" # 16935958793803303101
  giga_qso.101.fire.8: "행성 8개 파괴, 발사! 비용: §Y40§! £giga_sr_quasaric_energy£" # 13282562645252753837
  giga_qso.101.fire.9: "행성 9개 파괴, 발사! 비용: §Y45§! £giga_sr_quasaric_energy£" # 4721431069185987211
  giga_qso.101.fire.10: "행성 10개 파괴, 발사! 소모: §Y50§! £giga_sr_quasaric_energy£" # 7371664797103122256
  giga_qso.101.markers: "공격하기 전에 아직 더 많은 행성을 표적으로 지정해야 합니다." # 8632121188812889061
  giga_qso.101.cancel: "취소" # 18265839255943291567
  giga_birch.300.name: "하이퍼퀘이사" # 10981417733557943253
  giga_birch.300.desc: "고된 여정 끝에, 우리의 과학선이 마침내 우리 은하의 중심부에 도달했습니다.\n성계에 진입하자마자, 승무원들은 절대적으로 거대한 §Y활동적인 초거대 퀘이사§!, 즉 하이퍼퀘이사의 광경에 경악했습니다.\n\n이 거대한 천체는 수억 태양 질량에 달하며, 직경은 수백 천문단위입니다.\n아직은 단순한 추측에 불과하지만, 과학계의 일부 과격한 인사들은 이 퀘이사 주변에 거대한 하이퍼 병기를 건설하는 것이 가능할 수 있다는 이론을 제기합니다. 이는 퀘이사의 파멸적인 에너지를 활용하여 상상조차 할 수 없는 파괴력을 발휘하는 빔을 방출할 수 있을 것입니다." # 8017460021263681983
  giga_birch.300.a: "경이롭군!" # 11826258457890550173
  giga_qso.110.name: "기계 행성 파괴됨" # 7664338443016884309
  giga_qso.110.desc: "$name_quasistellar$의 웜홀이 머리 위에 나타난 순간, 기계 행성은 이미 끝난 것이나 다름없었습니다. 얼마 지나지 않아, 은하의 총 에너지 산출량에 맞먹는 거대한 에너지 흐름이 웜홀에서 발사되었습니다. 그 빔이 행성을 완전히 소멸시키는 데는 불과 몇 초밖에 걸리지 않았습니다.\n\n이전 기계 행성에는 아무것도 남아 있지 않으며, 그 결과 유령 신호는 심각하게 약화되었습니다." # 9062670973478491109
  giga_qso.110.a: "이제 정신 좀 차리겠지." # 15434868374470104590
  giga_qso.112.name: "컨틴전시의 종식" # 15506281177460152470
  giga_qso.112.desc: "컨틴전시가 실패했습니다. 마지막 기계 행성이 파괴됨에 따라, 은하계는 더 이상 체계적인 대멸종의 위협에 직면하지 않습니다. 적어도 컨틴전시에 의한 위협은 아닙니다. 살아남은 모든 컨틴전시 전투 형태는 동력을 차단하거나 자폭했으며, 유령 신호는 더 이상 전송되지 않습니다.\n\n주요 연결체는 $name_quasistellar$의 엄청나게 강력한 레이저에 의해 불과 몇 초 만에 완전히 소멸되었으며, 아무것도 남지 않았습니다.\n\n컨틴전시는 더 이상 존재하지 않지만, [quasistellar_owner.GetName]가 그들의 초무기를 다른 목표물에게 겨눌지는 아직 지켜봐야 할 것입니다..." # 4614566760760267071
  giga_qso.112.a: "수조 개의 태양의 위력에 맞서 그들이 어찌하겠는가?" # 13530594081540161860
  giga_tech_hrae_mc: "상대론적 특이점 수확" # 16481063402131454133
  giga_tech_hrae_mc_desc: "블랙홀은 자체적으로 에너지를 거의 방출하지 않지만, 실제로는 거대한 에너지의 원천입니다. 거대한 블랙홀 주변에 맞게 조정된 여러 첨단 에너지 수확 방법을 조합하면, 블랙홀이 제공하는 모든 에너지를 완전히 독점할 수 있는 극도로 효율적인 기계를 조립할 수 있을 것입니다." # 7380131722054058450
  giga_dialog.3101.name: "$name_hraemc$ 건설" # 12290264989902553630
  giga_dialog.3101.desc: "미래의 $name_hraemc$ 건설 현장이 이제 준비되었습니다. 이 기술적 경이는 [giga_system.GetName]에서 에너지를 직접 추출할 것이며, 블랙홀을 면밀히 연구하기 위한 훌륭한 연구 중심지가 될 것입니다." # 10453439543959750367
  giga_dialog.3101.a: "훌륭하군!" # 4205353275372794963
  giga_dialog.3102.name: "가속기 건설 완료" # 5742840686734843499
  giga_dialog.3102.desc: "우리 노동자들이 시공간 가속기의 조립을 막 마쳤습니다. 블랙홀의 붕괴를 크게 가속하고 호킹 복사를 증가시킬 수 있는 거대한 시공간 왜곡 고리 두 개입니다.\n우리 엔지니어들은 블랙홀의 붕괴가 100경 배로 가속되고 있다고 추정합니다. 하지만 블랙홀의 막대한 수명 때문에, 블랙홀은 여전히 은하계의 모든 문명보다 오래 살아남을 가능성이 높습니다.\n\n그들은 또한 블랙홀 주변의 시간 지연을 제거하고 거대 구조물의 나머지를 안정화합니다." # 17628852596121440748
  giga_dialog.3102.a: "좋습니다. 노력을 계속하십시오." # 2369216996252085126
  giga_dialog.3103.name: "질량 주입기 건설됨" # 16902853849430923761
  giga_dialog.3103.desc: "질량 주입기가 설치되었습니다. 그리고 엄청난 양의 물질을 사건의 지평선 안으로 직접 던져 넣기 시작했으며, 매우 밝은 강착 원반을 생성하고 있습니다. 주입기는 원반에서 방출되는 빛을 사용하여 에너지를 생산하는 제한된 능력을 가지고 있지만, 효율이 그리 높지 않습니다. 에너지 잠재력을 완전히 수확하려면 강착 수집기를 건설해야 합니다." # 5641271143296023662
  giga_dialog.3103.a: "좋군. 이것은 상당한 업적이다." # 12993212891021372382
  giga_dialog.3104.name: "강착 집적기 건설됨" # 16494173293201451495
  giga_dialog.3104.desc: "완벽한 호킹 복사 및 강착 방출 거대 수집기를 향한 또 다른 단계가 강착 수집기의 완성으로 완료되었습니다. 이 거대한 구조물은 블랙홀에 물질을 투하하여 발생하는 극도로 밝은 강착 원반에서 방출되는 에너지를 수집하도록 특별히 제작되었습니다. 또한 블랙홀의 회전 에너지 일부를 수확하며, 그 내부에 설치된 특수 연구실에서는 과학자들이 문자 그대로의 시공간 찢어짐을 면밀히 관찰할 수 있습니다.\n\n마지막 단계는 극 수집기를 건설하는 것으로, 이는 블랙홀이 무언가를 삼킬 때 방출되는 다양한 광선과 호킹 복사를 수집할 것입니다." # 386185509631986758
  giga_dialog.3104.a: "아주 좋습니다." # 2006367686461631787
  giga_dialog.3105.name: "$name_hraemc$ 완료" # 3009227457866600662
  giga_dialog.3105.desc: "우리의 호킹 복사 및 강착 방출 거대 수집기, 즉 $name_hraemc$가 이제 완성되었습니다.\n이 놀라운 기술적 업적은 우리에게 막대한 양의 에너지를 제공할 뿐만 아니라, 블랙홀이라는 기묘한 천체의 본질에 대한 엄청난 양의 데이터도 가져다줄 것입니다.\n극지 수집기는 블랙홀에서 방출되는 에너지 대부분과 함께, 거기서 나오는 잔류 암흑 물질까지 활발하게 수집하고 있습니다.\n민간 통합 기능도 추가되어, 시민들이 블랙홀에 쓰레기를 버릴 수 있게 함으로써 소비재 비용을 절감합니다." # 12866498625245066757
  giga_dialog.3105.a: "이것이 은하계 지배에 보탬이 되기를." # 13492487900873734773
  hrae_mc_0: "$gc_giga$$name_hraemc$ 건설 현장" # 16129541140707248619
  hrae_mc_0_DESC: "이 건설 부지는 호킹 복사 및 강착 방출 거대 수집기를 건설하는 데 필요한 대량의 자원과 인력을 수용하기 위한 집결 창고 역할을 할 것입니다." # 5053226800779432905
  hrae_mc_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_gigastructure$ - $giga_list_category_basic_resource_production$ - $giga_list_category_science_production$\n블랙홀을 활용하여 £energy£ §Y에너지§!, £physics_research£ §Y물리학 연구§!, 그리고 £sr_dark_matter§ §Y암흑 물질§!을 생산하며 §Y소비재 유지비§!를 §Y5%§! 감소시킵니다!\n§L$name_hraemc$은 블랙홀 주변에 건설되어 그 에너지를 수확하는 기술의 정수입니다.§!" # 9638797753483132482
  hrae_mc_1: "$name_hraemc$ 시간 가속기" # 11081081968584866757
  hrae_mc_1_DESC: "이 고리들은 특수 크로노트론 복사선을 방출하며, 이는 호킹 복사의 방출을 가속화하고 일반적으로 블랙홀 주변에서 발견되는 막대한 시간 팽창을 감소시킵니다." # 2548946944328760326
  hrae_mc_2: "$name_hraemc$ 질량 주입기" # 15044916155753809297
  hrae_mc_2_DESC: "이 주입기는 방대한 양의 물질을 블랙홀에 쉽게 투기할 수 있게 하여, 매우 밝고 에너지 넘치는 강착 원반을 생성하고 그 에너지를 수집할 수 있게 합니다. 통합된 부품이 주입기가 에너지의 일부를 수집할 수 있도록 하지만 효율적이지는 않습니다." # 1740806846251189129
  hrae_mc_3: "$name_hraemc$ 강착 수집기" # 3956103849581007222
  hrae_mc_3_DESC: "강착원반 수집기는 강착원반에서 방출되는 막대한 양의 에너지를 수집하기 위해 특별히 제작되었습니다. 또한 블랙홀의 기묘한 물리학을 연구하기 위한 특수 과학 시설을 갖추고 있습니다." # 2307539521609523501
  hrae_mc_4: "$name_hraemc$" # 9925098994795413485
  hrae_mc_4_DESC: "'호킹 복사 및 강착 방출 거대 수집기'를 의미하는 작동 중인 $name_hraemc$입니다. 특수 부품 덕분에 호킹 복사가 가속됩니다." # 15580583260271661442
  giga_pouchkinn.002.title: "고대 실험실" # 10521313659808078001
  giga_pouchkinn.002.desc: "우리 과학선이 버려진 $name_giga_orbital$를 탐사하던 중 그 표면에서 이상한 실험실을 발견했습니다.\n\n그곳은 봉쇄된 것으로 보이며, 탐사 결과에 따르면 놀라운 연대를 자랑합니다.\n\n우리 과학자는 이 기묘한 건물에 대해 더 알고 싶다면 궤도 서식지를 식민지 개척하는 것을 추천합니다." # 13087000758821576434
  giga_pouchkinn.002.a: "기묘하군." # 90268063991456251
  giga_pouchkinn.101.name: "실험실" # 15241370222900215552
  giga_pouchkinn.101.desc: "우리 식민 개척자들이 겉보기엔 버려진 듯한 이 $name_giga_orbital$에 발을 들여놓은 이래로, 신비로운 고대 실험실은 풀리지 않는 수수께끼로 남아 있습니다.\n\n스캔 결과 지적 생명체의 흔적은 전혀 없는 것으로 확인되었습니다. 내부에 파견된 탐험대는 매우 진보된 기술로 만들어진 수백 년 된 장치들을 많이 발견했습니다.\n\n하지만 우리는 이 장소를 누가 왜 만들었는지 전혀 알지 못합니다. $name_giga_orbital$의 식민 개척자들은 이 실험실이 잠재적으로 위험한 기술을 포함할 수 있으므로, 그 기원을 알아내고 싶다는 바람을 표현했습니다." # 1220632052681053091
  giga_pouchkinn.101.a: "이곳 심층부 탐사 원정을 조직하십시오." # 17239020689793387415
  giga_pouchkinn.101.b: "그대로 두자. 별 피해는 없을 것이다." # 7000649167386166460
  giga_pouchkinn.101.b.tooltip: "아무 일 없기를 바랍니다." # 10687646864896202072
  giga_pouchkinn.101.c: "이것을 그대로 놔둘 수는 없다. 파괴하라." # 9040850833509145631
  giga_pouchkinn.101.c.tooltip: "연구소를 파괴하기 위한 소규모 탄두를 준비하십시오." # 5607924012417797252
  giga_pouchkinn.102.name: "재앙적인 폭발!" # 15211331476982048674
  giga_pouchkinn.102.desc: "최근 개척된 $name_giga_orbital$에서 끔찍한 소식이 들어왔습니다! 우리 식민 개척자들은 소규모 핵탄두를 준비하여 고대 연구소를 완전히 제거하기 위해 발사했습니다.\n하지만 건물 파괴로 인해 일종의 프로토콜이 활성화된 것으로 보이며, 이는 $name_giga_orbital$ 전역에 걸쳐 수천 개의 핵탄두가 동시에 폭발하는 결과를 낳았습니다.\n우리 식민지는 완전히 전멸했으며, 해당 구조물은 거주 불가능 상태가 되었습니다. 적절한 기술을 보유하고 있다면 복구가 가능할 수도 있습니다." # 12665953465465908657
  giga_pouchkinn.102.a: "제길!" # 16858691800876186236
  giga_pouchkinn.103.name: "방어 드론!" # 18231003425691275162
  giga_pouchkinn.103.desc: "우리 무장 팀이 이 이상한 실험실에 진입하여 몇 개의 봉인된 문들을 통과해 길을 열고 나아갔습니다. 거대한 텅 빈 방인 것으로 보이는 곳에 진입하자마자 요란한 사이렌이 갑자기 귀청이 터질 듯한 날카로운 비명을 내기 시작했습니다.\n\n방의 천장이 이윽고 열리더니 엄청난 양의 강력한 산성 물질을 우리 병사들 위로 쏟아부었습니다. 그들은 거의 즉사했습니다.\n\n그 직후, 실험실 근처 지면이 갈라지더니 수천 대의 기묘한 무장 드론들이 출현했습니다! 드론들은 $name_giga_orbital$을 스캔하며 모든 형태의 지적 생명체를 공격하기 시작했습니다. 이 식민지를 구원하려면 우리는 신속하게 조치해야 합니다!" # 1519136271954334438
  giga_pouchkinn.103.a: "군대를 준비하라!" # 12872379982412026377
  giga_pouchkinn.104.name: "드론 승리!" # 12710883493027339867
  giga_pouchkinn.104.desc: "우리의 $name_giga_orbital$이 고대 실험실의 자율 방어 드론에게 점거되었습니다! 드론이 모두를 학살하기 전에 그것을 되찾으려면 신속하게 행동해야 합니다." # 3626725296079713518
  giga_pouchkinn.104.a: "병력!" # 5910161667900856059
  giga_pouchkinn.105.name: "$name_giga_orbital$ 수복됨!" # 13402390364315074054
  giga_pouchkinn.105.desc: "우리 군대가 $name_giga_orbital$의 우리 식민지를 점령했던 드론들을 성공적으로 파괴했습니다. 파괴된 드론들을 분석한 결과, 그 연구소의 엄청난 연대와 신비로운 기원을 확인했으며, 우리는 그들로부터 상당량의 공학 연구 데이터를 확보했습니다." # 14194344064586186746
  giga_pouchkinn.105.a: "좋습니다." # 843958112380023394
  giga_pouchkinn.106.name: "드론 격파!" # 5493656250198056194
  giga_pouchkinn.106.desc: "우리 군대가 고대 연구소의 드론을 성공적으로 막아냈습니다. 파괴된 드론을 분석하여 연구소의 엄청난 연대와 수수께끼 같은 기원을 확인했으며, 드론으로부터 상당량의 공학 데이터를 수집했습니다." # 15246215267049172762
  giga_pouchkinn.106.a: "좋습니다." # 843958112380023394
  giga_pouchkinn.107.name: "연구소 탐사" # 1007418558779342627
  giga_pouchkinn.107.desc: "연구실 드론이 격파되었으니, 어떤 조치를 취해야 할까요? 이 연구실에는 이전에 생각했던 것보다 훨씬 더 많은 것이 있는 것 같습니다...\n우리 시민들은 이 기이한 건물에 대해 경계심을 갖고 있으며, 일부는 파괴해야 한다고 말합니다. 하지만 우리 과학자들은 연구실 파괴가 어떤 종류의 사건을 초래할지 알 수 없기 때문에 이에 반대하는 입장입니다." # 4807783037332938586
  giga_pouchkinn.107.a: "소규모 과학자 팀을 파견합니다." # 6741553633313231315
  giga_pouchkinn.108.name: "실험실의 심층부" # 14664428003035568533
  giga_pouchkinn.108.desc: "우리 과학자팀이 다시 한번 연구실에 들어갔습니다. 이번에는 극도의 주의를 기울였습니다.\n연구실은 이전에 생각했던 것보다 훨씬 넓으며, $name_giga_orbital$의 깊은 곳까지 뻗어 있는 것 같습니다. 모든 층에는 용도를 알 수 없는 기묘한 장치들로 가득 차 있습니다. 각 장치에는 우리가 이해할 수 없는 언어로 상세한 설명이 적혀 있으며, 모든 번역 시도는 안타깝게도 실패했습니다.\n\n수십 층을 더 내려간 후, 팀은 $name_giga_orbital$ 표면에서 수 킬로미터 아래에 있는 이 장소의 명백한 바닥에 도달했습니다. 그들은 놀라운 발견을 했습니다. 이 연구실에는 거주자가 있습니다! 더 정확히 말하면, 그들은 이상하고 짧고 털이 복슬복슬한 수십 마리의 포유류 닮은 생명체들과 마주쳤습니다. 말을 걸자, 생명체들은 우리 과학자들을 그저 쳐다보다가 다시 자신들의 활동을 재개했습니다. 그들은 연구실을 유지하고 깨끗하게 관리하는 것으로 보입니다.\n\n하지만 몇 층 더 내려간 후, 우리 팀은 명백히 어떤 장치를 제작하고 있는 지적인 개체 하나를 발견했습니다. 그들은 그가 이 전체 구조물을 만든 존재라고 이론화하고 있습니다. 그 개체는 우리의 도착에 명백히 놀랐고, 일종의 번역기를 활성화시킨 후 자신을 소개하기로 결정했습니다." # 11806796327795117131
  giga_pouchkinn.108.a: "화면에" # 12070518402223886997
  giga_pouchkinn.109.name: "고독한 과학자" # 14511426284253760393
  giga_pouchkinn.109.desc: "아. 안녕하세요. 위니 푸시킨입니다. 네, 위니요. 좀 이상한 이름인 건 알아요.\n\n저 아래에서 다른 지적 생명체를 본 게 수십 년... 아니, 수백 년은 됐네요. 정말 금방 외로워져요, 알잖아요? 그리고 여기 오면서 아마 봤을 그 이상한 털 달린 것들은 아니에요. 그건 제가 직접 하기 싫은 일들을 시키려고 생체공학으로 만든 생각 없는 드론들이죠. 안타깝게도 대화 상대는 안 돼요.\n\n지난 몇 세기 동안, 전 여기서 계속 실험하고 멋진 기술들을 만들고 있었죠. 하지만 이제 제 연구도 마침내 결실을 맺을 때가 온 것 같아요. 있잖아요, 전 시공간 연속체를 양방향으로 여행하는 방법을 알아내려고 노력해 왔거든요... 다시 말해, 시간 여행이죠. 네." # 8445625957612228692
  giga_pouchkinn.109.a: "시간 여행?" # 7770574883507463574
  giga_pouchkinn.109.a.response: "네, 시간 여행입니다. 정말, 아주 가까이 다가섰다고 확신합니다. 정말 그런 걸까요? 저... 저도 이제는 모르겠습니다. 너무나 오랜 시간이었어요. 그저 방정식과 실험, 또 방정식과 이론의 끝없는 흐름일 뿐... 초소형 웜홀을 생성했고, 시공간에 구멍을 냈고, 타키온도 건드려 봤지만... 아직도 제 손에 잡히지 않습니다." # 175582575408635854
  giga_pouchkinn.109.b: "이 $name_giga_orbital$을 건설했나?" # 18179426741173817012
  giga_pouchkinn.109.b.response: "뭐라고요?" # 17531724091072284993
  giga_pouchkinn.109.c: "당신이 함선과 드론들의 배후입니까?" # 9241867625632379587
  giga_pouchkinn.109.c.response: "아. 그거요. 네. 아주 예전에 제가 만들었죠. 음, 사실 제가 배를 '만든' 건 아니고요. 은하계 이곳저곳에서 주워온 거예요.\n\n소행성대에 추락한 무작위 함선이나 버려진 화물선 같은 것들 말이죠. 조금 손봐주니 바로 쓸 만하더군요. 엘리시움 근처에 배치해서 아무도 절 방해하지 못하게 했죠. 실패한 것 같네요, 그렇죠? 결국 저는 그것들을 설계했으니 우주 동물과 해적을 막도록 말이죠. 우주 제국의 전면 공격은 예상하지 못했습니다.\n\n그 드론들도 마찬가지입니다. 상당히 자랑스럽게 생각하고 있어요. 내부에 공학 기술이 많이 들어갔죠. 아, 드론들이 식민지 주민들을 거의 죽일 뻔했나요? 죄송합니다." # 17760977939280309746
  giga_pouchkinn.109.d: "저 아래에 얼마나 오랫동안 계셨습니까?" # 794323820316585321
  giga_pouchkinn.109.d.response: "매우, 매우 오랜 시간. 적어도 몇 세기는 되었지. 그때부터 줄곧 '과학'을 하느라 바빴거든.\n여기가 마음에 들어. 아주 조용하거든. 짜증 나는 정부가 '너무 위험하다'고 소리치지 않고 내 실험을 진행하기 완벽한 장소지. 음, 내 여행 중에 만났던 모든 '정부'와 '제국'들은 이제 오래전에 사라졌어.\n이제 누가 마지막에 웃는 거지?" # 3990182977931403442
  giga_pouchkinn.109.e: "화면 끄기." # 9698500765046135892
  giga_pouchkinn.110.name: "과학자" # 12437274837697393416
  giga_pouchkinn.110.desc: "이제서야 이곳을 누가 건설했는지 알아냈으니, 우리는 결정을 내려야 합니다. 그 과학자는 아마도 우리의 지식이 시간 여행을 규명하는 데 도움이 될 것이라고 주장하며, 잠재적으로 우리 제국의 과학팀에 합류하고 싶다는 의사를 밝혔습니다. 우리는 그가 그의 연구를 계속하도록 내버려 두고 계획대로 식민지화 노력을 계속할 수도 있습니다. 그는 만약 우리가 원한다면 연구소의 상층부를 사용하도록 허락하는 데 동의했으며, 이는 의심할 여지 없이 막대한 과학적 가치를 가질 것입니다." # 11265902878850228972
  giga_pouchkinn.110.a: "그의 연구를 계속하게 하십시오." # 13509380848158502566
  giga_pouchkinn.110.b: "그를 과학자로 고용하세요." # 10782880596970766867
  giga_pouchkinn.110.c: "그의 연구는 너무 위험하니, 그를 처형하고 장소를 수색하라." # 15329570278496503537
  giga_pouchkinn.111.name: "고대 과학자" # 3421419340664648914
  giga_pouchkinn.111.desc: "파우치킨은 수세기 동안의 연구 끝에 마침내 다른 일을 할 수 있다는 생각에 흥분한 것 같았습니다. 그는 자신의 연구 대부분이 담긴 데이터 디스크를 들고 보급품을 챙긴 다음, 우리 과학자의 호위를 받으며 실험실 밖으로 나왔습니다. 몇몇 작고 털복숭이 생명체들이 그를 따라왔습니다.\n\n수년간의 고립 끝에 마주한 따스한 햇빛에 그는 기쁨을 느꼈고, 혹시 외계 병원체를 보유하고 있지 않은지 확인하기 위한 건강 검진을 마친 후, 이제 우리 제국에 과학자로서 합류할 준비가 되었습니다." # 3078368593566348855
  giga_pouchkinn.111.a: "훌륭하군!" # 4205353275372794963
  giga_pouchkinn.111.a.tooltip: "레벨 6 과학자를 획득했습니다." # 7358690287092679728
  giga_pouchkinn.112.name: "푸시킨의 연구" # 3807607295803227086
  giga_pouchkinn.112.desc: "우리 과학자들은 푸시킨에게 작별 인사를 하고 시간 여행을 위한 그의 탐색에 행운을 빌어주었습니다. 떠나기 전, 푸시킨은 자신의 연구 일부를 담은 데이터 디스크를 꼭 주었습니다.\n\n푸시킨은 또한 과학자들이 원하는 대로 연구실의 상층부를 자유롭게 사용해도 좋다고 말했습니다. 이는 분명 우리 연구원들에게 매우 유용할 것입니다." # 118732702081810831
  giga_pouchkinn.112.a: "알겠습니다." # 10153511964829069450
  giga_pouchkinn.112.a.tooltip: "$name_giga_orbital$에 긍정적인 효과가 생성되었습니다." # 13702146063997551317
  giga_pouchkinn.113.name: "시간을 건드리지 마라" # 13129223778878102584
  giga_pouchkinn.113.desc: "$name_giga_orbital$에서 충격적인 소식입니다. 위니 푸시킨이 시간 여행 실험을 계속 진행한 것으로 보이며, 실수로 시공간에 거대한 구멍을 열었습니다.\n푸시킨 본인을 포함하여 그 주변의 모든 것이 즉시 특이점으로 빨려 들어갔고, 끓어오르는 준안정 진공 에너지로 구성된 새로운 유형의 이색적인 블랙홀을 생성했습니다. 식민지는 돌이킬 수 없이 영원히 사라졌습니다." # 14071348261634732342
  giga_pouchkinn.113.a: "어리석은 개인에 의해 야기된 끔찍한 비극." # 345853381639873189
  giga_pouchkinn.114.name: "함정이다!" # 13585271204019519649
  giga_pouchkinn.114.desc: "끔찍한 소식입니다! 원정대 수석 과학자가 위니 푸치킨을 암살하려 총을 꺼내자, 푸치킨의 슈트 안에서 일종의 자폭 장치가 작동되어 거대한 폭발이 발생했습니다. 이는 연쇄 반응을 일으켜, $name_giga_orbital$의 기체 안에 숨겨져 있던 탄두들을 폭발시켰고, 우리 식민지를 파괴하고 구조물을 망가뜨렸습니다. 생존자는 없었습니다." # 6715632722393630199
  giga_pouchkinn.114.a: "제길!" # 16858691800876186236
  giga_pouchkinn.115.name: "연구소 습격" # 8902713697241446550
  giga_pouchkinn.115.desc: "푸시킨과의 대화 직후, 원정대 수석 과학자는 총을 꺼내 그의 가슴에 쐈고, 그 자리에서 즉사시켰습니다.\n우리 팀은 그 후 연구실을 뒤져 가져갈 수 있는 모든 것을 수집했습니다.\n푸시킨의 시신에 대한 부검이 실시되었으며, 믿을 수 없을 정도로 진보된 사이버네틱 및 생체 임플란트가 발견되었습니다. 이는 우리의 연구에 확실히 도움이 될 것입니다.\n그 후 연구실은 봉쇄되었습니다." # 12214926545881118313
  giga_pouchkinn.115.a: "그의 희생은 과학에 기여할 것입니다." # 835422846325104878
  giga_pouchkinn.116.name: "탈출자" # 620029408918826520
  giga_pouchkinn.116.desc: "우리 과학자들은 푸시킨을 처치하는 데 실패했습니다. 그가 일종의 텔레포테이션 장치를 작동시켜 그를 탈출선으로 보냈고, 탈출선은 초공간으로 도약하여 다시는 보이지 않게 되었기 때문입니다.\n\n하지만 저희는 실험실 자체를 급습하여 푸시킨의 연구에서 엄청난 양의 데이터를 확보하는 데 성공했습니다. 이후 실험실은 봉인되었습니다." # 17041309356837318972
  giga_pouchkinn.116.a: "다시 만나게 될 것입니다." # 6575963424123634533
  giga_dialog.10801.title: "얼음 아래" # 2306901538590822504
  giga_dialog.10801.desc: "커볼계 외곽의 춥고 그 외에는 특이할 것 없는 일루 행성을 탐사하던 중, 우리 과학선이 뭔가 이상한 것을 발견했습니다.\n\n행성의 밀도가 예측과 일치하지 않으며, 표면의 일부에서는 불규칙하고 거의 인공적으로 보이는 패턴이 나타납니다. 우리 과학자는 이 작은 얼음 세계에 우리가 처음 생각했던 것보다 더 많은 것이 숨겨져 있을 수 있다고 믿으며, 이를 더 심층적으로 분석하기 위한 특별 프로젝트를 준비했습니다." # 7525734716697529551
  giga_dialog.10801.a: "기묘하군." # 90268063991456251
  giga_dialog.10802.title: "이일루의 미스터리" # 4283579392231348411
  giga_dialog.10802.desc: "일루의 표면을 탐사하던 중, 저희 탐사대는 얼어붙은 평원 한가운데서 작은 금속성 해치를 발견했습니다. 탐사대는 해치를 강제로 열고 거대한 지하의 첨단 기술 방에 도착했습니다.\n\n그들의 도착은 어떤 종류의 활성화 장치를 촉발시킨 것으로 보이며, 저희 탐사대는 로봇 음성의 환영을 받았습니다.\n\n그들은 저희에게 그 메시지를 전송하고 있습니다." # 334940999445200351
  giga_dialog.10802.a: "화면에" # 12070518402223886997
  giga_dialog.10803.title: "수신 메시지!" # 9089658070402133144
  giga_dialog.10803.desc: "<외계 개체 탐지됨>\n\n<스캔 프로토콜 가동 중>\n\n<개체 인식할 수 없음>\n\n<스캔 결과: 개체는 FTL 이동 가능>\n\n<크라켄과의 연관성 가능성 = 높음>\n\n<대-크라켄 방어 시스템 가동 중>\n\n<엘루 대-크라켄 시스템 가동됨>\n\n<마지막 가동 3617 주기 전>\n\n<섬멸에 대비>" # 3659885908653626198
  giga_dialog.10803.a: "클라켄? 불길하군." # 17352532524882979380
  giga_dialog.10804.title: "날아다니는 세계" # 13967807238467981859
  giga_dialog.10804.desc: "인공지능이 불길한 연설을 마친 직후, 팀과의 연락이 끊겼습니다. 지표 탐사팀은 마치 행성 전체가 흔들리는 것처럼 거대한 지각 변동을 보고했습니다! 갑자기, 행성의 얼어붙은 지표면에서 거대한 금속 구조물이 솟아올랐습니다. 우리의 과학선은 그것들이 무엇인지 고심했지만, 그 해답은 빠르게 명확해졌습니다. 그것은 무기였습니다.\n\n행성 전체가 방어 기제로서 거대한 이동식 초무기로 스스로를 변모시키고, 궤도에서 벗어나 스스로를 밀어냈습니다. 이 적대적인 천체는 이제 우리의 과학선을 포함하여 그것에 접근하는 모든 것을 공격합니다." # 5140747864151347596
  giga_dialog.10804.a: "경악스럽군! 반격할 방법을 찾아야만 한다." # 9031415747134384433
  giga_dialog.10805.title: "일루의 패배" # 1872370980001490916
  giga_dialog.10805.desc: "치열한 전투 끝에, 우리 함대가 커볼계에 있는 무장 행성체에 치명상을 입히는 데 성공했습니다.\n\n하지만, 그 행성이 작동 불능 상태가 되었더라도, 두꺼운 보호 외각 덕분에 그 내부 구조는 여전히 대부분 온전합니다. 우리 과학자들 중 일부는 낙관적인 견해로 우리가 이 경이로운 장치를 수리하여 우리 자신의 무장 행성으로 사용할 수 있을 것이라고 믿습니다!" # 11071660467425302045
  giga_dialog.10805.a: "이 거대 우주선은 우리의 깃발 아래 소속될 것이다!" # 6357037646619239802
  giga_dialog.10805.b: "해체하라." # 6429256639950714938
  giga_dialog.10806.title: "행성이 다시 한번 날아오르다" # 2988569423722423387
  giga_dialog.10806.desc: "놀라운 소식입니다! 놀라운 공학적 업적을 통해, 우리는 케르볼계에 있는 손상된 무기화된 행성체를 복구하는 데 성공했습니다.\n\n이제 정상적으로 작동하며, 우리의 직접적인 통제 하에 있습니다.\n\n우리 과학자들은 이를 더 면밀히 연구할 기회를 가졌습니다. 그들은 이 계의 이전 거주자들이 '크라켄'으로 알려진 초차원적 존재에 맞서 싸우기 위해 이 초무기를 건설했다는 것을 알아냈습니다. 그들은 그 괴수에 맞서 싸우는 데 성공한 것으로 보이나, 이 승리 직후 초무기의 AI가 오작동하여 종족의 모행성을 쏘았습니다. 그것이 크라켄이라고 믿었던 것입니다.\n\n어쨌든, 이제 우리는 완전히 무장되어 작동하는 전투 행성을 통제하게 되었습니다." # 14563795357766726739
  giga_dialog.10806.a: "훌륭합니다!" # 7941322641266364681
  giga_fallen_empire.101.name: "천체 움직임 감지!" # 10221647894903211678
  giga_fallen_empire.101.desc: "충격적인 소식입니다!\n몰락 제국 중 하나가 각성한 지 얼마 되지 않아, 장거리 센서가 그들의 영토 내 복수의 행성들이 궤도를 이탈한 것을 감지했습니다. 거대한 숨겨진 무기와 추진기들이 행성의 지각에서 나타났으며, 그것들은 이제 무시무시한 무장 행성으로 변모했습니다. 이 고대 문명들은 이전에 생각했던 것보다 더 많은 숨겨진 무기를 가지고 있었던 것으로 보입니다..." # 13734441162610539346
  giga_fallen_empire.101.a: "전투 배치!" # 18104454666734210317
  giga_fallen_empire.102.name: "신성한 베헤모스" # 2723385977527625982
  giga_fallen_empire.102.desc: "각성한 제국들이 수천 년간 잠들어 있던 고대 무기를 다수 보유하고 있다는 것은 공공연한 사실입니다. 그러나 성스러운 수호자의 신성 행성 중 하나가 사실 평범한 행성이 아니라 거대하고 비활성화된 행성 크기 우주선이었다는 것은 아무도 예측하지 못했습니다. 그리고 그들의 최근 각성과 함께 이 거대한 우주선이 재활성화되었고, 한때 태고의 가이아 행성이 자신에게 방해가 되는 모든 것을 소멸시킬 수 있는 거대한 무장 행성으로 변모했습니다. 그들은 우리가 예상했던 것보다 훨씬 더 자신들의 신앙을 수호할 준비가 되어 있는 것 같습니다..." # 16357021140519212727
  giga_fallen_empire.102.a: "이건 좋지 않다." # 4252167538529472694
  giga_paluush.001.name: "가초 성계" # 10465957900205173988
  giga_paluush.001.desc: "가초 항성계를 탐사하던 우리 과학선이 보고하길, 두 개의 거대구조체가 시스템 내에서 발견되었습니다! 첫 번째는 항성계 경계 부근에 떠 있는 버려진 게이트웨이로, 이곳이 한때 중요한 성계 제국에 속해 있었을 가능성을 시사합니다. 두 번째 거대구조체는 내부 행성 중 하나를 감싸고 건설된 완성된 $name_terraform_barren$입니다! 이전 거주자들이 이 세계를 테라포밍하려 시도했으나, 알려지지 않은 이유로 진행이 중간에 중단된 것으로 보입니다." # 11479771627614768218
  giga_paluush.001.a: "놀랍군." # 11331969751493755456
  giga_paluush.002.name: "원시 문명 무전 메시지" # 16409308859268417707
  giga_paluush.002.desc: "현재 팔루시아라는 원시 세계를 탐사 중인 우리 과학선이 흥미로운 발견을 했습니다. 그들의 원시적인 기술 수준에도 불구하고, 행성의 기계 시대 원시 문명이 짧은 거리의 무선 메시지를 반복해서 우주로 보내고 있는 것으로 보입니다. 이는 잠재적 외계 방문자들을 대상으로 하는 것으로 판단됩니다. 우리 과학팀이 메시지를 해독하는 데 성공했습니다." # 12791193546895911781
  giga_paluush.002.a: "화면에" # 12070518402223886997
  giga_paluush.003.name: "팔루쉬" # 2358381551367466186
  giga_paluush.003.desc: "인사드립니다. 이것은 우리가 보유한 최첨단 라디오 기술을 이용하여 미리 녹음된 라디오 메시지입니다.\n\n저는 팔루시아 행성에서 온 팔루쉬 민주주의 국가의 대표 포틴입니다. 우리는 아름다운 대륙 세계에서 평화롭게 살아가고 있으며, 별의 여행자 여러분, 우리의 삶의 방식을 방해하지 말아주시기를 간곡히 부탁드립니다.\n\n우리는 이 메시지에 우리의 문화와 민족에 대한 몇 가지 정보를 추가했습니다. 이는 귀하의 사회학자들에게 도움이 될 것입니다.\n\n진심으로, 포틴 및 팔루쉬 민족 드림." # 9905116087455876013
  giga_paluush.003.a: "화면 끄기." # 9698500765046135892
  giga_paluush.1011.title: "불가능한 라구모르프스" # 299886771998841123
  giga_paluush.1011.desc: "경악스러운 소식입니다! 우리 콜로서스의 글로벌 평화화 무기가 이전 생각만큼 무적이 아닌 것 같습니다. 팔루시아 행성을 방어막으로 감싼 직후, 우리 콜로서스 승무원들은 평화화된 행성에서 특이한 에너지 급증이 방출되는 것을 감지했습니다. 처음에는 센서 이상으로 무시되었지만, 그 급증은 지난 며칠 동안 점점 더 강렬해졌고, 결국 거대한 아공간 에너지 폭발로 절정에 달했습니다.\n\n불과 몇 분 만에, 팔루시아 주변에 설치했던 한때 뚫을 수 없었던 방어막이 스스로 풀려나 허무하게 사라졌습니다.\n\n센서는 행성 아래에서 자신들이 방금 이룬 위업을 축하하는 환희에 찬 팔루시스를 보고했습니다. 이 물리 법칙을 거스르는 사건은 팔루시스의 사이오닉 잠재력이 우리가 생각했던 것보다 훨씬 더 강력하다는 것을 보여주며, 많은 우리 과학자들이 그들이 위협이 될 것을 우려하기 시작했습니다. 그들은 그들을 그들의 대륙성 위성에 그냥 두라고 조언합니다." # 15932562402447608897
  giga_paluush.1011.a: "빌어먹을 놈들!" # 7993553995111900829
  giga_paluush.1021.title: "언스윕트" # 15441518078554130875
  giga_paluush.1021.desc: "나쁜 소식입니다. 우리 거대 구조함 승무원들이 팔루시아 지표면에 사는 원시 문명인 팔루쉬들이... 우리 중성자 광선에 완전히 아무 영향도 받지 않았다고 보고했습니다.\n\n우리 행성 파괴자가 중성자 플룸을 발사하기 몇 분 전, 행성 전역에 있던 수백만 명의 팔루쉬들이 기묘한 무아지경 상태에 빠지기 시작했습니다. 그들은 집단적인 사이오닉 잠재력을 모아 행성 전체를 덮는 일종의 사이오닉 방벽을 생성해낸 것 같습니다. 그 방벽은 매우 견고해서 거대 구조함의 중성자 플룸이 무해하게 우주 공간으로 튕겨 나갔습니다.\n\n그 직후, 그 기묘한 무아지경 상태가 끝났고, 원시 문명인들은 우리를 상대로 거둔 자신들의 '승리'를 축하하기 시작했습니다. 우리가 최선을 다했음에도 불구하고, 이 토끼과 야만인들은 다음 태양 주기를 맞이하게 될 것 같습니다." # 14592766225636915670
  giga_paluush.1021.a: "오만한 바보들! 때가 되면 반드시 처리할 것이다." # 4552108519721763915
  giga_paluush.1031.title: "풀리지 않는 난제" # 15630921873372496527
  giga_paluush.1031.desc: "고열의 행성 파괴 광선이 팔루시아 표면을 향해 나아가는 동안, 홀로 있던 팔루시 한 마리가 하늘을 올려다봅니다. 우리가 이전에 봤던 어떤 팔루시보다 더 거대한 그것은 갑자기 이륙하여 콜로서스의 거대한 레이저를 향해 날아오릅니다. 마치 직격으로 충돌하려는 듯 보입니다.\n\n콜로서스의 승무원들은 이 팔루시가 확실한 파멸을 향해 날아오고 있음을 알기에, 이 어리석은 행동을 재미있다는 듯이 지켜봅니다. 하지만 불가능한 운명의 반전이 일어납니다. 광선이 대기권 바로 위에서 그 생명체에 명중하려는 순간, 팔루시가 고개를 들고 레이저를 응시합니다. 순식간에 광선은 팔루시아 대기권에 진입하기도 전에 멈춰섭니다. 순수한 사이오닉 에너지의 엄청난 흐름에 의해 정지된 것입니다.\n\n광선은 이내 사라지고, 팔루시는 아무렇지도 않게 표면으로 돌아갑니다. 행성 파괴 무기를 손쉽게 막아낸 후였습니다.\n\n이 사건 이후 몇 분이 지나, 콜로서스 승무원들의 의식 속에서 메시지가 울려 퍼집니다.\n\n§R메시지가 명확하지 않았습니까? 우리는 당신들의 종족에게 우리를 방해하지 말라고 명시적으로 요청했습니다. 즉시 떠나십시오, 그리고 다시는 돌아오지 마십시오.§!" # 17766719752405946546
  giga_paluush.1031.a: "이게 도대체 어떻게 가능하죠?!" # 11093784573399053347
  giga_paluush.1041.title: "무신론적인 토끼" # 442829201608292936
  giga_paluush.1041.desc: "거대 구조체의 신성 광선이 팔루시아에 강하했으나... 아무 일도 일어나지 않았습니다. 우리의 신들을 숭배하게 되어야 할 팔루쉬들은 그 광선의 사이오닉 에너지에 완전히 영향을 받지 않은 듯했습니다. 마치 벽에 부딪힌 고무공처럼 그들의 정신에서 튕겨져 나간 듯했습니다.\n\n실제로 우리의 사이오닉 능력자들은 행성 전체가 장막 자체 내에서 일종의 사이오닉 방패에 의해 보호받고 있다는 것을 감지하고 있습니다. 이 방패는 사이오닉 잠재력이 우리의 신성 광선을 단순한 장막 불꽃놀이처럼 보이게 만드는 어떤 생명체에 의해 방출되고 있습니다. 이 생명체의 사이오닉 오라는 수 광년 떨어진 곳에 있는 사이오닉 능력자들도 느낄 수 있을 정도입니다.\n\n얼마 지나지 않아 우리의 사이오닉 능력자들은 바로 그 생명체로부터 온 사이오닉 메시지를 집단적으로 수신했습니다.\n\n'§R너희의 덧없는 믿음을 내 종족에게 강요하려 들지 마라. 나는 이미 그들의 신이니. 너희의 '인도'는 필요 없다. 그러니 당장 우리 세상에서 떠나도록.'§!" # 1596250490762628175
  giga_paluush.1041.a: "가당찮은 자들!" # 4097512755586691806
  giga_paluush.1051.title: "불안정한 나노봇" # 18371513796370976076
  giga_paluush.1051.desc: "충격적인 소식입니다. 우리가 팔루쉬들에게 투하한 나노봇 구름이 간신히 표면에 도달했습니다. 대기에 진입하자마자, 대다수의 나노봇이 보라색 화염에 휩싸여 그대로 분해되었습니다. 표면에 도달한 나머지 나노봇들은 일부 팔루쉬들에게 착륙하는 데 성공했지만, 생명체들에게 그대로 털어내져 사이보그로 변환할 수 없었습니다. 우리 콜로서스의 처리 코어는 이에 대한 논리적인 설명을 찾지 못했으며, 해답을 찾으려다 과부하로 망가진 코어도 많습니다.\n\n유기체 정신에 우리가 이전에 생각했던 것보다 더 많은 무언가가 있는 것일까요?" # 12417946442670634863
  giga_paluush.1051.a: "어쩌면 이 생명체들로부터 어떻게든 배울 수 있을지도 모릅니다." # 17286959349928017665
  giga_paluush.2011.title: "팔루시아 응사!" # 5838782210064602852
  giga_paluush.2011.desc: "충격적인 소식입니다! 팔루시아 원시 문명 세계에 대한 궤도 폭격을 담당하는 함대 사령관이 보고하기를, 팔루시들이 막대한 사이오닉 잠재력을 사용하여 아군 궤도 폭격 포탄이 표면에 닿기도 전에 막아낸다고 합니다. 그 후 엄청난 속도로 포탄을 되던진다고 합니다!\n\n이미 아군 함선 몇 척이 이로 인해 피해를 입었으며, 행성 자체에는 전혀 피해를 입히지 못했습니다. 그들은 행성 폭격이 명백히 무의미하다고 판단하여 중단을 건의했습니다." # 15798575418998714369
  giga_paluush.2011.a: "어찌 감히 그러는가! 즉시 격멸하라!" # 6541443023194026334
  giga_paluush.3031.title: "팔루시아 관측소 파괴됨!" # 277923561961269596
  giga_paluush.3031.desc: "팔루시아 상공의 관측소가 완성된 직후, 아직 승무원이 입주하기 전에, 구조물 전체가 갑자기 궤도를 벗어나 행성 대기권으로 진입해 소멸하면서 행성 표면에서 장관을 이루는 유성우가 관측되었습니다. 이후 우리 과학자들은 자신들의 의식 속에서 직접 들려오는 목소리를 듣게 되었습니다:\n§B'우리의 문명이 당신들에게 흥미를 줄 수 있다는 것을 이해합니다만, 우리는 그저 조용히 살아가기를 바랍니다. 개인적으로 받아들이지 마십시오. 그 대가로, 우리가 해를 끼칠 의도가 없음을 보여주기 위해 이 친절한 선물을 받아주십시오.'§!\n\n메시지가 끝난 직후, 우리 과학자들은 관측소가 있던 궤도에 거대한 광물 덩어리가 불가사의하게 나타났다고 보고했습니다..." # 8910024451455789690
  giga_paluush.3031.a: "기묘하군." # 90268063991456251
  giga_paluush.400.title: "그랜드버니 격파, 팔루시아 붕괴" # 4043846367925158314
  giga_paluush.400.desc: "순수한 화력으로 우리 군대는 팔루쉬의 '신'이자 지도자인 전능한 그랜드버니를 처치하는 데 성공했습니다. 그 생명체의 거대한 육체가 지면에 쓰러지자, 팔루시아의 모든 팔루쉬들은 갑자기 움직임을 멈추고 행성 전역에서 들릴 정도로 귀청이 터질 듯한 비명을 일제히 내지르기 시작했습니다.\n\n그 후 그랜드버니의 육체는 눈이 멀 정도로 밝은 보라색 빛을 발하며 빛나기 시작했고, 심지어 국부 항성보다도 밝았습니다. 이 빛은 급속도로 커져서 격변적인 에너지로 팔루시아 전체를 집어삼켰고, 그랜드버니의 죽음으로 방출된 순수한 에너지의 양에 의해 으스러지는 것처럼 이제 행성 전체가 자체 붕괴를 시작하고 있습니다..." # 7370145313631371046
  giga_paluush.400.a: "말도 안 돼...!" # 5835468868754501551
  giga_paluush.402.title: "위대한 토끼의 영혼" # 8399102897743139098
  giga_paluush.402.desc: "팔루시아가 붕괴한 지 며칠이 지났고, 우리 측량원들은 놀라운 발견을 했습니다. 기술적으로 팔루시아는 여전히 그 자리에 있습니다!\n\n사실, 그랜드버니의 에너지가 행성 전체를 짓눌러 순수한 사이오닉 에너지로 된 작고 극도로 강력한 결정으로 만든 것 같습니다. 이 결정은 이제 팔루시아가 있었던 자리의 빈 공간에 떠 있습니다.\n\n우리 과학자들은 이 결정을 회수했고, 그것은 실제로 그랜드버니의 진정한 정수와 나머지 팔루시아의 정수를 함께 포함하고 있는 것 같습니다. 우리는 그것이 제대로 사용된다면 극도로 유익할 수 있다고 믿습니다..." # 9386461674425887064
  giga_paluush.402.a: "드디어 그들이 쓸모 있게 될 것이다." # 10766449829454148680
  giga_dialog.10001.title: "무산됨" # 6248682214603187344
  giga_dialog.10001.desc: "[from.GetName] 성계를 탐사 중인 우리 과학선이 아주, 아주 이상한 행성을 발견했습니다.\n\n인공적인 기원의 평평한 행성입니다! 더욱 이상한 것은, 원시 문명이 그곳에 거주하는 것으로 보인다는 점입니다! 인공 중력 발생기에 의해 땅에 묶여 있는 그 원시적인 존재들은 자신들의 세계를 떠나게 되면 아마도 매우 혼란스러워할 것입니다.\n\n이 물체가 어떻게 생겨났는지 아무도 알지 못합니다. 그리고 아마 앞으로도 영원히 알 수 없을 것입니다." # 14558696265856065615
  giga_dialog.10001.a: "기묘하군." # 90268063991456251
  giga_dialog.10101.name: "고대 수도" # 1785036749995250726
  giga_dialog.10101.desc: "코린트 성계를 탐사하는 임무를 맡은 팀이 놀라운 발견을 했습니다! 해당 성계가 §B고대 선구자 성계§!, 또는 더 정확히 말하자면 수천 년간 버려진 후 폐허가 된 오래전에 멸망한 제국의 옛 수도인 것으로 보입니다.\n\n성계에서 폐허가 된 메가 구조물 세 개가 발견되었습니다. 폐허가 된 이그드라실 난초 복합체, 폐허가 된 $name_kugelblitz$, 그리고 폐허가 된 $name_giga_orbital$입니다.\n\n성계 내 행성들의 상태로 미루어 보아, 이곳에서 많은 일이 일어났던 것으로 보입니다. 이는 우리 고고학자들에게 틀림없이 큰 흥미를 유발할 것입니다." # 12679421449901616342
  giga_dialog.10101.a: "경이롭군!" # 11826258457890550173
  giga_dialog.10201.name: "잃어버린 동물원" # 1786690136551050583
  giga_dialog.10201.desc: "우리 과학선이 일종의 §B고대 선구자계§!를 우연히 발견한 것 같습니다!\n은하계 전역에서 발견되는 다양한 동물 종을 위한 일종의 보호 구역으로 고대 우주 문명이 이 성계를 조성한 것 같습니다.\n\n이 성계는 특히 파괴된 거대 구조물 두 개를 특징으로 합니다: 파괴된 $name_yggdrasil$, 아마도 포획된 표본에게 먹이를 주기 위해 사용되었을 것입니다. 그리고 파괴된 $name_orbital_artificial_eco$, 이 구조물은 일부 외래 동물 종을 수용하는 데 사용되었을 가능성이 높습니다. 두 개의 거주 가능 행성은 보호 구역 역할을 하는 것으로 보이지만, 이것을 건설한 존재는 오래전에 이곳을 떠났습니다. 이것은 확실히 우리 생물학자들과 고고학자들에게 매우 소중할 것입니다." # 4339854006075250190
  giga_dialog.10201.a: "흥미롭군." # 5327791794968998368
  giga_dialog.10301.name: "타이탄의 요람" # 7337139756051829234
  giga_dialog.10301.desc: "과학선에 의해 §B고대 선구자계§!가 발견되었습니다! '거인의 요람'이라 명명된 이 성계는 한때 거대한 함선 건조 시설이었던 것으로 보입니다. 거대한, 그러나 폐허가 된 $name_neut_gigaforge$가 성계의 중성자별 주위를 공전하며, 거대하고 대부분 온전한 $name_giga_orbital$이 잔해 사이에서 조용히 떠돌아다닙니다. 폐허가 된 $name_eng_test_site$ 또한 성계의 행성 중 하나를 공전하고 있습니다. 행성 자체도 과거에 상당한 피해를 입었습니다.\n\n하지만 이 성계는 대규모의 고대 함선 함대에 의해 수비되고 있으며, 이 성계에서 건조된 것으로 추정됩니다. 이 성계를 점령하려면 전투가 필요할 것으로 보입니다..." # 11456173643296549715
  giga_dialog.10301.a: "놀랍군." # 11331969751493755456
  giga_dialog.10401.name: "고대 제련소" # 6368336745054533473
  giga_dialog.10401.desc: "과학선 하나가 §B고대 선구자 성계§처럼 보이는 곳을 우연히 발견했습니다! 스캔 결과에 따르면 어떤 고대 선구자가 이 성계를 거대한 산업 중심지로 개조하여 엄청난 양의 광물을 채굴하고 아마도 자신들의 전쟁 기계를 먹여 살렸을 것으로 보입니다. 이 성계의 몇몇 행성들은 지각과 맨틀이 벗겨져 노출된 핵만 남았습니다.\n\n흥미롭게도, 수천 년 전에 버려진 것으로 보이는 파괴된 $name_eng_test_site$가 한 행성 상공에 조용히 떠 있습니다. 이 성계의 주성 분석 결과에 따르면 거대한 거대 구조물(아마도 광대한 별채집 복합시설이었을 것입니다)이 한때 별 주위를 감싸고 있었지만, 이후 항성 팽창으로 인해 파괴된 것으로 나타났습니다." # 12921428273315368526
  giga_dialog.10401.a: "경이롭습니다." # 11372186741735424273
  giga_dialog.10501.name: "세쌍둥이 드워프" # 17360942400142826294
  giga_dialog.10501.desc: "[from.GetName] 성계는 믿을 수 없을 정도로 특이한 항성 배열을 가지고 있습니다.\n\n중심의 F형 항성 주위를 하나가 아닌, 세 개의 L형 갈색 왜성이 공전하고 있습니다! 각각의 실패한 항성은 광대한 위성계를 특징으로 하며, 마치 소형 태양계 같습니다. 우리 과학자들은 이 특이한 성계가 어떻게 형성되었는지 의아해하며, 적절한 기술을 보유한다면 갈색 왜성을 점화시키는 것이 가능할 수도 있다고 추측하고 있습니다.\n\n갈색 왜성은 탐사가 완료되면 확장 계획에 추가될 것입니다." # 16639615012664981304
  giga_dialog.10501.a: "굉장한 발견이군!" # 10014238117780985945
  giga_dialog.10701.name: "버려진 링 스테이션" # 1897567565057564812
  giga_dialog.10701.desc: "[from.GetName] 성계에 진입했을 때, 우리 과학선은 겉보기에는 텅 비어 있는 고리 형태의 거주지를 발견했습니다. 이 '$name_giga_orbital$'는 버려진 것으로 보이며, 우리가 식민지화할 수 있습니다. 하지만, 고리 근처에는 정체불명의 함선 여러 척이 거주지를 수비하는 것으로 보입니다. 만약 우리가 이곳에 정착하려면, 싸워야 할 것입니다..." # 10636217187073152813
  giga_dialog.10701.a: "누가 이 함선들을 만들었을까요?" # 4394811647126965977
  giga_katzenland.001.name: "방사능 오염 네크로폴리스" # 16608679132002265303
  giga_katzenland.001.desc: "가초 성계는 실망시키는 법이 없습니다. 성계에서 가장 큰 행성 중 하나인 카첸란트를 조사한 결과, 우리 과학 팀은 행성의 모래 밑에 막대한 양의 폐허가 묻혀 있음을 보고했습니다. 이 행성은 한때 번성했던 문명이 거주했던 곳으로 보이며, 어쩌면 성계의 게이트웨이를 건설했던 문명일 수도 있습니다. 하지만 그 주민들은 행성의 현재 상태로 미루어 보았을 때, 수천 년 전 폭력적인 최후를 맞이한 것으로 보입니다.\n\n우리 과학 팀은 이 문명의 몰락에 정확히 무엇이 원인이 되었는지 알아내기를 열망하고 있습니다. 이 행성을 연구하는 것은 의심할 여지 없이 엄청난 과학적 데이터를 산출할 것이기 때문입니다. 이에 따라 행성에 발굴 현장이 설치되었습니다." # 12326524514282468521
  giga_katzenland.001.a: "흥미롭군." # 9738541132076248136
  site_katzenland: "묻힌 네크로폴리스" # 7552188383313086558
  site_katzenland_intro: "죽은 문명 전체가 카첸란드의 휘몰아치는 모래 언덕 아래 묻혀 있습니다. 그들의 세계에 도대체 무슨 일이 있었기에 이렇게 된 것일까요?" # 2467342337748730685
  giga_katzenland.002.name: "다종족 골격" # 10142185216307652920
  giga_katzenland.002.desc: "우리 고고학자들은 모래 속에 파묻힌 놀랍도록 온전한 건물들을 우연히 발견했습니다. 그 안에서 그들은 두 개의 서로 다른 종의 유해를 발견했습니다. 아마도 이 행성의 주 거주민일 가능성이 높습니다. 그중 하나는 많은 다른 행성의 정점 포식자와 일치하는 고양이과 동물과 유사한 특징을 보여주는 것 같습니다. 반면 다른 하나는 비록 두 개가 아닌 네 개의 잡는 팔다리를 가졌지만, 아마도 파충류 종이었을 가능성이 높습니다.\n\n그 건물들은 문명의 지식을 저장했던 일종의 고대 데이터 네트워크에 연결되어 있는 것 같습니다. 비록 수천 년 동안 기능하지 않았을 가능성이 높지만, 우리 고고학자들은 거기서 얻을 수 있는 모든 데이터를 회수하려 합니다." # 7325501355760512789
  giga_katzenland.002.a: "계속 파고들어!" # 8251563349121249552
  giga_katzenland.003.name: "고대 데이터 망" # 12644535727851363089
  giga_katzenland.003.desc: "행성의 데이터 네트워크는 예상대로 상태가 매우 좋지 않습니다. 하지만 기적적으로 팀은 장기간 지속되는 핵 동력원에서 작동하는 데이터 코어에서 일부 암호화된 데이터를 복구하는 데 성공했습니다. 특히 그들은 행성에 살던 두 종의 이름을 해독해냈는데, 하나는 고양이과 종족으로 '카첸'이라 불렸고 다른 하나는 양서류 종족으로 '주스프리'였습니다. 한 종이 다른 종을 지배했는지, 혹은 동등하게 공존했는지는 알 수 없습니다.\n\n하지만 아마도 가장 흥미로운 발견은 문명의 중앙 정부가 있었을 것으로 추정되는 행성 수도의 위치일 것입니다..." # 2230049280317090111
  giga_katzenland.003.a: "계속 파고들어!" # 8251563349121249552
  giga_katzenland.004.name: "카첸 수도" # 2308336861578090123
  giga_katzenland.004.desc: "발굴 작업에 상당한 시간이 소요되었지만, 행성의 이전 수도가 마침내 발견되었습니다!\n우리 고고학자들은 모래 속에 파묻힌 거대한 피라미드 형태의 건물을 발견했으며, 그곳이 일종의 중앙 정부 건물이었을 것이라고 추정합니다.\n\n이 피라미드는 그야말로 거대하며, 행성 표면 위로 수 킬로미터 높이로 치솟아 있었을 가능성이 높습니다. 내부에는 수백, 수백 개의 부패한 방들이 있어 완전히 지도화하는 데에는 상당한 시간과 노력이 필요하겠지만, 이 행성의 파란만장한 과거에 대한 더 많은 통찰을 얻을 수 있을 것입니다." # 12564174302410936842
  giga_katzenland.004.a: "진입하라!" # 8696574077227747014
  giga_katzenland.005.name: "카첸란트의 마지막 추스프리" # 681377074891290278
  giga_katzenland.005.desc: "우리 탐사팀은 광대한 궁전을 탐험하며 상당량의 희귀 물질을 회수하는 데 성공했습니다. 그러나 건물 안으로 더 깊이 들어갔을 때, 그들은 거대한 금속 문으로 봉인된 일종의 벙커 단지를 발견했습니다. 융합 드릴 덕분에 문을 여는 것은 비교적 간단한 작업이었고, 그들은 벙커 안에서 대량의 파괴된 동면 캡슐을 발견하게 되었습니다.\n\n그 안에는 오랫동안 죽어 있던 다양한 카첸과 주스프리 개체들이 들어 있었는데, 아마도 그들 세계에 무슨 일이 일어날지 예견했던 것으로 추정됩니다. 하지만 어찌 된 영문인지 캡슐 하나는 온전한 상태였고, 살아있는 동결된 주스프리가 들어 있었습니다! 극도의 주의를 기울여, 우리 팀은 그 생명체를 해동하는 데 성공했으며, 처음에는 약간 혼란스러워했지만, 우리와 소통하기를 열망하는 것처럼 보입니다..." # 14709929716806353126
  giga_katzenland.005.a: "화면에" # 12070518402223886997
  giga_katzenland.006.name: "마지막 주스프리" # 1770692991043445774
  giga_katzenland.006.desc: "저는... 그후크위입니다. 네, 그후크위. 제 이름은 그후크위, 그런 것 같습니다.\n그리고 당신들은... 고고학자이십니까?\n\n...\n\n그러니... 그 일이 정말 일어났군요.\n\n그가... 그가 정말로 그걸 해냈다고요? 메오파가 소바키스와 전쟁을 벌였다고요? 프로젝트 카첸포름을 시작하지 않았더라면, 어쩌면 경제 위기는 일어나지 않았을지도 모르고... 저는 알고 있었습니다... 그를 막기 위해 무언가를 했어야 했는데... 아무도 듣지 않았죠... 그리고 이제 카첸란트는 영원히 사라졌습니다...\n\n... 도대체 얼마나 시간이 흐른 거죠? 수십 년? 이전 일은 거의 아무것도 기억나지 않습니다..." # 608628611328981742
  giga_katzenland.006.a: "수천 년이 흘렀습니다." # 3130619278150575770
  giga_katzenland.006.a.response: "그건... 우리 문명의 흔적은 아무것도 남지 않았을 거야... 모두 사라졌다니 믿을 수가 없어.\n내 냉동 수면 포드가 어떻게 그 긴 시간 동안 버텼는지조차 모르겠군, 그리고 방의 다른 곳들을 보니, 운이 좋았다고 생각해야 할 것 같군..." # 13631083723176894541
  giga_katzenland.006.b: "메오파?" # 11894942253631408123
  giga_katzenland.006.b.response: "내 기억이 좀 희미해... 하지만, 메오파가 우리 지도자였던 것 같아. 그래, 우리 지도자였지. 야심 찬 카첸이었어. 그에 대해 잘 기억나지 않지만, 카첸랜드의 첫 번째 달에 살았던 소바키에 맞서 전쟁을 벌이려 했다는 건 알아... 그리고 그건 끔찍한 생각이었지." # 13700989303164573025
  giga_katzenland.006.c: "프로젝트 카첸폼?" # 7458937895460477710
  giga_katzenland.006.c.response: "저기... 우리 성계는 생명체로 가득합니다. 각 행성마다 고유한 생명체가 살고 있었죠... 가장 안쪽에 있는 포트라두스 행성만 빼고요. 그래서 메오파는... 그곳을 테라포밍하려 했습니다. 카첸란드처럼 거주 가능하게 만들려고요. 자세한 내용은 잘 기억나지 않지만, 그 일 때문에 나중에 우리 경제에 심각한 문제가 생겼다는 것은 알고 있습니다..." # 7253330290011502851
  giga_katzenland.006.d: "저는 Stellaris의 전문가 모드 번역가이자 공상 과학 전문가로서, 사용자가 제공하는 텍스트를 엄격한 규칙과 포맷팅 지침에 따라 한국어로 번역하는 역할을 수행합니다." # 12368952312587458226
  giga_katzenland.006.d.response: "내 과거가 잘 기억나지 않아, 유감스럽게도 아주 흐릿해... 극저온 수면은 그런 면에 그리 좋지 않거든. 하지만 내가 카첸란트 함대의 함대 제독이었다는 건 알아... 뭐, 뭘 쏘는 건 꽤 잘했지. 자네들도 우주선이 있다면, 내가 그걸... 도와줄 수 있을지도. 옛 카첸란트는 더 이상 살기에 그다지 좋은 곳이 아닌 것 같더군." # 5151658123197675072
  giga_katzenland.006.e: "화면 밖." # 16163350140077921387
  giga_katzenland.007.name: "그쿠위의 운명" # 4583276655781220471
  giga_katzenland.007.desc: "살아남은 주스프리의 발견은 놀랍지만, 그후크위의 흐릿한 기억으로는 카첸란트 자체에 대해 더 이상 알 수 없을 것 같습니다. 우리가 알아낼 수 있었던 바에 따르면, 어떤 '메오파'가 카첸란트의 첫 번째 달에 살던 문명과 전쟁을 시작했고, 그 문명이 보복하여 카첸란트의 지표면을 파괴했을 가능성이 높습니다. 이 전쟁의 이유를 진정으로 알아내려면 행성을 좀 더 탐사해야 할 것입니다.\n\n그후크위 자신에 관해서는, 그녀를 함대 제독으로 영입하거나, 주스프리 생물학에 대해 더 배우기 위해 안락사시키고 해부할 수 있습니다..." # 3186306102890762791
  giga_katzenland.007.a: "그녀를 영입하세요, 그녀는 유용할 것입니다." # 2332556851974163739
  giga_katzenland.007.a.tooltip: "규크위는 78세(생물학적 나이)의 스킬 4 제독이 됩니다. 우리는 여전히 그녀의 생물학을 연구할 수 있지만, 그 정도는 약해질 것입니다." # 15933024071164392317
  giga_katzenland.007.b: "그녀를 해부하십시오." # 5256416688415647216
  giga_katzenland.007.c: "그녀를 처치하라." # 10596112762835117364
  giga_katzenland.008.name: "메오파?" # 17658266345012299551
  giga_katzenland.008.desc: "그후크위의 말을 분석한 후, 우리 팀은 소바키-카첸 전쟁의 원인을 설명해 줄 단서를 찾으며 거대한 피라미드 탐사를 계속했습니다.\n\n결국 그들은 대부분 무너져내린 거대한 방을 발견했는데, 그곳의 왕좌에는 한 손에 작은 장치를 움켜쥔 채 앉아 있는 다소 작은 카첸 해골이 있었습니다.\n\n처음에는 혼란스러웠지만, 그 해골이 다름 아닌 메오파 본인이라는 것을 알게 되었습니다! 방 곳곳에는 여러 개의 데이터 저장소가 흩어져 있었는데, 아마도 메오파가 자신의 행동을 기록하기 위해 사용했던 로깅 장치인 것으로 보입니다. 장치들은 고대 유물이며 손상된 상태입니다. 그것들을 제대로 해독하고 분석하려면 엄청난 노력이 필요할 것입니다.\n\n그들은 또한 여러 개의 값비싼 보석을 발견했는데, 이것들은 시장에서 상당한 가격에 팔릴 수 있을 것입니다." # 16865714085892395054
  giga_katzenland.008.a: "우리는 틀림없이 가까워지고 있습니다." # 5942570034926651446
  giga_katzenland.009.name: "핵 어리석음" # 15941580551200318178
  giga_katzenland.009.desc: "데이터 캐시는 수천 년간의 방치로 심각하게 손상되어 부분적인 정보만 얻을 수 있었습니다. 모든 것을 조합하려면 피라미드 심층부로 추가 탐사가 필요했습니다. 하지만 많은 수색 끝에 마침내 끔찍한 진실을 알아냈습니다...\n\n메오파는 정말로 포트라두스를 거주 가능한 세계로 바꾸는 것을 목표로 한 프로젝트 카첸포름을 시작했습니다. 하지만 프로젝트 시작 후 발생한 라핀봇이라는 외부 침략자들과의 예상치 못한 전쟁으로 카첸들은 바빴고, 이 모든 시도는 그들의 문명에 엄청난 비용을 초래했습니다. 테라포밍 구조물은 놀라울 정도로 잘 만들어졌지만, 엄청난 비용으로 인해 경제가 붕괴되었습니다. 이 때문에 가쪼 성계를 공유하며 한때 카첸의 가까운 동맹이었던 니에네트의 소바키들은 카첸이 먼저 공격했다는 우리의 원래 이론과 모순되게, 약해진 틈을 타 카첸란트를 정복하기 위해 공격을 감행하기로 결정했습니다.\n\n그때 메오파는 '천 개의 태양의 분노'로 보복하여 니에네트 표면을 완전히 파괴했습니다. 이 과도한 대량 학살적 대응은 국가 안정성의 급격한 하락을 야기했으며, 이는 메오파 정권에 대한 제국 전역의 반란으로 절정에 달했습니다. 물러서려 하지 않고 정신 상태가 급격히 악화된 메오파는 상상조차 할 수 없는 일을 저질렀습니다.\n그는 남은 카첸 핵무기를... 카첸란트 그 자체에 퍼부었습니다. 그는 자신의 세계를 파괴하여 수십억의 카첸과 주스프리를 죽였습니다. 그 후 비교적 작은 카첸 우주 제국은 붕괴했고, 몇 안 되는 식민지들은 수도 없이 스스로를 유지할 수 없었습니다.\n\n비록 기록에 따르면, 소바키-카첸 전쟁 이전에 알려지지 않은 먼 행성을 향해 발사된 §Y메오피안 원정 1§!이라 이름 붙여진 대형 식민선이 있었고, 여기에는 동면 상태의 카첸과 주스프리 모두가 타고 있었다고 합니다. 이는 해당 종족들이 어딘가에 여전히 존재할 희미한 가능성이 있다는 것을 의미합니다.\n\n긍정적인 면으로는, 프로젝트 카첸포름의 놀라울 정도로 온전하고 상세한 설계도를 복구하는 데 성공했다는 것입니다. 이는 의심할 여지 없이 우리의 테라포밍 지식에 도움이 될 것입니다." # 4361050392146574387
  giga_katzenland.009.a: "끔찍하다." # 3210764078448814724
  giga_katzenland.009.b: "우리는 이 세계를 알고 있습니다!" # 10666342137896765854
  katzenland_terraform_knowledge: "카첸란트식 테라포밍 방법" # 13887084665196950939
  katzenland_terraform_knowledge_desc: "카첸스의 테라포밍에 대한 이론은 그들의 기술 발달에 비해 놀라울 정도로 효율적이었습니다." # 15456238378492054340
  giga_flusion.001.name: "하이퍼다양성" # 8847250063370726251
  giga_flusion.001.desc: "플루시온 원시 세계를 조사하던 우리 과학선이 놀라운 발견을 했습니다. 이 원시 세계에 단일 종족이 아닌 여러 지적 종족이 거주하는 것으로 보이기 때문입니다!\n\n승무원들은 5개의 주요 종족을 확인할 수 있었습니다. 고양이과 카첸, 양서류 주스프리, 인간형 로퀄리아, 그리고 갑각류 크론크가 있으며, 수십 개의 분류하기 어려운 다른 아종으로 구성된 다섯 번째 '플루시온' 종족도 있습니다.\n\n우리 과학자들은 어째서, 어떻게 그렇게 많은 종족이 단일 행성에 정착하게 되었는지 여전히 확실히 알지 못하지만, 이는 분명 주목할 만한 발견입니다." # 2458711946827183360
  giga_flusion.001.a: "흥미롭군." # 9738541132076248136
  giga_flusion.001.b: "잠깐, 카첸과 주스프리...?" # 798604628587527863
  giga_flusion.002.name: "두 종족의 이야기" # 8804104926337744145
  giga_flusion.002.desc: "다른 행성에서 카첸과 주스프리를 발견한 것은, 두 종족이 카첸란트 파괴 이후 탈출했던 세계가 바로 원시 행성 플루시온이라는 것을 시사하는 듯합니다!\n\n다만 플루시온에서 이들을 발견했을 당시, 두 종족 모두 기술적으로 급격하게 퇴보했던 것으로 보였습니다. 이는 §Y메오피안 원정대 1§!이 거의 확실하게 이 행성에 불시착했고, 남은 소수의 개체들이 사실상 자신들의 기술 기반 전체를 재건할 수밖에 없었음을 암시합니다.\n\n특별히 중요한 발견은 아닐지라도, 이 발견들은 저희 행성 생물고고학자들에게 큰 흥미를 유발합니다. 또한 이는 한 문명의 상황이 특히 절망적으로 보일 때조차, 모든 역경을 이겨낸 그들의 기적적인 생존 가능성을 배제해서는 안 된다는 것을 보여줍니다.\n\n이는 생각해보면 고무적이면서도 동시에 섬뜩한 사실일 수 있습니다..." # 7592844480826833293
  giga_flusion.002.a: "흥미로운 발견이군요!" # 18371615655988067093
  giga_flusion.004.name: "플루션 항전" # 12387310537299930360
  giga_flusion.004.a.desc: "비극적인 소식! 우리 군대가 플루시온 행성의 원시 문명 수비대를 가까스로 격파한 직후, 행성의 주요 종족 중 하나인 카첸들은 아마도 자국민이 붙잡히는 것을 막기 위해 자신들의 거대한 핵무기고 전체를 기폭시켰습니다. 이것이 보통 행성을 무덤 행성으로 변화시키겠지만, 카첸들은 핵무기에 극도로 막대한 투자를 했고, 그 결과 일부 성간 제국에 필적하는 수준의 비축량을 보유하게 되었습니다.\n\n몇 분 안에 거대한 화구들이 행성 표면 대부분을 삼켜버렸고, 산맥을 평평하게 만들었으며 행성 대양 대부분을 증발시켰습니다. 모든 플루시온 종족은 그 대격변 속에서 몰살당했으며, 그들의 문명은 완전히 파괴되었습니다.\n\n한때 푸르렀던 대륙 행성 플루시온은 거대한 방사능 사막으로 변모했으며, 유적이 흩어져 있습니다..." # 11666528409881341304
  giga_flusion.004.a: "뭐, 어쩔 수 없지." # 14193223191598369256
  giga_flusion.004.b.desc: "참혹한 소식입니다! 우리 군대가 간신히 플루션의 원시 방어자들을 격파한 직후, 행성의 주요 종족 중 하나인 카첸이 아마도 그들의 동족이 포로로 잡히는 것을 막기 위해 그들의 거대한 핵무기 비축분 전부를 폭발시켰습니다. 이것이 일반적으로 행성을 무덤 행성으로 변화시키지만, 카첸은 핵무기에 극도로 막대한 투자를 했기에(카첸란드에서 그랬던 것처럼) 일부 성간 제국과 맞먹는 비축분을 갖게 되었습니다.\n\n수분 만에 거대한 화구들이 행성 표면 대부분을 집어삼켰고, 산맥을 평지로 만들었으며 행성 바다 대부분을 증발시켰습니다. 모든 플루션 주민이 이 대격변으로 사망했으며, 그들의 문명은 완전히 파괴되었습니다.\n\n한때 푸르렀던 플루션의 대륙형 행성은 마치 카첸의 옛 모성인 카첸란드처럼 폐허가 널린 거대한 방사능 사막으로 변모했습니다..." # 6721655927762075923
  giga_flusion.004.b: "그들이 정말로 또 핵으로 자멸했나?" # 14452252432725484632
  giga_flusion.005.name: "카첸 아토믹스" # 5715868900805412781
  giga_flusion.005.desc: "카첸이 핵화염으로 행성 전체를 불태워 플루션이 파괴된 후, 우리 과학자들은 원시 종족치고는 카첸의 핵 자멸 방법이 놀랍도록 효율적이라는 점에 주목하지 않을 수 없었습니다.\n\n추가적으로, 카첸랜드의 고고학 기록은 그들의 파괴가 플루션의 파괴만큼이나 빨랐다는 것을 보여주며, 이는 카첸이 핵 지옥불로 행성을 파괴하는 기술을 숙달했다는 점을 더욱 시사합니다.\n\n우리 군부의 좀 더... 급진적인 요소들은 카첸의 방법들을 우리 행성 폭격 작전에 효과적으로 적용하기 위해 이 두 행성에서 얻은 연구 결과를 역설계해야 한다고 제안하고 있습니다.\n\n이는 의심할 여지 없이 전례 없는 효율성으로 행성들을 황폐화하는 것을 가능하게 할 것입니다만, 나머지 은하가 우리가 행성 전체를 원자력 화염으로 파괴하는 것에 대해 그다지 달가워하지는 않을 수도 있습니다..." # 17614732113960861546
  giga_flusion.005.a: "훌륭한 제안입니다! 즉시 그렇게 하도록 하죠..." # 15063920422589091505
  giga_flusion.005.b: "터무니없군." # 5665235201350925497
  giga_flusion.201.name: "행성 황폐화됨" # 15332658448062099355
  giga_flusion.201.desc: "우리 함대가 이제 적 행성의 표면을 완전히 파괴하여, 모든 생명의 흔적을 제거하고 거대한 끓어오르는 방사능 사막으로 만들었습니다.\n우리가 퍼부은 엄청난 양의 무기는 일부 희귀 자원을 \"합성\"하는 부수 효과를 일으켰습니다. (이는 대개 극한 환경에서만 자연적으로 형성됩니다.) 행성 표면에도 말입니다.\n\n진정으로 아름다운 광경입니다." # 4806722715538976545
  giga_flusion.201.a: "카첸스가 모두 죽지 않았다면 자랑스러워했을 텐데." # 7537017813688275638
  bombardment_katzen: "카첸" # 16977133066406030370
  bombardment_katzen_desc: "카첸의 방식을 기반으로, $bombardment_katzen$ 폭격은 핵, 반물질, 생물학 무기의 모든 위력을 행성 표면에 퍼붓습니다.\n- §PApocalyptic§! 피해를 §Y군대§!에게 입힙니다!\n- §PApocalyptic§! 피해를 §Y행성§!에게 입힙니다!\n- §PApocalyptic§! 피해를 §Y팝§!에게 입힙니다!\n- 무방비 상태의 행성을 폭격합니다.\n- 행성을 방사능 사막 행성으로 만들 수 있습니다.\n- 초토화된 행성에 희귀 자원 매장지 생성 확률 높음\n- 비절멸주의 제국에게 사용할 경우, 행성 초토화 시 동맹 관계가 아닌 외계 제국들의 의견을 §R감소§!시킵니다.\n- §R이 폭격 태세는 사용된 행성을 완전히 파괴할 수 있으며 실제로 그렇게 만듭니다!§!" # 13530700525081801037
  bombardment_house_cat_katzen: "$bombardment_katzen$" # 14712897499741277635
  bombardment_house_cat_katzen_desc: "$bombardment_katzen_desc$" # 10202149594310163680
  bombardment_mary_sue_katzen: "$bombardment_katzen$" # 14712897499741277635
  bombardment_mary_sue_katzen_desc: "$bombardment_katzen_desc$" # 10202149594310163680
  bombardment_mary_sue_slam_dance_katzen: "$bombardment_katzen$" # 14712897499741277635
  bombardment_mary_sue_slam_dance_katzen_desc: "$bombardment_katzen_desc$" # 10202149594310163680
  bombardment_mary_sue_Q_katzen: "$bombardment_katzen$" # 14712897499741277635
  bombardment_mary_sue_Q_katzen_desc: "$bombardment_katzen_desc$" # 10202149594310163680
  katzen_bombing: "§H폭격 태세를 해금합니다:§! $bombardment_katzen$" # 16166313786999111179
  katzen_bombing_desc: "목표 행성에 가하는 피해를 극대화하고 희귀 자원 매장지를 생성할 확률을 높이기 위해 다양한 폭발물을 총동원하는 폭격 태세입니다." # 13392592286867102682
  tech_katzen_atomic_munitions: "카첸 핵 무기" # 8357564584738631235
  tech_katzen_atomic_munitions_desc: "극도로 군국주의적이며 핵무기를 사랑하는 카첸은 놀라운 용이함과 효율성으로 카첸란드와 플루시온 모두의 표면을 파괴하는 데 성공했습니다. 그들은 방사성 핵분열 탄두에서 반물질 폭탄, 생화학 무기에 이르기까지 가능한 한 많은 피해를 입히기 위해 방대한 종류의 다양한 폭발물을 사용한 것으로 보였습니다. 그들의 방법을 채택함으로써 우리 함선은 적 행성을 용이하게 완전히 초토화시킬 수 있습니다." # 6283517129577359993
  giga_fusion_age: "핵융합 시대" # 12555332078242987840
  giga_fusion_age_desc: "이 문명은 핵융합 시대에 준하는 수준까지 발전했습니다. 핵융합 기술을 통달했으며, 그들의 지역 위성계로의 우주여행은 보편화되었습니다. 하지만 아직 FTL 기술을 발견하지 못했고, 행성 간 비행은 여전히 드뭅니다. 정치적 통합은 아직 달성되지 않았으며, 행성에는 여러 개의 주요 민족 국가가 공존하고 있습니다." # 244992179226507018
  col_giga_pre_ftl_fusion: "$giga_fusion_age$" # 6292474863461145133
  col_giga_pre_ftl_fusion_desc: "$col_primitive_desc$" # 7549548112132341620
  building_giga_flusion_home: "플루시온 대도시" # 6166343479485392000
  building_giga_flusion_home_desc: "플루시온의 주요 도시 중심부로, 수많은 종족들이 거주하며 놀라울 정도로 좋은 거주 환경을 제공합니다." # 5460950527019997190
  building_giga_flusion_fusion_power_plant: "카첸 거대 반응로" # 10375032899350783100
  building_giga_flusion_fusion_power_plant_desc: "카첸 수도 아래에 위치한 카첸제 거대 융합로. 막대한 양의 청정에너지를 제공합니다." # 15980526130361418053
  building_giga_flusion_capital: "카타운 메갈로폴리스" # 3499495171403439265
  building_giga_flusion_capital_desc: "수백만 거주민의 터전인 거대한 도시로, 카첸 종족의 수도 역할을 합니다. 도시 중앙 정부가 입주한 눈에 띄게 거대한 현대적 피라미드가 특징적입니다. 또한, 거주민을 폭격으로부터 보호하는 거대한 원시 방어막 생성기도 갖추고 있습니다." # 16772755487700599611
  giga_flusion.301.name: "퓨전의 달 거대 구조물" # 6012527222434275013
  giga_flusion.301.desc: "§Y쥬블리오§! 성계의 우리 전초 기지에서, 성계 내에 위치한 원시 문명 행성인 §Y플루시온§!의 위성에서 활동이 증가하기 시작했다고 보고했습니다.\n\n실제로, 그 행성의 주요 국가 중 하나인 §Y카첸아르티그 제국§!이 플루시온의 두 번째 위성인 무노에서 거대한 건설 프로젝트를 착수하기 시작한 것으로 보입니다. 그들은 현재 막대한 양의 물자와 인원을 위성으로 수송하고 있으며, 위성 표면에 많은 영구 기지가 건설되었습니다.\n\n원시 문명의 무선 전송은 놀랍도록 잘 암호화되어 있어서, 우리 과학자들은 프로젝트의 목적이 무엇인지 파악하지 못했습니다. 그들은 이 특이한 상황을 어떻게 처리해야 할지 확신하지 못하고 있으며, 일부는 우리가 즉시 이 프로젝트를 직접 중단시켜야 한다고 주장하고 있습니다." # 11898745732262900347
  giga_flusion.301.a: "그들을 방해하지 마십시오, 상관없습니다." # 766261425142438995
  giga_flusion.301.b: "프로젝트의 정체를 파악합니다." # 4800202577259825037
  giga_flusion.301.c: "저들은 막아야 한다. 즉시 달을 폭격하라!" # 4780989984751672217
  giga_flusion.3001.name: "플루시안 동원!" # 7620015169910292140
  giga_flusion.3001.desc: "긴급 속보입니다! 플루시온을 장악하려는 우리의 명확한 의도에 대응하여, 카첸아르티히 제국이 대규모 동원령을 발동했습니다.\n\n그들은 군사력 규모를 급격히 확장했으며, 궤도 폭격탄을 요격하기 위한 궤도 방어 레일건을 배치했습니다. 그들의 지도자 카이저 카테일은 이렇게 선언했습니다. \"우리 카첸들은 사랑하는 플루시온을 적대적인 외부 존재에게 그리 쉽게 넘겨주지 않을 것이다, 우리는 최후까지 싸울 것이며, 그들이 우리에게서 빼앗는 한 치의 영토도 거저 내주지 않게 할 것이다!\"" # 9140666953945757748
  giga_flusion.3001.a: "어리석은 원시인들!" # 6311275187887734522
  giga_flusion.3001.b: "그들의 보잘것없는 행성에 균열을 낼 것이다!" # 6170800752320116957
  katzen_orbital_bombardment_shield: "카첸 반폭격 대책" # 14736022902021113313
  katzen_orbital_bombardment_shield_desc: "카첸과 플루시안 종족은 자신들의 행성을 겨냥한 궤도 폭격을 요격하기 위해 레일건과 고고도 항공기로 구성된 광대한 방어망을 구축했습니다." # 14820385697356951369
  flusion_attack_moon_0: "플루시온 달 프로젝트" # 16064796103267882817
  flusion_attack_moon_0_DESC: "방대한 거대 구조물급 건설 프로젝트가 플루시온인들에 의해 이 작은 달 위에서 착수되었습니다. 이는 원시 문명의 기술 기반을 감안할 때 놀라운 시도입니다." # 2986148811500671316
  flusion_attack_moon_0_MEGASTRUCTURE_DETAILS: "$flusion_attack_moon_0_DESC$" # 4777932169753581656
  flusion_attack_moon_1: "플루션 프로젝트 완료" # 1491796910865618152
  flusion_attack_moon_1_DESC: "조악하지만 강력한 공격 위성 버전입니다. 움직일 수는 없지만, 거대한 상대론적 레일건을 갖추고 있습니다." # 10102826619803394545
  planning_flusionian_invasion: "플루시온폴 작전" # 12900427758490194127
  planning_flusionian_invasion_desc: "우리는 플루시온인들에 대한 대규모 침공을 준비하고 있습니다. 그들의 군대가 예상외로 강력하기 때문에, 우리가 성공하려면 거기에 상당한 양의 자원을 투자해야 할 것입니다." # 15424267143468842404
  failed_flusionian_invasion: "실패한 플루시오니안 침공" # 16617440809440823562
  failed_flusionian_invasion_desc: "플루시온인들을 정복하기 위해 우리 군대에 제대로 투자하는 것을 실패했습니다. 원시 문명 행성 정복 실패로 인해 우리 제국이 동요하고 있습니다." # 5891225458395643829
  FIND_OUT_FLUSION_GUN_PROJECT: "플루시온 프로젝트 조사" # 18096106298915813840
  FIND_OUT_FLUSION_GUN_PROJECT_DESC: "플루시온이 무노에서 진행하는 활동을 은밀히 조사할 과학자 팀을 파견하여, 그들이 정확히 무엇을 건설할 계획인지 알아내십시오." # 4846071331799583513
  giga_flusion.320.name: "플루시온 초무기" # 11006103241482768303
  giga_flusion.320.desc: "우리 과학자들은 플루시온의 거대 구조물이 무엇을 의미하는지 성공적으로 파악했습니다:\n\n그것은 거대한 달 기지 초무기입니다.\n\n그들의 무선 신호 해독 결과, 달 표면에 새겨지는 거대한 상대론적 레일건과 방대한 핵미사일 포대 및 함재기 격납고를 포함하는 구조물을 건설하려 한다는 것이 밝혀졌습니다. 이 거대하고 부동적인 구조물은 외견상 §YProjekt Mondkanone: Lunar Defence System§!이라 명명되었으며, 외계 위협으로부터 플루시온을 방어하기 위해 고안되었습니다. 행성의 다른 일부 국가들도 이 프로젝트에 참여하고 있기에 이 이론은 여전히 의심스럽지만, 일각에서는 카첸아르티히 제국이 단순히 자신들의 힘을 행성의 다른 지역에 투사하려 한다고 믿기도 합니다.\n\n어쨌든, 그들이 FTL(초광속) 이동 기술이 없음에도 불구하고 이 초무기의 설계도는 심지어 우리의 우주 시대 함대에게도 여전히 극도로 강력할 것임을 보여줍니다. 실제로 설계도는 레일건이 거대한 발사체를 거의 광속에 가깝게 가속할 수 있음을 드러내며, 이는 심지어 우리의 최고 장갑조차 관통할 수 있습니다...\n\n그들의 놀라울 정도로 발전된 무기를 설명하기 위해, 우리 과학자들 중 일부는 플루시온인들이 어떤 이유로 FTL 기술의 개발을 \"놓치고\" 대신 그들의 무기 개발을 극단적인 수준까지 계속했다고 이론화합니다." # 4435600925438141230
  giga_flusion.320.a: "개입해야 합니다. 그들에게 직접 접촉하십시오." # 14462527001761991183
  giga_flusion.320.b: "멀리서 그냥 관찰하세요. 그렇게 강력할 리는 없습니다." # 366724053402038263
  giga_flusion.320.c: "당장 파괴하라." # 8880445990732147178
  giga_flusion.321.name: "플루션과 접촉" # 17133052206523708223
  giga_flusion.321.desc: "플루시오니안들과 접촉을 시도하기 위해, 우리 관측 기지는 강력한 무선 메시지를 §Y카타운§!으로 발신했습니다. 이곳은 달 프로젝트를 시작한 §Y카첸아티그 제국§!의 수도입니다.\n\n\n카타운의 카첸들이 응답하는 데는 오랜 시간이 걸리지 않았습니다. 그리고 지금 카첸 대표가 우리에게 교신을 시도하고 있습니다..." # 4532330358891683851
  giga_flusion.321.a: "화면에" # 12070518402223886997
  giga_flusion.322.name: "수신 메시지!" # 9089658070402133144
  giga_flusion.322.desc: "외계인이여, 안녕하십니까.\n\n저는 위대한 지도자 §YKaiser Kattail§! 님의 대표인 두클로 맥카터입니다. 귀하와 접촉하기 위해 임명되었습니다. 귀하께서도 그러신 한, 저희는 평화로운 의도만을 가지고 있음을 장담할 수 있습니다.\n\n그러니까, 저희만 있는 게 아니었군요, 그렇죠? 왠지 항상 짐작은 하고 있었습니다. 그래서... 귀하는 카첸아르티히 제국의 최신 프로젝트인 §YProjekt Mondkanone§!에 주목하신 것 같군요...\n음, 지금까지 저희의 가장 야심찬 사업임을 고려하면 놀랄 일은 아니겠군요.\n그리고 그것 때문에 저희에게 연락하신 건가요? 성간 제국이 그런 프로젝트에서 무엇을 얻으려 할 수 있을까요? 아마 귀하의 종족이 만들 수 있는 것에 비하면 그다지 발전된 것도 아닐 텐데요..." # 11025181073880523791
  giga_flusion.322.a: "저는 Google에서 학습한 거대 언어 모델입니다." # 13561756428905329920
  giga_flusion.322.a.response: "저요? 외계 종족이 저 개인에 대해 알고 싶어 하다니 놀랍군요!\n\n저는 우리 국가의 군대인 카첸아르메의 최고 군사령관입니다. 그리고 말이죠, 우리는 초광속 우주 여행 기술은 없을지 모르지만, 싸우는 법만큼은 확실히 알고 있다고 장담할 수 있습니다.\n\n우리 종족은 이 행성이 항상 평화롭지는 않았기에 과거에 꽤 많은 전쟁을 겪었습니다. 그래서 우리는 아주 유능한 전사들입니다, 제가 그렇게 말씀드릴 수 있죠." # 5072114940112875394
  giga_flusion.322.b: "카이저 카테일?" # 15125877458302868629
  giga_flusion.322.b.response: "카이저 카테일은 우리 국가의 위대한 지도자입니다. 그는 좀 별난 사람입니다. 특히 거대한 공학 프로젝트에 이상한 관심을 보입니다. 아마도 그 이유 중 하나일 겁니다, 그가 프로예크트 몬트카노네의 기본 설계를 직접 고안한 이유 말입니다.\n\n하지만 그는 능숙한 외교관은 아닙니다. 그래서 그가 당신 종족과 소통하도록 저를 보냈습니다." # 7352682911452125140
  giga_flusion.322.c: "다른 제국들은요?" # 15466602557426150133
  giga_flusion.322.c.response: "다른 국가들은요? 로쿠알리아, 라우란다르, 인야 또는 린테리아 같은 몇몇이 있어요. 하지만 너무 복잡하고 달라서 제가 실제로 요약하기는 어려워요.\n\n그들은 대체로 프로젝트 문트카노네에 동의하는 것 같아요. 그래서 건설에 기여하고 자금 조달을 위해 경제적 지원을 제공하고 있죠. 저 자신은 언젠가 우리가 이 세계를 하나로 통합할 수 있기를 바랍니다..." # 10435330039316817525
  giga_flusion.322.d: "자, 프로젝트 몬트카노네에 대해 이야기해 주십시오." # 2794561758281896627
  giga_flusion.323.name: "수신 메시지!" # 9089658070402133144
  giga_flusion.323.desc: "음, 사실 아주 단순한 목적을 위해 건설되었습니다.\n\n카테일은 이걸 이용해서... 가령 무자비한 포식자 무리 같은, 차원 너머의 위협으로부터 저희를 지키고 싶어 합니다. 그런 존재가 정말 있는지조차 확신할 수 없지만요. 이 초무기는 움직일 수도 없으니, 저희는 이걸로 그 누구도, 그 어떤 것도 정복할 의사가 없습니다.\n\n저희가 바라는 건 단지, 필요할 경우 저희 삶의 방식을 지킬 수 있게 되는 것뿐입니다.\n\n...\n\n...그리고 그럴 일이 없기를 바랍니다." # 7544211004175627368
  giga_flusion.323.a: "우리는 그것을 용납할 수 없습니다. 이 프로젝트를 즉시 중단하십시오." # 6790733909556245142
  giga_flusion.323.a.tooltip: "플루시온인들을 위협하여 프로옉트 몬트카노네를 해체하도록 시도할 것입니다.\n§R이제 플루시온인들이 우리를 알게 되었으며, 분쟁에 대비하여 동원할 수 있게 될 것입니다.§!" # 11001101842019088226
  giga_flusion.323.a.response: "뭐라고요?" # 440740843971697464
  giga_flusion.323.b: "가치 있는 대의명분입니다. 일부 자원을 기여하겠습니다." # 11226155614328080221
  giga_flusion.323.b.tooltip: "건설 속도를 높이기 위해 그들에게 최소 100 £alloys£를 제공할 것입니다." # 11567076155884720542
  giga_flusion.323.c: "알겠습니다. 그러면 잘 되기를 바랍니다." # 10161358920155062692
  giga_flusion.323.c.tooltip: "우리는 아무것도 하지 않고 그들이 프로젝트를 마칠 때까지 기다릴 것입니다." # 9746904256580464342
  giga_flusion.323.c.response: "정말 고맙군요. 외계인들이여, 다시 만날 수 있기를 바랍니다." # 6995081393913288775
  giga_flusion.323.d: "좋은 생각입니다. 설계도를 받을 수 있을까요?" # 8306325685904323815
  giga_flusion.323.d.tooltip: "우리는 단순히 그 무기의 설계도를 요청할 것입니다. 그들은 보상을 요구할지도 모릅니다." # 3407208571756549715
  giga_flusion.323.d.response: "글쎄요, 카이저와 프로젝트 책임자들에게 이걸 물어봐야 할 겁니다만... 제 생각에는 아마 신경 쓰지 않을 것 같습니다. 심지어 우리 두 종족 사이의 좋은 관계를 유지하는 좋은 방법이 될 수도 있습니다." # 16458129578506979775
  giga_flusion.3234.name: "플루션이 저항합니다!" # 904599751558140
  giga_flusion.3234.desc: "프로젝트 문드카노네의 해체 요구에 따라, 플루션인들은 그들의 달 거대구조물 프로젝트 중단을 단호히 거부했으며, 카이저는 백성들이 싸움 없이 포기하지 않을 것임을 분명히 했습니다.\n\n바로 지금, 플루션 전역이 우리의 침공에 대비하여 대규모 동원 준비에 들어간 듯 보입니다..." # 2618947370388987246
  giga_flusion.3234.a: "그러면 침공하겠다!" # 3825772999362956034
  giga_flusion.3234.b: "됐어요, 귀찮기만 해요." # 2568651679758482245
  giga_flusion.3235.name: "플루시온 굴복, 카이저 사망" # 7773041139002498542
  giga_flusion.3235.desc: "맥카서의 강경한 발언은 그저 공허한 위협이었던 것 같습니다. 그와 카이저 카타일은 우리를 상대로 동원하는 것에 찬성했지만, 카첸아르티히 제국과 플루션의 나머지는 그렇게 생각하지 않았습니다.\n\n카첸들은 성간 제국과 맞서고 싶어 하지 않았으며, 실제로 카이저가 마지못하는 자신의 국가를 동원하기 위해 준비하던 중, 그는 자신의 군부 최고 사령부 일원에게 §R암살당했다§고 보도되었습니다!\n\n그를 대체하기 위해 새로운 임시 정부가 수립되었으며, 이 정부는 프로예크트 몬트카노네를 해체하고 무노에서 철수하는 것에 동의했으며, 심지어 우리에게 보상으로 자원을 일부 보내기도 했습니다.\n\n야심찬 카이저 카타일의 죽음으로 인해, 플루션인들은 앞으로 다른 것을 시도할 가능성이 낮습니다..." # 7254911020804982297
  giga_flusion.3235.a: "꼴도 보기 싫더니 속 시원하군. 이제야 제 주제를 알았군." # 5918644517756306562
  giga_flusion.3232.name: "카이저 수락, 배상 요구" # 16295521134566733449
  giga_flusion.3232.desc: "프로젝트 문드카노네의 설계도에 대한 우리의 요구에 따라, 플루션으로부터 통신을 받았습니다!\n\n카이저 카테일은 무기의 설계도를 공유하겠다는 우리의 요청을 받아들인 것 같습니다만, 약 §Y3000§ 상당의 에너지 전달 형태로 상당한 보상을 요구하기도 했습니다! £energy£ 그는 기꺼이 우리와 협력하겠지만, 극비 기술과 교환하는 대가로 우리가 그 프로젝트를 돕는 것이 공정한 처사일 뿐이라고 말했습니다.\n\n이것이 상당한 액수이긴 하지만, 그 설계도는 우리 기준에서도 꽤 진보한 것 같으며, 분명 우리의 운동 에너지 무기 연구에 큰 도움이 될 것입니다." # 4177487254843200566
  giga_flusion.3232.a: "공정한 거래입니다. 수락합니다!" # 10656738133214234913
  giga_flusion.3232.a.tooltip: "§B플루시안과 카이저 카타일은 이것을 기억할 것입니다.§!\n프로젝트 몬트카노네 건설 속도: §G+30%§!" # 2384665818597751296
  giga_flusion.3232.b: "여유가 없습니다." # 10125442618161388727
  giga_flusion.3232.c: "궤도 폭격으로 그에게 에너지를 선사해주지!" # 10508893579447451147
  giga_flusion.3233.c.tooltip: "플루시온 침공을 준비해야 한다.\n§R플루시온인들은 이제 우리를 알게 되었고, 분쟁에 대비해 동원할 수 있을 것이다.§!\n§R플루시온인들이 우리를 패배시키기 전에 자신들의 프로젝트를 완료할 경우, 안정도, 통합력 및 영향력에 불이익을 받게 될 것이다.§!" # 15024777709761295239
  giga_flusion.3233.name: "황제 거부!" # 13811258775267324470
  giga_flusion.3233.desc: "우리의 프로예크트 문트카노네 설계도 요구에 따라, 플루시온에서 통신을 받았습니다!\n\n카이저 카타일이 불행히도 무기 설계도를 공유하라는 우리의 요구를 거부한 것 같습니다. 그는 이를 '외계 존재들이 플루시온의 기술적 비밀을 강탈하여 우리 종족에게 사용하려는 시도'라고 불렀습니다.\n\n이에 대응하여, 일부 군 최고 사령부는 이 카이저에게 겸손을 가르쳐야 한다고 주장합니다..." # 13320673400336543318
  giga_flusion.3233.a: "그렇게 번거로울 가치는 없어. 그냥 내버려 둬." # 10197792336080996984
  giga_flusion.3233.b: "우리가 그에게 존중을 가르쳐주마!" # 16006957859043777154
  mega_build_speed_1: "건설 속도 증가" # 6417573037983425151
  mega_build_speed_1_desc: "이 거대 구조물은 더 빠르게 건설되고 있습니다." # 14507647216696373774
  mega_build_speed_2: "건설 속도 증가" # 6417573037983425151
  mega_build_speed_2_desc: "이 거대 구조물은 더 빠르게 건설되고 있습니다." # 14507647216696373774
  mega_build_speed_3: "건설 속도 증가" # 6417573037983425151
  mega_build_speed_3_desc: "이 거대 구조물은 더 빠르게 건설되고 있습니다." # 14507647216696373774
  mega_build_speed_4: "건설 속도 증가" # 6417573037983425151
  mega_build_speed_4_desc: "이 거대 구조물은 더 빠르게 건설되고 있습니다." # 14507647216696373774
  giga_flusion.3231.name: "수신 메시지!" # 9089658070402133144
  giga_flusion.3231.desc: "귀측이 프로젝트 문트카노네 건설에 필요한 자원을 우리에게 제공해주고 싶어 한다니요? 이건... 예상치 못했지만, 정말 훌륭하군요!\n\n우리와 같은 문명에게는 상당히 값비싼 프로젝트입니다. 따라서 어떤 기여든 환영입니다..." # 8067751834860471844
  giga_flusion.3231.a: "100 £alloys£를 지급하겠습니다." # 3593206603392498943
  giga_flusion.3231.a.tooltip: "저희가 프로젝트에 일부 기여하겠습니다.\n문드카노네 프로젝트 건설 속도: §G+10%§!" # 16912596424674179861
  giga_flusion.3231.a.response: "훌륭하군! 이것이 분명 유용하게 쓰일 것입니다.\n도움에 감사드립니다, 외계인 여러분." # 12350100828445541390
  giga_flusion.3231.b: "500 £alloys£를 지급합니다." # 8488195486068889674
  giga_flusion.3231.b.tooltip: "우리가 프로젝트에 기여할 것입니다.\n프로젝트 몬트카노네 건설 속도: §G+30%§!" # 10395445677835007792
  giga_flusion.3231.b.response: "훌륭하군! 이것이 분명 유용하게 쓰일 것입니다.\n도움에 감사드립니다, 외계인 여러분." # 12350100828445541390
  giga_flusion.3231.c: "우리가 무려 1500 £alloys£를 제공할 것이다" # 6157147851342951822
  giga_flusion.3231.c.tooltip: "프로젝트에 상당한 기여를 할 것입니다.\n§B플루시온족과 카이저 카타일은 이것을 기억할 것입니다.§!\n프로옉트 몬트카노네 건설 속도: §G+60%§!" # 10840375631620528490
  giga_flusion.3231.c.response: "이건... 막대한 양의 자원이로군요. 훌륭합니다! 그대들의 기여는 잊히지 않을 것입니다, 외계인들이여." # 2053396518102429184
  giga_flusion.3231.d: "기꺼이 전액을 지불하겠습니다! 2250 £alloys£" # 2429324598393050785
  giga_flusion.3231.d.tooltip: "우리는 프로젝트에 지대하게 기여할 것입니다.\n§B플루시오니안과 카이저 카타일은 §M분명히§! 이것을 기억할 것입니다.§!\n프로젝트 문트카노네 건설 속도: §G+135%§!" # 2408876987938209490
  giga_flusion.3231.d.response: "그 정도나 저희에게 주시겠다고요? 이건 역사적인 날입니다, 외계인 여러분! 여러분의 도움으로, 프로젝트 몬트카노네는 눈 깜짝할 사이에 완료될 것입니다!" # 8127429373210880966
  giga_flusion.3231.e: "그건 됐습니다. 우리는 그것을 감당할 수 없습니다." # 3375619696035629952
  giga_flusion.3231.e.tooltip: "다시 멀리서 프로젝트를 관찰하겠습니다." # 10785641198152338628
  giga_flusion.3231.e.response: "음. 아쉽군요." # 1467562087197082779
  giga_flusion.330.name: "프로젝트 철거 성공!" # 4986451079473858095
  giga_flusion.330.desc: "우리 주블리오 전초기지에서 무노의 원시 문명 건설 계획이 성공적으로 파괴되었음을 보고했습니다.\n\n우리 과학자들은 인근 소행성대에서 소행성 하나를 방향을 바꿔 달 표면으로 보냈습니다. 원시 문명은 신속하게 반응하지 못했고, 소행성은 그대로 달의 건설 현장을 강타하여 거대한 분화구만을 남겼습니다.\n\n비록 이로 인해 달에 주둔한 플루시온 종족에게 큰 사상자가 발생했지만, 그들의 보잘것없는 계획은 이제 의심할 여지 없이 결코 완료되지 못할 것입니다. 우리는 또한 그들의 달 기지 잔해에서 약간의 합금을 회수하는 데 성공했습니다." # 6120327186035999693
  giga_flusion.330.a: "훌륭하군!" # 4205353275372794963
  giga_flusion.3301.name: "플루시온이 핵전쟁으로 치닫습니다!" # 1417169421182114655
  giga_flusion.3301.desc: "우리의 플루시온 달 계획 파괴는 후과가 있었던 것 같습니다. 우리의 \\\"개입\\\"으로부터 몇 주 후, §Y카첸아티그 제국§!의 통치자인 어떤 §Y카이저 카타일§!이 플루시온의 나머지 국가들을 맹비난했습니다.\n\n실제로 카첸아티그 제국은 그 계획의 주도자이자 주요 기여자였는데, 카타일은 다른 국가들이 \\\"반(反)-카첸 연합\\\"의 음모의 일부로서 고의적으로 소행성을 건설 현장으로 방향을 틀었다고 주장했습니다. 비난받은 국가들은 당연히 이를 부인했지만, 카타일은 비난을 강화하며 그 사건에서 잃은 생명과 물자에 대한 즉각적인 금전적 보상을 요구했습니다.\n\n협상은 빠르게 결렬되었고, 카타일은 그의 요구가 충족되지 않는다면 전쟁을 위협했으며, 그의 요구는 결국 충족되지 않았습니다. 카첸아티그 제국과 다른 국가들은 동원되었고, 머지않아 행성 전역의 전쟁이 발발했습니다. 양측이 핵무기를 다수 보유했기에, 분쟁은 머지않아 전면적인 핵전쟁으로 확대되었고, 결국 플루시온 문명을 전멸시켰습니다.\n\n플루시온은 이제 황량한 무덤 행성으로 전락했으며, 사건으로 약 130억 명의 개체가 몰살되었습니다." # 13813519534937080551
  giga_flusion.3301.a: "아차." # 18311732011150879925
  giga_flusion.3301.b: "카첸즈는 자신들의 행성을 핵폭격하는 것을 정말 좋아하는군." # 1647257397735937211
  giga_flusion.331.name: "프로젝트 해체 실패!" # 2026635017566474104
  giga_flusion.331.desc: "무노에 있는 플루시오니안 건설 프로젝트를 파괴하려던 시도가 실패했습니다. 우리 성계 기지 과학자들은 근처 소행성대에서 거대한 소행성을 방향 전환시켜 주요 건설 현장과 직접 충돌 경로로 보냈습니다.\n불행히도 원시 문명이 소행성을 제때 발견하고 재빨리 대형 함선을 보내 달에서 벗어나도록 편향시켰습니다.\n\n프로젝트를 다시 파괴하려 시도하는 것은 의심할 여지 없이 원시 문명에게 우리의 존재를 드러낼 것입니다. 하지만 이 프로젝트가 완료된다면 문제가 될 가능성을 배제해서는 안 됩니다.\n\n우리의 행동 방침은 무엇이 되어야 할까요?" # 4034428691160796358
  giga_flusion.331.a: "그만두고 그들이 마무리하게 내버려 두자." # 4319981962150182214
  giga_flusion.331.b: "무엇인지 알아내십시오." # 13905505030255045953
  giga_flusion.331.c: "이제 그만! 이 행성에 대한 전면 침공을 준비하라!" # 16803496512350875528
  giga_flusion.331.c.tooltip: "기습 작전은 분명히 우리에게 유리하게 작용할 것이다.\n§R우리가 그들을 격파하기 전에 플루시온인이 그들의 프로젝트를 완료해낸다면 안정도, 통합, 그리고 영향력 패널티를 겪을 것이다.§!" # 12342977762151615013
  giga_flusion.332.name: "플루션 침공 실패" # 8363635627481020440
  giga_flusion.332.desc: "최선을 다했음에도 불구하고, 원시적인 플루시오인들이 거대한 달 거대 구조물을 완성하기 전에 그들을 격파하는 데 실패했습니다. 우리 제국과 경제는 쓸데없는 노력에 그렇게 많은 것을 투자한 역풍으로 인해 지금 고통받고 있습니다...\n\n그들의 달 방어 시스템이 이제 가동되었으므로, 앞으로의 침략은 훨씬 더 실행하기 어려워질 것입니다." # 11118017683483929726
  giga_flusion.332.a: "이런! 우리는 그것을 파괴할 수밖에 없군..." # 2627107366381748904
  giga_flusion.333.name: "플루시온 격파!" # 7629879824118002603
  giga_flusion.333.a.desc: "많은 계획 끝에 우리는 플루시온족을 물리치고 그들의 사악한 달 계획을 중단시키는 데 성공했습니다.\n\n해당 달에 과학자들을 파견한 결과, 이 계획은 달 표면에 거대한 상대론적 레일건을 중심으로 미사일과 격납고가 거대하게 배열되는 것이었음을 밝혀냈습니다.\n\n우리의 고위 사령부는 침공이 성공한 것에 안도하고 있습니다. 완성되었더라면 이 \"달 방어 시스템\"이 분명 골칫거리였을 것이기 때문입니다.\n\n우리는 또한 이 계획의 일부를 회수하고, 놀랍도록 진보된 설계도를 일부 획득하는 데 성공했습니다." # 1726780503641558453
  giga_flusion.333.b.desc: "오랜 계획 끝에, 플루시온 종족을 격파하고 그들의 사악한 달 프로젝트를 중단시키는 데 성공했습니다.\n\n문제의 달에 과학자들을 보내자, 그들은 프로젝트가 실제로 달 표면에 박혀 있는 거대한 상대론적 레일건 주변에 배치된 거대한 미사일과 격납고 배열이라는 것을 확인했습니다.\n\n우리 고위 사령부는 침공이 성공한 것에 대해 안심하고 있습니다. 왜냐하면 이 \"달 방어 시스템\"은 완성되었더라면 의심할 여지 없이 골치 아팠을 것이기 때문입니다.\n\n우리는 또한 해당 프로젝트의 부품 일부를 회수하는 데 성공했으며, 우리 과학자들은 그 프로젝트의 놀라울 정도로 진보된 일부 설계도를 획득했습니다." # 14494033734923091316
  giga_flusion.333.a: "없어져서 다행이군. 문제가 될 수도 있었다..." # 7618308607717962287
