  giga_fe_pouchkinn_enabled: "고전하는 연구자: §GENABLED§!\n만약 §YFallen Empire Megastructures§!, §YMatrioshka Brains§!, §YPlanetary Computing Complex§!, §YAsteroid Artilleries§!가 활성화되어 있고, 더불어 만약 §YTyaur§!와 §YKatzenartig Imperium§!가 보장되지 않았고 §YGatzo§!가 비활성화되지 않았다면, 특수한 유물주의 몰락 제국이 나타날 수도 있습니다. 이 제국은 아주 특이한 동료의 지도 하에 있으며, 그 동료는 §YO-Class Matrioshka Brain§!를 사용하여 §YUltimate Answer§!를 찾으려고 시도합니다." # 1123517346344270776
