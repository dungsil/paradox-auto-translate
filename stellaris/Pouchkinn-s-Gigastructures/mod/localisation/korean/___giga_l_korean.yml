  tradition_gigaengineering: "기가건축" # 17608181164405540022
  tradition_gigaengineering_desc: "우리의 운명은 우리의 가장 대담한 야망 실현에 있습니다. 달리 될 수는 없습니다." # 3209834359068320147
  tr_gigaengineering_adopt: "초거대 건설 전통" # 5945018787655681466
