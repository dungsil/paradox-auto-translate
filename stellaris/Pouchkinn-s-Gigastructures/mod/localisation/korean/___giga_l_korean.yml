  giga_galactic_core_aeternum_3: "£menu_aet_3£아에테르눔 (§BAzure Aeternum§!)\n아에테르눔은 §H훨씬 강력해지며§!, 다음 버프를 받습니다:\n§Y+100% 무기 대미지\n+100% 발사 속도\n+100% 실드 체력\n+100% 장갑 체력\n+100% 선체 체력\n+20% 함선 속도\n+100% 군대 대미지\n+100% 군대 체력\n+100% 군대 사기\n+20% 회피\n+50% 메가스트럭처 건설 속도§!\n\n§B그들의 함대는 대략 50% 더 많은 중무장 함선을 보유합니다\n더 빠르게 각성합니다\n각성 지연 효과가 줄어듭니다\n사이코패브리케이터는 더 자주 건설되며, 상한선이 10개에서 20개로 증가합니다§!\n\n그들은 대략 §Y7,500만§!의 전투력을 가진 함대 여섯 개로 시작합니다.\n\n§H강력한 모드와 함께 사용하세요!\n\n$aeternum_spawn_mechanics$" # 9135688400932763456
  giga_galactic_core_aeternum_4: "£menu_aet_4£아에테르눔 (§ROmega 오메가 아에테르눔§!)\n아에테르눔은 §R훨씬 강력해지며§!, 다음과 같은 버프를 받습니다:\n§Y+500% 무기 피해\n+500% 사격 속도\n+500% 방어막 체력\n+500% 장갑 체력\n+500% 선체 체력\n+80% 함선 속도\n+500% 육군 피해\n+500% 육군 체력\n+500% 육군 사기\n+100% 회피\n+200% 거대 구조물 건설 속도§!\n\n§B그들의 함대는 중형 함선을 약 두 배 더 많이 보유합니다\n그들은 훨씬 빠르게 깨어납니다\n그들의 각성을 지연시키는 것은 훨씬 덜 효과적일 것입니다\n정신파 제조기는 훨씬 더 자주 건설되며, 10개 대신 30개까지 보유할 수 있습니다§!\n\n그들은 각각 약 §Y10억§! 함대 전력을 가진 6개의 함대로 시작합니다.\n\n§R극도로 강력한 모드와 함께 사용하세요!\n\n$aeternum_spawn_mechanics$" # 13690816975172430930
