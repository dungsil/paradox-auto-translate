  giga_capture_panzer_desc: "§HRisk Level§! - §Y중간§!\n§HLocation§! - §BLionsburg 조립 공장, 남부 Katzen Herzlands§!\n\n임무 요구사항:\n§RExtreme Katzen Herzlands 반군 활동§!\n§Y중요한 Zuspri 저항§!\n\n§L§YRiesigerkatzenpanzers§!는 Katzen 육군의 자랑입니다. 이 거대한 괴물 전차는 엄청난 피해를 입히고 견딜 수 있는 무시무시한 장갑 차량입니다. 만약 그 설계도를 획득할 수 있다면, 그들의 설계를 역으로 분석하여 우리 자신의 Riesigerkatzenpanzers를 만들 수 있을 것입니다.§!\n\n§BDue to the complexity of such a data heist, we require the support of friendly Zuspri guards turned to our cause who are familiar with the complex layout of the data servers hosting Riesigerkatzenpanzer assembly schematics, meaning that §YZuspri§! 저항은 이 작전을 수행하기에 충분히 높은 수준이어야 합니다.§!" # 5242052941006518522
