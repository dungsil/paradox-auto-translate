  giga_blokkat.5500.name: "시험의 시간" # 13207209663253577446
  giga_blokkat.5500.desc: "형제자매들이여, 안녕.\n\n우리는 너희 은하계에 도착하는 블로캣들이 그림자를 봉인하는 데 도움이 될 훌륭한 후보라고 판단했다.\n\n그리고 너희가 새로운 힘을 얻었으니, 우리는 너희가 그들의 패기를 시험하여 신들 스스로에게 맞설 수 있는지 확인하고, 그렇게 함으로써 그들이 그림자에게 넘어가지 않을 것임을 증명하는 것이 너희의 의무가 될 것이라고 결정했다.\n\n그 후, 더욱 공정하고 의미 있는 전투를 보장하고 새로운 능력을 활용하는 너희의 능력 또한 시험하기 위해, 우리는 블로캣들이 이 은하계를 배회하는 동안 빛이나 기존의 성천 함대를 사용하지 말 것을 요청한다.\n\n만약 너희가 전투에서 그들을 이긴다면, 그들은 약하고 은하계를 물려받기에 부적합하다는 것이 증명될 것이다. 하지만 그들이 너희를 물리친다면, 그들은 자신들의 가치를 증명한 것이며 너희는 이 은하계에서 물러나야 할 것이다.\n\n싸움을 시작하라!" # 12769496100770561781
  giga_blokkat.5500.a: "마침내, 상대할 만한 적수로군! 우리의 전투는 전설이 될 것이다!" # 5638155828208415295
  giga_blokkat.5500.a.tooltip: "§YBlokkats§!을(를) 패배시킬 때까지는 §YLight of Destruction§!, §YLight of Creation§!, 그리고 §YLight of Manipulation§!에 더 이상 접근할 수 없습니다. §YLight of Creation§!을(를) 사용하여 기존에 생성된 모든 §YStellarborne Fleets§!은(는) 제거될 것입니다." # 9809012253415440174
  giga_blokkat.5501.name: "테스트가 통과되었습니다." # 16247224296325749494
  giga_blokkat.5501.desc: "안녕하십니까, 형제자매 여러분.\n\n블록캇은 시험을 성공적으로 통과했으며 귀하의 방어를 압도했습니다. 따라서, 그들은 이제 이 은하의 새로운 주인이 될 자유를 얻었으며, 귀하는 여기서 물러나 그들이 자신들의 일을 추구하도록 내버려두어야 할 것입니다." # 4926819058674878382
  giga_blokkat.5501.a: "그들은 대단하다." # 4126606252830657573
  giga_blokkat.5501.a.tooltip: "우리 함대가 은하에서 후퇴합니다." # 4043314486008511973
