  origin_penrose_ring: "펜로즈 고리 세계" # 17261507214061581235
  origin_penrose_ring_desc: "이 고대 펜로즈 구체는 헤아릴 수 없는 옛날에 은하계 최초의 블랙홀 중 하나를 중심으로 건설되었습니다. 이 신비로운 선구자들은 그 이후 흔적도 없이 사라졌으며, 이제 그들의 유산 위에 새로운 문명이 부상합니다." # 8088180432112226225
  origin_tooltip_penrose_ring_effects: "페인로즈 구체 링월드에서 시작합니다.\n- 종족 거주 적합도가 §L페인로즈 링월드§!로 설정됩니다.\n- §R근처에 거주 가능 행성이 보장된 성계가 없습니다§!.\n\n§RAI는 이 기원을 사용할 수 없습니다. 이 기원을 가진 미리 생성된 커스텀 AI 제국은 대신 $origin_default$로 생성됩니다§!." # 406773519548520876
  relic_penrose_sphere_1: "유물 펜로즈 스피어" # 8779124454451675074
  relic_penrose_sphere_1_DESC: "이 고대 페로즈 구체는 수명이 다해가며, 수리하지 않으면 수천 년 내에 붕괴할 것입니다. 하지만 일부 구성 요소는 여전히 작동하고 있으며, 극소량의 에너지를 생산하고 있습니다." # 17273333827344703195
  relic_penrose_sphere_2: "펜로즈 구체" # 16460377614709249270
  relic_penrose_sphere_2_DESC: "$penrose_sphere_b3_DESC$" # 2073771014878829814
  giga_ring_origins.101.name: "유물 펜로즈 구체 복원됨" # 9581855269251875406
  giga_ring_origins.101.desc: "수년간의 노력 끝에, §L[relic_penrose_sphere.GetName]§! 성계에 있는 유물 펜로즈 구체가 예전의 영광을 되찾았으며 블랙홀의 초복사 산란을 이용하여 다시 한번 막대한 에너지를 생산합니다. 부디 영원히 우리 문명을 보호하고 발전시키기를!" # 4391043716836085761
  origin_pangalactic: "범은하 연맹" # 5850158941572222230
  origin_pangalactic_desc: "이 제국은 한 제국이 초무기를 해방하는 것을 막기 위한 엄청난 은하적 노력의 결과물입니다." # 17038666241167465593
  origin_alderson: "올더슨 디스크" # 7857449406022916165
  origin_alderson_desc: "당신은 오래전에 잊혀진 문명의 잔재이며, 당신의 조상이 건설한 광대한 올더슨 원반 속에 살고 있습니다. 다른 조각들에도 지적 생명체가 살고 있지만, 그들의 신비한 발전기는 오래전에 멈춰버렸습니다." # 13336000366083755307
  origin_alderson_effects: "$pc_alderson_slice_gaia_shattered$에서 시작합니다. 거대한 올더슨 원반의 파괴된 일부입니다.\n- 종족 거주 적합도는 §L$pc_alderson_slice_gaia_shattered$§!로 설정됩니다.\n- §R근처에 보장된 거주 가능 행성이 있는 성계가 없습니다.§!\n- 두 개의 강력한 비FTL 국가가 당신과 함께 올더슨 원반 위에 등장합니다." # 13025201856506168400
  giga_alderson_start_NAME: "$origin_alderson$" # 11294040269822905269
  giga_alderson_start_DESC: "$origin_alderson_desc$" # 7512375121498022846
  giga_start_screen_alderson: "우리는 선조들에게 무슨 일이 일어났는지 알지 못합니다. 적, 역병, 내전일까요? 이제 그들은 신화와 전설로 남아 있으며, 그들의 지식과 힘은 사라졌습니다. 그들은 어떻게든 우리 항성의 중력 우물 전체를 아우르는 거대한 원반을 건설했습니다. 현재 우리는 남은 인구보다 백만 배나 많은 인구를 수용하도록 설계된 광대하고 울려 퍼지는 공간에 살고 있습니다.\n\n마지막 조각을 제외한 모든 것이 쇠락하고 쓸모없게 되면서, 우리 인류는 새로운 목적 의식을 갖게 되었습니다. 우리는 단결하여 별들 사이에서 제자리를 찾아야 합니다. 그렇지 않으면 영원히 역사 속에 사라질 것입니다.\n\n확장할 자원이 고갈되기 전에, 우리는 §Y$job_miner$§! 및 §Y$job_technician$§! 직업에 인력을 배치해야 합니다.\n\n이를 실현하기 위해 우리는 일부 인구를 선호하는 직업에서 재배치해야 할 수도 있습니다.\n\n§RAI는 이 기원을 사용할 수 없습니다. 이 기원을 가진 사전 정의된 사용자 지정 AI 제국은 대신 $origin_default$ 기원으로 생성됩니다.§!" # 6822456192755819986
  civic_against_hyperweapon: "영원한 요새" # 8085209308604479941
  civic_against_hyperweapon_desc: "전은하 연방의 결성을 주도하는 선대 제국이 자신들의 경이로운 기술 비밀을 은하 전체에 공유하기로 합의했습니다. 이는 우리가 아는 생명체를 위협하는 초무기에 맞서는 투쟁에 큰 도움을 줄 것입니다." # 8360173110946311764
  civic_giga_common_cause: "범은하 공동 대업" # 17244456890104786353
  civic_giga_common_cause_desc: "한 제국이 모든 것을 파괴할 수 있는 초무기를 휘두르고 있습니다. 원로 제국의 지도와 젊은 제국들의 기발함 덕분에, 은하의 주민들은 그들의 차이를 제쳐두고 사소한 다툼을 멈춰야 하며, 모든 문명에 대한 이 위협에 맞서 단결해야 합니다." # 18210490278745545258
  war_goal_wg_hyperweapon: "거대구조물 총력전" # 17086698142988420898
  war_goal_wg_hyperweapon_desc: "매우 강력한 거대 구조 초광속 무기를 통해 우리는 적들에게 우리의 의지를 강요할 수 있습니다." # 18014702924468464590
  war_goal_wg_end_threat_hyperweapon: "거대 구조물 위협 종료" # 14350614737766125829
  war_goal_wg_end_threat_hyperweapon_desc: "적들이 그들의 거대 초무기를 사용하여 가하는 위협을 종식시키기 위해 전쟁이 벌어졌습니다." # 11236709667235806562
