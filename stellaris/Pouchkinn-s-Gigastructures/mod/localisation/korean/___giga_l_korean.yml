  giga_flusion.001.nokatzens.desc: "플루시온의 원시 문명 세계를 탐사하던 우리 과학선이 놀라운 발견을 했습니다.\n이 원시 세계에 단일 종족이 아닌 여러 지각 있는 종족이 서식하는 것으로 보입니다!\n\n승무원들은 세 가지 주요 종족을 식별할 수 있었습니다. 휴머노이드 종족인 로퀄리안, 갑각류 종족인 크롱크, 그리고 수십 개의 분류하기 어려운 다른 아종으로 구성된 세 번째 \"플루시온 종족\"입니다.\n\n우리 과학자들은 아직 어떻게 또는 왜 그렇게 많은 종족이 한 행성에 살게 되었는지 확신하지 못하고 있지만, 이것이 확실히 놀라운 발견임은 분명합니다." # 2208325403886894770
