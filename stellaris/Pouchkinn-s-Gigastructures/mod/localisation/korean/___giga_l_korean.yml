  giga_blokkats_canon: "블록캣 외형: §G정규 블록캣§!\n블록캣은 이름에 가장 정확한 \"정식\" 외형을 갖게 됩니다. 이 초상화는 TTFTCUTS가 제작한 3D 애니메이션 초상화입니다. 기본값으로 설정할지 여부를 결정하기 위해 디스코드에서 투표가 진행되었습니다.\n이 외형이 마음에 들지 않는다면, §E스텔라리스 블록캣§!으로 전환하거나 §YGigastructural Engineering - Stellaris Blokkats§! 하위 모드를 통해 기본 외형을 해당 외형으로 설정할 수 있습니다.\n\n£blokkat_canon£\n\n§Y§E스텔라리스 블록캣§!으로 전환하려면 클릭§!" # 5270792671815675364
