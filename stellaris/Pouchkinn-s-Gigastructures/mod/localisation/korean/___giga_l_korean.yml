  giga_flavor_systems.2007.other.tooltip: "이 행동은 우리 팝 사이에서 약간의 §Y반발§!을 유발할 것입니다만, 곧 잠잠해질 것입니다." # 17847880619690359407
  eaw_ignited_faust_modifier_good: "원시 문명 전멸" # 10260886507505019724
  eaw_ignited_faust_modifier_good_desc: "우리는 기술력의 위력으로 미개한 원시 문명을 소각시킴으로써 지배의 권리를 행사했습니다." # 8325075487794140546
  eaw_ignited_faust_modifier_bad: "소각된 미개 문명" # 16307571210845750585
  eaw_ignited_faust_modifier_bad_desc: "우리 행동으로 인해 수십억의 무고한 생명이 비명횡사했습니다. 우리 주민들은 이 죄악을 잊지 않을 것입니다." # 3970365209501287229
  giga_eaw_faust_planet_modifier: "수정 주입 세계" # 6131004631550569897
  giga_eaw_faust_planet_modifier_desc: "이 행성에는 희귀 수정과 밀접하게 관련된 비전적인 수정이 비정상적으로 풍부하게 매장되어 있습니다. 제대로 개발된다면, 이 수정들은 엄청난 양의 에너지를 방출할 수 있습니다.\n\n§R성계의 갈색 왜성을 점화시키면 이 행성이 파괴될 것입니다!§!" # 14192107049938394691
  eaw_planet_buffs: "신비술" # 8845205210834814396
  mod_planet_miners_rare_crystals_produces_add: "광부의 희귀 결정" # 2570639830807653908
  giga_tech_thaumaturgic_weaponry: "반기적 결정 무기" # 17204690270636111250
  giga_tech_thaumaturgic_weaponry_desc: "파우스트의 거주민들은 강력한 수정이 주입된 소총과 무기를 개발했으며, 이는 재래식 무기를 훨씬 능가합니다. 비록 그들에게는 마법처럼 보였을 수 있으며, 이는 기술을 얼마나 전파할 수 있는지를 극적으로 제한했지만, 이 수정들의 본질에 대한 철저한 연구는 우리 군대 내에서 그것들의 사용을 표준화할 수 있게 해줄지도 모릅니다. 하지만 이는 상당한 희귀 수정 유지 비용을 수반할 것입니다." # 1814182468494166797
  giga_eaw_crystal_army: "수정 강화 군대" # 1705381170789645103
  giga_eaw_crystal_army_desc: "일반 화기보다 약간 더 취약하고 신뢰성이 떨어지지만, 수정 기반 무기는 훨씬 더 강력합니다. 이 병사들은 이러한 비전적 무기가 제공하는 잠재력을 최대한 활용합니다." # 13664954295264420430
  giga_eaw_crystal_army_drone: "수정 주입 기계 장치" # 12561635768481046126
  giga_eaw_crystal_army_drone_desc: "일반 화기보다 약간 더 취약하고 신뢰성이 떨어지지만, 결정 기반 무기는 훨씬 더 강력합니다. 이 자동 드론들은 이러한 마법 무기가 제공하는 잠재력을 최대한 활용합니다." # 892292685910588235
  giga_flavor_systems.2100.name: "파우스트 복속" # 2201629785968108008
  giga_flavor_systems.2100.desc: "우리 군대가 §Y파우스트§!의 무장 병력 대부분을 성공적으로 제압했으며, 몇몇 잔당이 파우스트의 가장 고립된 지역에서 우리 병력에 저항하고 있지만, 이제 행성의 모든 주요 인구 밀집 지역을 확보했습니다.\n\n하지만 파우스트는 유례없이 다양한 국가와 문화를 보유하고 있으며, 적어도 2개의 서로 다른 주요 종족이 행성을 공유하며 수십 개의 아종이 각자 고유의 사상과 신념을 가지고 있습니다.\n\n사실상, 이로 인해 새로 정복한 인구를 통제하는 것이 놀라울 정도로 어렵습니다. 게다가 앞서 언급된 종족 중 일부가 사이오닉과 유사한 능력을 보유한 것으로 보이는 점과 맞물려, 이미 행성 전역에 걸쳐 대규모 저항 운동이 조직되고 있다는 의미입니다.\n\n우리가 결국 원시적인 파우스트인들을 완전히 복종시킬 수 있을 것이라는 데는 의심의 여지가 없습니다. 하지만 당분간은 우리 통치에 극심한 저항이 있을 것으로 예상해야 합니다. 파우스트 거주민들은 우리 문명의 일원으로서 자신들의 새로운 지위가 지닌 불가피한 현실을 이해하고 있기 때문입니다." # 11309119436516750902
  giga_flavor_systems.2100.a: "이내 처리될 것입니다." # 255084579433114719
  giga_eaw_faust_harsh_resistance: "가혹한 저항" # 16229100360683946780
  giga_eaw_faust_harsh_resistance_desc: "이 행성의 원주민들은 우리의 통치에 저항하고 있습니다. 하지만 그들은 영원히 그렇게 할 수 없을 것입니다." # 4414821461831345973
  giga_flavor_systems.2101.name: "결정체 병기" # 4231480073658165414
  giga_flavor_systems.2101.desc: "§Y파우스트§!의 정복된 주민들과 그들의 기술을 연구하는 동안, 우리 병사들은 그들이 원시 문명으로 분류되었음에도 불구하고, 기술 발전 수준에 비해 놀라울 정도로 강력한 무기를 사용하고 있다는 것을 발견했습니다.\n\n추가 조사 결과, 파우스트인들의 무기 대부분은 기술에 내장된 이국적인 유형의 §Y희귀 결정§! 사용을 중심으로 이루어진다는 사실이 밝혀졌는데, 이 결정은 엄청난 양의 에너지를 저장하고 방출할 수 있습니다. 이 결정은 효과적으로 \"결정 배터리\" 역할을 하여 무기에 거의 무한한 에너지 흐름을 제공했습니다.\n\n이들은 우리가 아는 희귀 결정과 밀접하게 관련된 것으로 보이며, 인근 결정 소행성대에서 수백 년간의 운석 충돌로 인해 파우스트에 퇴적되었을 가능성이 높습니다. 어쩌면 갈색 왜성의 강력한 자기장에 의해 이러한 더 이국적인 형태로 뒤틀린 것일 수도 있습니다.\n\n어쨌든, 우리 과학자들은 이 특이한 결정을 연구하길 열망하고 있으며, 이미 이들을 우리 무기에 통합하기 위한 여러 제안을 내놓았습니다. 우리 군대의 전력을 더욱 강화하기 위해서입니다.\n\n한 과학자는 만약 그러한 문명이 신성마법적 무기의 진정한 잠재력을 완전히 받아들인다면, 의심할 여지 없이 은하계 전체에서 가장 위협적인 세력 중 하나가 될 것이라는 점을 제기했습니다. 다행히도 파우스트 주민들은 이 결정에 전적으로 의존하기보다는 자신들의 \"일반\" 기술에 대한 업그레이드처럼 사용했습니다. 하지만 우리 자신을 위해서라도, 그 어떤 문명도 이 난해하고 사실상 \"마법 같은\" 기술의 진정한 잠재력을 결코 알아내지 못하길 바라야 합니다..." # 17859673352750656351
  giga_flavor_systems.2101.a: "흥미롭군." # 9903619114818313320
  giga_flavor_systems.2016.name: "[giga_eaw_country.GetName]: [giga_eaw_system.GetName] 성계 기지 점령!" # 9770773848550045635
  giga_flavor_systems.2016.desc: "그들의 요구 거부를 노골적으로 무시하고, §Y[giga_eaw_country.GetName]§!는 §Y[giga_eaw_system.GetName]§! 성계 내부에 있는 우리 성계 기지를 탈취하고 점령하기 위한 작전을 실행했습니다.\n\n그들이 성계 기지 자체를 점령하는 데 성공했지만, 우리는 그들의 함대를 격파하고 성계뿐만 아니라 그들의 행성까지 탈환하는 것이 그리 어렵지 않을 것으로 예상합니다. 하지만 우리 최고사령부는 그들의 지상군이 이토록 젊은 문명치고는 이례적으로 강력하다고 경고합니다." # 15307796440898522221
  giga_flavor_systems.2016.a: "어찌 감히 그러는가! 즉시 격멸하라!" # 14701180035549282877
  giga_flavor_systems.2016.a.tooltip: "우리는 §Y[giga_eaw_country.GetName]§!에게 §RDECLARE WAR§!를 선포하고, 전쟁을 끝내기 위해 §Y파우스트§!를 점령해야 할 것입니다." # 2080677910348898105
  giga_flavor_systems.2016.b: "그들이 성계를 가져가도 좋습니다. 어차피 우리에게는 아무런 가치가 없습니다." # 10383976901695238281
  giga_flavor_systems.2016.b.tooltip: "§Y[giga_eaw_system.GetName]§!와 그 안의 모든 행성이 §Y[giga_eaw_country.GetName]§!에게 양도되었습니다." # 10880782206703140158
  giga_jublio_enabled: "£menu_enabled£주블리오 성계 - §GENABLED§!\n§Y주블리오 성계§!는 §Y카첸§!과 §Y카체나르티히 제국§! 또는 §Y플루시온 통합 국가§!의 고향 성계로서 §G반드시§! 생성됩니다. 카체나르티히 제국 설정에 따라 플루시온 관련 콘텐츠가 발생할 것입니다." # 6413919734817793567
  giga_jublio_disabled: "£menu_disabled£주블리오 성계 - §R비활성화됨§!\n§YKatzens§!와 §YKatzenartig Imperium§!의 모성인 §Y주블리오 성계§!는 생성되지 §R않으며§!, 에 따라 모든 Flusion 관련 콘텐츠가 제거됩니다.\n§R모드의 전체 스토리를 온전히 경험하고 싶다면 권장되지 않습니다.§!\n§RJupitwo는 별도로 비활성화해야 합니다.§!" # 6137424928231146544
