  giga_katrebels.2121.name: "카이저 문 방해 공작 실패!" # 13017876282930006218
  giga_katrebels.2121.desc: "플루시온 저항군이 §Y[katzen_name_tool.GetName]§!를 마비시키려던 작전이 실패했다고 보고했습니다. 그들의 요원과 달로 불법적으로 운송하려 했던 모든 물자는 사보타주를 실행하기도 전에 카첸 병사들에게 차단되어 작전 전체가 좌절되었습니다.\n\n성공 확률은 §Y[flusion_primitives_country.flusion_operation_odds]%§!였습니다." # 8080725493396663140
