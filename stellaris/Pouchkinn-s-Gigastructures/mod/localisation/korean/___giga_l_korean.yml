  giga_tech_event_pouchkinn_lifespan_desc: "그 고독한 과학자의 시신에서 회수된 생체 임플란트 분석은 우리의 수명 연구에 큰 도움이 될 것입니다." # 1912683155360242409
  r_soul_of_grandbunny: "그랜드버니의 영혼" # 6761836159810772305
  r_soul_of_grandbunny_desc: "믿을 수 없을 정도로 밀도가 높은 결정으로, 팔루시 그랜드버니의 붕괴된 사이오닉 에너지와 팔루시아의 나머지까지도 포함하고 있습니다. 보이지 않는 사이오닉 힘으로 박동합니다." # 2941899464799188487
