  sm_giga_aiondia_listening_post_desc: "두 개의 초차원 정신 흡수기가 방출하는 뒤끓는 장막 에너지의 조류로 구동되는 거대한 신호기입니다.\n이 신호기는 유기체든 합성체든 모든 형태의 의식체를 탐지하여, 은신 기능을 무효화합니다." # 3104133848533072404
