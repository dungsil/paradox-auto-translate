  attack_moon_spg_bow_01_key: "자기 추진 포병 활" # 14106927611526053304
  kaiser_moon_bow_01_key: "상대성 원리 철도포" # 18009869693420214569
  kaiser_moon_mid_01_key: "보조 날개" # 4528620262477271045
  kaiser_moon_stern_01_key: "강화 지각" # 16429848540221348002
  kaiser_moon_sternthrusters_01_key: "카이저 추력기" # 8279085783528678062
  building_giga_siegfried_global_bunker: "시그프리트 중앙 사령부" # 774818193639497125
  building_giga_siegfried_global_bunker_desc: "이 거대한 강화벙커 네트워크는 카츠겐 시그프리드 세계의 행정 중심부를 수용하며, 그 방어자들이 최대한 효율적으로 활동할 수 있도록 보장합니다." # 14110441894530353779
  pc_giga_siegfried_world: "지크프리드 세계" # 9939559005251215870
  pc_giga_siegfried_world_desc: "카첸 설계의 요새 행성, 지크프리트 행성은 카첸아르티그 제국의 심장부를 노리는 적대 제국에 대한 주요 장애물로 설계되었습니다. 이 거대한 요새들은 적대 세력이 점령할 경우 완전히 폭발하도록 설계되어 있으며, 따라서 오직 가장 민족주의적이고 헌신적인 카첸들만이 이곳에 주둔합니다." # 10753497100906993059
  building_katzen_foundry: "카첸 메가분주소" # 3648308851872415072
  building_katzen_foundry_desc: "캣츠 메가주조는 사용 가능한 합금을 대량 생산하지만, 불행히도 그 행성의 기후를 손상시키는 부작용이 있습니다." # 5097365206890317533
  building_katzen_theater: "카첸 엔터테인먼트 컴플렉스" # 10621867211888959297
  building_katzen_theater_desc: "이 거대한 복합 단지들은 시민들에게 주로 전쟁과 군국주의에 초점을 맞춘 대량의 카첸 승인 대중 매체를 제공합니다." # 11879086903900981131
  building_katzen_science: "카젠 연구소" # 9902086631077999111
  building_katzen_science_desc: "연구원들이 (은하계 '최고'라고 알려진) 카첸 과학의 지평을 끊임없이 확장하기 위해 부단히 노력하는 대규모 시설입니다. 하지만 그곳에서 수행되는 실험의 본질은 때때로 다소... 논란의 여지가 있습니다. 실험은 종종 자발적이지 않은 피실험자들을 대상으로 진행되며, 이들은 '구제 불능'으로 판단된 범죄자들과 사형수들로 이루어져 있습니다." # 2863436112542400489
  katzenartig_chain_3: "카츠엔 경제 상태" # 9029232110131388300
  katzenartig_chain_3_desc: "§PKatzen 자원§!는 카첸이 사용하는 §Y합금§!, §Y광물§!, §YE너지§!, 그리고 §Y소비재§!의 융합체입니다. 새로운 함선 건조와 그들의 §Y전쟁대장간§! 가동에 필요합니다.\n\n월간 정규 자원과 월간 §PKatzen 자원§! 간의 전환 비율은 다음과 같습니다.\n\n§Y50§! £에너지£ = §Y1§! §PKatzen 자원§!\n§Y20§! £광물£ = §Y1§! §PKatzen 자원§!\n§Y1§! £합금£ = §Y1§! §PKatzen 자원§!\n§Y5§! £소비재£ = §Y1§! §PKatzen 자원§!\n§Y5§! £희귀결정체£/£휘발성입자£/£이국적기체£ = §Y1§! §PKatzen 자원§!\n\n\n현재 §G수입§!: §Y[flusion_primitives_country.kaiser_resource_income]§! §PKatzen 자원§!\n현재 §R지출§!: §Y[flusion_primitives_country.kaiser_resource_spending]§! §PKatzen 자원§!\n\n현재 §H잔고§!: §Y[flusion_primitives_country.kaiser_resource_balance]§! §PKatzen 자원§!\n현재 §B저장량§!: §Y[flusion_primitives_country.kaiser_resource_stockpile]§! §PKatzen 자원§!" # 6986224244178915528
  katzenartig_chain_4: "카첸 연구 노력" # 8400754981546365028
  katzenartig_chain_4_desc: "§B카츠젠 연구 출력§!는 카츠젠이 다음 기술 레벨을 향해 노력하는 동안 매월 얼마나 많은 기술적 진보를 이루는지를 나타냅니다.\n\n§G카츠젠 기술 레벨§!는 카츠젠의 발전 정도를 나타내며, 각 레벨은 §Y함선 체력§!, §Y장갑§!, 및 §Y방어막§! §YHP§!를 §Y[flusion_primitives_country.cdk_kaiser_other_buff_desc]%§!만큼, §Y발사 속도§!와 §Y무기 피해§!를 §Y[flusion_primitives_country.cdk_kaiser_weapon_buff_desc]%§!만큼, §Y군대 피해§!와 §Y군대 체력§!를 §Y[flusion_primitives_country.cdk_kaiser_other_buff_desc]%§!만큼, 그리고 §Y초대형 시설 건설 속도§!를 §Y[flusion_primitives_country.cdk_kaiser_other_buff_desc]%§!만큼 증가시킵니다.\n\n현재 월간 §B카츠젠 연구§!: §Y[flusion_primitives_country.kaiser_tech_income]§!\n다음 §G카츠젠 기술 레벨§!까지의 진척도: §Y[flusion_primitives_country.kaiser_tech_stockpile]§!/§Y[flusion_primitives_country.kaiser_tech_to_next_level]§!\n\n현재 §G카츠젠 기술 레벨§!: §Y[flusion_primitives_country.kaiser_tech_level]§!\n추가 §HS함선 체력§!/§HArmor§!/§H방어막§!: §Y[flusion_primitives_country.kaiser_tech_ship_hp_buff]%§!\n추가 §HW무기 피해§! & §H발사 속도§!: §Y[flusion_primitives_country.kaiser_tech_damage_buff]%§!\n추가 §HArmy Damage§! & §HArmy Health§!: §Y[flusion_primitives_country.kaiser_tech_army_buff]%§!\n추가 §H초대형 시설 건설 속도§!: §Y[flusion_primitives_country.kaiser_tech_mega_speed_buff]%§!" # 12861270624346932038
  katzen_economy_modifier: "카첸 경제 메커니즘" # 15782775549692712365
  katzen_economy_modifier_desc: "합금과 연구만이 중요합니다." # 17952963471316195590
  col_katzen_capital: "카첸 제국 수도" # 17940546524966484737
  col_katzen_capital_desc: "플루션은 캣츠아르티그 제국의 심장부로, 거주민들과 카이저 자신이 성스러운 세계로 여기는 곳입니다." # 6113252232775988204
  col_katzen_foundry: "카첸 주조 세계" # 382089822497790619
  col_katzen_foundry_desc: "카첸족은 이 행성을 정제된 합금 생산에 전념시켰습니다." # 11862956725233200135
  col_katzen_research: "카젠 연구소 세계" # 9645688441033787253
  col_katzen_research_desc: "카첸스는 이 행성을 그들의 과학 기지 발전에 바쳤습니다." # 18148630148277334816
  col_katzen_fortress: "카젠 요새 행성" # 12490438790419465963
  col_katzen_fortress_desc: "카첸족은 이 행성을 난공불락의 요새로 만들기 위해 전념했습니다." # 14936831046286998080
  pc_flusion_gaia_ecu: "플루시오-아콜로지" # 13216407299716329049
  pc_flusion_gaia_ecu_desc: "플루시오-아르코로지는 플루시오의 광대한 자연 자원을 완벽하게 활용합니다. 카타운, 분덴그라드, 그리고 테호 도시들은 거대한 기가도시로 변모하여 행성의 광범위한 지역을 아우르고 있으며, 각각 수십억 명의 주민을 수용할 수 있습니다. 나머지 행성은 생태적 완벽함으로 변화되어 이제 플루시오에 고유한 모든 종족이 살기에 적합한 다양한 기후를 갖추고 있습니다." # 3011148297169154351
  katzen_rebel_got_support: "외국 지원" # 9717320853141974131
  katzen_rebel_got_support_desc: "이 반란 국가는 카이저에 맞서 싸우는 그들의 투쟁에서 외계 제국들의 지원을 받고 있습니다." # 8409371657068445920
  katzen_agri_crisis_starvation: "카첸 농업 위기" # 4204571543557017823
  katzen_agri_crisis_starvation_desc: "카이저가 카첸아르티그 제국의 다른 지역에서 식량을 끌어모아 플루시온에게 제공하고 있으며, 이로 인해 변방 세계가 피해를 입고 있습니다." # 1048507012626250774
  giga_flusionoperations.506.name: "카첸아르티그 제국의 농업 위기!" # 6900193235140395436
  giga_flusionoperations.506.desc: "§YRoqualtropa§!와 §YKatlantropa§! 프로젝트의 중단으로 인해 §YFlusion§!의 농업 생산은 혼란에 빠졌습니다.\n\n지구공학 프로젝트의 갑작스러운 중단으로 인해 기후가 심각하게 영향을 받으면서, 카츠의 수도는 더 이상 자급자족할 수 없게 되었습니다. 가장 중요한 행성에서 기근을 막기 위해 §Y황제§!는 이후 Flusion의 식량 생산 역할을 전환하여 제국의 다른 지역에서 대량의 식량을 수입하게 하였습니다. 이는 카츠 식민지의 다른 잠재적 개발에 악영향을 미칩니다.\n\n이로 인해 제국 내에서 주요 §Y농업 위기§!가 발생하였습니다. 제국 변방의 전초 기지는 Flusion이 대부분의 국가 식량 공급을 독점하면서 제대로 먹고 살 수 없게 되었습니다.\n\n따라서 §Y카츠 제국§!의 다른 지역에서 독립 운동이 강화되기 시작했으며, 정치 분석가들은 카츠 제국의 소외된 지역이 황제가 그들의 문제를 해결하지 못하면 독립을 선언할 가능성이 높다고 예상하고 있습니다.\n\n이 혼란기는 §Y1년§! 이상 지속될 것으로 예상되며, 황제의 제국 일부가 그의 통치에 반기를 들 가능성이 있습니다." # 1607812808309128855
  giga_flusionoperations.506.a: "플루시오중심설, 그래 봤자였군." # 3101016152481326705
  giga_flusionoperations.506.a.tooltip: "§Y카츠엔아르티그 제국§의 여러 지역이 향후 8개월 안에 분리될 가능성이 있습니다." # 7097262385121845010
  giga_flusionoperations.505.name: "카첸 식민지가 반란을 일으켰습니다!" # 14620493256652852905
  giga_flusionoperations.505.desc: "§Y농업 위기§!로 인해 극심한 고통을 겪고 있는 §Y카츠엔아르티그 제국§!의 카츠엔 식민지 §Y[giga_katzen_agri_crisis_planet.GetName]§!가 카이저의 통치에 반기를 들고 플루시온으로부터 완전 독립을 선언하며, §Y[giga_katzen_agri_crisis_country.GetName]§!를 주권 국가로 공식 수립했습니다.\n\n카이저는 즉각적으로 신정권에 대한 개방적인 적대 행위를 선포하고, 향후 몇 달 안에 그 세계를 되찾으려 할 가능성이 높습니다." # 6766249098395948600
