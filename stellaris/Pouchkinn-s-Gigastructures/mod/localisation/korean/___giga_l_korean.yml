  giga_fe_megas_enabled: "몰락 제국 거대 건축물: §GENABLED§!\n몰락 제국은 §YDyson Spheres§!, §YMatter Decompressors§!, §YAsteroid Artilleries§! 등 다양한 거대 건축물을 가지고 게임을 시작합니다. 이는 §Y몰락 제국 거대 건축물§! 모드에서 통합된 기능입니다. 이 거대 건축물들은 파괴되어 있을 수 있으며, 비활성화된 거대 건축물은 얻지 못합니다." # 12391357053667625008
