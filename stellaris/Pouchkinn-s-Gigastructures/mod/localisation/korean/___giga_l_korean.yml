  giga_accelerator.110.b: "1년 동안 가동을 중단하고 명목상의 수리를 수행합니다." # 10610440957663159500
  giga_accelerator.110.b.tooltip: "항성 입자 가속기§!의 강도가 §B낮음§!으로 §Y1년§! 동안 설정됩니다.\n그 후 §B보통§!으로 다시 설정됩니다.\n\n$giga_med_failure_risk$" # 14528751419370453581
