  blokkat_scrap_research_boost: "§G블록캣 연구 속도 버프§!: §Y[FROM.blokkat_scrap_research_value]%§!" # 12761655070221660243
  blokkat_scrap_damage_boost: "§H블로캇 피해 버프§!: §Y[FROM.blokkat_scrap_damage_value]%§!" # 17080185756883747759
  needs_enough_blokkat_scrap: "$blokkat_scrap$이 부족합니다" # 6559925701230564624
  blokkat_can_only_do_every_year: "저희는 1년에 한 번만 이것을 할 수 있습니다." # 6072597071237860709
  giga_blokkat.3000.scrapdamagetemp.tooltip: "우리는 블로캇에 대항하여 전투 능력을 일시적으로 증강시키기 위해 대량의 $blokkat_scrap$를 소비할 수 있습니다. 연간 한 번만 가능합니다." # 7853056888046330453
  giga_blokkat.3000.scrapresearchtemp.tooltip: "많은 양의 $blokkat_scrap$을(를) 소모하여 블록카트 관련 연구 속도를 일시적으로 증진시킬 수 있습니다.\n매년 한 번만 수행할 수 있습니다." # 11554594318226520170
  blokkat_scrap: "£blokkat_scrap_icon£ §M블로캇 파편§!" # 646530992047377923
  giga_blokkat.3000.mega1: "§Y초차원 불안정화 장치§를 구체화하십시오! | §Y10§! $blokkat_knowledge$" # 12275771579194506703
  giga_blokkat.3000.mega1.tooltip: "§Y초차원 불안정화 장치§!는 고차원 공간을 통과해 집중된 에너지 빔을 방출하여 §Y블록캇 초차원 방벽§!을 불안정화하고, 결과적으로 §Y블록캇-베스터§!를 피해에 노출시킬 수 있는 이론적인 거대 구조물입니다.\n\n§Y이를 통해 거대 구조물의 건설 현장을 연구할 수 있게 됩니다. 거대 구조물의 추가 단계에는 추가 $blokkat_knowledge$가 필요합니다.§!" # 12737630836914468031
  giga_blokkat.3000.mega2: "§Y불안정화기§!의 동력원 설계 | §Y20§! $blokkat_knowledge$" # 4108542810839916069
  giga_blokkat.3000.mega2.tooltip: "§Y초차원 불안정화기§!는 고차원을 뚫고 §Y블로캇 베스터§!'의 방어막을 가능한 모든 공격 지점에서 동시에 타격할 수 있어야 합니다. 그것이 건설될 항성은 좀 더... 유용한 무언가로 전환되어야 할 것입니다.\n\n§Y이는 우리가 거대 구조물의 첫 번째 정식 단계를 연구할 수 있게 해줄 것입니다. 거대 구조물의 다음 단계들은 추가 $blokkat_knowledge$를 요구할 것입니다.§!" # 4689761130488427094
  giga_blokkat.3000.mega3: "§Y불안정화 장치§!의 막 파쇄기 개발 | §Y30§! $blokkat_knowledge$" # 3519920241867560598
  giga_blokkat.3000.mega3.tooltip: "막은 우리의 3차원 현실이 담겨 있는 차원 평면을 의미합니다. 블로캣의 방어막을 직접 타격하려면, 우리는 그 막을 탈출할 방법을 찾아야 합니다. 가장 유력한 선택지는 불안정화 장치에 동력을 공급하는 §Y오차원 특이점§!을 '과충전'하여, 방어막에 대량의 에너지를 직접 보낼 수 있는 일종의 '통로'로 사용하는 것일 것입니다.\n\n거대 구조물의 다음 단계에는 추가적인 $blokkat_knowledge$가 필요할 것입니다." # 14549720665625415257
  giga_blokkat.3000.mega4: "불안정화 장치의 대형 주입기를 완료하십시오 | §Y40§! $blokkat_knowledge$" # 3983538164087648951
  giga_blokkat.3000.mega4.tooltip: "§Y초공간 안정기§!의 마지막 부분은 작동에 필요한 막대한 양의 에너지를 쏟아붓고 비밀스러운 고차원 공간을 통해 유도하는 장치입니다.\n\n막 파괴 프로토콜과 5차원 특이점을 사용하는 그 이후 공격은 엄청나게 많은 에너지를 요구할 것이며, 완벽한 정밀도로 사용해야 합니다. 우리가 우주의 차원 벽을 통해 밀어 넣을 수 있는 에너지의 양은 한정되어 있기 때문입니다. 그 한계를 넘으면 시공간의 완전한 붕괴로 이어지는 치명적인 연쇄 반응을 유발할 수 있습니다." # 6067035262859583491
  giga_blokkat.3000.mega5: "§Y디스터빌라이저§!의 시간 교란기 생성 | §Y50§! $blokkat_knowledge$" # 1047532840094765016
  giga_blokkat.3000.mega5.tooltip: "§Y그랜드 아카이브§!에서 블로캇 시간 여행에 대한 우리의 발견 덕분에, 우리는 §Y블로캇 초차원 성채§!가 더 빠르게 재생하기 위해 시간 이동하는 능력을 무력화할 수 있도록 우리의 §Y초차원 불안정화기§!의 설계를 더욱 업그레이드할 수 있습니다." # 258392697163950832
  giga_blokkat.3000.blokkscrap: "인양된 §P블로캇 잔해§ 분석!" # 14093169898216062063
  giga_blokkat.3000.blokkscrap.tooltip: "블록캇 함선을 파괴하여 수집한 $blokkat_scrap$은 부정할 수 없는 과학적 가치를 지닙니다. 블록캇에 대한 우위를 점하기 위해 가능한 한 빨리 그것에 대한 구체적인 활용 방안을 찾아보는 것이 현명할 것입니다.\n\n§Y이를 통해 블록캇에 대항하는 §H연구력§! 및 §H피해§! 버프를 부여하기 위해 $blokkat_scrap$을 사용할 수 있게 됩니다. 충분한 잔해를 보유하고 있다면 그들의 부품을 §H역설계§!할 수 있게 해줄 뿐만 아니라 말입니다.§!" # 2362518598548616608
  giga_blokkat.3000.blokkphysics: "블로캣 §B차원 조작§! 탐구" # 15046058507969701550
  giga_blokkat.3000.blokkphysics.tooltip: "블로캇 기술의 상당 부분은 부품의 강도와 효율성을 크게 높이기 위해 고차원 공간 조작에 집중하는 것 같습니다.\n\n이러한 방법들을 연구하는 것은 확실히 우리가 $blokkat_knowledge$를 획득하는 능력을 향상시킬 것입니다.\n\n§Y이는 기술 하나를 해금하며, 해당 기술이 완전히 연구되면 추가적인 $blokkat_knowledge$를 부여하는 물리학 부서의 반복 연구 기술이 해금됩니다.§!" # 13906485239286584046
  giga_blokkat.3000.blokksociety: "블로캣 §G사회학§ 탐구!" # 7231311166350289518
  giga_blokkat.3000.blokksociety.tooltip: "침략 종족의 사회학을 연구하는 것은 특이하고 어쩌면 무의미한 노력일 수 있다고 생각할 수도 있습니다만, 종족이 생각하고 행동하는 방식을 아는 것은 그들에 대해 더 배우고자 한다면 매우 귀중한 자산입니다.\n\n사실, 블록캣의 사고방식을 연구하고 이해함으로써, 데이터가 일부 누락되었을 때 블록캣이 문제 해결이나 무언가를 공학적으로 구현하는 방식을 파악하여 효과적으로 \"공백을 채우는\" 방법을 배울 수 있습니다.\n\n당연히, 이는 핵심적인 $blokkat_knowledge$ 수집에 있어 속도를 높여줄 것입니다.\n\n§Y이는 기술 하나를 해금하며, 완전히 연구되면 추가적인 $blokkat_knowledge$를 부여하는 사회 연구 분야의 반복 가능한 기술을 해금할 것입니다.§!" # 8989525614587938496
  giga_blokkat.3000.blokkengineering: "블로캇 §H재료 공학§을 탐구하십시오!" # 7280807496741283927
  giga_blokkat.3000.blokkengineering.tooltip: "블록캇이 사용하는 물질은 경이로울 정도로 발전되어 있으며, 우주의 근본적인 힘을 거의 뜻대로 구사하는 수준입니다.\n\n현대 물리학에 대한 우리의 이해를 전혀 신경 쓰지 않는 것처럼 보이는 이 거의 파괴 불가능한 물질을 연구하는 것은 현재 보유 중인 $blokkat_knowledge$ 데이터뱅크에 큰 도움이 될 것입니다.\n\n§Y이는 완전히 연구되면 공학부에서 $blokkat_knowledge$를 추가로 부여하는 반복 연구 기술을 잠금 해제하는 기술을 잠금 해제합니다.§!" # 5558103162005444586
  giga_blokkat.3020.name: "블로카트 사회학" # 6716049424788854962
  giga_blokkat.3020.desc: "현재로서는 블록카츠 문명에 대해 아는 바가 거의 없습니다. 그들은 일종의 합성체 집단 의식인 것으로 보이지만, 당연하게도 외부자에게 자신들의 실제 사회를 거의 드러내지 않습니다.\n\n만약 그들의 일부 통신을 해독하고 모선을 원격으로 스캔하여 내부 활동의 징후를 파악할 수 있다면, 그들의 문명이 실제로 어떻게 기능하고 동기가 무엇인지에 대해 좀 더 배울 수 있을 것입니다.\n\n이는 다른 곳에서 데이터가 부족할 때 블록카트의 사고방식과 동기에 대한 이해를 바탕으로 외삽하여 \"정보의 공백을 메울\" 수 있게 해 줄 것입니다." # 2547294459397235873
  cant_do_another_blokkat_project_tech_tooltip: "다른 §B블록캣 연구 프로젝트§!를 수행하기 전에 해당 §Y기술§! 또는 §Y특수 프로젝트§!를 연구해야 합니다!" # 10867746209578982703
  giga_blokkat.3020.a: "자, 그럼 시작하죠." # 12286371193657288800
  giga_blokkat.3020.b: "지금은 안 됩니다." # 3528825737984060465
  blokkat_project_already_underway: "우리는 이미 §B블로캇 연구 프로젝트§!를 진행 중입니다!" # 14669404452946170512
  can_do_another_blokkat_project_tooltip: "이제 또 다른 §B블로캇 연구 프로젝트§!에 착수할 수 있습니다." # 13158953467490383689
  giga_tech_blokkat_sociology_study: "블로캇 사회학 및 해부학 연구" # 10135052650654688514
  giga_tech_blokkat_sociology_study_desc: "블록캣 문명이 어떻게 기능하는지 연구하는 것은 그들의 무시무시하게 발전된 기술에 대응하는 최적의 방법을 배우는 데 있어 중대한 단계가 될 것입니다." # 2703489094599837544
  blokkat_sociology_title: "사회 반복 연구 해금, $blokkat_knowledge$ 부여\n블록캇 지식: §G+1§!" # 13223753255792417825
  blokkat_knowledge_repeatable_title: "블록캇 지식: §G+1§!" # 17342679700492490404
  blokkats: "블로캣츠" # 13137616731617137415
  blokkats_desc: "블로캇은 우리 기술 수준을 훨씬 뛰어넘는 기술을 사용하는 매우 발전된 은하 너머 문명입니다. 그들은 당연히 훌륭한 연구 자료원입니다." # 2795515467408317430
  giga_tech_blokkat_society_repeatable: "블록워크 해독 분석" # 3890417536908465964
  giga_tech_blokkat_society_repeatable_desc: "블록워크는 고차원 내에 호스팅되며 모든 블록캣을 서로 연결하는 거대한 정보 및 에너지 네트워크입니다. 이를 해독하고 연구하면 귀중한 블록캣 관련 데이터를 얻을 수 있습니다. 어쩌면 블록워크의 방법을 우리 제국에도 적용할 수 있을지도 모릅니다." # 10415422772157402478
  giga_blokkat.3021.name: "블록캣 조사 보고서: 문명" # 17791065497899991546
  giga_blokkat.3021.desc: "§Y블록캣-베스터§!에서 방출되는 다양한 초공간 주파수를 철저히 분석하고 그들의 우주선을 원격으로 관측한 결과, 블록캣 종족과 그들의 문명에 대한 귀중한 정보를 얻었습니다.\n\n우리의 초기 생각과는 달리, 블록캣은 사실상 집단 의식이 아니라 개별적인 합성 생명체 종족입니다. 이들 각 개체는 완전한 자유 의지를 가집니다만, 그럼에도 불구하고 고차원 내에 호스팅되는 거대한 정보 네트워크에 의해 서로 연결되어 있으며 이는 모든 블록캣을 하나로 묶습니다. 이로 인해 거리와 관계없이 한 블록캣에서 다른 블록캣으로 데이터가 즉각적으로 전송되는 것이 효과적으로 가능해집니다.\n\n블록캣 스스로가 §Y블록워크§!라 부르는 것으로 보이는 이 정보 네트워크에 대한 추가 연구를 통해, 우려스럽게도 우리 은하의 블록캣은 실제로는 전체 블록캣 문명 중 극히 일부에 불과하며, 이들은 우주의 여러 지역에서 이런 모선들을 다수 운용하는 것으로 보인다는 사실이 드러났습니다. 정확한 숫자는 파악되지 않았지만, 최소 §R만 대§!를 훨씬 넘을 가능성이 높습니다.\n\n블록캣의 실제 목표는 아직 명확하지 않습니다만, 그들의 전송 데이터는 모든 모선에서 채취된 물질이 알려지지 않은 중앙 위치로 다시 보내진다는 것을 시사합니다.\n\n그들의 채취 함대에 의해 우리 은하가 처음으로 표적이 된 것이 아니라는 사실이 상당히 명백하며, 얼마나 많은 문명이 블록캣의 희생양이 되었는지는 알려지지 않았습니다. 광범위한 블록워크 기록에는 특히 블록캣 함대에 의해 은하 간 생체 집단 의식이 파괴되어, 그 집단 의식의 흩어진 잔존자들이 우주를 통해 도망치게 되었다는 내용이 언급되어 있습니다.\n\n우리 과학자들은 우리가 그것에 충분한 연구를 투자한다면, 고도로 암호화된 §Y블록워크§!를 더 나아가 \"해독\"하고 더 많은 $blokkat_knowledge$를 회수할 수 있을 것이라고 믿습니다." # 15957950298198435372
  giga_blokkat.3021.a: "확인했습니다." # 3536622398024101432
  giga_blokkat.3021.a.tooltip: "우리는 이제 블록캇 관련 §YSociety Repeatables§!를 연구하여 더 많은 $blokkat_knowledge$를 획득할 수 있습니다.\n$can_do_another_blokkat_project_tooltip$" # 3866677936899985221
  giga_blokkat.3030.name: "블로캣 물리학" # 4199586964960093923
  giga_blokkat.3030.desc: "블록캇 우주선에 대한 초기 분석 결과, 그들의 기술 대부분이 고차원 조작을 중심으로 이루어진다는 것이 밝혀졌습니다.\n\n이는 현대 거대 구조물 공학 방식에서 흔한 관행이지만, 블록캇은 이를 전례 없는 규모와 비할 데 없는 효율성으로 사용하는 것으로 보입니다. 따라서 §Y블록캇 베스터§!에게 약점이 있는지 파악하려면 그들의 초차원 공학 방식을 조사하는 것이 매우 중요합니다." # 14528119932527869732
  giga_blokkat.3030.a: "알겠습니다." # 12076608091024442278
  giga_tech_blokkat_dimension_study: "블록캇 초차원 연구" # 3669801707223692537
  giga_tech_blokkat_dimension_study_desc: "블로캣의 초차원 공학 방법을 연구하는 것은 이 외은하 침략자들을 완전히 이해하는 것을 향한 중요한 단계입니다." # 11198814195142293300
  giga_tech_blokkat_physics_repeatable: "6차원 공학 기법" # 1645672825370759895
  giga_tech_blokkat_physics_repeatable_desc: "블로캇의 초차원 공학 방식은 현재 우리가 수행할 수 있는 것보다 훨씬 발전해 있습니다. 만약 우리가 그것들을 연구하고 이해한다면, 응용 분야는 무한할 것입니다." # 17116786952716542328
  blokkat_dimension_title: "물리학 반복 연구를 해금하며 $blokkat_knowledge$를 부여합니다.\n블로캣 지식: §G+1§!" # 8853849501492733477
  giga_blokkat.3031.name: "블록캇 조사 보고서: 초차원 공학" # 12867002639489333726
  giga_blokkat.3031.desc: "예상대로, 고차원 공학은 블록캣 문명 내에서 극히 보편적이며, 모든 블록캣 기술 하나하나가 어떻게든 이를 사용하고 있을 정도입니다.\n\n개개의 블록캣들은 차원 저장 장치를 소유하고 있으며, 그들 각자가 막대한 양의 물질을 운반할 수 있게 해 줍니다. 이는 모든 블록캣 함선 내에서도 더 큰 규모로 사용되며, 우리 과학자들은 가장 작은 블록캣 함선조차 그 차원 화물칸 내부에 일반적인 §YG-Class Star§! 질량만큼을 실을 수 있다고 추정하고 있습니다.\n\n흥미롭게도, 우리 고차원 장치의 대부분이 일반적인 3차원 공간을 둘러싼 4차원에 도달하는 반면, 블록캣은 §Y5번째§! 차원과 아주 유력하게는 §Y6번째§!, 심지어는 §Y7번째 공간 차원§!까지도 효율적으로 활용하는 방법을 알아냈다는 사실이 명백해졌습니다. 이는 그들에게 우리 우주 물리학에 대한 완전한 지배력을 부여합니다.\n\n분리되어 보이는 블록캣 구조물들은 이러한 고차원 내에서 아주 자주 서로 연결되어 있으며, 불가능할 정도로 높은 양의 에너지를 사용하는 장치들, 예를 들어 §YBlokkat-Vester§!의 보호막과 다양한 다른 블록캣 장치들은 이러한 고차원 공간을 통해 멀리 떨어진 출처에서 에너지를 전송받아서 원격으로 동력을 공급받을 수 있습니다.\n\n만약 우리가 블록캣의 고차원 공학 방법에 대해 더 깊이 연구한다면, 막대한 양의 $blokkat_knowledge$를 축적할 수 있을 것입니다." # 742860982424923077
  giga_blokkat.3031.a: "확인했습니다." # 3536622398024101432
  giga_blokkat.3031.a.tooltip: "이제 더 많은 $blokkat_knowledge$를 획득하기 위해 블록캇 관련 §Y물리 반복 연구§!를 연구할 수 있습니다.\n$can_do_another_blokkat_project_tooltip$" # 13637157826211467
  giga_blokkat.3050.name: "블로캇 공학" # 186738601287952658
  giga_blokkat.3050.desc: "블록캇의 기술 발전은 그들의 기본적인 방어구조차도 가장 발전된 몰락 제국 구조물을 능가하는 믿을 수 없을 정도로 복잡한 기술 세트를 사용함을 의미합니다. 명백히, 그들의 함선에 가장 잘 대응하는 방법을 배우려면 블록캇이 사용한 물질 및 공학 기법에 대한 심도 있는 연구를 수행해야 할 것입니다.\n\n연구는 원격으로 수행되어야 하므로, 블록캇이 그들의 물질을 어떻게 설계했는지 완전히 이해하지는 못하겠지만, 이는 그럼에도 불구하고 블록캇 재료 과학에 대한 더 나은 이해의 기초를 다질 중요한 정보를 제공할 것입니다." # 7512725004536955120
  giga_blokkat.3050.a: "알겠습니다." # 12076608091024442278
  giga_blokkat.3051.name: "블로캣 조사 보고서: 초지능 공학" # 15188660110929172362
  giga_blokkat.3051.desc: "우리 원격 조사가 수집할 수 있었던 정보에 따르면, 블로캇이 사용하는 재료 하나하나가 그 자체로 진정한 기술의 경이로움입니다.\n\n무엇보다도, 그들의 건축 재료는 플랑크 길이까지 완전히 고체일 정도로 극도로 밀집되어 있는 것으로 보입니다. 이는 기존의 '원자'를 대체하는 극도로 작은 인공 입자를 사용하여 달성된 위업일 가능성이 높습니다. 블로캇은 원자와 기본 입자의 일반적인 크기에 제약받지 않아 훨씬 더 높은 수준의 공학적 정밀도를 달성할 수 있습니다.\n\n또한, 블로캇 함선이 피해에 반응하는 것을 현재 관찰한 결과에 따르면, 그 재료에는 내부에 내장된 인공 아원자 신경망으로 부여된 일종의 '지능'이 포함되어 있을 가능성이 높습니다. 이는 변화와 피해에 지능적으로 반응하도록 합니다. 즉, 블로캇 재료는 가능한 가장 최적의 방식으로 즉각적이고 효율적으로 자체 수리가 가능합니다.\n\n이 모든 것은 진정한 '초차원 에너지 망'을 형성하는 일종의 고차원 에너지 전달 네트워크에 의해 명백히 지원됩니다. 이 망은 이 엄청나게 발전된 재료들을 지원하고 유지하는 데 필요한 에너지를 원격으로 공급합니다.\n\n블로캇 재료와 관련된 이론에 대한 추가 연구를 진행하면 분명 막대한 양의 $blokkat_knowledge$를 얻을 수 있을 것입니다." # 4842380522465695387
  giga_blokkat.3051.a: "확인했습니다." # 3536622398024101432
  giga_blokkat.3051.a.tooltip: "이제 블로캇 관련 §Y공학 반복 기술§!을 연구하여 더 많은 $blokkat_knowledge$를 얻을 수 있습니다.\n$can_do_another_blokkat_project_tooltip$" # 8197856473209674137
  giga_tech_blokkat_armor_study: "블로캣 공학 연구" # 6969896567607907168
  giga_tech_blokkat_armor_study_desc: "블로캇의 공학 방법과 재료 과학을 연구하는 것은 그들의 함선과 기술이 어떻게 작동하는지 이해하는 데 중요한 단계입니다." # 9649225508744817444
  blokkat_armor_title: "공학 반복 연구를 잠금 해제하며 $blokkat_knowledge$을(를) 부여합니다.\n블로캇 지식: §G+1§!" # 15361827810969606291
  giga_tech_blokkat_engineering_repeatable: "블록캇 건설 기법" # 13876703487105310714
  giga_tech_blokkat_engineering_repeatable_desc: "블로캣이 그들의 함선과 물질을 어떻게 공학하는지 연구하는 것은 원격으로 수행하기에 어려운 임무입니다. 하지만 그들의 함선에 대한 귀중한 정보를 제공할 것이며, 우리 과학팀이 새롭고 혁신적인 물질을 설계하는 데 아마도 도움이 될 것입니다." # 16298563931446180813
  giga_blokkat.3060.name: "초차원 불안정화 장치: 건설 현장" # 13210846492144414180
  giga_blokkat.3060.desc: "지금까지 획득한 $blokkat_knowledge$의 양으로, §Y블로캣 초차원적 방벽§!을 파괴할 수 있는 기가스트럭처 설계에 대한 본격적인 작업을 시작할 때가 왔습니다.\n\n아직 방벽의 내부 작동 방식을 완전히 이해할 만큼 충분한 지식은 없지만, 그럼에도 불구하고 메가스트럭처를 건설하는 데 얼마나 많은 비용이 들고 얼마나 거대해질지를 파악하기 위한 대략적인 계산을 완료했습니다. 따라서 §Y블로캣 연구국§!은 §Y초차원 불안정화 장치§!의 총비용이 여러 단계에 걸쳐 분산되어 §Y100만§! £합금£ 정도가 될 것이며, 메가스트럭처 자체는 성계 대부분을 삼키게 될 것이라고 추정합니다.\n\n건설 현장은 일반적인 항성 주변에 건설되어야 하며, 성계의 중심 항성은 아마도 우리의 현실을 \"천공\"하고 §Y블로캣 초차원적 방벽§!이 뿌리내린 고차원으로 더 쉽게 침입하는 데 사용될 어떤 형태의 극도로 이질적인 천체로 변환되어야 할 것입니다. 하지만 이 과정의 정확한 세부 사항은 아직 우리에게 완전히 알려지지 않았습니다.\n\n상관없이, 현재의 지식으로 우리는 메가스트럭처의 §Y건설 현장§!을 연구하고 건설을 시작할 수 있을 것입니다. 말할 필요도 없이, 이는 블로캣의 영향력이 미치지 않는 먼 곳의 극도로 안전한 위치에 조립해야 합니다." # 18004698591064941230
  giga_blokkat.3060.a: "확인했습니다." # 3536622398024101432
  giga_tech_blokkat_mega_stage_0: "초기 초차원 불안정화기 설계도" # 11378764616347967469
  giga_tech_blokkat_mega_stage_0_desc: "초차원 안정기는 블로캇-베스터의 보호막을 무력화시키기 위한 단 하나의 목적을 위해 건설된, 인류 역사상 가장 거대한 메가스트럭처 중 하나가 될 것입니다. 이 거대한 구조물을 조립하는 과정에서 적절한 건설 현장을 설계하는 것은 중요한 단계입니다." # 15641367833803623438
  giga_tech_blokkat_mega_stage_0_title: "§H거대 구조물 해금§!: 초차원 불안정화 장치 건설 현장" # 7487103068884487587
  giga_blokkat.3062.name: "초차원 불안정화기: 동력원" # 3950370284539573732
  giga_blokkat.3062.desc: "§Y초차원 불안정기§!의 건설 현장이 이제 현실의 영역에 확고히 들어섰으므로, 이 강력한 방어막 파괴 거대구조물에 동력을 공급할 동력원 설계를 시작해야 합니다.\n\n거대구조물은 다른 차원으로 파고들어 거대한 고차원 방어막을 공격할 것이므로, 소모할 에너지량은 엄청날 것으로 예상됩니다.\n\n따라서, 저희의 가장 뛰어난 과학자들은 가장 합리적인 행동 방침이 거대구조물이 위치한 항성을 §Y5차원 특이점§!으로 변환하는 것이라고 믿고 있습니다. 이는 여러 고차원을 뚫고 나가 막대한 양의 에너지를 끌어낼 수 있으며, §Y블로캇 초차원 방어벽§!이 뿌리내리고 있는 우월한 차원으로의 \"접근점\" 역할을 할 수 있는 일종의 변형된 블랙홀입니다.\n\n이는 항성을 둘러싼 극도로 거대한 고리형 장치를 사용하여 해당 특이점으로 변환하는 작업을 수행하여 달성해야 합니다. 저희는 이 특이점이 최대 §Y5차원§!까지 도달할 수 있을 것으로 추정합니다. 그 이상은 순수한 차원적 압력 하에 모든 시공간을 갈가리 찢어놓을 것이기 때문입니다." # 7130607725981702300
  giga_blokkat.3062.a: "진행합시다." # 1369683994625489462
  giga_tech_blokkat_mega_stage_1: "오차원 동력원" # 14482560379554345891
  giga_tech_blokkat_mega_stage_1_desc: "블록캇의 방식과 매우 흡사한 방식을 활용하는 특수 블랙홀은 강력한 §Y초차원 불안정기§!의 동력원으로 사용되어, 블록캇의 파괴 불가능해 보이는 방어막을 효과적으로 타격할 수 있습니다." # 8713843986322354844
  giga_tech_blokkat_mega_stage_1_title: "§H메가스트럭처 잠금 해제§!: 초차원 불안정화기 5차원 변환기" # 10808607748154556909
  needs_physics_blokkat_project: "우리는 §Y블로캇 조사§! §B차원 조작§! §B블로캇 연구 프로젝트§!를 완료해야 합니다." # 12836870219956731106
  needs_society_blokkat_project: "우리는 §Y블로캣 조사§! §G사회학§! §B블로캣 연구 프로젝트§!를 완료해야 합니다." # 1412317928954766943
  giga_blokkat.3064.name: "초차원 불안정화기: 막 파괴자" # 17145198458425490927
  giga_blokkat.3064.desc: "블록캇에 대한 연구가 계속됨에 따라 §Y블록캇 초차원 성채§!에 대한 우리의 이해 또한 깊어지고 있습니다. 현재 데이터에 따르면, 이 방어막의 엄청난 저항력은 방어막이 실제로 §Y2§!개 이상의 고차원에서 \"회전\"하기 때문이며, 이는 방어막 전체 중 무한히 작은 부분만이 항상 우리 현실에 존재함을 의미합니다.\n\n즉, 이 방어막은 §Y블록캇-베스터§!를 둘러싸는 회전하는 §Y6차원§! 구체를 효과적으로 형성합니다. 따라서 방어막을 상당 시간 동안 무력화하려면, §Y펜타차원 특이점§!을 통로로 사용하여 고차원으로 막대한 양의 에너지를 던져 방어막 전체에 동시에 전면 공격을 가해야 합니다.\n\n불행히도, 이 특이점은 방어막이 자리한 6번째이자 가장 높은 차원에는 도달할 수 없습니다. 이는 이 시도가 무의미하게 끝날 수 있음을 의미합니다... 만약 방어막의 회전이 실제로 자신에게 불리하게 작용하지 않았다면 말입니다. 사실, 우리 과학자들은 이 특이점이 §Y막 파쇄기§! 역할을 할 수 있다고 믿습니다. §Y블록캇-베스터§!를 직접적으로 둘러싼 영역에서 이 고차원들이 서로 상대적으로 배열되는 방식을 아주 약간 \"뒤틀\" 수 있는 이론적인 구조물이죠.\n\n이는 §Y블록캇 초차원 성채§! 중 현재 6차원에서 회전하는 부분이 방어막의 다른 부분들에 비해 부분적으로 이탈하게 만들어, 방어막의 기능적인 부분을 강제로 한 차원 아래로 끌어내림으로써 §Y페타차원 특이점§!을 사용하는 §Y초차원 불안정화기§!에 의한 전면 공격을 가능하게 할 것입니다." # 3062783445686076198
  giga_blokkat.3064.a: "말이야 쉽지..." # 17379133685458454064
  giga_tech_blokkat_mega_stage_2: "초차원적 막 파괴" # 15517485482482208718
  giga_tech_blokkat_mega_stage_2_desc: "블록카트 초차원 보루가 사용하는 고차원을 '뒤틀어', 그것을 강제로 차원 하나 낮춤으로써, 우리 5차원 특이점의 범위 안에 들어오게 할 수 있습니다." # 1584167952687265790
  giga_tech_blokkat_mega_stage_2_title: "§H메가스트럭처 해금§!: 초차원 불안정화기 브레인 브레이커" # 8617057678061376882
  giga_blokkat.3066.name: "초차원 불안정화 장치: 거대 주입기" # 20216528647897729
  giga_blokkat.3066.desc: "이제 §Y초차원 불안정화 장치§!를 마침내 완성하기 전에 해결해야 할 문제는 단 하나입니다: 재앙파쇄와 그에 뒤따르는 손상된 §Y블로캣 초차원 성채§!에 대한 5차원 공격을 수행하는 데 필요한 엄청난 양의 에너지를 조작할 수 있는 메커니즘을 설계해야 합니다.\n\n이 메커니즘은 여러 고차원에 고정하고 매우 복잡한 5차원 공학 기법을 요구하므로 구조물에서 가장 비싼 부분이 될 수 있습니다. 고차원으로 흐르는 정밀하게 조율된 에너지 흐름이 블로캣의 방어막에 정확한 시점에 타격하도록 보장해야 합니다.\n\n막 파쇄 이후 블로캣이 즉시 방어막을 재조정하고 문제를 해결하기까지는 불과 몇 초의 시간만 주어질 것으로 예상됩니다. 따라서 §Y초차원 성채§!에 치명타를 가하기 위해서는 최고의 정밀도가 요구됩니다.\n\n설령 성채를 무력화시키는 데 성공하더라도, 블로캣은 몇 년 안에 이를 복구할 가능성이 높으므로 신속하게 움직여야 합니다. 따라서 §Y블로캣-베스터§!를 마침내 파괴하려면 우리 공격 병력의 신속 강습이 필요할 것입니다.\n\n모든 것이 계획대로 진행된다면, 이것이 이 거대한 구조물을 개발하는 최종 단계가 될 것입니다." # 8713591906887691433
  giga_blokkat.3066.a: "거의 다 왔습니다." # 16922267936687712121
  mod_megastructure_energy_upkeep_mult: "메가스트럭처 에너지 유지비" # 9170776607771144999
  giga_tech_blokkat_mega_stage_3: "요타급 에너지 조작" # 15851350125078454868
  giga_tech_blokkat_mega_stage_3_desc: "초차원 방벽을 무너뜨리는 데 필요한 순수한 에너지의 흐름을 조작하려면, 셀 수 없이 많은 고차원 구조체가 전체 시퀀스를 실행하는 데 필요한 펨토초 정밀도와 결합되어야 할 것입니다." # 11551039632183299050
  giga_tech_blokkat_mega_stage_3_title: "§H거대 구조물 해금§!: 초차원 불안정화 장치: 완공" # 18366309623879170029
  giga_tech_blokkat_mega_stage_4: "응용 초시간적 시간 교란" # 5109125370356823509
  giga_tech_blokkat_mega_stage_4_desc: "과거, 미래, 고차원에서 동시에 대상을 타격하는 능력으로 우리는 §Y초차원 방벽§을 이전보다 훨씬 수월하게 무너뜨릴 수 있을 것입니다. 추가적으로, 이 기술을 무기 체계에 광범위하게 적용하면 잠재적 피해량을 눈에 띄게 증폭시킬 수 있을 것입니다." # 1605569556946481630
  giga_tech_blokkat_mega_stage_4_title: "§H거대 건축물 잠금 해제§!: 초공간 불안정화기: 시간 교란기" # 13174336848441258967
  giga_blokkat.3067.name: "압도적인 지식" # 6825878699218275963
  giga_blokkat.3067.desc: "마침내, §Y초공간 불안정기§!를 완벽하게 설계하는 데 필요한 충분한 $blokkat_knowledge$를 마침내 축적했습니다.\n\n이제 남은 것은 강력한 거대 구조물을 실제로 항성 주변에 조립하는 것뿐이며, 그러면 마침내 §Y블로캇 초공간 방벽§!을 무너뜨려 그들의 소중한 §Y블로캇-베스터§!를 피해에 노출시킬 수 있을 것입니다.\n\n마침내 승리가 눈앞에 다가왔을지도 모릅니다." # 13834823871182556328
  giga_blokkat.3067.a: "본때를 보여주자!" # 12081156296919196296
  blokkat_shield_megastructure_ready: "이제 우리는 §Y초차원 불안정화 장치§!의 건설을 완료하고 활성화할 수 있습니다." # 6843026083491761606
  giga_blokkat.3000.megano: "§Y초공간 불안정화 장치§! 연구를 완료해야 합니다." # 92051694051268583
  blokkat_cant_click_this: "이제 메가스트럭처 건설만 남았습니다." # 7600728644519817308
  giga_blokkat.3070.name: "황폐화" # 10018613632590096205
  giga_blokkat.3070.desc: "블로캣에게 수확당한 성계에 도착했을 때, 우리 과학선은 그저 완전하고 압도적인 공허함에 마주했습니다.\n\n블로캣은 성계의 모든 형태의 물질을 완전히 고갈시켰고, 심지어 시공간을 하나로 묶는 배경 에너지 자체까지 뽑아냈습니다.\n\n이 우주 영역의 치명적인 붕괴를 유발하지 않으면서, 시공간 자체에서 수확할 수 있는 에너지의 거의 최대치를 뽑아낸 것으로 보이며, 이 영역에 존속에 필요한 최소한만을 남겨두었습니다.\n\n이로 인한 부작용은 우리 현실과 초공간, 아공간 등 다른 차원 간의 경계가 극도로 약화되었기 때문에, 이 영역 안팎으로의 초광속 이동이 현저히 쉬워졌다는 것입니다." # 7729919831368506250
  giga_blokkat.3070.a: "오싹한..." # 10402261701886200776
  giga_blokkat.3070.a.tooltip: "§Y1§! $blokkat_knowledge$ 획득" # 5555157341309533495
  blokkats_say_no: "블로캣들이 에테르위상 엔진이 작동하는 것을 방해하기 위해 장막을 조작하고 있습니다!\n\n" # 7830076841866586479
  giga_blokkat.5001.name: "페이딩 엔진" # 5506871412988650985
  giga_blokkat.5001.desc: "막강하다고 여겨지던 우리 §Y에테르 위상 엔진§!에 대한 충격적인 검토 결과, 그 동력이 겉보기에는... 빠르게 하락하고 있다는 사실이 드러났습니다.\n\n예전에는 뒤얽힌 강력한 순수 에너지 촉수를 성소의 깊은 곳으로 끌어들였던 반면, 현재 엔진은 우리 세계와 사이오닉 차원을 분리하는 장벽을 간신히 뚫을 수 있을 정도입니다. 마치 어떤 고차원적인 방어막이 그 위에 씌워진 것처럼 말이죠.\n\n우리 과학자들이 필사적으로 설명을 찾으려 애쓰던 중, 그들은 갑자기 고에너지 전송을 수신했습니다. 다름 아닌 §Y블로캇§! 자신들로부터 발신된 것이었습니다..." # 7394153336416686027
  giga_blokkat.5001.a: "이게 대체 뭐야?! 화면에!" # 11148124690669376698
  giga_blokkat.5002.name: "블로캣 노천 채광단" # 12822442658618310139
  giga_blokkat.5002.desc: "§Y[ROOT.GetName]§!여, 은하계 파괴를 향한 당신의 부질없는 시도가 우리 문명에게 새로운 것은 아니오.\n\n사실, 우리의 기록 보관소에는 수천 종이 넘는 지적 생명체가 이해할 수 없는 이유로 똑같은 짓을 시도했다는 기록이 있지. 이 모든 것은 그저 집단적인 망상일 뿐이오, §Y[ROOT.GetSpeciesNamePlural]§!!\n\n당신의 안전과 우리의 수확 작전의 지속을 보장하기 위해, §YBlokkat-Vester§!는 당신의 \"엔진\" 주위에 5차원 방어막을 설치했으며, 이는 불필요한 피해를 방지할 것이오.\n\n이것이 당신 자신을 위한 것임을 이해하고, 우리의 작전이 당신에게 불편을 초래한다면 자유롭게 떠나도 된다는 것을 기억하시오." # 5733192549411839062
  giga_blokkat.5002.a: "어찌 감히 우리의 위대한 계획을 가로막는단 말이냐?!" # 8738382766804840681
  giga_blokkat.5002.a.response: "이것을 '계획'이라고 부르기 위해 당신들의 종족이 거쳐야 했던 순전한 정신적 곡예는 심지어 우리 §Y[ROOT.GetSpeciesNamePlural]§!조차 당혹스럽게 만들 정도입니다!" # 1428479410213848957
  giga_blokkat.6000.name: "블로캣 수확 작전 종료" # 8176367582226080144
  giga_blokkat.6000.desc: "§Y블록캇§!은 이제 우리 은하계의 거의 모든 성계를 수확했으며, 극소수만이 손길이 닿지 않은 채 남아 있습니다.\n\n§Y블록캇 연구국§!이 수행한 우려스러운 관찰에 따르면, 매우 적은 양의 물질만 남아 있다는 사실은 이제 §Y블록캇 수확기§!가 시공간의 치명적인 붕괴를 유발하지 않고 은하계에 남은 모든 것을 한 번에 동시에 수확할 수 있게 되었음을 의미합니다.\n\n그 후 그들은 수확 덕분에 §Y블록캇 수확기§!의 에너지 비축량이 가득 채워져서, 블록캇 모선이 이 최종 수확을 위해 현재 \"충전 중\"이며, 이는 위치나 내용물에 관계없이 §R은하계의 남은 모든 성계를 완전히, 그리고 철저하게 파괴할 것§!임을 확인했습니다.\n\n관측 증거는 §Y블록캇 수확기§!가 충전을 마치고 우리 불운한 은하계에 남아 있을지도 모르는 모든 것을 파괴하기까지 우리에게 남은 시간은 불과 §Y2년§!뿐이라는 것을 나타냅니다." # 9758418069883225766
  giga_blokkat.6000.a: "서둘러야 합니다!" # 9172189736701116565
  giga_blokkat.6000.a.tooltip: "우리가 §Y블로캣-베스터§!를 §Y2년§! 이내에 파괴하지 못하면, §Y러스와 남은 은하계가 파괴될 것입니다§!" # 14411154358998142293
  giga_blokkat.6001.name: "끝" # 11330783444159129362
  giga_blokkat.6001.desc: "너무 늦었습니다.\n\n최선을 다했음에도 불구하고, §Y블록캇-베스터§!가 은하계 전역에 걸친 마지막 수확의 소용돌이를 방출하여 우리 은하에 남은 얼마 안 되는 잔해마저 휩쓸었습니다.\n\n우리는 실패했습니다. §Y[ROOT.GetName]§!는 더 이상 존재하지 않습니다. 블록캇의 멈추지 않는 파괴의 물결에 휩쓸려 역사의 뒤안길로 사라졌습니다." # 9471344397211816392
  giga_blokkat.6001.a: "다음에 봐요." # 11129324285786947859
  giga_blokkat.6001.a.tooltip: "§R은하에 남은 모든 것이 파괴되었습니다.§!\n\n블록캣은 이전에는 우리 은하였던 은하 간 공허의 광활한 공간으로부터 떠날 것입니다." # 8924192369130118044
  war_moon_scrap: "스크랩 §Y15000§! £alloys£ & §Y7500§! £minerals£" # 3010680422226074456
  war_moon_scrap_DESC: "이 천상 전함의 외부 구조물을 해체하여 합금, 연구, 그리고 귀중한 광물을 확보하십시오." # 1810661344187585011
  giga_wrecked_ships.1043.name: "파괴된 공격용 달 해체됨" # 552435155714388146
  giga_wrecked_ships.1043.desc: "우리 잔해 수거팀은 §Y[from.GetName]§! 성계에서 발견된 파괴된 강습 위성의 해체를 완료했습니다.\n천상 전쟁함의 거대 무장 배열 및 추진 시스템 해체를 통해 상당량의 합금과 공학 연구를 얻었습니다.\n추가적으로, 파괴된 표면을 귀중한 원소와 남은 광물을 찾기 위해 샅샅이 뒤졌습니다." # 2087875907164680445
  giga_wrecked_ships.1043.a: "좋습니다." # 843958112380023394
  war_planet_scrap: "고철화: §Y80000§! £alloys£, §Y40000§! £minerals£" # 5255832656194857732
  war_planet_scrap_DESC: "이 천상 전함의 외부 구조물을 해체하여 합금, 연구, 그리고 귀중한 광물을 확보하십시오." # 1810661344187585011
  giga_wrecked_ships.1044.name: "난파된 베헤모스 플래닛크래프트 해체됨" # 17460648582547219273
  giga_wrecked_ships.1044.desc: "우리 수색 팀이 §Y[from.GetName]§! 성계 내에서 발견된 파괴된 베히모스 행성함의 해체를 완료했습니다. 이 천상 전함의 거대한 무기 체계와 이동 시스템 해체로 상당량의 합금과 공학 연구를 확보했습니다. 추가적으로, 함선의 파괴된 표면을 샅샅이 조사하여 귀중한 원소와 남은 광물을 찾아냈습니다." # 16807825935975070634
  giga_wrecked_ships.1044.a: "좋습니다." # 843958112380023394
  giga_titan_ruined: "난파된 타이탄" # 17536762878085971152
  giga_titan_ruined_DESC: "지나간 시대에 남겨진 거대한 우주선의 잔해입니다. 우주선의 주 선체는 여전히 놀라울 정도로 온전하며, 충분한 자원만 있다면 현실적으로 작업 상태로 되돌릴 수 있습니다." # 4425248080611319670
  giga_titan_restored: "복원된 타이탄" # 7060173311203155402
  giga_titan_restored_DESC: "수리되고 예전의 영광을 되찾은 고대의 타이탄급 전함." # 4455239434097072149
  giga_titan_scrap: "고철: §Y2000§ £합금£!" # 4866513118113814055
  giga_titan_scrap_DESC: "이 함선을 부품 및 구성 합금으로 해체하십시오." # 17378140437520224070
  giga_wrecked_ships.1010.name: "난파된 타이탄" # 17536762878085971152
  giga_wrecked_ships.1010.desc: "거대한 파괴된 전함의 잔해가 §Y[from.GetName]§! 성계 내에서 발견되었습니다. 행성의 중력 우물 가장자리 근처에 조용히 떠 있으며, 이 압도적인 §Y타이탄§!급 함선은 수만 년은 되었을 것으로 추정됩니다. 은하의 지나간 과거로부터 온 침묵하는 유물입니다.\n\n심각한 손상을 입었지만, 만약 우리가 자체 타이탄 건조 기술을 가지고 있다면 복구는 상당히 실현 가능할 것입니다. 게다가, 직접 건조하는 것보다 의심할 여지 없이 훨씬 저렴할 것입니다.\n\n또는, 잔해를 폐기하여 §Y합금§! £alloys£을 얻을 수도 있습니다. 하지만 당분간은 이를 연구하여 §Y공학 연구§!를 제공받을 수 있습니다." # 4084087187831673091
  giga_wrecked_ships.1010.a: "흥미롭군." # 9903619114818313320
  giga_wrecked_ships.1011.name: "난파된 타이탄 복구 완료!" # 7964516736101504974
  giga_wrecked_ships.1011.desc: "§Y[from.GetName]§!에서 발견된 난파된 타이탄의 잔해가 복원되어 효과적으로 정상 작동 상태로 돌아왔습니다. 무장 대부분은 처음부터 재건해야 했지만, 함선의 외피는 사소한 수리를 제외하고는 크게 변경되지 않았습니다.\n\n그럼에도 불구하고, 이 강력한 함선은 이제 다시 한번 임무를 수행할 준비가 되었습니다. 어쩌면 수천 년 만에 처음일지도 모릅니다." # 7891163373599386808
  giga_wrecked_ships.1011.a: "훌륭하군!" # 4205353275372794963
  giga_wrecked_ships.1011.b: "승리를 위하여!" # 12653694076323844815
  giga_wrecked_ships.1012.name: "난파된 타이탄 해체됨" # 3804936789989072339
  giga_wrecked_ships.1012.desc: "우리 수거팀이 §Y[from.GetName]§ 성계 내에서 발견된 잔해 타이탄의 해체를 완료했습니다. 그 결과 상당량의 합금과 공학 연구를 얻었습니다." # 6726342696181071683
  giga_wrecked_ships.1012.a: "좋습니다." # 843958112380023394
  giga_juggernaut_ruined: "난파된 저거너트" # 5519641627076187677
  giga_juggernaut_ruined_DESC: "지나간 시대의 유물로 남겨진 거대한 우주선의 잔해입니다. 해당 함선의 주 선체는 여전히 놀라울 정도로 온전하며, 충분한 자원이 있다면 현실적으로 정상 작동 상태로 복구될 수 있습니다." # 2810973709421422587
  giga_juggernaut_restored: "복원된 저거너트" # 6000784368061001738
  giga_juggernaut_restored_DESC: "복원되어 과거의 영광을 되찾은 고대의 저거노트급 전함." # 11987131387266948491
  giga_juggernaut_scrap: "스크랩으로 £합금£ §Y4000§ 획득!" # 1601281509593779171
  giga_juggernaut_scrap_DESC: "이 함선을 부품 및 구성 합금으로 해체하십시오." # 17378140437520224070
  giga_wrecked_ships.1020.name: "난파된 저거너트" # 5519641627076187677
  giga_wrecked_ships.1020.desc: "§Y[from.GetName]§! 성계에서 거대한 폐허 전함의 잔해가 발견되었습니다. 그 엄청난 크기로 보아, 이 인상적인 함선은 먼 과거에 아마도 거대한 규모의 고대 분쟁에서 무력화되어 §Y주거노트§!급 함선 역할을 했을 가능성이 높습니다.\n\n심각한 피해를 입었지만, 자체 주거노트 건조 기술을 보유하고 있다면 이를 복원하는 것은 꽤 실현 가능성이 높을 것입니다. 추가적으로, 이는 자체적으로 건조하는 것보다 의심할 여지 없이 훨씬 저렴할 것이며 거대 조립 시설도 필요하지 않을 것입니다.\n\n아니면 잔해를 §Y합금§! £alloys£으로 해체할 수도 있지만, 그 동안 이를 연구하는 것은 우리에게 §Y공학 연구§!를 제공할 것입니다." # 7659245481565764107
  giga_wrecked_ships.1020.a: "그것은 확실히 거대한 함선이로군요." # 1520749149391380663
  giga_wrecked_ships.1021.name: "잔해로 변한 저거너트 복원됨!" # 8294283405106225694
  giga_wrecked_ships.1021.desc: "§Y[from.GetName]§!에서 발견된 난파된 저거노트 잔해가 복원되어 효과적으로 재가동되었습니다. 대부분의 무장은 처음부터 재건되어야 했지만, 함선의 외곽 선체는 경미한 수리 외에는 크게 변경되지 않았습니다.\n\n이 함선은 광범위한 함재기 격납고와 함선 제조 시설을 다시 갖추게 되었으며, 우리가 적합하다고 판단할 때마다 배치 준비가 완료되었습니다." # 17510699220301355556
  giga_wrecked_ships.1021.a: "훌륭하군!" # 4205353275372794963
  giga_wrecked_ships.1021.b: "장대하군!" # 9781679326480795548
  giga_wrecked_ships.1022.name: "파괴된 저거노트 해체됨" # 2678820345044684453
  giga_wrecked_ships.1022.desc: "우리 수색대가 §Y[from.GetName]§! 성계에서 발견된 파괴된 저거넛의 해체를 완료했으며, 상당량의 합금과 공학 연구를 확보했습니다." # 15679181017678110464
  giga_wrecked_ships.1022.a: "좋습니다." # 843958112380023394
  giga_battleship_ruined: "전함 잔해" # 18150372283903412344
  giga_battleship_ruined_DESC: "지나간 시대의 유물로 남겨진 여러 척의 전함 잔해. 함선들의 선체는 여전히 매우 온전하며, 충분한 자원만 있다면 현실적으로 복원하여 다시 운용할 수 있습니다." # 341304554043927386
  giga_battleship_restored: "복구된 전함" # 8312713537398851727
  giga_battleship_restored_DESC: "여러 척의 고대 전함이 수리되어 옛 영광을 되찾았습니다." # 11307764147341624485
  giga_battleship_scrap: "고철화하여 §Y1800§ £alloys£ 획득!" # 17126599410136735190
  giga_battleship_scrap_DESC: "이 함선을 부품 및 구성 합금으로 해체하십시오." # 17378140437520224070
  giga_wrecked_ships.1030.name: "전함 잔해" # 18150372283903412344
  giga_wrecked_ships.1030.desc: "파괴된 §Y전함§! 소규모 함대가 §Y[from.GetName]§! 성계 내에서 발견되었습니다. 이 함선들은 고대 분쟁으로 인해 손상을 입었으며 수천 년 동안 우주를 조용히 떠돌아다닌 것으로 보입니다.\n\n이 함선들은 막대한 피해를 입었지만, 자체 전함 건조 기술을 보유하고 있다면 복원하는 것이 충분히 가능할 것입니다. 더불어, 이 방식은 전함을 직접 건조하는 것보다 훨씬 저렴할 것입니다.\n\n다른 방법으로, 잔해를 해체하여 §Y합금§! £alloys£을 얻을 수도 있습니다. 하지만 당장은 잔해 연구를 통해 §Y공학 연구§!를 확보할 수 있습니다." # 15923917657415896266
  giga_wrecked_ships.1030.a: "유용할 수도 있겠군." # 12633636044487992322
  giga_wrecked_ships.1031.name: "파괴된 전함 복구 완료!" # 1063941215370592302
  giga_wrecked_ships.1031.desc: "§Y[from.GetName]§!에서 발견된 난파된 전함의 잔해들이 복원되어 효과적으로 가동 상태로 돌아왔습니다. 대부분의 무기가 처음부터 재건되어야 했지만, 함선의 외부 선체는 사소한 수리를 제외하고는 크게 변경되지 않았습니다.\n\n따라서 이 함선들은 필요할 때 언제든지 배치할 준비가 되어 있습니다." # 5330831087471087766
  giga_wrecked_ships.1031.a: "훌륭하군." # 13528797227097630973
  giga_wrecked_ships.1031.b: "훌륭하군!" # 11427286740577947723
  giga_wrecked_ships.1032.name: "난파 전함 해체" # 1370218234800349816
  giga_wrecked_ships.1032.desc: "우리 수색대원들은 이제 §Y[from.GetName]§! 시스템 내에서 발견된 폐기된 전투함들의 해체 작업을 완료했으며, 이를 통해 상당한 양의 합금과 공학 연구 점수를 얻었습니다." # 2475508473377443171
  giga_colossus_ruined: "난파된 거신" # 13601322561163071965
  giga_colossus_ruined_DESC: "콜로서스의 잔해. 아마도 행성을 파괴한 후 파괴된 것으로 추정됩니다. 그 함선의 거대한 선체는 여전히 놀라울 정도로 온전하며, 충분한 자원만 있다면 현실적으로 다시 작동 상태로 복구될 수 있을 것입니다." # 9355190577030603980
  giga_colossus_restored: "복원된 콜로서스" # 1623841403529330347
  giga_colossus_restored_DESC: "수리되어 이전의 영광을 되찾은 고대의 거대 병기." # 17465780858862131429
  giga_colossus_scrap: "스크랩해서 §Y6000§! £alloys£ 획득" # 4710741669836509848
  giga_colossus_scrap_DESC: "이 함선을 부품 및 구성 합금으로 해체하십시오." # 17378140437520224070
  giga_wrecked_ships.1040.name: "난파된 거신" # 13601322561163071965
  giga_wrecked_ships.1040.desc: "고대의 §Y거대구조함§!의 거대한 잔해가 §Y[from.GetName]§! 성계에서 발견되었습니다. 산산조각난 행성 위에서 조용히 떠다니고 있는데, 이 거대구조함이 한때는 행성 전체를 파괴할 힘을 가지고 있었음이 명백하지만, 더 이상은 아닙니다.\n\n\n\n심각한 손상을 입었지만, 아마도 불운한 목표의 거주민이 입혔을 가능성이 높습니다. 우리 또한 거대구조함을 건조할 기술을 보유하고 있다면 복원하는 것은 충분히 실현 가능할 것이며, 거대구조함 조립 야드가 필요하지 않을 것입니다. 게다가, 이것은 틀림없이 자체 거대구조함을 건조하는 것보다 훨씬 저렴할 것입니다.\n\n\n\n다른 방법으로, 우리는 잔해를 고철로 분해하여 §Y합금§! £alloys£를 얻을 수도 있지만, 그동안 그것을 연구하면 §Y공학 연구§!를 얻게 될 것입니다." # 119797259944746141
  giga_wrecked_ships.1040.a: "위험하면서도 경이로운 기계." # 9064314330563235039
  giga_wrecked_ships.1041.name: "난파된 콜로서스 복원!" # 16780075056007221840
  giga_wrecked_ships.1041.desc: "§Y[from.GetName]§!에서 발견된 난파된 콜로서스의 잔해가 복원되어 효과적으로 다시 작동 가능한 상태로 돌아왔습니다. 대부분의 무기는 처음부터 다시 제작해야 했지만, 함선의 외부 선체는 사소한 수리를 제외하고는 크게 변경되지 않았습니다.\n\n이 함선은 다시 한번 하나의 세계를 완전히 황폐화시킬 수 있을 정도의 구경을 지닌 무기를 장착했습니다. 이 강력한 함선은 필요하다고 판단되면 언제든 배치할 준비가 되어 있습니다." # 8675982371232868610
  giga_wrecked_ships.1041.a: "훌륭합니다." # 13357587260733090656
  giga_wrecked_ships.1041.b: "훌륭하다, 정말 훌륭하군!" # 7896058033239999338
  giga_wrecked_ships.1042.name: "난파된 거대함선 해체됨" # 9723141729423664129
  giga_wrecked_ships.1042.desc: "저희 잔해 수거반이 §Y[from.GetName]§! 성계에서 발견된 파괴된 거대 구조물(콜로서스)의 해체를 완료했습니다. 그 과정에서 상당량의 합금과 공학 연구를 확보했습니다." # 9313937954949032422
  giga_ruined_ships_disabled: "£menu_disabled£난파된 전함\n전함, 타이탄, 저거넛, 콜로서스 등 다양한 함선들이 (관련 DLC 보유 시) 적절한 기술을 연구하면 수리할 수 있는 폐허가 된 거대 구조물로 생성되도록 허용할까요?\n\n폐허가 된 함선들의 등장 빈도는 좌측 버튼으로 조정할 수 있습니다." # 5463409500394443824
