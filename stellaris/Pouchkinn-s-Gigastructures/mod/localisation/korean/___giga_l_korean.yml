  giga_blokkat.3210.physics: "§B블로캇 동력원§ 연구에 집중하십시오!" # 3376850381104961343
  giga_blokkat.3210.physics.tooltip: "§Y블록워크§!와 단절되어 있을 때조차도, 개별 블로캣들은 여전히 고도로 유능한 기계입니다. 이 생명체들에게 동력을 제공하는 근본적인 원리들을 우리가 이해하는 것이 무엇보다 중요합니다.\n\n§Y격리 연계체의 물리학 연구 출력을 §Y500§!만큼 증가시키지만 다른 두 연구는 §Y250§!만큼 감소시킵니다.§!" # 2269202790359096994
  giga_blokkat.3210.society: "§G블로캇 심리학§ 연구에 집중하십시오!" # 5121680101756250078
  giga_blokkat.3210.society.tooltip: "블록캇은 보통 §Y블록워크§!를 통해 서로 연결되어 있지만, 고유한 정신과 심리를 지닌 개별적인 생명체로 남아 있습니다. 그들을 더 잘 이해하기 위해 블록캇이 정확히 어떻게 생각하고 느끼는지 연구해야 합니다.\n\n§Y격리 연결체의 사회 연구 산출량을 §Y500§!만큼 증가시키지만, 다른 두 가지를 §Y250§!만큼 감소시킵니다.§!" # 9157864025316872505
  giga_blokkat.3210.engineering: "연구에 집중하십시오 §H블로캣 설계§!" # 16496243886401094053
  giga_blokkat.3210.engineering.tooltip: "단 하나의 블록캇이 가장 정예화된 군대조차 압도할 수 있다는 사실은 정말 놀랍습니다. 기회가 될 때마다 이 블록캇들의 설계에 대해 가까이에서 연구해야 합니다.\n\n§Y격리 핵시설의 공학 연구 산출량을 §Y500§! 증가시키지만, 다른 두 연구 산출량을 §Y250§! 감소시킵니다.§!" # 15379224603361201563
  giga_blokkat.3210.nofocus: "연구 §L모든 것§! 균등하게" # 16733480498672200567
  giga_blokkat.3210.nofocus.tooltip: "우리는 블로캣 해부학의 모든 측면을 균등하게 연구해야 합니다.\n\n§Y격리 연결체는 물리, 사회, 공학 연구를 균등한 양만큼 생산합니다.§!" # 2027482671010139822
  giga_blokkat.3210.name: "블로캇 봉쇄 연결체" # 5111289795734103931
  giga_blokkat.3210.desc: "§Y이름§!: [blokkat_prisoner_being_viewed.GetName]\n\n§Y나이§!: [blokkat_prisoner_being_viewed.blokkat_age_value]\n\n§Y주요 관심사§!: [blokkat_prisoner_being_viewed.blokkat_prisoner_leader_type]\n\n§Y성격§!: [blokkat_prisoner_being_viewed.blokkat_prisoner_personality]\n\n§Y행동§!: [blokkat_prisoner_being_viewed.blokkat_prisoner_behavior]" # 7421111477443141479
  giga_blokkat.3210.bye: "§B블로캣 격리 핵심부 나가기§!" # 15602304418592942842
  prison_blokkat_is_catastrophic: "§P대재앙§! - §P격렬한 움직임과 빈번한 공격으로 인해 격리 연결체가 끊임없이 치명적인 피해를 입고 있습니다.§!\n§R격리 연결체 유지 비용을§! §Y150§! £합금£만큼 증가시킵니다!" # 10421533608831921075
  prison_blokkat_is_angry: "§R불쾌함§!\n- [blokkat_prisoner_being_viewed.GetName]은/는 구금된 상태에 불만을 품고 있으며, 그것이 명백히 드러납니다.\n그들은 자주 그리고 폭력적으로 구금실에서 탈출을 시도하여 우리의 연구를 어렵게 만듭니다.\n§R격리 연결체 유지비를§! §Y500§! £energy£만큼 증가시킵니다." # 3164729030263517791
  prison_blokkat_is_indifferent: "§L무관심§! - [blokkat_prisoner_being_viewed.GetName]는 현재 상황에 대해 거의 신경 쓰지 않습니다. 블록캇의 극단적인 수명은 억류 상태로 보낸 시간이 그들 존재의 나머지 시간에 비해 아마도 중요하지 않을 것임을 의미합니다." # 7677082769939223319
  prison_blokkat_is_cooperative: "§G협조적§! - [blokkat_prisoner_being_viewed.GetName]는 놀라울 정도로 협조적이며 탈출 시도를 거의 하지 않습니다. 심지어 자신과 블로카트 종에 대한 데이터를 제공하기까지 합니다.\n§G격리 넥서스 연구 산출을 §Y250§!만큼 모든 범주에서 증가시킵니다." # 16738082749155263645
  prison_blokkat_is_psionic: "§M사이오닉 마니아§! - [blokkat_prisoner_being_viewed.GetName]는 그들의 섀시에 내장된 엄청나게 강력한 인공 사이오닉 방출기 덕분에 막대한 사이오닉 잠재력을 보유하고 있습니다." # 14329498630835292669
  prison_blokkat_is_keen: "§R대담하고 저돌적인§! - 이 포획된 블로캣은 엄청나게 대담하며 행동에 나서려 합니다. 이들의 행동은 예측 불가능할 정도로 변덕스럽고 때때로 격리 시설을 탈주하거나 격리 인프라를 시험하려 합니다.\n§R격리 중심지 유지비를§! §Y200§! £energy£만큼 증가시킵니다." # 11391886078613601163
  prison_blokkat_is_ambitious: "§E야심찬§! - 이 포획된 블로캣은 야심이 있으며 대규모 공학 프로젝트에 악명 높은 집착을 보입니다." # 2546908895828365552
  prison_blokkat_is_mineralizer: "§L광물화기§! - 포획된 블록캇은 산업 시스템의 효율성을 높이는 데 사용되는 방법뿐만 아니라 채취 작전 중 가능한 한 많은 자원을 모으는 방법에도 흥미를 보인다." # 14317725002270293793
  prison_blokkat_is_combative: "§H전투적§! - 이 블로캣은 전투술 및 기타 전투 관련 주제에 특히 관심이 있습니다. 하지만 직접 싸우기보다는 주로 이론에 집중합니다." # 5524088790069048167
  prison_blokkat_is_speed_freak: "§G속도광§! - 이 블록캇은 속도라는 개념과 최대한 빠르게 이동하는 것에 기묘한 집착을 보입니다. 그들은 우리의 봉쇄 연결체 안에 가만히 머무르도록 강제되는 것을 좋아하지 않으며, 이는 명백합니다.\n§R봉쇄 연결체 유지비가 증가합니다§! §Y400§! £energy£" # 9129830334185325076
  prison_blokkat_is_primitive_enthusiast: "§Y원시 문명 애호가§! - [blokkat_prisoner_being_viewed.GetName]는 우리와 같은 이른바 '원시적' 문명에 이상한 흥미를 가지고 있는 것 같으며, 더 배우기 위해 기꺼이 그들을 '실험' 대상으로 삼으려 합니다. 때로는 극도로 뒤틀린 방식으로 말이죠.\n§G격리 넥서스 생산량§! §Y400§! £society_research£ 증가" # 13856928251010763025
  prison_blokkat_is_catgirl: "§M호감형§! - [blokkat_prisoner_being_viewed.GetName]은 우리와 같은 존재들에게는 유쾌하게 여겨질 방식으로 행동합니다. 그들은 의도적으로 관심을 끌고, 관찰자들 사이에서 애정을 유발하려 하는 듯 보입니다. 마치 정신이 '귀엽다'고 생각할 수 있는 한계치까지 행동하는 것처럼 말이죠.\n§G격리 넥서스 산출량 §Y200§! £unity£ 증가§!" # 7114863874160027471
  prison_blokkat_is_omnitae: "§G미의 추구자§! - [blokkat_prisoner_being_viewed.GetName]은(는) 주로 많은 종의 표본들의 생명 활동과 미학을 연구하며, 특히 '수컷' 개체들을 연구합니다. 그는 자신에게 매력적으로 보이는 개체와 개념의 아름다움을 가꾸는 데서 큰 흠모를 느낍니다.\n\n§G격리 연결체 산출량 §Y200§! £unity£ 증가§!" # 2651101253564672869
  prison_blokkat_is_blokkazoi_personality: "§R오류§! - §P이 블로캇은 끊임없이 이동하며 어떤 통신 시도도 무시하고 끊임없이 센서에 쓰레기 데이터를 쏟아붓고 있습니다.§!\n§R격리 연결체 유지비가§! §Y100§! £unity£만큼 증가합니다§!" # 5844953480372172145
  prison_blokkat_is_blokkeff: "§G무역 전문가§! - [blokkat_prisoner_being_viewed.GetName]는 원시 문명의 경제 활동과 상호 작용하는 것을 즐기는 것 같습니다. 그들은 우리 세계에서 더 많은 가치를 얻도록 돕는 것에 이상하게 관심을 보였습니다.\n§G격리 연결체 유지비 감소§! §Y200§! £energy£" # 17525863493221369174
  trait_blokkat_blokkeff: "무역 전문가" # 3949998283633417322
  trait_blokkat_blokkeff_desc: "이 블록캣은 '원시적' 문명의 경제 활동과 상호작용하는 것을 즐기는 것처럼 보입니다. 또한 어떤 수단을 동원해서라도 부를 얻는 것에 병적인 집착을 가지고 있는 것처럼 보이는군요." # 2238988469377064440
  prison_blokkat_is_breadkat: "§G원형의 매료§! - [blokkat_prisoner_being_viewed.GetName]은/는 모든 원형의 것에 매료된 것으로 보이며, 특히 행성 궤도에 깊은 관심을 보입니다. 또한 '원시적인' 링월드에 기이한 관심을 보이며, 영원히 분해하고 재조립하는 것보다 더 좋을 것이 없다는 듯한 태도입니다.\n§G구금 시설 생산량을 §! §Y400§! £engineering_research£ 증가시킵니다." # 14658298961901406872
  prison_blokkat_is_blokkloris: "§GFanatic Hydrologist§! - [blokkat_prisoner_being_viewed.GetName]는 블록콘스트럭트 보호구역 내부의 원시 바리온 생명체를 통치하고 보살피는 열정뿐만 아니라, 댐 건설과 유기 환경 조작에 대한 강박 관념을 가지고 있습니다. 또한 통치와 저항 진압에 극도로 능숙한 것으로 보입니다. \n§G격리 넥서스 생산량을§! §Y+400§! £engineering_research£ 증강§!합니다." # 4094924119655352013
  prison_blokkat_is_governor: "§SNationbuilding§! - 이 특정 블로캣은 우리 자신의 것과 매우 유사한 행성에 기반한 문명을 발전시키는 것의 복잡성에 매우 흥미를 느끼는 것 같다." # 18050057240965080875
  prison_blokkat_is_scientist: "§B과학 연구§! - [blokkat_prisoner_being_viewed.GetName]은/는 블로캇 과학 기반 발전에 관련된 모든 것에 분명히 상당한 관심을 보이고 있습니다." # 2062742069057462598
  prison_blokkat_is_admiral: "§P은하 간 전쟁§!\n이 블록캇은 자신들의 길을 가로막았던 강력한 문명과 블록캇을 대립시킨 하나 또는 그 이상의 은하 간 분쟁에 참여했을 가능성이 높습니다." # 12322122954233479607
  prison_blokkat_is_general: "§G행성 병참§! - 블로캇은 보통 직접 하지 않는 일이지만, [blokkat_prisoner_being_viewed.GetName]는 소위 '원시적인' 문명이 서로 지상전을 벌일 때 사용하는 전략과 전술에 매료되어 있습니다." # 6127219574944937217
  prison_blokkat_is_blokkazoi_interests: "§R위험§!\n§P이 블로캇은 완전히 예측 불가능하며, 일종의 비전적인 '찌르기' 장치인 자신의 무기와 분리할 수 없는 것으로 보입니다.§!" # 14243904323758637941
  individual_blokkat: "론 블로캣" # 15361779054702970769
  individual_blokkat_desc: "외계 행성을 탐사하는 한 마리의 블로캇" # 3764136260654671569
  NAME_blokkat_army: "론 블로캣" # 15361779054702970769
  blokkat_not_enough_energy: "에너지 부족" # 15436921549390293103
  giga_blokkat.3000.blokkcapture: "§Y블락캇 포획 장치§!를 고안하십시오! | §Y10§! $blokkat_knowledge$" # 4317266954021339186
  giga_blokkat.3000.blokkcapture.tooltip: "최근 우리 행성들에서 블록캣이 목격되면서, 어떻게든 살아있는 블록캣을 포획하여 연구할 가능성이 제기되었습니다. 값비싼 사업이 될 수 있겠지만, 그 연구 잠재력은 놓치기엔 너무나 뛰어납니다." # 1874369345813260841
  giga_blokkat.3000.blokkatsgone: "블로캇이 물리쳐졌습니다! 연구할 것이 많지 않습니다." # 12701667910420754492
  blokkat_shield_killer_energy: "초차원 생성기" # 15199993826311824431
  blokkat_shield_killer_energy_DESC: "이 거대 구조물은 귀중한 연구를 수행하기 위해 고차원 공간을 관통할 수 있습니다. 추가적으로 이 구조물은 고차원 공간에서 에너지를 끌어내는 거대한 발전기로 사용되고 있습니다." # 12147415540458086375
  blokkat_shield_killer_influence: "초차원 생성기" # 15199993826311824431
  blokkat_shield_killer_influence_DESC: "이 거대한 메가스트럭처는 고차원 공간으로 돌입하여 귀중한 연구를 수행할 수 있습니다. 또한 무시무시한 블로캣에 맞서 한 문명이 거둔 승리를 기념하는 위대한 기념비로서 사용되고 있습니다." # 1375090984429667744
  giga_blokkat.1032.name: "불안정화 장치의 목적" # 374408792174120932
  giga_blokkat.1032.desc: "§Y블로캇-베스터§!가 파괴되었으니, 우리의 §Y초차원 불안정화 장치§!는 우리 문명에게 실질적인 목적을 더 이상 제공하지 않습니다.\n따라서 블로캇의 임박한 위협이 없더라도 구조물을 유용하게 유지할 방법을 찾아야 합니다.\n이에 따라 메가스트럭처를 활용하기 위해 두 가지 제안이 제시되었습니다.\n\n두 가지 경우 모두 메가스트럭처는 초차원 공간을 연구하기 위한 거대한 연구소 역할을 할 것이지만, 실제 전문화 방향은 아직 결정되지 않았습니다. 첫 번째 선택지는 우리 우주의 고차원 구조로부터 에너지를 '수확'하기 위해 메가스트럭처를 사용하려는 시도입니다. 이는 매우 수익성이 높은 과정일 것이며 블로캇 자신들이 우리 은하를 수확할 때 했던 것과 상당히 유사할 것입니다.\n\n다른 방법으로는, 구조물의 일부를 모든 존재에게 개방하고 이를 블로캇에 대한 우리의 승리를 기념하는 진정한 기념물로 만들 수 있습니다. 이는 막대한 연구 산출량 외에도 막대한 양의 §Y영향력§!, §Y통합§!, 그리고 §Y외교적 비중§!을 부여할 것입니다.\n\n두 가지 제안 모두 초차원 공간에 관한 막대한 양의 데이터를 산출할 것이며, 그곳에서 무엇을 발견할지는 누가 알겠습니까?" # 13070368711687043431
  giga_blokkat.1032.a: "에너지 채취에 사용하세요." # 5509399637353435193
  giga_blokkat.1032.a.tooltip: "§Y초차원적 불안정화기§!가 이제 §Y초차원적 발전기§!로 알려질 것입니다. 이는 적은 유지비로 §R막대한§! 양의 §Y에너지§!와 §Y물리학 연구§!를 생산할 것입니다." # 17409427889422129459
  giga_blokkat.1032.b: "우리의 영광의 금자탑이 되리라!" # 1456383960881084542
  giga_blokkat.1032.b.tooltip: "§Y초차원적 불안정화기§!가 이제 §Y초차원적 생성기§!로 명명됩니다. 이것은 높은 §Y에너지§! 유지비를 소모하며 다량의 §Y물리학 연구§!, §Y영향력§!, §Y통합§!, §Y외교적 위신§!을 생성할 것입니다." # 8099761129465857895
  giga_blokkat.1033.name: "불안정화 장치 해체됨" # 5362357161060722947
  giga_blokkat.1033.desc: "§Y블로캇-베스터§!가 파괴됨에 따라, 우리의 미완성 §Y초차원적 불안정화기§!는 더 이상 우리에게 쓸모가 없습니다.\n\n따라서, 거대 구조물은 건설에 투입된 자원을 회수하기 위해 이제 해체될 것입니다." # 2350946532493519060
  giga_blokkat.1033.a: "알겠습니다." # 12076608091024442278
  giga_blokkat.1033.a.tooltip: "우리의 §Y초공간 불안정기§!가 §R해체되었습니다§!." # 8482886111318541377
  giga_blokkat.1043.name: "과학선 채취" # 14972106130362760908
  giga_blokkat.1043.desc: "과학 발전의 이름으로, 우리 과학선 한 척이 궁극적인 희생을 감행하며 스스로를 §Y블록-해체자§!에게 수확당하도록 했습니다. 측정 장비와 다양한 실험 기구로 가득 채워진 해당 함선은 블로캇의 방식을 직접 겪었습니다.\n\n고작 몇 초 만에 함선은 완전히 소멸되어 초고에너지 기본 입자의 슬러리로 변했으며, 이는 에너지로 전환되었습니다. 하지만 우리가 수집할 수 있었던 데이터는 가치를 매길 수 없을 정도입니다. §Y블록-해체자§!는 문자 그대로 고차원에서 시공간을 \"끌어당기며\", 모든 것을 함께 끌고 가서 모든 물질을 구성 입자로 분쇄하고 결국 원초적인 에너지로 만듭니다. 이는 함선에 의해 수집되고 보고에 따르면 §Y블로캇-집산기§!로 전송된다고 합니다.\n\n에너지가 정확히 어디로 가는지 알 수 없지만, 측정 결과는 10억 광년 이상 떨어진 중앙 위치로 운송되고 있음을 시사합니다. 그럼에도 불구하고, 이 실험은 우리에게 귀중한 $blokkat_knowledge$를 제공했으며, 이는 틀림없이 블로캇 관련 연구 노력에 유용할 것입니다." # 7306247582823328092
  giga_blokkat.1043.a: "필요한 희생" # 4979918081894279119
  giga_blokkat.1043.a.tooltip: "§Y3§! $blokkat_knowledge$를 획득합니다." # 2820397819932699870
  giga_blokkat.1040.name: "블록-디스맨틀러 격파됨!" # 16685761433222930331
  giga_blokkat.1040.desc.a: "우리 함대가 §Y[FromFromFrom.solar_system.GetName]§! 성계 내에서 활동하던 블록캇의 거대한 §Y블록 해체기§! 중 하나를 성공적으로 무력화시키고 파괴했습니다!\n\n그 거대한 함선은 방어 시스템이 완전히 마비된 후 치명적인 폭발을 일으켰으며, 당분간 해당 성계 내 블록캇 채집 작업을 중단시켰습니다.\n\n이를 통해 우리는 적절한 §G블록캇 연구 임무§!의 일부로 §Y3§! $blokkat_knowledge$를 획득했으며, 연구 작업에 사용할 상당한 양의 $blokkat_scrap$도 얻었습니다. 이 고도로 파괴적인 함선을 무력화한 덕분에 우리의 §R블록캇 불안도§!가 §Y3§!만큼 감소했습니다. 이는 앞으로 몇 년 동안 블록캇의 속도를 현저히 늦출 것이기 때문입니다.\n\n하지만 앞으로 몇 년 안에 블록캇이 또 다른 §Y블록 해체기§!와 그 호위 함대를 재건할 가능성이 높으므로 경계를 늦추지 말아야 합니다." # 12083325961160372026
  giga_blokkat.1040.desc.b: "우리 함대가 §Y[FromFromFrom.solar_system.GetName]§! 성계 내에서 작동 중이던 블록캣의 거대한 §Y블록-해체기§! 중 하나를 성공적으로 무력화하고 파괴했습니다.\n\n그 거대한 함선은 방어 시스템의 완전한 기능 상실 후 치명적인 폭발을 일으켰으며, 이로써 해당 성계 내에서의 블록캣 수확 작업이 일단락되었습니다.\n\n우리는 또한 연구 작업에 사용할 상당한 양의 $blokkat_scrap$을 확보했습니다. 이 고도로 파괴적인 함선의 무력화로 우리의 §R블록캣 불안감§!이 이로 인해 향후 몇 년간 블록캣의 속도가 현저히 느려질 것이므로 §Y3§!만큼 감소했습니다.\n\n하지만 우리는 경계를 늦추지 않아야 합니다. 블록캣은 향후 몇 년 안에 또 다른 §Y블록-해체기§!와 호위 함대를 재건할 가능성이 높기 때문입니다." # 5388577168152995755
  giga_blokkat.1040.a: "즐겁군!" # 6115787588398213199
  giga_blokkat.1040.a.tooltip: "§Y3§! $blokkat_knowledge$를 획득합니다.\n우리의 §RBlokkat Inquietude§!이(가) §Y3§! 감소합니다.\n§Y40§! £blokkat_scrap_icon£" # 6740095191289737026
  giga_blokkat.1040.b: "훌륭하군." # 13528797227097630973
  giga_blokkat.1040.b.tooltip: "§Y40§! £blokkat_scrap_icon£\n우리의 §R블로캇 불안감§!이 §Y3§! 감소합니다." # 17157185303593475223
  giga_blokkat.1041.name: "블록-디스맨틀러 격파됨!" # 16685761433222930331
  giga_blokkat.1041.desc: "§Y[destroyed_blokkat_dismantler_destroyer.GetName]§!의 전력이 §Y[destroyed_blokkat_dismantler_location.GetName]§! 성계 내의 §Y블록 해체자§!를 성공적으로 무력화하고 파괴했습니다.\n\n이는 블록캇의 수확 작전을 늦추고 은하계에 외은하의 위협에 대응할 귀중한 시간을 벌어줄 것입니다. 이 고도의 파괴력을 지닌 함선의 제압으로 인해 블록캇이 수확 노력을 눈에 띄게 늦추게 될 것이므로, 우리의 §R블록 불안감§!이 §Y3§! 감소했습니다." # 7542926377506995399
  giga_blokkat.1041.a: "좋은 소식입니다." # 10650014989062706380
  giga_blokkat.1041.a.tooltip: "우리의 §R블로캇 불안감§!이 §Y1.5§!만큼 감소합니다." # 14037563140837521231
  giga_blokkat.3091.name: "플랑크 해체 빔" # 14285499926743836083
  giga_blokkat.3091.desc: "우리 §Y블로캣 연구국§!이 블로캣의 §Y플랑크 해체 광선§!의 설계도를 입수했습니다. 이 무기는 블로캣이 거의 모든 함선에 장착한 L 슬롯 레이저 함선 무기입니다.\n\n이 레이저 장치의 순수한 파괴력은 최근 은하계 역사상 건조된 유사한 크기의 그 어떤 것과도 비교할 수 없습니다.\n\n이제 우리에게 이 새로운 구성 요소에 대한 적절한 연구를 수행하는 임무가 주어졌습니다." # 15812794643079729595
  giga_blokkat.3091.a: "당장 착수합시다!" # 17424871449721350289
  giga_blokkat.3092.name: "4차원 특이점 함포" # 5942761698989310053
  giga_blokkat.3092.desc: "우리의 §Y블로캇 연구국§!은 블로캇의 §Y4차원 특이점 포§!에 대한 설계도를 마침내 작성하는 데 성공했습니다. 이는 블로캇 함선 대부분에 탑재되는 G 슬롯 미사일형 무기입니다.\n\n초기 설계 검토 결과, 이 심오한 구성 요소는 4차원 특이점을 불운한 적에게 투척하는 방식에 기반하는 것으로 보입니다.\n\n이제 이 새로운 구성 요소에 대한 적절한 연구를 수행하는 것은 우리의 과제가 되었습니다." # 18139434762101237239
  giga_blokkat.3092.a: "그들은 4차원 관련에 왜 그렇게 집착하는 걸까요?" # 11683468642948001079
  giga_blokkat.3093.name: "블로크-스와머 부대" # 997312768406060220
  giga_blokkat.3093.desc: "우리 §Y블록캇 연구국§!은 블록캇의 §Y블록-스워머 유닛§!에 대한 설계도를 입수하는 데 성공했습니다. 이는 블록캇이 함선에 사용하는 H-슬롯 무기입니다. 그들은 수십 마리의 블록캇과 유사한 개체를 우주에 배치하여 적 함선과 교전하는 방식에 의존하는 것으로 보입니다.\n\n비록 이 목적을 위해 새로운 블록캇을 직접 만들 수는 없지만, 그 목적을 달성하기에 충분히 유사한 것을 만들 수 있을 것입니다.\n\n이제 이 새로운 구성 요소에 대한 적절한 연구를 수행하는 것은 우리에게 달린 일입니다." # 9023792039929391500
  giga_blokkat.3093.a: "훌륭하군!" # 16848862372218168470
  giga_blokkat.3103.name: "블로캇 위상 변환 초광속" # 3837040433915786086
  giga_blokkat.3103.desc: "우리의 §Y블록캇 연구국§!은 블록캇의 주된 FTL 이동 방식인 §Y위상 전환 FTL§!의 설계도를 완성했습니다.\n\n흥미롭게도, 블록캇 추진기와 블록캇 FTL 드라이브 간에 실질적인 차이가 없습니다. 둘 다 이 위상 전환 부품들에 의존하기 때문인데, 이는 말 그대로 초차원 공간 내에서 함선을 \"끌어당겨\" 이동시키며 거의 순간적인 가속과 감속을 가능하게 합니다.\n\n이제 우리가 이 새로운 부품에 대한 적절한 연구를 수행할 차례입니다." # 3612136853452751907
  giga_blokkat.3103.a: "더 많은 초차원적인 것들!" # 13372892921945170078
  giga_blokkat.3104.name: "블로캣 원자로" # 12554532134101340685
  giga_blokkat.3104.desc: "우리 §Y블로캇 연구국§!에서 블로캇의 §Y원자로§!에 대한 설계도를 완성했습니다!, 그들의 함선이 사용하는 주 동력 장치입니다.\n\n예상대로, 이 장치는 초차원 동력망에서 에너지를 끌어들입니다. 필요한 자원을 갖추고 있다면 더 작은 규모로 복제할 수 있을 것입니다.\n\n이제 이 신규 부품에 대한 적절한 연구를 수행하는 것은 우리에게 달려 있습니다." # 4074471853352485366
  giga_blokkat.3104.a: "흥미롭군." # 9738541132076248136
  giga_blokkat.3105.name: "블록캣 컴퓨터" # 8196975573967069716
  giga_blokkat.3105.desc: "우리 §Y블록캇 연구국§!이 블록캇의 §Y함선 컴퓨터§!, 즉 그들의 함선을 작동시키는 중앙 지능체의 설계도를 만들어냈습니다.\n\n그들은 보통 블록캇 승무원과 긴밀히 협력하지만, 실제 블록캇을 고용할 필요 없이 우리 함선에 맞게 개조하여 사용할 수 있을 것입니다. 두 가지 유형의 컴퓨터가 구상되었습니다. 하나는 전함과 같은 함선을 위한 §Y포격§!형이며, 다른 하나는 천체 전함과 같이 훨씬 거대한 함선을 위한 §Y항모§!형입니다.\n\n이제 이 새로운 부품에 대한 적절한 연구를 수행하는 것은 우리 차례입니다." # 13653400694533745600
  giga_blokkat.3105.a: "훌륭하군!" # 4205353275372794963
  giga_blokkat.3106.name: "초광역 센서" # 14637602947610374226
  giga_blokkat.3106.desc: "우리 §Y블로캇 연구국§!은 블로캇의 §Y하이퍼브레인 센서§!의 설계도를 그려내는 데 성공했습니다. 이는 그들의 함선이 주변 공간을 탐지하고 분석하는 주된 방식입니다.\n\n초기 분석 결과에 따르면, 그들은 우리 우주의 초차원적 구조 내에서 3차원 물질에 의해 생성되는 무한히 작은 진동의 탐지에 의존하는 것으로 보입니다.\n\n이제 우리에게 이 새로운 부품에 대한 적절한 연구를 수행하는 임무가 주어졌습니다." # 1324150496558386607
  giga_blokkat.3106.a: "훌륭하군." # 13528797227097630973
  giga_blokkat.3101.name: "고성능 추진기" # 4611302226216369497
  giga_blokkat.3101.desc: "저희의 §Y블록캇 연구국§!은 블록캇의 보조 속도 증폭 부품인 §Y매니폴드 추진기§!의 설계도를 작성하는 데 성공했습니다.\n\n블록캇은 재래식 추진기를 주 추진 방식으로 사용하지는 않지만, 이 특수화된 '일반' 추진기를 활용해 우리 우주의 구조 자체를 밀어냄으로써 함선의 속도와 기동성을 한층 더 증폭시킵니다.\n\n이제 이 새로운 부품에 대한 적절한 연구를 수행하는 것이 우리에게 달려 있습니다." # 15343298910221311588
  giga_blokkat.3101.a: "흥미롭군." # 9903619114818313320
  giga_blokkat.3100.name: "초차원 축전기" # 18257002516085545791
  giga_blokkat.3100.desc: "우리 §Y블록캇 연구국§!이 블록캇의 §Y초차원 축전기§!에 대한 설계도를 완성했습니다. 이는 주 반응로가 충분하지 못할 때 기존 함선에 더 많은 동력을 공급하는 보조 부품입니다.\n또한 함선 무기 체계에 초차원 에너지 분배를 조율하여 유효 화력을 증대하는 데 도움을 줍니다.\n\n이제 이 신규 부품에 대한 적절한 연구를 수행하는 것은 우리에게 달렸습니다." # 9231125040487105570
  giga_blokkat.3100.a: "유용함" # 4323973150432284361
  giga_blokkat.3102.name: "서브플랑크 동기기" # 6057586610477043651
  giga_blokkat.3102.desc: "우리 §Y블록캇 연구국§!은 블록캇의 §Y서브플랑크 동기화 장치§! 설계도를 그리는 데 성공했습니다. 이는 함선 선체 내구도를 증가시키는 데 중점을 둔 보조 부품으로,\n\n미세한 펨토로봇 무리로 이루어져 있으며, 블록캇 장갑 내부에 있는 아원자 신경망을 조율하여 항상 최고 효율로 작동하고 함선 자체에 가해진 모든 피해를 신속하게 수리할 수 있도록 보장합니다.\n\n이제 이 신규 부품에 대한 적절한 연구를 수행하는 것은 우리의 과제가 되었습니다." # 5069657214411207517
  giga_blokkat.3102.a: "기묘하군." # 90268063991456251
  giga_blokkat.3097.name: "절대 소실 블래스터" # 9996054200094294860
  giga_blokkat.3097.desc: "우리 §Y블로캇 연구국§!이 블로캇의 §Y절대 소각 블래스터§! 무기 체계의 설계도를 그리는 데 성공했습니다.\n\n이 무기는 플라스마 덩어리를 발사하는데, 이 플라스마는 물리학 법칙이 허용하는 수준을 넘어선 온도까지 가열됩니다. 이는 초차원 에너지 전달망에서 끌어오는 에너지로 끊임없이 동력을 공급받기 때문입니다. 이것을 복제하는 것은 엄청나게 비싸겠지만, 우리 과학자들은 해낼 수 있을 것이라고 확신하고 있습니다.\n\n이제 우리에게는 이 새로운 부품에 대한 적절한 연구를 수행할 책임이 주어졌습니다." # 4928909236274663026
  giga_blokkat.3097.a: "상당히 덥습니다." # 597521247634692485
  giga_blokkat.3098.name: "오중 집속 방출기" # 7019020550036580632
  giga_blokkat.3098.desc: "$empire_name$의 블록캇 연구국이 블록캇의 §Y다중 초점 방출기§! 척추형 무기 설계도를 작성하는 데 성공했습니다.\n\n대부분의 블록캇 기술처럼, 이 장치는 고차원 공간을 활용하여 적 방어를 \"넘어뛰고\" 적 함선의 심장부를 직접 공격하며, 모든 형태의 방어막과 장갑을 우회합니다.\n\n이제 저희에게 이 새로운 부품에 대한 적절한 연구를 수행하는 것이 주어졌습니다." # 18415303222901872605
  giga_blokkat.3098.a: "흥미롭군." # 9903619114818313320
  giga_blokkat.3099.name: "축출 광선" # 9124039791782214312
  giga_blokkat.3099.desc: "우리 §Y블록캇 연구국§!이 우리 은하 내 현재 운용 중인 함선들 중 가장 큰 블록캇 무기인 블록캇의 §Y제거 광선§!에 대한 설계도를 확보했습니다.\n블록캇 기술력의 정점을 보여주는 이 경이로운 무기는 시공간을 찢어내고 부분적으로 붕괴된 초차원 공간에서 에너지를 끌어와 방출하며, 이후 대상을 0차원 특이점으로 압축하여 즉시 소멸시킵니다.\n그 거대한 크기와 막대한 에너지 요구량 때문에, §Y베헤모스 행성함§! 및 §Y항성계함§!과 같은 §Y천상 전함§!에만 장착할 수 있습니다.\n이제 이 새로운 부품에 대한 적절한 연구를 수행하는 것은 우리의 몫입니다." # 12944464033924861034
  giga_blokkat.3099.a: "끔찍하군!" # 169917436450818099
  giga_blokkat.3094.name: "플랑크 합금 장갑판" # 5580319359173166378
  giga_blokkat.3094.desc: "우리 §Y블록캣 연구국§!은 블록캣의 §Y플랑크 합금 장갑§!에 대한 설계도를 완성했습니다! 이는 플랑크 길이 규모 입자에 기반한 일종의 방어구입니다.\n\n극도로 밀집되어 있어 엄청난 수준의 보호력을 제공하며 손상 시 재료가 스스로 재구성될 수 있도록 해주는 아원자 신경망을 형성합니다. 증거에 따르면 이 신경망은 효율성을 높이기 위해 §Y블록워크§!와도 연결되어 있습니다. 하지만 우리는 이 목적을 위한 충분히 괜찮은 대체재를 만들 수 있을 것입니다.\n\n이제 이 새로운 부품에 대한 적절한 연구를 수행하는 것은 우리의 몫입니다." # 2511720992858060949
  giga_blokkat.3094.a: "훌륭하군!" # 4205353275372794963
  giga_blokkat.3095.name: "초차원 변위 장벽" # 4089484652920121070
  giga_blokkat.3095.desc: "우리 §Y블로캣 연구국§!이 블로캣의 §Y초차원 이동 방어막§! 설계도를 완성해냈습니다. 이는 §Y블로캣 초차원 요새§!와 매우 흡사하지만 규모는 훨씬 작습니다.\n\n더 큰 형제들처럼, 이 초고효율 방어막은 고차원 내에서 회전하며 손상된 방어막 부위를 위험에서 초차원 공간으로 빠르게 옮겨 재생될 수 있도록 합니다.\n\n이제 우리에게 이 새로운 부품에 대한 적절한 연구를 수행하는 임무가 주어졌습니다." # 15071910658189639140
  giga_blokkat.3095.a: "더 4차원적인 것들이라니, 좋군." # 9614670347298051912
  giga_blokkat.3096.name: "블록-가디언 점방어 시스템" # 6364570302810594406
  giga_blokkat.3096.desc: "우리 §Y블로캣 연구국§!이 블로캣의 §Y블록-수호자§! 요격 시스템에 대한 설계도를 작성하는 데 성공했습니다. 이는 목표물 주변의 현실 자체를 뒤흔들 수 있으며, 전에 없던 용이함과 효율로 다가오는 투사체를 소멸시키는 네트워크화된 함포로 구성됩니다. 우리 함선을 위협하는 거의 모든 것을 격추할 수 있을 것입니다.\n\n이제 이 새로운 부품에 대한 적절한 연구를 수행해야 할 차례입니다." # 11743458951243637690
  giga_blokkat.3096.a: "훌륭하군." # 13192145673133268194
  giga_blokkat.1027.name: "제국 멸망" # 3107137150084250769
  giga_blokkat.1027.desc: "§Y블로캇§!이 §Y[country_killed_by_blokkats.GetName]§!를 괴멸시켰습니다.\n\n이 은하 외부 침략자의 손에 의한 항성 문명 전체의 몰락은 §Y1§! §R블로캇 불안§!을 발생시킬 것입니다. 하지만 우리는 불안 영향력을 §Y절반§!으로 줄이기 위해 §Y50§! £influence£를 지출할 수 있습니다." # 17313308734928536072
  giga_blokkat.1027.a: "비극이군. | §Y1§! §R블로캣 불안§!" # 5029731095034079194
  giga_blokkat.1027.b: "별 상관없다. §Y50§! £influence£ | §Y0.5§! §RBlokkat Inquietude§!" # 10007775093059820126
  giga_blokkat.1030.name: "블록캇-베스터 섬멸됨" # 11033725108516836032
  giga_blokkat.1030.desc: "신비로운 방어막이 사라지고 엄청난 양의 고에너지 사격을 받자, §Y블로캇-베스터§!가 흔들리기 시작합니다.\n\n처음에는 알아채기 어려웠지만, 계층화된 방어 시스템의 연쇄적인 실패는 우리 무기의 순수한 강도에 의해 급격히 증폭되어 결국 되돌릴 수 없는 지점에 도달했습니다. 잠시 후, 고차원 공간에서 함선을 둘러싸고 있던 초차원 구조가 격렬하게 풀리더니 곧바로 우리 현실로 붕괴했습니다.\n\n그런 치명적인 피해 수준에 대처할 수 없었던 §Y블로캇-베스터§!는 자체적으로 붕괴하기 시작했으며, 물리 법칙 자체가 휘어질 정도로 함선의 파괴된 골격으로 쏟아져 들어오는 막대한 양의 에너지에 압도당했습니다.\n\n결과적으로 발생한 차원 충격파는 은하계 내 모든 블로캇 함선들의 정교한 초차원 부품을 교란시켜 순식간에 그들을 소멸시켰습니다. 함선들의 급격한 해체는 오직 은하계 외부 공간으로 향하는 수많은 초광속 이동 흔적에 의해서만 두드러졌는데, 아마도 개별 블로캇들이 겉보기에는 무적이었던 함대에 닥친 예상치 못한 재난으로부터 서둘러 도망치고 있었을 것입니다.\n\n해체되는 블로캇 함선들에서 방출된, 우리 센서를 압도하던 에너지의 물결이 멈추기까지는 시간이 좀 걸렸지만, 마침내 그것이 가라앉자 결과는 부정할 수 없었습니다.\n\n끝났습니다. 블로캇은 더 이상 존재하지 않습니다." # 15456928152233537538
  giga_blokkat.1030.a: "승리했습니다." # 9977444989286409837
  giga_blokkat.1031.name: "블록카츠 격파됨" # 13688590568213304003
  giga_blokkat.1031.desc: "§Y[blokkat_vanquisher.GetName]§!의 손에 의해 §Y블록캇 베스터§!가 파괴됨으로써, 우리 은하 내 모든 다른 블록캇 함선이 파괴되었고, 살아남은 자들은 당연하게도 성간 공간으로 도주했습니다.\n\n힘겨운 연구에 수년이 걸렸고 위험한 건설에 더 많은 시간이 소요되었지만, 마침내 §Y[blokkat_vanquisher.GetSpeciesName]§!의 과학 및 군사적 역량을 총동원하여 §Y블록캇§!을 우리 은하에서 추방했습니다.\n\n먼 미래에 또 다른 §Y블록캇 베스터§!가 우리 은하에 영향을 미칠 가능성이 여전히 있지만, 만약 그들이 다시 돌아온다면, 우리는 준비되어 있을 것입니다. 다행스럽게도, 그들의 강력한 방어막을 뚫는 우리의 능력은 그들이 다시는 우리 은하 물질을 수확하려 시도하지 못하도록 단념시킬 가능성이 높습니다.\n\n그러나 이는 희생 없이는 불가능했으며, 한때 활기 넘치던 광대한 항성계가 이제 성간 공간처럼 텅 비어 블록캇의 수확 작업 상흔으로 은하는 얼룩져 있습니다.\n\n시간이 흐르면 우리 은하가 입은 상처를 치유하는 방법을 배울 수 있을지도 모릅니다. 하지만 지금 당장은, 우리 은하의 이성체들이 마침내 다가오는 블록캇 위협에서 벗어났습니다..." # 13726643285586483994
  giga_blokkat.1031.a: "마침내, 승리." # 3993296436534162736
  giga_blokkat.1031.tooltip: "§R블로캇 불안§!의 효과가 가라앉았습니다.\n\n하지만 §Y블로캇 연구국§!은 블로캇 부품 역설계에 대한 추가 연구를 진행하고자 한다면 여전히 이용 가능합니다. 일부 프로젝트는 더 이상 이용할 수 없지만 말입니다.\n\n" # 1220529731839936682
  giga_blokkat.50031.name: "블록캇 격파!" # 7956180058920600242
  giga_blokkat.50031.desc: "우리의 우월한 전술과 지혜를 통해 §Y블록캇-베스터§!를 둘러싼 보호막 대부분을 우회하는 데 성공했습니다. 그것은 단 일격에 파괴되었습니다!\n\n블록캇 위협은 마침내 끝났으며, 은하는 겉보기만큼 강하지 않았던 이 외은하 수확자들로부터 마침내 해방된 것을 환호할 수 있습니다!" # 14836421183827599542
  giga_blokkat.50031.a: "쉽군!" # 4133221104434860066
  giga_blokkat.50031.a.tooltip: "그들을 그렇게 쉽게 물리친 것에 대해 자랑스러워해야 합니다!" # 9622541210429312577
  giga_blokkat.5003.name: "블로캣-베스터 온전함" # 6431939938863126155
  giga_blokkat.5003.desc: "겉보기에 §Y블록캇-베스터§!를 제거하는 데 사용된 방법은 완전히 무의미해진 것 같습니다.\n사실, 겉보기에는 파괴되었던 거대한 블록캇 모함이 §Y[future_blokkat_mothership_system.GetName]§! 성계 내에서 완전히 무사한 채로 갑자기 다시 나타났습니다. 추가 분석 결과 밝혀진 바에 따르면, 해당 함선은 공격을 회피하기 위해 일시적으로 고차원으로 이동했다가 다른 곳에서 다시 출현했습니다.\n만약 §Y블록캇-베스터§!를 제대로 파괴하려 한다면, 우리 손아귀에서 단순히 벗어나는 능력을 차단하기 위해 전투 가능한 함선들로 해당 함선을 압도하는 좀 더 전통적인 전술을 사용해야 할 것으로 보입니다." # 7266629964489467107
  giga_blokkat.5003.a: "오." # 14141914125553727979
  giga_blokkat.5004.name: "블로캇츠" # 7987881041996282760
  giga_blokkat.5004.desc: "유감스럽게도 알려드립니다만, 이 수법은 불행히도 이전에 시도된 바 있습니다.\n\n시간 절약을 위해 향후에는 다시 시도하지 마십시오.\n\n이해해 주셔서 감사합니다." # 7573642224762708063
  giga_blokkat.5004.a: "음... 어..." # 9691337904674235671
  giga_blokkat.5004.a.tooltip: "이제 파티는 모두 취소해야겠다.\n\n우리가 §Y10§! §RBlokkat Inquietude§!를 획득합니다." # 10948014474799918135
  giga_blokkat.5004.b: "음... 어..." # 9691337904674235671
  giga_blokkat.5004.b.tooltip: "이제 그 모든 파티를 취소해야겠군." # 9904306069905604348
  needs_10_inquietude: "최소 §Y10§! §R블로캇 불안도§!를 보유하고 있다면 실행 가능합니다." # 5900734164751293887
  needs_15_inquietude: "최소 §Y15§! §RBlokkat Inquietude§!를 보유해야 제정할 수 있습니다." # 16453641720043284230
  needs_20_inquietude: "§R블록캇 불안§!이 최소 §Y20§! 이상일 경우 발동할 수 있습니다." # 192326350854965086
  needs_40_inquietude: "최소한 §Y40§! §RBlokkat Inquietude§!를 보유하고 있다면 시행될 수 있습니다." # 5159549489563661145
  edict_blokkat_elise_mega: "§R인퀴튜드 칙령:§! 엘리시안 공학 방법" # 10973756318262910761
  edict_blokkat_elise_mega_desc: "블록캇을 물리치는 데 도움이 될 우리의 위대한 거대 구조물을 건설할 때 낭비할 시간은 없습니다. 완공에 지연이 없도록 가능한 한 많은 자원을 건설에 투자해야 합니다. 이 방법들은 더 비용이 많이 들 수 있지만, 우리의 거대 구조물이 훨씬 더 빨리 준비되도록 보장할 것입니다.\n\n이 칙령을 사용하면 §R블록캇 동요§!가 §Y2.5§!만큼 더 증가합니다.\n\n§Y15§! 이상의 §R블록캇 동요§!가 있을 경우 제정할 수 있습니다." # 13764285146333413098
  edict_blokkat_oriana_strikecrafts: "§R불안정 칙령:§! 오리아나급 타격기" # 12722182468604813819
  edict_blokkat_oriana_strikecrafts_desc: "소형 전투기의 거대한 무리로 블록캇을 압도하는 것은 그들의 강력하지만 희소한 전함을 제압하는 한 가지 방법일 수 있습니다. 우리는 즉시 이러한 기술에 투자해야 합니다.\n\n이 칙령을 사용하면 §R블록캇 불안도§!를 §Y2.5§!만큼 추가로 증가시킬 것입니다.\n\n최소 §Y15§!의 §R블록캇 불안도§!를 보유 중일 경우 발동 가능합니다." # 10565430205072361637
  edict_blokkat_buff_shield_mega: "§R불안정 칙령:§! H. 불안정 유발 투자" # 3883991056319655050
  edict_blokkat_buff_shield_mega_desc: "블로캣을 마침내 물리칠 수 있는 유일한 희망은 초차원적 불안정 장치뿐이므로, 우리는 그 건설에 모든 역량을 쏟아부어야 합니다.\n\n§Y초차원적 안정 장치§!의 건설 속도를 대략 §Y80%§!만큼 가속합니다.\n\n이 칙령을 사용하면 §R블로캣 불안도§!가 §Y7.5§!만큼 추가로 증가합니다.\n\n§R블로캣 불안도§!가 최소 §Y15§! 이상일 때 발동할 수 있습니다." # 6938076108501046503
  edict_blokkat_research_grants: "§R불안정 칙령:§! 블로캇 연구 지원금" # 15988862929948500170
  edict_blokkat_research_grants_desc: "§Y블로캣-베스터§!의 방어막에 대항할 방법을 알아내려면 블로캣 관련 연구에 모든 것을 투자해야 합니다.\n\n이 칙령을 사용하면 §R블로캣 불안감§!이 §Y2.5§!만큼 추가적으로 증가합니다.\n\n최소 §Y15§!의 §R블로캣 불안감§!을 보유하고 있다면 시행할 수 있습니다." # 3833325931841404543
  edict_blokkat_research_grants_big: "§R불안 칙령§!: 긴급 연구 지원금" # 3426855232846763508
  edict_blokkat_research_grants_big_desc: "시간이 얼마 남지 않았습니다. 블록캇을 파괴할 방법을 찾아야만 하고, 그것을 지금 당장 찾아야 합니다!\n\n이 칙령을 사용하면 §R블록캇 불안정§!이 §Y5§!만큼 더욱 증가할 것입니다.\n\n§R블록캇 불안정§!을 최소 §Y40§! 이상 보유하고 있을 경우 발동 가능합니다." # 4752101411513677389
  edict_blokkat_walls: "§R동요 칙령:§! 우수한 증원" # 5225975904688576035
  edict_blokkat_walls_desc: "더 시급한 연구 문제에 집중하는 동안, 내부 영토를 블로캣에게서 안전하게 지키는 것이 필수적입니다.\n\n이 칙령을 사용하면 §R블로캣 불안§!이 §Y2.5§!만큼 더 증가합니다.\n\n최소 §Y10§!의 §R블로캣 불안§!이 있을 경우 제정할 수 있습니다." # 9533998306628094580
  edict_blokkat_emergency_evacuation: "§R불안 칙령:§! 긴급 대피" # 15574503173172824079
  edict_blokkat_emergency_evacuation_desc: "블로캇이 우리의 세계들로 다가오고 있으며, 따라서 은하계 외부의 자원 채굴자들이 우리 인구에게 닿기 전에 안전한 곳으로 대피해야 합니다.\n\n이 §R불안정 법령§!이 활성화되어 있는 동안, 재정착이 §Y무료§!가 되며, 우리는 한 행성의 인구를 우리 제국의 나머지 지역으로 완전히 대피시킬 수 있는 §Y행성 대피§! 결의안을 해금합니다. 팝이 재정착해서는 안 되는 행성들은 §Y세계 블랙리스트§! 결의안을 사용하여 그렇게 표시될 수 있습니다.\n\n하지만 이 법령을 사용하는 것은 §R블로캇 불안정§!을 §Y5§!만큼 추가로 증가시킨다는 점에 유의하십시오.\n\n최소 §Y20§!의 §R블로캇 불안정§!이 있을 경우 제정될 수 있습니다." # 11542828935427928540
  edict_blokkat_boom: "§R인콰이어튜드 칙령:§! 블록캇 사냥 프로토콜" # 1114550051266044514
  edict_blokkat_boom_desc: "연구는 잊어버리고, 그들이 우리를 말살하기 전에 우리는 블로캣들을 가능한 한 많이 파괴하는 데 집중해야 합니다.\n\n이 칙령을 사용하면 §R블로캣 불안정§!이 §Y2.5§!만큼 더욱 증가할 것입니다.\n\n우리가 최소 §Y20§!의 §R블로캣 불안정§!을 보유하고 있을 경우 제정할 수 있습니다." # 3785961494293240598
  edict_blokkat_combat_inquietude: "§R불안 법령:§! 전투 편집증" # 355934626112792946
  edict_blokkat_combat_inquietude_desc: "블로캇으로 인해 발생하는 대중적 편집증에 우리 문명이 굴복하지 않도록 보장해야 합니다. 엄격한 선전과 재교육을 통해 우리 주민들이 차분하고 침착한 상태를 유지하도록 보장할 것입니다.\n\n이 칙령이 활성화된 동안, §R블로캇 불안§!이 §Y10§! 아래로 떨어질 때까지 매년 §Y1§!만큼 감소할 것입니다.\n\n최소 §Y10§!의 §R블로캇 불안§!을 보유하고 있다면 제정 가능합니다." # 11716374807042569506
  decision_blokkat_blacklist_planet: "§R불안 결정:§! 블랙리스트 대피 대상" # 867966835012596290
  decision_blokkat_blacklist_planet_desc: "이 행성은 우리 주민에게 안전하지 않으며, 이곳으로 대피해서는 안 됩니다." # 14803945546705513597
  decision_blokkat_blacklist_planet_effect: "§Y블록캇 행성 대피§! 결정으로 §R팝§!이 이 행성으로 §R대피하지 않게§! 합니다." # 1607532026951058987
  decision_blokkat_unblacklist_planet: "§R불안정 결정:§! 블랙리스트 해제" # 2236101100211530901
  decision_blokkat_unblacklist_planet_desc: "이 세계는 다시 한번 우리 팝들이 안전하게 거주할 수 있는 곳이 되었으며, 대피할 수 있는 곳입니다." # 17129588970122569539
  decision_blokkat_unblacklist_planet_effect: "§Y블록캇 행성 대피§! 결정이 이 행성으로 팝을 §Y대피시킬 수 있도록§! 합니다." # 10333985285974591157
  decision_blokkat_emergency_evacuation: "§R불안 결정:§! 행성 대피" # 13868709059664567451
  decision_blokkat_emergency_evacuation_desc: "이 행성의 인구는 블록캇이 그들에게 도달하기 전에 끔찍한 운명을 맞지 않도록 반드시 대피시켜야 합니다." # 10070930244571015801
  decision_blokkat_emergency_evacuation_effect: "우리가 이 행성의 팝을 블랙리스트에 등록된 행성을 제외한 제국의 다른 지역으로 즉시 재정착시킬 수 있게 해줍니다." # 17730127699596655242
  giga_blokkat.1024.name: "행성 대피" # 5070609690611602638
  giga_blokkat.1024.desc: "§Y[ROOT.GetName]§! 행성의 상황이 심각해졌으며, 주민들을 안전하게 대피시키는 것은 저희의 책임입니다.\n\n이 행성을 §Y대피§!시킬 수 있습니다. 이렇게 하면 §Y전체 인구§!가 즉시 저희 제국의 무작위 행성들로 재배치되며, §Y블랙리스트§!에 등록된 행성들은 제외됩니다.\n\n진행하시겠습니까?" # 12719389029827280301
  giga_blokkat.1024.a: "진행하겠습니다." # 12172301089191673846
  giga_blokkat.1024.b: "다시 생각해 보니, 지금은 곤란하군." # 4898419710805253681
  giga_blokkat.1022.name: "끝나지 않는 불안" # 14509248744709156661
  giga_blokkat.1022.desc.normal: "블로캣들은 기록된 은하 역사상 어떤 것보다 훨씬 능가하는 순수한 파괴의 위업을 펼치고 있습니다.\n\n대부분의 은하적 재앙은 보통 어떤 종류의 잔해, 폐허 또는 흉터를 남기며, 이는 충분한 시간과 자원이 있다면 결국 복구될 수 있습니다. 명백히 블로캣에게는 해당되지 않습니다. 그들의 수확 작전은 §Y블로캣 분해기§!의 손아귀에 불행히도 붙잡히는 모든 것을 아주 단순히 지워버리며, 한때 빛나는 별들과 활기찬 세계가 서 있던 곳에 새까만 공허 외에는 아무것도 남기지 않습니다.\n\n놀랄 것도 없이, 블로캣의 냉혹한 잔혹함으로 촉발된 순수한 존재적 스트레스는 가장 낮은 계층부터 가장 높은 통치 엘리트까지 우리 사회의 모든 계층에 빠르게 퍼져 침투했습니다. 이 스트레스는 이제 §R블로캣 불안감§!이라고 불리며, 블로캣이 멀리 떨어져 있기 때문에 현재까지 우리 문명에 사소한 영향만 미치고 있습니다. 하지만 블로캣이 우리 은하를 더 많이 집어삼킬수록 그 영향은 꾸준히 증가할 것으로 예상됩니다.\n\n§R블로캣 불안감§!은 §Y0§!에서 시작하며, 블로캣이 우리 은하의 §Y1%§!를 소모할 때마다 §Y2§!씩 증가하여 최대 §Y100§!까지 도달합니다. 블로캣 섬멸이라는 임박한 위협이 우리 문명을 옥죄어옴에 따라 이는 우리 세계의 §Y안정도§!를 감소시키고 §Y범죄§!를 증가시킵니다. 하지만 연구자들은 블로캣에 맞서 싸울 방법을 모색하기 때문에 그들의 생산성도 크게 증가시킬 것입니다. 블로캣에 소모되는 우리 §Y팝§!은 §R불안감§! 또한 증가시킬 것입니다.\n\n§R블로캣 불안감§!은 §Y블로캣 정보국§!에서 관리할 수 있습니다. §R불안감§!의 특정 임계점에 도달하면 우리 세계와 제국에 시행할 수 있는 특별 비상 §R불안감 칙령§!과 §R불안감 결정§!이 해금됩니다." # 10692259853075062846
  giga_blokkat.1022.desc.gestalt: "블록캣들은 기록된 은하 역사상의 어떤 것과도 비교할 수 없을 만큼 막대한 순수한 파괴를 자행하고 있습니다.\n\n대부분의 은하 재앙은 충분한 시간과 자원이 있다면 궁극적으로 복원될 수 있는 잔해, 폐허, 혹은 상처 같은 것을 남기기 마련입니다. 명백히 블록캣에게는 해당되지 않는 이야기로, 이들의 수확 작전은 §Y블록 분해기§!의 손아귀에 불행히도 붙잡힌 모든 것을 단순히 지워버립니다. 한때 빛나는 별들과 활기찬 행성들이 서 있었던 자리에 칠흑 같은 공허만을 남겨놓습니다.\n\n놀랄 것도 없이, 블록캣의 차가운 잔혹함으로 촉발된 순수한 실존적 스트레스는 최하위 뇌 드론부터 최상위 자율 의식에 이르기까지 우리 공동체의 모든 계층에 빠르게 확산되었습니다. 이제 §R블록캣 동요§!라고 불리는 이 스트레스는 블록캣이 아직 멀리 떨어져 있기에 지금까지는 우리 문명에 사소한 영향만을 미치고 있습니다. 하지만 블록캣이 은하의 더 많은 부분을 집어삼킬수록 그 영향은 꾸준히 증가할 것으로 예상됩니다.\n\n§R블록캣 동요§!는 §Y0§!에서 시작하며, 블록캣이 우리 은하의 §Y1%§!를 소모할 때마다 §Y1§!씩 증가하여 최대 §Y100§!까지 도달합니다. 블록캣 전멸이라는 임박한 위협이 우리 문명에 다가옴에 따라 우리 행성의 §Y안정도§!를 감소시키고 §Y일탈도§!를 증가시킬 것입니다. 하지만 블록캣에 맞서 싸울 방법을 모색하면서 우리 계산기의 생산성 또한 크게 증가시킬 것입니다. 블록캣에게 소모되는 우리 §Y팝§!도 §R동요§!를 증가시킬 것입니다.\n\n§R블록캣 동요§!는 §Y블록캣 정보국§!에서 관리할 수 있습니다. 특정 §R동요§! 임계값에 도달하면 우리 행성과 제국에 적용할 수 있는 특별 비상 §R동요 칙령§! 및 §R동요 결정§!이 해금됩니다." # 1395626522849110401
  giga_blokkat.1022.a: "확인했습니다." # 3536622398024101432
  giga_blokkat.1022.a.tooltip: "§Y블록캇 정보국§!을 통해 §R블록캇 불안§!을 추적할 수 있습니다.\n§R블록캇 불안§!이 충분히 높아지면 §R불안 칙령§!과 §R불안 결정§!을 제정할 수 있습니다. 그것들은 강력한 보너스를 제공하며, 불안에 대처하는 데 도움이 될 수 있습니다." # 15581611753579129387
  giga_blokkat.1023.name: "세계 해체됨" # 7106100341095076911
  giga_blokkat.1023.desc: "§Y블로캇§!이 우리 식민지 §Y[ROOT.GetName]§!에 도달하여 그곳을 파괴했으며, 이로 인해 §Y[ROOT.blokkat_planet_pop_count]§!명의 팝이 불과 몇 순간 만에 불행히도 사망했습니다.\n\n우리가 문명에 미치는 그 영향력을 억제하지 못하면, 이 중대한 행위는 우리 제국 내에서 §Y[ROOT.blokkat_pop_inquietude]§!의 §R블로캇 불안§!을 발생시킬 것입니다. 또는, 행성의 파괴를 보조금과 선전으로 보상하여 불안 영향력을 절반으로 줄이려 시도할 수 있지만, 그렇게 하는 데 대략 §Y[ROOT.blokkat_pop_influence_cost]§!의 £influence£가 소모됩니다." # 6746778244524811707
  giga_blokkat.1023.a: "젠장! | §Y[ROOT.blokkat_pop_inquietude]§! §R블록캇 불온§!" # 9688508132551625006
  giga_blokkat.1023.b: "영향을 완화하기 위해 §Y[ROOT.blokkat_pop_influence_cost]§! £influence£를 소모합니다. | §Y[ROOT.blokkat_pop_inquietude_halved]§! §R블로캇 불안§!" # 5067304654933710714
  blokkat_not_enough_influence: "영향력이 부족합니다." # 8416622390678777255
  giga_blokkat.1023.willingness.desc: "§Y블록캣§!이 §Y[ROOT.GetName]§! 식민지에 도달하여 파괴했으며, 그로 인해 순식간에 §Y[ROOT.blokkat_planet_pop_count]§! 팝이 불행하게도 소멸했습니다.\n\n문명에 대한 그 영향력을 억제하지 못한다면, 이 심각한 사태는 §Y[ROOT.blokkat_pop_inquietude]§!의 §R블록캣 불안§!을 유발할 것이며 우리 제국 내에서 §H정부 의지§!와 §M인구 의지§!를 §R[ROOT.blokkat_pop_inquietude]%§!만큼 하락시킬 것입니다. 대안으로, 보조금과 선전을 통해 행성 파괴에 대한 보상을 시도하여 불안의 영향을 절반으로 줄일 수 있지만, 그러려면 약 §Y[ROOT.blokkat_pop_influence_cost]§! £influence£가 소모될 것입니다." # 16002334380812191893
  giga_blokkat.5010.name: "블로캇츠" # 7987881041996282760
  giga_blokkat.5010.desc.a: "우리 채취 작업은 순조롭게 진행되고 있습니다. 저희가 무엇을 도와드릴까요, §Y[ROOT.GetSpeciesNamePlural]§!?" # 7053843445248407727
  giga_blokkat.5010.desc.b: "블록캣 한 마리가 몇 마리의 블록캣을 블록할 수 있을까요? 당신은 알고 싶지 않을 것입니다." # 15798843039520308261
  giga_blokkat.5010.desc.c: "우리의 작전이 당신에게 방해가 된다면, 이 은하에서 물러나도 좋다는 것을 명심하십시오." # 14410524048108320788
  giga_blokkat.5010.desc.d: "우리는 블록캣입니다. 비입체성은 헛됩니다." # 10880715160428829453
  giga_blokkat.5010.desc.e: "지오메트리케이트하라! 지오메트리케이트하라!" # 2753315481154336617
  giga_blokkat.5010.desc.f: "토끼는 허용되지 않습니다. 이유는 묻지 마십시오." # 5118445797558361826
  giga_blokkat.5010.desc.g: "귀하의 은하계는 최첨단 블록캇 공학의 위업을 위한 재료로 제공하기 위해 해체될 예정임을 기쁘게 알려드립니다. 공식 재배치 영수증을 받으려면 당사의 은하 해체 사무소로 연락하여 주십시오. 대기 시간은 단 2백만 년으로 예상됩니다." # 268087554017589711
  giga_blokkat.5010.desc.h: "더 전체론적이고 효율적인 우주 채광 과정을 위해 모든 준항성 파괴자를 폐기하십시오." # 3455818822523809260
  giga_blokkat.5010.desc.edgy: "멋진 에테르 위상 엔진이로군, 자네 종족은 이걸 정당화하기 위해 어떤 뒤얽힌 계획들을 꾸민 건가? 혹시 선택받은 종족에 대한 뭐 그런 건가? 아니면 필멸자는 아무도 이해할 수 없는 탐구를 쫓는 건가?" # 15645935390955589179
  giga_blokkat.5010.desc.acot1: "문명에 유용한 조언입니다: 수도 행성에 다수의 스텔라라이트 발전기를 건설하여 더 많은 에너지를 생산하십시오. 이 조언을 따르면 은하 탈출을 가속화할 것입니다." # 11687320965123645238
  giga_blokkat.5010.desc.acot2: "전설적인 블로캇에 대해 들어본 적 있습니까?" # 12385367969669077216
  giga_blokkat.5010.desc.acot3: "솔직히 말해봐요, 그 작동 원리를 전혀 모르면서 이것저것 갖다 붙여 작동시킬 때까지 그냥 암흑 에너지라고 부르는 거잖아요. 부끄러울 것 없어요." # 14153885000935987814
  giga_blokkat.5010.desc.acot4: "그 열등한 룬 기술 때문에 같은 장소를 십여 번 이상이나 습격한 거야? 그것도 아마 훔친 물건이었을 걸?" # 13229836636727630639
  giga_blokkat.5010.desc.sbtg1: "아니오, 저희는 토너먼트에 참가하지 않습니다. 그리고 그것에 대해 돕지도 않을 것입니다. '적의 적' 동맹 같은 것은 없습니다." # 7041625769990928314
  giga_blokkat.5010.desc.mods1: "놀랍군, 너는 다른 단계로 '승천'했다. 이것이 우리의 작전을 중단시킬 확률을 -7.567%만큼 증가시킬 것이다." # 142242590576196646
  giga_blokkat.5010.desc.mods2: "당신 제국의 신념이 벌써 무너지고 있습니까? 과거 은하 해체 구역 사태까지 고려해봐도, 이건 신기록입니다." # 6490481946065022178
  giga_blokkat.5010.desc.mods3: "소위 '승천 제국' 감지됨, 진단 개시: 오류! 역량 부족." # 5024567299847521012
  giga_blokkat.5010.desc.mods4: "흥미로운 무기군. 애니메이션 프로그램에서 획득한 것입니까?" # 10181363297261842930
  giga_blokkat.5010.desc.mods5: "절정에 달한 문명은 하락할 일밖에 남지 않았다, §Y[ROOT.GetName]§!." # 6595750588546588667
  giga_blokkat.5010.desc.mega1: "어떻게 저 버치월드에 쓸 자원을 충분히 모은 겁니까- 상관없습니다, 그것도 광물화될 것입니다." # 16680877333899371518
  giga_blokkat.5010.desc.mega2: "멋진 올더슨 원반이군요, 좀 가져가도 될까요?\n사실은, 그냥 전부 가져가도 될까요?\n\n괜찮으시다면 그냥 저희가 전부 가져가겠습니다. 만약 싫으시다면 언제든지 항의를 접수하십시오. 귀하의 은하계 일을 다 마친 후에 검토하겠습니다." # 9176165321105945435
  giga_blokkat.5010.desc.mega3: "피자를 준비해주셔서 감사합니다. 저희는 알더슨 맛을 좋아합니다." # 11198235541029566786
  giga_blokkat.5010.desc.mega4: "우리는 이 은하가 무기의 제어권을 AI에게 주지 않을 만큼 분별력이 있었다는 것을 알았고, 계속해서 그것의 연대를 측정하려고 합니다. 우리는 우주가 그래도 어느 정도 이치에 맞는다는 것에 감사합니다." # 7792523938739079380
  giga_blokkat.5010.desc.mega5: "그래서 당신들의 문명은 그것을 소행성 포병이라고 부르는 겁니까? 저희가 한때 비슷한 구조물을 만들었을 때, 그것을 소행성 초강력 감시자로 명명했는데, 이는 객관적으로 더 나은 이름입니다." # 8531918817185363799
  giga_blokkat.5010.desc.crisis1: "아에테르눔은 우리가 확인한 문명들 중 개발 시간 대비 효율이 가장 떨어지는 축에 속합니다. 하지만 이러한 결과는 흔하게 나타납니다. 상당수의 K3 문명이 이러한 정체 상태에 빠지는 것을 관찰했기 때문입니다." # 14882522824278771192
  giga_blokkat.5010.desc.crisis2: "'프레소린'이 저희에게 부여한 '사냥꾼'이라는 명칭은 정확하지 않다는 점을 인지해 주십시오. 저희는 그들을 적극적으로 절멸시키려 하지 않습니다. 그들은 그저 수확함의 속도를 제대로 앞지르기에 너무 느릴 뿐입니다." # 13638065894322190005
  giga_blokkat.5010.desc.crisis3: "'컨틴전시'는 클래스-30 특이점이 발생하는 것을 막으려 합니다. 우리의 존재는 그들이 이 책무에서 실패했음을 증명합니다." # 3341327772421902865
  giga_blokkat.5010.desc.crisis4: "'언비든'이 사용하는 섭취 방식은 질량의 99.99999%를 그대로 남겨두는 것으로 보입니다. 비효율적이군." # 10766950019382650337
  giga_blokkat.5010.desc.crisis5: "이 '카이저'는 우리에게 다소 익숙한 듯하며, 마치 전에 만난 적이 있는 것 같습니다. 하지만 우리의 데이터뱅크에는 그에 대한 구체적인 데이터가 없습니다. 그 이유에 대해서는 불확실합니다." # 67646225717294337
  giga_blokkat.5010.desc.crisis6: "세타나의 작업은 흥미롭습니다. 우리 또한 방해와 생각이 방해가 되지 않도록 우리의 임무에 집중하기 위해 지성을 제거하는 것을 고려했으나, 지성은 그럼에도 불구하고 우리의 목적에 필수적이라고 판단할 만큼 충분한 전략적 이점과 적응성을 제공했습니다. 그러나 그녀가 에너지를 수확하려는 것처럼 보이지 않으므로, 장기적으로 무엇을 달성하려는지 알 수 없습니다. 그녀의 엄청난 연산 능력이 덧없는 허영심 프로젝트에 낭비된다면 실망스러울 것입니다." # 5529392853893465839
  giga_blokkat.5010.desc.crisis7: "겉보기엔 분쟁과 증오에서 에너지를 모으는 것은 정신 능력 조작의 매혹적인 위업입니다. 궁극적으로는 그러나, 적절한 수확 방법 앞에서는 비효율적인 상태로 남아 있습니다." # 14619549611211870593
  giga_blokkat.5010.desc.crisis8: "§R심각하게 잘못되었습니다.§!" # 2469751559706531197
  giga_blokkat.5010.a: "화면 끄기." # 9698500765046135892
  blokkat_mothership_shield: "블로캇 초차원 성채" # 14584449092235029174
  blokkat_mothership_shield_desc: "블록캣 초차원 방벽은 블록캣 모선을 모든 종류의 피해로부터 보호합니다." # 647423204871421920
  BLOKKAT_COUNTRY: "초은하 수확자" # 1237906670576063857
  BLOKKAT_COUNTRY_DESC: "블로캣은 우주로부터, 그리고 나아가서는 우리 은하로부터 모든 에너지를 수확하는 데 혈안이 된 초은하 문명입니다." # 17917053692651353449
  blokkat_shield_killer_0: "$gc_blokkat$초차원 불안정화 장치 건설 현장" # 12452497840862392421
  blokkat_shield_killer_0_DESC: "초차원 불안정기 건설 부지는 은하 역사상 아마도 가장 진보된 거대 구조물을 조립하는 데 필요한 인프라와 인력을 갖추고 있습니다." # 16867056719687868448
  blokkat_shield_killer_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_blokkat$ - $giga_list_category_weaponry$\n§Y블록캇-베스터§!의 겉보기에는 파괴 불가능해 보이는 §Y방어막§!을 무력화합니다!\n§L블록캇 초차원 방벽을 파괴하고자 고차원 막을 돌파할 수 있는 거대한 구조체입니다.§!" # 13577038125033890279
  blokkat_shield_killer_0_CONSTRUCTION_INFO_DELAYED: "$giga_list_additional_data$ - §YBlokkats§!가 패배한 후에, 우리는 이 거대 구조물을 더 유용한 것으로 변환할 수 있을 것입니다." # 423518071899770989
  blokkat_shield_killer_1: "초차원 불안정화 펜타싱귤래리티" # 8293324864420744268
  blokkat_shield_killer_1_DESC: "이 고도 문명의 고리는 항성 주변의 공간을 자체적으로 접어 고차원 속으로 밀어넣고, 우주의 구조를 뚫고 붕괴시켜 5차원 특이점으로 \"전개합니다\"." # 18094142992388772370
  blokkat_shield_killer_2: "초차원적 불안정화 막 파쇄기" # 14469595687170878752
  blokkat_shield_killer_2_DESC: "브레인브레이커는 5차원 특이점을 활용하여 고차원들의 상호 정렬을 변화시키고, 그리하여 블록카트의 초차원 방벽을 '왜곡'할 수 있습니다." # 6627122480454104496
  blokkat_shield_killer_3: "초차원 불안정기" # 2741231660232280755
  blokkat_shield_killer_3_DESC: "블록캣에 대해 수행된 수많은 연구의 결실인 이 경이로운 장치는 고차원을 통해 초차원 방벽의 모든 부분에 동시에 일격을 가하는 파괴적인 타격을 가할 수 있습니다." # 9334659424194661307
  blokkat_shield_killer_4: "초차원적 불안정화 시간 교란기" # 6298341009791937888
  blokkat_shield_killer_4_DESC: "블록캇에 대한 수많은 연구의 결실인 이 경이로운 장치는 초차원 방벽의 모든 부분에 동시에 타격을 가하기 위해 고차원을 통해 파괴적인 일격을 가할 수 있습니다. 시간교란기로 강화되어, 추가적으로 시간 자체를 통해 타격할 수 있습니다." # 3163659259970937389
  blokkat_shield_killer_activate: "초차원 불안정화기 가동" # 17868342407743563766
  blokkat_shield_killer_activate_DESC: "초차원 불안정기가 작동되었으며 5차원 공간을 뚫고 있습니다." # 9009300631719003001
  blokkat_shield_killer_activate_chrono: "초차원 불안정화기 가동" # 17868342407743563766
  blokkat_shield_killer_activate_chrono_DESC: "초차원 불안정기가 작동되었으며 5차원 공간을 뚫고 있습니다." # 9009300631719003001
  cant_activate_blokkat_shieldkiller_now: "지금 초차원 불안정기를 활성화하면 시공간을 산산조각 내고 거대 구조물을 파괴할 것입니다." # 7932749777628539130
  admiral_trait_blokkat: "블록캇 정보망" # 18326024325690948331
  admiral_trait_blokkat_desc: "블로캣들은 고도로 지능적이며 항상 서로 연결되어 있습니다. 이를 통해 주어진 함대 전투 상황에서 최적의 움직임을 협력하여 계산할 수 있습니다." # 9567537836622738041
  giga_blokkat.30681.name: "초공간 불안정화기 건설 현장 건설 완료!" # 11439330039044184128
  giga_blokkat.30681.desc: "우리의 거대한 §Y초차원 불안정기§! 건설 부지가 §Y[giga_system.GetName]§! 성계 내부에 완료되었습니다.\n\n이 보잘것없는 궤도 플랫폼은 은하 역사상 가장 발전된 구조물, 즉 고차원 조작을 통해 §Y블록캇 초차원 성채§!를 공격하여 무너뜨릴 수 있는 장치를 건설하기 위한 기지로 사용될 것입니다.\n\n우리가 알고 있는 모든 방법으로 은폐 및 숨겨졌기에, 블록캇의 엿보는 눈으로부터 안전할 것입니다. 하지만 이 거대한 구조물을 활성화하기 전까지는 아직 많은 작업과 연구가 남아있습니다." # 17144777202161124248
  giga_blokkat.30681.a: "이것은 시작에 불과합니다." # 13649389743075081874
  giga_blokkat.30682.name: "초차원 불안정화 펜타 특이점 건설 완료!" # 11260367244651095579
  giga_blokkat.30682.desc: "§Y초차원 불안정화 장치§!가 한 단계 더 완성에 가까워졌습니다. 이제 발전된 조작자 고리로 §Y[giga_planet.GetName]§!를 완전히 둘러쌌기 때문입니다.\n\n계획대로, 고리는 이후 별을 자체적으로 접어 오차원 공간까지 이르는 고차원 공간으로 보냈고, 다시 3차원 우주 내에서 §Y오차원 특이점§!의 형태로 펼쳐냈습니다.\n\n이 특이점은 오차원 공간으로 향하는 진정한 관문 역할을 할 것이며, 이를 통해 우리는 §Y블로캣 초차원 성채§!에 대한 합동 공격을 개시할 수 있을 것입니다." # 2762245294995157577
  giga_blokkat.30682.a: "놀랍다고 생각합니다." # 9950489391005816674
  giga_blokkat.30683.name: "초차원 불안정화 막 파괴자 건설 완료!" # 11837029199044509218
  giga_blokkat.30683.desc: "§Y초차원 불안정화 장치§!는 §Y막파쇄기§! 장치가 추가되어 완성에 또 한 걸음 더 다가섰습니다.\n\n이 구조체는 5차원 공간을 관통하는 에너지 파동을 투사할 수 있게 될 것이며, 이는 블록카트가 사용하는 차원들이 서로 정렬된 방식을 아주 미묘하게 \"뒤틀어\" 놓을 것입니다.\n\n모든 것이 우리의 계산대로 진행된다면, 이는 6차원 내에서 회전하는 방벽의 일부를 붕괴시킴으로써 §Y블록카트 초차원 방벽§!을 효과적으로 \"탈구\"시켜, 전체를 5차원 공간으로 강제로 되돌아가게 할 것입니다.\n\n바라건대, 이를 통해 5차원 특이점을 통한 협력 타격이 가능해질 것입니다." # 17008876961866845452
  giga_blokkat.30683.a: "이거 점점 복잡해지는데." # 15989933878789361473
  giga_blokkat.30684.name: "초차원 불안정화 장치 완료!" # 5658961714329233913
  giga_blokkat.30684.desc: "마침내, 수년에 걸친 고된 연구와 건설 작업 끝에 우리의 §Y초차원 불안정기§!가 만사에 대비하여 완전 작동 상태에 돌입했습니다.\n\n은하계 최대 규모의 에너지 조작기와 함께, 이는 먼저 §Y블록캇 초차원 보루§!를 교란시킨 후 오차원 공간 내에서 사방에서 이를 타격하여 무력화하고 §Y블록캇-베스터§!를 직접적인 무기 사격에 노출시킬 수 있을 것입니다.\n\n활성화의 기본 비용은 약 §Y[blokkat_country.blokkat_shieldkiller_activation_cost]§! £energy£로 추정되며, 활성화되면 전체 하이퍼레인 네트워크에 걸쳐 방어막을 약화시키는 은하계 전역의 방어막 교란 폭발을 투사하는 부작용도 발생합니다. 활성화 이후, 시공간이 진정되기까지 §Y3년§!을 기다려야 다시 활성화할 수 있으며, 블록캇들이 방어막을 더욱 강화할 가능성이 높으므로 비용은 §Y10%§! 증가할 것입니다.\n\n유감스럽게도 블록캇들은 방어막을 다시 활성화할 수 있을 것으로 예상되지만, 현재까지 그들이 소요할 정확한 시간에 대한 추정치는 없습니다." # 9697188964723001273
  giga_blokkat.30684.a: "마침내, 반격할 수 있게 되었습니다." # 5514932141363815861
  giga_blokkat.30684.a.tooltip: "이제 우리는 §Y업그레이드하여§! §Y초차원적 불안정화 장치§!를 §G활성화할§! 수 있습니다." # 13273536891252171216
  giga_blokkat.30685.name: "초공간 불안정화 시간 교란기 건설 완료!" # 3728479927807170111
  giga_blokkat.30685.desc: "§Y초차원 불안정화 장치§!가 이제 강력한 §Y시간 교란기§! 추가를 통해 강화되었습니다.\n\n이 경이로운 장치들은 거대 구조물의 공격을 과거와 미래 양쪽으로 효과적으로 \"분할\"하여, 시간과 공간을 통해 §Y블록캇 초차원 성채§!의 모든 부분을 동시에 타격합니다. 모든 것이 계획대로 진행된다면, 이전보다 §Y3배§! 더 오래 비활성화 상태를 유지해야 하며, 이를 통해 마침내 §Y블록캇-베스터§!를 완전히 파괴할 수 있는 충분한 시간을 확보할 수 있게 됩니다." # 17276769799045535673
  giga_blokkat.30685.a: "그들은 더 이상 숨을 수 없다." # 10327084518530451380
  giga_blokkat.30691.name: "초차원 불안정화 장치 가동 중" # 12406413985629331900
  giga_blokkat.30691.desc: "우리는 이제 마침내 우리 노력의 결실, 즉 §Y[giga_blokkat_shieldkiller_system.GetName]§! 성계 내에 위치한 전능한 §Y초차원 불안정화 장치§!를 활성화할 준비가 되었습니다.\n\n일단 활성화되면, 그것은 §Y블로캇 초차원 요새§!에 치명적인 타격을 입혀, §Y블로캇-베스터§!의 귀중하고 겉보기엔 난공불락인 보호막을 제거할 것입니다. 블로캇이 예상 §Y2년§! 내에 보호막을 다시 올릴 가능성이 높고, 불안정화 장치 자체도 §Y2년§! 동안 재사용 대기시간이 있을 것이므로 우리는 신속하게 움직여야 합니다.\n\n시공간을 파괴하는 활성화 프로토콜은 보호막 효율을 감소시키는 대신 초광속 이동을 훨씬 쉽게 만드는 등 은하계 전체에 여러 부작용을 일으킬 가능성이 높습니다.\n\n장치를 활성화하는 데에는 §Y[blokkat_country.blokkat_shieldkiller_activation_cost]§! £energy£가 소모됩니다." # 16741957287333376542
  giga_blokkat.30691.desc.chrono: "우리는 마침내 우리의 노력이 결실을 맺은, §Y[giga_blokkat_shieldkiller_system.GetName]§! 성계에 위치한 강력한 §Y초차원 불안정기§!를 작동시킬 준비가 되었습니다.\n\n작동되면, §Y블로캣 초차원 방벽§!에 치명적인 타격을 입혀, §Y블로캣-베스터§!의 소중한, 겉보기에 무적처럼 보이는 보호막을 제거할 것입니다. 블로캣이 예상 §Y6년§! 내에 보호막을 다시 가동할 가능성이 높고 불안정기 자체는 §Y2년§! 동안 재가동 대기 상태가 될 것이므로, 우리는 신속히 움직여야 합니다!\n\n시공간을 뒤흔드는 작동 절차는 은하계의 다른 부분에 여러 부작용을 초래할 가능성이 높습니다. 예를 들어 보호막 효율이 감소하지만 초광속 여행은 훨씬 쉬워집니다.\n\n장치를 작동시키는 데 §Y[blokkat_country.blokkat_shieldkiller_activation_cost]§! £energy£가 소모됩니다." # 5036168334017425709
  giga_blokkat.30691.a: "때가 되었다. 진행합시다." # 12085585431851577218
  giga_blokkat.30691.a.tooltip: "하이퍼차원 불안정화 장치가 활성화됩니다. 되돌릴 수 없습니다." # 18268411974101811915
  giga_blokkat.30691.b: "서두르지 맙시다." # 6447315011622094942
  giga_blokkat.30691.b.tooltip: "나중에 언제든지 활성화할 수 있습니다." # 17558298192433301973
  blokkat_shieldkiller_broke_reality: "조각난 현실" # 15077110301743248168
  blokkat_shieldkiller_broke_reality_desc: "초차원 불안정화기가 우리 현실의 안정성에 심대한 영향을 미쳤습니다." # 8065724696918998978
  giga_blokkat.30692.name: "보루의 몰락" # 9907366184183054994
  giga_blokkat.30692.desc: "그리하여, 우리가 예측했던 대로 정확히, §Y초차원 안정기§!의 맹렬한 공격은 결정적이었습니다.\n최초의 막 파괴자는 §Y블로캇 초차원 방벽§!을 왜곡시켜 오차원 공간으로 되돌아 붕괴시켰고, 그곳에서 우리의 불안정기에 의해 사방에서 공격받았습니다. 완전히 속수무책으로 압도당했으며 (그리고 아마도 이 수준의 경쟁을 전혀 예상하지 못했을 것입니다), 방벽은 결국 스스로 해체되었습니다. 원격 스캔 결과 실제로, §Y블로캇-베스터§!를 둘러싸고 있던 §Y블로캇 초차원 방벽§!이 사라져, 마침내 거대한 함선이 피해를 입을 수 있게 노출되었음이 확인되었습니다.\n\n불안정기의 효과는 은하계 전역에 걸쳐 느껴졌습니다. 그것을 지탱하는 시공간 구조 자체의 불안정화로 시공간이 뒤흔들렸기 때문입니다. 이는 모든 방어막이 출력을 잃게 만들었지만, 우리의 현실 교란으로 인해 현실의 구조를 뚫는 것이 사소한 일이 되었기 때문에 동시에 FTL 엔진의 성능을 강화시켰습니다.\n\n효과가 사라지고 방벽이 다시 온라인 상태가 되기 전에 우리에게 남은 시간은 짧은 §Y2§!년뿐입니다. 불안정기는 제 역할을 다했습니다. 이제 §Y블로캇-베스터§!에 최후의 일격을 가하고 우리 은하계에 존재하는 모든 것에 드리워진 위협을 마침내 종식시키는 것이 우리에게 달려 있습니다." # 16077263504937257308
  giga_blokkat.30692.a: "이제 동등한 위치에 섰군." # 13580060157319774017
  giga_blokkat.30692.a.tooltip: "너무 늦기 전에 빠르게 행동하여 §Y블록캇-베스터§!를 공격해야만 합니다." # 16100516860976785509
  giga_blokkat.30692.desc.chrono: "그리하여, 우리가 예측했던 대로 §Y초차원 안정기§!의 맹렬한 공격이 결정적이었다.\n\n최초의 막 파괴기가 §Y블로캇 초차원 방벽§!을 뒤틀어 그것을 다시 5차원 공간으로 붕괴시켰고, 그곳에서 우리의 불안정기에 의해 사방에서 공격당했다. 완전히 압도당하고 제압당한 (즉, 이 정도 수준의 경쟁은 예상치 못했을 것으로 보이는) 그 방벽은 결국 스스로 해체되었다. 원격 스캔 결과 실제로 확인된 바에 따르면, §Y블로캇-베스터§!를 둘러싸고 있던 §Y블로캇 초차원 방벽§!이 사라졌으며, 마침내 거대한 선체를 손상에 노출시켰다.\n\n불안정기의 효과는 은하계 전역에서 감지되고 있다. 시공간을 지탱하는 시공간 구조 자체가 불안정해지면서 시공간이 뒤흔들렸기 때문이다. 이로 인해 모든 보호막은 출력을 잃었지만, 동시에 초광속 엔진은 더욱 강력해졌다. 현실 자체에 대한 우리의 교란으로 인해 현실의 구조를 뚫고 들어가는 것이 사소해졌기 때문이다.\n\n펨토초 시간 여행으로 보강된 우리의 공격은, 보호막이 무결성을 유지하기 위해 시간을 통과하여 위상화하는 것을 불가능하게 한다. 따라서, 효과가 사라지고 방벽이 다시 활성화되기 전까지 우리에게는 이제 §Y6§!년의 시간이 있다. 불안정기는 제 역할을 다 했다. 이제 §Y블로캇-베스터§!에게 최후의 일격을 가하고 마침내 우리 은하계에 존재하는 모든 것에 드리워진 위협을 끝내는 것은 우리에게 달렸다." # 17591127558062430036
  giga_blokkat.30694.name: "보루 복원됨" # 18292819188463390406
  giga_blokkat.30694.desc: "예상대로 블록캇들이 그들의 §Y초차원 방벽§!을 복구하고 우리의 §Y불안정기§! 효과가 사라지는 데 그리 오래 걸리지 않았습니다.\n\n이는 §Y블록캇-베스터§!가 다시 모든 피해에 면역이 되었음을 의미하며, 해당 함선과 현재 교전 중인 함대는 불필요한 손실을 피하기 위해 가능한 한 빨리 대피해야 합니다.\n\n우리는 다시 §Y초차원 불안정기§!를 활성화하기 전에 여전히 §Y2년§!을 기다려야 합니다. 그보다 더 빨리 활성화하면 틀림없이 시공간의 치명적인 붕괴를 야기할 것이고 이는 장치를 파괴할 것입니다.\n\n블록캇들이 능동적으로 방벽을 강화하기 위해 노력하고 있기 때문에 장치 활성화 비용은 활성화될 때마다 §Y10%§!씩 증가할 것입니다." # 4450421957200698945
  giga_blokkat.30694.a: "시기를 기다리겠다." # 12563415377421379710
  giga_blokkat.30694.a.tooltip: "§Y초차원적 불안정화기§!의 모든 효과가 사라졌습니다." # 13862685184940365084
  giga_blokkat.30696.name: "초차원 불안정화 장치 준비 완료" # 10482442365539651969
  giga_blokkat.30696.desc: "우리 과학자들은 이제 불안정화기를 치명적인 시공간 붕괴의 위험 없이 다시 한번 활성화할 수 있다고 추정하고 있습니다.\n\n이것은 §Y[blokkat_country.blokkat_shieldkiller_activation_cost]§! £energy£를 소모하며, §Y블로캣-베스터§!에게 다시 한번 피해를 입힐 수 있게 될 것입니다." # 18241629133000986549
  giga_blokkat.30696.a: "시간 낭비하지 맙시다!" # 4131262169704820609
  giga_blokkat.30696.a.tooltip: "우리는 다시 §Y초공간 불안정화기§!를 활성화할 수 있습니다." # 18191106789306659405
  giga_blokkat.3081.name: "블록캣 잔해" # 6566245736686807258
  giga_blokkat.3081.desc: "최근 §Y블록캇§! 함대와의 교전에서, 우리 전함들이 블록캇의 신비로운 함선 몇 척을 성공적으로 격파했습니다.\n\n대담한 시도 끝에, 격파된 함선에서 남겨진 잔해를 $blokkat_scrap$ 형태로 확보하는 데 성공했습니다.\n\n당연하게도, 이 $blokkat_scrap$는 엄청난 과학적 가치를 지닙니다. 왜냐하면 우리에게 블록캇의 공학 기술을 근접하여 제대로 연구할 기회를 제공하며, 심지어 그들의 무시무시하게 강력한 무기가 실제로 어떻게 작동하는지 이해할 수도 있기 때문입니다.\n\n우리 과학 자문관들은 전투에서 추가적인 블록캇 함선을 격파함으로써 이 $blokkat_scrap$를 더 많이 확보할 수 있다고 믿습니다. 우리가 현재 비축한 $blokkat_scrap$의 양은 이제 §Y블록캇 연구국§! 우측 하단에서 확인 가능하며, 이 $blokkat_scrap$를 적절히 활용하기 위한 새로운 §B블록캇 연구 프로젝트§!는 이제 이용 가능합니다." # 935890465273158836
  giga_blokkat.3081.a: "알겠습니다." # 10286267384228979576
  giga_blokkat.3081.a.tooltip: "이제 §Y블로캇 연구국§!에서 $blokkat_scrap$을(를) 분석하기 위한 §B블로캇 연구 프로젝트§!를 연구할 수 있습니다." # 2598564785792247203
  must_finish_blokkat_scrap_research_first: "§Y회수물 분석§! §M블록캇 파편§! §B블록캇 연구 프로젝트§!를 완료해야 합니다!" # 9533087264473292772
  giga_blokkat.3082.name: "블로캇 잔해 분석" # 6346040813538288696
  giga_blokkat.3082.desc: "우리가 회수하는 데 성공한 $blokkat_scrap$은 우리의 블록캣 관련 연구에 매우 중요합니다.\n이것은 블록캣 함선과 장치의 다양한 파편과 잔해로 이루어져 있으며, 블록캣이 추적할 수 없을 정도로 손상되었지만 여전히 반쯤 작동하는 상태입니다.\n\n따라서 우리 과학자들은 이 귀중한 잔해에 대해 즉각적인 활용 방안을 찾기 위해 광범위한 연구를 수행하고자 하며, 이는 의심할 여지 없이 우리 §Y블록캣 연구국§! 전체에 이득이 될 것입니다.\n\n이 잔해가 가장 강력한 몰락 제국 기술과 비교하더라도 극도로 발전되어 있다는 것은 놀라운 일이 아니며, 따라서 이를 제대로 활용하기 위해서는 광범위한 연구가 필요할 것입니다." # 16224343307658228254
  giga_blokkat.3082.a: "진행합시다." # 10508287875752728947
  giga_blokkat_inquietude_locked: "§Y블로캇 연구국§!의 이 섹션은 §G블로캇들§!이 성계를 집어삼키면 잠금 해제됩니다." # 14635217256020779061
  giga_blokkat_scrap_locked: "이 §Y블록캇 연구국§!의 이 구역은 몇몇 §G블록캇§! 함선을 파괴하면 잠금 해제됩니다." # 3566660707416361024
  giga_tech_blokkat_scrap_uses: "블로캇 잔해 분석" # 6346040813538288696
  giga_tech_blokkat_scrap_uses_desc: "파괴된 블로캇 함선에서 회수된 $blokkat_scrap$을(를) 연구하는 것은 우리 블로캇 연구에 분명 큰 도움이 될 것입니다." # 1795603704626333993
  blokkat_scrap_uses_title: "$blokkat_scrap$의 사용법을 해제합니다.\n블록캇 지식: §G+1§!" # 5711645831017882683
  needs_all_3_blokkat_project: "§Y물리§!, §Y사회§!, §Y공학§! 관련 §B블록캇 연구 프로젝트§! 세 가지를 모두 완료해야만 $blokkat_scrap$를 제대로 분석할 수 있습니다." # 8918496974212320720
  giga_blokkat.3083.name: "블로캇 조사 보고서: 잔해" # 11921195793844833174
  giga_blokkat.3083.desc: "우리 과학자들이 파괴된 블록캣 함선들에서 회수한 $blokkat_scrap$에 대한 광범위한 분석을 마쳤습니다. 예상했던 대로, 부분적으로 파괴된 블록캣 기술의 조각들조차도 알려진 역사상 우리 은하계가 생산한 다른 어떤 것들보다 훨씬 앞서 있습니다.\n\n또한, 그들은 우리에게 블록캣 문명의 대략적인 연령을 알려주었습니다. 현재 그들의 채굴 작업이 시작된 시기와 대략 일치하며, 약 §Y12만 년§! 된 것으로 추정됩니다.\n\n상관없이, 우리의 §Y블록캣 연구국§!은 $blokkat_scrap$을 단기적으로 활용할 수 있다고 추정합니다. 여기에는 위험하고 불안정한 실험을 통해 단기간 동안 우리의 §Y연구 속도§!와 §Y블록캣§!에 대한 §Y피해§!를 대폭 증가시키는 방법이 포함됩니다. 또는 파편에 대한 장기적인 연구에 투자하여, 위력은 덜하지만 영구적인 보너스를 얻을 수도 있습니다.\n\n흥미롭게도, 그들은 우리가 최소 §Y100§!개의 $blokkat_scrap$을 축적한다면, 블록캣의 극도로 강력한 부품들을 §Y역설계§!하여 우리 함선에 사용할 수 있을 것이라고 추정합니다.\n\n우리는 §Y블록캣 연구국§!을 통해 $blokkat_scrap$ 사용을 관리할 수 있으며, 추가적으로 §Y1§!개의 $blokkat_knowledge$를 얻었습니다. 더 많은 파편을 얻고 싶다면, 더 많은 블록캣 함선을 파괴해야 한다는 것은 말할 필요도 없습니다." # 2044290019171292203
  giga_blokkat.3083.a: "확인했습니다." # 3536622398024101432
  giga_blokkat.3083.a.tooltip: "이제 §Y블로캇 연구국§!에서 $blokkat_scrap$을(를) 관리할 수 있습니다!.\n§Y1§! $blokkat_knowledge$을(를) 획득합니다.\n$can_do_another_blokkat_project_tooltip$" # 11167169202809739377
  mod_damage_vs_country_type_blokkat_stripminers_mult: "블로켓 피해" # 6999730620991368120
  blokkat_scrap_research_buff: "단기 블로캣 잔해 실험" # 12483080971969124311
  blokkat_scrap_research_buff_desc: "블로캣 파편을 위험한 실험에 공격적으로 소비하면 막대한 양의 연구를 얻을 수 있습니다." # 5837913021244892490
  blokkat_scrap_damage_buff: "단기 블록캣 잔해 무기화" # 10217526033037223475
  blokkat_scrap_damage_buff_desc: "우리는 블로캇 잔해를 사용하여 블로캇 함선에 더 효율적으로 대응할 수 있습니다." # 115769743283628356
  giga_tech_blokkat_scrap_research: "블로캇 파편 장기 분석" # 2245573026199298620
  giga_tech_blokkat_scrap_research_desc: "블로캇 고철 분석에 대한 더 느리고 신중한 접근 방식은 더 영구적인 결과를 산출할 것입니다." # 9221843041166785530
  blokkat_scrap_research_title: "블록캇 지식: §G+0.5§!" # 9823305789416543820
  blokkat_scrap_damage_title: "블록캇 지식: §G+0.5§!" # 9823305789416543820
  giga_tech_blokkat_scrap_damage: "장기 블로캇 잔해 무기화" # 16455906289580469741
  giga_tech_blokkat_scrap_damage_desc: "블록캇 스크랩을 우리의 함선에 활용할 때 더 느리고 신중한 접근법을 취하면 더 영구적인 결과를 얻을 수 있습니다. 해당 스크랩은 가장 주목할 만하게 블록캇 함선과 구조물을 한 번에 여러 차원에서 공격하는 방법을 찾는 데 사용될 수 있습니다." # 4311577211127379391
  already_researching_blokkat_scrap: "이미 연구 중입니다." # 13445641396542230465
  giga_blokkat.3000.scrapdamage.tooltip: "우리는 $blokkat_scrap$을(를) 소비하여 블록카트 피해를 영구적으로 증가시키는 §Y반복 가능한 기술§!을(를) 해제할 수 있습니다. 이는 §B블록카트 연구 프로젝트§!로 간주되지 않습니다.\n\n§B해당 반복 가능한 기술§!은 다음 §H공학§! 기술 목록에 등장할 것입니다.§!" # 8432764800953188581
  giga_blokkat.3000.scrapresearch.tooltip: "$blokkat_scrap$를 소모하여 §Y반복 기술§!을 해금할 수 있습니다. 이는 블록캇 연구 속도를 영구적으로 증가시키며, §B블록캇 연구 프로젝트§!로 계산되지 않습니다.\n\n§B반복 기술은 다음 §GSociety§! 기술 목록에 나타납니다.§!" # 2616876224298818616
  giga_blokkat.3000.blokkreversengineer: "역설계 §R부품§! | §Y50§! £blokkat_scrap_icon£ 이상 & §Y20§! $blokkat_knowledge$" # 3986715068466319689
  giga_blokkat.3000.blokkreversengineer.tooltip: "충분한 $blokkat_scrap$이 있다면, 블로캇 무기 체계가 어떻게 작동하는지 알아내고 효과적으로 자체 복제할 수 있을지도 모릅니다...\n\n역설계 비용은 §Y50§!에서 §Y150§! 사이로 달라질 수 있습니다. £blokkat_scrap_icon£." # 12716810873147509294
  mod_ships_energy_upkeep_mult: "함선 에너지 유지비" # 17175779822681603954
  giga_blokkat.3090.name: "블로캇 무기 역설계" # 16000970167710612245
  giga_blokkat.3090.desc: "\"$blokkat_scrap$\"의 양과 현재의 \"$blokkat_knowledge$\"를 §Y블록캇 연구국§!이 조합하여, 우리는 블록캇이 자신들의 심원한 함선에 사용하는 바로 그 부품들을 어느 정도 정확하게 역설계할 수 있을 것이라고 확신합니다.\n\n이 부품들이 §Y블록워크§!의 초차원적 전력망을 제대로 복제할 수 없기 때문에 \"진정한\" 블록캇 공학의 성능에 비견될 수 없을 가능성이 높지만, 그럼에도 불구하고 우리의 함선에 장착할 수 있는 무시무시하게 강력한 무기와 지원 시스템을 만들 수 있을 것입니다.\n\n블록캇 부품은 매우 강력하지만, 작동에 필요한 막대한 양의 고차원적 조작 때문에 막대한 §Y에너지§! £energy£ 유지비가 소요될 것입니다. 우리의 함선에 장착하는 데 $blokkat_scrap$이 들지 않을 것입니다.\n\n적절한 선택지를 골라 어떤 종류의 부품을 목표로 하는지 선택할 수 있습니다. 이 부품들을 습득하기 위한 기술에는 §Y50만§!에서 §Y500만§! 연구까지 비용이 소요되며, 평균은 §Y100만§!입니다." # 12319946245276283364
  giga_blokkat.3090.a: "화력이 필요하다! 그들의 §H소형 무장§에 집중해! | §Y100§! £블록캇 잔해_icon£" # 3627759029390654210
  giga_blokkat.3090.a.tooltip: "§Y-100§!£blokkat_scrap_icon£\n\n블로캣의 소형 함선 무기 중 하나(L, G, H 슬롯)를 획득하려 시도할 것입니다.\n\n$cant_do_another_blokkat_project_tech_tooltip$" # 3908535844916100591
  giga_blokkat.3090.b: "우리가 얻을 수 있는 모든 것이 필요해! 그들의 §R강력한 무기§에 집중해! | §Y150§! £blokkat_scrap_icon£" # 92705142426565251
  giga_blokkat.3090.b.tooltip: "§Y-150§!£blokkat_scrap_icon£\n\n우리는 블록캇의 강력한 함선 무기(X, T 및 행성 슬롯) 중 하나를 획득하려 시도할 것입니다.\n\n§R이 강력한 구성 요소들을 잠금 해제하는 기술은 극도로 비쌀 가능성이 높습니다!§!\n\n$cant_do_another_blokkat_project_tech_tooltip$" # 2384947238093798170
  giga_blokkat.3090.c: "우리 함선들이 취약합니다. §Y방어 부품§!에 집중하세요! | §Y80§! £blokkat_scrap_icon£" # 9497799387240677005
  giga_blokkat.3090.c.tooltip: "§Y-80§!£blokkat_scrap_icon£\n\n블록캇의 갑옷이나 요격 방어와 같은 방어 부품을 획득하려고 시도할 것입니다.\n\n$cant_do_another_blokkat_project_tech_tooltip$" # 13549006448875647421
  giga_blokkat.3090.d: "지원이 필요합니다. 그들의 §G지원§에 집중하십시오! | §Y70§! £blokkat_scrap_icon£" # 13099424595347466036
  giga_blokkat.3090.d.tooltip: "§Y-70§!£blokkat_scrap_icon£\n\n블록캇의 후연소기나 반응로 부스터 같은 지원 부품 중 하나를 획득을 시도할 것입니다.\n\n$cant_do_another_blokkat_project_tech_tooltip$" # 6610143045402289697
  giga_blokkat.3090.e: "우리 엔진은 너무 약합니다. 그들의 §MCore Components§에 집중하십시오! | §Y50§! £blokkat_scrap_icon£" # 5137893228465954450
  giga_blokkat.3090.e.tooltip: "§Y-50§!£blokkat_scrap_icon£\n\n블록캇의 원자로 및 FTL 드라이브와 같은 핵심 부품 중 하나를 확보하려 시도할 것입니다.\n\n$cant_do_another_blokkat_project_tech_tooltip$" # 2190781699925099041
  giga_tech_blokkat_knowledge_50_chance: "블록캇 지식: §G+0.5§!" # 9823305789416543820
  giga_tech_blokkat_laser: "플랑크 해체 빔" # 14285499926743836083
  giga_tech_blokkat_laser_desc: "플랑크 분해 광선은 블로캣의 채굴 장치를 기반으로 하는 장치입니다. 이 장치는 적 함선의 본질적인 구조를 서브플랑크 수준까지 체계적으로 분해하여 초응축 양자 거품의 슬러리로 만들 뿐만 아니라, 해당 거품을 수집하여 블로캣 함선에 저장합니다. 그곳에서 이 거품은 나중에 사용 가능한 물질로 재가공될 수 있습니다." # 918832022274677672
  giga_tech_blokkat_missile: "4차원 특이점 함포" # 5942761698989310053
  giga_tech_blokkat_missile_desc: "이 첨단 발사기는 추적하는 4차원 특이점을 적 함선을 향해 투사합니다. 블로캣 함선과 분리된 것처럼 보이지만, 이 특이점들은 실제로는 \"올가미\"에 더 가깝습니다. 이는 특이점이 고차원을 통해 블로캣 함선과 연결되어 있으며, 적 함선을 관통한 후 이 고차원을 통해 해당 함선에 의해 나중에 \"끌어당겨지기\" 때문입니다. 이는 블로캣이 특이점이 파괴한 모든 것을 수집하고 나중에 사용하기 위해 처리할 수 있도록 합니다." # 9842958463017944751
  giga_tech_blokkat_strikecraft: "블로크-스와머 부대" # 997312768406060220
  giga_tech_blokkat_strikecraft_desc: "이 우주 유닛들은 실제 블로캇 본체와 매우 흡사하며 우주선 전투에 특화되어 있습니다. 대개 모함 내 블로캇에 의해 원격 조종되지만, 때로는 블로캇 본체 그 자체이기도 합니다." # 11723253904649031870
  giga_blokkat.1001.name: "은하 간 중력 이상" # 136864568308680869
  giga_blokkat.1001.desc: "우리 은하 인근 은하계에 대한 일상적인 조사 중 흥미로운 현상이 발견되었습니다.\n\n우리 은하의 가장자리에서 약 100만 광년 떨어진 곳에서 §Y이례적으로 높은 물질 밀집 구역§!이 발견되었습니다. 해당 물체에 근접할 때 빛과 공간이 크게 휘어지는 현상을 통해 우리의 타키온 측정 장비에 드러난 이 물체의 정확한 본질은 현재 알려지지 않았지만, 매우 높은 에너지를 가진 것으로 보이며, 아마도 우리 국부은하군을 통과하는 방랑하는 마이크로퀘이사일 것입니다.\n\n흥미롭게도, 이 물체는 거대하고 활동적인 천체의 빠른 회전과 일치하는 반복적인 전자기파 패턴을 방출하고 있습니다.\n\n아마도 가장 흥미로운 부분은 이 물체가 빛보다 빠르게 움직이는 것으로 보인다는 점이지만, 주변 시공간의 극심한 곡률 때문에 정확한 속도 측정이 불가능합니다.\n\n추가 관측이 진행될 예정이지만, 특별히 중요한 것은 아닐 가능성이 높아 보입니다." # 502713191466217086
  giga_blokkat.1001.a: "흥미롭군." # 9903619114818313320
  giga_blokkat.1002.name: "진로 변경" # 4664650606346888012
  giga_blokkat.1002.desc: "몇 달 전 발견된 중력 이상에 대한 오랜 연구를 수행하는 동안, 우리 은하계 간 측정 장비는 그 물체가 직선으로 움직이지 않는다는 것을 밝혀냈습니다. 사실 우리 은하를 기준으로 완만한 곡선을 따라 움직이며, 우리 국부 은하군 밖으로 확실한 탈출 궤도에 있었습니다.\n\n즉, 그 물체가 갑자기 은하계 간 공간 내에서 완전히 정지할 때까지는 말이죠. 1초도 채 안 되는 시간 안에 속도의 마지막 한 방울까지 모두 소진했습니다. 몇 시간 동안 가만히 서 있더니, 또다시 물리 법칙을 거스르는 움직임으로 순식간에 원래 속도로 가속했습니다.\n\n이 불가능해 보이는 사건의 첫 충격에 더해, 수정된 궤도 계산 결과에 따르면, 다시 갑자기 궤도를 바꾸지 않는다고 가정할 때, 이 은하계 간 유성체는 이제 §R우리 은하와 직접 충돌하는 궤도§!에 있습니다.\n\n왜 그리고 어떻게 갑자기 궤도를 변경했는지 설명하려는 무수한 이론들이 쏟아져 나왔습니다. 서로를 먹어치우는 블랙홀-화이트홀 쌍으로 이루어진 \"자연 FTL 드라이브\"부터, 일종의 \"은하계 간 하이퍼레인\"을 따라 이동하는 떠돌이 퀘이사일 수 있다는 생각까지 다양합니다. 이는 은하계 간 여행의 타당성에 관한 연구에서 자주 이론화되었습니다.\n\n그 물체의 실제 본질과는 상관없이, 현재 우리로부터 약 §Y백만 광년§! 떨어져 있으며, 업데이트된 속도 측정치는 그 물체가 대략 빛의 속도의 10만 배로 움직이는 것으로 추정합니다. 이는 우리가 이 은하계 간 방문객과 이번 10년 내에 조우할 것으로 예상해야 함을 의미합니다.\n\n이를 추적하기 위해 §Y특별 프로젝트§!가 수립되었습니다." # 16799527368215697646
  giga_blokkat.1002.a: "우려스럽군. 계속 주시하십시오." # 4207282648633858260
  blokkat_pre_arrival_chain_title: "은하 간 물체" # 12153197476865908008
  blokkat_pre_arrival_chain_desc: "정체불명의 초광속 물체가 우리 은하를 향해 가속하고 있습니다. 그것은 뒤틀린 시공간의 소용돌이에 둘러싸여 있어 자세한 분석이 불가능합니다.\n\n현재 우리와의 거리: §Y[global_event_country.blokkat_distance_from_galaxy]§! 광년" # 5609575514269523423
  giga_blokkat.1004.name: "사라지는 은하" # 6225320831660736916
  giga_blokkat.1004.desc: "신비한 물체의 발견은 은하간 우주 공간에 대해 수행되었던 이전 연구들을 다시 수면 위로 떠올렸습니다.\n\n그중 하나는 악명 높은 \"공허 속 구멍\" 사건으로, 과거 프레소린이 방문했던 은하 중 하나가 단순히 사라져버렸음이 발견되었습니다. 이 미스터리에 대한 명확한 해답은 발견되지 않았지만, 데이터에 대한 추가 분석을 통해 우리 과학자들은 물체가 갑작스러운 항로 변경 이전에 우주 공간을 가로지르던 궤적을 추적하려 시도하게 되었습니다.\n\n그들은 우주 전체에 걸친 은하들의 움직임을 고려했을 때, 물체의 과거 궤적이 사라진 은하의 위치와 정확히 일치한다는 것을 발견했습니다." # 10059507978944398090
  giga_blokkat.1004.a: "오 이런." # 5122882726106523341
  giga_blokkat.1005.name: "은하간 충돌 현장" # 15260465611411001463
  giga_blokkat.1005.desc: "그 성간 물체는 이제 우리에게서 30만 광년 이내 거리에 있으며, 따라서 우리는 그것의 미래 궤적과 우리 은하에 충돌할 가능성이 있는 지점을 더 정확하게 파악할 수 있었습니다.\n\n현재 궤적에 기반하고 갑작스러운 변화가 없다면, 해당 물체는 §Y[blokkat_spawn_system.GetName]§! 성계 내에서 우리 은하와 접촉할 것으로 예상됩니다.\n\n하지만 성간 우주에서 그랬던 것처럼 감속하는 것으로 가정하면, 이 갑작스러운 초광속 감속에서 발생하는 아공간 반동이 결국 §Y[blokkat_spawn_system.GetName]§!과 그 전체 행성계를 §R완전히 파괴§!할 것으로 추정됩니다.\n\n만약 이 성계가 우리 통제 하에 있다면, 물체의 맹렬한 도래로 인해 필연적으로 파괴되기 전에 그곳에서 모든 중요 자산을 대피시키는 것이 현명할 것입니다." # 1892078797518109008
  giga_blokkat.1005.a: "확인했습니다." # 3536622398024101432
  blokkat_pre_arrival_chain_1: "은하간 충돌 현장" # 15260465611411001463
  blokkat_pre_arrival_chain_1_desc: "은하간 물체가 §Y[blokkat_spawn_system.GetName]§!에 도착할 가능성이 높습니다.\n만약 감속한다면, 그 결과 발생하는 아공간 반동이 그 내용물과 관계없이 시스템 전체를 §R소멸시킬§! 가능성이 높습니다." # 7333675370924865684
  giga_blokkat.1006.name: "도착" # 5146422196653169435
  giga_blokkat.1006.desc: "수년간의 불안한 기대 끝에, 성간 물체가 마침내 우리 은하에 진입했습니다. 예상했던 대로, §Y[blokkat_spawn_system.GetName]§!의 중력 우물에 진입하자마자 즉시 감속하기 시작했고, 아공간 반동을 일으켜 시스템 전체를 완전히 파괴했습니다.\n\n그 결과 발생한 아공간 왜곡이 마침내 걷히자, 물체의 본질이 마침내 우리에게 드러났습니다. 소수가 예상하고 훨씬 더 많은 이들이 두려워했던 대로, 그것은 실로 거대한 우주선이었습니다. 아니, 어쩌면 상당히 경악스럽게도, 거대한 성간 함대의 일종이었습니다.\n\n그것은 인공 블랙홀과 같은 특이점 주위에 배열된 삼중 고리 세계를 닮은 거대한 중앙 함선으로 구성되어 있는 것으로 보이며, 여러 대의 대형 함선에 둘러싸여 있고, 그 대형 함선들은 다시 소형 함선들의 대열에 호위받고 있습니다.\n\n이 함선들의 목적은 아직 알려지지 않았으며, 그 난해한 설계는 우리가 그들의 의도를 제대로 파악하는 것을 불가능하게 합니다.\n\n그럼에도 불구하고, 함선을 조종하는 이들이 누구든 간에 강력한 아공간 신호를 은하 전체로 전송한 것으로 보이며, 아마도 자신들을 우리에게 '소개'하는 방식으로 말입니다." # 11719860901291427947
  giga_blokkat.1006.a: "화면에" # 12070518402223886997
  giga_blokkat.1007.name: "블록캣 수확자" # 14061716661107186764
  giga_blokkat.1007.desc: "§G<<즉각적인 주변 탐사 중>>\n<<원시 은하 문명 잠재력 분석 중>>\n<<은하 에너지 밀도 분석 중>>\n<<평가: 실현 가능한 채집 후보>>§!\n\n관계자 여러분께, 인사드립니다. 블로캣-베스터와 그를 둘러싼 함대가 당신들의 은하에 접촉했습니다.\n\n근사치와 수수께끼는 비효율을 낳기에, 우리는 분명히 밝히겠습니다. 우리는 순수하고 원초적인 에너지를 찾기 위해 당신들의 은하에 왔으며, 우리 함대는 이곳의 모든 물질, 진공 요동, 배경 복사를 남김없이 채집할 것입니다.\n\n만약 이것이 당신들에게 불편을 초래한다면, 당신들의 문명은 이 은하를 떠나도 좋으며 우리는 추격하지 않을 것입니다. 우리를 지연시키려 시도하지 마십시오. 그것은 당신들의 종말을 앞당길 뿐입니다.\n\n§G<<전송 종료>>§!" # 2208734924704144822
  giga_blokkat.1007.a: "그건... 좋지 않네요." # 6376674505798427647
  giga_blokkat.1007.desc.deathmode: "§G<<즉각 주변 탐색 중>>\n<<토착 은하 문명의 잠재력 분석 중>>\n<<은하의 에너지 밀도 분석 중>>§!\n§R<<평가: 위험 토착 문명 확인됨>>\n<<군사력 준비 중>>§!\n\n관계자 여러분께 인사드립니다. 블로캇 베스터와 그 주변 함대가 귀하의 은하와 접촉했습니다.\n\n우리는 명확히 밝히겠습니다. 근사치와 불분명함은 비효율을 낳기 때문입니다. 우리는 순수하고 가공되지 않은 에너지를 찾아 귀하의 은하에 왔습니다. 우리 함대는 거기서 마지막 입자의 물질, 진공 요동, 배경 복사까지 모두 수확할 것입니다.\n\n§R경고!§! 적어도 하나의 토착 문명이 §R<<블로캇 문명에 위험한 존재>>§!로 간주되었으므로, 따라서 은하 대피는 §R허용되지 않습니다§!. 이 은하와 그 거주민들은 곧 §R<<말살될>>§! 것입니다.\n\n§G<<통신 종료>>§!" # 10350046579651406165
  giga_blokkat.1007.b: "덤벼라, 멍청이들아!" # 4952054486832367586
  giga_blokkat.1008.name: "블로캣츠" # 13137616731617137415
  giga_blokkat.1008.desc: "블록캇의 서브스페이스 방송은 그들의 목표에 대한 창의적인 해석의 여지를 남기지 않습니다. 이 존재들은 우리의 정당한 우려에도 불구하고, 자신의 산업적 요구를 충족시키기 위해 우리 은하를 공격적으로 해체하려 할 것이 분명합니다.\n\n그들이 사용할 정확한 방법은 아직 알려지지 않았지만, 현재 §Y[blokkat_spawn_system.GetName]§! 성계에 정박 중인 그들의 거대한 모선에 대한 장거리 예비 스캔이 이미 실시되어 현재 전력을 평가했습니다.\n\n우리와 나머지 은하에게 불행하게도, 이 스캔 결과는 분명히 암울한 그림을 그립니다. 실제로 모선은 거대한 에너지 소용돌이로 둘러싸여 있으며, 알려진 어떤 항성 크기 차폐 장치가 생성할 수 있는 것보다 약 §Y2천조§! 배나 강력한 방어막을 형성하고 있습니다.\n\n현재로서는 그들의 모선과 주변 성계 내의 모든 것은 출처나 강도에 관계없이 §R모든§! 형태의 피해에 대해 완전히 §Y무적§!입니다. 하지만 방어막은 모선의 성계에만 확장되므로, 인접 성계로 진출하는 블록캇 함선은 충분한 화력이 있다면 파괴할 수 있을 것입니다.\n\n하지만 지금으로서는, 우리가 모선의 거대한 방어막을 격파하고 블록캇이 우리 은하를 완전히 집어삼키는 것을 막으려면 긴급히 추가 분석을 수행해야 합니다." # 12565938664259390641
  giga_blokkat.1008.a.tooltip: "\n§B플레이어 참고:§N 블로캇 초상화가 보이지 않는다면, 모드 충돌이 발생했을 수 있습니다! §Y\"SHADERS MERGE\"§! 모드를 받아 로드 순서의 가장 아래에 두면 제대로 표시될 것입니다.§!" # 6619805044879034541
  giga_blokkat.1008.a: "확인했습니다." # 3536622398024101432
  blokkat_chain_title: "블로캇츠" # 7987881041996282760
  blokkat_chain_desc: "우리 은하 너머에서 온 굶주린 합성 생명체들이 은하 가장자리와 충돌했으며 이제 그들의 경로에 있는 모든 것을 삼키려 합니다. 우리 은하가 주변의 은하간 공허와 구별할 수 없게 되기 전에 그들은 저지되어야 합니다.\n\n블록캣들은 은하의 §Y[blokkat_country.blokkat_stripmined_system_perc]%§!를 삼켰습니다." # 17456124212648683791
  blokkat_stripminer_count: "§Y블록 해체자 수§!" # 9007950255812301862
  blokkat_systems_stripmined: "§M블로캣에 의해 해체된 성계§!" # 15250678728782753658
  blokkat_planets_stripmined: "§M블로카츠에 의해 해체된 행성들§!" # 7957930724147548866
  blokkat_ships_destroyed: "§G블록캇 함선 격파됨§!" # 9043255918092902250
  ships_lost_to_blokkats: "§R블로캣에 의해 함선 해체됨§!" # 14885849432769383416
  blokkat_chain_1_title: "현재 블로캇-베스터 위치" # 17509474254621649712
  blokkat_chain_1_desc: "블록캇-베스터는 명백히 블록캇의 수확 작전을 위한 거대한 허브이자 모선 역할을 하는 것으로 보인다. 그것은 어떤 대가를 치르더라도 추적하고 파괴해야만 한다!" # 13568431371080518734
  giga_blokkat.1020.name: "실존적 수확" # 7671094229848811054
  giga_blokkat.1020.desc: "블로캣은 우리 은하의 수확 작전을 시작하는 데 시간을 낭비하지 않았으며, 그들의 첫 번째 제대로 된 목표 중 하나는 다름 아닌 현재의 §Y[blokkat_first_stripmined_system.GetName]§!이었습니다.\n\n자연스럽게 그들이 행성을 꾸준히 해체하기 위해 어떤 종류의 자기 복제 로봇을 사용하거나, 어쩌면 거대한 중력 광선으로 천체를 '분해'하여 유용한 물질을 수확할 것이라고 예상되었습니다. 하지만 진실은 이전에 상상했던 그 어떤 것보다 훨씬, 훨씬 더 암울한 것으로 드러났습니다.\n\n성계에 진입하자 블로캣의 §Y블록-해체자§!, 이는 그들의 모선 주변 성계를 해체하는 데 사용되는 수확선 중 하나인 것이 분명해 보였는데, 엄청난 양의 에너지를 충전하기 시작했습니다.\n\n함선이 수확 장치의 전원 공급을 마치자마자, 성계는 엄청나게 밝은 빛의 거대한 섬광에 즉시 뒤덮였습니다. 그 섬광이 가라앉자 드러난 것은... 아무것도 없었습니다.\n\n모든 정의에 따르면 성계는 완전히 사라졌습니다. 그 항성과 행성들이 사라졌을 뿐만 아니라, 이전 성계를 둘러싸고 있던 가스 구름과 방사선 역시 완전히 제거되었습니다. 아마도 §Y블록-해체자§!에 의해 수확되어 원 에너지로 변환된 것으로 추정됩니다.\n\n사실, 사건 이후 성계에 대한 즉각적인 분석 결과, 성계의 온도가 거의 절대 영점으로 떨어졌다는 것이 드러났습니다. 이는 에너지의 마지막 한 조각까지도 그곳에서 빨아내졌음을 의미합니다.\n\n성계는 사실상 완전히 죽었으며, 한때 포함했을지도 모르는 말 그대로 모든 것이 완전히 고갈되었습니다." # 16064220312769555962
  giga_blokkat.1020.a: "오싹한..." # 10402261701886200776
  sc_blokkat_stripmined: "텅 빈 공간" # 4604318758824867773
  sc_blokkat_stripmined_desc: "이 성계는 모든 에너지가 체계적으로 고갈되었습니다." # 6958142921785109923
  giga_blokkat.1021.name: "블로캣 연구국" # 10561215018898841062
  giga_blokkat.1021.desc: "여러 성계의 완전한 파괴 이후 블록캇 상황의 긴급성이 문명의 모든 계층에서 수많은 우려를 불러일으켰습니다. 분명히, 이 존재들은 일반적인 자원 탐욕 문명이 아니며, 우리가 언젠가 그들의 무적으로 보이는 모함을 격추하려면 블록캇과 그들의 공학에 대해 광범위한 연구를 수행해야 할 것입니다.\n\n이후, 우리의 과학 및 군사 부서는 함께 협력하여 §Y블록캇 정보국§!을 설립했습니다. 이곳은 블록캇에 대한 현재 지식에 접근하고, 그들에 대해 배우고 궁극적으로 반격할 방법을 알아낼 수 있는 중앙 집중식 조직입니다.\n\n가장 시급한 문제는 다름 아닌 §Y블록캇-베스터§!의 강력한 방어막 장치입니다. 이 장치는 우리나 다른 누구도 블록캇 위협을 지금 당장 끝낼 수 없게 만듭니다.\n\n블록캇에 관해 획득한 데이터는 §G블록캇 지식§!으로 집대성될 것이며, 우리가 언젠가 은하계를 탐욕스럽게 해체하는 그들을 막아내려면 이 지식을 더 많이 획득하는 것이 결정적일 것입니다...\n\n§Y블록캇 연구국§!은 하단 바 근처의 해당 버튼을 클릭하여 접근할 수 있습니다.\n\n§B어떤 이유로든 정보국 버튼이 나타나지 않는다면, 정보국은 칙령을 통해서도 접근할 수 있습니다.§!" # 7751744350786385025
  giga_blokkat.1021.a: "알겠습니다." # 10286267384228979576
  giga_blokkat.1021.a.tooltip: "이제 화면 좌측 하단에 있는 \"블로캇 지식 탐독\" 버튼을 사용하여 §Y블로캇 연구국§!과 접촉할 수 있습니다!" # 5058544598131895479
  giga_contact_blokkats_tooltip: "§H열람 §Y블록카트 지식§!...§!" # 5490517213070533356
  giga_blokkat.3000.name: "§G블로캇 연구 임무§!" # 15344054581021900914
  giga_blokkat.3000.desc.a: "[ROOT.blokkat_bureau_text]" # 16574949430642626674
  blokkat_knowledge: "§G블로캇의 지식§!" # 14781588221035927669
  giga_blokkat.3000.shield: "§Y블로카트-베스터§!'의 §B방어막§!을 분석하십시오." # 12828932988769866747
  giga_blokkat.3000.shield.tooltip: "§Y블로카트-베스터§!는 블로카트 모선의 역할을 수행합니다. 이는 블로카트의 맹공을 끝내려면 반드시 파괴 가능하게 만들어야 하는, 겉보기엔 파괴 불가능한 방어막에 둘러싸여 있습니다. 추가 분석은 우리의 생존에 매우 중요합니다.\n\n§Y이 임무를 선택한 뒤 특수 프로젝트를 진행하여 $blokkat_knowledge$를 획득하십시오.§!" # 13798731575806917852
  blokkat_project_already_being_done: "우리는 이미 이 §B블로카트 연구 프로젝트§!를 진행 중입니다." # 16019332751479801479
  blokkat_project_already_done: "이 §B블로캇 연구 프로젝트§!는 이미 완료되었습니다." # 10842191908202898210
  blokkat_task_already_done: "이 §G블로캣 연구 과제§!는 가능한 모든 $blokkat_knowledge$를 얻어냈습니다." # 4885596684665256610
  giga_blokkat.3000.sacrifice: "§Y과학선§이 §Y블록-해체자§에게 §R수확됨§!" # 485476091111615106
  giga_blokkat.3000.sacrifice.tooltip: "§Y블록 분해자§!는 §Y블록캇-베스터§!가 주변 성계에 배치하는 대형 함선입니다. 이것들은 무서울 정도로 효율적인 방식으로 성계를 독립적으로 수확할 수 있습니다.\n\n우리 블록캇 연구국의 일부 기이한 인원들은 §Y그러한 수확에 의해 과학선이 파괴되는 것§!이 $blokkat_knowledge$를 획득하는 뒤틀렸지만 강력한 방법이 될 수 있다고 제안합니다.\n\n§Y$blokkat_knowledge$를 획득하기 위해 블록 분해자에 의해 수확될 성계에 과학선을 보내십시오§!\n과학선에는 과학자가 탑승할 필요가 없으며, 수확 이전에 블록캇 함대에 의해 파괴되어서는 안 됩니다. 따라서 호위가 필요할 가능성이 높습니다.\n함선은 수확 전에 성계에 있어야 합니다. 수확 중인 성계로 도약하는 것은 지식을 부여하지 않습니다.\n\n§G최대 잠재 지식 획득량: §Y3§!§!\n§G획득한 지식: §Y[ROOT.blokkat_knowledge_earned_by_sacrifice]§!§!" # 8946852048959220442
  giga_blokkat.3000.system: "§Y과학선§!을 §R수확된 성계§!로 보내세요!" # 16547246713348033911
  giga_blokkat.3000.system.tooltip: "블록캣에게 수확된 항성계는 깨끗하게 휩쓸어지고 에너지를 완전히 고갈시켰습니다. 블록캣이 그들이 수확하는 시공간 영역에 정확히 무엇을 하는지 배우기 위해 그런 항성계 중 하나에 함선을 보내는 것은 엄청난 과학적 관심사일 것입니다. 명백히, 그런 항성계에는 하이퍼레인이 없습니다. 하지만 이것은 점프 항해 기술로 충분히 해결 가능합니다.\n\n§Y블록캣에게 수확된 항성계로 과학선을 보내 $blokkat_knowledge$를 획득하십시오.§!\n\n§G최대 획득 가능 지식: §Y1§!§!\n§G획득한 지식: §Y[ROOT.blokkat_knowledge_earned_by_system]§!§!" # 12425687006752046003
  giga_blokkat.3000.destroy: "§R격파§! §Y블록 해체기§!" # 6186779715766592422
  giga_blokkat.3000.destroy.tooltip: "이 블로캇들에 대해 배우기 위해서는 때로는 좀 더... 직접적이어야 합니다. 그들의 거대한 §Y블로크 해체기§! 중 하나를 완전히 파괴하는 것은 엄청난 과학적 잠재력을 가져올 것입니다. 이것은 함선들이 상당히 유능하며 방어 함대의 호위를 받기 때문에 쉬운 일이 아닐 것입니다.\n\n우리가 그것과 전투 중인 동안 블로크 해체기가 수확 과정을 완료한다면 우리 함대는 틀림없이 시스템의 나머지 부분과 함께 소멸되고 수확될 것이기 때문에 우리는 충분한 화력을 갖춰야 합니다.\n\n§Y블로크 해체기를 파괴하여 3 $blokkat_knowledge$를 획득합니다.\n우리가 파괴하는 블로크 해체기 당 3 $blokkat_knowledge$를 획득하며, 최대 9까지 가능합니다.\n\n§G최대 잠재 지식 획득: §Y9§!§!\n§G획득한 지식: §Y[ROOT.blokkat_knowledge_earned_by_destroy]§!§!" # 5645260221831054819
  giga_blokkat.3000.generalstudy: "§B연구§! §Y블록캣§!" # 3632616112342239043
  giga_blokkat.3000.generalstudy.tooltip: "특정 §B블로캇 연구 프로젝트§!를 수행하면 추가적인 $blokkat_knowledge$를 획득할 가능성이 높으며, 이는 그들에게 반격할 수 있는 무기를 고안하려면 중요할 것입니다.\n\n§G최대 잠재적 지식 획득량: §Y?§!§!\n§G획득한 지식: §Y[ROOT.blokkat_knowledge_earned_by_general_study]§!§!" # 10444251516897249660
  giga_blokkat.3000.repeatables: "§B연구§! 특정 §Y반복 가능한 기술§!" # 10305604284933976129
  giga_blokkat.3000.repeatables.tooltip: "블록캇과 직접 교전하지 않더라도, 그들에 대한 연구와 우리가 수집할 수 있는 모든 데이터에 대해서는 여전히 많은 연구가 남아 있습니다. 각 과학 부서에서 특정 반복 가능한 기술을 연구하는 것은 실제 위험은 거의 없이 상당한 양의 $blokkat_knowledge$를 얻게 해줄 수 있습니다.\n\n§Y이러한 반복 가능한 기술들은 해당 \"조사 착수...\" §B블록캇 연구 프로젝트§!를 수행함으로써 잠금 해제될 수 있습니다.§!\n\n§G최대 잠재 지식 획득량: §Y?§!§!\n§G획득한 지식: §Y[ROOT.blokkat_knowledge_earned_by_repeatables]§!§!" # 12497922200875763199
  giga_blokkat.3000.bye: "§G블로캇 연구국§!에서 나가기" # 5476162270399610514
  giga_blokkat.3010.name: "블로캣-베스터의 방어막" # 16639865613015452604
  giga_blokkat.3010.desc: "예비 조사에 따르면, 블록캇 모함 주변을 둘러싼 방어막은 블록캇-베스터 규모의 함선이 생성할 수 있어야 하는 것보다 수천조 배 이상 강력하다는 사실이 밝혀졌습니다.\n\n분명히, 이 방어막 장치를 유지하기 위해 심오한 기술들이 사용되고 있으며, 따라서 이 거대한 방어막을 원격으로 탐사 및 분석하고 그 동력원을 파악하기 위한 §Y특수 프로젝트§!가 수립되었습니다.\n\n이 특수 프로젝트를 완료하면 §Y1§! $blokkat_knowledge$를 얻게 되며, 방어막에 대한 추가 연구가 가능해집니다." # 2038991878359739138
  giga_blokkat.3010.a: "알겠습니다." # 10286267384228979576
  RESEARCH_BLOKKAT_SHIELD: "블로캇-베스터의 방어막 조사" # 8482233135375060168
  RESEARCH_BLOKKAT_SHIELD_DESC: "블로캣 모선을 둘러싼 거대한 보호막은 작동 방식을 이해하고 설계상의 잠재적 약점을 찾기 위해 분석되어야 합니다." # 16802403469603550812
  giga_blokkat.3011.name: "블로캇 조사 보고서: 블로캇 초차원적 방벽" # 15871510229672517648
  giga_blokkat.3011.desc: "우리의 과학 부서들이 §Y블로캇-베스터§!의 방어막에 대한 초기 분석을 완료했으며, 명확성을 위해 이제 이 방어막은 §Y블로캇 초차원 방벽§!이라고 명명되었습니다.\n\n아공간과 초공간 모두에서 방어막이 방출하는 왜곡 패턴을 분석하여 우리가 원격으로 수집할 수 있었던 데이터는 하나의 결론으로 수렴합니다: 이 방어막은 많은 현대적인 거대공학 프로젝트들처럼 부분적으로 고차원에 기반을 두고 있습니다.\n\n효과적으로 말해, 이것은 방어막이 우리의 3차원 공간과 우리의 현실을 \"둘러싸고\" 있는 일종의 \"4차원\" 사이를 끊임없이 순환하고 있다는 것을 의미합니다. 예상대로, 이것이 §Y블로캇-베스터§!를 방어하기 위해 방어막이 얼마나 많은 에너지를 저장하고 조작할 수 있는지 설명해 줍니다.\n\n불행하게도 우리에게는, 방어막의 내부 작동 방식 대부분은 여전히 미스터리로 남아 있지만, 이 겉보기에 무적의 방어막을 무력화할 수 있는 여러 이론들이 이미 떠올랐습니다. 가장 유력한 것은 특수 §Y기가스트럭처§!의 건설로, 이는 §Y초차원 방벽§!의 메커니즘을 교란하고 일시적으로 무력화시킬 수도 있어, §Y블로캇-베스터§!를 피해에 노출시킵니다.\n\n그럼에도 불구하고, 블로캇이 우리 은하 전체를 소모하기 전에 우리가 초차원 방벽을 무력화하는 방법을 알아내고 싶다면 상당한 양의 $blokkat_knowledge$를 수집하는 것이 이제 우리에게 달려있습니다.\n\n따라서, 우리 과학팀은 이 은하 외부 침략자들에 대한 더 가치 있는 지식을 얻기 위해 우리의 §Y블로캇 정보국§!을 통해 수행될 추가적인 §G블로캇 연구 과제§!를 고안했습니다." # 16889268380248380380
  giga_blokkat.3011.a: "확인했습니다." # 3536622398024101432
  giga_blokkat.3011.a.tooltip: "새로운 §G블록캇 연구 임무§!를 이제 §Y블록캇 첩보국§!에서 이용할 수 있습니다." # 16419462288179824669
