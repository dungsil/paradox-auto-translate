  giga_flavor_systems.2007.name: "소각된 파우스트" # 15893678727875609284
  giga_flavor_systems.2007.desc: "§Y베히모스§! 갈색 왜성의 점화는 항성계 내 대부분의 행성을 이전보다 훨씬 더 거주 가능하게 만들었지만, 그 대가로 특이한 대륙 행성인 §Y파우스트§!에 살던 원시 문명을 완전히 태워버렸습니다.\n\n행성 표면은 별의 초기 점화 충격파에 의해 완전히 파괴되었으며, 격리된 극한 생명체 소수를 제외한 모든 형태의 생명체가 순식간에 멸종했습니다.\n\n과거 그 행성에 거주하던 원시 문명은 이제 더 이상 존재하지 않습니다. 우리 자신의 무모함에 의해 불과 몇 순간 만에 사라졌습니다." # 5668409512429170015
