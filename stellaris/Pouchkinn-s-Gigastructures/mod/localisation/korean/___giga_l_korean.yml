  giga_fe_planetcrafts_0: "몰락 제국 천상 전함: §B없음§!\n몰락 제국은 §Y천상 전함§! 또는 추가적인 §Y반복 가능 기술§!을 획득하지 않습니다." # 165270677601852390
  giga_fe_planetcrafts_1: "몰락 제국 천상 함선: §G일반적§!\n몰락 제국은 게임 시작 시 §G0§! ~ §G3§!개의 §Y공격 위성§!을 획득합니다.\n각성 시 그들은 §G1§! ~ §G5§!개의 §Y공격 위성§!과 §G0§! ~ §G1§!개의 §Y초거대 행성함§!을 획득합니다.\n추가로 그들은 §G10§!개의 추가 §Y반복 가능한 기술§!에 상응하는 보너스를 획득합니다." # 3961022044720264964
  giga_fe_planetcrafts_2: "몰락 제국 천상 전함: §Y높음§!\n몰락 제국은 게임 시작 시 §G2§!에서 §G5§! §Y공격 문§! 및 §G0§!에서 §G1§! §Y거대 행성함§!을 획득합니다.\n각성 시, 그들은 §G2§!에서 §G8§! §Y공격 문§! 및 §G1§!에서 §G2§! §Y거대 행성함§!을 획득합니다.\n추가로, 그들은 §G30§!개의 추가 §Y반복 가능 기술§!에 해당하는 보너스를 얻습니다." # 997653463509469776
  giga_fe_planetcrafts_3: "타락 제국 천체 함선: §H극심함§!\n타락 제국은 게임 시작 시 §G5§!개에서 §G10§!개 사이의 §Y공격 위성§! 및 §G1§!개에서 §G3§!개 사이의 §Y거대 행성함§!을 보유합니다.\n각성 시, 그들은 §G6§!개에서 §G12§!개 사이의 §Y공격 위성§! 및 §G2§!개에서 §G3§!개 사이의 §Y거대 행성함§!을 보유하게 됩니다.\n추가로, 그들은 §G60§!개의 추가 §Y반복 기술§!에 상응하는 보너스를 획득합니다." # 6823912098909195582
  giga_fe_planetcrafts_4: "몰락 제국 천상 전함: §RHELL§!\n몰락 제국은 게임 시작 시 §G10§!에서 §G20§!의 §Y공격 위성§!과 §G3§!에서 §G6§!의 §Y거대 행성함§!을 보유하게 됩니다.\n각성 시, 그들은 §G15§!에서 §G30§!의 §Y공격 위성§!과 §G4§!에서 §G8§!의 §Y거대 행성함§!을 보유하게 됩니다.\n추가적으로, 그들은 §G100§!의 추가적인 §Y반복 가능한 기술§!에 해당하는 보너스를 얻게 됩니다." # 15412218083229100569
  giga_blokkat.3317.nokatzens.desc: "결국, 이 단조로운 설전 속에서 벗어나 §Y카첸란트§!와 §Y니에네트§!의 주민들은 그들만의 항성 전쟁에 돌입했고, 이 덜 발달된 제국들은 팔루시아인들과 블로카트들을 잠재적 지원의 원천으로 여겼습니다. 팔루시아와 블로카트의 예측 모델 모두 상대방이 개입할 것이라고 예상했으며, 비극의 리듬에 맞춰 그들은 분쟁에 합류했습니다.\n\n블로카트들은 주로 첨단 기계 교역의 원천으로 활용되는 반면, 팔루시아인들은 그들의 훈장 받은 영웅들의 경험을 빌려주는 대가로 막대한 돈을 받습니다. 대부분의 팔루시아인들은 그 일을 필수적인 잡일로 여기지만, §Y스파크번§!이라는 이름의 한 팔루시아인은 이러한 원정을 일종의 자아 발견 휴가처럼 여기는 듯합니다. 그는 길고 긴 교착 상태 속에서 팔루시아 발전의 진정한 범위를 이해하기 어려웠다고 말하지만, 이 전쟁에서 그의 힘은 저항할 수 없었습니다. 이는 그에게 눈을 뜨게 해준 순간이었던 것 같습니다. 고향으로 돌아온 후 그는 팔루시아의 미래 잠재력에 대해 많은 열정적인 연설을 합니다.\n\n카첸란트와 니에네트 간의 전쟁은 계속 이어졌습니다. 그들의 행성이 고통받으면서, 양측은 잠재적인 휴전을 논의하기 위해 만났습니다. 블로카트와 팔루시아 제국 모두에서 귀빈들이 그들의 전설적인 미래 예지 능력을 활용하여 조언을 제공하기 위해 초대되었습니다. 블로카트들은 휴전을 권고했으나, §Y포틴§!이라는 이름의 예지 능력자인 팔루시아 귀빈은 이것이 경제적 어려움으로 이어질 것이라고 예견했습니다. 그리고 자국에게 더욱 중요하게는, 블로카트에게 이익이 되는 착취적인 교역 시대가 도래할 것이라고 했습니다.\n\n포틴은 분쟁을 해결할 유일한 만족스러운 방법은 한쪽 편에 대한 완전하고 절대적인 승리라고 선언했습니다. 포틴은 이것을 팔루시아 영웅들이 이끄는 성공적인 전쟁 노력으로 구상했으며, 그 후 패권으로 전환될 것이라고 생각했습니다. 그러나 팔루시아인들의 큰 실망 속에서, 카첸란트와 니에네트의 지도부는 결국 전쟁이 초래하는 무익함과 위험을 깨닫게 되었습니다. 이는 블로카트가 권고한 휴전의 성립으로 이어졌고, 두 세계 간 관계의 느리지만 꾸준한 회복으로 이어졌습니다.\n\n스파크번이 전쟁과 단호한 외교의 중요성에 감명받았던 것처럼, 포틴은 이 재난에서 자신의 역할에 의문을 품으며 물러났습니다. 스파크번의 위대함에 대한 부름 속에서, 포틴은 팔루시아 예지 능력 체계의 기본적인 실용성에 의문을 제기하기 시작했습니다. 그는 그들의 천리안 능력이 이제 그들의 제국이 결코 실현하지 못할 미래를 예측하는 데 너무 몰두해 있어서 기본적인 상식과 단순한 연역적 추론을 간과하고 있을 가능성이 있다고 주장했습니다.\n\n팔루시아인들은 그들의 예지 능력자들이 불길한 군사적 위협을 예견했을 때 그의 의심을 시험할 기회를 얻게 되었습니다. 포틴은 이 적이 이성을 가질 가능성이 높다고 주장했으며, 팔루시아인들이 외교와 공존을 준비한다면 평화의 가능성이 있다고 했습니다. 그의 말은 쓰라린 경험을 한 팔루시아인들 사이에서 깊은 반감을 샀고, 그는 스파크번의 무장 봉기 요구에 밀려 배척당했습니다.\n\n침략군은 \"§Y래핀봇§!\"으로 알려진 학살 기계들의 제국이었습니다. 이들은 공존에 관심이 없었으며, 설령 가능하더라도 그러지 않았습니다. 그들은 블로카트 통신망을 공격하고 전력망을 마비시켰지만, 팔루시아인의 정신 감응 기반 시설은 그들의 이해를 넘어섰습니다. 블로카트들은 굴복했고, 행성에서 피비린내 나는 대규모 탈출을 강요당했습니다. 팔루시아인들은 계속 싸웠고, 그들의 사기는 치솟았습니다. 래핀봇들이 폐허가 될 때까지, 스파크번은 정당화되었고, 포틴의 신뢰도는 산산조각 났습니다.\n\n그러나 블로카트들이 이곳에서 행성을 떠났음에도 불구하고, 블로카트에 대한 기록이 여기서 끝나는 것은 아닙니다." # 17932769553638283458
  giga_blokkat.3317.evilmeopa.desc: "마침내, 이 지루한 공방전의 틈을 타, §Y카첸란드§!와 §Y니에넷§!의 거주민들은 자신들만의 성계 전쟁에 돌입했으며, 이들 덜 발달한 제국들은 팔루시안과 블로카트에게서 잠재적 원조의 원천을 보았습니다. 팔루시안과 블로카트 예측 모델은 양측 모두 개입할 것이라고 명시했으며, 비극적인 리듬에 맞춰 그들은 분쟁에 뛰어들었습니다.\n\n블로카트들은 주로 고급 기계 무역의 원천으로 활용되었고, 팔루시안들은 훈장을 받은 영웅들의 경험을 빌려주는 대가로 막대한 부를 받았습니다. 대부분의 팔루시안은 이 일을 필요한 허드렛일로 여겼지만, §Y스파크번§!이라는 한 팔루시안은 이 원정을 일종의 자아 탐색 휴가처럼 대하는 듯했습니다. 그는 오랜 세월의 교착 상태 속에서 팔루시안 발전의 범위를 진정으로 이해하기 어려웠다고 언급했지만, 이 전쟁에서 그의 위력은 감히 맞설 수 없었습니다. 그에게는 눈을 뜨게 하는 순간이었던 것 같으며, 고향으로 돌아왔을 때 그는 팔루시아의 미래 잠재력에 대해 많은 열정적인 연설을 했습니다.\n\n카첸란드와 니에넷 간의 전쟁은 길어졌습니다. 그들의 행성이 고통받자, 양측은 잠재적인 휴전을 논의하기 위해 만났습니다. 블로카트와 팔루시안 제국의 고위 인사들은 그들의 전설적인 미래 예지 능력을 사용하여 의견을 제시하도록 초대되었습니다. 블로카트들은 휴전을 권고했지만, 그러나 §Y포틴§!이라는 이름의 예언자인 팔루시안 고위 인사는 이것이 경제적 어려움을 초래할 것이며, 더 중요하게는 자신들의 국가에 블로카트에게 이익이 되는 착취적 무역 시대를 가져올 것이라고 예견했습니다.\n\n§Y포틴§!은 분쟁을 해결하는 유일하게 만족스러운 방법은 한쪽에 대한 완전하고 전면적인 승리뿐이라고 선언했습니다. §Y포틴§!은 이것을 팔루시안 영웅들이 이끄는 성공적인 전쟁 노력으로, 그 후 패권으로 활용될 것이라고 상상했습니다. §Y포틴§!은 팔루시안들이 카첸의 승리를 도울 수 있기를 바랐지만, 카첸란드는 결국 핵 옵션을 사용하게 되었고 니에넷을 순식간에 핵불지옥으로 태워버렸습니다. 그러한 행위는 일반적으로 카첸 정권의 붕괴로 이어졌을 것이지만, 이상하게도 카첸 정부의 인기를 강화했을 뿐이며, 팔루시안의 원조가 무의미해졌음을 의미했습니다. 이는 카첸과 팔루시안 지도부 간의 외교 관계 단절로 이어졌습니다.\n\n§Y스파크번§!이 전쟁과 엄격한 외교의 중요성에 깊은 인상을 받은 것처럼, §Y포틴§!은 이 재앙에서 자신의 역할을 의문시하며 물러났습니다. §Y스파크번§!의 위대함에 대한 외침 속에서, §Y포틴§!은 팔루시안 예언 시스템의 기본적인 실용성에 의문을 품기 시작했습니다. 그는 그들의 천리안이 이제 그들의 제국이 결코 실현하지 못할 미래를 예측하는 데 너무 몰두하여, 기본적인 상식과 단순한 연역적 추론을 간과하고 있을 가능성이 있다고 주장했습니다.\n\n팔루시안들은 그들의 예언자들이 불길한 군사적 위협을 예견했을 때 그의 의심을 시험할 기회를 얻게 되었습니다. §Y포틴§!은 이 적이 이성적일 가능성이 높으며, 팔루시안이 외교와 공존을 준비한다면 평화의 가능성이 있다고 주장했습니다. 그의 말은 씁쓸해진 팔루시안들 사이에서 깊은 비난을 샀고, §Y스파크번§!의 무장 촉구에 밀려 그는 외면되었습니다.\n\n침략군은 \"§Y라핀봇§!\"으로 알려진 대량 학살 기계 제국이었으며, 그들은 공존에 관심이 없었고, 설령 가능했다 하더라도 마찬가지였습니다. 그들은 블로카트 통신망을 공격하고 전력망을 교란했으며, 반면 팔루시안의 정신 인프라는 그들의 이해 범위를 넘어섰습니다. 블로카트들은 무너졌고, 행성에서 피비린내 나는 대규모 탈출을 강요받았습니다. 팔루시안들은 계속 나아갔고, 그들의 사기는 이제 치솟아 올랐습니다. 라핀봇들이 폐허가 될 때까지 말입니다. 이는 §Y스파크번§!을 입증하는 동시에, §Y포틴§!의 신뢰성을 산산조각냈습니다.\n\n하지만, 블로카트들이 여기서 행성을 떠났음에도 불구하고, 이것이 블로카트에 대한 기록의 끝은 아닙니다." # 10639789264822795116
  giga_blokkat.3321.nokatzens.desc: "마침내 우리 과학자들은 이 격변의 이야기의 끝에 도달했다고 믿습니다! 팔루쉬아인들이 팔루쉬아로 돌아오면서 중공업을 등한시한 것으로 보입니다. 그랜드버니의 보호 아래 목가적인 삶으로 돌아가려는 의도가 강했기 때문입니다. 그 와중에 블로캣은 그들 뒤를 쓸어담고 있었습니다.\n\n블로캣은 팔루쉬아 행성을 식민화하는 대신, 단순히 공장 부품을 긁어모아 네오블로카티나로 가져갔습니다. 링월드를 확장하고, 날개와 고리를 더 추가하며, 자신들의 제조를 위한 제조를 끊임없이 확장한 것입니다. 블로캣에게는 팔루쉬아를 떠난 이후 처음으로 마침내 운이 자신들에게 유리하게 돌아선 것처럼 보였을 것입니다. 만약 그들이 이 선물들만 가져갔다면, 모든 것이 잘 되었을지도 모릅니다.\n\n팔루쉬아인들이 거대한 전쟁 함대를 비무장화하기 시작하자, 블로캣에게는 너무 매력적인 목표물로 보였을 것입니다. 그들이 무슨 생각을 하고 있었는지 확실히 알 수는 없습니다. 아마도 블로캣은 팔루쉬아인들이 거대한 재난을 겪고 있다고 믿었을 것입니다. 어쨌든 그들은 복구한 주조 공장을 이용해 전쟁 함대를 생산하고 팔루쉬아를 향해 집결시켰습니다.\n\n관측에 따르면, 블로캣 함대 중 일부에는 그들이 오늘날 소유한 수확 기술의 전신이 포함되어 있었던 것으로 보입니다. 그들은 팔루쉬아 문명을 해체한 후, 다시 점유할 작정이었습니다. 불행하게도 그들에게는, 이 순간까지 그들은 실제 그랜드버니를 만난 적이 없었습니다. 블로캣의 오래된 미디어 방송에서, 그녀는 팔루쉬아인들이 믿는 미개하고 우스꽝스러운 신으로 늘 묘사되었습니다. 존재하지 않는 광대 같은 인물로 말입니다.\n\n블로캣 함대가 팔루쉬아 상공에 도착했을 때, 카첸 영역 내에 무단 침입했음에도 불구하고 가초 거주민들의 함대가 교전을 거부했다는 사실에 initially bolstered 되었으나, 그들은 처참하게 틀렸음이 입증되었습니다. 그랜드버니의 행동은 분명 치명적이지만, 우리 연구원들은 이를 묘사하는 데 어려움을 겪고 있습니다. 이는 사이오닉 기록 보관소가 마치 그곳에 실제로 있었던 것 같은 감각을 각인시키기 때문에 더욱 악화됩니다. 선임 고고학자의 말을 인용하자면 다음과 같습니다:\n\n\"음, 그녀가 손을 들어 올리자 블로캣 함대가 뒤로 날아가기 시작하더군요, 그렇죠? 그러더니 제 생각에는 함대가 뭐랄까... 뒤집혀서 다시 제대로 날아가게 된 것 같아요. 그리고 스크럼 웜이라는 게 있었어요. 스크럼 웜이 뭔지 아세요? 저도 몰라요. 하지만 그게 뭐냐면, 분명히 스크럼 웜이에요. 그냥 알 수 있어요. 분명히 스크럼 웜. 그리고 이것. 음, 이건 설명하기가 좀 어렵긴 한데, 뭐랄까... - 그게 - 스크럼이 돼요, 알겠어요?\"\n\n그리고 apparently 이것이 너무나 끔찍한 방식으로 함대를 파괴하여, \"스크럼\" 이벤트 바로 바깥에 있던 블로캣들은 전투에서 비상 탈출했습니다. 그 직후, 블로캣은 네오블로카티나에 거대한 엔진을 장착하는 경이로운 공학적 업적을 완수하고, 네오블로카티나를 팔루쉬아에서 전속력으로 몰아 은하 공간의 끝으로 향했습니다. 우리 과학자들은 블로캣이 네오블로카티나가 \"스크럼\"되는 것을 두려워했을 것이라고 믿습니다.\n\n이 시점 이후, 블로캣과 관련된 자료는 더 이상 찾을 수 없습니다. 그들이 지금 여기에 있다는 사실로 보아, 그들은 은하를 탈출하고 기술 발전을 크게 이룬 후 이제야 돌아오기로 결정했음이 분명합니다. 이 모든 일의 시작 단계에서는, 그들이 우리 은하 영역 내에서 기원했다는 것을 전혀 예상하지 못했을 것입니다! 팔루쉬아인들이 그들의 문화적, 기술적 발달에 어떤 복잡한 역할을 했는지는 훨씬 덜 예상할 수 있었습니다. 이 귀중한 정보 수집은 분명 우리 §Y블로캣 연구국§!에 도움이 될 것입니다." # 3364209557968807723
