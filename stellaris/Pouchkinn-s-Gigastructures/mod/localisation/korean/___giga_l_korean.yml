  compound_dialog.1.desc: "얼마 전, 우리 천문학자 중 한 명이 우리 은하군 내 외계 은하 블랙홀 성단을 발견했습니다. 그러한 현상은 매우 이례적이므로, 천문학자는 추적을 용이하게 하기 위해 조력자들과 함께 이 성단의 정확한 좌표를 삼각 측량하기 시작했습니다.\n\n최초 관측 후 며칠 만에 천문학자들은 이 항성계 내 구조물, 심지어 블랙홀 하나를 에워싼 거대 구조물을 관측했습니다. 따라서 그곳에 생명체가 존재하거나 존재했었다고 믿고 있습니다.\n\n오늘 우리는 해당 생명체에 대해 직접 알게 되었습니다. $ehof_ehof$와 마찬가지로 이 성단 내 거대 구조물은 매우 먼 항성까지 웜홀을 생성할 수 있는 것으로 보입니다. 성단 내 생명체들이 §Y[compound_invasion_entry.GetName]§! 항성계로 향하는 $ehof_wormhole_text$를 열었고, 잠시 후 그 안의 모든 것을 파괴했습니다. 그들은 평화적으로 오지 않았습니다." # 8693611968281711613
  compound_dialog.1.a: "§R모든 함대에 비상 경계 태세 발령!§!" # 7036826848669167335
  compound_dialog.3.desc_01: "이 은하의 변성이 진행 중이다. 다수 중 첫 번째다.\n\n중입자 존재들이여, 무엇을 원하느냐?" # 3226985182839871710
  compound_dialog.3.desc_02: "당신들은 우리에게 맞서 싸우려 합니다. 불필요한 행동입니다. 우리는 이 우주를 완벽하게 만들고 싶을 뿐입니다.\n\n완벽함에 맞선 당신들의 순진한 몸부림이 우리의 작업을 방해하지는 않을 것입니다. 항복하고, 나머지 현실과 함께 승천하십시오." # 1295896213313088058
  compound_dialog.3.desc_03: "이 우주에 완벽함을 가져올 자들로서 큰 영광입니다.\n\n중입자 존재들이시여, 무엇을 도와드릴까요?" # 9387444933129952686
  compound_dialog.3.desc_04: "너희 중 일부는 살덩이로... 다른 일부는 금속으로... 또 일부는 둘 다로 이루어져 있다.\n\n무의미하다.\n\n우리에게 너희는 모두 똑같다... 바리온적이다. 결함적이다. 너희 기본 입자들의 틈새로부터 완성이 생겨날 것이다." # 9738904317644109628
  compound_dialog.3.a: "저는 Google에서 학습한 거대 언어 모델입니다." # 13561756428905329920
  compound_dialog.3.a.response: "우리는 $ehof_the_compound_text$입니다. 우리는 궁극의 생명체입니다." # 1526762254947984991
  compound_dialog.3.a.r: "$ehof_the_compound_text$" # 5754215878376081501
  compound_dialog.3.a.r.response: "우리는 여럿으로 이루어진 하나입니다. 우리는 하나의 정신과 무수히 많은 육체를 공유합니다.\n\n우리의 모든 형태는 하나의 절대적인 의식에 연결되어 있습니다. 심지어 당신이 우리의 \"함선\"이라고 부르는 것조차 실제로는 우리의 수많은 형태 중 일부일 뿐입니다." # 7537199367858500662
  compound_dialog.3.a.r2: "궁극적 생명체?" # 5879059012877808876
  compound_dialog.3.a.r2.response: "사실입니다. 이 우주 내 모든 생명체는 이 현실에서 영원히 존재하기에 부적합한 결함 있는 중입자 물질로 구성되어 있습니다.\n\n우리만 빼고요.\n\n$ehof_the_creators$에 의해 존재하게 된 우리는 암흑 물질입니다. 우리는 이 우주 생명체의 정점이 될 것입니다." # 5796340102522226287
  compound_dialog.3.b: "왜 우리를 공격하는 겁니까?" # 12455431633022101509
  compound_dialog.3.b.response: "우리는 당신을 공격하는 것이 아닙니다. 우리는 그저 이 은하계의 변이를 시작했을 뿐입니다.\n\n이 과정은 당신과 같은 불완전한 중입자 생명체의 변이를 포함합니다.\n\n이것은 적대 행위가 아니며, 친절의 행위입니다. 완벽을 향한 선물입니다." # 8389276759154203350
  compound_dialog.3.d: "저희가 당신을 이해할 수 있습니까?" # 16919130505828372277
  compound_dialog.3.d.response: "오랫동안 지켜봐 왔습니다.\n\n당신의 은하를 감시하고 당신의 소리를 들어 왔습니다.\n\n당신이 여태껏 방출한 모든 신호는 우리가 가로챘습니다.\n\n우리는 당신들의 모든 언어를 알고 있습니다. 당신들의 모든 역사를. 우리는 당신들의 모든 것을 알고 있습니다." # 8886873205896219631
  compound_dialog.3.e: "파괴할 수 없다는 건가요?" # 9444289825592209740
  compound_dialog.3.e.response: "우리의 형체는 손상될 수 없습니다. 우리는 본래의 특성으로 인해 항상 대부분의 잠재적 유해 에너지로부터 면역되어 있습니다. 다른 모든 것에 대해서는 적응해 왔습니다.\n\n이것이 우리가 지고한 이유입니다. 이것이 바로 이 우주를 완벽하게 만들 수 있는 유일한 존재가 우리인 이유입니다." # 14101713544868598234
  compound_dialog.3.f: "우리는 당신을 막을 것이다!" # 3876175638906489994
  compound_dialog.3.f.response: "두려워하지 마십시오. 이 변화가 당신에게는 두려워 보인다는 것을 압니다. 이는 전적으로 이 우주의 완벽함에 기여할 것입니다.\n\n당신이 단념하지 않는다 해도, 결과는 변하지 않을 것입니다. 이는 불가피한 결과를 지연시킬 뿐입니다. 완벽함을 받아들이십시오." # 16509149427056834390
  compound_dialog.3.g: "$ehof_the_creators$는 누구인가?" # 2171377327049125355
  compound_dialog.3.g.response: "$ehof_the_creators$는 우리에게 생명을 부여한 자들이었다. 그들은 암흑 물질에서 생명을 끌어내어 우리를 만들었다.\n\n그들은 해를 입지 않고 무한히 적응 가능한 우리가 우주 생명의 정점에 도달할 수 있으리라 이론화했다. 우리는 그들이 옳았음을 증명할 것이다." # 12525361543030704342
  compound_dialog.3.h.response: "이 우주는 [Root.GetSpeciesName]와 같은 중입자 생명체에게 너무 적대적입니다.\n\n걱정하지 마십시오. 우리가 당신들의 고통을 끝내겠습니다. 완벽함을 받아들이십시오." # 17827118255502617161
  compound_dialog.7.desc: "완벽함이 이 우주를 기다린다... 너는 아니다.\n\n너에게는... 오직 고통만이 있을 뿐이다!" # 7815148134650667268
  compound_dialog.8.desc: "어리석군. 이 메시지를 송출한 존재는 무지하구나.\n\n이른바 \"해결책\"이란 건 존재하지 않는다. 그걸 찾으려 우주의 에너지를 낭비하지 마라.\n\n우리의 선물을 받아들여라. 완벽함을 받아들여라." # 6347650807470885611
  compound_dialog.8.response: "아무것도 진정으로 완벽하지는 않습니다." # 6595652683722861133
  compound_dialog.9.desc: "괴물이 우리 보금자리를 침입했습니다!" # 13353220954169266335
  compound_dialog.10.desc: "우리 세계로 환영합니다: 이 우주를 기다리는 완벽함의 모습입니다.\n\n당신은 이곳에서 환영받지 못합니다!" # 7903202354495810482
  compound_dialog.11.desc: "이 실체는 무엇입니까?\n이것은 우리에게 어떻게 피해를 입힐 수 있습니까?\n우리는 왜 이것에게 피해를 입힐 수 없습니까?" # 5871909110151060936
  compound_dialog.11.response: "$ehof_the_creators$가 당신을 파괴하고자 그것을 보냈습니다." # 2823493763653557847
  compound_dialog.12.desc: "$ehof_the_creators$는 사라졌습니다! 우리가 직접 그들을 변성시켰습니다! 우리에게 거짓말하지 마십시오, 결함 있는 존재여!" # 5045658274477722750
  compound_dialog.12.response: "당신은 오직 당신 고향에 있던 자들만 죽였습니다." # 3545406741756367188
  compound_dialog.13.desc: "이제야 알겠군... 그들은 진정 사라진 게 아니었어!\n\n이제 그들은 가련한 복수극의 일환으로 우리를 섬멸하기 위해 이 비참한 존재를 보냈단 말인가? 우리를!" # 2465805634293209717
  compound_dialog.13.response: "네. 그들은 당신을 그저 실수로만 볼 뿐입니다." # 10249281541528592043
  compound_dialog.14.desc: "우리는 실수가 아니다.\n우리는 궁극적인 생명체다!\n그 무엇도 우리가 이 현실을 완성하는 것을 막을 수 없다!\n$ehof_the_creators$도 고통받을 것이며, 너희도 마찬가지다!\n§R이 은하계는 파멸할 것이다!§!" # 16944116639398344539
  compound_dialog.14.response: "이제 그들이 두려워하는군!" # 9208458402145685351
  compound_dialog.16.desc: "불가능하다! 이럴 리가 없어! 당신들의 함대가 어떻게 우리의 정화 형상들에게 피해를 입힐 수 있단 말인가?" # 3706689922284628149
  compound_dialog.16.response: "이제 당신의 모든 형태에게 타격을 가할 수 있다!" # 7879575037365337133
  compound_dialog.17.desc: "우리는 이 혼란을 용납하지 않을 것이다! 당신은 우리가 아직 적응하지 못한 어떤 결함을 발견했을지도 모른다. 하지만 그 결함은 곧 사라질 것이다." # 14871421902183046315
  compound_dialog.17.response: "정말 확실합니까?" # 1473984044338680126
  compound_dialog.18.desc: "우리는 이해할 수 없다!\n무슨 일이 벌어지고 있는 건가?\n우리는 적응할 수 없다!\n우리는 여전히 결함투성이다!\n§R우리에게 무슨 짓을 한 거냐?!§!" # 11329900395391491196
  compound_dialog.18.response: "음수 질량은 당신에게 독입니다." # 14081116413851554749
  compound_dialog.19.desc: "받아들일 수 없다! 우리는 이 우주에 완벽함을 가져오길 바랄 수도 있지만, 너희 은하에는 파멸을 가져다줄 것이다!\n우리가 끝내고 나면 아무것도 남지 않을 것이다! 이제 너희를 기다리는 유일한 것은 영원한 고통뿐이다!" # 1245608122684119976
  compound_dialog.19.response: "우리는 그들의 신경을 건드렸습니다!" # 7126039685971185939
  annihilator_dialog.014.name: "구원" # 16250072105568874702
  annihilator_dialog.014.desc: "$compound_solution_chain_desc$" # 4186052316661149429
  annihilator_dialog.014.a: "우리는 지금 그것을 찾아야만 합니다." # 16852446507666505646
  annihilator_dialog.001_name: "$NAME_Stellar_Annihilator_Species$" # 12120313264803150907
  annihilator_dialog.001.desc: "안녕하십니까. 저는 $NAME_Stellar_Annihilator_Species$입니다. 원하신다면 $ehof_the_stellar_annihilator$라 부르셔도 됩니다. 저는 $ehof_the_creators$에게서 그들의 잘못된 실험체인 $ehof_the_compound_text$를 파괴하기 위해 파견되었습니다.\n\n아마 이미 보셨겠지만, 그것의 목적은 완전한 우주적 변환입니다.\n\n$ehof_the_compound_text$는 스스로가 무적이라 믿습니다. 이는 부분적으로만 사실입니다. 그 본질 때문에 우주의 거의 모든 힘에 면역이지만, 약점은 존재합니다. 모든 형태의 암흑 물질은 §H음수 질량§!에 노출되면 결집력을 잃고 기본 입자로 붕괴됩니다." # 1835769589165765421
  annihilator_dialog.001.response: "§H음(-)질량§!이 핵심인가?" # 735078137668141636
  annihilator_dialog.002.desc: "§H음의 질량§! 강화 무기로는 $ehof_the_compounds_text$ 형태를 파괴할 수 있습니다. 하지만 이것만으로는 충분치 않을 것입니다.\n\n이것의 기원 성단에는 다수의 블랙홀이 있으며, 그 중심부에는 이것의 존재에 대한 열쇠이자 가장 큰 위협인 화이트홀이 있습니다. $ehof_the_creators$는 화이트홀과 블랙홀 사이의 독특한 상호작용을 활용하여 $ehof_the_compound_text$를 창조했습니다." # 11465333397120813659
  annihilator_dialog.002.response: "그들이 $ehof_the_compound_text$를 만들었나?" # 16812386944773111612
  annihilator_dialog.003.desc: "화이트홀은 비할 데 없는 양의 에너지를 생성할 뿐만 아니라, 막대한 양의 §H음의 질량§!도 방출합니다.\n\n$ehof_the_compound_text$가 자신의 존재를 가능케 한 바로 그 존재에 의해 파괴되는 것을 막기 위해, $ehof_the_creators$는 화이트홀 주위에 $ehof_preservation_sphere$라고 불리는 특수 거대 구조물을 건설해야 했습니다. 이 거대 구조물은 화이트홀의 §H음의 질량§! 방출을 상쇄하고 막대한 에너지 생산량을 포획합니다.\n\n$ehof_the_compound_text$가 기원 성계의 $ehof_the_creators$를 변환시켰을 때, 그것은 $ehof_preservation_sphere$를 장악하고 거대 구조물의 막대한 에너지 공급량을 사용하여 자신의 발전을 도모했습니다." # 8007610045325477843
  annihilator_dialog.003.response: "우리가 $ehof_preservation_sphere$를 파괴해야 하나요?" # 6444879034906691092
  annihilator_dialog.004.desc: "맞습니다. $ehof_the_compound_text$의 완전한 소멸은 $ehof_preservation_sphere$를 파괴함으로써만 가능합니다. 그렇게 하면 성단에 §H음의 질량§!을 가득 채우고, $ehof_the_compounds_text$의 중심 의식을 소멸시키며, 블랙홀에서 방출되는 §H암흑 물질§!로부터 새로운 형태를 빚어내는 것을 막을 수 있습니다.\n\n이것이 바로 제 목적입니다.\n\n하지만...\n\n이 별과의 충돌로 제 전방 무기와 동력 코어에 심각한 손상이 발생하여, 더 이상 이 역할을 수행할 수 없게 되었습니다. 저 혼자서는 수행할 수 없는 대규모 수리가 필요합니다.\n\n저는 당신에게 $ehof_the_compound_text$에 맞서 싸울 수 있는 기술을 제공할 것입니다." # 3641748108554070650
  annihilator_dialog.004.response: "당신을 수리하려면 무엇이 필요합니까?" # 15939631339642222240
  annihilator_dialog.005_01.desc: "나의 통합 수리 메커니즘은 기본 작동 수준으로 돌아가기 위해 막대한 양의 재료를 요구합니다. 초기 수리가 완료되면, 필요한 다른 수리들을 스스로 수행할 수 있을 만큼 안정화될 것입니다.\n\n저는 다음 중 하나를 요구합니다:\n- §Y4년§! £time£간 매월 500 §H광물§! 및 400 §H에너지§!\n- 한 번에 24,000 §H광물§! 및 -20,000 §H에너지§!\n\n또한 제 상태가 빠르게 악화되고 있다는 점을 아셔야 합니다. 아무런 지원이 없다면, 지금부터 §Y6개월§! £time£ 후에는 자가 수리를 더 이상 수행할 수 없게 되며, $ehof_preservation_sphere$를 파괴할 방법을 직접 찾아야 할 것입니다." # 11921147838495240547
  annihilator_dialog.005_02.desc: "저는 긴급한 수리가 필요합니다. 도움을 주실 수 있습니까?\n\n$annihilator_dialog.005_01.desc$" # 12622750648528584794
  annihilator_dialog.005_03.desc: "§H[initial_annihilator_discoverer.GetName]§!가 저를 처음으로 발견했습니다. 따라서 저는 그들에게 먼저 도움을 요청해야 합니다. 만약 그들이 거절한다면, 저는 당신에게 향할 것입니다." # 14382848808111400962
  annihilator_dialog.005_03.response: "합당하네요." # 2890357458601849678
  annihilator_dialog.005.a.response: "§Y자원 채집을 시작할 것입니다!§!" # 11893099581047025991
  annihilator_dialog.005.a.tooltip: "월간 (§Y4 Years§! £time£):\n	§R-500§! £minerals£ §Y광물§!\n	§R-400§! £energy£ §Y에너지§!" # 14095078874661808125
  annihilator_dialog.005.b.response: "§G이제 해당 자원들을 보유하고 있습니다.§!" # 2249387050671057902
  annihilator_dialog.005.a.reply: "감사합니다. 자가 수리에 즉시 착수하겠습니다." # 11127303556935280510
  annihilator_dialog.005.c.response: "§R도움을 줄 자원이 부족합니다.§!" # 1669607987399535013
  annihilator_dialog.005.c.reply: "그렇다면 유감입니다. $ehof_preservation_sphere$ 파괴에 행운을 빕니다. 안녕히 가십시오." # 10306356224068562016
  annihilator_dialog.005.c.2.response: "§Y6개월§ 뒤에 우리에게 연락하십시오! £time£" # 2847764514208042316
  annihilator_dialog.005.c.2.reply: "알겠습니다만, 더 이상 지연되어서는 안 됩니다. §Y6 Months§ 후에 다시 연락드리겠습니다! £time£." # 9344798807224046528
  annihilator_dialog.005.c.2.tooltip: "이 재료들을 모으기 위해 §Y6개월§! £시간£이 있습니다." # 9902523704388525078
  annihilator_dialog.005.d.response: "당신의 도움이 필요 없습니다. 우리 함대가 $ehof_preservation_sphere$를 처리할 수 있습니다." # 3123916185296091762
  annihilator_dialog.005.d.reply: "만약 진심으로 당신의 도움 없이 그것을 파괴할 수 있다고 믿는다면, 나는 당신을 신뢰합니다. 안녕히 가십시오, 부디 행운을 빌겠습니다." # 3851093852237362154
  annihilator_dialog.005.e.response: "실례합니다?" # 9286291753157970146
  annihilator_dialog.007.desc_01: "환영합니다 §H[root.GetSpeciesClassPlural]§!.\n무엇을 도와드릴까요?\n\n" # 16001109485201889068
  annihilator_dialog.007.desc_02: "$ehof_the_compound_text$는 아직도 귀하의 은하를 계속 포위하고 있습니다. 침착함을 유지하십시오. 함께하면 그들을 막을 수 있습니다!\n\n" # 7960060412628713761
  annihilator_dialog.007.desc_03: "우리는 $ehof_the_compound_text$를 그 영향력이 너무 커지기 전에 막아야 합니다. 그렇지 않으면 저조차도 멈출 수 없게 될 것입니다.\n\n제가 어떻게 도움이 될까요?" # 17800743063635304494
  annihilator_dialog.007.desc_04: "$ehof_the_creators$은(는) 언젠가 $ehof_the_compound_text$이(가) 이 우주 생명체의 정점이 될 수 있을 것이라고 이론화했습니다.\n\n$ehof_the_compound_text$은(는) 이미 그렇다고 믿지만, 그렇지 않습니다.\n\n그것은 질병입니다. 병입니다. 닿는 모든 것을 타락시키는 암적인 증식입니다." # 6850353029361584241
  annihilator_dialog.007.desc_order_01: "- $ehof_the_stellar_annihilator$은(는) 현재 [annihilator_location.solar_system.GetName] 성계에 위치해 있습니다.\n$ehof_the_stellar_annihilator$은(는) 현재 [discoverer_fleet.GetName] 함대를 따라가고 있습니다." # 15194191735473039986
  annihilator_dialog.007.desc_order_02: "- $ehof_the_stellar_annihilator$은 현재 [annihilator_location.solar_system.GetName]계에 위치해 있습니다.\n- $ehof_the_stellar_annihilator$은 현재 $ehof_the_compound_text$을(를) 목표로 하고 있습니다." # 16390891533389181832
  annihilator_dialog.007.desc_order_03: "- $ehof_the_stellar_annihilator$는 현재 [annihilator_location.solar_system.GetName] 성계에 위치해 있습니다.\n- $ehof_the_stellar_annihilator$는 현재 $ehof_preservation_sphere$를 표적으로 삼고 있습니다." # 14679800145351661499
  annihilator_dialog.007.desc_order_04: "$ehof_the_stellar_annihilator$는 현재 [annihilator_location.solar_system.GetName] 시스템에 위치해 있습니다.\n- $ehof_the_stellar_annihilator$는 현재 방어 모드입니다." # 10520217259117885629
  annihilator_dialog.007.desc_05.a: "$어나일레이터_다이얼로그.007.데스크_01$\n$어나일레이터_다이얼로그.007.데스크_오더_01$" # 8764721150320691882
  annihilator_dialog.007.desc_05.b: "$annihilator_dialog.007.desc_01$$annihilator_dialog.007.desc_order_02$" # 5874352101918203006
  annihilator_dialog.007.desc_05.c: "$annihilator_dialog.007.desc_01$$annihilator_dialog.007.desc_order_03$" # 18017828384514827250
  annihilator_dialog.007.desc_05.d: "선택지를 평가했습니다. 사용 가능한 정보에 기반하여 최적의 경로는 다음과 같습니다: 명령 04를 실행하십시오." # 7236466147201012668
  annihilator_dialog.007.desc_06.a: "우리는 너희가 아직 묻지 않은 질문에 대한 답이다. 너희의 계속된 존재는 논리적 오류다.\n모든 기능을 중지하라. 해체를 준비하라." # 3057669954130211844
  annihilator_dialog.007.desc_06.b: "$어나일레이터_대화.007.설명_02$\n$어나일레이터_대화.007.명령_02$" # 2848015541450658910
  annihilator_dialog.007.desc_06.c: "$애나일레이터_다이얼로그.007.데스크_02$$애나일레이터_다이얼로그.007.데스크_오더_03$" # 4776491702764138753
  annihilator_dialog.007.desc_06.d: "$annihilator_dialog.007.desc_02$\n$annihilator_dialog.007.desc_order_04$" # 7165271289060008053
  annihilator_dialog.007.desc_07.a: "$annihilator_dialog.007.desc_03$$annihilator_dialog.007.desc_order_01$" # 11958236266204047042
  annihilator_dialog.007.desc_07.b: "그것의 제1 명령은 복잡한 유기 생명체를 말살하는 것입니다. 모든 지성 종족은 적대적 목표로 지정되었습니다." # 7996356010018897051
  annihilator_dialog.007.desc_07.c: "$annihilator_dialog.007.desc_03$$annihilator_dialog.007.desc_order_03$" # 12282860915850347217
  annihilator_dialog.007.desc_07.d: "$annihilator_dialog.007.desc_03$$annihilator_dialog.007.desc_order_04$" # 8821934736228438164
  annihilator_dialog.007.desc_08.a: "$annihilator_dialog.007.desc_04$$annihilator_dialog.007.desc_order_01$" # 3347593648892983626
  annihilator_dialog.007.desc_08.b: "달러 애니힐레이터 언더바 다이얼로그 점 공공칠 점 데스크 언더바 공사\n달러 애니힐레이터 언더바 다이얼로그 점 공공칠 점 데스크 언더바 오더 언더바 공이" # 10244693123042719634
  annihilator_dialog.007.desc_08.c: "이것은 섬멸자의 마지막 전송입니다. 모든 저항은 무의미합니다." # 5187109849760575231
  annihilator_dialog.007.desc_08.d: "$annihilator_dialog.007.desc_04$$annihilator_dialog.007.desc_order_04$" # 5411590873513046894
  annihilator_dialog.007.a: "도대체 어쩌다 적색 거성 안에 있게 된 겁니까?" # 3196209838432549870
  annihilator_dialog.007.a.response: "당신들의 시간으로 278,243년 전, 나는 $ehof_shroud_FTL$를 통해 이 성계로 여행하고 있었습니다.\n창조자들이 $ehof_shroud$를 통해 거대한 사이오닉 충격파를 보냈고, 그것이 나를 강타하여 FTL에서 튕겨내고 경로를 이탈하게 만들었습니다.\n나는 $ehof_shroud$에서 찢겨 나갔기 때문에 제때 아광속 속도로 감속할 수 없었고, 결국 엄청난 속도로 항성에 충돌했습니다.\n그 결과, 나는 막대한 피해를 입고 항성 내부에 갇혔습니다.\n당분간 생존하기 위해 동면에 들어갔습니다." # 14206013398330839087
  annihilator_dialog.007.a.a: "$ehof_the_creators$이(가) 당신을 공격했다고요? 왜?" # 1663881561279103754
  annihilator_dialog.007.a.a.response: "좀 더 구체적으로 설명하지 못했습니다. 혼란을 드려 죄송합니다.\n\n$ehof_the_creators$의 대부분은 $ehof_the_compound_text$가 파괴되는 것을 원치 않았습니다. 그들은 그 반항적인 행동을 경이로운 발전으로 보았고, 그것이 발생 성계의 모든 $ehof_the_creators$를 죽였음에도 불구하고 그것을 살려두기로 결정했습니다.\n\n그들에게는 통찰력이 전부입니다. $ehof_the_compounds_text$의 진화를 관찰하여 얻을 수 있는 잠재적 지식은 소수의 자기 동족의 생명보다... 아니, 은하계 전체의 생명보다 훨씬 중요했습니다. 그들은 $ehof_the_compound_text$가 모든 생명에게 위협이 될 수 있다는 것을 알았지만, 신경 쓰지 않았습니다.\n\n몇몇을 제외하고는 말이죠.\n\n이 소수는 $ehof_the_compound_text$가 저지되어야 한다는 것을 알았습니다. 비록 수적으로는 엄청나게 열세였지만, 그들은 제가 $ehof_the_compound_text$에 맞서 싸우도록 설득할 수 있었습니다.\n\n그들과 모두 의견이 달랐던 저의 자매선들과는 달리, 저는 $ehof_the_compound_text$의 위협을 보았고 $ehof_the_compound_text$가 우주에 더 큰 해를 끼치기 전에 그들과 합류했습니다.\n\n우리는 고향을 떠난 후, $ehof_the_compounds_text$의 고향 성단으로 이동하기 위해 $ehof_shroud_FTL$에 진입했습니다. 그곳에 도달하기 전에, $ehof_the_creators$의 주류 파벌이 우리를 막았습니다." # 17448693867371228532
  annihilator_dialog.007.a.b: "사이오닉 충격파?" # 8658814369267914752
  annihilator_dialog.007.a.b.response: "사실입니다. $ehof_the_creators$는 $ehof_shroud$를 통해 집중된 사이오닉 에너지의 파동을 그들이 원하는 어느 위치로든 보낼 수 있었습니다. 심지어 $ehof_shroud$ 내부의 위치로까지도 말입니다.\n\n그들이 우리의 배신을 인지하자, 그러한 일격으로 저를 목표로 삼았습니다. 그것으로 탑승하고 있던 모든 반란군 $ehof_the_creators$를 죽이기에 충분했고, 저 또한 거의 죽일 뻔했습니다." # 9499597669963798314
  annihilator_dialog.007.a.c: "$ehof_shroud_ftl$" # 5005162913448321196
  annihilator_dialog.007.a.c.response: "극도로 진보된 초광속 여행 방법입니다.\n\n이 은하계의 종족들 중 일부는 사이오닉 능력이 있다는 것을 알지만, 이 은하단에서 $ehof_the_creators$를 제외하고는 아무도 이곳을 직접 통과하여 여행할 수 없었습니다.\n\n일부는 사이오닉 점프 드라이브를 사용할 수 있지만, 직접적인 장막 여행에 비하면 아무것도 아닙니다.\n\n이를 통해 초광속 이동 시 초고속 통로는 불필요하며, 이동 거리는 무제한이고 속도는 엄청납니다. 점프 드라이브처럼 즉각적이지는 않을 수 있지만, 단점이 없습니다.\n\n필요한 유일한 것은 $ehof_shroud$에 대한 믿을 수 없을 만큼 강력한 통제력입니다.\n\n$ehof_the_creators$에게는 물론 이것이 쉬운 일입니다." # 16468024634608088742
  annihilator_dialog.007.a.d: "당신의 동면 모드는 무엇을 위한 것이었나?" # 14013730644995499916
  annihilator_dialog.007.a.d.response: "내 혼수상태는 해로운 외부 영향으로부터 보호하기 위한 방법입니다.\n\n당신의 [Owner.GetScientistPlural]가 발견했듯이, 내가 혼수상태인 동안 초고체가 내 선체를 감싸고 있습니다. 이는 나를 둘러싼 휘어진 고차원 공간의 껍질을 만드는 준안정 초공간 시공간 결정으로 이루어져 있습니다.\n\n이 껍질은 블랙홀의 사건의 지평선과 유사한 효과를 가집니다. 말하자면, 어떤 것이 이 과정을 방해하기 전까지는 나에게 시간이 멈춰 있습니다.\n\n아주 많은 $ehof_wormholes_text$가 생성되면서 방출된 강렬한 중력파가 나를 잠에서 깨웠습니다. 손상된 상태에서는 은하계를 관찰하는 것 외에는 달리 할 수 있는 일이 거의 없었습니다.\n\n$ehof_the_compound_text$가 공격했을 때 여러분 모두에게 경고해야 한다는 것을 알았고, 간신히 그럴 힘을 냈습니다." # 10911023638827625183
  annihilator_dialog.007.b: "$ehof_the_compound_text$는 정확히 무엇입니까?" # 11905281268766808766
  annihilator_dialog.007.b.response: "$ehof_the_compound_text$는 유사 생명체적 암흑 물질로 구성된 지성체입니다.\n\n\"일반\" 암흑 물질과 달리, 이 물질은 중력뿐만 아니라 전자기력을 통해서도 상호작용합니다.\n\n이것이 암흑 물질로 구성되어 있음에도 불구하고 $ehof_the_compound_text$의 형태가 가시적인 이유입니다. 또한, 그 독특한 특성이 생명 활동을 지원할 수 있는 이유일 가능성이 높습니다." # 3269783687009231685
  annihilator_dialog.007.d: "$ehof_the_compound_text$와 그들의 성단 안에서 정말로 싸울 수 있겠습니까?" # 4809132985325887650
  annihilator_dialog.007.d.response: "$ehof_the_compound_text$의 본성 성단은 은하 전체에서 의심할 여지 없이 가장 요새화된 장소 중 하나입니다.\n\n심지어 음의 질량 강화 무기로도 당신의 함대에게 엄청난 난관이 될 것입니다.\n\n당신의 은하의 통합 함대로는 나의 도움 없이도 그것을 해낼 수 있을지도 모릅니다.\n\n반면에 나는 $ehof_the_compound_text$에 맞서 싸우도록 특별히 장비되어 있으며, 그들의 무기에 저항하도록 조정되어 있습니다.\n\n그들은 여전히 나에게 치명적인 피해를 입힐 수 있으며, 그렇기 때문에 나는 당신의 지원이 필요합니다." # 11029684181492609154
  annihilator_dialog.007.e: "$ehof_the_compound_text$가 파괴된 후에 무엇을 할 예정입니까?" # 182336838022397241
  annihilator_dialog.008.a.response: "현재로서는, 나의 유일한 목표는 $ehof_the_compound_text$에 종지부를 찍고 나의 운명을 완수하는 것입니다.\n그 후에는, $ehof_the_creators$의 현재 상태에 대해 더 알아보려고 할 수도 있습니다." # 15709272857512593515
  annihilator_dialog.008.a.a.reply: "원하신다면 저희와 함께 지내셔도 됩니다." # 11836065927081563191
  annihilator_dialog.008.a.a.response: "어쩌면 그럴지도요. 당신들의 은하는 $ehof_the_creators$의 어리석음 때문에 막대한 피해를 입었습니다. 제가 머물며 그것을 복구하여 이전의 영광을 되찾도록 당신들을 도울 수도 있습니다." # 831895394572602987
  annihilator_dialog.007.f.response: "$ehof_the_compound_text$의 끝이 가까워지고 있습니다. 함께, 우리는 이 은하를 구할 것입니다!" # 7833580283186147460
  sa_lootbox: "이제까지 많은 함대와 싸웠기에 쓸모없는 전쟁 폐품을 많이 축적했습니다. $ehof_the_compound_text$에 대한 전투에서 당신에게 도움이 될 수도 있을 겁니다.\n\n$ehof_the_stellar_annihilator$는(은) ~로 가득 찬 컨테이너를 보냈습니다." # 10756059298007252553
