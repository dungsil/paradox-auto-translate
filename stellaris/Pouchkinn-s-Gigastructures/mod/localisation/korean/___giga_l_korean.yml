  zousa_name: "§Y린테리아§!" # 2570419901512217554
  zousa_desc: "§L이 지역에는 마카퀴안과 드루기안 같은 다양한 종이 서식하지만, 린테리아의 특정 지역에는 차원문을 열고 아공간을 통해 순간이동할 수 있는 능력을 지닌 조류 생명체가 거주하고 있습니다. 카첸은 하이퍼드라이브 설계를 간소화하기 위해 그들의 능력을 연구하고 있습니다.\n\n이 지역의 특징은 린테리아 기술을 기반으로 하는 거대한 §Y점프 드라이브 교란기§!로, 이는 함선이 주블리오 성계§!로 점프하는 것을 막습니다.\n\n§B파르티잔 활동이 충분히 높아진다면 점프 드라이브 교란기는 작동을 멈출 것입니다!§!" # 992384597605568124
