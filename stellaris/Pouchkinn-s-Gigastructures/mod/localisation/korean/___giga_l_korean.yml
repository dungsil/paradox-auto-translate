  annihilator_dialog.012.name: "희생" # 11421588474970910012
  annihilator_dialog.012.desc: "우리 센서가 적색 경보를 울리는 가운데, 거대한 에너지 스파이크가 $ehof_the_compounds_text$ 기원 성계를 휩쓸고 있습니다.\n\n$ehof_preservation_sphere$가 파괴되어, 한때 그 안에 품고 있던 화이트홀의 막대한 에너지 출력이 방출되었습니다.\n\n몇 시간 내에 성계 전체가 $giga_sr_negative_mass$로 포화되었고, 중력 우물 내 모든 형태의 암흑 물질이 비간섭화되었습니다.\n\n$ehof_the_compound_text$는 더 이상 존재하지 않습니다!\n\n안타깝게도, 이 승리에는 대가가 따랐습니다. 이 분쟁에서 우리의 가장 위대한 동맹이었던 $ehof_the_stellar_annihilator$는 $ehof_preservation_sphere$를 파괴하고, 그로 인해 $ehof_the_compound_text$를 소멸시키기 위해 스스로를 희생하며, 마침내 그 운명을 다했습니다." # 4828434114921046814
  annihilator_dialog.012.response: "우리 영원히 그 희생을 기릴 것입니다!" # 9623487129711036945
  compound_dialog.20.name: "승리!" # 13613147057738569147
  compound_dialog.20.desc: "우리 센서가 적색 경보를 울립니다. 거대한 에너지 스파이크가 굉음을 내며 $ehof_the_compounds_text$ 기원계를 관통합니다.\n\n$ehof_preservation_sphere$가 파괴되었으며, 한때 내부에 품고 있던 화이트홀의 막대한 에너지 출력을 방출했습니다.\n\n몇 시간 내에, 전체 성계가 $giga_sr_negative_mass$로 포화되어 중력 우물 내 모든 형태의 암흑 물질을 비간섭화시킵니다.\n\n$ehof_the_compound_text$는 더 이상 존재하지 않습니다!\n\n$ehof_preservation_sphere$가 파괴된 직후, $ehof_the_stellar_annihilator$가 알 수 없는 궤적을 그리며 $ehof_shroud_ftl$로 진입했습니다. 그 이후로 우리는 그것과 접촉하지 못했습니다." # 6808785211385318881
  annihilator_dialog.017.name: "구체의 비밀" # 5639693539842181336
  annihilator_dialog.017.desc: "$ehof_preservation_sphere$의 잔해 속에 $PGATE_GALACTIC$가 놓여 있습니다.\n\n이곳에 그것이 존재한다는 사실은 어쩌면 놀랄 일도 아니지만, 놀라운 사실을 시사합니다. $ehof_the_compound$, $ehof_the_stellar_annihilator$, 그리고 $ehof_preservation_sphere$를 만든 $ehof_the_creators$는 $PGATE_GALACTICS$와 $ehof_the_sphere_named$를 건설한 존재들과 같습니다.\n\n이처럼 기원이 같음에도 불구하고, 둘은 단순히 별개의 실험이었을 가능성이 높습니다. 우리는 $ehof_cohesive$ 계통에서 암흑 물질을 전혀 관찰하지 못했으며, 이전에 $ehof_the_compound$가 점유했던 계통에서는 $ehof_ep$를 탐지하지 못했습니다." # 16254936920528784282
  annihilator_dialog.018.name: "구체의 비밀" # 5639693539842181336
  annihilator_dialog.018.desc: "$PGATE_GALACTIC$ 하나가 $ehof_preservation_sphere$ 잔해 속에 놓여 있습니다.\n\n이곳에 존재하는 것은 예상치 못했으며 혼란스럽습니다. $ehof_preservation_sphere$가 파괴될 때 튕겨 나왔을 가능성이 높지만, 왜 처음에 이 거대 구조물 안에 있었는지 확신할 수 없습니다. 이는 $ehof_the_compound_text$, $ehof_the_stellar_annihilator$, 그리고 $ehof_preservation_sphere$의 책임자인 $ehof_the_creators$가 $PGATE_GALACTICS$를 건설하고 $ehof_ep$를 전파한 존재와 동일할 수 있다는 것을 시사할 수 있습니다. 만약 사실이라면, 이는 은하계 역사상 가장 큰 발견 중 하나일 것이며, $ehof_the_creators$가 우리 은하 주변에서 얼마나 활발하게 활동했는지 명확히 보여줍니다.\n\n이 발견은 $ehof_preservation_sphere$와 $PGATE_GALACTICS$ 사이의 관계에 대한 질문을 야기합니다. 다행히도, 우리 [Owner.GetScientistPlural]는 $ehof_preservation_sphere$가 $ehof_ep$의 기원이 아니라고 확신합니다. 왜냐하면 그 송신기와 $PGATE_GALACTICS$는 $ehof_preservation_sphere$의 파괴에 반응하지 않았기 때문입니다.\n\n이 가설을 검증하기 위해, 우리는 $ehof_cohesive$ 성계를 더 깊이 탐사하고 $ehof_ep$의 진정한 기원을 추적해야 할 것입니다." # 5013521569008229153
  annihilator_dialog.019.name: "게이트웨이?" # 14925877158860760005
  annihilator_dialog.019.desc: "$ehof_preservation_sphere$의 잔해에 알 수 없는 구조물이 놓여 있습니다. 그것은 은하와 $ehof_cohesive$ 항성계 곳곳에 흩어져 있는 몇몇 $PGATE_UNKNOWNS$와 동일하지만, 그렇다고 해서 그 정체를 실제로 파악하는 데 도움이 되지는 않습니다.\n현재로서는 접근할 수 없습니다. 마치 아무것에도 실제로 연결되어 있지 않은 것 같습니다. $ehof_the_compound_text$와 $ehof_preservation_sphere$가 파괴되면서, 우리는 결코 그것의 목적을 알 수 없을지도 모릅니다." # 13888397498714158496
  giga_katzen.04005.name: "갈락티셔카첸크로이츠추크" # 4315924839084855011
  giga_katzen.04005.desc: "놀라운 소식입니다! 그의 엄청나게 강력한 스텔라라이트 무기로 무장한 채, §YKaiser Kattail§!이 오늘 §YGalaktischerkreuzzug§!, 즉 \"은하 캇첸 성전\"의 시작을 선포했습니다.\n\n그는 캇첸이 마침내 자신들의 정당한 것을 차지할 때가 되었다고 말했으며, 그리고 그 여파로 전 은하계에 §R전쟁을 선포했습니다§!.\n\n카이저는 이제 평화를 받아들일 의사가 없으며, 이제 유일한 결과는 승리 또는 완전한 섬멸뿐인 것으로 보입니다." # 15100734556393839486
  giga_katzen.04005.a: "최후의 결전." # 4556389686851112329
  giga_katzen.04005.a.tooltip: "§Y카첸아르티히 제국§!이 §R모두에게 선전포고했습니다§!.\n§R평화는 없을 것입니다§!." # 11037044179275169119
  katzen_trait_martial: "군사 규율" # 10626171518497842560
  katzen_trait_martial_desc: "이 종족은 오래된 군사 전통 덕분에 엄청난 규율을 지니고 있습니다. 그들은 전장에서 타의 추종을 불허하는 방식으로 싸울 것이며, 조국에 절대적인 충성을 맹세하며 끝까지 방어할 것입니다." # 5168644848543402490
  flusion_early_army: "플루션 군대" # 6402990168366486585
  flusion_early_army_desc: "플루션에 거주하는 다양한 종족들로 구성된 군대" # 3133203282094305145
  stellarite_kaiser_moon_modifier: "스텔라라이트 카이저 달" # 2039426122511255239
  stellarite_kaiser_moon_modifier_desc: "이 불가능할 정도로 강력한 공격 위성은 극도로 에너지가 넘치는 심오한 물질로 만들어졌다." # 2591791124348151683
  stellarite_kaiser_moon_0: "$gc_mega$스텔라라이트 카이저 문 건설 현장" # 13225057005230988663
  stellarite_kaiser_moon_0_DESC: "작은 달을 중심으로 건설되는, 성계 전장을 초토화할 수 있는 거대한 초무기이자 장래의 스텔라라이트 카이저 문 건설 현장." # 5479486507718231369
  stellarite_kaiser_moon_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_megastructure$ - $giga_list_category_celestial_warship$\n§Y용융§! 행성, §Y황량§! 행성 또는 §Y냉각 행성§! 중 §Y크기 5부터 7§!까지를 특수 §Y성계 전함§!으로 변환합니다!\n§L카첸 기술 기반의 카이저 문은 작은 달에 거대한 레일건이 내장된 형태로, 막대한 에너지 물질로 제작되었습니다.§!" # 12690581477323344905
  stellarite_kaiser_moon_1: "스텔라라이트 카이저 문 기동 시스템" # 12783723637139375409
  stellarite_kaiser_moon_1_DESC: "이 미래형 초무기는 달 하나를 통째로 이동시킬 수 있는 거대한 추진기를 갖추고 있습니다. 날개에는 이를 조종하기 위한 매끈한 임펄스 추진기가 장착되어 있습니다." # 12199437849756712256
  stellarite_kaiser_moon_2: "스텔라라이트 카이저 달" # 2039426122511255239
  stellarite_kaiser_moon_2_DESC: "완전한 스텔라라이트 카이저 문은 거의 모든 것을 관통할 수 있는 거대한 레일건과, 원자탄 발사기, 그리고 광대한 규모의 운동 에너지 포대를 장비하고 있습니다." # 4427630842647812475
  giga_katzen.0905.name: "스텔라라이트 카이저 문 건설 현장 완성!" # 1195469750545526631
  giga_katzen.0905.desc: "[giga_system.GetName] 성계에 미래 항성암 카이저 문 건설 현장이 이제 완료되었습니다.\n\n이 산업 플랫폼은 작은 달을 강력한 초무기로 변환하는 기지로 사용될 것입니다. 달을 연구하여 그것을 구성하는 데 사용된 물질을 어느 정도 복제하는 방법을 알아냈으며, 완벽한 복제는 아니지만 §Y750§! £energy£와 §Y250§! £alloys£의 매우 막대한 유지비가 수반될 것입니다." # 11449270831741870071
  giga_katzen.0905.a: "좋습니다." # 843958112380023394
  giga_katzen.0906.name: "스텔라라이트 카이저 달 기동 시스템 완료!" # 8202366664824651310
  giga_katzen.0906.desc: "[giga_system.GetName] 성계 내 우리의 카이저 문 기동 시스템이 이제 성공적으로 설치되었습니다. 이 전체 천체를 추진하는 데 사용될 거대한 스러스터가 달의 뒷면에 건설되었습니다.\n\n이제 우리는 달의 주요 초병기 작업에 착수해야 합니다. 이는 달이 구성된 막강한 수정형 물질로 동력을 공급받는 초대형 레일건입니다." # 10917419547432686129
  giga_katzen.0906.a: "훌륭하군!" # 4205353275372794963
  giga_katzen.0907.name: "스텔라라이트 카이저 문 비상!" # 4974838548859825537
  giga_katzen.0907.desc: "그리하여, 완료되었습니다!\n\n[giga_system.GetName] 성계에서, 우리는 작은 위성을 투사체를 상대론적 속도까지 가속할 수 있는 거대한 레일건을 장착한 치명적인 카첸 초무기로 전환하는 데 성공했습니다.\n\n이 레일건과 미사일, 거대한 자동포 모두로 무장한 이 무시무시한 구조물은, 카이저가 그러기를 바랐던 것처럼, 의심할 여지 없이 우리가 은하 지배를 확보하는 데 도움이 될 것입니다.\n\n그 지각 내에 저장된 거대한 양의 에너지에 의해 과충전된 이 위성의 무기는 은하의 다른 어떤 것과도 비할 데 없습니다.\n\n카이저가 어떻게 그토록 무시무시한 구조물을 건설하는 데 성공했는지 우리는 여전히 알 수 없습니다..." # 6497279813480897802
  giga_katzen.0907.a: "훌륭하군!" # 4941506436412555079
  giga_tech_stellarite_kaiser_moon: "심오한 카첸 병기" # 4275582800970667757
  giga_tech_stellarite_kaiser_moon_desc: "스텔라라이트 카이저 문에 대한 연구는 그것이 무엇으로 만들어졌는지에 대한 몇 가지 통찰을 얻었습니다. 그것은 엄청난 에너지를 담고 있는 물질로 만들어진 것으로 보이며, 이는 스텔라라이트 카이저 문이 매우 강력한 무기를 자랑할 수 있게 해준 것입니다. 하지만 카이저가 어떻게 또는 왜 이것을 건설하는 데 필요한 자원을 확보할 수 있었는지는 아직 불확실합니다." # 16740102253623519829
  allow_stellarite_kaiser_moon: "§H메가스트럭처 잠금 해제:§! 스텔라라이트 카이저 달" # 5945323179537847467
  desc_stellarite_kaiser_moon: "회수된 카첸 기술을 기반으로 한, 진정으로 광기에 찬 공학 프로젝트입니다.\n막대한 양의 에너지를 방출할 수 있는 초고도 물질로 만들어졌으며, 극도로 강력한 무기 사용을 가능하게 합니다." # 12105936175574977116
  giga_katzenartig_enabled_never: "£menu_disabled£카첸아르틱 제국 (§R존재하지 않음§!)\n§Y카첸아르틱 제국§!, §YUFS§!, 그리고 §Y코로나 마도정체§!는 §R생성되지 않습니다§!.\n\n플루션은 §Y방사능 사막 행성§!이 되며, 문명과 생명체가 없습니다. 코로나는 §Y장막 행성§!이 됩니다.\n\n카첸아르틱 제국이나 플루션 관련 이벤트는 발동하지 않으며, 그들과 관련된 모든 것은 사실상 사라집니다.\n\n두 시스템을 완전히 제거하려면 §YNo Katzenartig Imperium§! 하위 모드를 사용하십시오." # 4932348894327613719
  giga_katzenartig_enabled: "£menu_enabled£카체나티크 제국\n군국주의적인 카체나티크 제국은 중반 이후에 출현하여 은하계로 확장하려 할 수 있습니다.\n\n카체들은 활성화 여부에 관계없이 궤도 아콜로지, 세 가지 테라포밍 거대 구조물, EHOF, 및 아성 압축기를 사용합니다.\n\n§Y도전적인 위기가 될 수 있습니다.§!" # 12844938542757185214
  giga_katzenartig_disabled: "£menu_disabled£카첸아르티크 제국\n카첸아르티크 제국이 등장하지 않습니다.\n\n§B플루시온은 여전히 원시적인 공격 위성을 건설하고, 카이저는 여전히 세계 정복을 시도하지만, 언제나 실패하며 대신 일반 제국으로 민주적으로 통일된 플루시온이 등장하게 됩니다.\n\nFTL(초광속) 기술을 가진 플루시온을 완전히 제거하고 싶다면, §Y비존재§! 옵션을 선택하십시오." # 517187936271103951
  giga_katzenartig_enabled_default: "£menu_o£카첸아르티크 제국 (§G기본값§!)\n카첸아르티크 제국은 대략 §Y~40%§! 출현할 확률이 있습니다." # 11434422823315167484
  giga_katzenartig_enabled_always: "£menu_katzen_a£카첸아르티그 제국 (§E보장됨§!)\n카첸아르티그 제국은 중반 이후에 그들의 달이 파괴되지 않는다면 §G항상§! 생성됩니다." # 6386864837475976960
  giga_katzenartig_enabled_deathwish: "£menu_katzen_d£카첸아티그 제국 ($R카이저의 폭주§!)\n카첸아티그 제국은 게임 중반 이후 §Galways§! 생성되며, §R막강하게§! 강력해져 다음 보너스를 받습니다:\n§Y+200% 무기 공격력\n+200% 보호막 체력\n+200% 방어력 체력\n+200% 선체 체력\n+200% 군대 공격력\n+200% 군대 체력\n+100% 메가스트럭처 건설 속도\n+50% 공격 속도\n+50% 함선 속도§!\n§Y성계 기지에 은폐 감지 +2§!\n§Y함선/메가스트럭처 비용 -25%§!\n§Y카첸 연구가 평소보다 더 빠르게 발전합니다§!\n\n§R극도로 도전적입니다.§!" # 1145577524267476450
  giga_katzenartig_enabled_stellarite: "£menu_katzen_s£카첸아르티그 제국\n(§Y스텔라라이트 카이저§!)\n카첸아르티그 제국은 미드게임 이후 §G항상§! 생성되며, §R괴물같이§! 강력해지며 다음과 같은 버프를 받습니다:\n§Y+1200% 무기 피해\n+1200% 방어막 체력\n+1200% 방어력 체력\n+1200% 선체 체력\n+800% 육군 피해\n+800% 육군 체력\n+200% 거대 건축물 건설 속도\n+300% 연사 속도\n+100% 함선 속도\n+500% 궤도 폭격 피해§!\n§Y+5 성계 기지 은폐 감지§!\n§Y-50% 함선/거대 건축물 비용§!\n§Y카첸 연구 속도가 평소보다 훨씬 빠르게 증가합니다§!\n\n§R카이저는 등장 후 10년 뒤 은하 전체에 전쟁을 선포할 것입니다§!\n§R저항군은 등장하지 않습니다.§!\n§R도저히 도전하기 힘듭니다.\n이건 밸런스가 맞지 않습니다.\n강력한 모드와 함께 사용하세요!§!" # 5463301657599587433
