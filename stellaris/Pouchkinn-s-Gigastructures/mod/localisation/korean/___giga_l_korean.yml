  particle_accelerator_1_manage_DESC: "이 §Y항성 입자 가속기§!의 구성 메뉴를 여십시오." # 987111246043368329
  giga_accelerator.110.name: "항성 입자 가속기 구조적 손상" # 9509915952423326541
  giga_accelerator.110.desc: "§Y[giga_mega_event_system.GetName] 성계 입자 가속기§!의 운용 승무원들이 가속기 일부가 심각한 구조적 손상을 입었다고 보고했습니다. 이는 구조물 내에서 수행된 실험의 높은 에너지 요구치 때문일 가능성이 높습니다.\n\n거대 구조물은 여전히 기능하고 있지만, 그들은 이 문제를 해결하고 손상을 수리하기 위해 즉각적인 조치를 취할 것을 권고합니다. 이를 방치할 경우 구조물을 조금만 더 무리하게 사용해도 구조물의 무결성에 치명적인 결과가 발생할 수 있기 때문입니다." # 12029352570689503565
