  JUMP_DRIVE_PSI_AETERNUM_DESC: "도약 구동기는 아에테르니테가 제작한 점프 드라이브입니다. 양자장 변위를 고밀도의 사이오닉 에너지와 결합하여 함선을 은하계 전역으로 즉시 변위시킵니다." # 13305353211281661225
  THRUSTER_AETERNUM: "에테르눔 루프 양자 변위기" # 18311097973409294982
  THRUSTER_AETERNUM_DESC: "이 아에테르나이트제 추진기는 사이오닉 잠재력을 이용하여 함선 주변의 국지 양자장을 급격히 변화시키고, 함선을 이동시키는 추진력을 발생시킵니다." # 17939114330043493944
  REACTOR_AETERNUM: "아이터나이트 루프 양자 반응로" # 14378920796525427578
  REACTOR_AETERNUM_DESC: "애터나이트 설계의 반응기로, 사이오닉 에너지로 주입된 초가변 양자장으로부터 에너지를 수확합니다." # 15445404832860866744
  SHIELD_ARMOR_AETERNUM: "애터나이트 루프-양자 보호 매트릭스" # 6243603674505406522
  SHIELD_ARMOR_AETERNUM_DESC: "정신 방어막 생성기 배열이 초압축 양자장으로 엮인 장갑과 얽혀 있는 이 매트릭스는 방어막과 장갑을 모두 제공하며, 애터나이트 함선이 일체의 위협으로부터 보호받도록 보장합니다." # 18107893492752145567
