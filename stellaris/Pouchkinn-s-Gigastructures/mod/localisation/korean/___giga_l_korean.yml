  giga_solakian_wilingless_text: "§G플루션 주민 의사§! 우리에게 플루션을 넘겨주는 것은 현재 §Y[giga_storming_pyramid_country.solakian_willingness]%§! 입니다." # 623707037375133069
  giga_solak_ability_coerce_tooltip: "$giga_solakian_wilingless_text$\n\n§Y군사적 강압§!\n카이저의 군대에서 복무하는 플루시안들은 그들의 동맹이 누구인지 상기시킬 필요가 있습니다. 반란군이 승리할 경우 반역자를 처형하겠다고 위협하는 것은 그들 중 일부가 우리 편으로 귀순하도록 설득하는 데 확실히 도움이 될 것입니다. 그렇죠?\n\n§R감소§!시킵니다 §G플루시안 의향§!을 §R2.5%§!만큼. 그러나 이전의 적대적인 §Y방어 부대§!를 §Y플루시온§!에서 §Y3§!에서 §Y6§!만큼 우리 편으로 데려올 것입니다.\n\n" # 16609092985583482498
  giga_solak_ability_propaganda_tooltip: "$giga_solakian_wilingless_text$\n\n§Y반-카첸 선전§!\n플루시온의 민중이여! 일어나 자신을 수호하십시오! 선전 캠페인이 더 많은 플루시온 주민들을 우리 편으로 이끌고 카첸 부대의 사기를 저하시킬 수 있습니다.\n\n§G플루시온 의지§!를 §G2.5%§! §G증가§!시키며, §Y카첸 군대§!의 §Y피해§!를 §Y5%§! 감소시키며, 최대 §Y37.5%§!까지 중첩됩니다. §Y플루시온§!에 §Y3§!에서 §Y6§!기의 우호적인 §Y강습 군대§!가 생성될 확률이 §Y50%§! 있습니다.\n\n" # 14808255135671249782
  giga_solak_ability_nuke_tooltip: "$giga_solakian_wilingless_text$\n\n§Y전술 핵 타격§!\n약간의 불안정한 분자 구름을 수송하여 훔친 카첸 탄두와 혼합하고, 카첸 병력을 격멸할 파괴적인 핵무기를 만듭니다.\n\n§G플루시오니아의 의지§!를 §R5%§!만큼 §R감소§!시키고 행성을 §R손상§!시키지만, §Y플루시온§!에 주둔한 §Y1§!개의 §Y카첸보덴트루펜§!/§Y리시거카첸판저§! 병력, 또는 §Y2§!개에서 §Y5§!개 사이의 일반 §Y방어 병력§! 중 하나를 §R파괴§!합니다.\n\n" # 2881037143658073993
  giga_solak_ability_infiltrate_tooltip: "$giga_solakian_wilingless_text$\n\n§Y캣젠 라인 침투§!\n캣젠 라인 뒤로 잠입하여 캣젠 사단을 장악하려 시도합니다.\n\n§Y카첸보덴트루펜§! 군대를 아군으로 돌릴 §Y66%§! 확률과 §Y리시거카첸판저§! 군대를 아군으로 돌릴 §Y33%§! 확률이 있습니다.\n\n" # 8679390269759152253
  giga_flusionoperations.6004.name: "플루션 공방전" # 14571034655322486207
  giga_flusionoperations.6004.desc: "계획대로, 유격대 병력이 봉기하여 조직화되었으며 §Y카타운§!과 §Y대 카타운 피라미드§!의 심장부로 진격하려 시도하고 있습니다. 카첸은 그들의 극도로 군사화된 사회 기반 시설과 극한의 군사적 규율 덕분에 아직 이 공격에 저항할 수 있는 가능성이 있습니다.\n\n하지만 우리는 탈취한 핵무기나 민병대 소집 같은 자산을 적절히 활용하여 전세를 뒤집을 수 있습니다. 이제 저항군 접선 버튼 위에 있는 작은 버튼을 눌러 §Y전투 능력§!을 사용할 수 있습니다. 이 능력 중 일부는 카첸 병력에 피해를 주거나 반란 유격대원들의 병력을 증강하는 데 도움이 될 것입니다. 우리는 §Y15§!일마다 한 번씩 이 능력 중 하나를 사용할 수 있습니다.\n\n그러나 §Y전술 핵 공격§!과 같은 가장 파괴적인 능력은 전투 종료 후 §Y플루시온§!을 우리에게 넘겨줄 §G플루시온 의지§! (현재 §Y[giga_storming_pyramid_country.solakian_willingness]%§!)를 §Y감소시킬§! 수 있으며, 행성의 막대한 자원 비축량을 고려할 때 이는 큰 손실이 될 수 있습니다.\n\n유격대원들의 노력과 무관하게, 그들이 결국 패배한다면 플루시온 전역의 저항도는 §Y1§!만큼 §Y하락§!하고, §Y5§!년이 지나기 전까지는 또 다른 봉기를 시작할 수 없을 것입니다." # 8188837836857771042
  giga_flusionoperations.6004.a: "알겠습니다. 본때를 보여줍시다!" # 10552340798082806801
  giga_flusionoperations.6000.name: "§Y피라미드§ 강습!" # 2912540001698582625
  giga_flusionoperations.6000.desc: "플루시온은 반란 직전이며, 카첸아르티그 제국은 우리 병력과 싸우고 주스프리 반란을 처리하느라 바쁘고, 가장 귀중한 자산 파괴 이후 행정 체계가 혼란에 빠진 상황에서, 플루시온 전역에서 카첸 지배를 전복하고 카이저의 광기를 완전히 종식시킬 대규모 플루시온 반란을 위한 모든 조건이 갖춰졌습니다.\n\n망명한 린테리안 정부의 여왕인 §Y보이마카스§!는 수천 명의 망명 린테리안들의 능력과 그녀의 순간 이동 능력을 결합하여 우리 모행성에서 §Y플루시온§!까지 §Y리시게르카첸판저§! 여러 사단을 수송하여 공격의 선봉을 설 수 있을 것입니다. 그동안 플루시온 저항군은 우리가 실제 병력을 착륙시킬 필요 없이 플루시온 전역에서 봉기할 것입니다.\n\n이제 이 작전이 성공한다고 가정하면, 플루시온인들 스스로가 플루시온을 통제하게 될 것입니다. 하지만 우리의 §Y윤리관§!과 §Y시민 의식§!에 따라, 그들은 우리의 제국이 카이저보다 낫다고 판단한다면 플루시온의 통제권을 우리에게 이전할 의향이 있을 수 있습니다. 현재, 반란 이후 플루시온을 우리에게 이전할 §G플루시온 의향§!은 §Y[ROOT.solakian_willingness]%§!와 같습니다.\n\n작전을 시작하면, 저항군이 봉기를 준비하는 동안 우리는 §Y6개월§! 동안 버텨야 할 것입니다. 그 후, §Y플루시온§!에서 대규모 지상전이 시작되어 제국의 최종 운명을 결정하게 될 것입니다.\n\n§Y소냐 소울§! 그녀 스스로가 혁명을 이끌도록 선택되었습니다. 그녀의 전투 능력과 카리스마는 다가올 전투에서 분명 귀중한 자산이 될 것입니다." # 8865653998940260724
  giga_flusionoperations.6000.a: "진행합시다. - 10 §B저항 자원§!" # 16845642730990796059
  giga_flusionoperations.6000.a.tooltip: "카이저의 병력에 맞서 §Y6개월§!간 버텨야 할 것입니다. 그 이후에는 플루션에서 지상 전투가 시작될 것입니다. 우리 모성의 §Y리시거카첸판저§!는 그동안 린테리안에게 징발될 것입니다." # 9576342234027266283
  giga_flusionoperations.6001.name: "저항군 봉기 준비" # 13543942246460160103
  giga_flusionoperations.6001.desc: "따라서, 명령이 하달되었습니다. 플루시온 전역에서 수십 년 만에 가장 큰 봉기를 위해 게릴라 집단들이 은밀히 동원되고 있습니다. 한편 §Y보이마카스§!와 §Y린테리안§!은 모성에서 플루시온으로 §Y리시거캇첸판처§!를 수송하여 충성스러운 캇첸 부대로 위장시키고 있습니다.\n\n봉기가 시작되면 화면 하단의 버튼을 사용하여 다양한 §Y전투 능력§!을 활용해 캇첸에 대한 우위를 확보할 수 있습니다. 하지만 일부 능력은 플루시온에 상당한 파괴를 초래할 수 있으며, 이는 전투 후 플루시온을 우리에게 이양하려는 §G플루시온 의향§! (§Y[ROOT.solakian_willingness]%§! 현재)을 낮출 것입니다.\n\n6개월 기간이 끝나기 전에 플루시온이 함락되거나 파괴되면, 당연히 봉기는 무산될 것입니다." # 1304861500671246556
  giga_flusionoperations.6001.a: "이제 행동에 나설 때입니다." # 7335054025543308984
  giga_flusionoperations.6002.name: "플루시온 봄" # 11074946825896160742
  giga_flusionoperations.6002.desc: "플루션에서의 하루는 조용하게 시작되었습니다. 저항 활동은 잠잠해진 듯했고, 이는 카이저를 기쁘게 했습니다. §Y[ROOT.GetName]§!과의 지속되는 전쟁이 분명 우려할 만한 상황이었기 때문입니다.\n\n즉, 여러 군단의 §YRiesigerkatzenpanzers§!가 갑자기 반란을 일으켜 플루션 전역의 카첸 군사 시설에 발포를 시작했고, 몇 분 안에 그 시설들을 초토화시키기 전까지는 말입니다. 반란 차량들을 저지하라는 명령이 내려지기도 전에, 플루션 전역에서 반란 보고가 잇따라 들어오기 시작했습니다.\n\n이는 §YRokalien§!과 §YLaurendaar§!에서 지역 민병대가 봉기하는 것으로 시작되었고, 빠르게 카첸 수도 전역의 모든 거리에서 솟아나는 저항 세력의 거대한 해일로 변모했습니다. 이들은 카첸 경찰과 공개적으로 난투를 벌이고, 급조 폭발물부터 노골적으로 탈취한 카첸 장비에 이르기까지 다양한 무기로 군사 차량을 공격했습니다.\n\n반란 지역에서는 도시와 거리의 카첸 이름이 적힌 표지판이 스프레이 페인트로 덮여 씌워져, 저항 세력의 사기를 더욱 고취하고 플루션에 대한 카첸의 지배가 종식됨을 알렸습니다.\n\n플루션 전역이 폭력적인 공개 반란에 휩싸이는 데는 불과 몇 시간밖에 걸리지 않았습니다. 반란군들은 무질서한 민병대에서 어느 정도 조직화된 군대로 빠르게 변모했는데, 이는 완벽하게 정비된 카첸 전쟁 기계를 격파하기 위해 넘어서야 할 필수적인 장벽이었습니다.\n\n플루션을 위한 전투가 시작되었으며, 그 결과는 은하계 전체의 운명을 결정할 수도 있습니다." # 7093731662073124663
  giga_flusionoperations.6002.a: "지금은 포기할 때가 아니다! 계속 싸워라!" # 2564604628852400470
  giga_flusionoperations.6003.a: "세기의 전투." # 18320982914806950675
  sudden_flusion_rebellion: "갑작스러운 반란" # 6309809993340098737
  giga_storm_pyramid_desc: "§H위험 수준§! - §M헤아릴 수 없는§!\n§H위치§! - §B그랜드 카타운 피라미드, 이너 카타운§!\n\n임무 요구사항:\n§R모든 지역에서 극심한 빨치산 활동§!\n§R위태롭거나 반란 상태의 주스프리 저항군§!\n§G다른 모든 플루전 작전 완료§!\n§H카첸아르티히 제국과 전쟁 중일 것§!\n\n물자 요구사항:\n§B리지거카첸판처 병력 3개가 우리 고향 행성에 주둔§!\n§B반란군 지원을 위해 최소 에너지 25000, 합금 10000 보유§!\n§B저항 자원 10개§!\n\n§L§Y그랜드 카타운 피라미드§!는 카첸 문명의 절대적인 심장부이며, 다름 아닌 §Y카이저 카타일§! 그 자신이 거주하는 곳입니다.\n\n만약 빨치산들이 사실상 플루전을 장악하고 카이저의 대부분의 프로젝트를 방해하는 데 성공했다면, 어쩌면 뱀의 머리에 가하는 마지막 치명타가 마침내 실현 가능한 영역에 들어섰을지도 모릅니다.\n\n피라미드는 가장 정예의 카첸 병사들과 가장 진보된 카첸 무기로 무장한 경비병들로 지켜지고 있으며, 초효율적인 방어 시스템 또한 풍부하게 갖춰져 있습니다. 하지만 플루전의 다른 모든 종족과 협력적인 카첸들로 구성된 빨치산 부대들의 협력적인 공격은 외부 지원과 결합될 때 카타운을 장악하고 결국 요새와 같은 피라미드를 무너뜨릴 수 있을지도 모릅니다.\n\n그리고 우리가 들어가는 데 성공한다면, 어쩌면 가장 꼭대기에 있는 카이저의 강화된 지휘 센터로 향할 수 있으며, 그의 어리석은 가면극을 단번에 끝낼 수 있습니다!§!\n\n§B이 작전에 성공하는 것은 §Y카첸아르티히 제국§!의 §Y붕괴§!를 야기할 것입니다.§!" # 11413756764907119662
  giga_storm_pyramid_no: "§Y피라미드 강습§!\n\n§H상태§! - §R이용 불가§!$giga_storm_pyramid_desc$" # 6260694558711178712
  giga_storm_pyramid_yes: "§Y피라미드 돌격§!\n\n§H상태§! - §G이용 가능§!$giga_storm_pyramid_desc$" # 11955412736213206379
  giga_storm_pyramid_done: "§Y피라미드 습격§!\n\n§H상태§! - §B완료§!$giga_storm_pyramid_desc$" # 1952690908778661417
  giga_katzen.6001.name: "카이저 카테일, 플루시오 아콜로지 개관" # 472272287035591256
  giga_katzen.6001.desc: "보고에 따르면, §Y카이저§!가 플루션의 표면을 근본적으로 재편하고, 카이저의 정복 및 식민화 노력으로 증가하는 인구를 행성이 적절히 부양할 수 있도록 하는 대규모 기반 시설 프로젝트를 완료했다고 합니다.\n\n카첸의 수도인 §Y카타운§!은 플루션 표면 수천 킬로미터에 걸쳐 펼쳐지는 거대한 메가시티로 엄청나게 확장되었으며, 카이저는 플루션의 수륙 양서종을 수용하기 위해 메가시티의 절반을 수중에 건설하기까지 했습니다.\n\n§Y분덴그라드§!와 §Y테호§!와 같은 다른 주요 카첸 건설 도시들 역시 플루션의 비(非)카첸 인구를 집중시키기 위해 확장되었는데, 이는 분명히 행성 인구에 대한 통제를 강화하기 위함으로 보입니다.\n\n행성의 생태계는 카첸의 필요에 맞게 특별히 조작된 유기체로 거의 완전히 대체되었으며, 카첸의 전쟁 기계를 가동하기 위해 플루션의 거대한 자원 비축량을 채굴할 수 있도록 수십 개의 추가 채석장과 산업 단지가 건설되었습니다.\n\n§Y카이저 카테일§!은 자신의 제국 앞에서 이 위대한 업적을 축하하는 승리의 연설을 했는데, 그의 말에 따르면 이는 플루션 주민들의 생활 수준을 급격히 향상시킬 것이라고 합니다. 하지만 은하계 전역의 전문가들은 대체로 이것이 플루션 인구에 대한 대규모 감시 및 모니터링을 용이하게 하고, 플루션 자체에 대한 그의 완전한 지배력을 확보하기 위한 카이저 계획의 일부일 가능성이 높다는 데 동의합니다.\n\n§R참고: 플루시오-아콜로지는 보호막으로 보호할 수 없지만, 균열을 일으킬 수는 있습니다.§!" # 3773269712616702922
  giga_katzen.6001.a: "위대한 업적." # 2836008397712064949
  giga_katzen.6001.a.tooltip: "§YFlusion§!는 카이저의 정복 활동을 지속적으로 유지할 수 있도록 보장하기 위해 새롭고 강력한 고유 §YDistricts§!를 획득합니다." # 681510134015981501
  giga_flusionoperations.5007.name: "플루시온 주민들, 로리스 애도에 잠겨" # 1555200191240253062
  giga_flusionoperations.5007.desc: "§YLoris Von Kattensbach§!의 암살은 플루시온의 일반 주민들에게 주목받았습니다. 그는 카첸의 총독으로서 플루시온에 대한 카이저의 지배력을 대표했지만, 그가 행성을 정복하는 동안 카이저에게 정복된 다양한 종들 사이에서 놀라울 정도로 인기가 많았습니다.\n\n로리스는 비록 카이저의 통치로부터 많은 자유를 주지는 않았지만, 그럼에도 불구하고 플루시온 전역에 수많은 지방 민주주의 사례를 수립하는 일련의 개혁에 착수했습니다. 그는 또한 모든 종들 사이의 평등에 대한 카이저의 시각이 행성의 모든 지역에 제대로 적용되도록 보장했으며, 카첸의 통치가 플루시온 주민들의 삶과 양립할 수 있도록 지칠 줄 모르고 노력했습니다.\n\n모두가 이 행위의 배후에 로퀄리안들이 있었다는 것을 잘 알고 있으며, 로리스가 사라지자 이전에 §YRoqualian Freedom Fighters§!를 지지했던 많은 플루시온 주민들이 그 운동으로부터 등을 돌렸습니다. 이는 명백히 도푸스와 그의 측근들이 카이저를 전복시키려는 탐색에서 너무 급진적이고 불안정해졌다고 두려워하기 때문입니다." # 11580253826058903983
  giga_flusionoperations.5007.a: "그들은 왜 관심을 가질까요?" # 6832391102665571358
  giga_flusionoperations.5007.a.tooltip: "§YGeschwollen§!, §YWacegien§!, §YRavkanien§!, 그리고 §YKatzen Herzlands§!에서의 저항이 §Y1§!만큼 감소합니다." # 6474424364399715486
  giga_flusionoperations.5002.name: "로리스 암살 성공... 실패했습니다." # 1522357327966876055
  giga_flusionoperations.5002.desc: "우리 로퀄리안 동맹이 로리스 독살 작전이 문제없이 진행되었다고 전해왔습니다.\n그들은 로리스의 주변에 침투하는 데 성공했고, 지연 활성 기능이 있는 맹독성 독극물을 눈치채지 못하게 그의 음식에 몰래 넣었습니다. 그가 섭취한 지 수 초 만에 독극물이 그를 죽였습니다.\n\n유감스럽게도 저희는 카첸이 §Y클라인칼리엔 섬§!에 §YSoulbot Factory§!을 건설했다는 사실을 간과했습니다. 이는 즉시 로리스의 의식을 업로드할 수 있는 목적 맞춤형 백업 인공 신체를 생산했고, 사실상 그를 되살려내 작전 전체를 무효화했습니다...\n\n성공 확률은 §Y[flusion_primitives_country.flusion_operation_odds]%§!였습니다!" # 11621873110599305372
  giga_flusionoperations.5002.a: "뭐라고요?" # 13655060714804698689
  giga_flusionoperations.5002.a.tooltip: "로리스의 새로운 형태는 이제 독극물 및 사격에 면역이 됩니다.\n카첸 경계심이 §R2§!만큼 §R증가합니다§!." # 12934381682848891154
  giga_flusionoperations.5003.name: "로리스 암살 성공!" # 2751553218879641019
  giga_flusionoperations.5003.desc: "로칼리안 동맹이 로리스 독살 작전이 문제 없이 진행되었다고 보고했습니다. 그들은 로리스의 주변에 침투하는 데 성공하여 활성화 지연 기능이 있는 극독을 음식에 몰래 넣었는데, 이는 들키지 않았고 그가 섭취한 지 몇 초 만에 사망했습니다.\n\n로리스의 시신이 발견된 후, 카이저는 국가 애도의 날을 선포했으며 카츠구베르너의 야만적인 암살자들을 규탄하는 연설을 했습니다. 이제 매우 유능했던 수석 총독이 없으니 플루시온의 산업은 이전만큼 효율적이지 못할 가능성이 높습니다. 심지어 대체 인물이 결국 발견되더라도 말이죠.\n\n성공 확률은 §Y[flusion_primitives_country.flusion_operation_odds]%§!였습니다." # 10012039202807569817
  giga_flusionoperations.5003.a: "잘 됐군." # 17796787233491237960
  giga_flusionoperations.5003.a.tooltip: "당신은 괴물이로군요...\n카첸의 경계심이 §R3§만큼 §R증가합니다§!." # 16222746164831282645
  giga_flusionoperations.5004.name: "로리스 암살 성공... 실패했습니다." # 1522357327966876055
  giga_flusionoperations.5004.desc: "우리 로퀄리안 동맹국들이 로리스 저격 작전이 문제없이 진행되었다고 보고했습니다. 그들은 로리스 주변에 침투하여 조수 위장으로 암살자를 그의 개인 방에 들여보내는 데 성공했습니다. 암살자는 권총을 꺼내 카츠구베르너의 머리를 쏜 뒤, 카첸 당국에게 붙잡히는 것을 피하기 위해 시안화물 캡슐을 삼켰습니다.\n\n안타깝게도 우리는 카첸이 §Y클라인칼리엔 섬§!에 §Y소울봇 공장§!을 설립했으며, 이 공장이 로리스의 의식을 업로드할 수 있는 맞춤형 백업 인공 신체를 즉시 생산하여 사실상 그를 다시 살려내고 전체 작전을 무효화했다는 사실을 간과했습니다...\n\n성공 확률은 §Y[flusion_primitives_country.flusion_operation_odds]%§!였습니다." # 12501904260495134542
  giga_flusionoperations.5004.a: "뭐라고요?" # 13655060714804698689
  giga_flusionoperations.5004.a.tooltip: "로리스의 새로운 형태는 이제 독극물 및 사격에 면역이 됩니다.\n카첸 경계심이 §R2§!만큼 §R증가합니다§!." # 12934381682848891154
  giga_flusionoperations.5005.name: "로리스 암살 성공!" # 2751553218879641019
  giga_flusionoperations.5005.desc: "우리 로쿠알리아 동맹국들이 로리스 사살 작전이 문제 없이 진행되었다고 보고했습니다.\n그들은 로리스의 주변에 잠입하여 비서로 위장한 암살자를 그의 개인 집무실에 숨겨 들였습니다. 암살자는 총을 꺼내 카츠총독의 머리를 쏘았고, 카첸 당국에 붙잡히는 것을 피하기 위해 청산가리 알약을 삼켰습니다.\n\n로리스의 시신이 발견된 후, 황제는 국가 애도일을 선포하고 카츠총독의 야만적인 암살자들을 규탄하는 연설을 했습니다. 이제 매우 유능한 총독이 없으면, 결국 후임자가 발견된다 하더라도 플루전의 산업이 이전만큼 효율적이지 못할 것입니다.\n\n성공 확률은 §Y[flusion_primitives_country.flusion_operation_odds]%§!였습니다." # 2223590911298284835
  giga_flusionoperations.5005.a: "잘 됐군." # 17796787233491237960
  giga_flusionoperations.5005.a.tooltip: "당신은 괴물이로군요...\n카첸의 경계심이 §R3§만큼 §R증가합니다§!." # 16222746164831282645
  giga_flusionoperations.5006.name: "분데스할레 폭발!" # 63895898187412202
  giga_flusionoperations.5006.desc: "우리 로퀄리아 동맹국들이 보고한 바에 따르면, 로리스의 주요 거주지 중 하나인 §Y분데스할레§!가 기초에 핵무기를 밀반입한 후 성공적으로 폭파되었습니다. 이는 카첸 도시 §Y분덴그라드§!에 상당한 피해를 입혔으며, 불행히도 일부 저항군을 우리에게서 멀어지게 했습니다. 그들의 삶은 방사성 낙진 확산과 거주지 일부 파괴로 인해 심각한 영향을 받을 것이기 때문입니다.\n\n폭발 이후, 카이저는 전국 애도의 날을 선포하고 카츠구베르너의 야만적인 암살자들에게 궁극적인 복수를 하겠다고 맹세하는 연설을 했습니다. 이제 매우 유능한 총독이 부재함에 따라, 비록 결국 후임자가 발견된다 할지라도 플루시온의 산업은 이전만큼 효율적으로 운영되기 어려울 가능성이 높습니다.\n\n성공 확률은 §Y[flusion_primitives_country.flusion_operation_odds]%§!였습니다." # 17937028807665915740
  giga_flusionoperations.5006.a: "잘 됐군." # 17796787233491237960
  giga_flusionoperations.5006.a.tooltip: "Yuo are Of Monster...\n카첸 경계심이 §R3§!만큼 §R증가합니다§!.\n§Y게슈볼렌§!의 저항력이 §Y2§!만큼 감소합니다!." # 942967474767329876
  giga_flusionoperations.5001.name: "로리스 암살 시도 무산" # 9494707303938679825
  giga_flusionoperations.5001.desc: "우리 로퀄리언 동맹국들은 §YLoris Von Kattensbach§!를 암살하기 위해 보낸 우리 요원들이 불행히도 발각되어 카츠고버너에게 아무런 피해를 입히기도 전에 즉결 처형되었다고 보고하고 있습니다.\n\n로리스는 목숨을 부지하게 될 것 같습니다.\n\n성공 확률은 §Y[flusion_primitives_country.flusion_operation_odds]%§!였습니다!" # 5213892212870216881
  giga_flusionoperations.5001.a: "쥐새끼!" # 849295270594850104
  giga_flusionoperations.5001.a.tooltip: "캣첸의 경계심이 §R1§만큼 §R증가§!합니다." # 12499322766454775982
  giga_flusionoperations.5000.name: "§Y로리스 폰 카텐스바흐§! 암살!" # 5557344416357670060
  giga_flusionoperations.5000.desc: "§YLoris§!를 처단할 수 있는 방법은 여러 가지가 있습니다.\n첫째, 암살자를 시켜 공개적으로 사살할 수 있지만, 그는 극도로 광범위한 경비에 둘러싸여 있어 성공할 가능성이 낮습니다. 또한 요원을 시켜 그의 일상에 잠입하여 탐지를 회피할 적절한 시기에 음식에 극심한 독극물을 주입할 수도 있습니다.\n\n마지막으로, 그가 안에 있을 때 그의 거주지이자 부차 사무실인 §Y분데스할레§!를 완전히 폭파시킬 수 있지만, 이는 의심할 여지 없이 §Y게슈볼렌§!을 마비시키고 거주민들을 우리에게 등을 돌리게 할 것입니다.\n\n§Y성공 시§!:\n주지사 상실로 인해 §Y플루션§!과 §Y카첸§!은 불이익을 얻어 §Y자원 생산량§!이 감소합니다.\n카첸 경계심이 §R3§! 증가합니다.\n§Y분데스할레§!가 파괴되면 §Y게슈볼렌§!의 저항이 §Y2§! 감소합니다.\n\n§Y실패 시§!:\n카첸 경계심이 §R1§! 증가합니다.\n\n§Y성공 확률§!:\n기본: §Y70%§!\n§H카첸 경계심§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§P극심한 위험 수준§!: §R-40%§!\n§B전역 저항 활동§!: §G+[flusion_primitives_country.flusion_total_res_perc]%§!\n총계: §Y[flusion_primitives_country.flusion_success_chance_total]%§!" # 8962747712476917565
  giga_loris_removed_modifier: "행정 무질서" # 4994340948371986062
  giga_loris_removed_modifier_desc: "카츠구베르뇌르의 죽음은 황제의 행정 기구를 혼란에 빠뜨렸습니다." # 11627995827641352610
  giga_flusionoperations.5000.a: "그를 쏘다 - 3 §B저항 자원§! ([flusion_primitives_country.flusion_success_chance_total]% 성공 확률)" # 6713953507637319396
  giga_flusionoperations.5000.b: "그를 독살한다 - 4 §B저항 자원§! ([flusion_primitives_country.flusion_success_chance_total_2]% 성공 확률)" # 13824173700513473945
  giga_flusionoperations.5000.c: "폭파시켜! - 6 §B저항 자원§! ([flusion_primitives_country.flusion_success_chance_total_3]% 성공 확률)" # 15229921407653794243
  giga_flusionoperations.5000.c.tooltip: "성공하면, §YGeschwollen§!의 저항이 §Y2§!만큼 §R감소§!합니다. 이는 §YBundeshalle§! 파괴가 상당한 부수적 피해와 행정적 문제를 야기하기 때문입니다." # 8350377078625585771
  cant_if_loris_soulbot: "로리스의 새로운 소울봇 기체는 그러한 조잡한 방식에 면역이 있습니다." # 12837072071747301564
  giga_remove_loris_desc: "\n§H위험도§! - §P극도§!\n§H위치§! - §B분데스할레, 분덴그라드§!\n\n임무 요구 사항:\n§R게슈볼렌에서 극심한 게릴라 활동§!\n§R카첸 심장부에서 극심한 게릴라 활동§!\n§G카틀란트로파 댐 폭파됨§!\n\n§L§Y로리스 폰 카텐스바흐§!는 §Y플루시온§!의 행성 총독이며 아마도 §Y두클로 맥카터§!와 카이저 본인과 함께 카첸아르티히 제국 내에서 가장 중요하고 영향력 있는 인물 중 하나일 것입니다.\n\n알려진 바에 따르면 그는 매우 유능하며, 플루시온의 발전을 관리하고 카이저의 주요 산업 심장부가 가능한 한 원활하게 운영되도록 하는 책임이 있습니다.\n\n따라서 이처럼 중요한 자산을 제거하는 것은 카이저의 세심하게 짜여진 행정에 매우 해로울 것이 분명합니다. 하지만 그토록 중요하고 영향력 있는 카첸 인물을 성공적으로 제거하려면 막대한 투자와 그를 둘러싼 수많은 보안 조치를 신중하게 해체해야 할 것입니다.§!\n\n§B로리스는 예외적으로 잘 보호되고 있으므로, 그의 암살 시도에서 그가 물러설 방법이 없도록 조치하는 것이 현명할 수 있습니다...§!" # 13735441927435869077
  giga_remove_loris_no: "§Y로리스 폰 카텐스바흐 암살§!\n\n§H상태§! - §R사용 불가능§!$giga_remove_loris_desc$" # 6739403807445147773
  giga_remove_loris_yes: "§Y로리스 폰 카텐스바흐 암살§!\n\n§H상태§! - §G이용 가능§!$giga_remove_loris_desc$" # 6491939225237335522
  giga_remove_loris_done: "§Y로리스 폰 카텐스바흐스 암살§!\n\n§H상태§! - §B완료§!$giga_remove_loris_desc$" # 5187375348286716928
  district_flusion_city: "플루시온 주거 단지" # 6784189488464888755
  district_flusion_city_plural: "플루시온 주거 단지" # 6003685441134883286
  district_flusion_city_desc: "거대 메가시티 내부에 건설된 광대한 도시 주거 구역들은 거주민들에게 주거 공간과 오락을 제공합니다. 전형적인 카첸식으로, 이 주거 단지들은 거의 모든 옥상에 대량의 대공 및 대궤도 무기를 장착하여 플루션을 장악하려는 침략자들을 방해하도록 설계되었습니다. 또한 이곳에는 플루션 과학의 경계를 더욱 확장하고 다른 방식으로 얻을 수 없는 다양한 자원들을 합성하기 위해 지칠 줄 모르고 일하는 캠퍼스와 연구실들로 구성된 수많은 광대한 구역들이 통합되어 있습니다." # 6603156910617205791
  district_flusion_heavy_industry: "플루시온 중공업" # 16825224877137835735
  district_flusion_heavy_industry_plural: "플루시온 중공업" # 10650797944364928784
  district_flusion_heavy_industry_desc: "플루션의 끊임없이 성장하는 산업에 건축 자재와 막대한 양의 에너지를 공급하기 위해 설계된 광대한 지하 주조소와 발전소 시설." # 486139917038117611
  district_flusion_science: "플루시온 연구 단지" # 9681678196620222890
  district_flusion_science_plural: "플루시온 연구 복합체" # 14403816134638265954
  district_flusion_science_desc: "캠퍼스와 연구소로 이루어진 광활한 지역으로, 플루시오니아 과학의 한계를 더욱 넓히고 달리 얻을 수 없는 다양한 자원을 합성하기 위해 끊임없이 노력합니다." # 7210790205002705350
  district_flusion_mining: "플루시온의 채석장" # 203464659734570937
  district_flusion_mining_plural: "플루시온의 채석장" # 14573285150981218586
  district_flusion_mining_desc: "플루시온의 지각과 맨틀로부터 막대한 양의 유용한 핵분열 물질, 광물, 희귀 결정석을 발굴하는 거대한 채석장입니다. 이 채석장에서 채취한 방사성 동위원소는 플루시온의 전력망을 보충하는 데 사용됩니다." # 12594900330363216978
  district_flusion_farming: "플루시온 수경 재배 농장" # 16817187827370756077
  district_flusion_farming_plural: "플루시온 수경 재배 농장" # 7786574006849763728
  district_flusion_farming_desc: "이 거대한 농경지대와 온실들은 플루시온의 바다에서 전환된 물을 활용하여 플루시온의 극도로 비옥한 토양에서 엄청난 양의 식량을 재배합니다. 이 땅의 일부는 플루시온 주민들에게 나머지 제국 내에서 발견되는 외계 생태계를 닮은 믿을 수 없을 정도로 아름다운 경관을 제공하고, 동시에 충성스러운 인구들이 즐길 수 있도록 방대한 종류의 다양한 진미를 제공하기 위해 특별히 재형성되었습니다. 생명 공학 식물은 다른 플루시온 산업에서 발생하는 오염이 적절히 완화되도록 보장하여 플루시온 생태계의 폭주성 붕괴를 방지합니다." # 1050157043630103289
  flusion_arcology_modifier: "플루시오-아콜로지" # 13216407299716329049
  flusion_arcology_modifier_desc: "플루시오-아르코텍은 플루시온의 광대한 자원을 최대한 활용하여 행성의 효율성을 극대화합니다. 카토운, 분덴그라드, 테호의 카젠 도시들은 거대하게 확장되어 각각 수십억 명의 주민을 수용하고 있으며, 초고효율 교통 고속도로 네트워크가 전 행성을 둘러쌉니다." # 13753855585244617934
  giga_flusion_administration_virtual: "§Y+1§!로 ['개념_기가_가상_식민지_크기']를 증가시킵니다.  §Y50§! £지구£지구마다 1개씩." # 8978621189578557041
  ezicania_partisans_0: "주스프리 채석장" # 14592594052780354984
  ezicania_partisans_0_desc: "주스프리 땅은 귀중한 광물이 풍부하여 카첸 산업에 큰 이점을 안겨주지만, 광산 작업이 방해받을 경우 심각한 부족 현상을 초래할 것입니다." # 10402048294297803899
  ezicania_partisans_1: "주스프리 채석장" # 14592594052780354984
  ezicania_partisans_1_desc: "주스프리 땅은 귀중한 광물이 풍부하여 카첸 산업에 큰 이점을 안겨주지만, 광산 작업이 방해받을 경우 심각한 부족 현상을 초래할 것입니다." # 10402048294297803899
  ezicania_partisans_2: "주스프리 채석장 (파괴됨)" # 1355254654220602662
  ezicania_partisans_2_desc: "주스프리 땅은 귀중한 광물이 풍부하여 카첸 산업에 큰 이점을 안겨주지만, 광산 작업이 방해받을 경우 심각한 부족 현상을 초래할 것입니다." # 10402048294297803899
  ezicania_partisans_3: "주스프리 채석장 (파괴됨)" # 1355254654220602662
  ezicania_partisans_3_desc: "주스프리 땅은 귀중한 광물이 풍부하여 카첸 산업에 큰 이점을 안겨주지만, 광산 작업이 방해받을 경우 심각한 부족 현상을 초래할 것입니다." # 10402048294297803899
  giga_katrebels.2024.name: "§YZuspristaat§의 저항 운영!" # 2764305169347669583
  giga_katrebels.2024.desc: "§Y로퀄리안 해방 전사들§!과 잔존하는 즈스프리스들과 함께 §YZ스프리스타트§!에서 작전을 수행하여 카츠엔 광산 운영을 방해할 수 있습니다.\n\n§Y성공 시§!:\n§YZ스프리스타트§!의 게릴라 활동이 §G증가§!합니다.\n카츠엔은 플루시온에서 §Y광물 및 합금 수입이 §Y감소§!합니다.\n카츠엔 경계심이 §R2§! 증가합니다.\n\n§Y실패 시§!:\n카츠엔 경계심이 §R1§! 증가합니다.\n\n§Y성공 확률§!:\n기본: §Y75%§!\n§H카츠엔 경계심§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§HE스프리스타트의 극심한 카츠엔 영향력§!: §R-40%§!\n§B게슈볼렌의 게릴라들§!: §G+[flusion_primitives_country.puffy_res_perc]%§!\n§B카츠엔 헤르틀란츠의 게릴라들§!: §G+[flusion_primitives_country.katzen_res_perc]%§!\n총: §Y[flusion_primitives_country.flusion_success_chance_total]%§!" # 13106692355120649807
  ezicania_res_low_tooltip: "$ezicania_name$\n\n§H주요 기능§! - §B산업 채석장§!\n\n카첸의 영향력은 §PExtreme§!\n파벌 활동은 §G무시할 만큼 적음§!\n카첸 수정자: §G융합 광물 및 합금 +10%§!\n\n$ezicania_desc$" # 1141728465809162610
  ezicania_res_med_tooltip: "$ezicania_name$\n\n§H주요 기능§! - §B산업 광산§!\n\n카첸의 영향력은 §PExtreme§!\n파벌 활동은 §YModerate§!\n카첸 수정자: §G융합으로부터 광물 및 합금 +5%§!\n\n$ezicania_desc$" # 15445890662218322319
  ezicania_res_sign_tooltip: "$ezicania_name$\n\n§H주요 기능§! - §B산업 광산§!\n\n카츠는 §PExtreme§!\n당파 활동은 §H중대§!\n카츠 수정자: §R-5% 융합 광물 및 합금§!\n\n$ezicania_desc$" # 3483610072322244486
  ezicania_res_ext_tooltip: "$ezicania_name$\n\n§H주요 기능§! - §B산업 채석장§!\n\n카츠넨의 영향력이 §PExtreme§!\n파벌 활동이 §RExtreme§!\n카츠넨 수정자: §R융합 광물 및 합금 생산량 -10%§!\n\n$ezicania_desc$" # 14330336399806154217
  ezicania_name: "§YZuspristaat§!" # 9050782543207093503
  ezicania_desc: "§LZ우스프리타앗은, 카이저의 정복의 초기 희생자 중 하나였던 즈우스프리 간섭해협이 예전에 점유했던 땅입니다.  한때 푸른 목초지와 손대지 않은 산맥으로 이루어져, 평화로운 삶을 사는 즈우스프리들이 드문드문 거주했습니다.\n\n카첸아르티그 제국의 정복 이후, 그들의 산맥은 찢겨져 카첸들이 그들의 문명에 필수적인 다양한 희귀 광물들을 얻기 위해 채굴하고 있습니다. 또한, 예전의 목초지는 끊임없이 늘어나는 합금 생산을 위한 거대한 산업 용광로로 변했습니다.\n\n즈우스프리 계급은 카첸의 산업화가 회복 불가능할 정도로 이 땅을 망쳤다고 생각하며, 이제 이 땅에 큰 관심을 두지 않습니다.§!" # 2090148143263848273
  CORE_KATZEN_BLIMP_SECTION: "핵심" # 17314848919636016994
  giga_katzen_blimp: "장갑 비행선 운반함" # 844232561182917229
  MOON_ARMOR_1: "월면 지각 강화" # 8037138901595807114
  MOON_ARMOR_1_DESC: "비교적 간편하고 저렴한 달 기갑 장비로, 달의 기존 암석 지각을 약간 조정하여 밀도를 높였습니다. 속도는 희생하지만 어느 정도의 방호 효과를 제공합니다." # 2959552004855896582
  MOON_SHIELD_1: "월면 방패 생성기" # 11507458552318575136
  MOON_SHIELD_1_DESC: "보통 식민지에 장착되는 공격 위성의 방패 생성기는 적당한 효율로 상당한 양의 피해를 흡수할 수 있습니다." # 8260330779149797946
  MOON_ARMOR_2: "월석 갑옷" # 15490642707455486128
  MOON_ARMOR_2_DESC: "지각 강화를 개선하여, 이 새로운 방어 시스템은 달 지각에 훨씬 광범위한 구조적 강화를 짜맞추어, 이전 모델보다 가볍고 강력합니다." # 14007467805480930442
  MOON_SHIELD_2: "월면 방어 매트릭스" # 47648698625504899
  MOON_SHIELD_2_DESC: "공격 위성에 특화된 방어 매트릭스는 단순히 개조된 식민지 방어막이 아닌, 위성의 생존력을 크게 향상시키지만, 추가 에너지 소모가 따릅니다." # 3635025582522518231
  MOON_ARMOR_3: "월석 합성 지각" # 8997692226636570110
  MOON_ARMOR_3_DESC: "고대 천체 전함의 설계에서 획기적인 변화를 보이는 이 장갑은 달의 하부 지각과 맨틀 대부분을 훨씬 강하고 가벼운 재질로 완전히 대체합니다. 상당히 효율적이지만, 유지 보수 비용은 여전히 높습니다." # 12821287054784456902
  MOON_SHIELD_3: "월석 방어벽" # 4702794845889520925
  MOON_SHIELD_3_DESC: "천체 전함의 중심부와 표면의 방패 발생기 사이의 전력 전송 시스템이 개선되어 훨씬 강력한 방패 배열을 구축할 수 있게 되었습니다." # 17700222622979456832
  MOON_ARMOR_4: "월면 적응성 지각" # 11487564246503933303
  MOON_ARMOR_4_DESC: "적응성 외피는 천체 전함 기술에 있어서 획기적인 발전을 의미하며, 이 새로운 세대의 장갑은 충격을 흡수하기 위해 필요한 곳에서 지능적으로 질량을 이동하고 밀도를 조절할 수 있습니다." # 18068825979053717192
  MOON_SHIELD_4: "월면 층상 반사경" # 7490485408286500376
  MOON_SHIELD_4_DESC: "거의 중첩된 방패층의 통합은 적의 공격으로부터 손상된 방패를 빠르게 회피하여, 하위 층이 피해를 흡수하는 동안 재생할 수 있도록 합니다." # 14083506027650378037
  MOON_ARMOR_5: "월석 중력 지각" # 13622977706689553997
  MOON_ARMOR_5_DESC: "중력 조작 기술을 천체 전함의 장갑 설계에 통합하면 거의 모든 측면이 향상됩니다. 이는 전함이 이전보다 더 많은 피해를 흡수하면서 동시에 무게는 더 줄어들게 하여, 이전 세대에서 발생했던 속도 문제를 해결하는 데 도움이 됩니다." # 15249906327864153017
  MOON_SHIELD_5: "달중력 반사경" # 14907542155905291001
  MOON_SHIELD_5_DESC: "중력 방지 발생기가 이제 일반적인 방패 발생기를 보완하여, 문자 그대로 더 많은 포탄을 밀어내거나 최소한 첫 번째 방패층에 도달하는 속도를 늦춥니다." # 14438411226478815868
  GIGA_MOON_COMPUTER_ARTILLERY: "§포병§ 전문화!" # 15735724075617579412
  GIGA_MOON_COMPUTER_ARTILLERY_DESC: "이 공격 위성은 극한의 (§Y250§!) 사거리에서 가능한 한 많은 피해를 입히도록 설계되었으며, 그 대가로 생존력과 기동성이 희생됩니다.  이는 극단적인 사거리에 머물러 있으며, 유효한 표적에 발사할 것입니다." # 17010573474803438009
  GIGA_MOON_COMPUTER_GUARDIAN: "§GGUARDIAN§ 공격 특화!" # 6659522876154698534
  GIGA_MOON_COMPUTER_GUARDIAN_DESC: "이 공격 위성은 나머지 함대를 위해 피해를 대부분 흡수할 수 있도록 설계되었습니다. 적 함대에 상대적으로 가까이 (§Y60§!) 접근하여 천천히 돌진할 것입니다." # 10905093173729458966
  GIGA_MOON_COMPUTER_PD: "§R월면 전문화: 방어력 증대§!" # 10479264072212887920
  GIGA_MOON_COMPUTER_PD_DESC: "이 공격 위성은 적 미사일과 전투기를 요격하는 데 초점을 맞추고 있습니다. 적군에 근접하여(§Y40§!) 미사일과 전투기를 격추하는 데 집중할 것입니다." # 12385647503760685527
  GIGA_MOON_COMPUTER_HANGAR: "공격 달 전문화: §YHANGAR§!" # 4639126605338010896
  GIGA_MOON_COMPUTER_HANGAR_DESC: "이 공격 위성은 적군을 압도하기 위한 광범위한 타격기 군집 배치를 목표로 합니다.  거대한 (§Y300§!) 범위를 유지하며 적에게 압도적인 수의 전투기를 쏟아낼 것입니다." # 12943643740829007891
  GIGA_MOON_COMPUTER_INTERCEPTOR: "§P인터셉터§ 공격 특화!" # 17736681779139337857
  GIGA_MOON_COMPUTER_INTERCEPTOR_DESC: "이 공격 위성은 작은 함대 무리를 파괴하는 데 중점을 두고 있으며, 총체적인 무기 피해를 희생하여 정확도를 높였습니다.  적 함대에 매우 근접하여(§Y20§!) 코르벳과 같은 소형 함선들을 집중적으로 제압할 것입니다." # 2263038784193624014
  GIGA_MOON_COMPUTER_BOMBARDIER: "§EBOMBARDIER§ 공격 특화!" # 9550111647086560030
  GIGA_MOON_COMPUTER_BOMBARDIER_DESC: "이 공격 위성은 폭발 무기의 모든 잠재력을 활용하도록 설계되었습니다. 그것은 극한의 (§Y250§!) 거리에 머물러, 가용한 목표물에 강력한 미사일 포격을 가할 것입니다." # 16549289514566897677
  GIGA_MOON_ARTILLERY_1: "월면 거대 포격대" # 15849074229486241634
  GIGA_MOON_ARTILLERY_1_DESC: "과거 포술 설계를 터무니없이 확대한 버전에 불과하지만, 이 거대한 대포는 초고온 폭발탄을 엄청난 속도로 불행한 표적에게 발사합니다. 탄환에는 분열성 물질이 가득 차 있습니다. 비슷한 크기의 에너지 무기만큼 강력하지는 않지만, 이 포병은 재장전 속도가 훨씬 빠릅니다." # 8595380698811084718
  GIGA_MOON_ARTILLERY_2: "월면 융합 포격대" # 9103071071355005422
  GIGA_MOON_ARTILLERY_2_DESC: "융합 포격은 선행 모델의 분열성 물질을 훨씬 더 높은 에너지 밀도의 융합 연료로 채워진 탄환으로 교체하여, 표적과 충돌 시 연쇄 핵융합 폭발을 일으킵니다." # 2519944608517310289
  GIGA_MOON_ARTILLERY_3: "월면 반물질 포격대" # 5651891551435827825
  GIGA_MOON_ARTILLERY_3_DESC: "더욱 개선된 기술로 인해, 이제는 초고온 용융물에 방대한 양의 반물질을 안전하게 압축하여 포격으로 가속시킬 수 있게 되었습니다.  이는 엄청난 파괴력 증가를 가져옵니다." # 4607018097205747634
  GIGA_MOON_ARTILLERY_4: "월면 상대성포" # 448547347771504179
  GIGA_MOON_ARTILLERY_4_DESC: "더욱 강력하고 복잡한 레일건 장치는 대륙 크기의 초고온 반물질로 가득 찬 슬래그 구름을 위험 수준에 가까운 광속에 가까운 속도로 가속할 수 있습니다." # 16204093502721456334
  GIGA_MOON_ARTILLERY_5: "월면 특이점 포격대" # 17322084086696233223
  GIGA_MOON_ARTILLERY_5_DESC: "장과 중력 조작 기술의 발전으로 포탄의 효과적인 밀도가 물리 법칙을 초월하는 수준으로 급격히 증가했습니다. 이는 더 많은 슬래그를 포에 장전할 수 있음을 의미하며, 그 슬래그는 훨씬 더 치명적입니다." # 10224827330385668532
  GIGA_MOON_ARTILLERY_6: "월면 플랑크 포격대" # 4363388591532953889
  GIGA_MOON_ARTILLERY_6_DESC: "장기 조작을 통해 포병은 포탄을 우주에서 가능한 최고 온도에 가까울 정도로 초고온으로 가열할 수 있습니다. 거의 불가능에 가까운 밀도와 결합하여, 이 혁명적인 포탄은 만나는 모든 것을 파괴할 것입니다." # 12878120197191386680
  GIGA_MOON_ARTILLERY_STELLARITE: "달 섬광석 포격대" # 8013980418233133495
  GIGA_MOON_ARTILLERY_STELLARITE_DESC: "스텔라이트 포병은 스텔라이트를 이용하여 플랑크 포병의 파괴력을 기존의 극한을 넘어 더욱 끌어올립니다." # 11421315630846045461
  mod_weapon_role_point_defense_speed_mult: "방어 속도" # 17160496907390341317
  mod_weapon_role_point_defense_weapon_damage_mult: "방어 포격 피해" # 1566031305238432857
  mod_weapon_role_point_defense_weapon_fire_rate_mult: "방어 포격 공격 속도" # 16563116958492839277
  mod_weapon_type_explosive_speed_mult: "폭발 무기 속도" # 4433755480522849971
  MOON_ARMOR_6: "월면 양자 지원" # 14216249536058388852
  MOON_ARMOR_6_DESC: "장소 조작 기술은 물질의 거동을 지역적으로 변화시켜, 이전에는 불가능했던 밀도를 지속 가능하게 함으로써 우리 달 방어 시스템의 효율을 엄청나게 증가시킵니다." # 13324976946177865165
  MOON_SHIELD_6: "달퀘이텀 변형기" # 17380946547115444787
  MOON_SHIELD_6_DESC: "초차원 왜곡 장치는 대부분 우리 천체 전함을 향하는 포탄이 유의미한 피해를 입히기 전에 산산이 부서지도록 보장합니다." # 3949005460955407801
  attack_moon_large_sternthrusters_01_key: "포격 추진기" # 14022065971977164938
