  giga_tech_dummy_loc: "현지화 소프트웨어 테스트, 무시" # 7365327789647025322
  name_eq_shipyard: "적도 조선소" # 13442144940611718856
  allow_eq_shipyard: "§H거대 구조물 사용 가능:§! $name_eq_shipyard$" # 18436828335483012995
  desc_eq_shipyard: "용융 행성 주위에 건설된 두 개의 링입니다. 내부 링은 행성에서 합금과 에너지를 채취하며, 외부 링은 엄청난 속도로 함선을 조립합니다. 건설된 행성의 모든 위성을 제거합니다." # 462566802455171620
  name_discomoon: "월면 반사 굴절기" # 13046961743898342865
  allow_disco_moon: "§H거대 구조물 해금:§! $name_discomoon$" # 8503553728889763765
  desc_disco_moon: "광택이 나는 수정판으로 덮인 위성으로, 빛이 그곳을 통과하여 근처 행성들에 경이로운 빛의 장관을 연출합니다. 효과는 국지 행성계 내 모든 천체에 적용됩니다." # 4466185500661033880
  name_crystal_megabore: "수정 메가보어" # 5169524280345180298
  allow_crystal_megabore: "§H메가스트럭처 잠금 해제:§! $name_crystal_megabore$" # 7221172384216421987
  desc_crystal_megabore: "거대한 궤도 시설이 동토 행성의 압력 해양에 직접 시추하여 다량의 희귀 수정을 추출합니다." # 15268273369727242628
  name_interstellar_hab: "성간 거주지" # 10939200719235068662
  allow_interstellar_hab: "§H거대 건축물 개방:§! $name_interstellar_hab$" # 4184824523586177233
  desc_interstellar_hab: "성간의 공허 속에 건설된 거주지입니다.\n\n$name_interstellar_hab$는 고유한 §Y채굴§! 및 §Y연구§! 구역을 보유합니다. 15개의 구역을 수용할 수 있습니다." # 5858389756774370246
  name_interstellar_ring: "성간 링 세계" # 16314266055936469352
  allow_interstellar_ring: "§H거대 구조물 잠금 해제:§! $name_interstellar_ring$" # 12492385002818697042
  desc_interstellar_ring: "$name_interstellar_hab$의 업그레이드 버전인 이 거대한 링월드는 8개의 거주 가능 구역을 갖추고 있습니다.\n\n성간 링월드는 고유한 §Y발전소§! 및 §Y합금 주조소§! 특수 지구를 보유합니다. 총 25개의 지구를 건설할 수 있습니다." # 8107575210462874480
  name_upgrade_ringworld: "링월드 궤도 거주지 업그레이드" # 7495436042453940050
  allow_upgrade_ringworld: "§H결정 잠금 해제:§! 링월드 서식지 업그레이드" # 9792371453461978468
  desc_upgrade_ringworld: "지원 구역을 거주 가능한 구역으로 변형하여 링월드에 더 많은 거주지를 추가할 수 있도록 합니다.\n\n§H이 결정은 업그레이드하고자 하는 링월드 구역에서 이루어져야 합니다§!" # 967613948769869563
  name_ringworld_titanic: "거대 링월드" # 13534196273317909679
  allow_ringworld_titanic: "§H초대형 구조물 해금:§! $name_ringworld_titanic$" # 13878241258536448648
  desc_ringworld_titanic: "$name_ringworld_titanic$는 기존 링월드 시스템을 기반으로 건설되어 더 많은 거주 공간을 제공합니다." # 16786828950691470074
  name_ringworld_behemoth: "베히모스 고리 세계" # 15802724649481650259
  allow_ringworld_behemoth: "§H거대 구조물 해금:§! $name_ringworld_behemoth$" # 11318974695267071227
  desc_ringworld_behemoth: "$name_ringworld_behemoth$는 기존의 이중 링 세계 시스템 위에 건설되어 더 많은 거주 가능 공간을 제공합니다." # 18215551806106856025
  name_ringworld_gargan: "초거대 고리 세계" # 5340782716620210597
  allow_ringworld_gargan: "§H메가스트럭처 이용 가능:§! $name_ringworld_gargan$" # 11599528742980523478
  desc_ringworld_gargan: "$name_ringworld_gargan$는 기존의 세 겹 링월드 시스템을 기반으로 건설되어 더 많은 거주 가능 공간을 제공합니다." # 9021387982063259862
  name_ringworld_square: "사각 링월드" # 8227922377244370111
  allow_ringworld_square: "§H거대 구조물 해금:§! $name_ringworld_square$" # 16180913829844308265
