  giga_katrebels.2010.desc: "§Y로퀄리아 자유 투사대§!가 그들의 고향 §Y로퀄리아§!에서 작전을 수행하도록 지원할 수 있습니다. 그들은 중요한 카첸 데이터 뱅크를 노리고, 카첸 군사 데이터를 은하계에 유출하여, 저희가 그들의 함선에 더 많은 피해를 입힐 수 있도록 할 것입니다.\n\n§Y성공 시§!:\n§Y로칼리엔§!의 비정규군 활동이 §G증가§!합니다.\n카첸 세력이 §Y증가된 적 피해§!를 입습니다.\n카첸 경계심이 §R2§!만큼 §R증가§!합니다.\n\n§Y실패 시§!:\n카첸 경계심이 §R1§!만큼 §R증가§!합니다.\n\n§Y성공 확률§!:\n기본: §Y75%§!\n§H카첸 경계심§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§H로칼리엔 내 카첸 영향력 높음§!: §R-30%§!\n§B류인슈타트의 비정규군§!: §G+[flusion_primitives_country.lyuin_res_perc]%§!\n§B카첸 본토의 비정규군§!: §G+[flusion_primitives_country.katzen_res_perc]%§!\n§B라브카니엔의 비정규군§!: §G+[flusion_primitives_country.ravka_res_perc]%§!\n총계: §Y[flusion_primitives_country.flusion_success_chance_total]%§!" # 2985646392767117252
