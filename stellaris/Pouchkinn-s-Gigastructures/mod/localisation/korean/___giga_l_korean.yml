  allow_penrose_stabilize: "§H기능 해금:§! $name_penrose$ 안정화" # 8086629237708699344
  desc_penrose_stabilize: "에너지 생성형 $name_penrose$를 안정화하여 에너지 생산량을 대폭 증대시킵시다." # 7821200497716525732
  allow_penrose_ringworld: "§H기능 잠금 해제:§! $name_penrose$ 링월드" # 2621609253431844385
  desc_penrose_ringworld: "안정화된 $name_penrose$ 주변에 건설되었으며, 구체 자체에서 동력을 공급받는 링월드입니다.\n이 링월드의 일부 기반 시설은 구체 자체에 통합될 수 있어, 더 많은 거주 가능한 구역을 확보할 수 있습니다.\n\n$name_penrose_ring$는 고유한 §Y발전§!, §Y농업§!, 그리고 §Y연구§! 구역을 보유합니다. 35개 구역을 수용할 수 있습니다." # 12533579669090904511
  name_penrose: "펜로즈 구체" # 16460377614709249270
  allow_penrose: "§H메가스트럭처 잠금 해제:§! $name_penrose$" # 7445049271806757517
  desc_penrose_sphere: "블랙홀 주변에 건설된 거대한 거울로, 초방사 산란을 활용하여 블랙홀로 에너지를 생산합니다.\n현 기술 수준으로는 아주 강력한 폭탄으로 사용하거나 약간의 에너지를 생산할 수 있지만, 이를 발전기로 안정적으로 사용하기 위해서는 추가 연구가 필요합니다." # 17432321517638083236
  name_succ: "에스.유.씨.씨." # 4859776231376182759
  allow_succ: "§H거대 구조물 잠금 해제:§! $name_succ$" # 120640664744708834
  desc_succ: "$name_succ_full$, 또는 줄여서 $name_succ$는, 거대한 시설이며 가스 행성을 감싸고 있습니다. 거대한 트랙터 빔을 사용하여, 행성의 대기를 꾸준히 수확하고 에너지, 가스, 휘발성 중개체로 정제합니다." # 16821255002636282083
  name_succ_full: "초고층 대기 움베 가스 수집 응축기" # 6852446240493133069
  allow_succ_full: "§H거대 구조물 잠금 해제:§! $name_succ_full$" # 14185472756532544769
  name_matrioshka_brain: "마트료시카 브레인" # 13178722428378754796
  allow_matrioshka_brain: "§H메가스트럭처 개방:§! $name_matrioshka_brain$" # 14065834691655702727
  desc_matrioshka_brain: "상상할 수 없는 규모의 엄청난 슈퍼컴퓨터." # 3862255886447663392
  name_virtual_reality: "가상 현실" # 10150164166050839435
  allow_virtual_reality: "§H기능 잠금 해제:§! $name_virtual_reality$" # 13802630762358856259
  desc_virtual_reality: "$name_matrioshka_brain$을(를) 수십억 개의 정신을 시뮬레이션할 수 있는 마트로슈카 현실 시뮬레이터로 업그레이드할 수 있습니다." # 2502199101265848757
  name_kugelblitz: "쿠겔블리츠 격납 사일로" # 12454908538951531382
  allow_kugelblitz: "§H거대 구조물:§! $name_kugelblitz$" # 13012305069381967619
  desc_kugelblitz: "특수 장치 내부에 보관되는 거대한 쿠겔블리츠입니다. 첨단 에너지-물질 변환기 덕분에 복사 에너지의 형태로 에너지와 물질을 주입하여 나중에 사용하도록 저장할 수 있습니다." # 10062008871513022781
  name_psy_siphon: "사이오닉 초공간 흡입기" # 102803135348612089
  allow_psy_siphon: "§H거대 건축물 해금:§! $name_psy_siphon$" # 10498755797136009377
  desc_psy_siphon: "우리 우주와 장막 그 자체를 연결하는 거대한 인공 관문입니다. 엄청난 양의 에너지와 연구력을 생산할 수 있으며, 우리의 사이오닉 잠재력을 엄청나게 향상시킬 수 있습니다." # 4136845675057375006
  name_eng_test_site: "거대 공학 시험 기지" # 9316153281755206945
  allow_eng_test_site: "§H메가스트럭처 잠금 해제:§! $name_eng_test_site$" # 8624320898078761429
  desc_eng_test_site: "행성을 공전하며 자유롭게 공학 실험을 수행할 수 있는 거대한 정거장." # 2442659758683139295
  name_atmosphere_shredder: "대기 폭풍 관측소" # 14029537819225837429
