  giga_flusionoperations.3000.c.tooltip: "§Y메르쿠르라이히§!에서 분리주의자들은 추가 핵탄두를 상당량 밀수하여, 우리가 준비되기 전에 일부 탄두가 해제되어도 작전이 성공할 수 있도록 보장할 것입니다.\n\n하지만 이는 플루시온 일부 지역에 방사능 낙진을 광범위하게 퍼뜨릴 추가 핵탄두 때문에 §Y로칼리엔§! 및 §Y라브카니엔§!의 §Y저항§! 수치가 §Y2§! 대신 §Y3§!로 감소할 것입니다." # 2861405609788040314
  needs_5_solak_res_and_mercurreich_resistance: "§B저항 자원§이 최소 5개 이상 필요하고, §H상당한§!  §Y수색대 활동§이 §Y머큐레이히§!에서 일어나야 합니다!" # 18052945351198762770
  giga_flusionoperations.2000.name: "§YSonya Soul§를 §YKleinkalien Isle§에서 구출합니다!" # 6331228536330434863
  giga_flusionoperations.2000.desc: "§Y로쿼얼리그§! 이후, 캣젠 제국이 §Y로쿼얼리아§!를 정복하였습니다. 도푸스의 딸이 캣젠 군대에 포획되어 현재 §YK레인칼리엔§! 섬의 거대 요새화된 군사 시설에 감금되어 있습니다!.\n\n예전 아름다운 열대 어촌이던 이 섬은 거대한 군사 연구 시설로 개조되어 캣젠들은 소냐의 고급 설계를 연구하고 분석하여 그들의 소울봇 설계를 개선하고 있습니다. 소냐를 구출하는 것은 캣젠의 군사 로봇 연구에 큰 타격을 줄 가능성이 높습니다.\n\n§Y성공 시§!:\n§YS오냐 소울§!은 강력한 §Y장군§!으로 우리 편에 합류할 가능성이 높으며, 캣젠의 경계심이 §R증가§!하고 §R3§!로, 그들의 지상군에 §R패널티§!가 부여되고 §Y황제의 평가§!는 우리에 대해 §R감소§!할 가능성이 §Y2§! 있습니다.\n\n§Y실패 시§!:\n뚜렷한 변화는 없습니다.\n\n§Y성공 확률§!:\n기본: §Y70%§!\n§H캣젠 경계심§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§H고위험 수준§!: §R-30%§!\n§B전역 파벌 활동§!: §G+[flusion_primitives_country.flusion_total_res_perc]%§!\n총합: §Y[flusion_primitives_country.flusion_success_chance_total]%§!" # 6125051680891967649
  giga_flusionoperations.2001.name: "§YKleinkalien 섬§에서 소냐 구출!" # 18113231797582152502
  giga_flusionoperations.2001.desc: "로컬리안 정보망은 §YSonya Soul§! 구출 작전이 완벽하게 성공했다고 보고하고 있습니다. 침투 부대는 섬 요새에 진입하여 구조물 주변에 폭발물을 설치했습니다.\n\n카츠엔이 반응하기 전에, 일련의 대규모 폭발이 요새의 외곽 방어시설 대부분을 파괴하여, 해킹한 카츠엔 함선을 이용한 게릴라 전투원들이 섬을 강습하고 소냐가 감금된 내부 감금실에 진입할 수 있도록 허용했습니다.\n\n린테리안 게릴라들은 이후 웜홀을 이용하여 소냐를 플루시온의 안전한 지역으로 신속하게 대피시켰고, 그녀는 셔틀크래프트에 태워 행성 밖으로 대피하여 §YDofus Tequenik Machina§!와 재회했습니다.\n\n그러나 이처럼 중요한 자산의 손실은 카츠엔이 플루시온 내 게릴라 활동에 강력한 대응을 취할 것이며, §Y카이저§!는 다음 몇 달 안에 우리가 이 모든 작전 뒤에 있음을 알게 될 가능성이 매우 높습니다.\n\n카츠엔의 추적을 확실히 차단한 후, 소냐 본인이 저희와 소통하고자 합니다.\n\n성공 확률은 §Y[flusion_primitives_country.flusion_operation_odds]%§!입니다." # 9719253800321659690
  giga_flusionoperations.2001.a: "훌륭해! 화면에!" # 8945549726662794718
  giga_flusionoperations.2001.a.tooltip: "카츠엔 경계심 §R증가§! §R3§!" # 10472238968453616127
  giga_flusionoperations.2003.name: "소냐 ソウル" # 15452499062378567625
  giga_flusionoperations.2003.desc: "미레란에게 감사드립니다! 이 끔찍한 감금실에서 벗어날 수 있어 정말 감사할 따름입니다. 카젠들은... 마치 실험용 동물처럼 저를 대상으로 실험을 했습니다. 이 악랄한 짐승들은 정말 아무것도 존중하지 않는군요. \\n\\n아! 그런 일은 더 이상 생각하고 싶지 않습니다. 이제 자유롭게 아버지와 다시 만났으니, 아마 이 어리석은 고양이들을 향해 마침내 행동할 수 있을 겁니다. 음? 오랜만에 제대로 된 싸움을 해보는군요! \\n\\n그리고 수년 동안 감금되어 있으니, 여러분이 무슨 뜻인지 이해하실 수 있을 만큼... 복수심이 들기 마련입니다." # 2602739080075714556
  giga_flusionoperations.2003.whoareyou: "당신이 누구인지 정확히 말씀해 주십시오." # 1046921240928905794
  giga_flusionoperations.2003.whoareyou.response: "도푸스의 딸, 물론! 과거, 플루션이 자유로웠던 시절, 나는 그를 이끌고 우리 위대한 국가를 이끌었고, 우리와 악명 높은 카이저 사이에 벌어진 로쿠알리그가 발생했을 때 로쿠알 군대의 상당 부분을 직접 지휘했습니다.\n\n그리고 오, 내가 겪었던 모험들! 바닷속 깊은 곳으로 잠수하고, 가장 높은 산봉우리를 오르며… 과거의 플루션은 신비롭고 위험하고 경이로운 곳이었습니다…\n\n하지만 이제 그 많은 것들이 사라져 버렸습니다…" # 1098000209557319937
  giga_flusionoperations.2003.lakia: "클레인칼리엔 섬은 무엇입니까?" # 15741363591181055527
  giga_flusionoperations.2003.lakia.response: "잘 보시면, 카츠엔이 결국 우리의 방어선을 압도했을 때, 이 더러운 존재들이 저를 도푸스로부터 떼어놓고 이곳으로 옮겨 도푸스가 저를 어떻게 만들었는지 연구하려 했습니다. 물론 그들은 우리 로쿼리안과 우리의 기술을 질투했기 때문입니다.\n\n이곳은 예전에 §Y쁘띠 퀄리§!로 알려진 아름다운 어촌 마을이었고, 즐거운 마을 사람들과 맛있는 해산물로 가득했습니다. 하지만 카츠엔이 나타나자 섬의 절반은 고위 장교들을 위한 휴양지로 변했고, 다른 절반은 포장되어 바다 한가운데 외딴 위치 때문에 잠재적으로 \"위험한\" 기술 조각, 즉 제가 연구되는 거대한 요새로 변했습니다.\n\n정말 끔찍합니다..." # 6306836432183201787
  giga_flusionoperations.2003.soulbot: "영혼로봇이란 대체 무엇입니까?" # 9143734280330526695
  giga_flusionoperations.2003.soulbot.response: "소울봇은 도푸스 자신이 발명했습니다! 그들은 로콰리아의 가장 위대한 창조물입니다. 제 자신과 같이 영혼을 자체적으로 수용할 수 있는 인공 로봇 섀시입니다!\n\n실제로! 개인이 죽으면, 우리는 그들의 몸을 특이한 §YSoul Gem§!로 녹일 수 있습니다. 그런 다음 이 특수 제작된 섀시에 삽입하여 그들을 다시 살릴 수 있습니다!\n\n이 과정의 실제 작동 원리는 아직 제대로 이해되지 않았지만 지금까지 눈에 띄는 부작용은 없었습니다.\n\n물론, 카츠는 우리를 빠르게 따라 잡아 자신들 혼자서 전체 군대를 괴멸시킬 수 있는 괴물 초병을 만들었습니다.\n\n끔찍하지 않습니까? 로콰리아인들은 이 기술을 사용하여 생명을 퍼뜨렸지만, 그들이 어디를 가든 죽음을 뿌리려고 사용합니다.\n\n카츠와 일어난 일을 고려해 볼 때, 제 아버지는 다른 누구와도, 심지어 우리의 가장 가까운 동맹국과도 이 기술의 비밀을 공유할 의향이 없을 것이라고 생각합니다. 죄송합니다..." # 3694061365390048965
  giga_flusionoperations.2003.joinus: "카첸-차기를 함께 하시겠습니까?" # 6895819705860473415
  giga_flusionoperations.2003.joinus.tooltip: "§YSonya Soul§!가 강력한 §Y장군§!로 우리에 합류할 것입니다! 하지만 만약 우리가 로쿠알리아에 §R적대적§!이 된다면, 그녀는 이탈할 것입니다!" # 1445309531000081505
  giga_flusionoperations.2003.joinus.response: "로컬리안 여러분을 잊지 않겠다는 점은 물론이죠!" # 7512982777724679406
  giga_flusionoperations.2003.bye: "안녕히 가십시오. 그리고 잘 지내십시오." # 18073476836349704781
  giga_flusionoperations.2003.bye.response: "마침내 카이저의 통치를 끝낼 결정적인 일격이 되시기를." # 3663686698536813653
  katzen_soulbot_research_busted: "카첸 소울봇 연구 중단" # 12503259453588276859
  katzen_soulbot_research_busted_desc: "소냐의 구출은 카이저의 완벽한 영혼로봇 개발 계획에 큰 차질을 일으켰습니다." # 6453121011586192925
  giga_katzen.2004.name: "카첸아르티히 제국" # 14715592393721362532
  giga_katzen.2004.desc: "철저한 조사 끝에, 소냐 습격을 주도한 것이 바로 당신들임이 밝혀졌습니다. \n\n당신들이 우리의 가장 귀중한 과학 자산 중 하나를 마치 아무렇지도 않게 빼앗아 갈 수 있다고 생각하는 겁니까?\n\n군사 시설에 입힌 피해에 대한 즉각적인 보상을 요구합니다." # 2793612694228556311
  giga_katzen.2004.a: "알았어, 알았어, 너희들에게 지불할게. | §Y10000§! £에너지£" # 4064740989150353867
  giga_katzen.2004.a.tooltip: "§Y카이저의 의견§!은 우리에 대해 §R감소§!할 것입니다. §Y1§!" # 10894774223047616368
  giga_katzen.2004.a.response: "아직 용서받지 않았다, 외계인들아." # 3582150167293629340
  giga_katzen.2004.b: "길을 잃어버리십시오." # 9555464129270586443
  giga_katzen.2004.b.tooltip: "§Y황제의 평가§!가 §R감소§!합니다. §Y2§!" # 3859767791852358276
  giga_katzen.2004.b.response: "카이저는 이것을 기억할 것입니다, 외계인들." # 17819740291820916513
  giga_flusionoperations.2002.name: "소냐 구출 작전 실패" # 4326359032546452625
  giga_flusionoperations.2002.desc: "§YSonya Soul§ 구출 작전이 참담한 실패로 끝났습니다. 로퀄리안과 쭈스프리 요원들이 §YKleinkalien Isle§에 접근하기도 전에 위장한 착륙선이 섬의 방대한 요새망에 의해 인식되어 물러나고 말았습니다.\n\n도푸스의 좌절감은 이루 말할 수 없었지만, 카첸스는 그 사건이 그들의 경계심을 높일 만큼 심각하지 않다고 판단했습니다." # 10797204874731493806
  giga_flusionoperations.2002.a: "제길!" # 16858691800876186236
  giga_flusionoperations.1000.name: "§YRiesigerkatzenpanzer 청사진§! 를 §YLionsburg 조립 공장§! 에서 획득!" # 15096861439881017773
  giga_flusionoperations.1000.desc: "§YRiesigerkatzenpanzers§!는 카첸 지상군이 운용하는 가장 공포스러운 지상 전투 차량입니다. 이 거대한 괴물들은 그들의 종족이 별까지 도달하기도 전에 설계되었으며, 지구 표면 어디든, 심지어 저궤도까지도 엄청나게 강력한 핵탄두를 발사할 수 있습니다.\n\n그들의 설계도는 절대적인 비밀로 남아 있지만, 다행히도 로퀄리안 요원들은 카첸 도시 §YLionsburg§!에 위치한 조립 공장 내에서 그 설계도를 저장하는 잠재적으로 취약한 서버를 발견했습니다.\n\n친절한 쭈스프리 이중 스파이 덕분에, 우리는 그 공장에 침투하여 유명한 설계도가 담긴 값진 데이터 디스크를 회수할 수 있을지도 모릅니다.\n\n§Y성공 시§!:\n우리는 우리 스스로 §YRiesigerkatzenpanzers§!를 군대로 건설할 수 있는 능력을 부여하는 §Y기술§!를 획득할 것입니다.\n\n§Y실패 시§!:\n카첸 경계심이 §R증가§!합니다. §R1§!\n\n§Y성공 확률§!:\n기본: §Y70%§!\n§H카첸 경계심§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§H중간 위험 수준§!: §R-20%§!\n§B전역 당파 활동§!: §G+[flusion_primitives_country.flusion_total_res_perc]%§!\n합계: §Y[flusion_primitives_country.flusion_success_chance_total]%§!" # 418085790542412150
  giga_flusionoperations.1001.name: "§YRiesigerkatzenpanzer 설계도§! 획득!" # 16411555132908925194
  giga_flusionoperations.1001.desc: "로컬리안 연락망이 모든 것이 계획대로 진행되었다고 보고합니다.\n\n다른 파벌 그룹이 일으킨 정전 이후, 지정된 즈스프리 이중요원들이 어두워진 라이언스버그 조립 공장 깊숙이 침투하여, 카츠 밀리터리 차량 설계도를 담고 있는 것으로 추정되는 몇 개의 데이터 디스크를 확보했습니다. 이 디스크들은 무겁고 고도로 암호화되어 있었습니다.\n\n그리고 우리가 바랐던 대로, 그 디스크들은 실제로 전능한 §YRiesigerkatzenpanzers§!의 귀중한 설계도를 담고 있었습니다. 차량의 엄청난 복잡성 때문에 여러 부분으로 나뉘어져 있었습니다. 즈스프리는 이 데이터를 자체 디스크로 전송하는 데 시간을 낭비하지 않았고, 공장을 탈출하여 로컬리안 파벌에게 데이터를 인계했습니다.\n\n우리 과학자들이 이 설계도를 제대로 분석하고 역설계하여 스스로 조립할 수 있는 형태로 만들기 위해서는 시간이 필요하지만, 로컬리안들은 이러한 거대한 전쟁 기계들을 건설할 수 있게 되면 카이저의 운명을 확실히 굳힐 수 있을 것이라고 확신시켜 주었습니다.\n\n성공 가능성은 §Y[flusion_primitives_country.flusion_operation_odds]%§! 입니다." # 1522516875535310008
  giga_flusionoperations.1001.a: "훌륭하군!" # 16848862372218168470
  giga_flusionoperations.1001.a.tooltip: "카첸스는 §R경계 성장§!을 거의 알아차리지 못했습니다." # 13959262403351349728
  giga_tech_katzen_panzers: "라이지거캣츠판저 배치" # 4251312624918517593
  giga_tech_katzen_panzers_desc: "카젠아르티그 제국의 심장부에서 회수한 설계도에 따르면, 언제 어디서든 핵화염을 분출할 수 있는 이 거대한 기계들은 전투의 판도를 우리에게 유리하게 바꿀 것입니다." # 10200111650608112974
  giga_flusionoperations.1002.name: "작전 실패" # 16961725332631644702
  giga_flusionoperations.1002.desc: "우리 로쿨리아 동맹국은 안타깝게도 §YRiesigerkatzenpanzer 청사진§을 훔치려던 우리 쭈스프리 이중요원들과의 연락이 두절되었다고 보고하고 있습니다. \n\n§YLionsburg 조립 공장§의 엄청난 방어력을 가진 캣츠 병사들이 그들의 음모를 눈치챘을 가능성이 높으며, 즉시 요원들을 사살했습니다. \n\n캣츠는 앞으로 몇 주 안에 그들의 보안을 더욱 강화할 가능성이 높아 §Y캣츠 경계심§이 증가할 것으로 예상됩니다." # 7450062367526786963
  giga_flusionoperations.1002.a: "저주..." # 8474213249900822557
  giga_flusionoperations.1002.a.tooltip: "캣첸의 경계심이 §R1§만큼 §R증가§!합니다." # 12499322766454775982
  giga_disabled_for_overlord: "이 기능은 3.4의 새로운 봉신화 메커니즘으로 인해 일시적으로 중지되었습니다!" # 9537532962797570142
  giga_cant_remove_orbital_ring_part: "이 모듈은 행성이 일반 지구를 사용하지 않을 경우에만 제거할 수 있습니다." # 7900589453575581704
  sm_orbital_ring_giga_mining_district: "외기 광물 탐사선" # 15105976090289214235
  sm_orbital_ring_giga_mining_district_desc: "고도로 민감한 스캐닝 장비 세트는 이전에 발견되지 않았던 광맥을 찾아내는 데 도움이 되어 행성 표면의 광산 활동을 증가시킬 수 있습니다.\n\n§YEfficiency는 무생명 행성에서 더 높습니다.§!" # 10229383176603740334
  sm_orbital_ring_giga_generator_district: "궤도 태양광 굴절기" # 12704187594147497745
  sm_orbital_ring_giga_generator_district_desc: "강력한 거울 배열이 추가적인 태양광을 행성 표면으로 반사시켜, 추가적인 에너지 생산을 가능하게 합니다.\n\n§YEfficiency는 시스템에서 가장 밝은 별에 따라 달라집니다.§!" # 7988587985095172020
  sm_orbital_ring_giga_farming_district: "행성 토양 비료" # 6819301318196401034
  sm_orbital_ring_giga_farming_district_desc: "자동화된 공장들은 광대한 양의 비료를 생산하고, 이전에는 거주 불가능했던 행성 표면 지역으로 분배하여 농업을 가능하게 합니다.\n\n§YEfficiency는 무덤행성에서는 낮고, 가이아행성에서는 높습니다. 방사능 사막행성에서는 작동하지 않습니다.§!" # 12912677202791579333
  sm_ring_giga_crystals_hub: "레이저 결정 갱도" # 4856784396546953619
  sm_ring_giga_crystals_hub_desc: "지구 내부를 가르는 거대 레이저 드릴이 행성 상에 희귀 결정 광산을 개발합니다.  추출한 다른 광물은 결정 정제 과정을 보완합니다.\n\n§T제공 §G+1§! £job_crystal_miner£ §Y결정 광업§! 직업 당 §G4§! £district£ §Y$district_mining_plural$§!" # 13800976030289953798
  ring_giga_crystals_hub_condition: "§R행성에는 £희귀결정£ §Y$희귀결정$ 광물이 있어야 합니다.§!" # 18285282657493722449
  sm_ring_giga_motes_hub: "초음속 미세 분류기" # 15645912775785065799
  sm_ring_giga_motes_hub_desc: "강력한 음파 방출기가 초음파를 대기권과 먼지 채취 지점으로 발사하여, 적절한 주파수로 먼지 사막을 자극하여 풍부한 휘발성 미립자를 지표면으로 끌어올립니다. 전자기 그물은 또한 미립자 정제 과정에 귀중한 물질을 포획할 수 있습니다.\n\n§T제공 §G+1§! £미립자 채집원£ §YM립자 채취§! 직업 당 §G4§! £지역£ §Y$지역 광산 복수형$§!" # 16613261730322176686
  ring_giga_motes_hub_condition: "§R행성에는 £volatile_motes£ §Y$volatile_motes$의 매장량이 있어야 합니다.§!" # 16416744173151779617
  sm_ring_giga_gas_hub: "대기 가스 안정화 장치" # 3857042440776466512
  sm_ring_giga_gas_hub_desc: "자연 발생 가스 매장지 근처 대기권에 안정화제를 주입하는 화학 플랜트로, 가스 추출을 안전하고 용이하게 만듭니다. 부수적인 효과로, 현지 미생물을 이용해 바이오매스에서 가스를 더 효과적으로 정제할 수 있습니다.\n\n§T제공 §G+1§! £가스_추출_직책£ §Y가스 추출§! 직책당 §G4§! £지역£ §Y$지역_광산_복수형$§!" # 11559181705936813241
  ring_giga_gas_hub_condition: "§R행성에는 £exotic_gases£ §Y$exotic_gases$의 매장량이 있어야 합니다.§!" # 8047401088775846338
  sm_ring_giga_iodizium_hub: "장벽 분리 그리드" # 10688613880754370806
  sm_ring_giga_iodizium_hub_desc: "방어용 투사기가 요디지움 광산 시설에 집중되어 폭발적인 연쇄 반응을 최소화하여 행성 내 결정 처리 효율을 크게 향상시킵니다.\n\n§T제공 §G+1§! £요디지움 광부 직책£ §YI오디지움 광산§! 직책 당 활성 £건물£ §Y$요디지움 광산 건물$§! 건물§!" # 16370233159875625038
  ring_giga_iodizium_hub_condition: "§R행성은 최소 하나의 £건물£ §Y$building_giga_iodizium_mines$§! 건물을 수용할 수 있어야 합니다.§!" # 1565186362737740427
  sm_ring_giga_orbital_arcology: "궤도 아콜로지" # 4843292497103479934
  sm_ring_giga_orbital_arcology_desc: "고밀도 주택 개발과 풍부한 교통 인프라는 행성의 공간을 최대한 활용할 수 있게 해줄 것입니다.\n\n\n$sm_ring_giga_orbital_arcology_effect$" # 8002252974564662937
  sm_ring_giga_orbital_arcology_effect: "§G+5%§! §Y$MOD_PLANET_MAX_DISTRICTS_MULT$§!  ['starbase_module:orbital_ring_habitation', $sm_orbital_ring_habitation$]에 대해 최대 §G+20%§!까지, 그리고 ['concept_giga_rural_district_booster_modules'] 당 §G+1§! §Y$MOD_PLANET_MAX_DISTRICTS_ADD$§! 최대 §G+4§!까지 증가합니다." # 17718704059363869425
  ring_giga_orbital_arcology_requires_module: "§R$sm_orbital_ring_habitation$ 또는 $concept_giga_rural_district_booster_modules$ 중 하나 이상이 필요합니다§!" # 1238189965362903557
  ring_giga_orbital_arcology_no_existing: "§R[planet.GetName]에 이미 궤도 아르코형이 존재합니다§!" # 170373782833279639
  ring_giga_orbital_arcology_capped: "§R우리의 $sm_ring_giga_orbital_arcology$ 한계에 도달했습니다§!" # 16779391170265422241
  giga_dialog.13500.name: "궤도 링 건설됨" # 774569794024038960
  giga_dialog.13500.desc: "§Y[orbital_ring_planet.GetName]§ 주변의 궤도 링 건설이 완료되었습니다. 이제 그 링을 행성의 필요에 맞게 전문화할 수 있습니다." # 12339471560823200081
  giga_dialog.13500.a: "확인했습니다." # 3536622398024101432
  giga_tech_enhance_orbital_arcologies: "궤도 아르코디 증강" # 9462166988106304724
  giga_tech_enhance_orbital_arcologies_desc: "항성공학 분야의 발전으로 기존 궤도 아르코로그에 두 번째 링을 안전하게 추가할 수 있게 되었습니다. 이로써 구조적 무결성을 훼손하지 않고 생활 공간을 늘릴 수 있습니다." # 8972958050437126688
  giga_tech_maximize_orbital_arcologies: "궤도 아르코 맥시마이저" # 8370963610965403088
  giga_tech_maximize_orbital_arcologies_desc: "궤도 건설 기술의 추가적인 개선으로, 궤도 아르코디의 설계에 또 다른 고리를 통합할 수 있게 되어, 효과적으로 주거 공간을 극대화할 수 있습니다." # 5239034175861235524
  giga_tech_orbital_ring_strategic_resources: "궤도 자원 추출 최대화" # 13629414774799795774
  giga_tech_orbital_ring_strategic_resources_desc: "궤도 링은 다양한 장치를 설치하여 희귀 자원 추출 및 정제 시설의 생산량을 증대하는 플랫폼으로 활용될 수 있습니다. 이는 상당히 효율적이지만, 추출 가능한 자원이 존재하는 곳에만 적용할 수 있습니다." # 12316493954777613280
  giga_tech_orbital_ring_iodizium_hub: "궤도 억압장 투사" # 15270411133101374129
  giga_tech_orbital_ring_iodizium_hub_desc: "$giga_sr_iodizium$ 채굴은 위험한 과정이며, 궤도 고리에 특수 방어막 발생기를 배치하여 더 안전하게 만들 수 있습니다.\n\n이 방어막으로 결정의 가장 불안정한 특성을 억제하고 처리 시설을 구획화하면, 채굴 장비의 치명적인 의도치 않은 해체로 인한 손실을 줄일 수 있습니다." # 17946876018862604200
  giga_blokkat_admiral_name: "블록미랄 [THIS.GetName]" # 7301372900826684686
  MESSAGE_WAR_MOON_DESTROYED: "달 공격 무력화됨" # 6732195515628482222
  MESSAGE_WAR_MOON_DESTROYED_DESC: "$CELESTIAL_WARSHIP_NAME|Y$ 공격 위성이 $SYSTEM_NAME|Y$ 시스템에서 $ENEMY_NAME|Y$에 의해 파괴되었습니다.\n\n그것은 수리할 수 없는 잔해로 변했지만, 필요한 자원과 시스템의 통제권을 확보하면 복구가 가능할 수 있습니다." # 8533875049717300230
  MESSAGE_WAR_PLANET_DESTROYED: "거대 행성 공장 파괴됨" # 8484727129060880734
  MESSAGE_WAR_PLANET_DESTROYED_DESC: "$CELESTIAL_WARSHIP_NAME|Y$ 거대행성함이 $SYSTEM_NAME|Y$계에서 $ENEMY_NAME|Y$에 의해 파괴되었습니다.\n\n폐허로 변해버린 그 함선은, 필요한 자원과 그 시스템의 지배권을 확보한다면 수리될 수 있습니다." # 9084240271584087771
  MESSAGE_WAR_SYSTEM_DESTROYED: "항성계 제작 시스템 파괴됨" # 5913389769113956298
  MESSAGE_WAR_SYSTEM_DESTROYED_DESC: "$CELESTIAL_WARSHIP_NAME|Y$ 성계함이 $SYSTEM_NAME|Y$ 시스템에서 $ENEMY_NAME|Y$에 의해 파괴되었습니다.\n\n\n이후 4대의 파괴된 거대행성기지와 5대의 파괴된 공격 위성으로 분열되었습니다." # 11309521902404491137
  giga_tech_ringworld_buildings: "초대형 도시 개발" # 13163073196451652371
  giga_tech_ringworld_buildings_desc: "이제 정말 거대한 거주 공간을 건설했으니, 그 위에 더 큰 건물을 지으면 어떨까요?\n\n물론 그리 간단한 문제는 아니지만, 목표는 달성 가능한 것입니다." # 17433862909056890083
  garyx_collection: "파충류 번식 데이터베이스" # 4579075154349335050
  garyx_collection_desc_short: "은하계 전역에 걸쳐 수많은 파충류 종의 번식 의식을 담은 데이터 은행" # 5828001786152014092
  garyx_collection_desc_details: "파충류 콘텐츠 2백만 시간 이상의 헌신적인 노력으로 이 데이터베이스는 게릭스를 사각세계를 파멸로 이끌 정도로 매료시켰습니다. 그러나 그가 왜 이토록 매혹되었는지는 우리가 영원히 풀 수 없는 수수께끼일지도 모릅니다." # 16013502267974360702
  meopa_detonator: "메오파의 폭발 장치" # 4264738759644556620
  meopa_detonator_desc_short: "카츠렌드의 전군 무기를 모두 발사할 작은 금속 장치에 큰 빨간 버튼이 달려 있습니다." # 5569922443255009297
  meopa_detonator_desc_details: "카첸란드의 뛰어난 장인정신으로 만들어진 이 작은 장치는 메오파가 잠재적 위협에 신속하게 대응할 수 있도록 카첸란드의 핵무기를 즉시 발사할 수 있도록 설계되었습니다. 하지만 대부분은 메오파가 이 장치를 개조하여 두 번 누르면 핵무기가 카첸란드로 향하게끔 설정했다는 사실을 몰랐습니다.  이는 짐작컨대, 카첸란드가 잠재적 침략자로부터 자국의 안전을 지키기 위한 방어책이었을 것입니다. 카첸란드인들이 자신의 무기 시스템의 완전한 통제권을 단 한 명의 지도자에게 맡겼다는 사실은 그에 대한 과도한 헌신을 보여주는 것이며, 물론 그것은 그들의 몰락으로 이어질 것입니다." # 5938584995472706139
  aeternite_golem: "에테르니테 골렘 머리" # 16645186518192180420
  aeternite_golem_desc_short: "쓰러진 에테르니트 골렘의 거대한 머리, 원래는 아이온디아를 지키기 위해 만들어졌다." # 2679618099655283191
  aeternite_golem_desc_details: "이 거대한 결정 구조물은 에테르눔의 황금기 시대에 건설된 것으로 추정되며, 에테르나이트 전선 유닛의 원형이었을 가능성이 높습니다. 물론 에테르눔이 쇠퇴하고 정체되면서, 그것은 아이온디아 표면을 거의 백만 년 동안 방치되어 왔습니다. 놀라운 재생 능력을 자랑하며, 그 재생을 막기 위해 전담 팀이 필요할 정도입니다. 우연히도 이는 상당한 양의 결정의 원천이 되기도 합니다." # 1614050277551624972
  planckeryons: "플랑크리온 샘플" # 13050430985367412896
  planckeryons_desc_short: "초미세 밑플랑크 입자들이 다양한 매혹적인 특성을 지니고 있으며, 특히 자기 재구성 능력이 주목할 만합니다." # 883414339917190374
  planckeryons_desc_details: "에테르눔은 그들의 황금기 동안 이 강력한 입자의 생산 실험을 했지만, 쇠퇴 이후에는 본질적으로 그 프로젝트를 중단했습니다. 우리가 수집할 수 있는 정보에 따르면, 이 입자들은 자체 특성을 재구성할 수 있는 능력을 지니고 있어, 적절하게 활용될 경우 엄청난 위력을 발휘할 수 있습니다. 하지만 에테르눔은 플랑크리온 대량 생산으로 나아가지 못했으며, 우리는 그 점에 대해 다행스럽게 여겨야 할 것입니다." # 10068021457806112568
  riesiger_blueprints: "리에지거카첸판저 블루프린트" # 68335383364458178
  riesiger_blueprints_desc_short: "카츠군이 사용하는 공포스러운 리지게르카츠엔판저의 설계도" # 11471908288848094554
  riesiger_blueprints_desc_details: "라이언스버그 생산 시설 심층에서 회수한 이 설계도는 강력한 리지게르카첸판저를 건설하는 방법을 자세히 설명합니다. 이 거대한 차량은 군사적 요구에 따라 이동 포격 플랫폼이자 최전선 부대 역할을 수행하며, 카첸 우주 함대에서 사용하는 '웰트라움판저'와 매우 유사합니다. 최근 모델은 실제로 두 차량을 하나로 통합하여 우주 전함으로서 우주에서 작전을 수행하고, 행성 표면에서 최전선 병력으로서 작전을 수행할 수 있게 되었습니다." # 15572886105486388233
  slukatian_drive: "슬루카티안 초광속 엔진" # 3891493542621642554
  slukatian_drive_desc_short: "은하간의 공간을 도약하는 데 이전에는 보이지 않았던 원리를 활용하는 실험적인 초광속 추진 시스템" # 16618196594130639250
  slukatian_drive_desc_details: "이 장치는 완전히 다른 은하계에서 온 것으로, '슬루카티안' 종족이 기존 기술을 완전히 새로운 것으로 결합하여 '최고'의 초광속 추진 시스템을 만들려고 제작한 것입니다. 탐침이 이동한 거리와 회수 실패를 감안할 때, 그들의 시도는 너무 성공적이었던 것 같습니다. 흥미롭게도, 슬루카티안 제국 외에도 이 장치에는 '대(알 수 없는) 연방'이라는 조직에 대한 희미한 언급이 있습니다. 그들이 슬루카티안과 어떤 관계를 맺었는지는 알 수 없습니다." # 2544259821155920896
  loris_katana: "카텐스바흐 카타나" # 14035431699867050052
  loris_katana_desc_short: "옛 카첸 카타나가, 붕데스할레의 잔해에서 발굴되었습니다.  로리스 폰 카텐스바흐의 소유였던 그 검은," # 15713846810669543511
  loris_katana_desc_details: "화약 시대 이전, 캣츠 최고의 장인들이 단조한 이  katana는 폰 캇텐스바흐 가문 내에서 대대로 전해져 내려왔습니다. 그 위에는 2천 년이 넘는 시간 동안 이 검을 물려받은 모든 캣츠의 이름이 새겨져 있으며, 마지막은 로리스 자신입니다. 실제 전투에서 사용되었을 가능성은 낮지만, 캣츠 군사 전통의 시대를 초월하는 상징으로 여전히 남아 있습니다." # 5229051877694571617
  meopian_expedition_chunk: "메오피안 탐사대 조각" # 8252396490836741870
  meopian_expedition_chunk_desc_short: "플루시온 표면에서 회수된, 은하계를 횡단했던 '메오피아 탐험대 I' 이주선의 일부." # 6142290024609031199
  meopian_expedition_chunk_desc_details: "메오피안 탐험대는 과거 캣젠란디아 왕 메오파가 캣젠과 즈스프리스를 이주시키기 위해 수천 년 전에 보낸 선단이었습니다. 이 선단 중 첫 번째는 플루시온에 도착했으며, 고고학적 자료에 따르면 12척의 함선이 발사되었습니다. 그들의 최후의 운명은 알려지지 않았습니다." # 5547383831493800709
  soulbot_fragment: "로쿼리안 영혼석" # 10957103170216794439
  soulbot_fragment_desc_short: "로칼리안 설계의 '영혼석'으로, 생명체의 진정한 영혼을 기계 몸체에 결합시킬 수 있는 능력이 있는 것으로 보입니다. 그 내부 작동 메커니즘은 알 수 없습니다." # 12887098364523872265
  soulbot_fragment_desc_details: "이 놀라운 기술적 경이로움은 로컬리안들이 '영혼로봇'을 제작할 수 있도록 돕습니다. — 영혼에 연결된 기계 차체로, 복잡한 인공지능 시스템 없이도 진정한 지성을 부여하고 불운한 자들에게 '두 번째 기회'를 제공합니다. 그들의 설계는 로컬리안들이 만들 수 있었던 것 이상으로 뛰어나, 이전에 플루시온을 방문했던 선구자 문명에 의해 역설계되었을 가능성이 높음을 시사합니다." # 2101533787762774338
  dead_chablokk: "고대 찰블록 슈트" # 8887655615546102692
  dead_chablokk_desc_short: "차블록크의 신체를 감싸 능력을 강화하는 로봇 외골격" # 7773217894792972510
  dead_chablokk_desc_details: "차블록스의 거대한 심령체 파루시스와의 잔혹한 전투는 그들에게 급속한 기술 혁신과 군사적 변화의 순환을 강요했습니다. 이러한 고도의 로봇 슈트는 그들의 형편없는 신체 능력을 향상시키고 기술과 더 쉽게 상호 작용할 수 있도록 개발되었습니다. 이 기술 통합 과정은 결국 오늘날의 블로카츠로의 그들의 변형까지 이어질 것입니다." # 4898126377522607151
  meopium: "핵융합 토양" # 8061907629002210611
  meopium_desc_short: "핵화염 속에서 빚어진 이국적인 합금이 박힌 카첸란디아 토양 조각" # 6131588805142203335
  meopium_desc_details: "카첸랜드 표면을 황폐하게 만든 핵탄두의 맹렬한 폭격은 지구 상층부에 새로운 고방사능 합금을 생성했습니다. 이 합금들은 오랜 세월 동안 지구를 거주 불가능하게 만드는 상당한 열원과 방사선의 유일한 근원입니다." # 2049616201802808756
  kaiser_plans: "미완성 카첸 도면" # 2613127641434676487
  kaiser_plans_desc_short: "카이저 카타일의 미완성 설계도는, 때때로 카첸족이 건설할 수 있는 것보다 더 발전된 고급 구조물을 묘사하고 있습니다." # 15340864538166472792
  kaiser_plans_desc_details: "카이저의 사무실 지하, 견고하게 요새화된 저장실에서 발견된 이 계획들은 광대한 행성 프로젝트와 거대 구조물에 대한 부분적인 정보와 초기 설계도를 담고 있습니다.  이 설계도들은 명망 높은 카츠엔 과학자들과 엔지니어들이 비밀리에 작성한 것으로 보이며, 아마도 승인을 위해 카이저에게 보냈을 것입니다.  흥미롭게도, 이러한 뛰어난 카츠엔 지성인들 중 일부는 공식 민간 기록에 완전히 위조된 신원을 삽입한 것으로 보이는데, 이는 이 계획들이 부분적으로 허구일 가능성을 제기합니다.  이에 따라, 이 계획들을 실제로 누가 만들었는지에 대한 의문이 제기됩니다." # 67697083921119546
  pouchkinn_device: "푸슈킨니안 시간 장치" # 234227988884207880
  pouchkinn_device_desc_short: "자주색 기체를 이용하여 사용자에게 부분적인 예지 능력을 부여하는 장치로, 정신적 안정성을 일부 희생해야 합니다." # 3520026845346966709
  pouchkinn_device_desc_details: "포츈킨의 연구실에서 발견된 수많은 실험들 중 이 실험은 분명 가장 매혹적인 것 중 하나입니다. 어떤 종류의 심리 에너지 가스를 '충전'하는 것 같으며, 개인의 운명에 대한 초월적인 환영을 유발하여 사전 예방적인 조치를 취할 수 있을 것으로 보입니다. 포츈킨이 자신의 연구를 최적화하기 위해 사용했을 가능성이 매우 높지만, 그 환영은 너무나도 암시적이어서 훈련되지 않은 사람들에게는 거의 쓸모가 없습니다." # 3420404409316353714
  kaiser_moon_core: "카이저 달 메가리액터 덩어리" # 12078044655012810959
  kaiser_moon_core_desc_short: "이 거대한 반응로 조각은 한때 카이저 달에 헤아릴 수 없는 힘을 공급했습니다." # 3609015718915610620
  kaiser_moon_core_desc_details: "천체를 온 우주에 걸쳐 움직이는 데 필요한 힘은 실로 엄청납니다.  그러한 거대 반응로는 카이저 달이 그 광대한 중력 추진기 및 상대성 이론 기관포에 에너지를 공급하기 위해 수많이 사용되었습니다. 그들은 주로 반물질 촉매 핵융합을 사용했는데, 비록 가장 진보된 방법은 아니지만, 전체 달을 작동시키는 데 필요한 크기로 비교적 쉽게 확장할 수 있으며, 반물질 발전소보다 재앙적인 고장 가능성이 훨씬 낮습니다." # 6043887708813991364
  blokkat_core: "블록워크 수신기" # 2951554938477759130
  blokkat_core_desc_short: "블록프레임의 거의 완벽하고 기적적으로 안정적인 블록워크 수신기" # 2418779806611859774
  blokkat_core_desc_details: "블록프레임은 블록캣이 현실과 쉽게 상호 작용하도록 설계된 다용도 섀시입니다. 이 구성 요소는 블록캣을 블록워크에 연결하여 블록캣 문명의 나머지와 동기화를 유지하는 중요한 역할을 수행합니다." # 9169463653479726493
