  aeternum_scramble_done_several_times: "실행됨 §Y[birch_aeternum.aeternum_comms_scramble_count]§! 번, §Y-[birch_aeternum.speed_debuff]% 함선 속도§!" # 3110078085692700689
  aeternum_operation_already_underway: "저희는 이미 이 작전을 수행 중입니다." # 3901077400178329644
  giga_aeternum.3021.name: "아에테르니테 통신 교란하기" # 1267956085295940307
  giga_aeternum.3021.desc: "하위 공간을 통해 고에너지 펄스를 방출함으로써, 에터나이트가 의존하는 미묘한 얽힘 상태를 효과적으로 파괴할 수 있습니다. 당연히 그들은 그것을 비교적 쉽게 복구할 수 있겠지만, 그럼에도 불구하고 그들의 거대한 각성을 수 년간 지연시킬 것입니다.\n\n현재, 이 작전은 §Y3년§! 동안 매달 §Y[birch_aeternum.aeternum_comms_scramble_cost]§! £energy£를 소모하며, 완료 시 그들의 각성을 §Y6년§!만큼 지연시킬 것입니다. 추가적으로, 작전이 완료될 때마다 에터나이트는 영구적으로 §Y선박 속도 -15%§!의 페널티를 받습니다.\n\n이 작전은 완료될 때까지 취소될 수 없으며, 다시 시도할 경우 점점 더 비싸질 것입니다.\n\n이것은 §Y6번§!만 수행할 수 있습니다." # 15872509641474517338
  giga_aeternum.3021.a: "작전 개시합니다." # 2840985628996777738
  giga_aeternum.3021.a.tooltip: "매달 §Y[birch_aeternum.aeternum_comms_scramble_cost]§! £energy£를 §Y3 years§! 동안 지불해야 합니다. 취소할 수 없습니다." # 9215563803983993789
  giga_aeternum.3021.forgetit: "잊어버리세요." # 17918540167188125535
  giga_aeternum.3022.name: "아테르나이트 통신이 중단되었습니다!" # 73208614804130050
  giga_aeternum.3022.desc: "우리 이터나이트 정보부에서 보고합니다. 이터나이트 통신망 교란 작전이 성공적으로 수행되었습니다!\n\n우리 교란 노력 덕분에 이터나이트의 각성이 수년 지연되었습니다. 이는 아군 병력을 준비할 귀중한 시간을 벌어주었습니다.\n\n이는 또한 그들의 함대 조율에 영향을 미쳐, 속도가 상당히 느려질 것입니다.\n\n원한다면 정보부 메뉴를 통해 작전을 다시 수행할 수 있습니다." # 1870959184706956103
  giga_aeternum.3022.a: "훌륭하군!" # 16848862372218168470
  giga_aeternum.3010.bye: "나가기" # 2797780649922955031
  aeternum_comms_scramble_1: "에터나이트 통신 교란" # 11884131031268604470
  aeternum_comms_scramble_1_desc: "에테르나이트 통신을 교란하기 위해 에너지를 소모하여, 그들의 각성을 지연시키고 있습니다." # 13008119812771562121
