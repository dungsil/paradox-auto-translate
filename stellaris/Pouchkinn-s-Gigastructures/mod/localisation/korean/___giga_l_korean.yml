  giga_flusionoperations.3000.name: "§Y로쿼알트로파 댐§을 파괴한다!" # 10018578158552513695
  giga_flusionoperations.3000.desc: "§Y로콰알트로파 프로젝트§!는 로콰알레아 해의 해수면을 낮추어 농업용수를 대량 확보하고, 산업 공간을 확보하며, 무엇보다도 플루시온에 막대한 에너지를 생산하는 야심찬 사업입니다.\n\n이 댐을 파괴하면 플루시온의 경제에 상당한 영향을 미칠 수 있지만, 행성에 심각한 기후 문제를 초래할 가능성도 있습니다.\n\n§Y성공 시§! :\n§Y플루시온§!과 §Y카츠넨§!은 댐의 에너지 손실과 농업의 중단으로 인해 디버프를 받아 §YShip Speed§! 및 §YWeapons Range§!가 감소합니다.\n카츠넨 경계심은 §R증가§!하며 §R3§! 증가합니다.\n§YR오칼리엔§! 및 §YR아브카니엔§!의 저항은 §Y2§! 감소합니다. (§YExtra Warheads§! 사용 시 §Y3§! 감소)\n\n§Y실패 시§! :\n카츠넨 경계심은 §R증가§!하며 §R1§! 증가합니다.\n\n§Y성공 확률§! :\n기본: §Y70%§!\n§H카츠넨 경계심§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§PExtreme Risk Level§!: §R-40%§!\n§B전역 당파 활동§!: §G+[flusion_primitives_country.flusion_total_res_perc]%§!\n§B메르쿠레이히의 당파들§!: §G+[flusion_primitives_country.mercuria_res_perc]%§!\n총: §Y[flusion_primitives_country.flusion_success_chance_total]%§!" # 12481241910001774387
  giga_blow_solak_dam_desc: "§HRisk Level§! - §PExtreme§!\n§HLocation§! - §BRavqualian Strait, Roqualarean Sea§!\n\nMission Requirements:\n§RExtreme Partisan Activity in Ravkanian§!\n§HSignificant Partisan Activity in Rokalien§!\n\n§L§YRoqualtro파§!는 Katzenartig 제국이 Flusion의 주요 해역 중 하나인 §YRoqualarean Sea§!의 해수면을 낮추기 위해 진행하는 대규모 지구공학 프로젝트입니다. 바다를 차단함으로써 해당 해역의 수분은 보충 속도보다 더 빠르게 증발하여 해수면이 낮아집니다.\n\n증발된 수분은 고급 기상 조작 기술을 이용하여 Rokalien 북서쪽의 대규모 섬 Atallria에 펼쳐진 광대한 농경지로 유도되고, 건조된 땅은 Flusion에 더 많은 산업을 집적시키는 데 사용됩니다.\n\n또한, 이 댐은 Flusion 전체를 가동하는 데 필요한 상당량의 에너지를 생산합니다. 이 댐을 파괴하고 이 작은 프로젝트를 무너뜨리는 것은 Flusion의 경제에 큰 타격을 줄 것입니다.§!\n\n§B필수는 아니지만, §YMercurreich§!의 저항력이 높을 경우, 게릴라군이 추가 핵탄두를 밀수하여 폭발을 성공적으로 이끌 수 있으므로 성공 확률이 높아집니다.§!\n\n§BDestroying both the §YRoqualtropa§! and the §YKatlantropa§! Dams will cause an §GAgricultural Crisis§! within the Imperium, which might cause fringe worlds to revolt against the Kaiser's rule!§!\n\n§HBlowing up the dam will cause untold devastation to both §YRokalien§! and §YRavkanien§!'s shores, which will in turn §RLOWER§! the resistance in those areas by §R2§! as their inhabitants are unlikely to support this move.§!" # 96587028805605631
