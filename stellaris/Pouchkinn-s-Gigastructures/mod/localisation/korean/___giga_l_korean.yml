  giga_corrona.005.name: "비전의 에너지 급증" # 16167036804309377993
  giga_corrona.005.desc: "우리 제국 전역의 센서가 강력한 에너지 급증을 감지했습니다. §Y코로나§! 원시 세계에서 발생했으며, 이는 §Y주피투§! 갈색 왜성을 공전하는 세계입니다. §Y카첸아르티그 제국§!의 수도 성계에서 1광년도 채 떨어지지 않은 곳입니다.\n\n이 세계는 다음과 같은 종족이 살고 있는 것으로 알려져 있습니다. 경이롭고 아직 설명되지 않은 비전적 능력을 보유하고 있으며, 사실상 마법으로 간주될 수 있는 능력입니다.\n\n정확히 무엇이 이러한 갑작스러운 급증을 야기했는지는 알 수 없지만, 가장 유력한 설명은 코로나인들이 그들의 \"마법 능력\"을 함께 모아 그들의 세계 전체에 일종의 거대한 \"마법\"을 시전하려 하는 것일 수 있다는 것입니다.\n\n이 \"마법\"이 실제로 무엇인지는 아직 알 수 없지만, 곧 알게 될지도 모릅니다..." # 3364595467397755788
  giga_corrona.005.a: "기묘하군." # 90268063991456251
  giga_corrona.007.name: "코로니안 월드크래프트" # 778146927498613133
  giga_corrona.007.desc: "코로니안 에너지 급증의 원인을 알아내는 데는 오랜 시간이 걸리지 않았습니다. 해당 급증을 기록한 직후, 우리 장거리 센서는 §Y주피투§! 성계 내에서 §Y천체 이동§!을 감지했습니다!\n\n성계에 대한 추가 분석 결과, §Y코로나§!의 지배종 중 하나인 §Y스켈레토이드§!가 일련의 잔혹한 전쟁 끝에 행성 전체를 그들의 통치 하에 통일하는 데 성공했음이 밝혀졌습니다. 현재의 정복에 만족하지 않고, 그들은 행성에 거대하고 극도로 복잡한 \"주문\"을 시전하기 위해 행성의 자원을 모으기 시작했습니다.\n\n이 \"주문\"은 코로나 전체를 마법으로 강화하는 효과를 가져왔고, 이어서 행성을 거대한 §Y비전적 행성함§!, 또는 §Y세계함§!으로 변모시켰습니다! 놀라운 비전 숙련도의 위업으로, 행성 자체가 지배적인 스켈레토이드 지도층의 의지에 따라 공허를 통해 이동하기 시작했습니다.\n\n그들은 또한 행성을 \"호위\"하기 위해 에테르 드래곤 같은 생명체의 무리를 배치했으며, 이 비전 문명은 이제 천상계에서 완전히 새로운 정복을 시작하려는 것으로 보입니다. 그들의 첫 번째 목표는 다름 아닌 §Y카첸아티그 제국§!입니다.\n\n더 나아가, 스켈레토이드들은 은하계 전체를 대상으로 하는 통신을 보냈습니다..." # 12155996837041948922
  giga_corrona.007.a: "불가능해!" # 8204200627947038318
  giga_corrona.008.name: "코로니아 마도정체" # 8099376193601969355
  giga_corrona.008.desc: "천상의 차원 거주자들이여!\n\n우리 §Y스켈레토이드§!는 마침내 우리의 세계를 통합하고, 이제 별들로 나아가리라. 우리의 위대한 §Y월드크래프트§!를 승리로 이끌 것이며, 천상 그 자체에 제국을 건설할 것이다.\n\n우리의 첫 번째 목표는 다름 아닌 사악한 §Y카첸아티그 제국§!일지니, 우리의 야망을 가로막는 비참한 고양이족들이다. 카이저, 그리고 그들의 조잡한 \\\"기술\\\" 아래 숨어있는 겁쟁이 카첸들은 지옥의 불길로써 끌어내릴 것이다!\n\n우리에게 저항하려 들지 마라. 우리의 월드크래프트가 너희의 열등한 \"기술\"로 겨우 펼칠 수 있는 어떤 저항이든 쓸어버릴 것이니." # 12579138951913420160
  giga_corrona.008.a: "좋군, 또 다른 정복욕 강한 제국이군..." # 10396052822853911370
  giga_corrona.008.a.tooltip: "§Y코로니안 마도정체§!가 §Y주피투§! 시스템에 나타났으며, §Y카체나르티히 제국§!과 교전할 것입니다. 카이저가 몰락한다면, 그들은 아마 다음으로 우리를 노릴 것입니다..." # 12386914115625697026
  giga_corrona.020.name: "코로니안 월드크래프트 파괴됨" # 9584235894655264907
  giga_corrona.020.desc: "극심한 우주 전투 끝에, 우리 함대가 그들이 은하를 정복하는 데 사용했던 비전적인 플래닛크래프트, §Y코로니안 월드크래프트§!를 성공적으로 파괴했습니다.\n\n엄청난 양의 무기 공격을 받은 함선을 코로니안 마법으로는 보호하고 수리하기에 역부족이었습니다. 함선 내부에 담긴 모든 에너지가 더 이상 제대로 억제되지 못하고, 곧 행성의 표면을 덮쳤습니다.\n\n그 결과, 월드크래프트 전체가 붕괴하기 시작했고, 자체의 대격변적인 비전 에너지에 의해 산산조각났습니다.\n\n희미한 에너지 폭풍 몇몇을 제외하고는 함선의 잔해가 남지 않았으며, 우주 공간에서 그들을 유지시켜주던 코로니안 마법과의 연결이 끊어진 남은 모든 코로니안 함선들도 소멸했습니다." # 5336323498337298774
  giga_corrona.020.a: "잘 됐군." # 17796787233491237960
  giga_corrona.021.name: "코로니안 월드크래프트 파괴됨" # 9584235894655264907
  giga_corrona.021.desc: "극심한 우주 전투 끝에, §Y[corrona_moon_slayer.GetName]§!의 병력이 그들이 은하를 정복하려는 시도에 사용했던 심원한 행성체인 §Y코로니안 월드크래프트§!를 성공적으로 파괴했습니다.\n\n코로니안 마법은 강렬한 양의 무기 공격을 받은 함선을 보호하고 수리하기에 불충분했습니다. 선체 내부에 담긴 모든 에너지는 더 이상 제대로 억제되지 않았고, 이어서 행성 표면을 뒤덮었습니다.\n\n그 결과, 월드크래프트 전체가 붕괴하기 시작했고, 자신의 격변적인 심원 에너지에 의해 산산조각 났습니다.\n\n함선은 희미한 에너지 폭풍 몇 개를 제외하고는 아무것도 남지 않았으며, 우주의 진공 속에서 그들을 살아있게 해주던 코로니안 마법과 단절된 것 때문에 남은 모든 코로니안 함선이 전멸했습니다." # 18102892398436511841
  giga_corrona.021.a: "그들은 최후를 맞이합니다." # 10122877362099578397
  giga_corrona.022.name: "카첸스, 코로니안 월드크래프트 궤멸" # 11916424689923514737
  giga_corrona.022.desc: "극심한 우주 전투 끝에, §Y[corrona_moon_slayer.GetName]§!의 기갑 부대가 은하계를 정복하려 사용하던 비전의 행성함, §Y코로니안 월드크래프트§!를 파괴하는 데 성공했습니다.\n\n강렬한 양의 무기 공격에 노출되었던 함선을 보호하고 수리하는 데 코로니안의 마법은 충분하지 못했습니다. 함선 내에 담겨 있던 모든 에너지는 더 이상 제대로 억제되지 못했으며, 결국 행성 표면으로 넘쳐 흘렀습니다.\n\n그 결과, 월드크래프트 전체가 붕괴하기 시작했고, 자신의 파멸적인 비전의 에너지에 의해 산산조각났습니다.\n\n몇몇 희미한 에너지 폭풍 외에는 함선은 아무것도 남지 않았으며, 남은 모든 코로니안 함선들은 우주 공간에서 그들을 살아 있게 하던 코로니안 마법과의 연결이 끊어졌기 때문에 멸망했습니다.\n\n비전의 코로니안 마법조차 카첸 군사 기계를 막기에는 충분하지 못했던 것 같습니다. 그리고 카이저는 수십억 명의 시민들 앞에서 \"이 야만적이고 원시적인 존재들에 대한 카첸의 기술과 독창성의 승리\"를 축하하는 울려 퍼지는 연설을 했습니다." # 14001269750858243452
  giga_corrona.022.a: "카첸이 또 다른 적을 격파합니다..." # 13793587962879770090
  giga_katrebels.0001.name: "조각난 고양이족" # 17861858023324989363
  giga_katrebels.0001.desc: "§Y카첸아르티히 제국§!이 은하계 무대에 진입한 지 여러 해가 흘렀으며, 그들은 의심할 여지 없이 놀라운 적수처럼 보입니다. 적어도 겉으로는 말이죠.\n\n흥미롭게도, 최근의 외교 및 첩보 임무를 통해 제국 인구 대부분이 §Y카이저§!의 통치에 만족하고 있음이 밝혀졌습니다. 대부분은 그렇지만, 전부는 아닙니다. 실제로 §Y플루시온§!은 다양한 행성이며, 카이저 아래 통일되기 전에는 각기 고유한 문화와 생활 방식을 가진 최소 열두 개 이상의 다른 국가들이 자리하고 있었습니다.\n\n그들 대부분은 지배적인 카첸 문화에 의해 말살되거나 동화되었지만, 플루시온 출신 반항적인 종족들과 그 후손들로 구성된 일부 고립된 저항 세력들이 여전히 존재합니다. 이 반군들은 자신들의 조상 대대로 내려온 생활 방식과 문화를 굳건히 지키고, 카이저가 그들을 카첸 사회에 통합하려는 시도에 강력히 반대하고 있습니다.\n\n우리는 제국 내에서 두 개의 어느 정도 중요한 저항 네트워크를 식별하는 데 성공했습니다. 과거 §Y로쿠알리아§!라고 알려진 국가의 시민들로 구성된 §Y로쿠알리아 자유 투사§!; 그리고 플루시온에 있던 과거 §YZuspri Intermarium§! 출신의 §YZuspris§!로 구성된 §YZuspri Vanguard§!가 그들입니다.\n\n비록 그 구성원 수가 적고 산발적이며 현재 카이저에게 큰 문제를 일으키지는 않지만, 그들 중 어느 한쪽과 비밀리에 접촉하는 것이 마침내 카첸 위협을 종식시키려는 우리의 투쟁에 잠재적으로 도움이 될 수 있다고 판단했습니다.\n\n§B저항 세력은 카첸아르티히 제국을 약화시키는 데 귀중한 자산이 될 것입니다!§!" # 12739532965526455703
  giga_katrebels.0001.a: "그들과의 접촉을 시도해 봅시다." # 16781777561756397799
  giga_katrebels.0001.a.tooltip: "§Y특별 프로젝트§!를 시작하여 §Y로퀄리안 자유 전사§!와 §YZuspri Vanguard§!에 접촉하려 합니다. 그들을 도와 §Y카첸아르틱 제국§!을 교란시킬 수 있기를 기대합니다.\n\n우리는 그들의 투쟁을 지원할 수 있으며, 이는 제국을 약화시킬 것입니다. 하지만 그가 우리의 활동을 알게 된다면 우리에 대한 §YKaiser's Opinion§!이 §R감소§!할 수 있습니다." # 18077779122645220161
  giga_katrebels.0001.b: "그만한 수고를 들일 가치가 없습니다." # 14873678757805937538
  CONTACT_EZIC_REBELS_PROJECT: "§YZuspri 선봉대§와 접촉하십시오!" # 17352832327006627652
  CONTACT_EZIC_REBELS_PROJECT_DESC: "§Y즈스프리스§!는 무시무시한 종족입니다. 낮은 개체 수에도 불구하고 카첸 정예 부대의 상당 부분을 차지합니다.\n\n그들 대부분은 카이저의 통치에 복종하지만, 그의 정책에 동의하지 않는 개체도 많습니다. 그리고 그들의 경이로운 전투 능력 때문에 단 몇 명의 헌신적인 즈스프리스 당파원만으로도 §Y카첸아티히 제국§! 내부에서 대혼란을 일으킬 수 있습니다." # 9121715049726404645
  CONTACT_SOLAK_REBELS_PROJECT: "§Y로퀄리안 자유 투사§에게 접촉하십시오!" # 1316546693148315694
  CONTACT_SOLAK_REBELS_PROJECT_DESC: "§Y로퀄리안§!들은 §YKaiser§!의 세계 정복 이전까지 §Y플루시온§!에서 가장 독립적이고 민주적이며 자유로운 정신을 지닌 민족 중 하나였습니다.\n\n그들은 보통 카첸 사회에 꽤 잘 통합되었습니다만, 옛 §Y로퀄리안 공화국§!의 정신은 여전히 일부 개개인들 속에 살아 숨 쉬고 있습니다. 이를 강화하는 것은 의심할 여지 없이 카이저의 확고한 통치를 불안정하게 만드는 데 기여할 것입니다." # 11828908777783290914
  giga_katrebels.0010.name: "§YZuspri Vanguard§와 접촉이 성립되었습니다!" # 2352755733082230697
  giga_katrebels.0010.desc: "수 개월간의 비밀 작전, 비밀 회동, 그리고 수상한 거래 끝에, 우리는 §YZuspri Vanguard§!의 수장인 §YTyukl§!과 공식적으로 접촉하는 데 성공했습니다. 그는 한때 §YZuspri Intermarium§!의 통치자였습니다.\n\n추가 연구를 통해 이 Vanguard는 카이저 병력에게 정복당하기 전 제국 내에서 평화 유지군이었다는 사실이 밝혀졌습니다. 그들은 그때 이후 일종의 \"망명 정부\" 역할을 해왔으며, 카첸의 지배에 맞서는 남은 Zuspri 저항 세력을 조율해왔습니다.\n\n그들은 현재 강력한 세력은 아니지만, 약간의 지원만 있다면 실제로 카이저를 위협하는 존재가 될 수 있습니다. 따라서 그들은 우리와 기꺼이 소통하려 합니다..." # 6249727137667348167
  giga_katrebels.0010.a: "화면에" # 12070518402223886997
  giga_katrebels.0011.name: "§Y와이즈스프리 선봉대§!" # 6997206124026542059
  giga_katrebels.0011.desc: "마침내 신께서 저희를 축복하신 듯합니다.\n\n우주여행자 여러분, 안녕하십니까. 제 이름은 §YTyukl Kaau§!이며, 주스프리 내해 연합의 지배자였습니다... 아니, 그 빌어먹을 카이저가 저희에게서 모든 것을 빼앗아갈 때까지는 그랬습니다. 저희의 문화, 삶의 방식, 위대한 목초지까지...\n\n저희가 소중히 여겼던 모든 것이 그의 어리석은 광적인 군국주의와 산업화의 물결에 휩쓸려 갔습니다. 카이저가 수십억 인구에게 그의 개인 숭배를 강요하면서, 여전히 저희에게 충성하는 주스프리인들의 수는 매일 서서히 줄어들고 있습니다.\n\n더 이상 이렇게 둘 수는 없습니다! 저희 주스프리인들은 여러분의 도움으로 마침내 이 과대망상적인 고양이과 생명체를 타도하고, 플루션과 은하계에 평화를 되찾을 수 있기를 바랍니다..." # 6771628862709099118
  giga_katrebels.0011.a: "저희도 그렇게 바랍니다. 저희가 뭘 할 수 있는지 한번 보죠..." # 2944987663908819735
  giga_katrebels.0011.a.tooltip: "이제 §Y카첸아르티흐 제국 메뉴§!에서 §Y주스프리 선봉대§!와 §Y비밀리에 접촉§!할 수 있습니다." # 12191842385189489243
  giga_katrebels.0012.bye: "안녕히 가세요." # 7260636924131963490
  giga_katrebels.0013.back: "다른 이야기를 하고 싶습니다..." # 11377682220852791743
  giga_katzen.020.ezics: "§H비밀리에 §Y즈스프리 선봉대§!와 접촉!...§!" # 13490681124940281979
  cant_ezic_revolt_ongoing: "주스프리스가 반란을 일으켰습니다!" # 14301509276462193685
  opinion_helped_us_revolt_from_katzen: "우리의 반란을 지원했다" # 8942557679778430030
  opinion_anti_katzen_partisans: "반카이저 반란군" # 17562766282064722113
  giga_katrebels.0012.name: "§Y와이즈스프리 선봉대§!" # 6997206124026542059
  giga_katrebels.0012.low.a: "카이저를 막아야 합니다. 하지만 유감스럽게도 그가 영향력을 멀리까지 넓혔기에 저희 혼자서는 할 수 없습니다." # 17259704577389192883
  giga_katrebels.0012.low.b: "카첸에게 성스러운 것은 아무것도 없습니다. 그들은 그곳에 사는 모든 생명체에 해를 끼치며 무자비하게 자신들의 영토를 확장하고 산업화합니다. 우리가 그들을 막지 않으면, 은하 전체가 곧 카첸의 발굽 아래 놓일 수도 있습니다." # 16100316310089121508
  giga_katrebels.0012.low.c: "어제는 우리였습니다. 내일은 당신일지도 모릅니다." # 949072264487057956
  giga_katrebels.0012.mid.a: "우리는 노력을 강화하고 있습니다. 전 제국에 걸쳐, 주스프리스 군집들이 카첸에 맞서 작전을 수행하고 있습니다. 하지만, 이것이 카이저의 지배를 완전히 끝내기에 충분할지는 여전히 확신하지 못합니다..." # 13867419145458997984
  giga_katrebels.0012.mid.b: "우리의 노력이 마침내 결실을 맺고 이 은하가 카이저로부터 해방되는 그날이 오기를 고대합니다." # 11167587755888333105
  giga_katrebels.0012.mid.c: "우리 종족들은 함께 평화와 번영의 미래를 구축할 수 있습니다." # 15735242657887022392
  giga_katrebels.0012.high.a: "즈스프리들이 모든 곳에서 반란을 일으키기 시작했습니다!\n우리 종족이 마침내 카이저의 간악한 통치에 맞서 영향력을 행사할 수 있게 되었습니다.\n곧, 우리 모두 자유로워질지도 모릅니다.\n하지만 아직 할 일이 많습니다." # 8356698827033698829
  giga_katrebels.0012.high.b: "카이저의 날이 얼마 남지 않았습니다." # 1701339877016958692
  giga_katrebels.0012.high.c: "우리가 우위를 점하고 있지만, 경계를 늦추지 않아야 합니다. 우리 종족은 용감하고 강력할지 모르지만, 카이저는 뭔가 숨겨둔 술책이 있을 가능성이 높습니다... 음... 소매 속? 어쨌든, 우리는 해낼 수 있습니다!" # 14807393655640337310
  giga_katrebels.ezic.none: "§YZuspri 저항 세력 강도§!: 0|미미함" # 1974969761066581668
  giga_katrebels.ezic.low: "§위주스프리 저항 세력§!: 1|낮음" # 6475418184577111093
  giga_katrebels.ezic.moderate: "§이주스프리 저항력§!: 2|보통" # 5258887106156457875
  giga_katrebels.ezic.significant: "§YZuspri Resistance Strength§!: 3|상당함" # 6417714239673355860
  giga_katrebels.ezic.high: "§Y주스프리 저항력§!: 4|높음" # 7358699495882743789
  giga_katrebels.ezic.critical: "§Y유지스프리 저항력§!: 5|치명적!" # 10409679222296887571
  giga_katrebels.ezic.revolt: "§YZuspri Resistance Strength§!: 6|반란 중!" # 1957699678032308448
  giga_katrebels.ezic.none.tooltip: "대다수의 즈스프리스는 카이저에게 복종합니다.\n\n§R카첸 페널티:§!\n\n§Y없음.§!" # 13676517745917265419
  giga_katrebels.ezic.low.tooltip: "몇몇 고립된 주스프리스 집단이 카첸 군사 기계를 방해하기 위한 소규모 작전을 수행하고 있습니다.\n\n§R카첸 제재:§!\n§Y-5% 발사 속도§!" # 1265642599644861718
  giga_katrebels.ezic.moderate.tooltip: "제국 전역의 더 많은 주스프리스 집단들이 카첸들을 저지하기 위해 협력하면서 저항이 확산되기 시작하고 있습니다. 하지만 카이저는 여전히 우위를 점하고 있습니다.\n\n§R카첸 패널티:§!\n§Y-7.5% 발사 속도\n-5% 육군 피해§!" # 6262629489263738345
  giga_katrebels.ezic.significant.tooltip: "여러 행성에 있는 카첸 당국은 점점 더 많은 수의 주스프리 당파들이 있다고 보고하고 있습니다. 반(反)-카이저 주스프리들은 일부 카첸 군함에 침투하여 내부에서 적극적으로 사보타주하고 있습니다.\n\n§R카첸 불이익:§!\n§Y-10% 화력\n-10% 함선 속도\n-10% 육군 피해\n-5 안정도§!" # 12476374931589299015
  giga_katrebels.ezic.high.tooltip: "주스프리의 대부분이 지금은 이런저런 방식으로 반 카이저 작전에 관여하고 있습니다. 카첸 보급망이 모든 수준에서 교란되면서, 그들의 군사 활동이 방해받고 있습니다.\n\n§R카첸 불이익:§!\n§Y-20% 발사 속도\n-20% 함선 속도\n-15% 군대 피해\n-10 안정도§!" # 17122744502185302175
  giga_katrebels.ezic.critical.tooltip: "주스프리스들이 끓어오릅니다! 그들 모두가 카첸의 통치에 공개적으로 맞서 싸우고 있으며, 다른 종족들 역시 황제를 타도하기 위해 그들의 대의에 동참하기 시작했습니다. 제국의 일부 지역들은 혁명 직전의 상황입니다!\n\n§R카첸 패널티:§!\n§Y-30% 함선 공격 속도\n-40% 함선 속도\n-25% 육군 피해\n-15 안정도§!" # 17463011994817686413
  giga_katrebels.ezic.revolt.tooltip: "즈스프리스가 카첸아르티히 제국에 대항하여 전면적인 반란을 시작했습니다!" # 16084008168414702405
  giga_katrebels.0012.fund: "저희가 귀하의 대의에 기여하고 싶습니다." # 1494521858949775388
  giga_katrebels.0013.name: "§YZuspri Vanguard§ 자금 지원!" # 15724089606164275625
  giga_katrebels.0013.desc: "우리 종족이 전투 능력 면에서 부족함이 없는 것은 아니지만, 대부분의 카첸 군용 차량에 여전히 압도당하고 있습니다. 게다가 카이저도 곳곳에 눈을 박아두고 있고요.\n\n저희에게 약간의 무기와 자금을 지원해 주신다면, 제국 전역에서의 활동에 큰 도움이 될 것입니다.\n\n§Y저희 활동으로 인해 저항이 증가할 때마다 카이저가 이를 알아차리고 저희에 대한 의견이 §R25% 확률로 감소합니다§!.\n§!복수의 제국이 기여하더라도 저항 증가 확률이 누적되지 않습니다!§!" # 2481647231223863101
  giga_katrebels.0013.a: "우리는 약간 기여할 수 있습니다. | §Y50§! £에너지£ & §Y25§! £합금£ 매월 제공" # 14211159888775477529
  giga_katrebels.0013.a.tooltip: "매년 §Y주스프리 저항§!이 §G증가할§! §Y10%§! 확률" # 1718810129284516138
  giga_katrebels.0013.b: "무기와 자금을 줄 수 있습니다. | 매달 §Y150§! £energy£와 §Y50§! £alloys£ 제공" # 4800587216945746325
  giga_katrebels.0013.b.tooltip: "이 기여로 §YZuspri Resistance§!가 매년 §Y25%§! 확률로 §Gincrease§!합니다." # 3600476613316060760
  giga_katrebels.0013.c: "우리가 할 수 있는 모든 것을 바치겠습니다! | 매월 §Y300§! £energy£ 및 §Y150§! £alloys£ 지급" # 15137581307051021858
  giga_katrebels.0013.c.tooltip: "이 기여를 통해 매년 §YZuspri Resistance§!가 §G증가§!할 확률이 §Y50%§! 있습니다." # 13915560400546428946
  giga_katrebels.0013.d: "기여 취소" # 1382617424594141205
  giga_katrebels.0013.a.response: "카이저로부터 은하를 해방하기 위한 우리의 투쟁에서 이것은 큰 도움이 될 것입니다! 신들께서 당신을 축복하시기를." # 13841507799881787536
  giga_katrebels.0013.d.response: "안타깝군요. 저희는 이제 혼자인 것 같군요..." # 1844387362534026289
