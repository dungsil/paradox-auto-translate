  REACTOR_ASTEROID: "소행성 동력 핵" # 17035354080553632007
  REACTOR_ASTEROID_DESC: "소행성 지각 깊숙이 거대한 첨단 반응로가 자리해 있으며, 구조물의 방대한 무기 체계에 막대한 에너지를 공급하고 있습니다." # 3944728182615624485
  asteroid_artillery_0: "$gc_kilo$소행성 포격 체계 골격" # 15022701126389636192
  asteroid_artillery_0_DESC: "이 구조물은 소행성을 둘러싸고 있으며, 소행성 포대 건설의 다음 단계를 준비하고 있습니다." # 13695091043256123484
  asteroid_artillery_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_kilostructure$ - $giga_list_category_defensive$\n소행성을 §Y정지 방어 플랫폼§!으로 변환합니다.\n§L소행성에 내장된 강력한 정지 방어 구조물로, 적의 침입을 격퇴하도록 설계되었습니다. 증가하는 적 함대 전력에 맞춰 업그레이드할 수 있습니다.§!" # 3380094563219858189
  asteroid_artillery_1: "소행성 포대" # 17509585176599227786
  asteroid_artillery_1_DESC: "소행성 포대는 플랫폼 유지에 필요한 자원을 채굴하기 위해 작은 암석체에 내장된 대형 무기 플랫폼입니다. 이는 다수의 소형 보조 터렛으로 보강된 중앙 척추포로 구성되며, 중규모 적의 침입을 격퇴하기 위해 만들어졌습니다." # 9844254142325257050
  asteroid_artillery_1_fake: "$asteroid_artillery_1$" # 93523334193439469
  asteroid_artillery_1_fake_DESC: "$asteroid_artillery_1_DESC$" # 9761766109400014401
  asteroid_artillery_ruined: "잔해 소행성 포대" # 1237918492432744172
  asteroid_artillery_ruined_DESC: "막대한 피해를 입었지만, 이 소행성 포대는 충분한 자원만 있다면 이론상 복구가 가능합니다." # 1808620566910510616
  asteroid_artillery_repaired: "소행성 포대" # 17509585176599227786
  asteroid_artillery_repaired_DESC: "소행성 포대는 플랫폼 유지에 필요한 자원을 채굴하기 위해 작은 암석체에 내장된 대형 무기 플랫폼입니다. 이는 다수의 소형 보조 터렛으로 보강된 중앙 척추포로 구성되며, 중규모 적의 침입을 격퇴하기 위해 만들어졌습니다." # 9844254142325257050
  giga_tech_asteroid_artillery: "행성체 방어 작전" # 9877109923299850055
  giga_tech_asteroid_artillery_desc: "현대 전함의 크기가 계속 커지면서 항성 기지로는 더 이상 우리 영토를 방어하기 어렵습니다. 하지만 병참 문제는 일반 방어 플랫폼의 크기를 너무 크게 만드는 것을 방해합니다. 그러나 거대 소행성에 방어 시설을 내장하면, 반동으로 인한 문제와 구조물 내부를 소행성 자체에 통합하고 필요할 때마다 자원을 채굴하여 발생하는 유지보수 문제를 동시에 해결할 수 있습니다. 이는 훨씬 더 크고 훨씬 더 강력한 방어 요새의 건설을 효과적으로 가능하게 할 것입니다." # 7845631530327920707
  allow_asteroid_artillery: "§H메가스트럭처 해금:§! 소행성 포대\n§B이 분야에 대한 연구를 계속하면 더욱 거대한 전함을 개발할 수 있습니다.§!" # 16876526928034622812
  desc_asteroid_artillery: "소행성 포대는 소행성에 건설된 고정 방어 플랫폼으로, 대규모 적 함대를 혼자서 격퇴하도록 설계되었습니다." # 6559606419458126583
  giga_mobile_planet_quest_chain: "§B이 분야에 대한 추가 연구를 진행하면 점점 더 거대한 함선들이 잠금 해제됩니다.§!" # 10502128186622895033
  giga_artillery.1000.name: "소행성 포대 관리" # 2273005700766742872
  giga_artillery.1000.desc: "§Y[asteroid_artillery_location.GetName]§! 주위에 건설된 소행성 포대는 점점 더 강력해지는 우주 함대의 전력에 따라잡을 수 있도록 업그레이드될 수 있습니다.\n\n§B선체 강화:§! 레벨당 선체 및 장갑 내구도 30% 증가.\n§Y현재 레벨:§! [asteroid_artillery_location.asteroid_artillery_hp] | +[asteroid_artillery_location.asteroid_artillery_hp_perc]%\n\n§R강화 탄두:§! 레벨당 무기 피해 20% 증가.\n§Y현재 레벨:§! [asteroid_artillery_location.asteroid_artillery_dmg] | +[asteroid_artillery_location.asteroid_artillery_dmg_perc]%\n\n§G플래시 냉각제:§! 레벨당 발사 속도 20% 증가.\n§Y현재 레벨:§! [asteroid_artillery_location.asteroid_artillery_atkspeed] | +[asteroid_artillery_location.asteroid_artillery_atkspeed_perc]%\n\n§H보정 센서:§! 레벨당 무기 사거리 25% 증가.\n§Y현재 레벨:§! [asteroid_artillery_location.asteroid_artillery_range] | +[asteroid_artillery_location.asteroid_artillery_range_perc]%\n\n§E정밀 조준:§! 레벨당 추적 성능 30% 증가.\n§Y현재 레벨:§! [asteroid_artillery_location.asteroid_artillery_tracking] | +[asteroid_artillery_location.asteroid_artillery_tracking_perc]%\n\n§M재생 선체:§! 레벨당 일일 선체/장갑 재생 1.5% 증가.\n§Y현재 레벨:§! [asteroid_artillery_location.asteroid_artillery_pen] | +[asteroid_artillery_location.asteroid_artillery_pen_perc]%\n\n§P남은 업그레이드 포인트:§! [asteroid_artillery_location.asteroid_artillery_points_current]" # 11416776243359859924
