  giga_katrebels.2011.name: "§Y라브카니엔§에서의 저항 활동!" # 16635185608315367501
  giga_katrebels.2011.desc: "우리는 다양한 라브카 집단들과 함께 §Y로퀄리안 자유 투사§!들을 지원하여 §Y라브카§! 땅에서 작전을 수행할 수 있습니다.\n\n그들은 라브카인들이 카첸 무장 병력으로 징집되고 훈련받는 카첸아르메 훈련 캠프를 목표로 삼을 것입니다.\n\n§Y성공 시§!:\n§Y라브카니엔§! 내 저항 활동이 §G증가§!합니다.\n카첸은 §Y군대 피해량 감소§! 피해를 입습니다.\n카첸 경계심이 §R2§!만큼 §R증가§!합니다.\n\n§Y실패 시§!:\n카첸 경계심이 §R1§!만큼 §R증가§!합니다.\n\n§Y성공 확률§!:\n기본: §Y75%§!\n§H카첸 경계심§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§H라브카니엔 내 카첸의 적당한 장악력§!: §R-20%§!\n§B류인스타트 내 저항군§!: §G+[flusion_primitives_country.lyuin_res_perc]%§!\n§B린테리아 내 저항군§!: §G+[flusion_primitives_country.zousa_res_perc]%§!\n§B로칼리엔 내 저항군§!: §G+[flusion_primitives_country.solak_res_perc]%§!\n총계: §Y[flusion_primitives_country.flusion_success_chance_total]%§!" # 17637836390032601396
  giga_katrebels.2012.name: "저항 작전 §YLinteria§에서!" # 4687766283196266093
  giga_katrebels.2012.desc: "우리는 다양한 린테리아 그룹 및 린테리아 망명 정부와 함께 §Y로퀄리아 해방군§!을 지원하여 §YLinteria§! 땅에서 작전을 수행할 수 있습니다. 그들은 카첸의 초광속 이동 능력을 감소시키기 위해 카첸 하이퍼드라이브 연구 및 생산 시설을 목표로 삼을 것입니다.\n\n§Y성공 시§!:\n§YLinteria§!에서의 저항 활동이 §G증가§!합니다.\n카첸은 §Y도약 충전 시간 증가§!의 영향을 받습니다.\n저항 활동이 §R극심§!에 달하면, 카첸의 §Y도약 드라이브 스크램블러§!가 비활성화되어 §Y도약 드라이브§!를 가진 함선이 주블리오로 순간 이동할 수 있게 됩니다.\n카첸 경계심이 §R2§!만큼 §R증가§!합니다.\n\n§Y실패 시§!:\n카첸 경계심이 §R1§!만큼 §R증가§!합니다.\n\n§Y성공 확률§!:\n기본: §Y75%§!\n§H카첸 경계심§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§H린테리아의 적당한 카첸 지배력§!: §R-20%§!\n§H라브카니엔의 저항군§!: §G+[flusion_primitives_country.ravka_res_perc]%§!\n§H게슈볼렌의 저항군§!: §G+[flusion_primitives_country.puffy_res_perc]%§!\n총합: §Y[flusion_primitives_country.flusion_success_chance_total]%§!" # 16496491796374059115
  giga_katrebels.2013.name: "§YLyuinstaat§에서의 저항 작전!" # 4006964693937807579
  giga_katrebels.2013.desc: "우리는 다양한 갈레티아 단체와 함께 §Y로퀄리안 자유 투사대§!를 지원하여 §YLyuinstaat§! 땅에서 작전을 수행할 수 있습니다. 그들은 카첸들이 그들의 함선용 방어막 설계를 실험하는 카첸아르메 연구 시설을 표적으로 삼을 것입니다.\n\n§Y성공 시§!:\n§YLyuinstaat§!에서의 빨치산 활동이 §G증가§!할 것입니다.\n카첸들은 §Y방어막 HP 감소§!로 피해를 볼 것입니다.\n카첸 경계심이 §R2§!만큼 §R증가§!할 것입니다.\n\n§Y실패 시§!:\n카첸 경계심이 §R1§!만큼 §R증가§!할 것입니다.\n\n§Y성공 확률§!:\n기본: §Y75%§!\n§H카첸 경계심§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§H류인스타트의 강력한 카첸 장악력§!: §R-30%§!\n§H라브카니엔의 빨치산§!: §G+[flusion_primitives_country.ravka_res_perc]%§!\n§H카첸 본거지의 빨치산§!: §G+[flusion_primitives_country.katzen_res_perc]%§!\n§H로칼리엔의 빨치산§!: §G+[flusion_primitives_country.solak_res_perc]%§!\n§H게슈볼렌의 빨치산§!: §G+[flusion_primitives_country.puffy_res_perc]%§!\n총계: §Y[flusion_primitives_country.flusion_success_chance_total]%§!" # 14046072554804212367
  giga_katrebels.2014.name: "§YGeschwollen§에서 저항 작전!" # 14396140148520990282
  giga_katrebels.2014.desc: "다양한 종족들로 구성된 수많은 집단과 더불어 §Y로퀄리아 자유 전사단§!을 지원하여 §Y게슈볼렌§! 지역에서 작전을 수행할 수 있습니다. 이들은 카첸아르미의 탄약 공장(카첸들이 그들의 운동 에너지 무기용 탄약을 생산하고 저장하는 곳)과 카첸들이 그들의 운동 에너지 무기용으로 귀중한 우라늄을 채굴하는 우라늄 광산을 목표로 삼을 것입니다.\n\n§Y성공 시§!:\n§Y게슈볼렌§!에서의 저항 활동이 §G증가합니다§!.\n카첸들은 §Y운동 에너지 피해 감소§!를 겪습니다.\n카첸 경계심이 §R2§!만큼 §R증가합니다§!.\n\n§Y실패 시§!:\n카첸 경계심이 §R1§!만큼 §R증가합니다§!.\n\n§Y성공 확률§!:\n기본: §Y75%§!\n§H카첸 경계심§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§H게슈볼렌 내 높은 카첸 장악력§!: §R-30%§!\n§B린테리아 내 저항군§!: §G+[flusion_primitives_country.zousa_res_perc]%§!\n§B추스프리스타트 내 저항군§!: §G+[flusion_primitives_country.ezicania_res_perc]%§!\n§B리우인스타트 내 저항군§!: §G+[flusion_primitives_country.lyuin_res_perc]%§!\n§B바체기엔 내 저항군§!: §G+[flusion_primitives_country.symby_res_perc]%§!\n§B라우렌다르 내 저항군§!: §G+[flusion_primitives_country.laurn_res_perc]%§!\n총합: §Y[flusion_primitives_country.flusion_success_chance_total]%§!" # 1949168306348906739
  giga_katrebels.2015.name: "§Y라우렌다르§에서 저항 작전!" # 1773634000449826425
  giga_katrebels.2015.desc: "우리는 일부 반란 성향의 토착 라우르네인들과 함께 §Y로쿠알리안 자유 투사들§!을 지원하여 §Y라우렌다르§! 땅에서 작전을 수행하도록 할 수 있습니다. 그들은 카첸들이 그들의 제국에 대한 아첨하는 영화와 필름을 녹화하는 카첸 선전 스튜디오들을 표적으로 삼을 것입니다.\n\n§Y성공 시§!:\n§Y라우렌다르§!에서의 저항군 활동이 §G증가§!합니다.\n카첸들은 §Y감소된 군대 사기§!로 고통받을 것입니다.\n카첸 경계심이 §R2§!만큼 §R증가§!합니다.\n\n§Y실패 시§!:\n카첸 경계심이 §R1§!만큼 §R증가§!합니다.\n\n§Y성공 확률§!:\n기본: §Y75%§!\n§H카첸 경계심§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§H라우렌다르의 보통 카첸 장악도§!: §R-20%§!\n§H게슈볼렌의 저항군§!: §G+[flusion_primitives_country.puffy_res_perc]%§!\n총계: §Y[flusion_primitives_country.flusion_success_chance_total]%§!" # 11595522848944046451
  giga_katrebels.2016.name: "§YMercurreich§ 내 저항 작전!" # 7389626407860994338
  giga_katrebels.2016.desc: "우리는 §Y머큐리아§! 땅에서 토착 머큐리아인들과 함께 §Y로퀄리아 해방 전선§!을 지원할 수 있습니다. 그들은 카첸이 새로운 폭발성 무기를 설계하는 연구소와 실험장을 표적으로 삼을 것입니다.\n\n§Y성공 시§!:\n§Y메르쿠라이히§! 내 유격 활동이 §G증가§!합니다.\n카첸은 §Y미사일 피해 감소§!로 피해를 입을 것입니다.\n카첸 경계심이 §R2§!만큼 §R증가§!합니다.\n\n§Y실패 시§!:\n카첸 경계심이 §R1§!만큼 §R증가§!합니다.\n\n§Y성공 확률§!:\n기본: §Y75%§!\n§H카첸 경계심§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§H메르쿠라이히 내 낮은 카첸 통제력§!: §R-10%§!\n총계: §Y[flusion_primitives_country.flusion_success_chance_total]%§!" # 11864613514129769148
  giga_katrebels.2017.name: "§Y와세기엔§ 내 저항 작전!" # 5190735230811573804
  giga_katrebels.2017.desc: "카첸의 연료 생산 시설과 추진기 시험장을 무력화하기 위한 작전에서 §Y로퀄리안 자유 투사§!와 §YWacegien§!에 아직 거주하는 소수의 와세기를 지원할 수 있습니다.\n\n§Y성공 시§!:\n§YWacegien§!에서의 유격대 활동이 §G증가§!합니다.\n카첸은 §Y함선 속도 감소§!를 겪습니다.\n카첸 경계심이 §R2§!만큼 §R증가§!합니다.\n\n§Y실패 시§!:\n카첸 경계심이 §R1§!만큼 §R증가§!합니다.\n\n§Y성공 확률§!:\n기본: §Y75%§!\n§H카첸 경계심§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§H와세기엔에 대한 카첸의 온건한 장악력§!: §R-20%§!\n§B게슈볼렌의 유격대§!: §G+[flusion_primitives_country.puffy_res_perc]%§!\n총계: §Y[flusion_primitives_country.flusion_success_chance_total]%§!" # 357341781267075367
  giga_katrebels.2018.name: "§Y카첸 헤르츠란트§!에서 저항 작전" # 6205610407871328680
  giga_katrebels.2018.desc: "저희는 §Y로퀄 자유 투사§!와 §Y카첸 헤르츠란트§!에서 카첸 지배에 반대하는 극소수 개인들을 지원할 수 있습니다. 그들은 해당 지역 전역의 카첸 군수 공장과 산업을 마비시키려 시도할 것이며, 이는 그들의 무기 성능에 의심할 여지 없이 엄청난 영향을 미칠 것입니다.\n\n§Y성공 시§!:\n§Y카첸 헤르츠란트§!에서의 저항 활동이 §G증가§!합니다!\n카첸은 §Y무기 피해 감소§! 페널티를 받습니다!\n카첸 경계심이 §R2§!만큼 §R증가§!합니다!\n\n§Y실패 시§!:\n카첸 경계심이 §R1§!만큼 §R증가§!합니다!\n\n§Y성공 확률§!:\n기본: §Y75%§!\n§H카첸 경계심§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§H카첸 헤르츠란트의 극심한 카첸 영향력§!: §R-40%§!\n§B로칼리엔의 저항군§!: §G+[flusion_primitives_country.solak_res_perc]%§!\n§B루인슈타트의 저항군§!: §G+[flusion_primitives_country.lyuin_res_perc]%§!\n§B추스프리슈타트의 저항군§!: §G+[flusion_primitives_country.ezicania_res_perc]%§!\n총계: §Y[flusion_primitives_country.flusion_success_chance_total]%§!" # 15190210442064583184
  giga_katrebels.2019.name: "§Y카타운 거대 도시§에서 저항 작전!" # 1182851535419495014
  giga_katrebels.2019.desc: "우리는 카첸 문명의 심장부인 카타운을 공격하는 대담한 작전으로 §Y로퀄리아 저항군§!을 지원할 수 있습니다. 그들은 카첸 최고 사령부와 도시 아래에 위치한 다양한 방어막 생성기를 교란하려 할 것입니다. 하지만 해당 지역에 대한 카첸의 장악력이 극도로 높아 작전이 어려울 것입니다.\n\n§Y성공 시§!:\n§Y카타운 거대 도시§!에서의 저항 활동이 §G증가§!합니다.\n카첸은 플루션에서의 §Y육군 체력 감소§!와 §Y궤도 폭격 피해 증가§! 영향을 받습니다.\n저항 활동이 §R상당한 수준§!에 도달하면, 카첸의 §Y반-웜홀장§!이 중지되어 플루션에 초강력 무기를 사용할 수 있게 됩니다.\n저항 활동이 §R극심한 수준§!에 도달하면, 카첸의 §Y정신억제장§!이 중지되어 행성이 사이오닉 공격에 노출됩니다.\n카첸 경계심이 §R2§! §R증가§!합니다.\n\n§Y실패 시§!:\n카첸 경계심이 §R1§! §R증가§!합니다.\n\n§Y성공 확률§!:\n기본: §Y75%§!\n§H카첸 경계심§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§H카타운 거대 도시에 대한 헤아릴 수 없는 카첸의 장악력§!: §R-60%§!\n§B카첸 심장부의 저항군§!: §G+[flusion_primitives_country.katzen_res_perc]%§!\n총합: §Y[flusion_primitives_country.flusion_success_chance_total]%§!" # 3353443909285374511
