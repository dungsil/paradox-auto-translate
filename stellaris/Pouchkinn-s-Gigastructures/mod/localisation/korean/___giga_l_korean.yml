  giga_flusionunion.011.name: "로르네즈 쿠데타" # 16501290673569629361
  giga_flusionunion.011.desc: "우리는 §Y플루시안 연합§!이 격변하고 있다는 소식을 받았습니다. 플루시안 사회의 급진적인 세력들이 최근 기존 정부를 전복하기 위한 극단적인 정치적 책략을 감행했기 때문입니다!\n\n반란군은 §YLaurandar§! 국가에서 기원했으며, 이 국가는 플루시온의 옛 국가들 중 하나로 §YKaiser Kattail§!이 FTL을 달성하기 전에 행성을 장악하려던 시도에 맞서기 위해 초국가적인 UFS와 합병했습니다. 상황의 긴급함이 라르나이즈의 협조를 보장했지만, 이제 카이저가 사라진 지 10년이 넘으면서 옛 라르나이즈 사회의 더욱 극단적인 세력들은 독립 국가로서 자신들의 국가가 돌아오기를 갈망해왔습니다.\n\n당연히, 행성 전체가 이미 UFS로 연방화되었고 그 대통령인 §YDofus§!는 그의 초국가가 무너지는 것을 용납할 의사가 없었기 때문에 이것은 사실상 불가능했습니다. 따라서, 라르나르의 정치 지도자들은 옛 인구들 사이에서 천천히 지지를 모아왔고, 교활한 카리스마를 통해 그들은 심지어 카이저의 옛 시민들까지 그들에게 \"은하 정복\"의 미래를 약속함으로써 자신들의 대의에 결집시키는 데 성공했습니다.\n\n그리하여 수백만 명의 라르나이즈 및 카첸 당파들이 도푸스를 교체하기 위한 비상 선거를 청원했으며, 그는 결국 수년간의 긴장 고조 끝에 양보했습니다. 당연하게도, 라르나르의 옛 지배자, §YAaron N. Bleu§!가 압도적인 표차로 해당 선거에서 승리했습니다.\n\n그는 곧바로 UFS의 옛 헌법을 폐지하는 절차를 밟았고, 그의 충성스러운 지지자들과 군대에 그의 통치에 반대하는 모든 것을 장악하도록 명령했습니다. 라르나이즈가 UFS를 완전히 장악하는 데는 단 몇 주밖에 걸리지 않았으며, 아론은 이제 은하계 지배를 향한 권위주의적이고 군국주의적인 국가인 §YLaurnaise 제국§!의 탄생을 선포했습니다.\n\n그리하여 카이저의 패배 이후 찾아온 만큼 빠르게 플루시안 민주주의는 다시 한번 소멸했으며, 어쩌면 이번에는 영원히일지도 모릅니다." # 11662870031916749238
  giga_flusionunion.011.a: "우려스럽군. 그들은 도무지 숨 돌릴 틈이 없군." # 15239657554602546138
  civic_laurandar_aaron: "로르네즈 성계" # 9280184830965134497
  civic_laurandar_aaron_desc: "모두가 아론의 의지를 받들기 위해 싸워야 합니다. 이 사회는 아론 N. 블뢰가 발명한, 극단적인 군사화와 국가에 대한 복종에 의존하는 독특한 체제 하에서 기능합니다. 모든 자원은 로르네즈의 패권을 더욱 확장하기 위해 채취되고 착취되어야 하며, 그들은 은하계 무대에서의 자체적인 지배력을 확보하기 위해 은하계가 아는 가장 거대한 전함을 조립하기를 열망합니다.\n\n플루시온의 방대한 이질적인 자원과 종족들은 전쟁 기계에 동력을 공급하기 위해 강제로 동원되고 있으며, 이는 그들의 산업 및 군사 역량을 엄청나게 증가시키고 있습니다.\n\n§R플루시온을 잃을 경우 이 사회 제도는 제거됩니다.§!" # 5961440000176562176
  giga_aeternum.43101.name: "아이온디아에 대한 이해도 증진!" # 13624833114017184326
  giga_aeternum.43101.desc: "최근의 $aeternum_tech_intel$ 분석에 따라, 우리 자작나무 세계의 정부는 구조물의 고대 시설과 난해한 공학 기술에 대한 우리의 이해가 향상되었다고 보고했습니다.\n\n이는 거대 구조물의 경이로운 잠재력을 더욱 활용할 수 있게 하여, 거주민과 산업에 막대한 이익을 가져다줄 것입니다." # 564822255736097736
  giga_aeternum.43101.a: "훌륭합니다!" # 7941322641266364681
  giga_aeternum.43101.a.tooltip: "아이온디아의 기술에 대한 우리의 이해와 관련된 §R디버프§!가 §G감소§!합니다." # 9722486552621211781
  giga_aeternum.43102.name: "아이온디아 완전한 이해!" # 226195474558858006
  giga_aeternum.43102.desc: "최근 $aeternum_tech_intel$에 대한 분석 결과에 따라, 우리 자작나무 세계의 지방 정부는 우리가 이제 고대 자작나무 세계의 첨단 기술과 공학을 완전히 이해하게 되었다고 보고합니다. 마침내 그 잠재력을 최대한으로 활용할 수 있게 된 것입니다!\n\n이는 우리 문명에게 있어 위대한 업적입니다. §YAiondia§!를 완전히 이해할 수 있을 만큼 충분한 정보를 수집하는 것은 길고 지루한 과정이었지만, 이제 마침내 자작나무 세계를 최대한 활용할 수 있게 되었습니다." # 12098875113269958042
  giga_aeternum.43102.a: "마침내! 은하의 심장이 진정으로 우리의 통제하에 들어왔다!" # 1650295136679849685
  giga_aeternum.43102.a.tooltip: "§Y아이온디아§!의 기술에 대한 이해와 관련된 §R페널티§!가 §G제거되었습니다§!!" # 2616305488852778603
  giga_aeternum.4402.name: "아이온디아 완전 지도화 완료!" # 12717389506919039321
  giga_aeternum.4402.desc: "마침내, 수십 년간의 집중적인 탐사와 측량 끝에, 우리 정보국은 §YAiondia§! 전체 지도가 마침내 완성되었다고 보고했습니다.\n\n우리는 아이테르눔 스스로도 이를 달성했는지 확신할 수 없습니다만, 이 위대한 업적은 버치 월드를 제대로 확장하고 관리할 수 있게 해줄 것이며, 의심의 여지 없이 우리를 버치 월드의 궁극적이며 영원한 주인으로 등극시킬 것입니다." # 8630900577902658608
  giga_aeternum.4402.a: "즐겁군!" # 6115787588398213199
  aet_birch_world_exp_debuff_guide: "이 디버프는 아이온디아 지표면의 §Y25%§!, §Y50%§!, §Y75%§!, 그리고 §Y100%§!를 탐사 완료함에 따라 점진적으로 제거될 것입니다.§!" # 5955972068275979186
  aet_birch_world_poorly_mapped_1: "Birch World: §R드넓게 탐사되지 않음§!" # 17903050994343765827
  aet_birch_world_poorly_mapped_1_desc: "이 버치 월드의 표면 대부분은 우리에게 알려지지 않았습니다.\n\n$aet_birch_world_exp_debuff_guide$" # 1547384848776118130
  aet_birch_world_poorly_mapped_2: "버치 월드: §H주로 미탐사§!" # 150304433415637442
  aet_birch_world_poorly_mapped_2_desc: "이 자작나무 세계의 표면 대부분은 우리에게 알려지지 않았습니다.\n\n$aet_birch_world_exp_debuff_guide$" # 10912976662982200773
  aet_birch_world_poorly_mapped_3: "자작나무 세계: §Y미탐사§!" # 3407228424538161535
  aet_birch_world_poorly_mapped_3_desc: "이 버치 세계 표면의 일부는 우리에게 알려지지 않았습니다.\n\n$aet_birch_world_exp_debuff_guide$" # 14478557821977769739
  aet_birch_world_poorly_mapped_4: "버치 월드: §G어느 정도 미탐사됨§!" # 6320592237874962931
  aet_birch_world_poorly_mapped_4_desc: "이 자작나무 행성 표면의 작은 부분들은 우리에게 알려지지 않았습니다.\n\n$aet_birch_world_exp_debuff_guide$" # 12443405310079173866
  giga_aeternum.4320.name: "아이온디아의 광활함" # 14126866335682199544
  giga_aeternum.4320.desc: "우리가 이전 애터나이트 수도인 §YAiondia§!에 대한 통제권을 확립하고 스스로를 그곳의 새로운 주인으로 세우면서, 우리의 지역 정착민들은 천천히 버치 월드가... 거대하다는 것을 깨닫게 되었습니다.\n\n극도로 거대합니다.\n\n정말로, 애터눔의 전체 문명과 산업은 메가스트럭처의 거대한 거주 가능 면적 중 §Y1퍼센트§! 미만만을 점유했을 뿐인 것 같습니다. 따라서, 버치 월드 표면의 막대한 영역은, 말 그대로, 완전히 미지의 영역입니다.\n\n이 지역들은 적어도 수십만 년 동안 감독 없이 방치되었습니다. 이 미지의 땅에 대한 초기 조사는 그것들이 고대 기술과 버려진 인프라의 진정한 보물 창고를 포함하고 있을 가능성이 있음을 밝혀냈습니다. 아마도 먼 과거에 애터눔에 의해 건설된 것들입니다.\n\n그 결과, 우리 과학계의 많은 저명한 인물들은 버치 월드 표면 전체를 제대로 지도화하기 위해 이 미지의 땅들로 §Y탐사대§!를 파견할 것을 촉구하고 있습니다. 이는 또한 우리가 찾을 수 있는 모든 것을 회수함으로써 추가적인 $aeternum_tech_intel$을 수집하게 해줄 것입니다.\n\n우리가 준비되었을 때마다 우리의 애터나이트 정보국을 통해 탐사대를 파견할 수 있습니다." # 4274596543528954736
  giga_aeternum.4320.a: "우리는 아직 이 거대함의 표면만 훑었을 뿐입니다..." # 17512160605407628244
  giga_aeternum.4320.a.tooltip: "이제 우리 정보 기관을 통해 아이온디아를 탐사하기 위한 §Y원정§!을 수행할 수 있습니다. 이 원정은 값진 $aeternum_tech_intel$을 제공할 것입니다." # 14019836729750693309
  giga_aeternum.3010.mapping: "아이온디아의 [ROOT.aiondia_explored_perc]%를 탐사했습니다." # 15822792898291176877
  aeternum_mapping_tooltip: "아욘디아의 표면은 광대합니다. 따라서, 우리는 자작나무 행성의 거대한 외피를 매핑하기 위해 §Y탐사대§!를 보낼 수 있습니다. 이는 $aeternum_tech_intel$를 산출할 것이며, 예상치 못한 발견으로 이어질 수도 있습니다." # 10476430475995729303
  giga_aeternum.4321.name: "아이온디아 탐사" # 14838654268317668699
  giga_aeternum.4321.desc: "원정을 보내 §YAiondia§!의 표면을 상세히 조사할 수 있습니다. 원정은 매달 £alloys£와 £energy£를 소모하며, 완료될 때까지 취소할 수 없습니다.\n\n원정이 완료되면 일정량의 $aeternum_tech_intel$과 £minor_artifacts£를 가져오며, 원정 중 추가적인 발견 사항을 보고할 것입니다.\n\n발견 중 원정이 어떻게 진행될지는 원정의 §R힘§!, §H온전성§! 및 §B실용성§!에 따라 달라집니다.\n\n이러한 원정은 수백만 명의 인력과 차량을 동원하여 최대한 넓은 지역을 탐사하는 거대한 사업입니다. 따라서 유지 비용이 상당히 높습니다.\n\n§Y현재까지 가져온 물품:\n§G[ROOT.aeternum_intel_exp_found]§! $aeternum_tech_intel$\n§G[ROOT.aeternum_art_exp_found]§! £minor_artifacts£\n§G[ROOT.aeternum_unique_exp_found]§! §R고유 발견품§!" # 12349096026357145017
  aeternum_intel_exp_found_some: "[ROOT.aet_expedition_total_intel_count]" # 8417646635275214663
  aeternum_intel_art_found_some: "[ROOT.aet_expedition_total_artifact_count]" # 15461926410334398689
  aeternum_intel_unique_found_some: "[ROOT.aet_expedition_total_discovery_count]" # 5628961159035714348
  giga_aeternum.4321.big: "§Y거대한§! 원정대 파견 | 표면의 §Y15%§!를 탐사합니다" # 8647826698965054176
  giga_aeternum.4321.big.tooltip: "거대 §Y원정§! 비용으로 §Y100000§! £energy£와 §Y40000§! £alloys£가 소모되며, 월별 유지비로 §Y1500§! £energy£와 §Y700§! £alloys£가 필요합니다.\n\n\n\n소요 기간은 §Y5년§!입니다.\n\n\n\n§G4§!~§G6§!개의 $aeternum_tech_intel$과 §Y100§!~§Y200§!개의 £minor_artifacts£를 회수합니다." # 14284485145288048445
  giga_aeternum.4321.med: "§Y일반§! 탐사대 파견 | 표면의 §Y10%§!를 탐사합니다" # 14730756831437876928
  giga_aeternum.4321.med.tooltip: "§Y일반§! 원정에는 §Y75000§! £energy£와 §Y30000§! £alloys£가 소요되며, 월별 유지비는 §Y1000§! £energy£와 §Y600§! £alloys£입니다.\n\n지속 시간은 §Y4년§!입니다.\n\n§G3§!~§G5§!개의 $aeternum_tech_intel$와 §Y50§!~§Y150§!개의 £minor_artifacts£를 회수할 것입니다." # 15412254627555275484
  giga_aeternum.4321.small: "§Y소규모§! 탐사 개시 | 표면의 §Y5%§!를 탐사합니다" # 7700172807608727372
  giga_aeternum.4321.small.tooltip: "§Y소규모§! 원정에는 §Y60000§! £에너지£와 §Y20000§! £합금£이 필요하며, 월간 유지비는 §Y750§! £에너지£와 §Y500§! £합금£입니다.\n\n기간은 §Y3년§!입니다.\n\n보상은 §G2§!개에서 §G3§!개 사이의 $aeternum_tech_intel$와 §Y25§!개에서 §Y50§!개 사이의 £소형 유물£입니다.\n\n" # 13617990315774120369
  giga_aeternum.3010.expedition: "§Y탐사§ 관리!" # 18159136359633128467
  giga_contact_aeternum_exp_tooltip: "§H§Y아이온디아 원정대 관리$!...§!§!" # 2975187758285208161
  giga_aeternum.4321.tracktime: "탐험이 현재 진행 중입니다! [ROOT.aet_exp_return_time]개월 후에 완료될 것입니다." # 17987055178797090843
  giga_aeternum.4321.bye: "나가기" # 15950470998165016107
  giga_aeternum.4322.name: "§Y탐험§! 파견!" # 10192813574321774250
  giga_aeternum.4322.desc: "이제 막 아이온디아의 광활한 표면을 탐사하기 위해 §Y[aet_exp_name_tool.GetName] 탐사대§!를 파견하려 합니다.\n\n하지만 그러한 탐험은 험난한 일이기에, 탐사 팀에 최대 §Y[ROOT.aet_init_attach_capacity]§!개의 §B부착물§!을 추가할 수 있습니다. 이는 다양한 보너스를 제공하며 특정 상황에서 도움이 될 수 있습니다. 탐사대는 다양한 상황에서 효과에 영향을 미치는 몇 가지 다른 능력치를 실질적으로 보유하고 있습니다.\n\n§H내구도§!는 팀의 전반적인 상태를 나타냅니다. 매달 §Y1§!만큼 감소하며, §Y0§!에 도달하면 탐험은 예정보다 일찍 중단될 것입니다.\n\n§R힘§!은 아이온디아를 탐사하는 동안 마주칠 수 있는 위험한 구조물과 실체에 맞서 싸우는 팀의 전투 능력을 나타냅니다.\n\n§B실용성§!은 신비로운 장치를 해독하거나 고대 기술을 역설계할 때의 팀의 효율성을 측정합니다.\n\n옵션 메뉴를 사용하여 부착물을 추가함으로써 이러한 능력치들을 향상시킬 수 있습니다. 탐사 중에 팀은 흥미로운 발견을 보고할 가능성이 높으며, 그러한 발견의 결과는 탐사대의 능력치에 따라 달라질 것입니다. 나중에는 제거할 수 없으니 신중하게 선택하십시오!\n\n§B우리 탐사대는 현재 다음과 같은 능력치를 보유하고 있습니다:§!\n§Y[ROOT.aet_exp_hp]§! §H내구도§!\n§Y[ROOT.aet_exp_attack]§! §R힘§!\n§Y[ROOT.aet_exp_smarts]§! §B실용성§!\n§Y[ROOT.aet_exp_decay_monthly]%§! §L월별 내구도 감소 확률§!" # 15949793250734273472
  giga_aeternum.4322.panzer: "추가 §RArmored Combat Squadron§! - §Y10000§! £alloys£ | 현재 §Y[aet_exp_sender.aeternum_panzer_count]§!" # 17440359426077682643
  giga_aeternum.4322.panzer.tooltip: "수백만 대의 장갑 차량은 큰 도움이 될 수 있습니다. 이 전쟁 기계들은 우리 팀이 버치 월드를 탐험하면서 마주칠 수 있는 어떤 상황에도 대처할 수 있도록 해줄 것입니다.\n\n§Y+10§! §H무결성§!\n§Y+30§! §R전력§!\n§Y-20§! §B실용성§!" # 6213543845427324833
  giga_aeternum.4322.smart: "§B과학 집단§! 생성 - §Y7500§! £alloys£ | 현재 §Y[aet_exp_sender.aeternum_smarties_count]§!" # 15314445125671671725
  giga_aeternum.4322.smart.tooltip: "가장 정예의 고고학자 및 연구원들로 구성된 전담 팀이 원정대에 동행합니다.\n\n그들은 아온디아 탐사 중 팀이 발견할 모든 것을 분석하고 역설계하는 임무를 맡게 됩니다.\n\n§Y-10§! §H성실성§!\n§Y-10§! §R강력함§!\n§Y+30§! §B실용성§!" # 11812767149315305464
  giga_aeternum.4322.engineer: "§H유지보수 기술자§ 추가! - §Y6000§! £alloys£ | 현재 §Y[aet_exp_sender.aeternum_engineer_count]§!" # 717669240775693488
  giga_aeternum.4322.engineer.tooltip: "이 엔지니어들은 원정대가 미지의 우주로 더욱 멀리 나아감에 따라 그들이 사용하는 장비의 유지보수 및 수리 임무를 맡게 될 것입니다.\n\n§Y+10§! §H정밀도§!\n§Y-20§! §R강도§!\n§Y+10§! §B실용성§!\n§Y-20%§! §L월별 정밀도 감소 확률§!" # 15087837020447581135
  giga_aeternum.4322.a: "§Y원정§!을 진행하라!" # 17952460844175720711
  giga_aeternum.4400.name: "§아이온디아 원정대 귀환!§" # 11980416636120956529
  giga_aeternum.4400.desc: "§YAiondia§! 탐사 원정대가 귀환했습니다.\n\n원정대는 발견한 것들 외에도 §G[ROOT.aet_exp_intel_acquired]§! $aeternum_tech_intel$과 약간의 £minor_artifacts£를 가지고 돌아왔습니다. 이 원정대는 버치 월드의 §Y[ROOT.aet_explored_perc]%§!를 탐사했으며, 총 탐사된 면적은 §Y[ROOT.aiondia_explored_perc]%§!가 되었습니다.\n\n원한다면 언제든지 다른 원정대를 파견할 수 있습니다.\n\n§B원정대 귀환 보고:\n$aet_display_exp_stats$" # 14361897015267707651
  giga_aeternum.4400.a: "멋지게 해냈습니다!" # 17272692760103272517
  giga_aeternum.4400.a.tooltip: "우리는 §G[ROOT.aet_exp_intel_acquired]§! $aeternum_tech_intel$를 얻습니다.\n§YAiondia§!는 이제 §Y[ROOT.aiondia_explored_perc]%§! 탐사되었습니다." # 6188463379595488189
  giga_aeternum.4401.name: "§RA이오니디아 원정 중단됨!§" # 12404079656773120108
  giga_aeternum.4401.desc: "우리의 아이온디아 탐사대는 팀이 너무 많은 피해를 입어 그들의 §H무결성§!이 불행히도 §Y0§! 미만으로 떨어졌기 때문에 예정보다 일찍 비상 복귀할 수밖에 없었습니다.\n\n그들은 복귀할 수밖에 없기 전까지 오직 §G[ROOT.aet_exp_intel_acquired]§! $aeternum_tech_intel$만 가져왔으며 버치 월드의 §Y[ROOT.aet_explored_perc]%§!를 탐사하는 데 성공했습니다.\n\n그럼에도 불구하고, 이는 전체 탐사된 영역을 §Y[ROOT.aiondia_explored_perc]%§!로 만들었습니다!\n\n우리는 우리가 원할 때마다 또 다른 탐사대를 발진시킬 수 있습니다." # 3150755296789751525
  giga_aeternum.4401.a: "아쉽군." # 9266593832287258244
  giga_aeternum.4401.a.tooltip: "우리는 §G[ROOT.aet_exp_intel_acquired]§! $aeternum_tech_intel$를 얻습니다.\n§YAiondia§!는 이제 §Y[ROOT.aiondia_explored_perc]%§! 탐사되었습니다." # 6188463379595488189
  giga_aeternum.3010.stats: "내구도: [ROOT.aet_exp_hp] | 공격력: [ROOT.aet_exp_attack] | 실용성: [ROOT.aet_exp_smarts] | MDC: [ROOT.aet_exp_decay_monthly]%" # 18411802511831422104
  aeternum_stats_tooltip: "§H건전성§!은 팀의 전반적인 상태를 나타냅니다. 매월 §Y1§! 감소하며, §Y0§!에 도달하면 원정이 조기에 중단됩니다.\n\n§R전력§!은 아이온디아를 탐사하는 동안 마주칠 수 있는 위험한 구조물 및 존재와 맞서 싸우는 팀의 능력을 나타냅니다.\n\n§B실용성§!은 비전 장치를 해독하거나 고대 기술을 역설계하는 데 있어 팀의 효율성을 측정합니다.\n\n§LMDC§!는 §L매월 쇠퇴 확률§!을 의미하며, 단순히 매월 원정의 §H건전성§!이 §Y1§! 감소할 확률입니다." # 5930308040342123094
  giga_aeternum.4323.name: "§Y[aet_exp_name_tool.GetName] 원정§! 시작됨!" # 17956621237887661539
  giga_aeternum.4323.desc: "우리 원정대가 §Y알론디아§! 거주 지역을 출발하여, 이제 자작나무 세계 표면의 광활한 미탐사 지역으로 나아가고 있습니다. 그들은 §Y[ROOT.aet_exp_return_time]개월§! 후에 돌아와, 귀중한 $aeternum_tech_intel$과 £minor_artifacts£를 함께 가져올 것입니다.\n\n원정 도중 그들이 특정 발견을 할 때마다 통보받을 것이며, 그 결과는 팀 능력치에 따라 결정될 것입니다.\n\n§B현재 원정대 능력치:\n$aet_display_exp_stats$" # 14712029990952610106
  giga_aeternum.4323.a: "그들에게 행운이 있기를!" # 17227702441660075059
  giga_aeternum.4323.a.tooltip: "우리는 정보부를 통해 탐사대를 모니터링할 수 있습니다." # 17257532552865146255
  aet_display_exp_stats: "§Y[ROOT.aet_exp_hp]§! §H내구도§!\n§Y[ROOT.aet_exp_attack]§! §R공격력§!\n§Y[ROOT.aet_exp_smarts]§! §B실용성§!\n§Y[ROOT.aet_exp_decay_monthly]%§! §L월간 내구도 붕괴 확률§!" # 3034587093029651782
  aet_exp_1: "작은 아이온디아 원정" # 4186842888910066124
  aet_exp_1_desc: "우리는 아이온디아의 지표면을 탐사하기 위해 원정대를 파견하고 있습니다." # 7887450428974487216
  aet_exp_2: "정규 아이온디아 원정" # 13814266388944766917
  aet_exp_2_desc: "우리는 아이온디아의 지표면을 탐사하기 위해 원정대를 파견하고 있습니다." # 7887450428974487216
  aet_exp_3: "거대한 아이온디아 탐사" # 13832740951252156063
  aet_exp_3_desc: "우리는 아이온디아의 지표면을 탐사하기 위해 원정대를 파견하고 있습니다." # 7887450428974487216
  aet_strength_value: "§Y[ROOT.aet_exp_attack]§!" # 3816939379159900422
  aet_complexity_value: "§Y[ROOT.aet_anomaly_complexity]§!" # 5719781722794115668
  aet_resilience_value: "§Y[ROOT.aet_anomaly_resilience]§!" # 16653574174694549295
  giga_aeternum.4330.name: "아이온디아 원정: §R공격받는 중!§!" # 269862403841325432
  giga_aeternum.4330.desc.oof: "우리 탐사대는 아이온디아 표면에서 적대 세력과 조우했다고 보고했습니다.\n\n[aet_exp_sender.aet_random_hostile_encounter_loc]\n\n불행하게도, 상대의 §P회복력§! $aet_resilience_value$에 비해 우리 §R강도§!는 $aet_strength_value$로 열세였기에, 우리 탐사대는 피해를 입었고 §H온전성§! §Y[ROOT.aet_exp_integ_damage]§!를 상실했습니다.\n\n이 위협에 대항하여 성공할 확률은 §Y[ROOT.aet_success_chance]%§!였습니다.\n\n§B현재 탐사대 현황:§!\n$aet_display_exp_stats$" # 4824625864114326960
  giga_aeternum.4330.a: "제기랄!" # 14317670226037606286
  giga_aeternum.4330.desc.yay: "우리의 탐험대가 아이온디아 표면에서 적대적인 세력과 조우했다고 보고했습니다.\n\n[aet_exp_sender.aet_random_hostile_encounter_loc].\n\n다행히도, 탐험대 지휘관의 훌륭한 전술뿐만 아니라 우리의 적절한 §R힘§! $aet_strength_value$(으)로 상대의 §P회복력§! $aet_resilience_value$(을)를 압도하여, 우리의 탐험대는 이 조우를 극복하고 최소한의 사상자로 탈출하는 데 성공했습니다.\n\n이 위협에 성공할 확률은 §Y[ROOT.aet_success_chance]%§!였습니다.\n\n§B탐험대의 현재 상태:\n$aet_display_exp_stats$" # 14619615878312074099
  aet_random_hostile_1: "그들은 §Y자동 방어 드론§!의 거대한 무리와 마주쳤습니다. 이 드론들은 에테르넘이 헤아릴 수 없는 태고적에 자작나무 세계의 이 특정 구역을 순찰하고 방어하기 위해 제작한 것으로 추정됩니다. 해당 구역은 비어 있었고 이는 에테르넘이 실제로 그곳에 아무것도 하지 않았음을 시사하지만, 드론들은 그럼에도 불구하고 그곳을 완강하게 방어하고 있었으며 우리 팀에게 발포했습니다." # 946365104401554643
  giga_aeternum.4330.a.won: "그들로부터 자원을 회수하십시오!" # 13290763428654096923
  aet_random_hostile_2: "우리 탐사대는 아이온디아의 광활한 금속 평원 중앙에 거주하는 적대적인 유목 §Y약탈 문명§!과 조우했습니다. 그들은 즉시 자신들을 위해 우리의 자원을 훔치고 약탈하려는 시도로 우리 탐사대를 공격했습니다." # 9551865810295120691
  giga_aeternum.4330.b.won: "자원을 위해 그들을 되습격하라." # 7767966320813291136
  aet_random_hostile_3: "탐사대는 거대한 §YA이터나이트 골렘§!과 마주쳤습니다. 이는 대략 12.3km로 추정되는 높이의 우뚝 솟은 구조체였습니다. 원래 방어를 위해 만들어졌을 가능성이 높은 이 거대한 괴물은 명백히 버려져 금속 평원을 끝없이 배회하도록 남겨졌으며, 마주치는 모든 것을 무분별하게 공격합니다." # 16748104384675188953
  giga_aeternum.4330.c.won: "잔해를 분석하십시오!" # 16416155462408667737
  aet_random_hostile_4: "팀은 버치 월드 표면을 가로지르는 거대한 §Y방어벽§!에 직면했습니다. 아마도 표면의 서로 다른 구역을 분리하기 위해 만들어졌을 것입니다. 방어벽에는 다양한 고정 포탑이 있었고, 저희 탐사대를 감지하자마자 그들에게 사격하기 시작했습니다." # 1762409343987606062
  giga_aeternum.4330.d.won: "저것을 격추시켜라!" # 2825872609654197006
  giga_aeternum.4329.name: "아이온디아 원정: §S이동식 도시§!" # 2378693830851132803
  giga_aeternum.4329.desc: "우리 원정대가 놀라운 발견을 했습니다. 원정대는 §Y거대한 차량§!을 발견했습니다! 이 차량은 수 킬로미터 길이의 거대한 두 개의 궤도에 장착되어 있으며, 자체 문명을 수용하는 듯한 도시 전체를 싣고 있습니다!\n\n초기 조사를 통해 인구는 약 120만 명이며, 자작나무 세계의 끝없이 펼쳐진 평평한 금속 대지를 시속 약 100km의 일정한 속도로 느리지만 꾸준히 이동하고 있음이 밝혀졌습니다.\n\n이 차량의 정확한 목적은 알 수 없지만, 멈출 기미 없이 동일한 방향으로 꾸준히 이동하고 있으며, 스캔 결과 차량의 연령은 수천 년으로 추정됩니다. 또한 크기, 디자인 및 연령이 다양한 무수히 많은 소형 차량이 동반하고 있습니다.\n\n우리 팀은 이들과 접촉을 시도할 수 있다고 믿고 있으며, 그 §G복잡성§!은 약 $aet_complexity_value$일 것으로 예상됩니다. 하지만 이는 위험할 수 있습니다. 차량이 중무장한 것으로 보이며, 만약 그들이 우리를 두려워한다면 발포할 수도 있습니다. 대안으로 차량을 폭파하고 잔해를 회수할 수도 있으며, 그 §P내구도§!는 $aet_resilience_value$로 추정됩니다.\n\n§B현재 원정대 보유량:\n$aet_display_exp_stats$" # 15140247657879855701
  giga_aeternum.4329.a: "접촉 시도 | §Y[ROOT.aet_success_chance]%§! 성공 확률" # 1426685784964634165
  giga_aeternum.4329.b: "저것을 즉시 소멸시켜라! | §Y[ROOT.aet_success_chance_2]%§! 성공 확률" # 11653956093657509758
  giga_aeternum.4329.c: "그대로 두십시오." # 16677324434269931099
  giga_aeternum.43291.name: "아이온디아 원정대: §G접촉 확립§!" # 16111820805530957134
  giga_aeternum.43291.desc: "우리 탐사대는 함선 거주민들의 언어를 성공적으로 해독하고 번역했다고 보고했습니다.\n\n겉보기에는 §Y[aet_birch_civilisation.GetNamePlural]§!라고 불리는 그들의, 간단히 §YThe Navigator§!라고 알려진 최고 지도자와 접촉하는 데 성공했습니다!..." # 5543446206114629485
  giga_aeternum.43291.a: "화면에" # 12070518402223886997
  giga_aeternum.43292.name: "항해사" # 2103285602649549669
  giga_aeternum.43292.desc: "방문자 여러분! 반갑군요. 우리 종족이 §Y대확장부§!를 가로지르는 위대한 여정 동안 동료 지성체를 마주친 것은 실로 오랜만이군요.\n\n마지막으로 기록된 조우는 제 5대조 할아버지께서 약 486 주기 전에 기록하셨는데, 그때 우리는 특히 살기 좋은 한 덩어리의 땅에서 고립된 부족 정착지를 마주쳤습니다.\n\n하지만 어쨌든, 여러분은 우리가 누구인지 궁금할 수도 있습니다. 그리고 저는 위대한 §Y방주 순양함§!을 최종 목적지로 이끌고 조종하는 임무를 맡은 §Y제357 항해사§!입니다... 바로 §Y세계의 가장자리§!!로 말이지요.\n\n정말로 그렇습니다! 수 세대에 걸쳐 우리 종족은 이 거대한 함선에 거주하며 성장하고 번식하고 죽어가는데, 이는 궁극적으로 대확장부의 가장자리에 도달하여 우리 세계의 가장자리를 넘어 존재하는 신성한 영역의 진정한 본질을 마침내 발견하기 위함입니다.\n\n이는 대략... 36000 주기 동안 계속되어 왔으며, 그동안 저와 제 선조들은 끝없는 금속 평야를 가로질러 이 함선을 한 방향으로 꾸준히 조종해 왔습니다. 하지만 저는 언젠가 우리가 성공하여 마침내 우리 신들의 영역으로 진입할 것이라고 믿습니다..." # 12680380858573532321
  giga_aeternum.43292.a: "세계의 끝이라고? 너희의 신들...?" # 8677632995582301309
  giga_aeternum.43292.a.response: "정말 그렇소! 보시다시피, §Y위대한 창공§!은 헤아릴 수 없는 규모의 거대한 원반이오. 우리는 그것이 정확히 얼마나 큰지는 모르지만, 그 가장자리에는 우리를 지켜보는 신들이 사는, 신들의 영역이 있다는 것을 알고 있소.\n\n우리 신화는 가장자리에 도달하는 이들은 하늘에서 우리의 신들과 함께할 수 있다고 말하오... 이것이 우리가 이 목표를 추구하는 데 모든 자원을 쏟아붓는 이유이오!\n\n우리는 그곳으로 가는 길에 많은 기묘한 땅을 지나왔고, 수많은 종족을 만났소, 그리고 꽤 많은 이들을 설득하여 우리와 함께하게 만들었소! 당신들은 아주 많아 보이는데, 혹시 당신들도 우리와 함께하고 싶지는 않소?" # 17246796848505647705
  giga_aeternum.43292.b: "당신의 여정을 돕기 위해 자원을 지급하겠습니다! | §Y10000§! £energy£ §Y5000§! £alloys£" # 4158180236123917957
  giga_aeternum.43293.name: "[aet_birch_civilisation.GetSpeciesAdj] 항해사" # 5091614790858792856
  giga_aeternum.43293.desc: "신들이 당신과 함께하길, 여행자들이여!\n\n당신의 너그러움에 대한 보답으로, 당신의 여정에 도움이 되기를 바라며 우리가 이 길을 따라 발견한 모든 것을 담은 이 데이터 캐시를 받아주십시오.\n\n저 먼 가장자리에서 다시 만나기를!" # 491603736446580453
  giga_aeternum.43293.a: "훌륭한 선물!" # 18236952917839127819
  giga_aeternum.43293.a.tooltip: "무지가 축복이다!\n$giga_aeternum_1_intel_tooltip$" # 17731444554943605416
  giga_aeternum.43292.c: "음... 사실은... 아시겠지만..." # 9317590879131627067
  giga_aeternum.43292.c.tooltip: "진실을 밝히는 것은 끔찍한 결과를 초래할 수 있습니다." # 16129090152948941340
  giga_aeternum.43294.name: "[aet_birch_civilisation.GetSpeciesAdj] 항해사" # 5091614790858792856
  giga_aeternum.43294.desc: "구체론 지지자라... 안 그런가? 음, 시도는 좋지만, 당신의 데이터는 꽤나 잘못된 것 같군...\n\n...음-음, 확실히 이전에 본 것보다 설득력 있어 보이는군...\n\n...내 말은, 그게... 그게 어느 정도는 말이 된다는 거지... 그리고... 음... 그래, 그게 왜 그런지 설명해 주는군...\n\n...안 돼... 안 돼! 이건... 이건 있을 수 없어..." # 11104108928176882971
  giga_aeternum.43294.a: "눈을 뜨십시오." # 11312735027309908816
  giga_aeternum.43295.name: "§R신호 소실§!" # 14789016762500220997
  giga_aeternum.43295.desc: "통신이 갑자기 끊어지며, 우리 데이터가 함선 전체에 퍼져나가는 동안 멀리서 비명 소리와 전투 소리가 들려옵니다.\n\n수천 년 만에 처음으로, 거대한 함선이 서서히 멈춰서기 시작하더니, 이는 빠르게 함선 전체를 집어삼키는 거대한 내전에 휩싸이며 폭발했습니다.\n\n단 며칠 만에 수천 년 된 §Y아크루이저§!는 거대한, 생명 없는 잔해로 변했습니다..." # 15955204520363559233
  giga_aeternum.43295.a: "우리가 무슨 짓을 한 거지?" # 14601166239330104051
  giga_aeternum.43295.a.tooltip: "적어도 약간의 자원이라도 건질 수 있었다." # 9910637331545535824
  giga_aeternum.43296.name: "아이온디아 원정: §R적대적인 도시§!" # 1883829490302220104
  giga_aeternum.43296.desc.oof: "우리 팀이 보고합니다. 우리가 취한 행동 이후, 신비로운 §Y기동 도시§!가 중무장 방어 무기로 우리 탐사대에 발포했습니다! 그들은 우리 §H통합성§!에 §Y[ROOT.aet_exp_integ_damage]§!의 피해를 입혔고, 우리 탐사대는 해당 지역에서 퇴각해야 했습니다. 해당 차량은 계속해서 기묘한 이동을 이어나가도록 내버려둔 채 말입니다...\n\n§B현재 탐사대 상황:\n$aet_display_exp_stats$" # 13888413506953335574
  giga_aeternum.43296.a: "이런!" # 14336173683110604417
  giga_aeternum.43297.name: "아이온디아 원정: §G도시 파괴§!" # 4528446033471424301
  giga_aeternum.43297.desc: "우리 원정대가 보고하길, 기동 도시의 §P복원력§!을 극복하는 데 성공했으며, 기갑 전대를 사용하여 완전히 파괴했습니다.\n\n병사들은 잔해에 진입하여 남은 생존자를 모두 처치한 뒤, 분해하고 찾을 수 있는 모든 자원을 회수했습니다.\n\n그럼에도 불구하고 전투 중 약간의 사상자가 발생하여, §H무결성§! §Y[ROOT.aet_exp_integ_damage]§!를 상실했습니다.\n\n§B현재 원정대의 상태:\n$aet_display_exp_stats$" # 17898802884192889170
  giga_aeternum.43297.a: "잘 됐군." # 17796787233491237960
  giga_aeternum.43296.desc.yay: "우리 팀의 보고에 따르면, 우리가 취한 행동에 따라 수수께끼의 §Y이동 도시§!가 중방어 무기로 우리 원정대에 발포했습니다! 우리에게는 다행스럽게도, 그들은 우리의 우월한 §R전력§! 덕분에 우리 원정대에 큰 피해를 입히지 못했으며, 우리는 이어서 기갑 편대와 함께 반격하여 거대한 차량을 완전히 파괴했습니다.\n\n비록 유감스러운 인명 손실이 있었지만, 그럼에도 불구하고 잔해에서 일부 자원을 회수하는 데 성공했습니다.\n\n§B원정대의 현재 상황:\n$aet_display_exp_stats$" # 17961197104411136398
  giga_aeternum.43296.b: "유감스럽지만, 필수적입니다." # 8801272528712326114
  giga_aeternum.4328.name: "아이온디아 원정: §B거대한 바다§!" # 6069143957113777196
  giga_aeternum.4328.desc: "우리 탐사대가 아이온디아 표면에서 §Y거대한 저수지§!를 우연히 발견했다고 보고했습니다. 마치 거대한 인공 대양과도 같은 이 수역은 수백만 킬로미터에 걸쳐 아득히 먼 수평선까지 이어집니다. 스캔 결과 깊이는 최소 수백 킬로미터에 달하며, 표면 근처에는 주요 활동의 흔적이 없습니다.\n\n아에테르눔은 이 프로젝트를 실현하기 위해 막대한 양의 물을 채집하거나 합성해야 했을 가능성이 높지만, 현재는 완전히 버려진 상태로 보이며 주변에서 아에테르니트의 최근 활동 징후는 보이지 않습니다.\n\n그들은 이 거대한 대양이 어떤 목적으로 사용되었는지 확신하지 못하지만, 조사가 가치 있는 시도가 될 수 있다고 믿고 있습니다. 그들은 이 조사의 §G복잡성§!이 대략 $aet_complexity_value$ 수준일 것으로 추정합니다.\n\n§B현재 탐사대 현황:\n$aet_display_exp_stats$" # 14950002521803355935
  giga_aeternum.4328.a: "심해로 향하자! | §Y[ROOT.aet_success_chance]%§! 성공 확률" # 12267974242418182097
  giga_aeternum.4328.b: "그저 물일 뿐입니다. 특별히 흥미로운 것은 없군요." # 14235209451574236812
  giga_aeternum.43281.name: "탐사 보고서: §B거대한 대양§!" # 4830735358275244580
  giga_aeternum.43281.desc.a: "우리 탐사대는 아이온디아에 위치한 거대한 호수에 대한 철저한 분석을 수행했다고 보고했습니다.\n\n호수에는 수천 킬로미터의 물로 서로 분리된 수많은 §Y희박한 섬들§!이 점점이 흩어져 있습니다. 거대한 수중 기둥으로 호수 바닥에 붙어 있는 각 섬은 면적이 대략 1제곱킬로미터이며, 작은 거주 단지의 쇠락한 유적을 특징으로 합니다. 모든 섬에서 유기체 생명체의 잔해도 발견되었으며, 이들은 모두 수만 년 된 것으로 추정됩니다.\n\n추가 분석 결과, 이 섬들은 §YAeternum§!이 사용했던 일종의 이국적인 \"감옥\"으로 밝혀졌습니다. 그들은 최악의 범죄자와 위반자뿐만 아니라 납치된 종족의 무작위 개체들을 이 고립된 섬들로 이송한 다음, 섬 자체 내부에 숨겨진 은닉된 과학 장치를 사용하여 완전한 고립 상태에 놓였을 때 이들의 행동을 관찰했습니다.\n\n명백히, 감옥은 한때 버려졌고 죄수들은 굶어 죽거나 노환으로 죽었습니다. 물 자체에서도 일부 유기체 잔해가 발견되었는데, 이는 그들 중 일부가 비열하지만 궁극적으로 헛된 탈출을 시도했음을 나타냅니다.\n\n비록 특별히 흥미로워 보이지는 않지만, 이것은 그럼에도 불구하고 이터넘의 문화와 기술에 대한 귀중한 정보를 우리에게 제공했습니다." # 10475184894373628026
  giga_aeternum.43281.a: "확실히 이상한 감옥이군." # 16048032581767125217
  giga_aeternum.43281.desc.b: "우리 탐사대가 보고하길, 아이온디아에 위치한 거대한 저수지를 철저히 분석했다고 합니다.\n\n고요한 수면 아래에는 길이가 최소 수백 킬로미터에 달하는 §Y첨단 설계의§! 절대적으로 거대한 §Y핵분열 반응로§!가 숨겨져 있습니다. 이는 놀라운 사실이었는데, 이러한 종류의 반응로는 원래 에테르눔이 사용하기에는 너무 원시적이라고 여겨졌기 때문입니다. 하지만 어떤 이유에서인지 이 장치들을 엄청난 규모로 초대형화하는 실험을 했던 것으로 보입니다.\n\n이 반응로는 지난 80만 년 동안 위협적인 소행성 크기의 우라늄 덩어리로 작동해 왔으며, 오늘날까지도 막대한 양의 전력을 생산하고 있습니다. 이 전력은 에테르눔이 결국 사용하지 않은 것으로 보아 빠르게, 그리고 무의미하게 자작나무 세계의 프레임으로 흩어지고 있습니다.\n\n우리는 반응로 주변에서 흔적과 수중 유적을 발견했으며, 이는 자작나무 세계에서 진화한 최소 8개의 문명이 이 반응로를 발견하고 에너지를 추출하려 시도했음을 시사합니다.\n\n이 반응로의 설계는 실질적인 기술 정보를 제공할 만큼 충분히 발전된 것은 아니지만, 우리 탐사대는 이 반응로를 우리 자신의 전력망에 연결하는 것이 좋은 투자가 될 수 있다고 믿습니다." # 10393356651598059155
  giga_aeternum.43281.b: "지금 투입하라! | §Y10000§! £alloys£" # 11677828638669114079
  giga_aeternum.43281.b.scrap: "합금을 위해 해체하고 우라늄을 수확하십시오." # 10223583202893754090
  giga_aeternum.43281.desc.c: "우리 탐사대는 아이온디아에 위치한 거대한 저수지에 대한 철저한 분석을 수행했다고 보고합니다.\n\n수천 대의 특수 잠수정이 저수지 바닥에 도달했으며, 집중적인 조사와 탐사를 거친 후 인공 해저에서 작은 구멍을 발견했는데, 그곳을 통해 소량의 물이 새어나오고 있었습니다. 이 구멍을 통해 소형 탐사선을 보낸 결과, 아무것도 없는 곳으로 연결된다는 것을 깨달았습니다.\n\n실제로, 이 구멍은 자작나무 세계의 나머지 껍질을 똑바로 관통하여, 초대질량 블랙홀 바로 위 진공으로 직접 연결됩니다! 거기서, 새어나온 소량의 물은 즉시 특이점으로 떨어져 새롭고 흥미로운 형태의 물질로 변한 후 결국 사건의 지평선 속으로 사라집니다.\n\n원래 이 구멍의 목적에 대해 혼란스러웠지만, 이 구멍이 저수지 자체 건설 후 한참 뒤에 자작나무 세계의 껍질을 성급하고 인공적으로 뚫은 것임을 깨달았습니다. 구멍 자체의 거친 정도를 분석하여, 그들은 자작나무 세계의 또 다른 문명이, 또는 아마도 어떤 간악한 탐험가들이, 이 저수지를 자작나무 세계의 거대한 지각 아래에 무엇이 있는지 밝혀낼 기회로 보았다고 추론했습니다. 미리 수백 킬로미터의 나노합금을 파낼 필요 없이 말입니다.\n\n누가 이 일을 했든 간에 그 후에 해저에 작은 구멍을 뚫었습니다. 이터넘이 가졌던 것에 비해 상대적으로 원시적인 도구로 말입니다. 그리고 그들 또는 그들의 장비는 아마 특이점으로 떨어져 비참한 최후를 맞이했을 것입니다.\n\n저수지의 실제 목적은 불분명하지만, 우리 탐사대는 단순히 이터넘이 미래 프로젝트를 위해 대량의 물을 저장했던 곳이었을 것이라고 믿습니다. 이 프로젝트는 분명 실현되지 않았을 것입니다.\n\n우리 팀은 저수지가 블랙홀로 완전히 배수되는 데 약 3억 7,400만 년이 걸릴 것으로 추정하며, 이것이 특별히 흥미로운 것을 밝혀내지는 못했지만, 블랙홀로 떨어지는 물을 연구함으로써 약간의 물리학 연구 성과를 얻었습니다." # 9045338843076461192
  giga_aeternum.43281.c: "흥미롭군." # 9903619114818313320
  giga_aeternum.43281.desc.d: "우리 탐사대는 아이온디아에 위치한 거대한 저수지에 대해 철저한 분석을 수행했다고 보고했습니다.\n\n철저한 조사를 통해 저수지 바닥에 놓인 특이한 덩어리를 발견했고, 후속 탐사에서 그것이 §Y거대한 골격§!!임을 밝혀냈습니다. 길이가 100킬로미터를 훌쩍 넘는 이 거대한 표본은 먼 과거에 아에테르눔에 의해 생명공학적으로 개조된 것으로 보이며, 아마도 살아있는 생명체가 얼마나 거대해질 수 있는지 알아내기 위한 시도였을 것입니다.\n\n이 골격은 생명체의 크기와 수명을 최대화하기 위한 고도로 발전된 유전자 개량의 증거를 보여주며, 대략적인 계산에 따르면 이 전체 생명체는 작은 달보다 더 무거웠을 것입니다.\n\n이 생명체가 얼마나 오래 살았는지는 알 수 없지만, 뼈에는 격렬한 파열을 겪었음이 분명하게 드러나 있습니다. 이는 물의 부력에도 불구하고 자체 무게를 견디지 못하고 무너져 내릴 만큼 단순히 너무 컸음을 시사합니다. 이 프로젝트는 이 실패 이후 아에테르눔에 의해 폐기되었을 것이며, 그들은 이를 복제하거나 개선하려는 어떠한 명백한 시도도 하지 않았습니다.\n\n하지만 이것은 아에테르눔의 생명공학 기술과 그들의 과학적 방법 전반에 대한 놀라운 통찰력을 가져왔습니다." # 6448072509074812944
  giga_aeternum.43281.d: "가엾은 것..." # 10152310979050954705
  birch_gain_20_pops: "§Y20 [aet_birch_civilisation.GetName]§! 팝을 획득합니다." # 16577369789320732905
  birch_gain_40_pops: "저희는 §Y40 [aet_birch_civilisation.GetName]§! 팝을 얻었습니다." # 15966453502222450814
  birch_gain_80_pops: "우리는 §Y80 [aet_birch_civilisation.GetName]§! 팝을 얻게 됩니다." # 966141844210673140
  giga_aeternum.4327.name: "아이온디아 원정: §B문명§!" # 16657829056974290063
  giga_aeternum.4327.desc.a: "우리 아이온디아 탐사대가 놀라운 발견을 했습니다. 자비로운 행성 표면과 유사하게 모델링된 자작나무 세계의 거주 가능한 구역에 도착하자마자, 그들은 해당 구역에 서식하는 완전한 원시 문명을 발견했습니다!\n\n추정 인구는 §Y수억 명§!에서 §Y수십억 명§!에 이릅니다! §Y[aet_birch_civilisation.GetName]§!으로 알려진 이 존재들은 완전히 자작나무 세계에서 발전했으며, 이 거주 가능한 구역 전역에 수십, 수십 개의 소규모 국가로 나뉘어 있습니다. 예비 조사에 따르면 그들은 자신들의 세계의 진정한 본질을 알지 못하며, 모든 방향으로 멀리 뻗어 나가는 끝없는 평평한 평면이라고 믿고 있는 것으로 보입니다.\n\n그들의 세계 너머에 무엇이 있는지에 대한 그들의 \"지식\"은 소문, 신념, 신화에 국한되어 있으며, 그들의 가장 위대한 사상가와 과학자들 중 다수는 그들의 세계가 진정으로 무한한지, 아니면 결국 멈추고 우주로 곧바로 떨어지는지에 대해 논쟁하고 있습니다. 그들의 거주 가능한 구역의 표면적은 대략 평균 크기의 대륙계 천 개와 맞먹지만, 그들은 그중 몇 퍼센트만 겨우 차지하고 있습니다.\n\n그들을 다루는 방법은 여러 가지가 있습니다. 첫째, 외교 임무를 시작하여 평화적으로 우리와 합류하도록 설득할 수 있습니다. 이는 우리 탐사대가 추정하기에 §G복잡성§!이 §Y[ROOT.aet_anomaly_complexity]§!일 것입니다. 또한 그들의 낮은 기술 수준을 고려할 때 비교적 간단하게 그들을 장악하려 시도할 수도 있습니다. 그들의 §P회복력§!은 대략 §Y[ROOT.aet_anomaly_resilience]§!으로 추정됩니다.\n\n마지막으로, 멀리서 그들의 발전을 단순히 관찰하는 것도 가능할 수 있습니다.\n\n§B탐사대는 현재 다음을 보유하고 있습니다:\n$aet_display_exp_stats$" # 15596853128300809067
  giga_aeternum.4327.desc.b: "아인온디아 탐사대가 흥미로운 발견을 했습니다. 일반적인 행성 표면을 닮게 만들어진 자작나무 세계의 좀 더 거주 가능한 구역에 도착하자, 그 구역에 사는 문명을 발견했습니다!\n\n§Y수천억§!으로 추정되는 인구를 가진 이 존재들은 §Y[aet_birch_civilisation.GetName]§!로 알려져 있으며, 자작나무 세계에서 완전히 발전했고 거주 가능한 구역의 몇 퍼센트에 걸쳐 있는 하나의 초국가로 통합되었습니다. 예비 조사에 따르면 그들은 자신의 세계에 대해 배우기 위해 다양한 실험을 활발하게 수행하고 있습니다.\n\n세상 너머에 있는 것에 대한 그들의 지식이 형성되기 시작했습니다. 몇몇 대담한 탐험가들이 거주 가능한 구역의 가장자리에 도달하여 자작나무 세계 대부분을 덮고 있는 매끄러운 나노합금으로 된 광대하고 끝없는 평원에 진입했습니다. 그들의 거주 가능한 구역의 표면적은 평균 크기의 대륙 행성 약 천 개에 해당하며, 그들은 대부분을 탐사했습니다.\n\n우주로 여러 대의 함선을 발사하려 했지만, 아인온디아의 중력 우물을 탈출하는 데는 성공하지 못했으며 대부분의 함선은 수백만 킬로미터에 도달한 후 다시 추락했습니다.\n\n우리는 그들을 상대할 여러 가지 방법이 있습니다. 첫째, 외교 임무를 시작하여 평화롭게 우리에게 합류하도록 설득할 수 있습니다. 탐사대는 이것의 §G복잡성§!을 §Y[ROOT.aet_anomaly_complexity]§!로 추정합니다. 그들을 정복하려 시도할 수도 있는데, 그들의 문명이 비교적 크다는 점을 감안하면 다소 까다로울 수 있습니다. 우리는 그들의 §P회복력§!이 대략 §Y[ROOT.aet_anomaly_resilience]§!이라고 추정합니다.\n\n마지막으로, 멀리서 그들의 발전을 단순히 관찰하는 것도 가능할 수 있습니다.\n\n§B탐사대의 현재 현황:\n$aet_display_exp_stats$" # 9581732461100584493
  giga_aeternum.4327.desc.c: "아욘디아 탐사대가 흥미로운 발견을 했습니다. 일반 행성 표면을 모방하여 만들어진 버치 월드의 더 살기 좋은 구역에 도착하자, 그 구역에 서식하는 고도로 발전된 문명을 발견했습니다!\n\n추정 인구가 §Y수조 명§!이 넘는 이 존재들은 §Y[aet_birch_civilisation.GetName]§!으로 알려져 있으며, 버치 월드에서 완전히 발전하여 자신들의 거주 가능 구역 대부분에 걸쳐 단일 초강대국으로 통합되었습니다. 예비 조사에 따르면 그들은 버치 월드에 살고 있다는 것을 잘 알고 있으며, 심지어 구조물의 크기를 놀라울 정도로 정확하게 측정했습니다.\n\n그들의 세계 너머에 무엇이 있는지에 대한 지식은 상당히 정확하며, 우리보다 훨씬 느린 속도이긴 하지만 버치 월드의 나머지 부분을 지도화하기 위한 자체 탐사까지 진행하고 있습니다. 그들의 거주 가능 구역 표면적은 평균 크기의 대륙성 행성 약 천 개에 해당하며, 이 구역을 거의 완전히 식민지화했습니다.\n\n그들은 우주로 무수히 많은 함선을 발사했으며, 일부는 아욘디아의 중력 우물을 벗어나는 데 성공했고, 다른 함선들은 실제로 버치 월드 주변에 안정적인 궤도를 구축하여 자신들의 거대한 고향에 대한 멋진 영상을 제공하고 있습니다.\n\n그들과 상호작용할 수 있는 몇 가지 방법이 있습니다. 첫째, 외교 임무를 시작하여 평화적으로 우리에게 합류하도록 설득할 수 있으며, 탐사대는 이에 대한 §G복잡성§!이 §Y[ROOT.aet_anomaly_complexity]§!가 될 것으로 추정합니다. 그들을 정복하려 할 수도 있습니다. 그들의 문명은 크고 상당히 발전했기 때문에 매우 어려울 것입니다. 그들의 §P저항력§!은 대략 §Y[ROOT.aet_anomaly_resilience]§!로 추정합니다.\n\n마지막으로, 단순히 멀리서 그들의 발전을 관찰하는 것도 가능할 수 있습니다.\n\n§B현재 탐사대의 상태:\n$aet_display_exp_stats$" # 4875502886369118439
