  giga_aeternum.43272.name: "탐사 보고서: §R합병 실패§!" # 14107214711932318392
  giga_aeternum.43272.desc: "우리 탐험대는 §Y[aet_birch_civilisation.GetName]§! 문명이 우리의 관대한 평화적 합병 제안을 거절했다고 보고했습니다. 그들은 무력 침공 위협에도 불구하고 모든 외교관을 추방했으며, 이제 문명 주변에 방어 태세를 취하고 있습니다.\n\n물론 원한다면 이제 무력 사용을 고려할 수 있습니다. 우리는 그들의 §P저항력§!이 대략 §Y[ROOT.aet_anomaly_resilience]§!에 달한다고 추정합니다. 성공 확률은 §Y[ROOT.aet_success_chance]%였습니다!\n\n§B탐험대는 현재 다음을 보유하고 있습니다:\n$aet_display_exp_stats$" # 17557436598907188192
  giga_aeternum.43272.a: "그렇다면 전쟁이다! | §Y[ROOT.aet_success_chance]%§! 성공 확률" # 14340439612049773095
  giga_aeternum.43272.b: "그들은 솔직히 중요하지 않다." # 10274249044481587822
  giga_aeternum.43271.name: "탐사 보고: §G성공적인 합병§!" # 11287529390930546309
  giga_aeternum.43271.desc: "우리 아이온디아 탐사대는 버치 세계의 원주민을 우리 식민지에 평화적으로 합병되도록 성공적으로 설득했다고 보고했습니다!\n\n지금 이 순간에도, 그들의 주민들은 우리 사회에 통합되고 있으며, 그들의 고립된 문명은 새로 건설된 사회 기반 시설로 우리 문명에 연결되고 있습니다. 하지만 그들의 기술 수준에 따라 우리 문명의 진정으로 생산적인 구성원이 되기까지는 시간이 좀 걸릴 수 있습니다. 우리는 또한 그들의 사회, 문화 및 고유한 기술 개발에 대한 상당한 양의 데이터를 획득했습니다. 이것이 성공할 확률은 §Y[ROOT.aet_success_chance]%§였습니다!\n\n§B현재 탐사대는 다음을 보유하고 있습니다:\n$aet_display_exp_stats$" # 7372125281414554612
  giga_aeternum.43271.a: "환영합니다!" # 2458897498217499206
  giga_aeternum.43271.b: "환영합니다!" # 2458897498217499206
  giga_aeternum.43271.c: "환영합니다!" # 2458897498217499206
  giga_aeternum.43273.name: "원정 보고: §G성공적 정복§!" # 13292524143622042528
  giga_aeternum.43273.desc: "우리 아이온디아 원정대가 보고하기를, 자작나무 행성계의 §Y[aet_birch_civilisation.GetName]§! 세력을 성공적으로 제압했습니다.\n\n우리 병력은 그들의 방어선을 제압하는 데 성공했으며, 그들의 문명 전체가 이제 우리의 통제하에 놓였습니다. 그들은 현재 우리 사회에 통합되는 과정에 있으며, 그들의 도시로부터 상당량의 자원도 확보했습니다. 우리 사회에 적응하는 데는 시간이 걸릴 수 있으며, 우리 문명에 강제로 합병된 것에 대해 그다지 기뻐하지 않을 수도 있습니다.\n\n하지만 공격 중에 약간의 사상자가 발생했으며, 이 과정에서 §Y[ROOT.aet_exp_integ_damage]§!의 §H무결성§!을 잃었습니다. 성공 확률은 §Y[ROOT.aet_success_chance]%§!였습니다.\n\n§B원정대의 현재 상태:\n$aet_display_exp_stats$" # 4624870088923188339
  giga_aeternum.43273.a: "그들은 본래 위치로 돌아갔습니다.\n\n$giga_aeternum_exp_integ_damage_tooltip$" # 3506842385684913242
  giga_aeternum.43273.b: "그들은 본래 위치로 돌아갔습니다.\n\n$giga_aeternum_exp_integ_damage_tooltip$" # 3506842385684913242
  giga_aeternum.43273.c: "그들은 본래 위치로 돌아갔습니다.\n\n$giga_aeternum_exp_integ_damage_tooltip$" # 3506842385684913242
  giga_aeternum.4326.name: "아이온디아 원정: §Y거대한 함선§!" # 1197985141809954591
  giga_aeternum.4326.desc: "우리 아이온디아 원정대가 아이온디아 표면의 광활하고 평평한 지역에 추락한 거대한 우주선의 잔해를 발견했다고 보고했습니다.\n\n\n\n이 함선은 길이가 수백 킬로미터에 달할 정도로 정말 거대하며, 알려지지 않은 비밀과 기술적 부를 담고 있을 수 있습니다. 이 함선을 탐사하면 엄청난 과학 데이터를 얻을 수 있겠지만, 엄청난 크기와 심각한 부패 상태 때문에 탐사가 상당히 복잡해질 것입니다.\n\n\n\n따라서 원정대장은 이 고대 함선 탐사의 §G복잡성§!을 §Y[ROOT.aet_anomaly_complexity]§! 정도로 예상했습니다.\n\n\n\n그들은 또한 함선에 방어 시스템이 포함되어 있을 가능성이 있으며, §P회복력§!은 §Y[ROOT.aet_anomaly_resilience]§! 정도로 예상된다고 경고합니다.\n\n\n\n§B원정대의 현재 상태:\n$aet_display_exp_stats$" # 310512805881724424
  giga_aeternum.4326.a: "선체를 탐사합니다. | §Y[ROOT.aet_success_chance]%§! 성공 확률" # 17182576852232793469
  giga_aeternum.4326.b: "이건 너무 위험합니다." # 987671373459414917
  giga_aeternum.43262.name: "탐사 보고서: §R방어 시스템§!" # 5584058009789553141
  giga_aeternum.43262.desc.oof: "우리 아이온디아 원정대는 조사 중이던 거대한 함선 내부에 어떤 종류의 방어 기제를 우연히 활성화시켰다고 보고했습니다.\n\n거기서 수천 대의 고대 자동화 무장 공격정이 출현하여 우리 원정대의 일부를 쓸어버렸습니다. 그들의 §P저항력§!인 §Y[ROOT.aet_anomaly_resilience]§!에 비해 §R전력§!이 §Y[ROOT.aet_exp_attack]§!로 열세였기에, 그 과정에서 우리 원정대는 §Y[ROOT.aet_exp_integ_damage]§!의 §H내구도§!를 잃었습니다.\n\n§B원정대의 현재 상태:\n$aet_display_exp_stats$" # 12230991879689558375
  giga_aeternum.43262.a: "젠장!" # 10305736790279874113
  giga_aeternum.43262.desc.yay: "우리의 에이온디아 탐사대가 그들이 조사하던 거대한 함선 내부에서 일종의 방어 기제를 우연히 활성화시켰다고 보고했습니다.\n\n수천 대의 고대 자동 무장 공격정이 함선에서 출현하여 우리의 탐사대를 목표로 삼기 시작했습니다. 다행히도 우리 탐사대는 공격정의 §Y[ROOT.aet_anomaly_resilience]§!의 §P복원력§!과 비교하여 §Y[ROOT.aet_exp_attack]§!의 우월한 §R전력§!을 보유했고, 그 결과 공격 중에 최소한의 피해만을 입었습니다. 그들은 심지어 드론에서 합금을 회수하는 데 성공했습니다.\n\n§B현재 탐사대의 정보:\n$aet_display_exp_stats$" # 385960371306653074
  giga_aeternum.43262.b: "다행스럽군." # 11587626598729203217
  giga_aeternum.43261.name: "탐사 보고서: §Y거대 함선§!" # 112635661059238338
  giga_aeternum.43261.desc.a: "우리 탐사대는 아이온디아 표면에서 발견된 거대한 우주선에 대한 분석을 성공적으로 완료했습니다.\n\n분석 결과에 따르면, 그것은 우리 은하 바깥에서 기원했으며 알려진 바로는 §Y아타락시아인§!이라 불리는 문명에 의해 발송된 거대한 §Y세대 함선§!이었습니다. 이 함선은 초대질량 블랙홀 주변에서 중력 도움을 통해 다른 은하에 도달하고자 단순히 우리 은하를 통과할 의도였습니다. 하지만 그들은 아이온디아가 가하는 추가적인 질량과 중력 당김을 고려하지 않았던 것으로 보입니다.\n\n그들의 함선은 이후 자작나무 세계의 미약하지만 존재하는 중력에 의해 항로에서 벗어났고, 결국 그 표면에 충돌했습니다. 안타깝게도 그 안의 모든 주민들은 충돌로 인해 목숨을 잃었습니다.\n\n좀 더 긍정적인 소식으로는, 팀이 함선을 완전히 해체하여 귀중한 재료를 얻는 데 성공했으며, 그것으로부터 상당한 양의 엔지니어링 데이터를 확보했습니다." # 10401510063969386926
  giga_aeternum.43261.a: "슬픈 운명." # 14046934595487160702
  giga_aeternum.43261.desc.b: "우리 탐사대는 아이온디아 표면에서 발견된 거대한 함선에 대한 분석을 성공적으로 완료했습니다.\n\n이것은 그들의 가장 큰 비(非)행성급 함선에 비견되는 거대한 에테르나이트 전함입니다. 이 함선은 아이온디아 근처에서 발생한 대규모 충돌 이후 수십만 년 전 추락한 것으로 보입니다.\n\n이 충돌에서는 에테르나이트 세력이 미지의 침입자, 혹은 방어자와 맞섰습니다. 그들은 에테르나이트 문명의 심장부까지 침투한 것으로 보이지만, 아이온디아 자체를 제대로 점령하는 데는 명백히 실패했습니다.\n\n이것은 아에테르눔이 과거 여러 차례 \"각성\"했을 수 있으며, 정기적으로 함대를 이용해 은하를 휩쓸려 했지만 다시 퇴각했다는 것을 시사합니다. 이 근접 조우가 은하로 외부 확장하려는 그들의 실제 동기를 감소시켰을 가능성이 높습니다. 이는 이 소규모 충돌이 그들의 최근 각성 이전에 아에테르눔과 관련된 잠재적으로 마지막 주요 충돌 중 하나였음을 의미합니다.\n\n우리 팀은 잔해에서 에테르나이트 기술에 관한 상당한 양의 정보를 수집하는 데 성공했습니다.\n\n§Y우리 탐사대가 §H정비 기술자§!를 보유하고 있다면, 우리는 이 함선을 수리할 수 있을 것입니다.§!" # 18122055980144658919
  giga_aeternum.43261.b.noeng: "자신들의 약점을 상기시켜 주는 것" # 14795047879206353094
  giga_aeternum.43261.b.eng: "즉시 그것을 복구합시다!" # 2294356706801813677
  giga_aeternum.43261.b.eng.tooltip: "$giga_aeternum_1_intel_tooltip$\n\n§Y애터나이트 타이탄§을 획득합니다!" # 16744194747318185179
  giga_aeternum.43261.desc.c: "우리 탐사대가 아이온디아 표면에서 발견된 거대한 함선에 대한 분석을 성공적으로 완료했습니다.\n\n이 특정 함선은 사실 애터넘이 건조한 것이 아니라, 약 50만 년 전 자작나무 세상에서 독자적으로 발전했던 한 문명이 건조한 것입니다.\n\n이 종은 열대 행성의 표면과 유사한 아이온디아의 인근 구역에서 기원했지만, 애터나이트의 부주의로 인해 그들이 거주했던 자작나무 세상의 작은 부분이 수십 년에 걸쳐 붕괴하여 초대질량 블랙홀로 떨어지기 시작했습니다.\n\n그리하여 이 종은 그들의 문명 대부분을 싣고 자작나무 세상에서 벗어나 날아갈 거대한 §Y식민지 함선§!을 조립하는 데 착수했습니다.\n\n그들에게는 불행하게도, 그들은 사실 그들이 자작나무 세상에 거주하고 있다는 것을 알지 못했던 것 같습니다. 대신 행성은 단순히 무한한 평면이며 하늘에 다른 그러한 평면들이 존재한다고 믿었습니다.\n\n그리하여 그들은 아이온디아의 엄청난 중력 우물을 탈출하기 위해 함선에 필요한 추력과 동력을 제대로 계산하는 것을 할 수 없었습니다.\n\n그들의 함선은 겨우 표면 위 수십만 킬로미터까지 도달했다가, 필연적으로 다시 떨어져 수백만 킬로미터 떨어진 곳에 충돌하며 그 과정에서 그들의 문명 전체를 멸망시켰습니다.\n\n우리 탐사대는 함선 대부분을 회수하는 데 성공했으며, 이 멸종된 사회에 대한 상당한 연구 데이터도 수집했습니다." # 9996249621157092946
  giga_aeternum.43261.c: "온 우주가 공간인데도 피할 곳은 없다." # 13567625177429751570
  giga_aeternum.43261.desc.d: "우리 탐사대는 아이온디아 지표면에서 발견된 거대한 함선에 대한 분석을 성공적으로 완료했습니다.\n\n그 거대한 함선은 아이온디아 외부의 미지의 문명에 의해 조립된 프로토타입인 것으로 보입니다. 그 함선에는 이전에 볼 수 없었던 형태의 §Y초광속 엔진§!이 탑재되어 있었습니다. 이는 초광속 항로망에 의존하지 않았으며, 점프 드라이브와 같은 방식의 기계적 구동부를 사용하지도 않았습니다.\n\n그들에게는 불행하게도, 그들의 프로토타입은 약간 지나치게 잘 작동했던 것으로 보입니다. 함선 선체에서 회수한 데이터에 따르면, §Y슬루카티안§!이라고 알려진 문제의 문명은 완전히 다른 은하에 거주했습니다. 분명히, 그들의 함선은 의도치 않게 은하계 간 공간을 건너뛰어 버렸고, 아마도 초거대 블랙홀의 중력 우물에 의해 방해받아 결국 아이온디아에 추락했습니다.\n\n우리는 이 잔해에서 심원한 형태의 초광속 이동 방식에 대한 매우 흥미로운 데이터뿐만 아니라 물리학 연구에 유용한 상당한 양의 정보를 역설계하는 데 성공했습니다." # 6174089212430460887
  giga_aeternum.43261.d: "성공의 후유증" # 15256283446116983389
  aet_crashed_freighter_cool_ftl: "심오한 초광속 항법" # 9861205743573046719
  aet_crashed_freighter_cool_ftl_desc: "아이온디아에 추락한 함선의 분석은 FTL에 대한 우리의 지식과 그것이 개선될 수 있는 수많은 방식을 크게 향상시켰습니다." # 15249152413493114495
  giga_aeternum_practicality_resilience_tooltip: "현재 우리 탐사팀의 §BPracticality§!는 변칙 현상의 §GComplexity§!에 대비하여, 우리의 §YSuccess Chance§!는 §Y[ROOT.aet_success_chance]%§!입니다!\n\n변칙 현상의 §GComplexity§!에 비해 더 높은 §BPracticality§!를 갖는 것은 성공 확률을 극적으로 높일 것입니다.\n\n발견을 제대로 연구하지 못하면, 그것이 우리에게 적대적인 행동을 취할 가능성이 있습니다. 이 경우, 그것의 §PResilience§!는 우리 팀의 §RStrength§!와 대결하며, 우리는 그들의 §PResilience§!에서 우리 §RStrength§!를 뺀 값과 동일하게 §HIntegrity§!를 잃게 됩니다. 우리에게 우월한 §RStrength§!가 있다면, 어떠한 손실도 입지 않을 것입니다." # 10449524289464892095
  giga_aeternum.4324.name: "아이온디아 원정대: §G고대 유적§!" # 7757962203619368771
  giga_aeternum.4324.desc: "아이온디아의 외각 껍질을 현재 탐사 중인 우리 탐험대는 버치 월드 위에 건설된 거대한 버려진 구조물 망을 발견했다고 보고했습니다. 이 망은 수천 제곱킬로미터에 걸쳐 펼쳐져 있으며, 보통 지평선 멀리까지 뻗어 있는 비교적 평평한 표면 사이에서 두드러집니다.\n\n이 건물 망은 먼 옛날 §YAeternum§!이 건설한 것으로 보이며 이후 알 수 없는 이유로 버려졌습니다. 이 망은 그들의 기술과 문명에 대한 풍부한 정보 보고를 담고 있을 가능성이 높습니다.\n\n하지만, 전체 단지는 오래되고 광대하며 탐사하기 위험할 수 있습니다. 따라서 탐험대장은 이 유적들을 탐사하고 해독하는 것의 §G복잡성§!이 약 §Y[ROOT.aet_anomaly_complexity]§! 정도일 것으로 예상합니다.\n\n§B현재 탐험대 상황:\n$aet_display_exp_stats$" # 15490738774336108165
  giga_aeternum.4324.a: "탐사 시도 | §Y[ROOT.aet_success_chance]%§! 성공 확률" # 18165357504954934821
  giga_aeternum_practicality_tooltip: "원정대의 현재 §BPracticality§!가 이상 현상의 §GComplexity§!에 비해 §YSuccess Chance§!는 §Y[ROOT.aet_success_chance]%§!입니다.\n\n이상 현상의 §GComplexity§!에 비해 더 높은 §BPracticality§!를 보유할수록 성공 확률이 크게 증가합니다." # 8450906557937289584
  giga_aeternum.4324.b: "그럴 가치가 없습니다." # 3112836833305924675
  giga_aeternum.43241.name: "탐사 보고서: §G고대 유적§!" # 15205545570669609813
  giga_aeternum.43241.desc: "아이온디아에 파견된 우리 탐사대가 큰 문제 없이 고대 유적을 탐사하는 데 성공했다고 보고합니다. 그들은 이 노후한 구조물 안에서 여러 흥미로운 것들을 발견했으며, 이는 아에테르나이트 기술에 대한 우리의 이해에 분명 기여할 것입니다.\n\n[aet_exp_sender.aet_ancient_building_loc]\n\n더불어, 상당한 가치를 지닌 몇몇 작은 유물들이 발견되어 추가 분석을 위해 우리 문명으로 운송되었습니다." # 12016501053825374050
  giga_aeternum.43241.a: "훌륭하군!" # 4941506436412555079
  giga_aeternum.43241.b: "이것은 우리의 물리학부에 도움이 될 것입니다." # 1766269176978779028
  aet_ancient_building_1: "그들의 조사에 따르면, 이 거대한 건물 밀집 지역은 수십만 년 전 §YAeternum§이(가) 설치한 일종의 실험 장소였던 것 같습니다! 그들은 \"미니 문명\"으로서의 행동을 연구하기 위해 이 밀집 지역 안에 한 종족 전체를 격리했습니다. 해당 종족이 자작나무 행성을 파괴하기 위해 약점을 찾으려 시도한 후, 실험은 결국 아에테르눔에 의해 종료되었습니다." # 9200648491026717097
  aet_ancient_building_2: "이 특정 건물 세트는 외견상 고립된 §YA에이터나이트 연구 시설§!이었으며, 극도로 치명적인 생체 공학 병원균이 시설 대부분을 오염시켰을 때 버려져야 했습니다. 에이터넘은 이후에 이 바이러스를 제거할 능력이 있었을 가능성이 높지만, 그렇게 할 동기나 관심은 분명 없었습니다. 다행히도, 우리에게는 이 병원균의 유일하게 남은 흔적은 복합 단지 전체에 흩어져 있는 오래전에 부패한 바이러스 껍질의 잔해뿐입니다." # 10721829781130088809
  aet_ancient_building_3: "이 건물들은 §Y플랑크레리온§!이라고 불리는 것 같은 새로운 유형의 자원을 생산하기 위해 연구실 및 제조 시설로 사용되도록 의도된 것으로 보인다. 고대 데이터 저장소는 아에테르눔이 플랑크레리온의 미량을 생산하는 데 성공했음을 보여주지만, 그들의 대규모 생산에 관해서는 큰 진전이 이루어진 것으로 보이지 않는다. 이는 프로젝트가 결정적인 결과를 내는 데 실패했거나, 아니면 아에테르눔 동기의 전반적인 감소 때문인 것으로 보인다." # 8579337026809354557
  giga_aeternum.43242.name: "탐사 보고서: §R붕괴된 유적§!" # 17171576974939420648
  giga_aeternum.43242.desc: "아이온디아에 파견된 우리 원정대는 그들이 찾아낸 고대 유적 탐사 작전이 불행히도 잘못되었다고 보고했습니다.\n\n한 탐사대원 그룹이 건물 하나를 탐사하려다 우발적으로 어떤 종류의 방어 기제를 작동시켰고, 이는 해당 건물의 자폭으로 이어졌으며, 유적 단지 내에서 대부분의 다른 구조물을 무너뜨리는 연쇄 반응을 촉발시켰습니다.\n\n유적의 엄청난 규모로 인해 파괴는 며칠간 계속되다 마침내 잠잠해졌지만, 우리 장비의 상당 부분을 파괴하지 않고 끝난 것은 아니었습니다.\n\n우리는 그 과정에서 우리 원정대가 §Y[ROOT.aet_exp_integ_damage]§! §H완전성§!을 손실했다고 추정합니다.\n\n§B원정대는 현재 다음을 보유하고 있습니다:\n$aet_display_exp_stats$" # 7303151036020021849
  giga_aeternum.43242.a: "제길!" # 16858691800876186236
  giga_aeternum_exp_integ_damage_tooltip: "우리 탐사선이 §Y[ROOT.aet_exp_integ_damage]§!만큼의 §HIntegrity§!를 상실했습니다." # 7071699350222056597
  giga_aeternum.4325.name: "아이온디아 원정: §H추락한 우주선§!" # 4029272439746722426
  giga_aeternum.4325.desc: "아이온디아에 파견된 우리 탐사대는 최근 무성한 대륙 세계의 표면을 닮도록 특별히 설계된 자작나무 세계의 구역에 진입했습니다. 그들은 지역의 광활한 평원, 넓은 강, 울창한 숲을 탐사하던 중 험준한 삼림 깊숙한 곳에 위치한 단 하나의 추락 우주선을 발견했다고 보고했습니다.\n\n아이온디아에서 추락한 함선이 흔한 광경이라고 말하는 것은 절제된 표현일 것입니다. 고대 화물선과 전함의 잔해가 자작나무 세계 표면에 흩어져 있으며, 탐사대는 탐사 시작 한 달 만에 천 개 이상의 잔해를 발견했다고 밝혔습니다.\n\n하지만 이 특정 함선은 스캔 결과 100년도 채 되지 않았다는 것이 밝혀져 큰 관심을 끌고 있습니다! 이는 해당 지역의 특히 유리한 조건과 함선이 상당히 많은 보급품을 실을 수 있었던 사실을 고려할 때, 함선에 탑승했던 누군가가 자작나무 세계 어딘가에 아직 존재할 수도 있음을 시사합니다.\n\n또한 함선의 부품 상당수가 해체된 것으로 보이는데, 이는 이곳에 불시착한 누군가가 자신의 생존을 위해 함선을 회수하려 시도했음을 분명히 암시합니다.\n\n그들을 찾는 것은 가치 있는 일이 될 수 있으며, 탐사대장은 후속 조치로 함선의 전 탑승자들을 찾으려는 시도의 §G복잡성§!을 대략 §Y[ROOT.aet_anomaly_complexity]§!로 추정했습니다.\n\n§B현재 탐사대는 다음과 같습니다:\n$aet_display_exp_stats$" # 8956276769222344281
  giga_aeternum.4325.a: "그들을 찾으십시오! | §Y[ROOT.aet_success_chance]%§! 성공 확률" # 14241892358214377543
  giga_aeternum.4325.b: "누가 몇몇 어쩌면 죽었을 개체들에 대해 신경이나 쓴단 말인가?" # 8208346488857012740
  giga_aeternum.43251.name: "탐사 보고서: §H숲속의 오두막§!" # 11523875428061841447
  giga_aeternum.43251.desc: "약 한 달이 걸렸지만, 추락한 함선 주변의 버치 월드 대륙 구역을 집중적으로 수색한 끝에, 우리 탐사대는 추락 지점에서 수십 킬로미터 떨어진 작은 나무 오두막을 발견했습니다.\n\n거대한 절벽을 등지고 울창한 숲 깊숙한 곳에 자리한 그 오두막은 놀랍도록 좋은 상태이며, 손으로 지어진 것으로 보입니다. 하지만 구조물에 진입하자, 우리 탐사대원들은 예상치 못한 놀라움과 마주했습니다.\n\n오두막의 유일한 거주자가 아직 살아있고 건강할 뿐만 아니라, 그 사람은 다름 아닌 §Y더클로 맥카서§!였습니다. 이제는 사라진 §Y카첸아티그 제국§!의 전임 최고 사령관이었으며, 제국의 완전한 붕괴 이후 사망한 것으로 추정되었던 인물입니다.\n\n어째서 그가 아이온디아에 오게 되었는지 이해하기 위해, 우리 탐사대는 현재 그와 통신을 시도하고 있습니다..." # 6472510355648626600
  giga_aeternum.43251.a: "화면에" # 12070518402223886997
  giga_aeternum.43252.name: "두클로 맥아더" # 14243111967312504588
  giga_aeternum.43252.desc: "당신들은... [ROOT.GetSpeciesNamePlural]인가요?\n\n카테일이시여, 여기서 다른 지적 생명체를 본 것이 정말, 정말 오래되었습니다... 이... 것 위에서 말이죠. 그... 아에테르니테 거대 자작나무, 맞죠? 마치 영원히, 영원히 계속되는 거대한 행성 같군요...\n\n하지만 당신들은 꽤 또렷하게 기억합니다. 플루션에서 결정타를 날린 이들이 당신들이죠? 제 생각엔 그렇습니다만. 아니면 아닐지도요... 마지막으로 거기에 가본 게 정말 오랜 시간이 지났거든요." # 2951930358103946089
  giga_aeternum.43252.a: "어떻게 여기까지 왔지?!" # 2613077891393955591
  giga_aeternum.43252.a.response: "보시다시피, 플루시온이 함락된 후 저는 상상조차 할 수 없는 일을... 도망쳤습니다. 저는 정찰선에 올라 광대한 미지의 세계로 날아갔습니다.\n\n적 영토를 피하려고 최선을 다하면서, 아무도 저에게 다가올 수 없는 아에테르니트 영토로 몰래 들어가기를 바라며 은하 중심부로 향했습니다. 물론 그냥 격추당할 거라 예상했지만, 이미 그때는 어차피 제게 남은 것이 아무것도 없었습니다.\n\n결국, 제 예상과는 달리 그들의 거대한 자작나무 세계에 도달했고, 곧 제 함선이 그 거대한 중력의 인력에 끌려 이곳에... 불시착했습니다. 분노한 아에테르니트들을 만날 거라 예상했지만, 무한한 수평선 너머로 펼쳐진 것은 숲과 평원뿐이었습니다.\n\n왜 저를 격추하지 않았는지 전혀 모르겠습니다. 아마 그들이 신경 쓸 만큼 제 함선이 중요하지 않았던 것일까요?" # 14705311169586871462
  giga_aeternum.43252.b: "어떻게 아직 살아있는 겁니까?" # 10929788114506706087
  giga_aeternum.43252.b.response: "카첸들이 내 수명을 보장하기 위해 다양한 종류의 오래가는 사이버네틱 임플란트를 통해 나를 강화해 줬는데, 그리고 기적적이게도 그것들은 아직까지 날 실망시키지 않았어.\n\n내 생각에 카첸 공학이 정말 세계 최고인 것 같아, 안 그래? 그래서 난 여기서 일종의 수렵 채집 생활을 해왔어, 찾을 수 있는 어떤 동물이든 사냥하고 땅에서 나는 것으로 살면서.\n\n이 아늑한 오두막도 나 스스로 지었지! 별거 없지만, 그래도 내 집이야. 그렇긴 하지만, 이렇게 오랫동안, 아주 오랫동안 혼자 있는 것을 내 정신이 얼마나 버틸 수 있었을지는 모르겠어..." # 4133210166688797678
  giga_aeternum.43252.c: "저희에게 합류하시겠습니까? 저희는 언제나 더 많은 제독을 환영합니다!" # 15635491870733633618
  giga_aeternum.43252.c.response: "있잖아요? 그... 그거 아주 즐거운 생각인 것 같아요! 비록 당신들이 제국을 쓰러뜨린 이들일지는 몰라도, 그건 백 년 전 일이고 전 그냥... 다시 드넓은 우주와 우주 비행의 짜릿함을 갈망하고 있거든요.\n\n[ROOT.GetSpeciesNamePlural] 여러분, 저는 저 아래에 너무, 너무나 오랫동안 갇혀 있었어요.\n\n짐만 간단히 챙기게 해주시면... 외계인 여러분! 전 당신들 것입니다!" # 5006674818881983620
  giga_aeternum.43252.c.tooltip: "강력한 특성을 가진 §Y레벨 8§! 제독 §Y더클로 맥카서§!를 획득합니다." # 10370035005557436070
  giga_aeternum.43252.d: "안녕히 가세요." # 7260636924131963490
  giga_aeternum.43252.d.response: "...외계인들이여, 그럼 작별 인사를 하겠소. 아무래도, 이렇게 다른 누군가와 이야기해볼 수 있어서 좋았소, 오랜만에..." # 2254538564253143616
  katzen_trait_survivalist: "생존주의자" # 5907703076662576043
  katzen_trait_survivalist_desc: "이 지도자는 한 세기 이상 홀로 황야에서 생존해왔습니다. 그들은 어떤 상황이든 극복하는 방법을 압니다." # 13379137920216509392
  giga_aeternum.43253.name: "탐사 보고서: §Y특이사항 없음§!" # 14138360638096706947
  giga_aeternum.43253.desc: "우리 탐사대가 자작나무 세계에서 발견했던 §Y[aet_exp_name_tool.GetName]§!을 분석하는 동안, 몇몇 가치 있는 고대 장신구를 제외하고 흥미로운 것을 아무것도 발견하지 못했다고 보고했습니다.\n\n이제 탐사는 정상적으로 계속됩니다." # 3432037911003586959
  giga_aeternum.43253.a: "아쉽군." # 9266593832287258244
  giga_aeternum.2010.name: "심장부의 선구자" # 14503094610194222690
  giga_aeternum.2010.desc: "최초의 탐사 드론이 새롭게 드러난 은하 핵으로 모험을 떠났을 때, 우리는 그곳에서 무수히 많은 별들로 둘러싸인 평범한 초거대 블랙홀을 찾을 것으로 예상했습니다. 하지만 우리 은하 심장부에 있는 것의 진실은 매혹적이면서도 깊이 우려됩니다.\n\n그곳은 이미 거주하고 있었습니다! 사실, 우리가 해독할 수 있었던 바로는 스스로를 §YAeternum§!이라고 부르는 엄청나게 오래된 선구자 제국이 은하 중심의 가장 안쪽 부분을 차지하고 있는 것으로 보입니다.\n\n장거리 탐사 광선이 그들의 전체 문명이 은하 핵 자체 위에 건설된 거대한 구조물, 즉 §Y버치 세계§!를 중심으로 하는 것으로 보이며, 이는 아마도 그들의 인구 대부분을 수용할 것임을 밝혀냈습니다.\n\n흥미롭게도, 주변 성계들은 아마도 그들에 의해 육각형으로 재배치되었으며, 발전되었거나 때로는 쇠퇴한 거대 구조물 배열을 포함하고 있는데, 이는 중앙 버치 세계를 지원하는 역할을 확실히 할 것입니다.\n\n이 고대 문명은 기술 발전 면에서 의심할 여지 없이 우리뿐만 아니라 심지어 몰락 제국보다도 수광년 앞서 있습니다. 그리고 그들을 방해하지 않는 것이 아마도 최선일 것입니다.\n\n다행히도 우리에게는, 그들은 상대적으로 쇠약하고 정체된 것으로 보이며, 아마도 나머지 은하를 주목할 가치가 없다고 여길 것입니다." # 711337374199049119
  giga_aeternum.2010.a: "흥미롭군! 신중하게 나아가야 한다..." # 16319646694773360279
  aeternum_tech_intel: "§B에터나이트 기술 정보§!" # 7143683177889535589
  giga_aeternum.4130.name: "에테르나이트 행성 함선 격파!" # 7930802910671143383
  giga_aeternum.4130.desc.a: "§Y[aeternum_planetcraft_destroyed_system.GetName]§! 항성계에서 격렬한 우주 전투 끝에, 우리 함대는 §Y이터나이트 플래닛크래프트§!를 파괴하는 데 성공했습니다.\n\n그 거대한 고대 함선은 이제 항성계 내에 떠다니는 거대한 행성급 잔해로 변했습니다. 그 파괴는 이터나이트들에게는 큰 차질이며, 그들은 잃어버린 함선을 재건하기 어려울 것입니다. 이는 또한 그들의 기술에 대한 귀중한 정보 일부를 우리에게 가져다주었습니다.\n\n더욱이, 함선의 잔해가 놀랍도록 온전하기 때문에 이는 이터나이트의 공학을 연구할 놀라운 기회입니다. 우리 공학 연구원들은 플래닛크래프트의 진보된 설계를 분석하고 가능하면 역설계 방법을 배우기 위해 과학선을 파견하라고 촉구하고 있습니다.\n\n우리가 이터나이트 플래닛크래프트의 잔해를 소유하고 있지 않더라도, 만약 그것이 우리 영토 내에 있다면 해당 항성계의 항성에서 §Y천상 전함 확보§! 결단을 사용하여 우리 소유로 만들 수 있습니다." # 18407968337886521577
  giga_aeternum.4130.a: "경이롭군요. 우리는 차차 그것을 연구할 것입니다." # 10891630542876716437
  giga_aeternum.4130.desc.b: "§Y[aeternum_planetcraft_destroyed_system.GetName]§! 성계에서 벌어진 치열한 우주 전투 이후, 아군이 §Y이터나이트 행성함§!을 성공적으로 파괴했습니다!\n\n이 거대한 고대 함선은 이제 성계 내에 떠 있는 거대한 행성 잔해로 변했습니다. 이것의 파괴는 이터나이트들에게 큰 차질을 안겨주며, 그들은 아마도 잃어버린 함선을 재건할 수 없을 것입니다. 이는 또한 우리에게 그들의 기술에 대한 귀중한 정보를 일부 제공했습니다." # 10671189549890018519
  giga_aeternum.4130.b: "훌륭합니다!" # 7941322641266364681
  aeternum_planetcraft_ruined: "난파된 에테르나이트 행성체 함선" # 14934715482420335030
  aeternum_planetcraft_ruined_DESC: "이 에테르나이트 행성함은 적 함대와의 교전으로 무력화되었습니다." # 13502858585920371504
  aeternum_planetcraft_scrap: "$war_planet_scrap$" # 4196556250036123189
  aeternum_planetcraft_scrap_DESC: "$war_planet_scrap_DESC$" # 15875105750493447585
  aeternum_planetcraft_restored: "에터나이트 행성함" # 6789524839626609493
  aeternum_planetcraft_restored_DESC: "이 이터나이트 플래닛크래프트가 작동 가능 상태로 복구되었습니다." # 513130831664643592
  INVESTIGATE_AETERNUM_PLANETCRAFT: "에터나이트 행성 병기 연구" # 4159957343845862079
  INVESTIGATE_AETERNUM_PLANETCRAFT_DESC: "우리 함대가 아이터눔 행성함을 무력화하는 데 성공했습니다. 가능한 한 빨리 그 설계를 연구하는 것이 현명할 수 있습니다.\n\n이 분석을 완료하면 우리에게 §G3§! $aeternum_tech_intel$을 부여할 것입니다." # 6770801169360621055
  giga_aeternum.4131.name: "공학 보고서: 에터나이트 행성선" # 15268165030285465179
  giga_aeternum.4131.desc: "우리 정보국이 보고하기를, 파괴된 §YAeternite Planetcraft§!에 대한 분석이 완료되었습니다.\n\n함선의 무장 대부분은 아직 우리에게 알려지지 않았으나, 그들의 추정에 따르면 함선은 무장을 교체하지 않고도 수리가 가능할 정도로 충분한 상태를 유지하고 있다고 합니다.\n\n충분한 $aeternum_tech_intel$과 자체 행성함 건조 기술이 있다면, 우리는 이 고대의 전쟁 거수들을 결국 수리할 수 있을지도 모릅니다.\n\n조건이 충족되면, 우리는 우리 에터나이트 정보국을 통해 그렇게 할 수 있습니다." # 1854147786593270329
  giga_aeternum.4131.a: "훌륭하군!" # 4205353275372794963
  giga_tech_aeternite_planetcraft: "에테르니테 행성 함선 정밀 재정비" # 2703383846641895658
  giga_tech_aeternite_planetcraft_desc: "애터나이트 기술과 그들의 행성체 설계에 대한 상세한 분석을 통해, 애터나이트 행성체를 복원하여 아군 병력으로 활용할 수 있을 것 같습니다." # 13008444513472547000
  allow_repair_aet_planetcraft: "§H기능 해제:§! 이터나이트 플래닛크래프트 수리" # 5350150878778876453
  allow_repair_aet_planetcraft_desc: "§Y아에테르니테 행성함§!의 과거의 영광을 되찾게 합시다. 설계할 수 없으며, 미리 제작된 아에테르니테 부품을 갖추고 있습니다." # 12359909264395037412
  giga_aeternum.4132.name: "역설계: 아이터나이트 행성함" # 10427709230978975106
  giga_aeternum.4132.desc: "우리는 이제 아에테르나이트 공학에 관한 충분한 지식을 축적하여, 그들의 행성함이 잠재적으로 어떻게 수리되어 작동 상태로 되돌아올 수 있는지에 대한 본격적인 연구를 시작할 수 있습니다.\n\n만약 우리가 이 거대한 함선들 중 하나를 인양할 수 있다면, 아에테르나이트는 물론 다른 어떤 적들에 대한 우리의 승리도 거의 보장될 것입니다." # 1948890709755067103
  giga_aeternum.4132.a: "알겠습니다." # 10286267384228979576
  aeternum_planetcraft_debris_field_object: "아이터나이트 행성함 잔해 지대" # 9434351576849040066
  aeternum_planetcraft_debris_field_object_tooltip: "피해가 만만치 않군." # 10428019680844492607
  aeternum_planetcraft_debris_field_object_desc: "고대 행성급 전함의 잔해 지대." # 2544497956729134269
  giga_aeternum.4133.name: "애터나이트 행성함 복원됨!" # 18035933654977088880
  giga_aeternum.4133.desc: "고된 거대 구조물 재정비 작업을 거쳐, §Y[giga_system.GetName]§! 성계의 파괴된 §YAeternite Planetcraft§!가 이제 작동 상태로 되돌아왔습니다.\n\n고대 무장 대부분의 동력이 복구되었으며, 가장 고등한 부품 일부를 적절히 수리하지는 못했지만, 함선은 이제 완전히 작동 가능하며 우리 함대에서 사용할 준비가 되었습니다." # 8816248450379138903
  giga_aeternum.4133.a: "장관이로군!" # 12004542288212177840
  aeternum_forge_0: "에테르나이트 사이오닉 제작기 건설 현장" # 1860719165404149877
  aeternum_forge_0_DESC: "아테르눔의 우주선 건조 시설 중 하나의 건설 현장." # 11033463927963994698
  aeternum_forge_0_MEGASTRUCTURE_DETAILS: "디버그" # 143360522173664303
  aeternum_planetcraft_ruined_MEGASTRUCTURE_DETAILS: "디버그" # 143360522173664303
  aeternum_forge_1: "애터나이트 사이오 제작기" # 17901047847351798519
  aeternum_forge_1_DESC: "격변하는 장막 세계의 에너지를 수확하고 루프-양자 조작 기술을 이용해 그것들을 물질로 응축한 뒤, 무장 함대로 조립하는 고급 애터나이트 장치입니다.\n\n또한 전체 애터나이트 함대에 사이오닉 에너지를 분배하여 그들의 능력을 증대시킵니다." # 8603591464487989378
  giga_aeternum.4102.name: "에테르니테 사이코 제조기 파괴됨!" # 5526242824375194463
  giga_aeternum.4102.desc.a: "§Y[aeternum_war_forge_destroyed_system.GetName]§! 성계에서 격렬한 우주 전투 이후, 우리 함대는 §Y이터나이트 사이코제조기§!!를 성공적으로 파괴했다고 보고했습니다.\n\n거대 구조물은 우리 함선들의 맹렬한 포격 이후 치명적인 붕괴를 겪었으며, 그 대부분은 뒤덮인 세계의 위험한 대기권으로 다시 떨어졌습니다.\n\n하지만 일부 잔해는 여전히 행성 주변의 불안정한 궤도에 남아있으며, 이는 우리 과학자들이 즉시 연구해야 한다고 조언하는 것입니다. 이를 통해 이터나이트의 공학 기술에 대해 더 많이 알 수 있으며, 따라서 우리 함선들이 그들의 함대에 보다 효과적으로 대응할 수 있게 될 것입니다." # 18187231765879062265
  giga_aeternum.4102.desc.b: "§Y[aeternum_war_forge_destroyed_system.GetName]§! 성계에서 격렬한 우주 전투가 벌어진 후, 우리 함대는 §YAeternite Psykofabricator§!!를 성공적으로 파괴하는 데 성공했다고 보고했습니다.\n\n그 거대 구조물은 우리 함선의 맹렬한 포격 이후 치명적인 붕괴를 겪었으며, 대부분은 장막에 싸인 세계의 위험한 대기 속으로 다시 떨어져 내렸습니다.\n\n그들은 또한 남은 잔해에서 일부 자원과 데이터를 회수하는 데 성공했습니다." # 14961394624681662850
  giga_aeternum.4102.a: "이 잔해들을 즉시 분석합시다." # 15396114415137378688
  giga_aeternum.4102.b: "훌륭하군!" # 4941506436412555079
  giga_aeternum.4103.name: "에테르나이트 사이코 조립기 기술 보고서" # 17766800906940439648
  giga_aeternum.4103.desc: "우리 정보국이 보고하길, 파괴된 §YAeternite Psykofabricator§의 잔해 분석을 성공적으로 완료했습니다!\n이 기묘한 장치들은 다른 차원의 격동하는 에너지를 수확하고 응축하여 발전된 초인장 물질로 만드는 것 같습니다. 이는 아에테르니테 함선을 빠르게 형성하고 조립하는 데 사용됩니다. 관련된 과정을 완전히 이해하지는 못했지만, 그럼에도 불구하고 그들의 공학 및 함선 설계에 관한 상당한 양의 지식을 확보했습니다. 이는 틀림없이 그들의 함대에 맞서 싸울 다가올 전투에서 우리에게 도움이 될 것입니다.\n\n$aeternum_tech_intel$가 충분하다면, 이 장치와 아에테르니테 함선에 사용된 장갑을 역설계할 수 있을 것입니다. 조건이 충족되면, 우리 아에테르니테 정보국을 통해 그렇게 할 수 있습니다." # 12553327301911030778
  giga_aeternum.4103.a: "훌륭하군!" # 4941506436412555079
  INVESTIGATE_AETERNUM_FORGE: "에테르니테 사이코 제작기 연구" # 3902064119886518124
  INVESTIGATE_AETERNUM_FORGE_DESC: "아에테르나이트 사이코패브리케이터를 파괴하고 가치 있는 잔해를 획득했습니다.\n이제 그들의 비전적인 설계를 연구하여 아에테르나이트 공학에 대해 더 배워야 합니다.\n\n이 분석을 완료하면 §G5§! $aeternum_tech_intel$를 획득할 수 있습니다." # 3758001071243917564
  giga_aeternum.4140.name: "에터나이트 장갑 역설계" # 6511828356348946532
  giga_aeternum.4140.desc: "우리는 이제 에테르나이트 공학에 관한 충분한 데이터를 확보했습니다. 그들의 장갑 설계를 역설계하기 위한 본격적인 연구를 시작할 수 있습니다.\n\n우리의 초기 분석 결과, 그들의 기본 부품은 장갑 부품 내부에 얽힌 방어막을 생성하여, 방어막과 장갑층으로 구성된 강력한 방어 매트릭스를 형성할 수 있음을 보여주었습니다.\n\n이러한 비정통적인 부품은 놀랍도록 적은 에너지를 소모하므로, 의심할 여지 없이 우리 기갑 부대에 큰 도움이 될 것입니다." # 5008637820372295663
  giga_aeternum.4140.a: "훌륭하군." # 13192145673133268194
  giga_tech_aeternite_armor: "에테르나이트 루프-양자 방어 매트릭스" # 17349375115597157871
  giga_tech_aeternite_armor_desc: "에테르나이트는 방어막과 장갑을 단일 구성 요소로 융합한 비정통적인 조합을 사용하며, 이는 고도로 진보된 통제된 루프-양자 현상으로 동력을 얻습니다." # 11044773749454192123
  giga_aeternum.4200.name: "아이온디아" # 10066191558251542415
  giga_aeternum.4200.a.desc: "우리 무장 함선들이 마침내 애터나이트 문명의 심장에 도달했습니다: 은하 핵 주위에 건설된 거대한 버치 월드, §Y아이온디아§!입니다.\n\n믿을 수 없을 정도로 오래된 이 구조물의 엄청난 크기와 규모를 가늠하기는 어렵습니다. 3천억 킬로미터 이상 뻗어 있으며 시스템을 지배하고 있습니다. 그 주변에는 다양한 애터나이트가 건설한 메가스트럭처들과 이 코끼리처럼 거대한 기가스트럭처를 지키기 위한 무시무시하고 고도로 장비된 방어 플랫폼들이 있습니다.\n\n하지만 아이온디아에서 가장 눈에 띄는 특징은 아마도 구조물 전체를 감싸 궤도 폭격으로부터 보호하는 거대한 에너지 장벽, §Y수리킬피안§!일 것입니다.\n\n물론 이 방어막은 지상 침공을 막지는 못하지만, 아군 함대가 지상군을 지원하는 것을 확실히 막아 지상 작전 능력을 감소시킵니다. 다행히 우리 §Y애터나이트 정보국§!은 모든 방어막처럼, 이를 교란하고 비활성화할 방법이 있을 수 있다고 믿습니다.\n\n충분한 $aeternum_tech_intel$이 있다면, 정보국을 통해 원격으로 시도할 수 있습니다." # 11694116148316289474
  giga_aeternum.4200.b.desc: "우리 함선들이 마침내 은하의 심장 그 자체, 은하 핵 주위에 건설된 거대한 버치 월드인 §Y아이온디아§!에 도달했습니다.\n\n삼천억 킬로미터 이상을 아우르며 성계를 지배하는 이 믿을 수 없을 정도로 고대 구조물의 순전한 크기와 규모를 가늠하기 어렵습니다. 그 주변에는 다양한 아이터나이트 건설 거대 구조물들의 배열과 더불어, 이 코끼리처럼 거대한 거대 구조물을 지키기 위한 강력하고 고도로 무장된 방어 플랫폼들이 존재합니다.\n\n하지만 아이온디아의 가장 인상적인 특징은 아마도 다름 아닌 §Y수리킬피안§!일 것입니다. 구조물 전체를 감싸며 궤도 폭격으로부터 보호하는 거대한 에너지 장벽입니다.\n\n당연하게도, 이 방어막은 지상 침공을 막지는 못하지만, 분명 우리 함대가 지상 병력을 지원하는 것을 막아 지상에서의 우리 역량을 감소시킬 것입니다. 다행히도, 우리 §Y아이터나이트 정보국§!은 모든 방어막과 마찬가지로 이것을 교란하여 이후 비활성화할 방법이 있을지도 모른다고 믿고 있습니다.\n\n만약 우리가 충분한 $aeternum_tech_intel$를 보유하고 있다면, 우리 정보국을 통해 원격으로 시도할 수 있습니다." # 16765112481203872820
  giga_aeternum.4200.a: "확인했습니다. 이 방어막이 무력화되고 있습니다!" # 6113506224866640724
  giga_aeternum.4201.name: "기술 보고서: 수우리킬피안" # 12900705709345496152
  giga_aeternum.4201.desc: "예상대로, §Y수리킬피안§!은 완전히 무력화하기 위해 활용할 수 있는 여러 결함을 보입니다.\n\n아공간을 통해 특정 파장 세트를 번갈아 가며 집중 방사선 빔을 투사하여, 방어막의 복잡한 루프 양자 과정 내에서 연쇄 공명을 유발할 수 있습니다. 이는 연쇄 반응으로 이어져 방어막 전체를 빠르게 무너뜨릴 것입니다.\n\n하지만 이를 위해서는 수년에 걸쳐 막대한 에너지를 소모해야 합니다. 하지만 그 대가는 충분히 가치 있습니다. §YAiondia§!가 궤도 폭격에 완전히 노출될 것이기 때문입니다. 예상 에너지 비용은 대략 §Y2500§! £energy£ 매월, §Y3년§!간 입니다." # 13500708718050407433
  giga_aeternum.4201.a: "시작되는군!" # 3809753910786198963
  giga_aeternum.4201.b: "안타깝게도 너무 비쌉니다." # 4658810501287929439
  disrupting_alondia_shield: "수리킬피안 와해" # 10243944188929860812
  disrupting_alondia_shield_desc: "우리는 그들의 자작나무 세계를 둘러싼 거대한 아이터나이트 방어막을 붕괴시키려고 합니다." # 1685138705192344794
  giga_aeternum.4202.name: "수리킬피안의 종말" # 10562661378770589212
  giga_aeternum.4202.desc: "§YAiondia§!를 둘러싼 거대한 에너지 장벽이, 장벽의 존재를 가능하게 하는 과정 자체가 아공간을 통해 발사된 우리의 집중 에너지 빔에 의해 복구 불가능할 정도로 교란되면서 깜빡이기 시작합니다.\n\n불과 몇 시간 만에, 전체 방벽이 치명적인 붕괴를 겪고 결국 완전히 풀려나 우주의 암흑 속으로 사라졌습니다.\n\n§YAiondia§는 이제 수백만 년 만에 처음으로 모습을 드러내며, 헤아릴 수 없는 시간 동안 그곳을 보호했던 장벽이 사라졌습니다." # 15066060984361290212
  giga_aeternum.4202.a: "이터나이트 문명의 중심부가 노출되었습니다." # 6017072415485371232
  giga_aeternum.4203.name: "기술 보고서: 키르카스마야카" # 2722185113135768836
  giga_aeternum.4203.desc: "예상대로, §YAiondia§!에는 아이터넘의 가장 발전된 추적 및 센서 기능 중앙 허브가 있습니다. 로그를 조사한 결과, 주 허브는 §MKirkasmajakka§!라는 장치로 알려져 있습니다.\n\n§MKirkasmajakka§!는 모든 보조 아이터넘 성채의 탐지 능력에 큰 역할을 합니다. 이 장치는 장막 속으로 사이오닉 플레어를 방출하며, 이를 통해 아이터넘 성채는 심지어 자율적이지 않은 로봇의 '정신 광채'까지 탐지할 수 있습니다. 이는 이전에는 상상할 수 없었던 일입니다.\n\n하지만 §MKirkasmajakka§!에는 약점이 있습니다. 아이터나이트 $name_psy_siphon$s에 의해 생성된 막대한 사이오닉 에너지가 그 주변과 안으로 소용돌이치기 때문에, 우리는 그 흐름을 방향 전환하여 현실 공간으로 쏟아져 내리게 함으로써 잠재적으로 §YAiondia§!에 피해를 줄 수도 있다고 믿습니다." # 403633111445321529
  giga_aeternum.4203.a: "불길을 끄고, 그들이 어둠 속에서 싸우는 것을 보자." # 795676344807523932
  giga_aeternum.4203.a_tooltip: "§M키르카스마야카§!를 비활성화하면 §Y3년§! 동안 매월 대략 §Y250§! £energy£와 §Y200§! £physics£ £society£ £engineering£의 비용이 듭니다." # 12906290229764448318
  giga_aeternum.4203.b: "승리하기 위해 어둠 속에 숨을 필요는 없다." # 10106358016544735160
  disrupting_aiondia_detection: "키르카스마야카 비활성화 중" # 11784538613175495410
  disrupting_aiondia_detection_desc: "사이오닉 등대에 과부하를 걸어 아에테르눔이 은폐된 함선들을 탐지하지 못하도록 만들 장치를 준비 중입니다." # 4377323755906610920
  aeternum_blind: "키르카스마야까 비활성화됨" # 2597003319178532146
  blinding_storm: "격변하는 장막 폭풍" # 5706704387111049354
  mod_country_base_society_research_produces_add: "월간 £society£ 사회 연구" # 3017589249282476977
  mod_country_base_physics_research_produces_add: "월간 £physics£ 물리 연구" # 14610512430626061266
  mod_country_base_engineering_research_produces_add: "월간 £engineering£ 공학 연구" # 6844297187392769985
  giga_aeternum.4204.name: "암전" # 1776453354895659606
  giga_aeternum.4204.desc: "은하핵에서 복사되는 빛의 급증에 따라, §YAiondia§!에서 뿜어져 나오던 사이오닉 에너지 표지는 더 이상 없습니다. 우리는 §MKirkasmajakka§!에서 오는 끝없는 빛의 강을 성공적으로 현실 우주로 되돌려놓아, 그것의 눈을 멀게 했습니다.\n\n방해 공작으로 인해 코어 주변 전체 성계는 장막의 소용돌이치는 파도에 휩싸인 것으로 보이지만, 신기하게도 장막 에너지는 §YAiondia§! 자체의 표면에 도달하기 전에 소멸하는 것으로 보고되었습니다." # 10420668496486716674
  giga_aeternum.4204.a: "그들은 눈이 멀었지만, 지금으로선 여전히 싸울 수 있습니다." # 5322010106878836061
  giga_aeternum.4301.name: "아이온디아의 몰락" # 4408148014635469993
  giga_aeternum.4301.desc: "은하계 역사상 가장 파괴적인 전쟁 중 하나가 끝나고 마침내, §YAiondia§!가 함락되었습니다.\n\n자작나무 세계 전역에서 벌어진 치열한 지상전 끝에, 우리 병력은 놀라운 기술을 가졌음에도 불구하고 우리 병력의 힘에 버티지 못한 이터나이트 방어군을 압도하는 데 성공했습니다.\n\n유일한 영구 정착지를 잃으면서, 이터나이트는 더 이상 전쟁 수행 능력을 유지할 수 없게 되었고, 그들의 제국에 남은 것은 곧 사라질 것입니다.\n\n우리가 마침내 이터나이트의 위협을 완전히 종식시킨 존재로서, 우리는 우리 제국 내에서뿐만 아니라 은하계 전체에서도 유효한 상당한 양의 외교 영향력을 획득했습니다." # 8890581594354396928
  giga_aeternum.4301.desc_bombed: "마침내, 은하 역사상 가장 파괴적인 전쟁 중 하나였을 가능성이 높은 전쟁 끝에, §YAiondia§!가 함락되었습니다.\n\n버치 월드에 대한 엄청난 폭격 작전 이후, 우리 병력은 믿기 힘든 기술력에도 불구하고 우리의 막강한 힘을 버텨내지 못한 에테르나이트 수비대를 섬멸하는 데 성공했습니다.\n\n유일한 영구 정착지를 잃은 에테르나이트는 더 이상 전쟁 노력을 지속할 수 없으며, 그들 제국의 잔재는 곧 사라질 것입니다.\n\n우리가 마침내 에테르나이트의 위협을 완전히 종식시킨 당사자이기에, 우리 제국 내에서뿐만 아니라 은하계 전역에서 상당한 외교적 영향력을 얻게 되었습니다." # 14324503665494785330
  giga_aeternum.4301.a: "마침내, 은하의 심장이 우리 손에 들어왔다!" # 4401094226017910921
  defeated_aeternum: "정복된 에테르넘" # 7008104118271486596
  defeated_aeternum_desc: "우리가 아에테르눔을 파괴했습니다, 이는 우리에게 막대한 외교적 영향력을 안겨주었습니다." # 13751576541333950573
  giga_aeternum.4302.name: "아이온디아의 몰락" # 4408148014635469993
  giga_aeternum.4302.desc: "은하 역사상 가장 파괴적인 전쟁 중 하나였을 그 끝에, §YAiondia§!가 §Y[aeternite_conqueror.GetName]§!에게 함락되었습니다!\n\n버치 월드 전역에서 치열한 지상전이 벌어진 끝에, §Y[aeternite_conqueror.GetSpeciesName]§! 병력은 이터나이트 방어군을 압도하는 데 성공했습니다. 방어군은 놀라운 기술력에도 불구하고 그들의 위력을 견디지 못했습니다.\n\n유일한 영구 정착지를 잃으면서, 이터나이트는 더 이상 전쟁을 수행할 수 없게 되었고, 그들의 제국에 남은 모든 것은 곧 사라질 것입니다." # 17574909728324252242
  giga_aeternum.4302.desc_bombed: "은하 역사상 가장 파괴적인 전쟁 중 하나가 끝난 후, §YAiondia§!는 §Y[aeternite_conqueror.GetName]§!에게 함락되었습니다.\n\n자작나무 행성에 대한 정말 엄청난 폭격 작전 이후, §Y[aeternite_conqueror.GetSpeciesName]§! 군대는 에테르나이트 방어군을 압도하는 데 성공했으며, 그들은 놀라운 기술력에도 불구하고 그들의 힘을 견딜 수 없었습니다.\n\n그들의 유일한 영구 정착지를 잃으면서, 에테르나이트는 더 이상 전쟁 수행 노력을 지속할 수 없으며, 그들의 제국에 남아 있는 것은 무엇이든 곧 사라질 것입니다." # 1041342759152148026
  giga_aeternum.4302.a: "또 다른 선구자 제국이 쓰러졌다." # 15457914157785033266
  giga_aeternum.4304.name: "에테르눔의 종말" # 14026766063028825530
  giga_aeternum.4304.desc: "예상대로, §YAiondia§!의 몰락으로 아에테르눔의 잔재는 빠르게 해체되었습니다. 놀랄 것도 없이, 우리를 향한 최후의 반항과 경멸의 행동으로 남아있던 모든 함선이나 구조물은 포획을 막기 위해 자폭했습니다.\n\n그리하여, 수많은 오만한 선구자 문명과 마찬가지로 강력한 아에테르니테스들은 자신들이 눈여겨볼 가치도 없다고 여겼던 바로 그 문명들에 의해 역사의 쓰레기통으로 던져졌습니다." # 11968415141335321129
  giga_aeternum.4304.a: "잘 됐군." # 17796787233491237960
  giga_aeternum.4305.name: "에테르나이트 공학 보고서: 아이온디아" # 15921853284183210506
  giga_aeternum.4305.desc: "에터나이트에게서 §YAiondia§!를 탈취하고 이어서 그들의 제국을 격파한 후, 우리 정부는 거대한 버치 월드에 대한 통제권을 확보하는 데 바빴으며 여러 관찰 결과를 얻었습니다.\n\n첫째, 하이퍼구조체의 상당 부분은 매우 열악한 상태이며, 버치 월드를 더 확장하려면 광범위한 수리 작업이 필요합니다.\n\n둘째, 그리고 어쩌면 가장 중요하게도, 에터나이트 버치 월드 내에서 사용된 기술에 대한 우리의 이해는 여전히 비교적 미흡합니다. 이는 버치 월드의 §Y자원 산출량§!이 사실상 심각하게 §R저하§!될 것이며, 우리가 그 잠재력을 최대한 활용할 수 없게 됨을 의미합니다.\n\n다행히도, 우리 §YAeternite Intelligence Agency§!를 사용하여 에터나이트 기술을 계속 연구함으로써, 에터나이트 기술에 대한 추가 데이터를 수집하여 버치 월드가 작동하고 기능하는 방식을 서서히 이해할 수 있을지도 모릅니다.\n\n결과적으로, $aeternum_tech_intel$은 이제 §G30§! 대신 §G70§!에 도달할 수 있으며, 우리가 §YAiondia§!를 통제하는 한 매년 §Y30%§! 확률로 §G1§!을 획득할 수 있습니다. 시간이 지남에 따라 더 많은 정보를 축적함에 따라, Aiondia에 적용된 §Y버치 월드:§! §R기술 불완전 이해§! 디버프는 점진적으로 제거될 것입니다.\n\n우리는 버치 월드의 잠재력을 최대한 활용하기 위해 이 정보를 더 빠르게 획득할 수 있는 방법에 대해 정보국에 문의할 수 있습니다." # 17602543853492313730
  giga_aeternum.4305.desc_bombed: "우리측의 §YAiondia§! 폭격 및 이어진 아에테르눔의 패배 이후, 우리 [ROOT.GetResearchers]는 거대한 자작나무 세계에 가했을지도 모를 피해를 조사하느라 분주했으며, 몇 가지 관측 결과를 내놓았습니다.\n\n첫째로, 초구조체의 상당 부분이 매우 좋지 않은 상태이며, 자작나무 세계를 추가로 확장하길 원한다면 대규모 보수 작업이 필요할 것입니다.\n\n둘째로, 그리고 아마도 가장 중요하게도, 아에테르눔 자작나무 세계 내에서 사용되는 기술에 대한 우리의 이해도는 상대적으로 미흡한 상태입니다. 이는 자작나무 세계의 §Y자원 산출량§!이 사실상 심각하게 §R감소§!할 것이며, 우리가 이를 최대한 활용할 수 없게 됨을 의미합니다.\n\n다행히도, 우리 §YAeternite Intelligence Agency§!를 이용하여 아에테르눔 기술을 계속 연구함으로써, 아에테르눔 기술에 대한 추가 데이터를 수집하여 자작나무 세계가 어떻게 작동하고 기능하는지 서서히 이해할 수 있을 것입니다.\n\n이에 따라, 이제 $aeternum_tech_intel$의 상한선이 §G30§! 대신 §G70§!으로 변경되며, 우리가 §YAiondia§!를 통제하는 동안 매년 §G1§!을 얻을 확률이 §Y30%§!가 됩니다. 시간이 지남에 따라 더 많은 정보를 축적함에 따라 Aiondia에 걸린 §Y자작나무 세계:§! §R기술 이해도 부족§! 디버프가 점진적으로 제거될 것입니다.\n\n자작나무 세계의 잠재력을 최대한 활용하기 위해 이 정보를 더 빠르게 획득하는 방법에 대한 자세한 정보는 정보국에 문의할 수 있습니다." # 770130693591330354
  giga_aeternum.4305.a: "알겠습니다." # 12076608091024442278
  giga_aeternum.4305.a.tooltip: "§B우리 정보국은 이제 아에테르나이트 기술과 그들의 자작나무 세계에 대한 추가적인 이해와 관련된 새로운 작전들을 주시할 것입니다.§!" # 8415154005345368432
  giga_aeternum.3010.cluesvanquished: "애터나이트 기술 정보: [ROOT.aeternite_intel_count]" # 16617906207609438626
  aeternum_cluesvanquished_tooltip: "이것은 과거 아이터나이트가 사용했던 기술에 대한 현재 이해도를 나타내며, §G70§!이 상한입니다.\n\n$aeternum_tech_intel$을(를) 확보하면 §YAiondia§!의 약화 효과를 점진적으로 제거할 수 있으며, 아이터나이트 기술을 완전히 이해할 수 있게 될 것입니다.\n\n아이온디아를 통제하는 한, 매년 §Y30%§! 확률로 §G1§! $aeternum_tech_intel$을(를) 획득할 수 있습니다." # 11856152924703424545
  aet_birch_world_tech_debuff_guide: "§Y이 디버프는 우리가 §G40§!, §G50§!, §G60§!과 §G70§! $aeternum_tech_intel$에 도달하면 점진적으로 제거될 것입니다.§!" # 6129233935042044526
  aet_birch_world_tech_debuff_1: "버치 월드: §R매우 불완전하게 이해된 기술§!" # 18125347464324963869
  aet_birch_world_tech_debuff_1_desc: "우리는 이 애터나이트가 건설한 버치 월드의 대부분이 실제로 어떻게 작동하는지 이해하지 못하여, 그 효율성이 크게 떨어집니다.\n\n$aet_birch_world_tech_debuff_guide$" # 12675399020917258383
  aet_birch_world_tech_debuff_2: "버치 월드: §H제대로 이해되지 않은 기술§!" # 8491097378468411255
  aet_birch_world_tech_debuff_2_desc: "이 아이터나이트가 건설한 자작나무 행성이 실제로 어떻게 작동하는지 대부분을 이해하지 못하여 그 효율이 감소하고 있습니다.\n\n$aet_birch_world_tech_debuff_guide$" # 4338036777376494445
  aet_birch_world_tech_debuff_3: "버치 월드: §Y어느 정도 이해된 기술§!" # 17309737524513765934
  aet_birch_world_tech_debuff_3_desc: "이 아에테르니테가 건설한 자작나무 세계의 일부가 어떻게 실제로 작동하는지 이해하지 못하여, 그 효율이 감소합니다.\n\n$aet_birch_world_tech_debuff_guide$" # 7073938422752065432
  aet_birch_world_tech_debuff_4: "버치 월드: §G거의 이해된 기술§!" # 14975641302962423440
  aet_birch_world_tech_debuff_4_desc: "우리는 이 아에테르니테가 건설한 자작나무 세계의 작은 부분들이 실제로 어떻게 작동하는지 이해하지 못해, 그 효율성이 다소 감소했습니다.\n\n$aet_birch_world_tech_debuff_guide$" # 5291283021116661360
  giga_aeternum.3010.desc.gone.a: "아에테르눔은 사라졌을지 모르지만, 그들에 대해 배울 것은 아직 많이 남아 있습니다." # 15429937969770471516
  giga_aeternum.3010.desc.gone.b: "에테르나이트 기술은 믿을 수 없을 정도로 발전했지만, 결국에는 그것을 이해할 수 있을 것입니다." # 5520716287689335957
  giga_aeternum.3010.desc.gone.c: "아테르눔과의 전투는 혹독했지만, 이제 우리는 은하 초강대국으로서의 위치를 확고히 했습니다." # 15726441172811459398
  giga_aeternum.4311.name: "아이온디아가 완전히 복원되었습니다!" # 14798394937431483539
  giga_aeternum.4311.desc: "우리 공학 팀은 §YAiondia§!에 있는 모든 §Y부패한 초구조물§!이 완전히 제거되었다고 보고합니다!\n\n고대의 자작나무 행성 대부분이 가동 상태로 복구되었으며, 이제 원하는 대로 확장할 수 있습니다." # 10537722516197347381
  giga_aeternum.4311.a: "즐겁군!" # 6115787588398213199
  giga_aeternum.4312.name: "수리킬피안 조작" # 16088570868306875313
  giga_aeternum.4312.desc: "이제 §YAiondia§!를 제어하게 되었으므로, 흥미로운 문제가 제기되었습니다: 구조물을 보호하는 데 사용되는 §YSuurikilpian§!을 어떻게 할 것인가입니다.\n\n사실, 우리 정보국은 우리가 이제 자작나무 세계의 대부분을 제어하게 되면서, 구조물의 거대한 에너지 방어막을 조작할 수 있으며, 이전에 비활성화했다면 재활성화할 수 있고, 현재 필요에 따라 켜거나 끌 수 있을 것이라고 믿습니다. 이 방어막은 에너지 소모량이 상당하기 때문입니다.\n\n최소 §G35§! $aeternum_tech_intel$를 보유하고 있다면, §Y행성 결정§!을 통해 그렇게 할 수 있습니다." # 13163817353012897341
  giga_aeternum.4312.a: "알겠습니다." # 10286267384228979576
  giga_aeternum.4312.a.tooltip: "$aeternum_tech_intel$이 충분하다면 이제 수리킬피안을 활성화하거나 비활성화할 수 있습니다." # 696326990960541492
  giga_aeternum.4313.name: "키르카스마야카 수리 중" # 17389167528714402345
  giga_aeternum.4313.desc: "우리가 이제 §YAiondia§!를 완전히 통제하게 되었으니, 침공 중에 최대 출력으로 작동을 멈췄던 §MKirkasmajakka§!를 제대로 조사할 수 있습니다.\n\n사실, 우리 정보국은 전투 중 상당한 피해를 입었지만, 그것을 거의 최대 가동 상태로 복원할 수 있을 것이라고 보고 있습니다. 그 빛나는 빛을 가지고 있다면 우리 적들은 결코 우리를 방심하게 만들 수 없을 것입니다." # 15567122612288760928
  giga_aeternum.4313.blind.desc: "이제 §YAiondia§!를 장악한 상황에서, 전쟁 중 우리의 노력으로 발생한 사이오닉 폭풍이 골칫거리가 되었습니다.\n\n성계 내에서 장막 에너지의 물결이 우리 함선을 방해할 뿐만 아니라, §MKirkasmajakka§!를 이해하거나 수리하려는 어떠한 노력도 불가능하게 만듭니다.\n\n현재로서는 폭풍이 결국 저절로 소멸할 것으로 예상되지만, 잠시 동안 폭풍을 가동하는 에테르니테 $name_psy_siphon$ 2개를 비활성화한다면 그 과정을 크게 앞당길 수 있습니다." # 10922483996607367128
  giga_aeternum.4313.a: "다시 가동시킬 수 있는지 한번 봅시다." # 6400609164381797656
  giga_aeternum.4313.b: "저 흡수 장치들이 어떤 탐지기보다 훨씬 더 가치가 있습니다." # 9617796890408794485
  giga_aeternum.4313.b.tooltip: "§YAiondia§!의 사이오닉 폭풍은 결국 저절로 소멸되어, 키르카스마야카를 활용할 수 있게 될 것입니다." # 852925851912186791
  giga_aeternum.4313.c: "최대한 신속하게 재가동시키도록." # 3305743914280662483
  giga_aeternum.4313.c.tooltip: "이는 §YAiondia§!에 있는 2개의 이터나이트 $name_psy_siphon$의 생산을 중단시키지만, 사이오닉 폭풍 또한 훨씬 더 빠르게 제거할 것입니다." # 7336274686281261559
  decision_turn_aet_shield_on: "§B수우리기을피안§을 활성화하십시오!" # 13518176097888612355
  decision_turn_aet_shield_on_desc: "우리는 §B수우릭킬피안§!을 활성화하여 자작나무 세계를 폭격 피해와 황폐화로부터 보호할 것입니다. 이는 매달 §Y500§! £energy£의 비용을 소모합니다." # 14131631006456147713
  decision_turn_aet_shield_off: "§B수리킬피안§!를 비활성화" # 4240547202310279598
  decision_turn_aet_shield_off_desc: "§B수우리킬피안§!을 비활성화하겠습니다." # 6789902948701390548
  giga_aeternum.4314.name: "갇힌 괴수" # 3793128879248921800
  giga_aeternum.4314.normal.desc: "§MKirkasmajakka§!를 조사하던 [Root.GetResearchers]로부터 좋지 않은 소식이 들어왔습니다. 많은 이들이 지속적인 두통과 사고력 저하를 호소하고 있으며, 그들의 신경 조직 스캔 결과 광범위한 손상이 발견되었습니다.\n\n아에테르눔은 어떻게든 사소한 장막 존재를 우리 현실에 구속할 수 있었습니다. 그들은 그것을 $name_psy_siphon$에서 나오는 일부 사이오닉 에너지를 전달하는 통로로 사용하고 있었습니다. 밝혀진 바에 따르면, 이는 존재에 에너지를 공급하는 행위라기보다는 그것을 '먹이는' 행위에 가까웠습니다.\n\n아에테르눔의 패배와 §YAiondia§! 포획 이후, 그것이 먹이를 공급받지 못했고 그로 인해 §MKirkasmajakka§!가 완전한 출력으로 작동하지 못하고 있다는 것이 이론화되었습니다. 우리 [Root.GetResearchers]는 적절한 '먹이' 공급 없이 방치하면 치명적인 실패로 이어질 것이라는 결론에 도달했습니다. 심지어 지금은 그 봉쇄 범위를 넘어 우리 [Root.GetResearchers]의 일부 사이오닉 에너지를 빨아먹기 시작했습니다.\n\n이제 우리는 선택의 기로에 놓였습니다. 다시 한번 그것이 §Y$giga_sr_psionic_sublimate$§!를 탐식하도록 허용할까요, 아니면 대체 먹이를 찾아줄까요, 아니면 그 존재를 추방하고 §MKirkasmajakka§!를 완전히 무용지물로 만들까요?" # 6030994590381638929
  giga_aeternum.4314.machine.desc: "§MKirkasmajakka§!를 조사하던 우리 [Root.GetResearchers]로부터 충격적인 소식이 전해졌습니다. 많은 유닛이 오작동과 핵심 데이터 손상을 겪고 있으며, 무작위 메모리 파일이 완전히 삭제되고 있습니다.\n\n애테르눔은 어떻게든 작은 장막 개체를 우리 현실에 억제할 수 있었습니다. 그들은 그것을 통로로 사용하여 자신들의 $name_psy_siphon$에서 사이오닉 에너지의 일부를 전송했습니다. 밝혀진 바에 따르면, 그것은 개체를 구동하는 행위라기보다는 오히려 '먹이를 주는' 행위에 가까웠습니다.\n\n애테르눔의 패배와 §YAiondia§! 점령 이후, 그것은 먹이를 받지 못했으며 따라서 §MKirkasmajakka§!는 전력으로 작동하지 않고 있다는 이론이 제기되었습니다. 우리 [Root.GetResearchers]는 적절한 '먹이' 공급 없이 방치하면 치명적인 실패로 이어질 것이라는 결론에 도달했습니다. 심지어 지금도 그것은 격리 구역 밖으로 뻗어 나와 우리 [Root.GetResearchers]에 담긴 데이터의 잔류 사이오닉 에너지를 먹이로 삼고 있습니다.\n\n이제 우리는 선택의 기로에 놓였습니다. 다시 한번 그것이 §Y$giga_sr_psionic_sublimate$§!를 탐식하도록 허용할까요? 아니면 대체 식사를 찾아줄까요? 혹은 개체를 추방하고 §MKirkasmajakka§!를 완전히 무용지물로 만들까요?" # 18025765599411419645
  giga_aeternum.4314.blind.desc: "§YAiondia§!의 사이오닉 폭풍이 멎어, 마침내 우리 [Root.GetResearchers]가 §MKirkasmajakka§!를 조사할 수 있게 되었습니다.\n\n유감스럽게도, 해당 장치를 탐사하도록 허용된 최초의 [Root.GetResearchers] 몇 명은 빠르게 의식을 잃었고, 직후 사망 선고를 받았으며, 그들의 갑작스러운 죽음에는 명확한 원인이 없었습니다.\n\n밝혀진 바에 따르면, 아에테르눔은 미약한 장막 존재를 우리 차원에 속박하는 데 성공했으며, 그들은 §MKirkasmajakka§!에 에너지를 공급한다기보다 먹이를 주는 방식이었던 것 같습니다. 이것이 [Root.GetResearchers]에게 일어난 일인 듯합니다. 그것은 그들의 모든 사이오닉 에너지를 먹어치웠고, 그 과정에서 그들을 죽였습니다.\n\n우리가 아에테르눔으로부터 그것을 탈취한 이래로 그것이 완전한 성능으로 작동하지 않는 이유가 아마도 이러한 '먹이' 부족 때문일 것입니다.\n\n이제 우리에게는 선택지가 주어졌습니다. 그것이 §Y$giga_sr_psionic_sublimate$§!를 실컷 먹게 할 것인가, 대안적인 먹이를 찾아줄 것인가, 아니면 그 존재를 추방하고 §MKirkasmajakka§!를 완전히 무용지물로 만들 것인가?" # 1050331606322824825
  giga_aeternum.4314.machine.blind.desc: "§YAiondia§!의 사이오닉 폭풍이 멈추면서, 마침내 우리 [Root.GetResearchers]가 §MKirkasmajakka§!를 조사할 수 있게 되었습니다. 안타깝게도, 해당 장치를 조사하던 첫 [Root.GetResearchers] 몇몇은 곧바로 오프라인이 되었으며, 조사 결과 해당 장치에 존재하던 모든 데이터가 지워진 것으로 밝혀졌습니다.\n\n알고 보니 아에테르눔은 하위 장막 존재를 우리 차원에 묶어두는 데 성공했으며, 그들은 §MKirkasmajakka§!에 에너지를 공급한 것이 아니라 먹이를 주고 있었던 것으로 보입니다. 이것이 [Root.GetResearchers]에게 일어난 일인 듯하며, 장치 내의 모든 잔여 '사이오닉 에너지'를 빨아먹어 모든 정보를 지워버린 것입니다.\n\n아에테르눔으로부터 이를 탈취한 이래로 완전한 역량으로 작동하지 않았던 것은 아마도 이러한 '먹이' 부족 때문인 것으로 보입니다.\n\n이제 우리는 선택의 기로에 놓였습니다. 이 존재가 §Y$giga_sr_psionic_sublimate$§!를 탐식하도록 허용할 것인가, 대체 먹이를 찾아줄 것인가, 아니면 그 존재를 추방하여 §MKirkasmajakka§!를 완전히 무용지물로 만들 것인가?" # 17651378625684749457
  giga_aeternum.4314.a.tooltip: "키르카스마야카는 파괴될 것입니다." # 10259615123809865365
  giga_aeternum.4314.b.tooltip: "키르카스마야카가 수리되며 매달 §Y3§!즈로와 §Y500§!에너지를 보급받게 됩니다.\n\n이는 센서 범위에 §G+3§!, 은폐 감지에 §G+8§!를 부여합니다." # 16531490576814618728
  giga_aeternum.4314.c.tooltip: "키르카스마야카가 수리될 것이며, 포식할 것입니다. 매달 §Y3§!£psionic_sublimate£가 필요할 것입니다.\n\n완전 가동될 것이며, 감지기 범위에 §G+4§!를, 은폐 감지력에 §G+10§!를 제공할 것입니다." # 7372875785239046434
  giga_aeternum.4314.a: "우리에게는 쓸모가 없습니다." # 11239171133929754264
  giga_aeternum.4314.b: "어쩌면 그것에게 덜 가치 있는 것을 '먹일' 수 있을지도 모릅니다." # 17588586899630223055
  giga_aeternum.4314.c: "초월적인 시야이며, 그만한 가치가 있다" # 17356363532192691515
  giga_aeternum.4314.purifier.a: "그것은 다른 모든 외계인들처럼 혐오스러운 존재이다." # 6623047574057611203
  giga_aeternum.4314.purifier.b: "어쩌면 그냥 제노 쓰레기를 먹여도 될지도 모릅니다." # 3078073823478822166
