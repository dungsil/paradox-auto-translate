  INVESTIGATE_CORE_ANOMALY: "코어 변칙 현상" # 959092719188967513
  INVESTIGATE_CORE_ANOMALY_DESC: "§H[from.GetName]§!에서 발견된 중심 변칙에 대한 탐사 프로젝트가 승인되었습니다. 우리의 최고 [Owner.GetScientistPlural] 및 [Owner.GetEngineerPlural]은 중심 변칙에 도달하여 그 비밀을 밝힐 수 있는 기계를 개발하기 위해 노력하고 있습니다." # 15078933999713055793
  ehof_anomaly.10001.name: "핵심 시설" # 10608000121330233178
  ehof_anomaly.10001.desc: "§H[fromfrom.GetName]§! 중심부 탐사가 성공적이었습니다. 우리 탐사팀은 §H[fromfrom.GetName]§!의 중심부 이상 현상이 사실 미지의 고등 문명이 건설한 거대한 버려진 연구 시설이라는 것을 발견했습니다.\n\n중심부 시설은 온전하게 작동하는 것처럼 보이지만, 미상의 사건으로 약간의 손상을 입었습니다.\n\n탐사 결과에 따르면, 이 시설은 §H[fromfrom.GetName]§! 중심부의 특이한 환경을 연구하기 위해 건설되었습니다. 이 중심부 시설을 건설한 자들에게 무슨 일이 일어났는지는 알 수 없습니다.\n\n사건으로 인한 손상을 조사한 결과, 시설의 상부 구조는 손상되지 않았으며 한때 이곳에서 수행되었던 연구를 안전하게 계속할 수 있음을 확인했습니다. 우리 [Owner.GetScientistPlural]는 이 시설을 우리 자신의 이익을 위해 사용할 것을 요청하며, 우리의 연구에 매우 귀중할 것이라고 말합니다." # 9088721336461290088
  ehof_anomaly.10001.a: "놀랍군. 핵심 시설 재구축을 준비하십시오." # 6979189330362034298
  ehof_anomaly.10001.b: "가장 가치 있는 기술을 해체하고 시설을 떠나십시오." # 14213602056548156733
  EXPLORE_LARGE_STATION: "손상된 우주 정거장" # 7958584112673081198
  EXPLORE_LARGE_STATION_DESC: "우리 정부는 §H[from.GetName]§! 궤도에 있는 손상된 우주 정거장에 대한 탐사 프로젝트를 승인했으며, 우리의 [Owner.GetScientistPlural]들은 이제 그 정거장을 조사하기 위한 무장 탐사팀을 준비하고 있습니다." # 6302761575229965226
  ehof_anomaly.10002.name: "버려진 정부 청사" # 4531447725566339160
  ehof_anomaly.10002.desc: "§H[fromfrom.GetName]§!의 궤도에 있는 거대 우주 정거장을 탐사한 탐사팀이 그 초기 용도를 파악했습니다.\n\n팀이 수집한 데이터에 기반하면, 이 거대 우주 정거장은 §H[fromfrom.GetName]§!의 과거 문명의 중앙 정부 청사 역할을 했습니다.\n\n§H[fromfrom.GetName]§!의 문명은 초국가적 정부의 구성국들 간 긴장으로 인해 전 지구적 분쟁 직전까지 갔으며, 이는 궁극적으로 열핵 전쟁으로 이어져 당연히 §H[fromfrom.GetName]§!를 황폐화시켰습니다. 이러한 긴장은 §H[fromfrom.GetName]§!에서 중요 자원이 부족했기 때문에 발생했으며, 과거 주민들은 이를 \"곤바\"라고 불렀던 것으로 보입니다.\n\n우리 [Owner.GetScientistPlural]은 정거장 기록만으로는 이 자원을 식별할 수 없었지만, 해당 기록에 따르면 이는 그들 사회 거의 모든 단계의 기능에 필수적이었습니다." # 8861994336492859256
  ehof_anomaly.10002.a: "끔찍하군! 또 다른 사회가 스스로의 탐욕으로 멸망했군." # 17534454709147220647
  STUDY_NATURAL_NETWORK: "상호 연결된 식물 속" # 3709401099374224107
  STUDY_NATURAL_NETWORK_DESC: "[Owner.GetScientistPlural]는 행성 표면에 네트워크를 형성하고 있는 고유한 식물 속(genus)에 대해 더 많은 것을 알아내기 위해 §H[from.GetName]§!의 숲으로 들어갈 준비를 합니다." # 1937653596022025258
  ehof_anomaly.10003.name: "행성-식물-뇌" # 12466017348378303171
  ehof_anomaly.10003.desc: "§H[fromfrom.GetName]§! 행성에서 발견된 상호 연결된 식물 종속에 대한 장기간의 연구를 통해 놀라운 사실을 밝혀냈습니다.\n\n사실상 이 식물들은 행성 전체에 걸쳐 퍼져 있는 거대한 두뇌처럼 행동하고 있습니다. 개개의 식물체는 뉴런이나 시냅스처럼 기능하는 군집을 형성합니다. 이 '행성-식물-뇌'는 심지어 원시적인 형태의 의식을 소유하고 있는 것으로 보입니다!\n\n이 두뇌와 소통하려는 시도는 안타깝게도 실패했습니다. 우리 [Owner.GetScientistPlural]들은 이 두뇌가 사고 같은 논리적 연산을 수행할 만큼 충분히 발달하지 않았거나, 아니면 전혀 소통할 수 없다고 생각합니다.\n\n이 두뇌가 의식을 지녔는지 여부와 상관없이, 그 기능은 우리에게 고급 네트워크 구조에 대한 통찰력을 주었습니다. 이를 통해 우리는 우리 자신의 네트워크에 도움이 되는 기술들을 더욱 발전시킬 수 있습니다." # 17594756522423864235
  ehof_anomaly.10003.a: "매우 흥미로운 발견입니다!" # 18219180067391400293
  EXPLORE_ABANDONED_STATION: "소행성 기지" # 7212012581874380480
  EXPLORE_ABANDONED_STATION_DESC: "버려진 것으로 보이는 소행성 기지를 탐사하기 위해 여러 무장 탐사팀이 파견되었습니다.\n\n그들의 임무는 기지의 초기 목적을 확인하고 우리 센서가 놓쳤을지도 모르는 생명체의 흔적을 찾는 것입니다." # 14862884492784744218
  ehof_anomaly.10004.name: "수수께끼 같은 버려진 식민지" # 10058032002692125042
  ehof_anomaly.10004.desc: "연결된 소행성 기지에 대한 우리의 조사는 아직 완전히 이해되지 않은 우려스러운 발견으로 이어졌습니다.\n\n우리의 조사 결과에 따르면, 이 기지는 원래 수십만 명의 주민을 수용하고 부양할 수 있는 완전한 자급자족 식민지였습니다.\n\n컴퓨터 시스템 내에서 발견된 기록에 따르면, 이 기지는 거대한 지각 변동 재앙으로 인해 행성이 파괴된 문명의 피난처 역할을 했습니다.\n\n우려스럽게도, 이 기지는 우리 탐사팀을 제외한 어떠한 생명체도 완전히 비어 있는 것으로 보입니다. 인공 대기 내 미생물조차 포함하여 단 하나의 생명체 형태도 발견되지 않았습니다. 우리가 도착하기 전 어느 시점에 미상의 사건으로 인해 식민지에서 모든 생명체가 완전히 사라진 것으로 보입니다.\n\n식민지 컴퓨터 코어에 대한 추가 조사는 32년 121일 전에 기록된 17분간의 시간 기록이 복구 불가능하게 손상되었음을 나타냅니다. 기지 내 모든 생명체의 소실을 야기한 사건이 그 17분 동안 발생했을 가능성이 있습니다.\n\n우리의 [Owner.GetScientistPlural]들은 기지에서 복구 가능한 기술을 회수하고 떠나는 것이 나을지, 아니면 우리 민족에게 귀중한 식민지로 활용될 수 있을지에 대해 논의하고 있습니다." # 17530347293434990812
  ehof_anomaly.10004.a: "기지는 버려두기에는 너무 유용합니다." # 12116172091277466610
  ehof_anomaly.10004.b: "이곳은 저주받은 것 같군. 빨리 이곳을 떠나야겠어!" # 18078253331537906082
  ehof_anomaly.16.name: "사라짐" # 5707995093353543662
  ehof_anomaly.16.desc: "끔찍한 일입니다! 갑자기 §H[fromfrom.GetName]§!로부터 보고가 들어왔습니다! 우리 개척자들에게 갑작스럽고 이상하며 극심한 정신 붕괴가 일어났다는 내용이었습니다. 주민들의 정신 붕괴 발생 빈도가 급격히 증가하더니, 갑자기 보고가 끊어졌습니다.\n\n해당 식민지로 조사팀을 파견했지만, §H[fromfrom.GetName]§!의 원래 주민들과 마찬가지로 우리 개척자들이 알 수 없는 원인으로 사라져 버렸다는 사실만 확인했습니다.\n\n정거장에 남아 있는 기록을 확인한 결과, 마지막 보고가 전송된 직후 17분 동안 동일한 기록 손상이 발생했습니다.\n\n§H[fromfrom.getName]§!에서 발생한 이러한 비정상적인 사건들의 원인은 여전히 수수께끼로 남아 있습니다." # 598533002787906272
  ehof_anomaly.16.a: "진작 알았어야 했는데..." # 18062235983557345358
  STUDY_PLASMATIC_LIFE: "플라스마 생명체 연구" # 8475886277929536985
  STUDY_PLASMATIC_LIFE_DESC: "플라스마 생명체에 대한 직접 연구가 저희 정부의 승인을 받았습니다.\n\n강화되고 보호된 부대가 §H[from.GetName]§!의 치명적인 환경에 배치될 준비를 하고 있습니다. 해당 환경의 표면 온도는 최대 섭씨 485도까지 올라갈 수 있습니다." # 470706634994409419
  ehof_anomaly.10005.name: "무기 플라스마 생명" # 6649771347087280644
  ehof_anomaly.10005.desc: "플라스마 생명체를 연구하고 그 생태계를 관찰한 결과 놀라운 성과를 얻었습니다! 그들의 유사 유전적 기반 분석을 통해 이 생명체들이 진정으로 무기질이라는 사실이 밝혀졌습니다.\n\n무기질 생명체의 발달 조건은 믿을 수 없을 정도로 복잡하고 희귀하며, 이 때문에 이전에는 거의 발견되지 않았습니다.\n\n그들의 세포를 구성하는 독특한 생물학적 성분은 격렬한 고온 산화 메커니즘과 그들의 '피' 역할을 하는 단순하지만 여전히 강력한 액체 금속을 사용하여 신진대사 과정을 수행합니다.\n\n이것이 이 극한 환경에서 그들이 생존하고 번성할 수 있게 하는 능력입니다.\n\n단세포 및 다세포 생명체가 발견되었으며, 모두 무성 생식이 가능합니다. 아직 유성 생식 형태는 감지되지 않았지만, 우리의 [Owner.GetScientistPlural]들은 더욱 복잡한 유기체, 나아가 사회적 상호작용이 가능한 진보된 유기체를 찾기 위해 두 번째 조사를 시작하려 합니다." # 12688669435167962435
  ehof_anomaly.10005.a: "경이로운 생명체. 연구를 확장하십시오." # 9144446529151008535
  ehof_anomaly.10005.b: "이 독특한 생태계는 훼손되지 않도록 그대로 두어야 합니다." # 8652254999388301443
  INVESTIGATE_INTELLIGENT_PLASMATICS: "고급 플라스마 생명체 탐색" # 4750758047802559376
  INVESTIGATE_INTELLIGENT_PLASMATICS_DESC: "정부 승인 하에, 우리의 [Owner.GetResearchers]가 §H[from.GetName]§!의 플라스마 생태계에 대한 강도 높고 야심찬 탐사를 시작했습니다. 이는 잠재적으로 사회적 상호작용이 가능한 지적 플라스마 생명체를 찾기 위한 것입니다." # 5330848656489915824
  ehof_anomaly.10006.name: "플라스마 사회" # 15705413176275509284
  ehof_anomaly.10006.desc: "§H[fromfrom.GetName]§! 행성의 플라즈마 생태계 탐사에서 놀라운 발견으로 이어졌습니다!\n\n§H[fromfrom.GetName]§! 행성의 남극 근처에서 우리의 [Owner.GetResearchers]가 사회적인 플라즈마 생명체와 조우했습니다. 이 생명체들은 자신들의 몸을 도구로 사용하여 단순한 구조물을 건설할 수 있는 것으로 보이며, 서로 의사소통하고 작은 무리를 형성할 수 있습니다. 이러한 무리는 각 개체의 생존 가능성을 증가시킵니다. 분석된 관측 데이터를 기반으로, 그들은 수렵-채집 전 단계의 발달 수준에 있습니다. 그들은 아직 고등 사회 생명체와는 거리가 멀지만, 그럼에도 불구하고 놀라운 발견입니다.\n\n지속적인 관찰은 진화 생물학과 외계 생물학 연구에 매우 유용할 것입니다." # 1051205756894001313
  ehof_anomaly.10006.a: "언젠가 이런 생명체를 더 많이 발견할 수 있을지도 모릅니다!" # 8745652079059472672
  ehof_red_toxic_digsite: "진홍색 재앙" # 8469710027953039068
  ehof_red_toxic_digsite_desc: "두꺼운 대기를 관통하기 위해 엑스선을 사용하는 고강도 스캐너가 표면을 스캔하기 위해 준비 중입니다. 우리 [Owner.GetScientistPlural]는 이 스캔을 통해 이 행성을 뒤덮고 있는 붉은 안개의 기원을 밝혀낼 수 있기를 바랍니다. 그들은 그것이 자연적으로 발생한 것이 아니라고 추측하고 있기 때문입니다." # 16570341134221581301
  ehof_red_toxin.41.name: "독에 오염된 낙원" # 13093273972782829445
  ehof_red_toxin.41.desc: "§H[from.Planet.GetName]§!에 대한 엑스선 스캔 시도가 성공했습니다.\n\n저희 시스템은 표면의 82,844 제곱 킬로미터 지역을 매핑했습니다. 숲과 도시가 행성 표면에 위치해 있거나, 적어도 그 잔해가 존재합니다. 이를 통해 §H[from.Planet.GetName]§!에는 한때 문명이 존재했으며, 최소한 식물 생명체가 행성 생태계의 일부였음을 확인할 수 있습니다.\n\n건축 양식과 건물의 크기는 문명이 상당한 수준으로 발전했음을 시사하지만, 상당한 양의 궤도 잔해가 부재한 것은 그들이 행성을 넘어선 영구적인 주둔을 결코 달성하지 못했음을 나타냅니다.\n\n문명이 붉은 안개의 원인인지는 여전히 미상입니다.\n\n불행히도, 행성에 무슨 일이 일어났는지 더 자세히 알아내려면 표면 탐사가 필요할 것입니다. 멸종한 문명의 기록과 표면 및 환경 샘플을 찾아내는 것만이 붉은 안개와 그 기원에 대해 더 많은 것을 알려줄 것입니다.\n\n붉은 안개는 유기체 생명체에게 매우 위험합니다. 탐사대에 가해지는 위험 때문에, 대신 부식 저항 장갑과 에너지 방어막을 장착한 첨단 로봇 탐사 유닛이 그곳에서 사용 중입니다." # 15154943787111254753
  ehof_red_toxin.41.a: "탐사팀을 준비하세요." # 1520565455437719966
  ehof_red_toxin.42.name: "진홍색 재앙" # 8469710027953039068
  ehof_red_toxin.42.desc: "§H[from.Planet.GetName]§! 표면 탐사가 성공적으로 완료되었으며, 붉은 안개의 정체를 파악했습니다.\n\n§H[from.Planet.GetName]§!의 이전 거주자들이 \"주홍빛 재앙\"이라 불렀던 이것은 §H[from.Planet.GetName]§!의 이전 문명 구성원들이 만들어낸 고도로 발달한 합성 독소입니다.\n\n이 독소가 누구에 의해, 왜 만들어졌는지는 행성의 일반 주민들에게는 알려지지 않은 사실이었으며, 정부 및 과학 기관의 기밀 기록을 조사해도 주홍빛 재앙의 기원은 밝혀지지 않았습니다.\n\n현재 우리가 아는 것은 이 독소가 321 은하 표준년 전, 북반구의 \"ORIGIN 지점\"이라는 곳에 갑자기 나타났으며, 1년 안에 행성 전체를 뒤덮어 생물권을 완전히 파괴했다는 것입니다.\n\n독소는 직경 0.1에서 100 마이크론에 이르는 입자로 구성되어 있습니다. 이러한 크기 다양성은 독소를 가두거나 걸러내기 매우 어렵게 만들며, 동시에 대기의 모든 층을 침투할 수 있게 합니다. 가장 우려스러운 점은, 이 독소가 아직 알려지지 않은 수단을 통해 자체 복제 능력이 있는 것으로 보인다는 것입니다.\n\n우리 [Owner.GetScientistPlural]들은 §H[from.Planet.GetName]§!의 ORIGIN 지점에 대한 추가 탐사가 재앙에 대한 남은 질문들에 답을 줄 것이라고 믿습니다." # 12461891215399096135
  ehof_red_toxin.42.a: "스칼렛 스컬지가 어디서 왔는지 알아내야 합니다." # 3303299112783119506
  ehof_red_toxin.421.name: "기원 유적지 탐사" # 7977308974686634105
  ehof_red_toxin.421.desc: "우리의 로봇 탐사 유닛들이 교체되고 ORIGIN 기지 탐사를 위해 준비되고 있습니다. 그 장소는 스칼렛 스커지의 근원지일 뿐만 아니라, 잠재적으로 그것이 원래 창조된 장소일 수도 있습니다." # 4494200680418636747
  ehof_red_toxin.43.name: "혁신 단조의 23RCA 화합물" # 5092582455868401100
  ehof_red_toxin.43.desc: "ORIGIN 유적지 조사는 주홍 재앙에 대해 예상보다 훨씬 더 많은 비밀을 밝혀냈습니다.\n\n내부적으로 \"위험 테스트 구역 Y-173\"이라 명명된 ORIGIN 유적지는 주홍 재앙이 만들어진 곳이 아니라, 독소 생성 기관이 활용한 테스트 현장이었습니다. 유적지는 대형 돔의 정점에 위치한 관측 기지로 이루어져 있으며, 이 돔은 한때 작은 도시와 숲을 둘러싸고 있었습니다. 이곳에는 원래 §H[from.Planet.GetName]§!의 지배종에 속한 실험체들이 거주했지만, 화석 증거는 다른 동물 생명체도 존재했음을 시사합니다.\n\n고급 격리 물질로 구성된 이 돔은 재앙이 대기로 누출되는 것을 막도록 설계되었습니다. 안타깝게도, 독소의 창조자들조차 그 효과를 과소평가했습니다. 재앙은 돔의 물질을 부식시켜 대기로 침투했고, §H[from.Planet.GetName]§! 행성의 모든 생명체의 종말을 알렸습니다.\n\n유적지의 손상된 시스템에서 데이터 추출 및 복구를 진행한 결과, 이곳은 이노베이션 포지(Innovation Forge)라 불리는 민간 연구 개발 조직에 의해 운영되었음이 드러났습니다.\n\n주홍 재앙(내부 명칭: \"화합물 23RCA\")은 실제 환경 내에서 유기물 및 무기물에 미치는 영향을 연구하기 위해 ORIGIN 유적지에서 테스트되었습니다. 실험에 참여한 해당 종족의 구성원들은 기후 통제 실험에 참여하는 것이라 통보받았습니다.\n\n기록은 또한 이노베이션 포지의 원래 주 시설인 \"저장소(the Repository)\"라 불리는 곳을 밝혀냈습니다. 이곳은 재앙이 원래 만들어진 장소일 뿐만 아니라, 이노베이션 포지의 다른 위대한 창조물 다수를 위한 인큐베이터이기도 했습니다.\n\n우리 [Owner.GetScientistPlural]들은 저장소를 탐사하여 주홍 재앙이 어떻게 합성되었는지 알아내고 유용할 수 있는 이노베이션 포지의 다른 연구들을 밝혀내고 싶어 합니다." # 1462431718137516638
  ehof_red_toxin.43.a: "저장소 내 데이터가 정말 유용할 수도 있습니다!" # 9834234162802520956
  ehof_red_toxin.431.name: "보고" # 9256298749913665725
  ehof_red_toxin.431.desc: "저장소는 §H[from.Planet.GetName]§!에서의 최종 탐사 목표입니다! 이 임무를 위해 무장 로봇 탐사 유닛이 배치되고 있습니다.\n\n만약 저장소가 진정으로 혁신 단조의 가장 위대한 창조물의 탄생지라면, 아직 예상할 수 없는 방식으로 위험할 수 있습니다." # 4458585085827435060
  ehof_red_toxin.44.name: "근원과 해법" # 8306735293090087805
  ehof_red_toxin.44.desc: "우리의 저장소 탐사는 완벽한 성공을 거두었습니다.\n\n저장소는 거대한 산맥 아래에 건설된 거대한 시설입니다.\n\n오리진(ORIGIN) 현장에서 복구한 데이터가 시사한 바와 같이, 이곳은 행성의 다른 어떤 곳보다 훨씬 뛰어난 기술을 보유한 기술 혁신의 보고였습니다.\n\n저장소는 내부 보안 시스템에 의해 보호되고 있었으며, 이는 우리 부대에게조차 도전이었지만, 보안 시스템을 극복한 후에는 시설을 자유롭게 이용할 수 있었습니다.\n\n우리는 진홍색 재앙이 원래 생성되었던 실험실을 찾을 수 있었고, 그곳에서 그것에 대해 알아야 할 모든 것을 알아낼 수 있었습니다.\n\n그것은 혁신 단조로에 의해 만들어진 일련의 테라포밍 제제 중 첫 번째 완전 작동 프로토타입이었습니다. 이 제제는 우주선을 통해 적대적이지만 잠재적으로 거주 가능한 행성에 배치되어, 생물학적 물질을 포함한 유해 물질로부터 대기를 정화하도록 설계되었습니다.\n\n그 제제는 예상과 다르게 작동했고, 결국 의도했던 임무에 너무나 효과적인 것으로 판명되었습니다.\n\n시설의 심장부에서 우리는 진홍색 재앙으로부터 탈출하기 위해 의식을 업로드했던 혁신 단조로의 가장 위대한 [Owner.GetScientistPlural]들의 집합체인 고등 지능을 발견했습니다. 그들은 저장소, §H[from.Planet.GetName]§! 문명, 진홍색 재앙, 그리고 진홍색 재앙 위기에 대한 그들의 해결책에 대해 더 많은 것을 알려주었습니다.\n\n진홍색 재앙이 행성을 휩쓸자, 그들은 남극 가까이에 \"촉매기\"라는 이름의 거대한 탑을 건설했습니다. 그것은 진홍색 재앙으로부터 대기를 정화하기 위한 것이었습니다. 진홍색 재앙이 복제하는 것을 막을 방법을 찾지 못했고 두 번째 시도에 필요한 자원이 부족했기 때문에 초기 시도는 실패했습니다.\n\n그 집합체는 우리의 우월한 기술이 진홍색 재앙의 자기 복제를 무력화하고 대기를 정화하는 방법을 알아낼 수 있도록 해줄 것이라고 말했습니다.\n\n이제 우리는 이 행성을 정화하여 다시 거주 가능하게 만들거나, 진홍색 재앙을 우리 자신의 목적을 위해 사용할 수 있습니다." # 888243183069134697
  ehof_red_toxin.44.a: "재앙은 끔찍한 존재입니다. 그것으로부터 행성을 구원하십시오!" # 17348374536849168797
  ehof_red_toxin.44.b: "스컬지는... 정말 유용할 수도 있겠는데요." # 3393473142379798393
  INVESTIGATE_ONE_ORBIT: "한 궤도" # 7592249578805366527
  INVESTIGATE_ONE_ORBIT_DESC: "저희가 §H[root.solar_system.GetName]§! 성계에 도착한 지 얼마 되지 않아, 저희 센서가 기묘한 행성 배열을 감지하기 시작했습니다.\n\n이 성계는 동일한 궤도를 공유하는 두 개의 행성을 소유하고 있는 것으로 보입니다. 항성으로부터의 거리가 거의 정확히 같아, 완벽한 항성 대척점을 이루고 있습니다.\n\n저희 [Owner.GetScientistPlural]들은 이 두 행성과 기묘한 배열에 대해 더 알아보기 위해 추가 조사를 진행하고 싶어합니다." # 12713215372510720071
  ehof_anomaly.10011.name: "하나의 낙원" # 4207146950219621276
  ehof_anomaly.10011.desc: "§H[root.solar_system.GetName]§! 성계의 두 행성 중 첫 번째 행성인 §H[fromfrom.GetName]§!를 조사하여, 그 행성이 희귀하고 극도로 살기 좋은 가이아 행성임이 밝혀졌습니다.\n\n그 행성은 평균 이상의 질량을 보유하고 있지만, 암석형 행성에 일반적인 밀도를 지니고 있습니다. 행성의 생태계는 놀라울 정도로 다양합니다.\n\n이 행성을 연구하는 것은 우리의 생물학 연구에 가치가 있을 수 있지만, 우리의 초점은 §H[fromfrom.GetName]§!의 쌍둥이 행성 연구에 있습니다." # 4606314496775243502
  ehof_anomaly.10011.a: "다음으로!" # 10831093105035718801
  INVESTIGATE_ONE_ORBIT_2: "하나의 궤도 II" # 6814867703308176370
  INVESTIGATE_ONE_ORBIT_2_DESC: "§H[fromfrom.GetName]§!에 대한 조사를 통해 이 기묘한 행성 배열이 어떻게 발생했는지 알 수 있을 것입니다." # 1870386232129442916
  ehof_anomaly.10012.name: "낙원 쌍둥이" # 11024923988455252695
  ehof_anomaly.10012.desc: "§H[root.solar_system.GetName]§! 성계 내 두 번째 행성, §H[fromfrom.GetName]§!에 대한 우리의 조사가 놀라운 사실을 밝혀냈습니다.\n\n§H[fromfrom.GetName]§!는 형제 행성과 동일한 속성을 가집니다. 이 행성 또한 가이아 행성입니다!\n\n두 행성은 모두 가이아 행성으로, 질량, 밀도, 경사각, 궤도, 자전 속도, 공전 속도가 동일합니다. 서로를 구분하는 유일한 차이점은 그들의 생태계와 같은 위치에 있지 않다는 사실뿐입니다.\n\n이 성계 전체는 너무나 비현실적으로 보이지만, 그럼에도 불구하고 이곳에 존재합니다. 이러한 행성 배치 구도가 자연적으로 형성될 가능성은 사실상 0입니다.\n\n이는 인공적인 기원임이 틀림없지만, 이 성계 창조자들의 흔적은 결코 발견되지 않았습니다..." # 17719862298538298282
  INVESTIGATE_SCARRED_PLANET: "흉터" # 3196944242841307307
  INVESTIGATE_SCARRED_PLANET_DESC: "우리의 [Owner.GetScientistPlural]는 스카의 지질 구조 및 물질 구성을 연구하여 그것이 어떻게 생겨났는지 상세히 밝히려 합니다. 스캐너들은 또한 그 주변 지역을 분석하여 특이한 물질이 있는지 감지하고 있습니다.\n\n현재로서는 스카가 어떤 형태의 초무기 사용 결과일 수 있다고 의심하고 있습니다." # 17675335000569919795
  ehof_anomaly.10013.name: "거대한 절개부" # 5095213984604968168
  ehof_anomaly.10013.desc: "상흔에 대한 조사를 완료한 결과, 가설이 옳았다는 것이 입증되었습니다. 상흔은 실제로 거대한 무기에 의해 만들어진 것이었습니다.\n\n우리는 이 규모의 무기를 전에도 본 적이 있지만, 여기에 사용된 무기의 구체적인 특성 때문에 이 사건이 매우 흥미롭습니다. 상흔의 지질 구조, 행성 표면으로의 절단 각도, 60km 깊이, 그리고 그 안에 있는 비자연적 물질의 존재 모두가 상흔이 거대한 운동 에너지 무기에 의해 만들어졌다는 믿음으로 이어집니다.\n\n또한 센서는 협곡 전체에 불규칙한 방사능 경로가 얽혀 있는 것을 감지했습니다. 하지만 이 방사능 오염은 플루토늄처럼 스스로 방사능을 띠는 물질의 결과가 아니라, 강렬한 감마선에 노출된 결과입니다. 이는 행성 표면을 강타하고 상흔을 만든 운동 에너지 발사체가 적어도 부분적으로는 반물질로 구성되어 있었다는 사실을 밝혀냅니다. 발사체는 물질-반물질 반응에 의해 완전히 소멸된 것으로 보이며, 따라서 그 구성에 대해 더 이상 아무것도 파악할 수 없었습니다.\n\n게다가, 우리 [Owner.GetScientistPlural]는 상흔의 나이를 약 125만 년으로 측정했습니다. 엄청난 나이 때문에 우리는 이 무기를 누가 만들었는지, 혹은 애초에 왜 발사되었는지에 대해 더 이상 알게 될 것이라고 기대하지 않습니다." # 15926536971159593072
  ehof_megastructure.016.name: "신비한 돌" # 15703688995948561794
  ehof_megastructure.016.desc: "우리 과학선 중 하나가 §H[root.solar_system.GetName]§! 성계의 중력 우물 중심부 옆에서 크고 매우 밝은 물체를 발견했습니다.\n원래 이 물체에서 방출되는 에너지가 성계 전역의 우리 방어막과 센서를 간섭할 정도로 강렬하여 중성자별이라고 생각했습니다.\n\n정밀 조사 결과, 이 물체는 현재 미상의 설계, 용도, 기원을 가진 구조물인 것으로 밝혀졌습니다. 행성 크기만 한 뭉툭한 원통 형태이며, 상단 및 하단 표면에는 거대하고 수수께끼 같은 상형 문자가 새겨져 있는데, 둘 다 극도로 강렬한 푸른 빛을 방출합니다.\n\n구조물에 대한 정밀 스캔으로는 아무것도 밝혀내지 못했습니다. 센서에서 반환된 값이 기괴하고 이해할 수 없기 때문입니다. 우리 센서에 따르면 이 물체에서 방출되는 에너지가 너무 막대하여 근접 거리에서의 온도가 최소 5백만 켈빈에서 상형 문자 부근에서는 최대 1조 켈빈에 달하기 때문에, 구조물에 대한 직접 조사는 불가능합니다.\n\n당분간은 구조물을 그대로 두어야 할 것 같습니다." # 12470128813872876678
  ehof_megastructure.016.a: "엄청나군!" # 12595353619285624141
  ehof_megastructure.017.name: "태고의 기둥" # 12901500042959786105
  ehof_megastructure.017.desc: "우리 과학선 중 하나가 수수께끼의 $PGATE_GALACTICS$ 중 하나를 발견했습니다!\n그것은 §H[root.solar_system.GetName]§ 성계 안에 위치해 있습니다.\n\n우리는 이 구조물들에 대한 소문만 들었을 뿐이지만, 주장에 따르면 그것들은 외계 성계로의 이동을 가능하게 하는 일종의 초고등 관문이라고 합니다." # 3619946813680853103
  ehof_megastructure.017.a: "흥미롭군!" # 17415844975249834567
  ehof_megastructure.018.name: "블랙홀 구조체" # 5495193574817233907
  ehof_megastructure.018.desc: "파손된 궤도 구조물이 §H[root.solar_system.GetName]§!의 중심부에 위치해 있습니다. 이 구조물은 중심부의 블랙홀을 에워싸고 있는 것으로 보입니다. 초기 조사를 통해 이 구조물은 기능 정지 상태이며 버려진 것으로 보입니다. 그 목적을 파악하기 위해, 우리는 이 구조물을 탐사해야 합니다." # 11290980196199734422
  ehof_megastructure.018.a: "흥미롭군요!" # 1067396349237925418
  ehof_megastructure.018.b: "아냐. 고립을 유지하는 것이 훨씬 더 멋지다." # 3800142686122087936
  EXPLORE_RUINED_EHOF: "블랙홀 구조물 탐사" # 8947800365143544705
  EXPLORE_RUINED_EHOF_DESC: "§H[root.solar_system.GetName]§! 성계 내부의 손상된 블랙홀 구조물 탐사 프로젝트가 진행 중입니다. 그 목적을 규명하기 위해, 탐사 부대에 강한 진공 상태와 격심한 중력을 견딜 장비를 갖추게 하고 그 구조물의 잔해 속으로 보내야 할 것입니다." # 16997904594557439793
  INVESTIGATE_WOUNDED_STAR: "파괴된 항성계" # 18274405162251195830
  INVESTIGATE_WOUNDED_STAR_DESC: "우리 과학선이 §H[root.solar_system.GetName]§!을/를 조사하기 위해 이동 중입니다.\n\n그곳의 비밀을 통해 마침내 $ehof_the_compound_text$에 대항하는 해결책을 찾을 수도 있을 것입니다. 만약 그렇지 않더라도, 우리는 최소한 우리가 수신한 메시지의 근원을 찾아낼 것입니다." # 5819111839277148841
  ehof_anomaly.10021.name: "상처입은 별" # 11888826087845315060
  ehof_anomaly.10021.desc: "§H[root.solar_system.GetName]§!에 대한 저희 조사는 해당 항성 표면에 거대한 이상 현상이 존재함을 밝혀냈습니다. 표면 지름이 약 330만 킬로미터에 달하며 항성의 광구까지 파고들어 있는 대략적으로 원형인 함몰부였습니다. 이것은 적색 거성 자체 크기의 약 1/32에 불과하지만, 그럼에도 실로 거대합니다.\n\n이 함몰부는 엄청난 에너지를 가진 충돌체가 남긴 분화구로 추정됩니다. 무엇이 이를 정확히 일으켰는지는 알 수 없지만, 저희 [Owner.GetScientistPlural]은 현재 두 가지 상반된 가설을 가지고 있습니다. 충돌체가 엄청나게 거대했거나, 엄청나게 빨랐다는 것입니다.\n\n충돌 자체는 엄청난 양의 항성 플라즈마를 성계 전체로 흩뿌렸고, 이는 성계 내 모든 행성을 소형 초신성처럼 녹이고, 부수고, 가열했습니다.\n\n항성 내에서 작용하는 맹렬한 힘에도 불구하고, 충돌체는 여전히 식별 가능할 수 있으며, 나아가 저희가 받은 메시지와 관련이 있을 수도 있습니다.\n\n충돌체의 흔적을 찾기 위해서는 항성의 외부 및 내부층에 대한 조사가 필요할 것입니다." # 281711514292068789
  ehof_anomaly.10021.a: "이 성계를 철저히 탐색하라!" # 12610358419383505916
  INVESTIGATE_STELLAR_WOUND: "상처입은 별" # 11888826087845315060
  INVESTIGATE_STELLAR_WOUND_DESC: "우리 [Owner.GetScientistPlural]가 충돌체에 대한 더 많은 정보를 얻기 위해 항성 전체를 스캔하고자 고강도 스캐너와 우리가 만들 수 있는 가장 강력한 방열 장치를 갖춘 여러 척의 함선을 준비하고 있습니다.\n\n별의 표면과 내부의 끊임없이 변화하는 유체 같은 특성 때문에 충돌체가 원래 충돌 지점에서 멀리 이동했을 수 있습니다.\n\n따라서 그것을 찾기 위해 §H[root.solar_system.GetName]§! 전체 스캔이 필요할 것입니다." # 12936733658437298104
  ehof_anomaly.10022.name: "침몰한 레비아탄" # 3376953820222966273
  ehof_anomaly.10022.desc: "저희는 마침내 §H[root.solar_system.GetName]§!의 외층에 대한 조사를 마쳤으며, 그 결과는 정말 놀랍습니다.\n\n항성과 충돌한 것은 거대한 행성이나 상대론적 발사체가 아니었습니다. 충돌체는 수천 년 전 항성과 충돌한 거대한 인공 구조물입니다. 저희가 알기로는 아직 손상되지 않았으며, 이 메시지의 근원일 수도 있습니다!\n\n이 구조물의 크기는 함선으로서는 상상조차 할 수 없습니다. 가장 긴 구간이 거의 2,300킬로미터에 달하며, 약 980경 톤에 달하는 행성급 질량을 지니고 있습니다. 충돌 모델에 따르면, 이 함선은 §H[root.solar_system.GetName]§!에 충돌할 당시 초당 5,000킬로미터 이상의 맹렬한 속도로 이동하고 있었을 것입니다.\n\n이 놀라운 발견에 따라, 저희 [Owner.GetScientistPlural]은(는) 현재 이 함선에 대한 직접적인 탐사를 요청하고 있습니다. 함선이 항성 광구 아래 약 800만 킬로미터 지점, 즉 대류대 깊숙이 위치해 있기 때문에, 이 작업은 엄청난 노력이 필요할 것입니다. 항성 중심부와의 충돌과 그 이후의 힘에 노출되었음에도 불구하고 이 함선이 여전히 온전하다는 점을 미루어 볼 때, 저희는 이 함선이 메시지의 근원이며, 해당 표식 너머에도 여전히 기능할 수 있다고 추측합니다." # 1604373315121535895
  ehof_anomaly.10022.a: "우리는 그곳으로 내려가야만 합니다. 너무 비싸서 안 될 대가는 없습니다!" # 8935798558458520421
  INVESTIGATE_DORMANT_LEVIATHAN: "침몰한 레비아탄" # 3376953820222966273
  INVESTIGATE_DORMANT_LEVIATHAN_DESC: "우리 제국의 막대한 양의 자원 및 가장 진보된 기술이 §H[root.solar_system.GetName]§! 깊숙이 가라앉은 거대 구조물을 조사하기 위해 필요할 것입니다.\n\n우리 제국 전역에서, [Owner.GetResearchers] 및 [Owner.GetEngineerPlural]가 해당 프로젝트에 필요한 장비를 설계하고 조립하기 위해 해당 성계로 이동합니다." # 17329305460899384636
  ehof_anomaly.10023.name: "리바이어던 도달" # 17214467185241329500
  ehof_anomaly.10023.desc: "성공했습니다! 우리는 §H[root.solar_system.GetName]§! 내부에 있는 휴면 상태의 구조물에 도달했으며, 이것이 우주선임을 확인할 수 있습니다.\n\n거의 무한한 자원을 사용하여 우리 [Owner.GetScientistPlural]와 [Owner.GetEngineerPlural]는 그들이 \"항성 반(反)엘리베이터\"라고 부르는 것을 건설할 수 있었습니다. 이 구조물은 별의 광구 바깥 안전한 곳부터 대류층을 지나 구조물까지 뻗어 있는 거대한 케이블-터널 복합체입니다. 구조물의 양 끝에는 중심 터널 주변에 인공 중력 우물 생성기가 설치되어 있습니다. 한쪽 끝은 우주 공간에 구조물을 고정하고, 다른 한쪽 끝은 별 내부에 있어 구조물을 확보하고 별 대류층의 흐름이 구조물을 이동시키지 못하도록 합니다.\n\n반(反)엘리베이터를 통해 탐사선을 내려보낸 결과, 우리는 그 우주선이 온전해 보인다는 것을 직접 확인했으며, 심지어 몰락 제국의 기술력조차 훨씬 능가한다는 것을 파악했습니다.\n\n우리의 스캐너는 그 우주선의 선체를 뚫지 못하며, 그 선체가 무엇으로 이루어져 있는지조차 파악할 수 없습니다. 우리 [Owner.GetScientistPlural]의 현재 추측은 표면 물질이 일종의 초고체일 수 있다는 것입니다. 하나의 상태에서 고체와 유체 속성을 동시에 지닌 물질 말입니다. 만약 우주선의 외장이 실제로 끊임없이 변화하는 준(準)초고체로 만들어진 것이라면, 충돌 이후 수천 년 동안 별 내부에 남아 생존한 방식을 설명해 줄 것입니다.\n\n우리 [Owner.GetScientistPlural]는 우주선 내부로 진입할 방법을 찾으려 노력하고 있지만, 아직 승인을 기다리고 있습니다." # 3085512077077153449
  ehof_anomaly.10023.a: "확인. 함선에 들어가 보십시오!" # 10389400736461619668
  ENTERING_LEVIATHAN: "리바이어던 진입" # 9556001575202633560
  ENTERING_LEVIATHAN_DESC: "우리 [Owner.GetScientistPlural]은 이제 휴면 우주선에 진입할 방법을 찾으려 노력하고 있습니다.\n\n이 수수께끼의 거대 구조물 안에 어떤 경이로운 기술이 기다리고 있을지는 아무도 모릅니다.\n\n바라건대, 이것이 메시지의 출처임을 확인할 수 있기를 바랍니다. 심지어 $ehof_the_compound_text$ 그 자체에 맞서 싸울 방법을 담고 있을지도 모릅니다!" # 17816051424285169268
  ehof_anomaly.10024.name: "각성" # 6909432408575633525
  ehof_anomaly.10024.desc: "이런 일이 일어날 줄은 예상하지 못했습니다! 함선의 선체에 구멍을 내려 하자마자, 원정팀 주변에 큰 구멍이 열리며 안으로 이어지는 복도가 드러났습니다.\n\n함선 내부는 끊임없이 물결치며 형태를 바꾸는 순백의 표면으로 완전히 이루어진 듯합니다. 몇 분간 안쪽으로 이동한 후, 원정팀은 복도와 동일한 이상한 물질로 이루어진 거대한 홀에 도착했습니다.\n\n처음에는 홀이 비어 있었으나, 곧 빠르게 변화했습니다. 무수히 많은 존재들이 액체 같은 벽에서 나타나 홀의 중앙으로 떼 지어 몰려들었고, 그곳에서 거대한 정팔면체 형태로 합쳐졌습니다. 이 형체는 원정팀에게 정신 감응으로 접촉해 스스로를 함선의 중심 의식이라 소개했으며, 우리가 도착한 것을 기뻐했습니다.\n\n은하계의 운명이 걸려 있다며 지도자들과 즉시 접촉해야 한다고 강하게 주장하고 있습니다." # 17931553607086536569
  ehof_anomaly.10024.a: "어떤 상황에도 대비하십시오.\n화면에 개체를 띄우십시오!" # 11001696083147042379
  REPAIR_ANNIHILATOR: "리바이어던 재활" # 10959959898479365515
  REPAIR_ANNIHILATOR_DESC: "우리가 아주 오래전에 그것이 떨어진 별에서 탈출할 수 있도록, $ehof_the_stellar_annihilator$의 동력 핵을 수리하는 데 필요한 물질들을 제공하기로 합의했습니다." # 10165336690764544473
  annihilator_dialog.006.desc: "모든 수리가 완료되었습니다.\n\n$ehof_shroud_ftl$을(를) 개시합니다.\n\n목적지: §H[root.Capital.GetName]§!.\n\n지금은 그대를 방어하겠지만, $ehof_preservation_sphere$를 파괴하는 것이 필수적입니다.\n\n§G($ehof_the_stellar_annihilators$의 명령을 변경하려면 아래 UI를 사용하십시오)§!" # 18075267578103768193
  annihilator_dialog.006.tooltip: "$ehof_the_stellar_annihilator$는 §H[annihilator_spawn_here.GetName]§에서 출발하여 $ehof_shroud_ftl$를 통해 §H[root.Capital.GetName]§(으)로 향하고 있습니다." # 18046810451310256385
  INVESTIGATE_ENIGMATIC_PATTERN: "불가사의한 패턴" # 6741575570172482906
  INVESTIGATE_ENIGMATIC_PATTERN_DESC: "§H[ehof_code_fleet.GetName]§!의 승무원만이 이상한 전송을 기억합니다. 다행히도 그들은 이것이 포괄적인 분석은 거의 되지 못했지만, 휴대용 장치에 그것의 일부 측면을 기록할 수 있었습니다. 그들의 보고서는 추가로 조사되어야 합니다.\n\n§H[ehof_code_fleet.GetName]§!를 강타한 에너지 섬광이 어디서 유래했는지 아무도 모르지만, 그것은 이미 이상한 $ehof_cohesive$ 성계 중 하나에서 발생했습니다. 우리 과학선들은 $ehof_cohesive$ 성계를 연구하는 동안 이 수수께끼 같은 패턴의 추가 투영이 있는지 계속 주시하라는 지시를 받았습니다." # 14151820374158469079
  ehof_reality_code.002.name: "코드 시퀀스?" # 13612513213280881526
  ehof_reality_code.002.desc: "우리는 $ehof_ep$ 연구에서 첫 돌파구를 마련했습니다.\n\n이는 위치는 불명확하지만 우리 함선을 향해 발송된 고에너지 정보 전송입니다. 더욱이, 우리가 관측한 기이한 작동 방식과 전력 손실을 야기하는 것으로 보아 전자 시스템을 간섭할 수 있음이 명백합니다.\n\n이에 대해 더 알아내기 위해 우리 과학선에 두 가지 새로운 기술을 장착했습니다. $ehof_ep$에서 발견된 주파수에 맞춰 조정된 스캐너와 $ehof_closed_modular$s입니다. $ehof_ep$ 스캐너는 강화되었으며, $ehof_ep$ 전송으로 인한 전력 서지와 버퍼 오버플로를 견디도록 특별히 설계된 실험적인 정보 처리 장치를 갖추고 있습니다.$ehof_closed_modular$s는 수동으로 작동되는 독립 전원 시스템으로, 함선 내 비활성화된 시스템을 빠르게 재활성화하도록 설계되었습니다.\n\n이러한 업그레이드를 통해 우리 과학선은 $ehof_ep$ 전송을 안전하게 수신하고 분석할 수 있습니다." # 8242289999969088643
  EXPLORE_CREATOR_PLANET: "$ehof_the_sphere$의 탐사" # 18346076593997709758
  EXPLORE_CREATOR_PLANET_DESC: "$ehof_the_sphere$ 내부로 접근 권한을 확보했으니, 마침내 그 비밀을 밝혀낼 수 있습니다. 그 안에서 어떤 경이와 불가사의를 발견하게 될지는 아무도 모릅니다!" # 10640717370399092931
  ehof_anomaly.10417.name: "껍데기 속 미소 우주" # 13553694665847981117
  ehof_anomaly.10417.desc: "마침내, 우리는 $ehof_the_sphere_named$의 비밀을 밝혀냈습니다!\n\n이는 오직 소형 우주라고 묘사될 수 있는 것을 담고 있습니다. 더욱 놀랍게도, 이 \"극미소 우주\"의 시공간 부피는 외부 공간과 역방향으로 접혀 있어, $ehof_the_sphere$ 내부 부피를 외부 표면적만으로는 상상할 수 없는 수천 배 더 크게 만듭니다.\n\n이 극미소 우주는 외부와 내부 부피로 나뉩니다. 외부 부피는 외부 우주와 동일한 진공 에너지 밀도를 가집니다. 이 공간은 수백 개의 별들과 함께 항성 복사, 진공 에너지, 심지어 난해한 초차원적 힘까지 수확하는 무수히 많은 구조물들로 가득 차 있습니다. 내부 부피는 외부 부피보다 훨씬 높은 진공 에너지 밀도를 가진 텅 빈 공간으로 보입니다. 우리는 이를 더 이상 분석할 수 없습니다.\n\n우리 [Owner.GetScientistPlural]는 이 부피들이 엄청난 양의 에너지를 생성하도록 구성되어 있다는 결론을 내렸습니다. 이 에너지는 먼저 외부 부피에서 추출된 다음 내부 부피로 빨려 들어갑니다. 내부 부피에는 최소 10^49 줄의 에너지가 담겨 있으며, 이는 천 개 이상의 별의 총 질량-에너지에 해당합니다." # 16032663591940750404
  ehof_anomaly.10417.a: "이것은 역사상 가장 위대한 과학적 발견입니다!" # 9392645371884428568
  ehof_anomaly.10418.desc: "우리는 $ehof_epcs$ 추적 중에 마주쳤던 $ehof_ep$ 송신기와 $PGATE_GALACTICS$가 모두 $ehof_the_sphere$의 부속 구조물임을 추가로 확인했습니다.\n이 구조물들은 마이크로 웜홀을 통해 $ehof_the_sphere_named$로부터 에너지와 데이터 방송을 수신합니다.\n물론 그 데이터는 $ehof_ep$이며, 이는 다시 $ehof_ep$ 송신기와 $PGATE_GALACTIC$ 네트워크를 제어합니다.\n\n이러한 전송의 목적지를 감시하여, 이전에 예상했던 것보다 우리 은하 외부의 $ehof_cohesive$ 성계가 훨씬 더 많다는 것을 발견했습니다!\n가장 놀라운 사실은 $ehof_the_sphere_named$가 이러한 전송의 유일한 근원이 아니라는 것입니다 - 우리 은하 너머에 더 많은 근원이 있습니다.\n\n안타깝게도, 우리는 여전히 $ehof_the_sphere$와 그 네트워크의 원래 목적, 또는 누가 이를 만들었는지에 대한 어떤 정보도 파악할 수 없었습니다. 목표가 무엇이었든 간에, 이는 수천 개의 별이 평생 동안 생성할 수 있는 에너지보다 더 많은 에너지를 필요로 했습니다!" # 16813517783339726838
  tremendous_ring_system_category: "변칙적인 가스 행성" # 14166782649630703283
  tremendous_ring_system_category_desc: "가스 행성 §H[from.GetName]§!는 §H[root.solar_system.GetName]§! 성계에서 비정상적인 질량 분포와 규모 특성을 보입니다.\n\n우리 과학자들은 이 행성 이상 현상에 대해 더 자세히 알아보기 위해 해당 행성을 조사하고 싶어합니다." # 745782164849666015
  ehof_anomaly.01.name: "거대한 고리계" # 4929795067312007070
  ehof_anomaly.01.desc: "우리는 가스 행성 §H[from.GetName]§!가 평균적인 고리계보다 훨씬 더 큰 거대한 고리계를 가지고 있음을 발견했습니다.\n\n해당 고리계의 추정 직경은 약 378만 킬로미터로, 행성 자체의 직경인 171,557 킬로미터를 여러 배 뛰어넘습니다.\n\n이렇게 인상적인 고리계가 어떻게 형성되었는지는 현재 분석적 우주론 계산 연구 및 천체 수학의 연구 대상입니다." # 16416679305864337515
  ehof_anomaly.01.a: "흥미롭군." # 5327791794968998368
  methane_oceans_category: "\"그리 불모지가 아닌\" 세계" # 5960261694820896036
  methane_oceans_category_desc: "우리 과학선의 스캐너가 §H[root.solar_system.GetName]§! 성계에 있는 불모 행성 §H[from.GetName]§!의 표면에서 이상 특성을 감지했습니다.\n\n우리 과학자들은 이 행성 이상 현상에 대해 자세히 알아내기 위해 해당 행성을 조사하려 합니다." # 13518224241696535262
  ehof_anomaly.02.name: "메탄 대양" # 10626513513807947963
  ehof_anomaly.02.desc: "우리 과학자들은 겉보기에는 황량했던 행성 §H[from.GetName]§!이 완전히 황량하지만은 않다는 사실을 발견했습니다.\n\n§H[from.GetName]§!의 거대한 소행성 충돌 분화구에는 작은 액체 메탄 바다가 자리 잡고 있습니다. 이 바다는 행성의 낮/밤 주기에 따라 분화구의 표면 온도가 섭씨 -193도에서 -143도 사이를 유지하기 때문에 존재할 수 있습니다.\n\n§H[from.GetName]§!의 메탄 바다에는 무기물 기반의 단순 생명체가 존재할 가능성이 있습니다.\n\n메탄 바다에 어떤 형태의 생명체가 존재하는지는 외계 생물학 연구 공동체 사이에서 논쟁거리입니다." # 2402486718806533048
  ehof_anomaly.02.a: "흥미롭군." # 12003619283974786775
  nanite_deserts_category: "기묘한 사막" # 11340575835153977719
  nanite_deserts_category_desc: "§H[root.solar_system.GetName]§! 성계 내 사막 행성 §H[from.GetName]§!의 표면이 이상한 특성을 보입니다.\n\n우리 과학선의 스캔 결과에 따르면, 과학자들은 이 행성 이변에 대해 더 자세히 알아내기 위해 탐사팀을 파견하고자 합니다." # 18091741342726413708
  ehof_anomaly.03.name: "나나이트 사막" # 15313491196035338418
  ehof_anomaly.03.desc: "§H[from.GetName]§!의 사막 절반가량이 모래 입자를 모방한 나노 기계로 구성되어 있는 것이 확인되었습니다.\n\n나머지 절반의 사막은 은하계 내 다른 행성의 대부분 사막과 마찬가지로 자연적인 입상 물질로 구성되어 있습니다.\n\n채취된 \"나나이트-모래\"에 대한 직접 분석 결과에 따르면, 나노 기계는 어떠한 상위 기능도 보유하고 있지 않는 것으로 보입니다.\n\n나나이트-모래는 다른 자연적인 사막에서 발견되는 '일반' 모래와 동일하게 보이며, 오직 현미경 분석을 통해서만 구별할 수 있습니다.\n\n이 나노 기계의 용도와 §H[from.GetName]§!의 사막 중 절반만 이것들로 구성된 이유는 미스터리로 남아 있습니다." # 17167555321839522403
  ehof_anomaly.03.a: "놀랍군!" # 6784546666338679051
  coreless_planet_category: "무핵 행성" # 208878303810501397
  coreless_planet_category_desc: "§H[root.solar_system.GetName]§! 성계 내 황폐한 행성 §H[from.GetName]§!은 내부 구성 및 구조에 관하여 이상한 특성을 보여줍니다.\n\n이 행성 변칙 현상에 대해 더 알아보기 위해서는 추가 조사가 필요합니다." # 17210840330894861851
  ehof_anomaly.04.name: "코어 변칙 현상" # 959092719188967513
  ehof_anomaly.04.desc: "우리 과학자들은 행성 §H[from.GetName]§!가 진정한 핵이 없다는 것을 발견했습니다.\n\n이는 철 핵이 완전히 부재하며 암석 맨틀이 핵이 있어야 할 위치까지 완전히 이어져 있습니다. 행성 한가운데에 변칙적인 구조물이 위치하고 있습니다.\n\n우리 과학자들은 이국적인 물질로 구성된 것인지 아니면 인공 구조물인지 확실하지 않습니다.\n\n그들은 이 변칙 현상에 대해 더 알아보기 위해 행성 내부로 탐사 팀을 보내고 싶어 합니다만, 시설에 도달하려면 시간과 자원이 소모될 것입니다." # 11017795170434416655
  ehof_anomaly.04.a: "훌륭하군, 탐사팀을 파견하라." # 14762360147827236903
  ehof_anomaly.04.b: "우리는 그렇게 해서는 안 됩니다." # 9745122198583287415
  cataclysmic_star_category: "강렬한 항성" # 4799146347927284607
  cataclysmic_star_category_desc: "항성 §H[from.GetName]§!은 강력하고 불규칙적인 에너지 신호를 방출하고 있으며 이상 질량 분포를 보이고 있습니다.\n\n이 항성 이상 현상에 대해 더 자세히 알아내려면 추가 조사가 필요합니다." # 3995761068932092681
  ehof_anomaly.05.name: "격변 변광성" # 4743463082688342359
  ehof_anomaly.05.desc: "우리는 항성 §H[from.GetName]§!가 핵 내부에 §HD-class§! 항성을 포함하고 있다는 것을 발견했습니다. 이는 §HWhite dwarf§! 항성의 잔해입니다.\n\n백색왜성은 항성의 질량을 1.2배 증가시켰고, 항성의 방사능 구역인 \"맨틀\" 내부에 위치해 있습니다.\n\n§HWhite dwarf§!는 §H[from.GetName]§!의 핵에 극심한 불안정성을 야기하고 있으며, 이는 강렬하고 빈번하며 불규칙적인 플라즈마 분출의 원인으로 보입니다. 이 분출은 수십억 톤에 달하는 항성 질량을 우주로 방출합니다.\n\n§HD-class§! 항성은 수백만 년 전 §H[from.GetName]§!와 충돌하여 항성에 완전히 흡수된 것으로 보입니다.\n\n§H[from.GetName]§!의 불안정성은 항성의 수명을 훨씬 단축시켜, 향후 10만 년 내에 소멸할 가능성이 높습니다." # 18365881181374310276
  ehof_anomaly.05.a: "끔찍하군!" # 984421576440339909
  oxygen_world_category: "이상 현상이 있는 얼어붙은 행성" # 12288982997799504667
  oxygen_world_category_desc: "우리 과학선이 §H[root.solar_system.GetName]§! 성계의 §H[from.GetName]§! 표면 얼음에서 변칙적 특성을 감지했습니다.\n\n우리 과학자들은 이 행성 변칙 현상에 대해 더 알아보기 위해 탐사팀을 해당 행성으로 보내고 싶어합니다." # 4700807730103733456
  ehof_anomaly.06.name: "결정화된 산소 행성" # 10833799387289464353
  ehof_anomaly.06.desc: "우리 과학자들은 §H[from.GetName]§!의 표면 얼음이 물 얼음이나 드라이아이스가 아니라, 대신 결정화된 산소임을 발견했습니다.\n\n§H[from.GetName]§!의 평균 표면 온도는 극도로 낮으며, 산소의 녹는점보다 51 켈빈 낮습니다.\n\n안정적인 고체 산소가 항성계 내에 존재하기 위한 조건은 달성하기 극히 어렵습니다.\n\n§H[from.GetName]§!는 진정으로 독특한 세계입니다. §H[from.GetName]§!는 저온 물리학의 미래 프로젝트를 위한 중심 연구 기지가 될 것입니다." # 10584382366697988193
  ehof_anomaly.06.a: "경이롭군!" # 15073011395286629751
  abandoned_seat_category: "황폐한 행성" # 4224444282316771424
  abandoned_seat_category_desc: "우리 과학선 중 한 척이 §H[from.GetName]§!이라고 불리는 무덤 행성을 발견했습니다.\n\n그곳은 §H[root.solar_system.GetName]§!에 위치하며, 이전 위성과 우주 정거장의 잔해로 보이는 작은 우주 잔해 고리를 가지고 있습니다.\n\n우리 [Owner.GetScientistPlural]은 §H[from.GetName]§!의 표면을 황폐화시킨 동일한 사건이 위성과 우주 정거장 파괴의 원인이기도 하다고 믿습니다.\n\n그들은 이 세계에 무슨 일이 일어났는지 더 알아내기 위해 잔해 고리와 행성 자체를 탐사하고 싶어 합니다." # 8959388913760890712
  ehof_anomaly.07.name: "손상된 우주 정거장" # 7958584112673081198
  ehof_anomaly.07.desc: "§H[from.GetName]§! 주변의 잔해 고리 안에서 우리 [Owner.GetScientistPlural]가 거대한 우주 정거장을 발견했습니다.\n\n\n\n우리 과학선 스캔 결과에 따르면 우주 정거장은 중간 정도의 구조적 손상 징후를 보이며 버려진 것 같습니다.\n\n정거장의 손상되지 않은 구조물은 독특한 미학을 보여주며 나머지 우주 잔해와 비교됩니다.\n\n\n\n우리 [Owner.GetScientistPlural]는 이 정거장이 한때 파괴된 세계에 살았던 문명에게 매우 중요한 곳이었다고 추정합니다.\n\n\n\n그들은 §H[from.GetName]§!에 무슨 일이 일어났는지 알아내기 위해 정거장을 더 조사하고 싶어 합니다." # 5530168762278429507
  ehof_anomaly.07.a: "흥미롭군, 정거장을 조사해라!" # 14930220797506683652
  ehof_anomaly.07.b: "모든 비밀이 다 밝혀져야 할 필요는 없다." # 5575700153355588711
  natural_network_category: "생각하는 행성?" # 6156911369569912141
  natural_network_category_desc: "§H[root.solar_system.GetName]§! 성계 내 거주 가능 행성 §H[from.GetName]§! 전역에서 이상 신호가 감지되고 있습니다.\n\n이 신호들은 동물 생명체의 뇌파와 유사하며, 우리 [Owner.GetScientistPlural]은(는) 이 행성이 정말로 \"살아있는\" 것인지 아니면 장비에 간섭이 일어나고 있는 것인지 확신하지 못하고 있습니다.\n\n이 행성 변칙 현상에 대해 더 알아내기 위해 추가 조사가 필요합니다." # 7695205789006409832
  ehof_anomaly.08.name: "범지구적 자연 네트워크" # 15870972861245957605
  ehof_anomaly.08.desc: "§H[from.GetName]§!가 행성 전체에 걸친 거대한 상호 연결 식물 군집 네트워크로 뒤덮여 있다는 사실을 발견했습니다.\n\n이 네트워크는 단일 식물 속(屬)으로 구성되어 있으며, 이 종(種)은 뿌리를 통해 서로 연결되는 능력을 지닌 것으로 보입니다. 이 속은 행성 전체 식물상의 절반 이상을 차지하며 행성을 지배하고 있습니다. 이것이 바로 우리 과학선이 감지한 이상 신호의 근원입니다.\n\n우리 [Owner.GetScientistPlural]은 이 네트워크가 최소한 경미한 형태의 준신경 활동을 하고 있다고 추정합니다. 다만, 그 본질로 인해 동물 신경 패턴과는 여전히 구분되어야 할 것입니다.\n\n우리 [Owner.GetScientistPlural]은 식물과 전체 네트워크에 대해 더 자세히 알아보기 위해 식물 연구를 확대하고자 합니다." # 12590588785793578295
  ehof_anomaly.08.a: "흥미롭군, 식물 연구를 확대하세요!" # 5416232019155281230
  ehof_anomaly.08.b: "식물은 식물답게." # 6456566393214324158
  connected_asteroid_category: "소행성 기지" # 7212012581874380480
  connected_asteroid_category_desc: "우리 조사선들이 §H[root.solar_system.GetName]§! 성계 주변에 펼쳐진 광대한 소행성 지대에서 변칙적인 질량 분포와 구성을 지닌 부자연스러운 형체를 발견했습니다.\n\n우리 [Owner.GetScientistPlural]는 이것에 대해 더 많은 것을 알아내기 위해 이 변칙 신호를 조사하길 원합니다." # 14472660846835742764
  ehof_anomaly.09.name: "연결된 소행성 기지" # 13508196090811211624
  ehof_anomaly.09.desc: "§H[root.solar_system.GetName]§! 성계 소행성대에 있는 부자연스러운 구조물이 거대한 우주 정거장이라는 것이 드러났습니다. 거대한 지지대와 이동 튜브를 통해 여러 소행성들이 서로 고정되어 구성된 것입니다.\n\n최신 스캔 결과에 따르면, 정거장은 버려지고 손상되지 않은 것처럼 보였습니다. 이 관측 결과를 확인하기 위해 추가 조사가 필요합니다. 저희 [Owner.GetScientistPlural]는 더 많은 것을 알아내기 위해 정거장 내부를 탐사할 수 있도록 요청하고 있습니다." # 6523982347695773028
  ehof_anomaly.09.a: "진행하세요, 하지만 조심하세요." # 15333367870290048483
  ehof_anomaly.09.b: "정거장은 그냥 무시하십시오." # 18395339978133496795
  hot_society_category: "거주 중인 용융 행성" # 11526232232552068992
  hot_society_category_desc: "용융 행성 §H[from.GetName]§!의 표면에서 생명 활동과 유사한 징후가 감지되었습니다.\n\n유기 생명체는 이처럼 극도로 적대적인 환경에서는 보통 생존할 수 없으며, 그러한 환경에서 자연적으로 발생할 가능성은 전혀 없습니다.\n\n이 용융 세계에서 감지된 변칙적 활동에 대해 더 자세히 알아보기 위해서는 추가 조사가 필요합니다." # 10297762622061249573
  ehof_anomaly.10.name: "플라스마 생명체" # 2035596517422870175
  ehof_anomaly.10.desc: "§H[from.GetName]§!에서의 변칙 활동 원격 조사를 통해 흥미로운 결과를 도출했습니다.\n\n행성에는 실제로 우리 외계 생물학자들이 \"플라스마 생명체\"라 명명한 독특한 형태의 생명체가 거주하고 있습니다. 이들은 유기 생명체의 신체와 유사하게 기능하는 유사 유기 플라스마로 구성되어 있는 것으로 보입니다. 만약 탄소 기반이라면 이론적으로 유기 생명체로 간주될 수 있으며, 그렇지 않다면 극히 희귀한 무기 생명체의 한 형태일 수 있습니다.\n\n이 행성에는 다양한 종류의 플라스마 생명체가 서식하고 있습니다. 행성의 치명적인 환경 때문에 위험하겠지만, 행성의 플라스마 생물권에 대한 직접적인 연구가 필요합니다." # 9643962833388963033
  ehof_anomaly.10.a: "흥미롭군! 이 생명체들에 대한 연구를 확대하라." # 470412753253614477
  ehof_anomaly.10.b: "우리는 그것을 위해 [Owner.GetScientistPlural]의 생명과 자원에 대한 위험 감수를 해서는 안 됩니다." # 7252700301390791904
  intoxicated_world_category: "붉은 행성" # 3342022883523436188
  intoxicated_world_category_desc: "아직 보지 못한 유형의 세계가 §H[root.solar_system.GetName]§! 성계에서 탐지되었습니다.\n\n초기 장거리 분석에 따르면, 아마 독성 세계일 것으로 보입니다만, 행성 유형을 확정하려면 직접적인 조사가 필요합니다." # 11733303397224575033
  ehof_anomaly.11.name: "붉은 독성 행성" # 14516333743430938885
  ehof_anomaly.11.desc: "§H[from.GetName]§!'의 대기에 대한 직접 조사를 통해,\n이 행성이 사실 독성 세계임을 발견했습니다. 행성의 색, 특히 대기의 색은 부유 미립자에 의해 야기됩니다.\n\n미립자에 대한 화학 분석 결과, 구리, 다양한 복합 탄소 화합물, 인, 황, 코발트, 심지어 악티늄족 원소로 구성되어 있음이 밝혀졌습니다. 이 물질은 방사성이며 부식성이 강할 뿐만 아니라 대부분의 다른 물질에 공격적으로 점착합니다.\n\n모든 유기 생명체에게 치명적일 뿐만 아니라, 극도로 밀도가 높고 불투명하여 행성 표면에 도달하는 빛과 저에너지 방사선을 차단합니다. 이러한 요인들이 결합되어 표면을 자세히 분석하는 것이 극도로 어렵습니다.\n\n저희 [Owner.GetResearchers]는 행성 분석을 위해 고강도 스캐너 사용을 요청합니다." # 2311401296468379197
  ehof_anomaly.11.a: "오싹하면서도 매혹적이군요! 대기권 진입을 시도하십시오." # 13347941691170763600
  ehof_anomaly.11.b: "안개 뒤에 뭐가 있는지 모르는 게 아마 나을 것 같군요." # 17702404840360198054
  scarred_planet_category: "흉터" # 3196944242841307307
  scarred_planet_category_desc: "§H[root.solar_system.GetName]§! 성계 내 황량한 행성에서 비정상적인 지질 구조가 발견되었습니다. 행성 표면에 있는 거대한 협곡입니다. 사실, 행성 표면의 유일한 협곡입니다. 다른 계곡이 없다는 점을 감안하면, 이 협곡이 자연적 과정이나 유성과의 스치듯한 충돌로 발생했을 가능성은 낮습니다.\n\n우리 지질학자들이 추가 데이터를 요청하고 있습니다." # 7963446943795972952
  ehof_anomaly.12.name: "흉터" # 3196944242841307307
  ehof_anomaly.12.desc: "§H[from.GetName]§! 행성의 협곡이 자연적인 형성물이 아니라는 것을 확인했습니다.\n협곡의 구조 자체가 자연적인 것일 수 없음을 시사합니다. 행성 표면의 6분의 1에 걸쳐 뻗어 있으며 상부 맨틀까지 파고들어 있습니다.\n\n우리 [Owner.GetResearchers]의 유력한 이론이 맞다면, 행성의 고리는 원래 협곡을 채우고 있던 물질로 구성되었을 수 있습니다.\n\n아직 원인을 찾지 못했지만, 흉터와 행성 고리의 행성 물질에 대한 심층 분석은 무엇이 원인이었는지에 대한 단서를 제공해 줄 것입니다." # 16832978725081746374
  ehof_anomaly.12.a: "무엇이 이렇게 광대한 협곡을 형성했을까?" # 2927172382628432021
  ehof_anomaly.12.b: "지질학에 쓸 시간은 없다. 떠나라." # 17816359767428648945
  ehof_anomaly.13.name: "한 궤도" # 7592249578805366527
  ehof_anomaly.13.desc: "우리가 §H[root.solar_system.GetName]§! 성계에 도착한 지 얼마 되지 않아 우리 센서가 이상한 행성 배열을 감지했습니다. 이 성계에는 같은 궤도를 공유하는 두 개의 행성이 있는 것으로 보입니다.\n\n우리 [Owner.GetScientistPlural]들은 이 이상한 궤도 배열이 어떻게 발생했는지 이해하기 위해 이 두 행성을 조사하려 합니다." # 15165453822723295475
  ehof_anomaly.14.name: "파괴된 항성계" # 18274405162251195830
  ehof_anomaly.14.desc: "우리 함선이 §H[root.solar_system.GetName]§! 성계에 도착하자마자, 이 성계의 항성에서 발생하는 것으로 보이는 아공간 전송을 수신했습니다. 이 신호는 $ehof_the_compound_text$에 대한 은하계 전체 방송과 암호학적으로 유사했습니다.\n\n하지만, 이 성계에서 발견한 것은 신호뿐만이 아닙니다. 성계의 모든 행성은 산산조각 나거나 그을려 있으며, 가장 안쪽에 있는 행성은 바위 몇 조각과 그 뒤를 잇는 소행성대 외에는 남은 것이 없이 날아가 버렸습니다.\n\n이 파괴의 원인은 아직 알려지지 않았지만, 우리 [Owner.GetScientistPlural]들은 그 원인이 성계의 항성에 있다고 의심합니다. 이 항성은 비정상적인 에너지 분포와 표면 및 내부층의 특이한 변화를 보입니다. 이 정도의 파괴는 초신성 폭발과 같은 거대한 에너지 폭발로만 발생할 수 있습니다. 하지만 항성이 여전히 그 자리에 있는 것으로 보아 초신성 폭발은 아닐 것입니다.\n\n§H[root.solar_system.GetName]§!에서는 무언가 끔찍한 일이 벌어졌으며, 항성이 메시지의 근원으로 보이는 만큼, 이러한 미스터리를 조사하는 것은 최우선 과제입니다." # 470120471484732026
  ehof_anomaly.14.a: "이 미스터리를 해결해야만 합니다." # 3974824451655364113
  reality_code: "현실 코드" # 7370359693290128252
  ehof_closed_modular: "밀폐된 모듈식 시스템" # 3514519767760556175
  ehof_the_sphere: "§B스피어§!" # 12252187705355439983
  ehof_the_spheres: "§B스피어의§!" # 7342553421999994830
  ehof_the_sphere_named: "변화무쌍한" # 1209076008893848850
  ehof_the_sphere_nameds: "에버체인징의" # 5447491299176202038
  ehof_ep: "수수께끼 같은 패턴" # 6404044330649451553
  ehof_eps: "$ehof_ep$s" # 10276835119371850069
  ehof_epcs: "$ehof_ep$ 코드 시퀀스" # 14592962460621220414
  ehof_reality_code.1.name: "불가사의한 패턴" # 6741575570172482906
  ehof_reality_code.1.desc: "§H[ehof_code_fleet.GetName]§!로부터 이상한 보고를 받았습니다!.\n\n\n\n§H[ehof_code_fleet.solar_system.GetName]§! 내에서 일상적인 조사를 진행하던 중, 함선이 강력한 에너지 펄스에 피격당했습니다. 함선의 주 전원이 끊기고, 함선은 6시간 동안 휴면 상태에 있었습니다.\n\n\n\n다행히도, 비상 동력 핵은 손상되지 않았으며, 승무원들은 이를 활성화하여 주 시스템이 다시 온라인 상태로 돌아올 때까지 생명 유지 장치를 가동할 수 있었습니다.\n\n\n\n함선이 완전한 기능을 되찾자마자, 선내에서 기이한 현상들이 발생하기 시작했습니다. 보고에 따르면 모든 시스템이 독립적으로 재활성화되어 통제 불능 상태로 작동했으며, 마치 함선이 홀린 듯했습니다. 모니터들은 수수께끼 같지만 정돈된 패턴을 표시하기 시작했습니다. 자동문들은 모니터 화면과 동기화되어 닫히고 열렸으며, 내부 통신망은 반복되는 소리를 내보냈습니다.\n\n\n\n이 $ehof_ep$는, 선내 [Owner.GetScientistPlural]들이 명명한 대로, 이후 다시 나타나지 않았습니다. 우리는 이 미스터리를 더 깊이 조사해야 합니다." # 16095466516543683144
  ehof_p4_chain_title: "$reality_code$" # 10109598277311197263
  ehof_p4_chain_desc: "필요한 기술을 갖춘 우리 과학선은 이제 $ehof_eps$의 송신 신호를 안전하게 수신하고 처리할 수 있습니다.\n\n우리는 $ehof_ep$의 추가 송신 신호를 찾아내기 위해 $ehof_cohesive$ 성계를 계속 탐사해야 합니다." # 18216576562170059834
  ehof_mega_chain_1_poi: "기원" # 1311799818814428195
  ehof_mega_chain_1_poi_desc: "이곳이 $ehof_ep$의 기원지로 추정된다." # 1315449859896906728
  code_1_cat: "현실 코드 - 독성 행성" # 5605462947525385495
  code_01_category_desc: "§H[this.GetName]§!가 §H[from.solar_system.GetName]§! 항성계에서 송신을 감지했습니다. 이전 송신과 마찬가지로, 함선의 주요 시스템을 비활성화시켰지만, 이번에는 함선의 $ehof_closed_modular$가 짧은 시간 안에 완전한 기능으로 복구할 수 있었습니다. 함선의 [Owner.GetScientistPlural]는 이 현상을 $ehof_epcs$라고 명명했습니다.\n\n함선이 다시 온라인 상태가 된 후, 함선의 $ehof_ep$ 스캐너가 송신원의 위치를 파악할 수 있었습니다: 측량사들이 §H[from.GetName]§!이라고 명명한 유독성 세계입니다.\n\n$ehof_ep$ 스캐너를 활용한 추가 조사는 송신원의 위치를 더 정확히 파악할 수 있을 것입니다. 송신이 매우 짧았고 반복되지 않았으므로, 시간이 다소 소요될 수 있습니다." # 2136240062214672359
  ehof_reality_code.101.name: "현실 코드 - 독성 행성" # 5605462947525385495
  ehof_reality_code.101.desc: "§H[this.GetName]§!가 §H[from.planet.GetName]§!에서 전송된 $ehof_ep$ 통신의 발신지를 파악했습니다: 행성 남반구 지각 내부의 한 지점에서 전송된 것으로 보입니다.\n\n원점에 도달하려면 발굴이 필요합니다. 고온과 독성 대기 때문에 작업이 더 어려워지겠지만, 적절한 장비를 사용하면 큰 문제는 없을 것입니다.\n\n우리가 찾고자 하는 답을 얻으려면 이 프로젝트에 필요한 시간과 자원을 투자해야 할 것입니다." # 3445263182680524783
  code1_digsite: "현실 코드 - 유독성 발굴" # 3813559777938937925
  code1_digsite_desc: "§H[this.GetName]§!가 §H[from.planet.GetName]§!에서 전송된 $ehof_ep$ 통신의 발신지를 파악했습니다: 행성 남반구 지각 내부의 한 지점에서 전송된 것으로 보입니다.\n\n원점에 도달하려면 발굴이 필요합니다. 고온과 독성 대기 때문에 작업이 더 어려워지겠지만, 적절한 장비를 사용하면 큰 문제는 없을 것입니다.\n\n우리가 찾고자 하는 답을 얻으려면 이 프로젝트에 필요한 시간과 자원을 투자해야 할 것입니다." # 3445263182680524783
  ehof_reality_code.111.name: "현실 코드 - 독성 발굴 I" # 12168318807849396565
  ehof_reality_code.111.desc: "§H[from.planet.GetName]§!의 유해한 대기로부터 발굴 현장을 보호하기 위해, 부식 및 내열 재료로 제작된 격리 돔이 제안된 시추갱 현장 주변에 건설되었습니다.\n\n근원은 지표면에서 수십 킬로미터 아래에 불과한 곳에 위치해 있기 때문에, 재래식 천공기를 사용하여 그 위치까지 터널을 뚫을 수 있습니다. 구멍이 뚫린 후, 유인 연구 장치가 구멍 아래로 보내져 근원을 조사할 것입니다.\n\n발굴이 이제 시작될 수 있습니다." # 15439864153626568530
  ehof_reality_code.112.name: "현실 코드 – 독성 발굴 II" # 2428620620461262746
  ehof_reality_code.112.desc: "시추기가 송신기 위치까지 터널 굴착을 마쳤습니다. 시추기가 돌아온 후, 현장 팀이 직접 근원을 조사하기 위해 내려갔습니다.\n\n위치 자체는 상당히 이상합니다. 근원 가까이에서 지각 물질이 변하며 중앙에 일종의 정팔면체 구조물이 있는 텅 빈 공간이 나타났습니다.\n\n그 구조물은 일종의 뚫을 수 없는 방어막을 투사하는 것으로 보입니다. 추가 탐사가 막힌 채로, 물체 표면에 대한 초기 조사는 절대 영도보다 아주 조금 높은 온도에서 미지의 물질로 구성되어 있다는 사실을 드러냈습니다. 이처럼 낮은 온도에서는 그 물체의 상태는 거의 시간이 멈춘 듯한 것으로 간주될 수 있습니다. 어떻게, 그리고 왜 그 구조물이 이 온도에 도달할 수 있는지는 알려지지 않았습니다.\n\n스캐너는 구조물의 표면을 관통할 수 없으며 평균적인 장 여기를 제외하고는 - 그리고 $ehof_ep$의 전송 외에는 - 방사능의 징후를 감지하지 못합니다. 더 많은 것을 알아낼 수 있는 유일한 방법은 방어막을 통과하여 물체 내부로 들어갈 방법을 찾는 것입니다." # 14853179264858709638
  ehof_reality_code.113.name: "현실 코드 - 독성 굴착 III" # 5301653893011790444
  ehof_reality_code.113.desc: "해당 물체에 접근하는 데 상당한 시간이 걸렸지만, 기다림은 헛되지 않았습니다.\n\n내부로 진입할 방법을 찾기 위해 수많은 시도를 한 끝에, 팀은 물체가 반응하기를 바라며 $ehof_ep$를 모방한 주파수와 진폭의 중력-전자기파를 조합하여 적용했습니다. 그리고 실제로 반응했습니다!\n\n방어막이 해제되었고, 물체의 표면 중 하나에 입구가 나타났습니다. 정팔면체 내부에서 팀은 믿을 수 없을 정도로 복잡한 장치를 발견했습니다.\n\n이를 집중적으로 연구한 결과, 그들은 이 구조물의 전반적인 기능을 파악할 수 있었습니다. 이 구조물은 $ehof_ep$의 근원이 아니라, 오히려 그것을 증폭하고 반복하는 장치였습니다. 이 시퀀스는 중력-전자기파를 통해 동일한 성계 내의 $PGATE_GALACTIC$으로 전송되며, 그곳에서 완전히 소멸되는 것으로 보입니다.\n\n팀은 이 구조물의 데이터뱅크에서 $ehof_epcs$의 파편을 성공적으로 추출했습니다.\n\n또한, 그들은 정팔면체의 물질 구성에 대한 놀라운 발견을 했습니다. 이 구조물은 주로 §HLiving Metal§! 및 §HNanites§!!와 여러 속성을 공유하는 새로운 자기 복제 및 자기 재생 물질로 이루어져 있습니다.\n\n전자의 경우처럼, 이 물질은 급격하게 변화하는 환경 조건에서도 구조를 유지할 수 있으며, 후자의 경우처럼 에너지와 물질을 흡수하여 스스로 복제할 수 있습니다. 흥미롭게도, 이 물질은 주변 환경에 대한 어느 정도의 인식을 가지고 있는 것으로 보이지만, 우리는 이것이 어떻게, 그리고 어느 정도까지 그런지 수량화할 수는 없었습니다. 또한 이 물질은 §HDark Matter§!와 $giga_sr_negative_mass$에는 반응하지 않으며 활용할 수도 없는 것으로 보입니다.\n\n이러한 특성들을 바탕으로, 이 물질은 여러 분야에서 엄청난 잠재력을 가지고 있습니다." # 14635607787064789488
  code_2_cat: "현실 코드 - 파괴된 세계" # 10149176659039637786
  code_02_category_desc: "$ehof_epcs$의 또 다른 전송 신호가 §H[from.solar_system.GetName]§! 성계의 §H[this.GetName]§!에서 수신되었습니다. 이전 두 번과 마찬가지로, 전송 신호는 함선의 기능을 중단시켰습니다. 하지만 이번에는 개량된 $ehof_closed_modular$ 덕분에 몇 분 안에 함선 기능이 복구되었습니다.\n\n$ehof_ep$ 스캐너는 성계 내에서 전송 신호의 근원지를 식별할 수 있었습니다. 바로 파괴된 행성 §H[from.GetName]§!입니다. §H[this.GetName]§!에 탑재된 $ehof_ep$ 스캐너가 행성 위(혹은 내부)의 정확한 근원지를 찾아낼 수 있을 것입니다. 하지만 그러려면 시간이 좀 걸릴 겁니다." # 8261208515848895851
  ehof_reality_code.201.name: "현실 코드 - 파괴된 세계" # 10149176659039637786
  ehof_reality_code.201.desc: "우리 팀은 §H[from.planet.GetName]§! 행성에서 보내진 $ehof_ep$ 신호의 발신지를 확인했습니다! 행성 잔해물 중 가장 큰 조각 깊은 곳에 있습니다.\n\n이 발굴 작업은 처음보다 더 어려울 것입니다. 발신지가 더 깊은 곳에 위치해 있을 뿐만 아니라, 행성의 중력 우물 내 환경이 위험하고 불안정하기 때문입니다. 발굴 작업을 진행할 조각은 부서지거나 다른 조각과 충돌할 수 있습니다.\n\n주의가 필요합니다." # 8640133379911147472
  code2_digsite: "현실 코드 - 산산이 조각난 발굴" # 14087758834093772574
  code2_digsite_desc: "우리 팀은 행성 §H[from.planet.GetName]§!에서 발신된 $ehof_ep$ 신호의 기원을 파악했습니다: 이는 행성 잔해 중 가장 큰 조각 깊숙한 곳에서 왔습니다.\n\n이번 발굴 작업은 처음보다 더 어려울 것입니다. 그 근원이 더 깊은 곳에 위치해 있을 뿐만 아니라, 이전 행성의 중력권 내 위험하고 불안정한 상황 때문입니다. 우리가 발굴 작업을 수행하는 조각은 예고 없이 부서지거나 다른 조각과 충돌할 수 있습니다.\n\n주의가 필요합니다." # 7208002013138652325
  ehof_reality_code.211.name: "현실 코드 - 산산조각난 발굴지 I" # 5139763452287206140
  ehof_reality_code.211.desc: "지역을 소행성 충돌과 지진으로부터 보호하기 위해, 발굴팀은 보호막 생성기를 설치하고 주변 지각에 상부 구조물을 고정했습니다.\n\n지역이 확보됨에 따라, 팀은 배치할 유인 굴착 장치를 준비했습니다." # 4001408685421137872
  ehof_reality_code.212.name: "현실 코드 - 파쇄된 발굴 II" # 5243676816880517197
  ehof_reality_code.212.desc: "유인 굴착 장치가 $ehof_ep$ 전송의 발원지에 도달했습니다. 이전 발굴지처럼, 이 장소는 팔면체 물체를 둘러싼 구조적 공허입니다. 이는 팔면체가 다른 다면체와 비교해 알려지지 않은 목적을 수행하며, 이후 발굴지들도 동일한 방식으로 건설될 것이라고 가정하게 합니다.\n\n발원지 스캔 결과는 첫 번째와 동일함을 시사하므로, 우리 팀은 이전에 사용했던 동일한 \"암호 구문\"으로 그것을 여는 것을 시도할 것입니다." # 17561525418513244974
  ehof_reality_code.213.name: "현실 코드 - 산산조각난 발굴 III" # 697896181721208603
  ehof_reality_code.213.desc: "팔면체에 진입하는 데 필요한 절차는 동일했으나, 실제로 접근하는 데는 상당한 시간이 소요되었습니다.\n\n이전에 연구했던 근원에서 사용했던 중력전자기파 파장에는 반응하지 않았습니다. 그러나 새로운 주파수와 진폭으로 추가 파장들을 조정하자, 연구팀은 올바른 해법을 찾아냈습니다.\n\n내부로 진입하자, 연구팀은 또 다른 $ehof_epcs$ 파편을 추출했습니다. 이 파편을 처음 두 파편과 결합함으로써, 그들은 팔면체의 데이터뱅크에 제한적으로 접근하여 $ehof_ep$, $PGATE_GALACTICS$, 그리고 $giga_sr_sentient_metal$에 대한 일부 정보를 회수할 수 있었습니다.\n\n$PGATE_GALACTICS$는 $ehof_epcs$의 성간 송신기 역할을 합니다. 알려진 모든 $PGATE_GALACTICS$가 휴면 상태로 보이는 것으로 보아, $ehof_ep$의 특정 속성이 그것들을 활성화시키는 것으로 추정할 수 있습니다.\n\n연구팀은 또한 $giga_sr_sentient_metal$에 대한 정보를 발견했습니다. 이 물질은 놀라운 적응력과 인식력을 담당하는 첨단 분산 지능에 의해 제어되는 것으로 보입니다. 그들은 지역 지능 네트워크에 새로운 명령을 내릴 수 있었고, 이로 인해 팔면체는 동일한 질량의 삼각뿔 형태로 재결합되었습니다.\n\n이 발견은 자가 회복 함선 장갑이나 초강력 건축 자재와 같은 특수 $giga_sr_sentient_metal$ 구성 요소의 개발로 이어질 수 있으며, 이는 잠재적 응용 분야의 아주 작은 부분에 불과합니다.\n\n연구팀은 이제 지표면으로 돌아갈 준비가 되었습니다." # 18437903134669259623
  code_3_cat: "현실 코드 - 냉동 세계" # 15979795262090649232
  code_03_category_desc: "§H[this.GetName]§!가 §Hfrom.solar_system.GetName]§! 체계 내에서 $ehof_epcs$의 또 다른 전송을 기록했습니다.\n\n탑승한 [Owner.GetScientistPlural]는 전송이 §H[from.GetName]§!라는 이름의 얼어붙은 행성에서 기원했다고 판단했습니다.\n\n행성 표면 또는 내부의 정확한 위치는 추가 조사를 통해 판명해야 합니다." # 15461701845000196575
  ehof_reality_code.301.name: "현실 코드 - 냉동 세계" # 15979795262090649232
  ehof_reality_code.301.desc: "§H[root.GetName]§!가 §H[from.planet.GetName]§!에서 $ehof_ep$ 송신기의 위치를 파악했습니다!\n\n이전 두 개처럼 묻혀 있습니다. 이번에는 북극 얼음층과 그 아래 행성 지각 밑에 말입니다. - 그리고 이 송신기들이 위치한 깊이가 계속 증가하고 있습니다.\n\n이 행성의 얼음 표면을 파헤치기 위해 특수 도구가 필요할 것입니다." # 12668206211340836162
  code3_digsite: "현실 코드 ~ 얼어붙은 발굴" # 10090010816246674340
  code3_digsite_desc: "우리 연구팀이 §H[from.planet.GetName]§ 행성에서 $ehof_ep$ 송신기의 위치를 파악했습니다!.\n\n이전 두 개처럼, 이번에도 매장되어 있으며 북극 빙관 아래 그리고 그 아래 행성 지각 아래에 있습니다 - 그리고 이 송신기들이 위치한 깊이는 계속 깊어지고 있습니다. 이 행성의 얼음 표면을 뚫고 들어가려면 특수 도구가 필요할 것입니다." # 13781841260550702071
  ehof_reality_code.311.name: "현실 코드 - 얼어붙은 발굴 I" # 1758139519412705660
  ehof_reality_code.311.desc: "행성의 강풍과 혹한으로부터 발굴지를 보호하기 위해, 대형 보온 돔이 건설되었고 내부에 여러 열원이 설치되었습니다. 팀은 이전 발굴지에 배치된 유인 굴착 장비를 이 혹독한 환경에서 작동할 수 있도록 조정했으며, 이제 배치 준비가 완료되었습니다." # 18221938745582416212
  ehof_reality_code.312.name: "현실 코드 - 얼어붙은 발굴 II" # 5226528936896985452
  ehof_reality_code.312.desc: "팀이 송신기에 도달했습니다. 예상대로, 모든 것이 이전 두 곳과 같습니다: 그 중심에 팔면체가 위치한 텅 빈 우주 공간.\n\n팀이 이 팔면체를 해제하기 위해 중력-전자기파 투사기를 설치하고 있습니다." # 13730609351260740449
  ehof_reality_code.313.name: "현실 코드 - 얼어붙은 발굴 III" # 3705384783269784998
  ehof_reality_code.313.desc: "팀은 어려움 없이 정팔면체에 진입하여 또 다른 $ehof_ep$ 조각을 회수할 수 있었습니다.\n\n그 조각을 사용하여 그들은 송신기의 더 많은 시스템에 접근할 수 있었고, $PGATE_GALACTICS$에 대한 정보, 특히 그것들을 활성화하는 방법까지 알아냈습니다!\n\n예상대로, $ehof_epcs$는 이 이상한 구조물들을 활용하는 데 핵심입니다. $PGATE_GALACTIC$을 활성화하려면 $ehof_ep$를 수송하는 중력-전자기파가 특정 진폭과 주파수를 가져야만 합니다. 허용 가능한 매개변수에서 아주 약간만 벗어나도 $PGATE_GALACTIC$은 수신되는 $ehof_ep$ 전송을 무시할 것입니다. 이는 아마도 다른 우주 현상이 $PGATE_GALACTICS$를 우발적으로 활성화하는 것을 막기 위함일 것입니다.\n\n팀은 또한 $giga_sr_sentient_metal$에 대한 더 진보된 제어 스키마를 찾아낼 수 있었습니다. 그들은 이제 $giga_sr_sentient_metal$이 일치하는 물질의 저장소를 제공받는 한, 다른 재료로 만들어진 다른 구조물들을 건설하거나 수리하는 데 사용될 수 있을지도 모른다고 믿고 있습니다.\n\n팀은 지표면으로 복귀할 준비를 하고 있습니다." # 1071084818950206818
  code_4_cat: "현실 코드 - 용융 세계" # 5353664272904064328
  code_04_category_desc: "우리 센서가 또 다른 $ehof_epcs$ 송신 신호를 감지했습니다. 이번에는 §H[from.solar_system.GetName]§! 성계에서 온 것입니다. 이전 송신 신호들과 마찬가지로, 이번 신호도 사람이 살 수 없는 지구형 천체에서 발신되었습니다. 이 경우, 이름이 §H[from.GetName]§!인 용암 행성입니다.\n\n조사 및 발굴 팀을 동원해야 합니다." # 8825159644032434222
  ehof_reality_code.401.name: "현실 코드 - 용융 세계" # 5353664272904064328
  ehof_reality_code.401.desc: "§H[root.GetName]§!에 탑승한 [Owner.GetScientistPlural]이(가) §H[from.planet.GetName]§! 내부에서 $ehof_ep$ 송신기가 어디에 위치하는지 파악했습니다.\n\n그것은 행성 깊숙한 곳에 다시 박혀 있으며, 이번에는 예비 지질 스캔 결과 맨틀에 위치할 정도로 깊숙합니다. 하지만 §H[from.planet.GetName]§!와 같은 용융 세계의 경우, '맨틀'과 '지각' 사이의 명확한 경계선은 없습니다. 초고온의 대기와 액체 암석 표면 때문에, 송신기로 진행하기 전에 발굴 현장을 안정화해야 합니다." # 3361281458040189618
  code4_digsite: "현실 코드 - 용해 굴착" # 1706031918669017212
  code4_digsite_desc: "우리 탐사선에 탑승한 [Owner.GetScientistPlural]이 §H[from.planet.GetName]§! 내부에 $ehof_ep$ 송신기가 어디에 위치해 있는지 파악했습니다.\n\n이번에도 행성 내부에 깊숙이 박혀 있는데, 너무 깊어서 예비 지질 탐사 결과 맨틀에 위치한 것으로 파악됩니다. 물론 §H[from.planet.GetName]§! 같은 용융 행성에서는 \"맨틀\"과 \"지각\" 사이에 명확한 구분이 없습니다. 초고온 대기와 액체 암석 표면 때문에, 송신기로 진행하기 전에 발굴 현장이 안정화되어야 합니다." # 14874432072358708427
  ehof_reality_code.411.name: "현실 코드 - 용해 굴착 I" # 8916398109332369596
  ehof_reality_code.411.desc: "발굴 현장을 §H[from.planet.GetName]§!의 행성 병력으로부터 보호하기 위해, 팀은 먼저 작은 얼음 소행성을 표면으로 견인하여 떨어뜨렸습니다. 그리고 그 결과 생긴 섬을 더욱 고립시키기 위해 에너지 장벽과 용암 펌프를 설치했습니다. 이러한 조치에도 불구하고, 현장은 여전히 위험합니다.\n\n행성의 특성상, $ehof_ep$ 송신기에 도달하려면 이전 탐사들과는 다른 방법론이 필요합니다. 송신기가 녹은 암석으로 이루어져 있다는 사실은 굴착기(굴착할 것이 없음), 유인 차량(너무 위험함), 원격 조종선(심한 신호 간섭)의 사용을 배제시킵니다.\n\n팀의 현재 제안은 중무장하고 반자율적인 드론을 송신기까지 내려보내는 것입니다. 이 드론은 먼저 송신기의 방어막을 무력화할 중력-전자기적 \"암호\"를 찾아낸 후, 송신기의 로컬 네트워크에 부상 명령을 보낼 것입니다.\n\n이러한 접근 방식은 불과 몇 년 전만 해도 유지될 수 없었지만, $giga_sr_sentient_metal$ (드론 외장용), $giga_sr_negative_mass$ (방어막용), 그리고 $ehof_ep$ (제어용)에 대한 우리의 발전된 이해가 이를 충분히 실현 가능하게 만들었습니다." # 10425167036683636510
  ehof_reality_code.412.name: "현실 코드 - 용융 발굴 II" # 17534080625297926737
  ehof_reality_code.412.desc: "연구팀은 자율 드론의 구성을 완료했고, §H[from.planet.GetName]§!의 용암 해양 속으로 그것을 투입할 준비를 마쳤습니다." # 8253175197654606586
  ehof_reality_code.413.name: "현실 코드 - 용융된 굴착 III" # 768496684993657215
  ehof_reality_code.413.desc: "현장 스캔 결과에 따르면 드론이 도착했습니다. 연구팀은 모든 것이 순조롭게 진행된다면 며칠 내로 증폭기가 표면으로 올라올 것이라고 예상합니다." # 11332132340703656711
  ehof_reality_code.414.name: "현실 코드 - 용해 발굴 IV" # 3149210937609878000
  ehof_reality_code.414.desc: "모든 것이 계획대로 진행되었습니다! 증폭기가 예상대로 부상했으며, 팀은 그것을 섬 기지에 고정했습니다. 고정되자마자, 팀은 그 안으로 진입하여 아무 문제 없이 $ehof_epcs$의 또 다른 조각을 추출했습니다.\n\n분석에 따르면 이 조각들은 단순히 $PGATE_GALACTICS$를 활성화하는 다른 전송과는 달리, $ehof_ep$의 특정하고 독특한 발현의 일부입니다. 불행히도, 이 시퀀스는 아직 완전하지 않은 것으로 보입니다. 그리고 우리의 [Owner.GetScientistPlural]는 그것이 완성되면 어떤 역할을 할지조차 확신하지 못하고 있습니다.\n\n우리는 또한 $giga_sr_sentient_metal$에 대해 더 많은 것을 알아냈습니다. 특히, 물질을 제어하는 분산 지능이 어떻게 그것으로부터 입력을 받는지에 대해서 말이죠.\n\n우리는 이제 물질의 구성 입자들이 신경 세포, 눈, 그리고 손의 역할을 한다는 것을 압니다. 지능은 물질 자체에 내장되어 있습니다. 지금까지 우리가 본 $giga_sr_sentient_metal$의 양과 그것의 적응 능력을 고려할 때, 이 집단의식의 연산 능력은 우리의 가장 거대한 컴퓨터 네트워크조차 왜소하게 만들 것입니다.\n\n이 새로운 지식으로, 우리는 분산 지능에 의해 직접 관리되고 $ehof_ep$를 통해 우리가 제공하는 고차원 명령에 의해 간접적으로만 제어되는 시스템을 만들 수 있을 것입니다. 초고도 복합 집단의식에 의해 제어되는 무기, 함선, 구조물은 우리가 현재 보유하고 있거나 앞으로 가질 어떤 것보다 훨씬 더 빠르게 반응하고 적응할 수 있을 것입니다." # 16463451063351389708
  code_5_cat: "현실 코드 - 가스 행성" # 6776926941497482476
  code_05_category_desc: "§H[this.GetName]§!에서 §H[from.solar_system.GetName]§! 성계 내의 가스 행성 §H[from.GetName]§!로부터 발신된 $ehof_ep$ 신호를 탐지했습니다. 발신원의 위치를 파악하기 위해 팀을 배정해야 합니다." # 5961436246816037423
  ehof_reality_code.501.name: "현실 코드 - 가스 행성" # 6776926941497482476
  ehof_reality_code.501.desc: "이전의 모든 $ehof_ep$ 송신기들처럼, 이것 역시 행성 내부 어딘가에 위치해 있습니다. 이번에는 북극 훨씬 아래에 있는 금속 수소층에 박혀 있습니다.\n\n하지만 가스 거대 행성의 특성상, 이 송신기에 도달하는 것은 이전 발굴 작업보다 훨씬 더 큰 난관입니다. 이전 지구형 행성과 비교했을 때, 오직 §H[from.planet.GetName]§!의 크기만으로도 송신기에 도달하기 위해 10배 더 먼 거리를 가야 합니다. 행성의 가스층과 액체층을 통과해야 한다는 점은 복잡성을 더욱 가중시킬 뿐입니다." # 4136130684160588569
  code5_digsite: "현실 코드 - 가스 행성 발굴" # 9568751742294466878
  code5_digsite_desc: "이전의 모든 $ehof_ep$ 송신기들처럼, 이것 역시 행성 내부 어딘가에 위치해 있습니다. 이번에는 북극 훨씬 아래에 있는 금속 수소층에 박혀 있습니다.\n\n하지만 가스 거대 행성의 특성상, 이 송신기에 도달하는 것은 이전 발굴 작업보다 훨씬 더 큰 난관입니다. 이전 지구형 행성과 비교했을 때, 오직 §H[from.planet.GetName]§!의 크기만으로도 송신기에 도달하기 위해 10배 더 먼 거리를 가야 합니다. 행성의 가스층과 액체층을 통과해야 한다는 점은 복잡성을 더욱 가중시킬 뿐입니다." # 4136130684160588569
  ehof_reality_code.511.name: "현실 코드 - 가스 행성 발굴 I" # 6964669188224717940
  ehof_reality_code.511.desc: "송신기에 도달하기 위해 우리 팀은 먼저 작전 기지를 건설했습니다. 기본적으로, 사방에 추진기가 장착된 우리 우주 정거장 중 하나입니다. 이것은 §H[from.solar_system.GetName]§!의 본부에서 §H[from.planet.GetName]§!로 이동 중입니다.\n\n행성의 외기권에 진입하면 송신기 상공 지점으로 이동하여 이전 발굴에서 사용된 것과 유사한 반자동 드론을 배치할 것입니다." # 3758939607081757760
  ehof_reality_code.512.name: "현실 코드 - 가스 행성 발굴 II" # 5044969667398973369
  ehof_reality_code.512.desc: "팀은 드론의 발사 준비가 완료되었다고 보고합니다. 저희 [Owner.GetEngineerPlural]은(는) 실험적인 $giga_sr_negative_mass$ 추진기를 드론에 추가하기로 결정했습니다. 이는 드론이 그 아래의 수많은 킬로미터에 달하는 가스와 액체를 통과하는 여정을 신속히 할 것이며, §H[from.planet.GetName]§!의 조석력이 경로를 이탈하게 할 경우 경로를 수정할 수 있도록 보장할 것입니다." # 7934340075586929286
  ehof_reality_code.513.name: "현실 규약 - 가스 행성 발굴 III" # 17276952143400972163
  ehof_reality_code.513.desc: "드론이 $ehof_ep$ 송신기에 큰 문제 없이 도착했습니다. 이전 송신기들과 마찬가지로, 이것 역시 그 주위에 우주의 진공 상태를 유지하는 보호막으로 보호되고 있습니다. 이 경우, 지각 물질이 팔면체를 파묻는 것을 막는 대신, 보호막은 수만 년 동안 그곳에 있었던 §H[from.planet.GetName]§!의 엄청난 대기압이 그것을 찌그러뜨리는 것을 막고 있습니다.\n\n이제 드론은 송신기의 보호막이 비활성화될 때까지 중력-전자기파를 테스트하기 시작할 것입니다. 보호막이 비활성화되면, 노출된 송신기로 동일한 부상 명령을 전달할 것입니다." # 1355683240861060817
  ehof_reality_code.514.name: "현실 코드 - 가스 행성 발굴 IV" # 9975280040387254235
  ehof_reality_code.514.desc: "그것이 표면으로 부상하자, 현장 팀은 증폭기에 접근하여 $ehof_epcs$의 또 다른 조각을 추출할 수 있었습니다. 지금까지 수집한 바에 따르면, 우리 [Owner.GetScientistPlural]들은 그것이 거의 완성되었다고 믿고 있습니다!\n\n송신기 데이터뱅크에 접근하여, 팀은 마침내 완전한 시퀀스의 목적을 파악할 수 있었습니다. $PGATE_GALACTIC$에 완전한 $ehof_epcs$가 전송되면, 그것은 차례로 $ehof_ep$의 원래 근원과 접촉을 시도할 것입니다. 그리고 우리는 그 전송을 사용하여 근원의 위치를 파악할 수 있습니다!\n\n팀은 또한 $giga_sr_sentient_metal$ 군체의식과 우리가 조우했던 고대 구조물들이 어떻게 동력을 공급받는지에 대한 정보를 찾을 수 있었습니다. $ehof_ep$ 송신기, 특히 $PGATE_GALACTICS$가 막대한 양의 에너지를 소모한다는 것은 명백하지만, 우리는 그 에너지가 어디서 오는지 결코 파악할 수 없었습니다. 우리는 여전히 확신하지 못하지만, 둘 다 어떤 종류의 내부 에너지 저장이나 생산 능력을 지니고 있지 않다는 것을 밝혀냈습니다. 그들이 사용하는 에너지는 단순히 허공에서 오는 것처럼 보입니다. 이는 그들이 일종의 거시적 규모의 비국소성(nonlocality)을 사용한다는 것을 보여줄 수 있으며, 이는 우리 [Owner.GetScientistPlural]들이 오랫동안 불가능하다고 믿었던 것입니다." # 861644218279063855
  code_6_cat: "현실 코드 - 갈색 왜성" # 7294249560715132165
  code_06_category_desc: "§H[root.solar_system.GetName]§! 성계에 진입하자마자, §H[this.GetName]§! 함선은 $ehof_ep$ 전송 신호를 감지했습니다. 이상하게도, 이번에는 성계 중심부에 있는 놀라울 정도로 거대한 갈색 왜성에서 온 것이었습니다.\n\n이런 준성 물체 내부를 조사하는 것은 벅차지만, 그럼에도 불구하고 우리는 근원지를 찾아내고 $ehof_epcs$를 완료해야 합니다." # 5735959075034384159
  ehof_reality_code.601.name: "현실 코드 - 갈색 왜성" # 7294249560715132165
  ehof_reality_code.601.desc: "우리는 송신기의 정확한 위치를 특정했습니다. 하지만 실제로 그곳에 도달하는 것은 전혀 다른 문제입니다. 갈색 왜성의 엄청난 크기와 그 내부의 엄청난 밀도 및 온도는 이 프로젝트를 극도로 어렵게 만들 것입니다. 이 프로젝트의 예상되는 시간과 자원 비용은 엄청나지만, $ehof_epcs$를 완료하고 그 기원을 찾는 것은 어떤 대가를 치르더라도 가치가 있습니다." # 14241978437261011074
  code6_digsite: "현실 코드 - 항성 하부 발굴" # 11446416283496658480
  code6_digsite_desc: "우리는 송신기의 정확한 위치를 특정했습니다. 하지만 실제로 그곳에 도달하는 것은 전혀 다른 문제입니다. 갈색 왜성의 엄청난 크기와 그 내부의 엄청난 밀도 및 온도는 이 프로젝트를 극도로 어렵게 만들 것입니다. 이 프로젝트의 예상되는 시간과 자원 비용은 엄청나지만, $ehof_epcs$를 완료하고 그 기원을 찾는 것은 어떤 대가를 치르더라도 가치가 있습니다." # 14241978437261011074
  ehof_reality_code.611.name: "현실 코드 - 항성하 발굴 I" # 5957187841976458362
  ehof_reality_code.611.desc: "이전 가스 행성 굴착과 마찬가지로, §H[from.planet.GetName]§!의 광구 속으로 작전 플랫폼을 배치했습니다. 그곳에서 유인 함선을 배치할 것입니다. - 본질적으로 송신기의 복제품이며 내부 대부분은 발전용으로 쓰입니다. 초기 제안은 이전 두 번의 굴착에서 사용했던 것과 같은 종류의 무인 드론을 활용하려 했습니다만, 우리의 중력 전자기 투영 기술은 여기서 작용하는 거리를 가로질러 $ehof_ep$ 제어 코드를 방송하기에 충분히 강력하지 않습니다... 특히 그 거리가 고밀도 분자 수프로 채워져 있을 때는 말입니다.\n\n우리의 재료 과학은 $ehof_ep$ 송신기들이 사용한 기술과는 아직 거리가 멀지만, 바로 그 송신기들로부터 배운 지식 덕분에 격차를 충분히 좁혀서 이 '별이 될 뻔한' 곳의 깊은 곳을 파고들 때까지 우리의 장비가 손상되지 않고 ([Owner.GetScientistPlural]도 안전하게) 유지될 것입니다." # 11219937510028869076
  ehof_reality_code.612.name: "현실 코드 - 준항성 발굴 II" # 4405703059497335936
  ehof_reality_code.612.desc: "감시 팀의 스캔 결과에 따르면, 우리 탐사선이 마침내 송신기에 도달했습니다. 이제 구조물과 보호막 하모닉스를 동기화하려 시도하여, 침투 팀이 먼저 개방하고 그 다음 승선할 수 있도록 할 것입니다." # 18256586147365126394
  ehof_reality_code.613.name: "현실 코드 - 준항성 발굴 III" # 9009136420964947451
  ehof_reality_code.613.desc: "계획대로 진행된다면, 잠수팀은 송신기의 중력-전자기적 잠금 해제 코드를 알아내는 중입니다. 저 아래 깊은 곳에서 작업하는 동안 그들이 끝내기를 기다리는 것 외에는 지금 할 일이 없습니다." # 9695193319041289689
  ehof_reality_code.614.name: "리얼리티 코드 - 준항성 발굴 IV" # 4924098050762757192
  ehof_reality_code.614.desc: "잠수대원들이 무사히 귀환했습니다!\n\n증폭기에 접근하여 $ehof_epcs$의 마지막 조각을 추출하는 데 성공했습니다.\n\n이제 우리 손에 들어왔으니, 마침내 $ehof_epcs$를 조립하여... 그 진정한 근원을 찾을 수 있습니다." # 15503814934852040553
  ehof_reality_code.1000.name: "현실 코드 - 기원" # 5976083087471098497
  ehof_reality_code.1000.desc: "년 동안 $ehof_epcs$의 모든 파편을 찾기 위해 노력한 끝에 마침내 조립했습니다. $PGATE_GALACTIC$에서 이 완성된 시퀀스를 방송하자, 전에 본 적 없는 방식으로 반응했습니다. 불분명한 방향으로 새로운 \"답변\" 시퀀스를 송신했습니다.\n\n하지만 송신 직후, 마지막 $ehof_ep$ 발굴 현장을 정리 중이던 팀은 갈색 왜성 깊숙한 곳에서 불안정한 에너지 급증을 보고했습니다. 그리고 얼마 지나지 않아 갈색 왜성의 중간 구름층 일부가 갈라지며 오렌지색 광선이 튀어나왔습니다. 아주 오래전에 보았던 광선처럼, 이 광선은 믿을 수 없는 속도로 성계 가장자리로 날아갔습니다. 마침내 우리 과학선이 그 흔적을 따라잡았을 때, 광선이 지나간 자리에 하이퍼레인이 남겨져 있음을 발견했습니다. 아마도 그 폭력적인 에너지에 의해 드러난 것일 겁니다.\n\n이 하이퍼레인 반대편에 무엇이 있을지는 알 수 없지만, $ehof_ep$의 기원이라고 강력하게 의심하고 있습니다." # 10623621240483184466
  ehof_reality_code.10001.name: "항성 절멸자" # 12423012298545034734
  ehof_reality_code.10001.desc: "마침내 $ehof_ep$의 근원 항성계인 §H[root.GetStarName]§!에 도착했습니다.\n\n이 항성계는 거대한 블랙홀과 그 주위를 공전하는 단 하나의 천체, 직경 수백만 킬로미터에 달하는 엄청난 구형 메가스트럭처로 구성되어 있습니다. 이 구조물은 분명 자연적으로 생성된 것이 아니며, 이전에 조우한 적이 없는 함선에 의해 방어되고 있는 것으로 보입니다.\n\n이 \"성계 소멸자\"는 중무장한 것으로 보이기 때문에 우리는 조심스럽게 진행해야 합니다!" # 15563780339252424358
  ehof_reality_code.10002.name: "섬멸자 섬멸!" # 14754663796188535952
  ehof_reality_code.10002.desc: "항성 말살자가 파괴되기 직전, 긴급 초광속 도약을 실행하여 흔적도 없이 사라졌습니다. 그것이 사라졌으니, 이제 임무를 재개할 수 있습니다.\n\n거대 구조물 표면에 대한 초보적인 분석 결과, 거대한 파동이 지속적으로 불규칙하게 일렁이는 것을 확인했으며, 수명이 짧고 고에너지 입자가 끊임없이 방출되고 있습니다. $ehof_cohesive$ 성계 내에서 발견했던 다른 구조물들과 마찬가지로, 이 거대 구조물의 표면은 정말 헤아릴 수 없는 양의 $giga_sr_sentient_metal$로 이루어져 있을 가능성이 높습니다. 안타깝게도 격렬한 에너지 방출이 우리 스캐너를 교란시키기 때문에 이 가설을 확인하려는 시도는 무산되었습니다.\n\n$ehof_the_sphere$에는 주요 표면과 확연히 다른 두 개의 원형 구역이 각각의 \"극점\"에 하나씩 걸쳐 있습니다. 표면의 다른 부분과 달리 그곳은 정적입니다. $PGATE_GALACTICS$에서 발견된 것과 동일한 거대한 문양이 이 두 구역의 중앙에 자리하고 있습니다.\n\n특히 영감을 받은 [Owner.GetScientist]는 이 구조물을 \"$ehof_the_sphere_named$\"이라 부르기 시작했습니다." # 11104635521471960352
  ehof_reality_code.10002.a: "이것은 정말 놀랍군!" # 3110721002210884061
  code_final_digsite: "현실 코드 - $ehof_the_sphere_named$" # 6662268845628491049
  code_final_digsite_desc: "$ehof_the_sphere$ 내부로 진입할 방법을 찾는 것은 불가능해 보이는 임무입니다.\n\n단순히 무력으로 진입하려 시도하는 것은 무익할 것입니다. 표면 전체의 온도가 명확히 정의되어 있지 않지만, 표면을 가로지르는 파동에 해당하는 개별 구역들은 온도를 가지고 있습니다. 그 온도는 예측 불가능하게 절대 영도 근처부터 수십만 도에 이르기까지 변화합니다. 표면에 닿기만 하는 장비조차도 즉시 파괴될 것입니다.\n\n대신, 저희 [Owner.GetResearchers]는 $ehof_epcs$를 사용할 것을 제안합니다. 이것은 송신기와 $PGATE_GALACTICS$에 접근하는 열쇠였으므로, $ehof_the_sphere$와 상호작용하는 데에도 사용할 수 있을 것입니다.\n\n현재 제안은 더 나아가기 전에 이 접근법을 검증하기 위해 $ehof_the_spheres$ 꼭대기의 캡스톤 위에 $ehof_epcs$ 송신기 파일론 하나를 건설하는 것입니다." # 10380990419715089178
  ehof_reality_code.1001.name: "현실 코드 - $ehof_the_sphere_named$의 I" # 15878095308646353344
  ehof_reality_code.1001.desc: "송신 파일론이 $ehof_the_sphere$를 여는 데 부분적으로 성공했습니다.\n\n자체 중력 전자기 운반파를 통해 $ehof_epcs$를 송신하자, $ehof_the_spheres$가 반응했습니다. 아래쪽 극점에서 미미한 1미터 틈새가 펼쳐졌습니다 - 하지만 단 1초뿐이었습니다. 송신을 계속했음에도 입구는 봉쇄되었고, $ehof_epcs$를 재송신해도 다시 나타나게 만들지 못했습니다.\n\n우리는 이제 우리의 접근 방식이 가장 일반적인 의미에서 작동한다는 것을 알게 되었지만, $ehof_the_sphere$로의 입구를 안정화하려면 추가 파일론을 건설해야만 한다는 것을 또한 알고 있습니다." # 1327877963300160697
  ehof_reality_code.1002.name: "현실 코드 - $ehof_the_sphere_named$ II" # 1035444097079430008
  ehof_reality_code.1002.desc: "$ehof_the_sphere$ 침입 시도가 진척되었습니다. 다수의 이미터 파일론을 추가로 배치하고 $whof_epcs$ 방송을 순환하자, 구조물 상단의 구멍 크기가 커졌습니다.\n\n전송원 수에 비례하여 구멍 크기가 기하급수적으로 커지는 것으로 보입니다: 파일론을 두 번째 추가하자 입구 반지름이 16미터로 커졌고 16초간 지속되었으며, 세 번째 추가 시에는 81미터 반지름으로 같은 시간(16초) 동안 지속되었고, 네 번째 추가 시에는 256미터로 256초간 지속되었습니다.\n\n이 결과들을 바탕으로, 저희 [Owner.GetScientistPlural]는 입구가 테서랙트(4차원 정육면체) 방식으로 확장된다고 봅니다. 이 성장 속도에 따르면, $ehof_the_sphere$를 완전히 열려면 서른두 개의 파일론이 필요할 것입니다." # 6228319989919660786
  ehof_reality_code.1003.name: "현실 코드 - $ehof_the_sphere_named$ III" # 6099326608980947272
  ehof_reality_code.1003.desc: "[Owner.GetScientistPlural]의 가설이 사실로 입증되었습니다.\n\n32개의 파일런이 $ehof_epcs$를 합창하듯 동시에 울리며 캡스톤의 표면을 완전히 벗겨냈습니다. 기저 규칙이 변하지 않았다면, 약 12 은하 표준일 동안 개방 상태를 유지할 것입니다.\n\n$ehof_the_spheres$ 캡스톤 너머에는 $giga_sr_sentient_metal$로 이루어진 구별 불가능한 평야가 펼쳐져 있습니다. 이것은 일종의 최종 시험인 듯합니다. 우리는 이 물질의 네트워크 지능에 대한 지식을 활용하여 그것이 비켜나게 하고 캡스톤을 개방 상태로 유지하도록 재프로그래밍해야 할 것입니다." # 15801837130467517196
  ehof_reality_code.1004.name: "현실 코드 - $ehof_the_sphere_named$ IV" # 6110030122641056319
  ehof_reality_code.1004.desc: "$giga_sr_sentient_metal$을 지휘하려는 초기 시도들이 실패했습니다. 겉보기에는 안정된 표면에도 불구하고, 그 하위층은 본질적으로 현재 취한 형태로 끊임없이 능동적으로 재구성되고 있습니다. 이는 단순히 그것의 일반적인 재생 능력이 작동하는 것이 아닙니다. 만약 그랬다면 우리가 전송한 명령들이 작동했을 것입니다.\n\n오히려 군체의식의 지역 네트워크 자체가 끊임없이 변화하고 있습니다. 우리가 보내는 모든 명령은 몇 밀리초 후에 덮어쓰여지고, 구조에 가하는 조정은 원상복구됩니다.\n\n캡스톤이 닫히고 우리가 이 기회를, 어쩌면 영원히 잃기 전까지 단 10일만이 남아있습니다." # 10194240380643997025
  ehof_reality_code.1005.name: "현실 코드 - $ehof_the_sphere_named$ V" # 5233479450076547831
  ehof_reality_code.1005.desc: "며칠 남지 않은 시점에서, 팀은 실험적인 슈퍼컴퓨터를 시제품으로 제작하여 배치했습니다. 그 핵심에는 우리가 자체 기술로 엮어낸 $giga_sr_sentient_metal$의 조밀한 네트워크가 자리하고 있습니다. 이는 우리가 만들 수 있는 이상적인 컴퓨트러니움에 가장 가까운 형태입니다. $giga_sr_sentient_metal$의 전반적인 다용성을 갖추지는 못했지만, 그 자체의 연산 능력은 물질의 자율적인 집단 의식보다 기하급수적으로 능가합니다.\n\n이 시스템은 현재 $ehof_the_spheres$의 극지 캐플스톤에 배치되고 있습니다. 운이 좋다면, 이는 지역 네트워크의 재연산을 능가하여 $giga_sr_sentient_metal$ 봉인을 더욱 영구적인 방식으로 재구성할 수 있을 것입니다." # 9231316634566538894
  ehof_reality_code.1006.name: "현실 코드 - $ehof_the_sphere_named$ 가상 지능" # 11846871116589846526
  ehof_reality_code.1006.desc: "완료되었습니다. $ehof_the_sphere$가 열렸습니다.\n\n시인을 보냈어야 했습니다.." # 7378068069879536720
  ehof_reality_code.005.name: "현실 코드 - $giga_sr_sentient_metal$" # 15200891148304812451
  ehof_reality_code.005.desc: "우리 [Owner.Get과학자들]은 우리가 발견한 물질에 $giga_sr_sentient_metal$이라는 이름을 붙였습니다. 이에 대해 그들이 밝혀낸 정보에 따르면, 우리 과학계는 이 물질이 상상할 수 없는 잠재력을 가지고 있다고 확신하고 있습니다.\n\n하지만 현재로서는 이것의 활용도는 우리가 이것을 이해하는 정도만큼이나 제한적입니다. 우리 [Owner.Get기술자들]은 기존의 $giga_sr_sentient_metal$ 표본에 §H합금§!과 §H에너지§!를 공급하여 복제할 수 있는 특수 증식 시설에 대한 예비 설계안을 작성했습니다.\n\n또한, 우리 [Owner.Get과학자들]은 이 신비한 구조물들이 $giga_sr_sentient_metal$로 구성되어 있을 수 있다고 믿기에, $PGATE_GALACTIC$에 대한 재조사 프로젝트가 제안되었습니다." # 13116624517856035426
  ehof_reality_code.004.name: "현실 코드 - 활성화" # 11866760440404398873
  ehof_reality_code.004.desc: "우리 [Owner.GetResearchers]가 $ehof_ep$ 송신기에서 수집한 지식 덕분에, 이제 $PGATE_GALACTICS$를 활성화하는 방법을 알게 되었습니다.\n우리 [Owner.GetResearchers]는 이미 우리 함선 송신기에 필요한 증강 장치 개발을 시작했습니다.\n$PGATE_GALACTIC$가 활성화될 때 정확히 무슨 일이 일어날지는 알려지지 않았습니다. - 우리가 아는 것은 방법을 아는 것뿐입니다!" # 5358040491728087456
  ehof_precursor: "수수께끼의 지상화" # 6230274282160197445
  ehof_precursor_digsite_desc: "§H[from.Planet.GetName]§!의 표면에 거대한 지상화가 새겨져 있습니다. 반복되는 요소와 기호의 전반적인 추상성은 생명체를 형상화한 것보다는 문자일 가능성을 시사합니다.\n\n\n\n조사할 가치가 충분합니다." # 14784611650772664483
  ehof_megastructure.0051.name: "신비로운 지상화 I" # 17291185795630436728
  ehof_megastructure.0051.desc: "§H[this.GetName]§!의 승무원은 행성 북극을 둘러싼 산맥 바로 남쪽에 위치한 가장 큰 지상 그림 주변에 착륙하여 야영지를 설치했습니다.\n\n곧바로 이 지상 그림이 무엇이며 누가 여기에 만들었는지 알아내는 데 생각이 집중되었습니다. 약간의 심사숙고 끝에 [Owner.GetScientistPlural]는 대기 및 지표면 샘플을 테스트하고 지상 그림 자체에 대한 표면 스캔을 수행하는 작업에 착수했습니다." # 10777177249282482772
  ehof_megastructure.0052.name: "신비로운 지상화 II" # 7911443801679528809
  ehof_megastructure.0052.desc: "§H[from.Planet.GetName]§!에서 [Owner.GetScientistPlural]이(가) 표면을 덮은 지상화를 조사하기 시작한 지 시간이 좀 지났지만, 별다른 진전을 보지 못했습니다.\n\n연구팀은 난감해하며 임무 실패를 선언했습니다. 그들은 극지 기지를 정리하고 함선에 탑승하기 시작했습니다.\n\n§H[this.leader.GetName]§!은(는) 행성을 떠나라는 명령을 내렸고, §H[this.GetName]§!은(는) 궤도로 상승하기 시작했습니다. 하지만 상승 중에, 연구팀은 그들의 함선이 몇 주간 착륙해 있던 바로 그 지상화가 다른 지상화들은 그렇지 않은 반면 희미한 오렌지색으로 빛나고 있다는 것을 알아차렸습니다." # 9416416317100722269
  ehof_megastructure.0053.name: "신비로운 지상화 III" # 13542429751020398727
  ehof_megastructure.0053.desc: "§H[this.leader.GetName]§!는 상승을 중단하고 지상으로 돌아왔습니다. §H[this.GetName]§!가 하강함에 따라, 상형 문자의 주황색 빛은 함선이 점점 더 가까워짐에 따라 계속 강해졌습니다.\n\n이 현상에 당혹한 팀은 행성을 한 바퀴 돌며 모든 상형 문자 위를 저고도로 비행하며, 통과할 때마다 각 상형 문자가 빛나는 것을 지켜보기로 결정했습니다.\n\n마침내 모든 상형 문자가 점등되었고 그 상태를 유지했지만, 승무원들은 이것이 무엇을 의미하는지에 대해 여전히 아무것도 알지 못했습니다. §H[this.leader.GetName]§!는 극지 연구 기지에 다시 착륙하여 지상 그림을 직접 다시 조사하기로 결정했습니다." # 173903568895062366
  ehof_megastructure.00531.name: "불가사의한 지상화 IV" # 11298217034207996003
  ehof_megastructure.00531.desc: "§H[from.Planet.GetName]§!의 표면으로 돌아온 직후, 과학팀의 센서가 잠시 동안 주요 지진 활동을 감지했고 - 모든 상형문자가 동시에 빛을 멈췄습니다.\n\n승무원들의 안위를 염려하여, 그들은 서둘러 §H[this.GetName]§!에 탑승해 다시 한번 궤도로 올라갔습니다.\n\n§H[from.Planet.GetName]§!의 대기를 벗어나자마자, 함선 센서가 엄청난 수준의 지각 활동 증가를 감지했습니다. §H[from.Planet.GetName]§!의 표면이 갈라지기 시작했고, 내부에서 거대한 오렌지색 빛줄기가 우리가 달성할 수 있는 속도를 훨씬 뛰어넘는 속도로 발사되었습니다.\n\n빛은 곧 가시 범위를 벗어났지만, 승무원들은 그 진행 방향을 통해 의도된 목적지를 파악할 수 있었습니다. 그것이 돌진하는 것으로 보이는 성계를 조사해야 합니다." # 17144614553730790429
  EXPLORE_EHOF_PRECURSOR_NO_RUINED: "오렌지 볼트" # 7426505216622115263
  EXPLORE_EHOF_PRECURSOR_NO_RUINED_DESC: "함선 센서가 우리가 달성할 수 있었던 어떠한 속도보다도 훨씬 빠르게 이동하는 거대한 주황색 광선을 감지했습니다.\n\n광선은 곧 가시 범위를 벗어났지만, 승무원들은 그 진행 방향을 통해 예상 도착지를 파악할 수 있었습니다.\n\n그것이 돌진하는 것으로 보이는 성계를 조사해야 합니다." # 5829839488840431829
  EXPLORE_EHOF_PRECURSOR_RUINED: "$EXPLORE_EHOF_PRECURSOR_NO_RUINED$" # 1606671620481478733
  EXPLORE_EHOF_PRECURSOR_RUINED_DESC: "$EXPLORE_EHOF_PRECURSOR_NO_RUINED_DESC$" # 17188071205850794760
  ehof_megastructure.0054_name: "막다른 길" # 5714969982687867293
  ehof_megastructure.0054_desc: "성계에 주황색 섬광이 도달한 후 도착했지만, 섬광은 어디에서도 보이지 않습니다...\n\n이 변칙 현상에 많은 시간을 들였음에도 불구하고, 거대 지상화의 용도가 무엇인지, 누가 만들었는지, 왜 만들었는지, 혹은 주황색 섬광의 정체가 무엇인지에 대한 진정한 통찰은 얻지 못했습니다.\n\n하지만 성계 주변에 흩어진 이상한 잔해를 조사한 결과, 과거 이곳에 어떤 거대 구조물이 있었으며, 아마도 시간이 지나면서 블랙홀에 의해 파괴된 것으로 보입니다.\n\n잔해 안에서 우리 [Owner.GetScientistPlural]는 크고 기능적인 데이터 캐시를 발견했습니다. 이 캐시에는 웜홀 안정화와 관련된 첨단 기술과 지식이 들어 있습니다.\n\n하지만 가장 중요한 발견은 극히 외계적이고 초자연적인 유물이었습니다. 그 유물을 연구하는 것은 분명히 가치가 충분할 것입니다." # 9057209770672398585
  ehof_megastructure.0055_name: "기계" # 16153630494751447017
  ehof_megastructure.0055_desc: "주황색 섬광이 도달한 뒤 성계에 도착했지만, 그 섬광은 보이지 않습니다. 하지만 성계 중심의 블랙홀을 감싸고 있는 손상된 구조물이 있습니다. 구조물 내부에서 회수한 데이터에 따르면, 구조물이 작동 중일 때는 블랙홀을 조작하여 웜홀을 열고 안정화할 수 있었음이 밝혀졌습니다. 우리 [Owner.GetScientistPlural]은 이 구조물을 $ehof_ehof$, 줄여서 $ehof_ehof_abr$라고 명명했습니다.\n\n퇴락하고 버려진 듯한 상태임에도 불구하고, 승무원들은 어떤 생명체의 흔적이나 이곳으로 우리를 이끈 단서를 찾기 위해 조사에 나섰습니다.\n\n구조물을 스캔하고, 시험하고, 심사숙고한 결과, 지상 그림이 무엇을 위한 것이었는지, 누가 왜 만들었는지, 혹은 주황색 섬광이 무엇이었는지에 대한 진정한 통찰은 얻을 수 없다는 것이 분명해졌습니다.\n\n하지만, 구조물에 대한 우리의 조사는 웜홀 안정화와 관련된 상당한 양의 고급 지식을 드러냈습니다. 아마도 더 중요한 것은, 시설 내 눈에 띄는 위치에 설치되어 있던 목적과 기원을 알 수 없는 신비한 유물을 발견했다는 것입니다. 우리 [Owner.GetScientistPlural]은 이를 더 연구해야 한다고 확신합니다." # 11760695961483461693
  STUDY_ARCANE_ARTIFACT_1: "§B신비한 유물§을 연구하기!" # 14181905090558135307
  STUDY_ARCANE_ARTIFACT_1_DESC: "우리가 발견한 불가사의한 유물은 주황색 볼트와 관련이 있을 수 있으므로, 그것에 대한 실마리를 제공할 수 있습니다.\n\n그 유물은 밝혀지기를 기다리고 있는 다른 놀라운 비밀들도 담고 있을 수 있습니다.\n\n§R(이 프로젝트는 $ehof_ehof$를 잠금 해제하는 데 필수적입니다!)§!" # 12453452521513521715
  STUDY_ARCANE_ARTIFACT_2: "§B신비한 유물§을 연구하기!" # 14181905090558135307
  STUDY_ARCANE_ARTIFACT_2_DESC: "파괴된 $ehof_ehof$에서 발견한 신비한 유물은 거대 구조물에 대한 놀라운 비밀을 품고 있을 수 있으며, 이 비밀은 밝혀지기를 기다리고 있습니다.\n\n§B($ehof_ehof$의 잠금을 해제하려면 이 프로젝트가 필수적입니다!)§!" # 1945377049680146000
  STUDY_ARCANE_ARTIFACT_3: "§B신비한 유물§을 연구하기!" # 14181905090558135307
  STUDY_ARCANE_ARTIFACT_3_DESC: "손상된 $ehof_ehof$에서 우리가 발견한 신비로운 유물이 거대 구조물이 정확히 어떻게 작동했는지 밝혀줄지도 모릅니다.\n\n§B($ehof_ehof$ 복원에 필수적인 프로젝트입니다!)§!" # 845557013485655552
  ehof_anomaly.4321.name: "$r_arcane_manipulator_1$" # 11961113353933686203
  ehof_anomaly.4321.desc: "신비로운 유물에 대한 우리의 장기 연구는 꽤 유익했습니다. 비록 대부분의 시간은 유물의 기묘한 특성과 마주하는 데 쓰였지만 말입니다.\n\n특정 정팔면체의 주된 형태를 유지하지만, 그것의 크기와 질량은 독립적으로 진정 터무니없는 극단까지 요동칩니다. 우리 [Owner.GetResearchers]는 크기가 데이터패드만큼 작거나 현대식 순양함만큼 큰 것을, 그리고 질량이 표준 합금 단위 하나에서 [Root.GetHomeWorldName] 질량의 약 8분의 1 사이에 달하는 것을 기록했습니다. 유물의 불투명도와 고체성 또한 유사하게 불규칙적인 방식으로 변합니다. 이러한 요인들은 우리 [Owner.GetScientistPlural]가 그것이 사실 우리 현실에 부분적으로 고정된 고차원적 물체이며, 그 차원들을 통한 그것의 회전이 우리가 우리의 3+1차원에서 관측하는 모든 이상한 효과들의 원인이라고 믿게 했습니다." # 17498038111053495984
  ehof_anomaly.4322.name: "$r_arcane_manipulator_1$" # 11961113353933686203
  ehof_anomaly.4322.desc: "우리는 유물의 기능 중 적어도 하나를 알아냈습니다. 그것은 웜홀을 안정화하고 조작하는 능력을 지니고 있습니다.\n\n그것은 우주에 존재하는 모든 종류의 웜홀을 안정화하고 조작할 잠재력을 지니고 있습니다. 심지어 시공간 자체의 양자 요동에서 발생하는 아원자 크기의 짧은 수명을 가진 가상 $ehof_wormholes_text$조차도 말입니다.\n\n그것은 메가스트럭처의 웜홀 조작을 구동하기 위해 아마도 $ehof_ehof$에서 활용되었을 겁니다.\n\n유물은 다른 기능들도 가지고 있을 수 있습니다. 하지만 그 불가사의한 특성 때문에 그것들을 파악하기는 어려울 것입니다. 우리 [Owner.GetResearchers]는 심지어 그것의 불규칙한 행동이 의도된 것인지, 아니면 어떤 식으로든 손상된 것인지조차 확신하지 못하고 있습니다.\n\n그럼에도 불구하고, 우리 [Owner.GetScientistPlural]는 유물을 $ehof_wormhole_text$의 안정화, 조작, 궁극적으로는 이동을 위해 활용하는 것이 가능해야 한다고 믿습니다. 파괴된 $ehof_ehof$는 그러한 목적을 위해 잠재적으로 복원되고 재건될 수 있습니다." # 86818618664839634
  ehof_anomaly.4323.name: "$r_arcane_manipulator_1$" # 11961113353933686203
  ehof_anomaly.4323.desc: "신비로운 유물에 대한 우리의 장기 연구는 꽤 유익했습니다. 비록 대부분의 시간은 유물의 기묘한 특성과 마주하는 데 쓰였지만 말입니다.\n\n특정 정팔면체의 주된 형태를 유지하지만, 그것의 크기와 질량은 독립적으로 진정 터무니없는 극단까지 요동칩니다. 우리 [Owner.GetResearchers]는 크기가 데이터패드만큼 작거나 현대식 순양함만큼 큰 것을, 그리고 질량이 표준 합금 단위 하나에서 [Root.GetHomeWorldName] 질량의 약 8분의 1 사이에 달하는 것을 기록했습니다. 유물의 불투명도와 고체성 또한 유사하게 불규칙적인 방식으로 변합니다. 이러한 요인들은 우리 [Owner.GetScientistPlural]가 그것이 사실 우리 현실에 부분적으로 고정된 고차원적 물체이며, 그 차원들을 통한 그것의 회전이 우리가 우리의 3+1차원에서 관측하는 모든 이상한 효과들의 원인이라고 믿게 했습니다." # 17498038111053495984
  ehof_anomaly.4324.name: "$r_arcane_manipulator_1$" # 11961113353933686203
  ehof_anomaly.4324.desc: "우리는 유물의 기능 중 적어도 하나를 알아냈습니다. 그것은 웜홀을 안정화하고 조작하는 능력을 지니고 있습니다.\n\n그것은 우주에 존재하는 모든 종류의 웜홀을 안정화하고 조작할 잠재력을 지니고 있습니다. 심지어 시공간 자체의 양자 요동에서 발생하는 아원자 크기의 짧은 수명을 가진 가상 $ehof_wormholes_text$조차도 말입니다.\n\n그것은 메가스트럭처의 웜홀 조작을 구동하기 위해 아마도 $ehof_ehof$에서 활용되었을 겁니다.\n\n유물은 다른 기능들도 가지고 있을 수 있습니다. 하지만 그 불가사의한 특성 때문에 그것들을 파악하기는 어려울 것입니다. 우리 [Owner.GetResearchers]는 심지어 그것의 불규칙한 행동이 의도된 것인지, 아니면 어떤 식으로든 손상된 것인지조차 확신하지 못하고 있습니다.\n\n그럼에도 불구하고, 우리 [Owner.GetScientistPlural]는 유물을 $ehof_wormhole_text$의 안정화, 조작, 궁극적으로는 이동을 위해 활용하는 것이 가능해야 한다고 믿습니다. 파괴된 $ehof_ehof$는 그러한 목적을 위해 잠재적으로 복원되고 재건될 수 있습니다." # 86818618664839634
  r_arcane_manipulator_1: "§B신비로운 균열 조작기§!!" # 16510659322237924824
  r_arcane_manipulator_1_desc: "현실 자체를 통과하는 것처럼 보이는 이 초현실적인 구조물은 가상 $ehof_wormholes_text$를 포함하여 모든 종류의 웜홀을 안정화하고 조작할 수 있습니다." # 15367614800508978176
  giga_relic_no_active: "이 유물은 순수하게 수집용이며 어떤 활성화 효과도 없습니다." # 1224346722379911575
  ehof_megastructure.0056_name: "사건 지평선" # 3671300031237015643
  ehof_megastructure.0056_desc: "손상된 블랙홀 구조물을 탐사한 결과, 이것이 원래 독특한 형태의 성간 여행을 가능하게 했던 것으로 판단됩니다.\n\n이른바 \"$ehof_ehof$\" (또는 줄여서 $ehof_ehof_abr$) 내부에서 회수한 데이터는 이것이 고대 웜홀 생성기 및 안정기임을 밝혀냈습니다. 이 거대 구조물 내부 및 주변에서, 우리는 웜홀 안정화와 관련된 상당한 양의 첨단 지식을 발굴했습니다.\n\n아마 더 중요하게도, 우리는 시설 내 눈에 잘 띄는 위치에 설치되어 있던, 불분명한 목적과 기원을 가진 불가사의한 유물을 발견했습니다. 우리 [Owner.GetScientistPlural]은 이것을 더 연구해야 한다고 확신하고 있습니다." # 3462115928925572758
  bombardment_redtoxin: "진홍의 재앙" # 11379665241562585508
  bombardment_redtoxin_desc: "$bombardment_redtoxin$ 폭격은 '스칼렛 스커지'를 활용하여 궤도 폭격을 통해 행성을 오염시키고 행성의 모든 생명체를 말살합니다.\n- §R막대한§! §H군대§! 피해\n- §R막대한§! §H행성§! 피해\n- §R막대한§! §H팝§! 피해\n- 방어되지 않은 행성을 폭격할 수 있습니다.\n- 행성을 거주 불가능하지만 테라포밍 가능한 붉은 독성 세계로 만들 수 있습니다." # 9337119590888943068
  opinion_policy_orbital_bombardment_redtoxin: "우리의 식물들을 스칼렛 스컬지로 폭격했습니다." # 18156552586081631732
  orbital_bombardment_redtoxin: "진홍의 재앙" # 11379665241562585508
  orbital_bombardment_redtoxin_name: "진홍색 재앙 궤도 폭격" # 1123451490160952943
  orbital_bombardment_redtoxin_desc: "스칼렛 스커지의 배치를 궤도 폭격을 통해 허용합니다.\n\n§E'스칼렛 스커지' 궤도 폭격 태세를 허용합니다.§!" # 9832499284125225421
  ehof_red_toxin.2.name: "행성이 붉은 유독성 행성으로 폭격됨" # 16440895987297962247
  ehof_red_toxin.2.desc: "우리 행성 하나가 폭격으로 붉은 유독성 세계가 되었습니다." # 5292445338015954374
  ehof_red_toxin.2.a: "끔찍하군!" # 11537992217471999499
  bombed_to_red_toxic: "그 행성은 현재 거주 불가능하지만, 빠르게 테라포밍될 수 있습니다." # 17270533946871646766
  ehof_red_toxin.3.desc: "우리 함대들이 스칼렛 스커지 폭격을 통해 적 행성을 붉은 유독성 행성으로 만들었습니다." # 11472257708947773951
  ehof_red_toxic_world: "테라포밍 효율 향상" # 6770324977025167474
  ehof_red_toxic_world_desc: "스칼렛 스컬지가 우리의 테라포밍 과정 효율을 증가시킵니다." # 5267972199076240465
  personality_pangalactic_defense_league: "은하 수호자들" # 17520601703295951319
  personality_pangalactic_defense_league_desc: "이 제국은 지적 생명체에게 가해지는 위협으로부터 은하를 수호하려 합니다." # 1401238670343349164
  gov_pangalactic_defense_league: "은하 방위 평의회" # 11912663617861674633
  gov_pangalactic_defense_league_desc: "이 정부는 은하계 생명체에 대한 위협을 섬멸하는 특정한 목적을 위해 하나의 기치 아래 통합된 여러 은하계 국가들로 구성됩니다. 구성원 국가들은 어느 정도의 자치권을 유지하지만, 통합된 군사력을 보유합니다." # 5486738515235202103
  origin_orbital_arcology: "궤도 아콜로지" # 4843292497103479934
  origin_orbital_arcology_desc: "이 종족의 진화 과정 내내, 하늘에는 거대한 고리가 떠 있었습니다. 아광속 우주 여행을 달성하자, 그들은 이 고리가 온통 거주 가능하고 경작 가능한 땅으로 뒤덮여 있음을 발견했습니다." # 14294920422803383310
  origin_orbital_arcology_effects: "시작 행성 주변에 궤도 아콜로지로 시작합니다." # 11586699463012780708
  origin_elysium: "엘리시안 감시자" # 2391623387558396654
  origin_elysium_desc: "이 문명은 대중을 통치하는 가장 좋은 방법이 안전한 거리에서라고 믿고 있습니다." # 9411069570703725755
  origin_elysium_effects: "- 모성 궤도에 있는 §H$name_orb_elysium$§!에 수도를 두고 시작하며, 더 건설할 기술을 보유합니다\n- 새로 개척된 식민지는 지원할 수 있다면 즉시 $name_orb_elysium$ 건설을 시작합니다\n- $name_orb_elysium$을 지원할 수 있지만 부족한 식민지는 §R불이익을 받습니다§!\n- $name_orb_elysium$ 기지를 해체할 수 없습니다\n- £job_giga_elysium_controller£ $job_giga_elysium_controller$ 일자리는 자원 생산량도 향상시킵니다\n- $name_orb_elysium$ 수도 건물에 대한 £alloys£ $alloys$ 유지비가 대폭 감소합니다\n- $name_orb_elysium$이 있는 행성의 수도 건물 업그레이드에 더 적은 팝이 필요합니다\n\n§P참고:§! $name_orb_elysium$이 있는 행성은 일반 행성과 매우 다르게 작동하며, 행성 지정에서 대부분의 일자리를 얻습니다. 이 기원은 일반적인 플레이 방식을 크게 변화시킵니다.§!" # 13344477803702315986
  origin_equatorial_shipyard: "적도 조선소" # 13442144940611718856
  origin_equatorial_shipyard_desc: "용융 세계의 작열하는 열기 주변 고리에서 진화했으며, 고갈되는 물과 식량 공급으로 인해 이 종족은 자신들의 모성계를 떠나도록 강요받았습니다." # 7734778682994041530
  origin_equatorial_shipyard_effects: "용융 행성 주위에 있는 적도 조선소에서 시작합니다.\n- 기계 종족이 아닌 경우, £society_research£ §L$tech_hydroponics$§! 기술에 접근할 수 있게 됩니다." # 1042494447420013944
  giga_equatorial_shipyard_start_NAME: "적도 조선소" # 13442144940611718856
  giga_equatorial_shipyard_start_DESC: "적도 조선소에서 시작" # 10000957490908826822
  building_giga_matter_synthesizer: "물질 합성 기지" # 2000670482362610250
  building_giga_matter_synthesizer_desc: "선FTL 문명을 가동하는 데 필요한 원자재를 생산하는, 불가사의한 에너지-질량 변환기의 광대한 복합 시설." # 6538502472557660292
  origin_squareworld: "스퀘어월드" # 5146888039595859082
  origin_squareworld_desc: "이 종족은 물리 법칙을 거스르는 사각형 링월드의 일부 구역에서 진화했습니다. 다른 구역들은 완전히 거주 불능 상태로 부패했으며, 따라서 마지막 생명 유지 구역의 거주민들은 독자적으로 외부로 나아가 자신들의 고향에 남은 부분을 복구하려 결정했습니다." # 7599467610013150603
  origin_squareworld_effects: "스퀘어월드에서 시작" # 3267369616368698106
  giga_squareworld_start_NAME: "스퀘어월드" # 5146888039595859082
  giga_squareworld_start_DESC: "스퀘어월드에서 시작" # 3267369616368698106
  origin_flat_world_effects: "모성은 §Y$pc_flat_world$§!입니다.\n거주 적합도 선호는 §Y$trait_pc_continental_preference$§!으로 설정되었습니다." # 13082239064365848844
  origin_flat_world: "평평한 세계" # 843619365371322639
  origin_flat_world_desc: "수백 년 동안, 당신의 종족은 모행성의 기하학적 특성에 대해 논쟁을 벌였습니다. 사진 증거가 있었음에도 불구하고, 지구가 구형이며 증거는 조작되었다고 믿는 사람들에게는 그것만으로는 충분치 않았습니다. 진실은 당신의 문명이 민간 우주 비행을 달성했을 때 비로소 명백해졌습니다." # 9483419000767257218
  flat_world_mod: "평평한 고향" # 9283292388837183736
  flat_world_mod_desc: "우리 세계는 평평하다, 놀랍군! 이것이 저주받은 농담인지 아니면 잊힌 프로젝트인지 모르겠지만, 우리 세계는 평평하게 설계되었다. 진실은 저 너머에 있다." # 9255443642285145469
  giga_planetary_computer_start_NAME: "행성 컴퓨터" # 8634886207473042935
