  giga_flavor_systems.2015.b.tooltip: "우리는 §Y[giga_eaw_system.GetName]§! 성계 전체뿐만 아니라 §Y인근 성계§!도 해당 성계에 보유한 모든 식민지를 포함하여 §Y[giga_eaw_country.GetName]§!에게 이전할 것입니다.\n\n[giga_eaw_country.GetName]는 분명 고마워할 것입니다." # 7315466471001448826
