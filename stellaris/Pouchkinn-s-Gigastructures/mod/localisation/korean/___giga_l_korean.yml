  resolution_cooperative_intel_gathering_desc: "[global_event_country.GetGalCommunityOrGalImperium]가 과학 역량을 합친다면, 우리는 원격으로 $aeternum_tech_intel$를 일부 획득하여 은하계 전체에 공유할 수 있을지도 모릅니다." # 2648721324740864271
  resolution_cooperative_intel_gathering_success: "이 결의안을 통과시키면 §Y5 years§! 후에 은하계의 모두에게 §G3§! $aeternum_tech_intel$을 부여할 것입니다.\n\n그 5년 동안 프로그램을 유지하기 위해 매달 §Y150§! £energy£를 소비해야 합니다." # 11386110890728810974
