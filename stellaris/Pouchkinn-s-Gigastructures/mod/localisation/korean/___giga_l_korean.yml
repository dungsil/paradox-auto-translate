  giga_galactic_core_aeternum_5: "£menu_aet_5£아에테르눔 (§YLux Aeternum§!)\n아에테르눔은 §Y무한히 더 강력해§!질 것이며, §ROmega Aeternum§!과 동일한 버프를 받습니다.\n\n이에 더해, 챔피언이 되었지만 더 나아가기를 원치 않는 경우, §YSecrets Beyond the Gates§! 모드의 §Y오메가 부품§!을 사용하여 거의 무한한 힘을 얻습니다.\n\n§B이들은 즉시 각성합니다\n이들의 각성을 지연시키는 것은 불가능합니다\n아이온디아는 강력한 자작나무 공허 구체가 됩니다\n사이코제작기는 훨씬 더 자주 건설되며, 10개의 제한 대신 제한이 없습니다§!\n\n§R매우 강력한 모드들과 함께 사용하십시오!\n\n$aeternum_spawn_mechanics$\n\n§H\"ANCIENT CACHES OF TECHNOLOGIES\" 및 \"SECRETS BEYOND THE GATES\" 모드가 활성화된 경우에만 사용 가능합니다!§!" # 7801719359540435297
