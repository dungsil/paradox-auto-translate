  giga_psychic_traverse: "횡단" # 4582800420603112034
  giga_psychic_traverse_desc: "장막이 우리에게 일시적으로 광대한 거리를 이동하는 능력을 부여했습니다." # 4610446057754760402
  trait_enthralled: "사로잡힌" # 17067937034512954487
  trait_enthralled_desc: "§L이 종족 구성원들은 혼수 상태에 빠져 사회에 전혀 기여할 수 없습니다.§!\n" # 16035025363226326801
  giga_psychic_beacon.001.name: "사이오닉 신호기: 활성화된 탐색기" # 14370156500946136769
  giga_psychic_beacon.001.desc: "봉화가 활성화되자, 그 사이오닉 광선이 우리 제국 전역에서 느껴집니다.\n\n항해사가 기대하며 기다리고 있습니다. 우리가 여기서 무엇을 하고 싶든, 그것은 그 역할에 즐거워할 것 같습니다.\n\n그것의 목소리가 우리 텔레파스들의 정신 속에서 공명하기 시작합니다.\n\n§B\"무엇을 하기를 원하십니까?\"§!" # 13769366426339983425
  giga_psychic_beacon.001.a: "§E규명§!" # 6557851531974109042
  giga_psychic_beacon.001.a.tooltip: "베일에 싸인 세계를 밝혀내어 식민지화할 수 있게 만듭니다.\n우리가 소유한 모든 §YShrouded Worlds§! 행성에서 §YDecision§! 결단이 활성화되며, 이를 통해 그중 하나를 §EIlluminate§!할 수 있습니다." # 6201794244863180073
  giga_psychic_beacon.001.b: "§M횡단§!" # 5383042926398510575
  giga_psychic_beacon.001.b.tooltip: "장막은 우리에게 일시적으로 광대한 거리를 이동할 능력을 부여할 것입니다." # 7760162118343054328
  giga_psychic_beacon.001.c: "§H지배§!" # 12996524394163890433
  giga_psychic_beacon.001.c.tooltip: "사이오닉 에너지를 쏟아부어 성계 전체를 정신 제어합니다. 성계 내 최소 §Y하나§!의 행성을 §Y제어§!하거나 §Y소유§!해야 합니다.\n소유 국가와 §Y총력전§! 중인지 아닌지와 상관없이, 성계가 우리에게 §Y이전§!됩니다.\n그곳의 거주민들(우리가 소유하거나 제어하는 행성의 거주민 포함)은 §M사이오닉 능력자§!가 되고 §R혼수 상태§!가 되어, 자원을 생산하는 능력을 완전히 상실합니다. 이러한 인구에서 생성된 모든 병력은 사실상 무력해집니다." # 4753406912575426597
  giga_psychic_beacon.001.d: "§R투옥§!" # 4484321484926205571
  giga_psychic_beacon.001.d.tooltip: "적대적인 행성 내에서 부동 차원과 현실 우주 사이의 장막을 찢고, 그 행성을 §M장막 행성§!으로 변모시킵니다." # 16798085994190386482
  giga_psychic_beacon.001.e: "§G소환§!" # 611165698914277082
  giga_psychic_beacon.001.e.tooltip: "적 행성에 §MPsionic Avatars§! 무리를 소환합니다. 이들은 우리를 대신하여 싸울 것입니다.\n행성이 점령되면 아바타들은 §Y사라질§! 것입니다." # 13602604430200587373
  giga_psychic_beacon.001.f: "§Y각인§!" # 6663125168318029661
  giga_psychic_beacon.001.f.tooltip: "제독에게 장막의 표식을 각인시킵니다!\n제독에게 §Y강력한 특성§!을 부여할 기회가 있습니다. 하지만 실패할 경우 지도자가 사망할 수도 있습니다.\n실패 확률은 §Y63%§!이며, §Y지도자 레벨§!당 §Y5%§! 감소하여 §Y레벨 10§!에는 §Y0%§!가 됩니다.\n실패 시 §M사이오닉 승화체§!가 부분적으로 환불됩니다." # 5584406775632497052
  giga_psychic_beacon.001.g: "되돌아가라." # 435812835915030215
  giga_psychic_beacon.002.name: "[giga_planet_illuminated.GetName] 광명" # 89465720314587749
  giga_psychic_beacon.002.desc: "사이오닉 발광으로 이미 압도적인 수준이었던 $name_psychic_beacon$가 사이오닉 초신성처럼 장막을 통해 짧게 파동을 방출했습니다.\n\n강렬한 빛이 [giga_planet_illuminated.GetName] 위 비물질적 구름을 휩쓸어 버리고, 장막을 원래 왔던 곳으로 추방했으며, [giga_planet_illuminated.GetName]를 현실 공간으로 되찾았습니다. 행성에 원래 거주했던 존재는 장막 속으로 휩쓸려 갔을지 모르지만, [giga_planet_illuminated.GetName]는 이제 확장에 적합한 거주 가능 행성이 되었습니다." # 12319382241732622991
  giga_psychic_beacon.002.a: "세계의 광기가 풀렸습니다." # 4413783943845344226
  giga_psychic_beacon.003.name: "사이오닉 신호기: §H지배§!" # 10116977016967960979
  giga_psychic_beacon.003.desc: "§B\\\"지배할 성계를 선택하십시오.\\\"§!" # 14469846137562720399
  giga_dominate_t: "§B\"좋다, 이 성계의 주민들은 영원한 꿈 없는 잠에 빠뜨려질 것이다.\"§!" # 8427424068113826884
  giga_psychic_beacon.004.name: "[giga_planet_illuminated.GetName] 지배됨" # 15416654630927688278
  giga_psychic_beacon.004.desc: "우리의 사이오닉 비콘에서 방출된 막대한 양의 에너지가 [giga_planet_illuminated.GetName] 성계를 덮치자, 성계 전체 행성의 거주민들은 공포에 질려 비명을 지르다 갑자기 침묵했습니다.\n\n영향받은 구역 전체에 걸쳐 과부하된 기계들은 거의 즉시 자가 파괴되었으며, 거주민들은 혼수 상태에 빠졌습니다. 우리의 텔레파시 능력자들은 [giga_planet_illuminated.GetName] 성계의 더욱 강력하지만 조용한 존재감이 장막(Shroud)에 자리 잡았음을 확인했습니다. 그리고 생체 거주민들은 이제 우리의 소유가 되었으니, 그들을 다시 건강하게 회복시키든 아니면 우리가 적합하다고 판단하는 다른 어떤 목적으로 사용하든 우리의 뜻대로 할 수 있습니다." # 9618607859150308054
  giga_psychic_beacon.004.a: "이제 그들은 장막과 하나가 되었습니다." # 17256628756959886215
  giga_psychic_beacon.005.name: "사이오닉 비콘: §R감금§!" # 16231708654784175363
  giga_psychic_beacon.005.desc: "§B\"감금할 행성을 선택하세요.\"§!" # 543298005428444107
  giga_imprison_t: "§B\\\"아주 좋다, 임마테리움의 심연이 곧 이 세계를 집어삼킬 것이다.\\\"§!" # 2908908444235737764
  giga_psychic_beacon.006.name: "[giga_planet_illuminated.GetName] 속박됨" # 861121479640132584
  giga_psychic_beacon.006.desc: "$name_psychic_beacon$의 미약한 펄스는, 사이오닉 감응력이 없는 자들에게는 거의 감지되지 않았지만, 그럼에도 불구하고 [giga_planet_illuminated.GetName]에 극적인 영향을 미쳤습니다.\n\n순식간에, 비물질계가 현실 공간으로 맹렬하게 흘러들어와, 그 안에 존재했을지도 모를 생명체와 함께 행성 전체를 집어삼켰고, 장막의 비물질적 에너지로 뒤덮었습니다. 상상조차 할 수 없는 장막의 공포 속으로 내던져진 행성 전체는, [giga_planet_illuminated.GetName]은 영원히 그들만의 개인적인 지옥으로 남을 것입니다." # 10634983311680082925
  giga_psychic_beacon.006.a: "틀림없이, 죽음보다 끔찍한 운명이다." # 15895071237208801210
  giga_psychic_beacon.010.name: "사이오닉 비콘: §G강령§!" # 16631496855622712985
  giga_psychic_beacon.010.desc: "§B\"사이오닉 아바타를 소환하려는 행성을 선택하십시오.\"§!" # 5841819709568709683
  giga_conjure_t: "§B\\\"원하시는 대로. 사이오닉 악마 무리가 이 세계에 풀려날 것입니다.\\\"§!" # 16460477236823070095
  giga_psychic_beacon.011.name: "[giga_planet_illuminated.GetName]에 사이오닉 아바타가 소환되었습니다" # 13747623190079598484
  giga_psychic_beacon.011.desc: "$name_psychic_beacon$에 의해 형태와 생명을 부여받은 장막 에너지의 홍수가 [giga_planet_illuminated.GetName] 표면에서 복종하는 사이오닉 아바타 군단으로 응집했습니다.\n\n이 거대한 사이오닉 공포들은 이제 [root.GetName]을 대리하여 공격을 개시할 것입니다." # 16160277539682018508
  giga_psychic_beacon.011.a: "전진!" # 8759586655781023716
  giga_psychic_beacon.0111.name: "사이오닉 아바타 소멸" # 2418253505264635366
  giga_psychic_beacon.0111.desc: "적성 행성을 성공적으로 침공한 후, 우리 비컨에 의해 소환된 사이오닉 아바타는 장막으로 돌아가 사라졌고, 그들의 정수의 육체적인 부분을 남겼습니다." # 8430230835788540167
  giga_psychic_beacon.0111.a: "그들 몫을 다 했습니다." # 10696228547000083905
  giga_psychic_beacon.0111.a.tooltip: "우리는 생존한 사이오닉 아바타당 10 §MPsionic Sublimate§!를 획득합니다." # 17149957188079649452
  giga_psychic_beacon.015.name: "사이오닉 비콘: §Y각인§!" # 13253400949694759117
  giga_psychic_beacon.015.desc: "§B\"장막 자체의 표식을 각인할 제독을 선택하십시오. 위험한 기동입니다.\"§!" # 1947873092069549806
  giga_imprint_t: "§B\\\"좋아. 장막의 에너지가 이 존재에게 주입될 것이다.\\\"§!" # 13846243019701054482
  giga_psychic_beacon.0151.name: "각인 실패!" # 15113183919042430768
  giga_psychic_beacon.0151.desc: "충격적인 소식입니다! 비록 전체 역량의 극히 일부만 가동되었지만, 사이오닉 등대가 가진 순전한 정신 분쇄 역량은 불행히도 [giga_leader_imprinted.GetName]를 압도하기에 충분했습니다.\n한때 스스로의 힘으로 강력한 사이오닉 사용자였던 해당 제독은 이제 [giga_leader_imprinted.GetHerHis] 육체적 정수의 작은 조각으로 용해되고 말았습니다." # 11058208431943019765
  giga_psychic_beacon.0151.a: "[giga_leader_imprinted.GetName]은(는) 기억될 것입니다." # 12366970951056899509
  giga_psychic_beacon.0152.name: "각인 성공!" # 8314251835896709304
  giga_psychic_beacon.0152.desc: "완료되었습니다. 사이오닉 신호기는 전체 용량의 일부만 작동했지만, [giga_leader_imprinted.GetName]가 흡수할 에너지 폭발을 성공적으로 방출했습니다.\n\n이미 [giga_leader_imprinted.GetHerHis] 그 자체로 강력한 사이오닉 능력자였던 [giga_leader_imprinted.GetName]는 훨씬 더 위대한 사이커가 되도록 각인되었습니다." # 4084610501609139265
  giga_psychic_beacon.0152.a: "이 새로 얻은 능력들이 우리 제국에 도움이 되기를." # 11333046330968996291
  giga_psychic_beacon.0152.a.tooltip: "[giga_leader_imprinted.GetName]은(는) 강력한 §M사이오닉 특성§!을(를) 얻습니다." # 9950932979394706267
  must_have_valid_beacon_admiral: "유효한 제독이 필요합니다." # 8445901018265209559
  leader_trait_admiral_astute: "통찰력 있는" # 14490581595033043704
  leader_trait_admiral_astute_desc: "사이오닉 신호기의 압도적인 힘이 각인되어, 이 제독은 전투력을 유지하고 보존하는 데 있어 타의 추종을 불허하는 대가입니다." # 16342655000571973141
  leader_trait_admiral_farsighted: "원시안" # 9785597650517791440
  leader_trait_admiral_farsighted_desc: "사이오닉 비콘의 압도적인 힘이 각인된 이 제독은 적을 탐지하고, 교전하며, 전례 없는 기량으로 압도할 수 있습니다." # 13929198556078521436
  leader_trait_admiral_fortifier: "요새화자" # 199626589094027788
  leader_trait_admiral_fortifier_desc: "사이오닉 신호기의 압도적인 힘이 각인된 이 제독은 자신의 모든 함선을 파악하고 장막 에너지를 지휘하여 그들의 능력을 증강시킬 수 있습니다." # 8757353064156052668
  purge_sublimate: "승화" # 18440002069201471357
  beacon_shrouded_habitable_structure: "장막 구조물" # 15179952607432261586
  beacon_shrouded_habitable_structure_desc: "이 인공 세계는 장막의 격동하는 에너지에 집어삼켜졌습니다. 더 이상 거주할 수 없습니다." # 12478354439221541753
  giga_psychic_beacon.008.desc: "일상적이고 딱히 특이할 것 없는 정신 감응 의식 도중, 평범함 속에서 충격적인 무언가가 드러났습니다. 에테르 미스트 속에 파묻힌 구멍 하나가 수상할 정도로 현실 우주의 조각처럼 보였는데, 비록 멀리서 빛나는 듯한 광원에 의해 잘 밝혀져 있었지만 말입니다. 우리의 정신 감응자들은 이것이 단순한 환영인지, 아니면 장막의 심장부 속에 있는 진정한 이성의 안식처인지 확인하려 했으나, 형체가 없는 존재가 자신을 드러내면서 방해받았습니다.\n\n\"나는 보잘것없는 항해자일 뿐입니다.\" 그것이 말했습니다. \"그중 하나일 뿐이죠.\"\n\n그와 함께 이해가 이루어졌습니다. 그 존재는 인내심 있는 침묵에 자신을 내맡겼고, 유치한 흥분과 호기심을 간신히 숨길 수 있었습니다." # 16921260870781632634
  giga_psychic_beacon.008.a: "그 존재와 언약을 맺기" # 16928275723024386577
  giga_psychic_beacon.009.desc: "봉화가 타올랐습니다!\n강력한 사이오닉 승화 물질에 휩싸인 항해사는 거대한 항성력을 집중하여\n봉화의 정신광을 극적으로 증폭시켰습니다.\n이제 모든 항성술사는 은하계 내 어디든 항로를 계산할 수 있게 되었으며, 통상적으로 수년이 걸리던 거리를 며칠 만에 주파할 수 있게 되었습니다." # 3906153375088225460
  giga_psychic_beacon.009.a: "길이 열렸습니다." # 12395209189249184565
  giga_psychic_beacon.0061.name: "플루션, 감금 격퇴!" # 4748912848573730241
  giga_psychic_beacon.0061.desc: "끔찍한 소식입니다. 우리의 $name_psychic_beacon$이 §YFlusion§!에서 비물질적 영역과 현실 공간 사이의 장막을 뚫으려 시도했으나, 행성에 어떤 영향도 주지 못했습니다.\n\n실로, 플루션을 구속하려는 우리의 시도는 세계 전체를 둘러싼 일종의 보이지 않는 §Y정신력 반발장§!에 의해 단순히 격퇴된 것으로 보이며, 이 장은 §Y카첸아르티크 제국§!의 수도인 §Y카타운§! 아래에 위치한 거대한 장치에 의해 생성되는 것으로 알려져 있습니다.\n\n카이저가 이전에 생각했던 것보다 더 많은 수를 가지고 있는 것으로 보입니다..." # 15514001241553920962
  giga_psychic_beacon.0061.a: "빌어먹을 쥐새끼!" # 6293517642246882782
  giga_psychic_beacon.00611.name: "플루션 주스프리스 변이하라!" # 16156602990939254047
  giga_psychic_beacon.00611.desc: "결국 플루시온의 §Y사이오닉 억제장§!을 통해 일정량의 사이오닉 에너지가 새어 나간 것으로 보입니다.\n\n실제로, 장거리 관측 결과에 따르면 행성의 주요 종족 중 하나인 §Y주스프리§!가 사이오닉 에너지의 갑작스러운 유입에 어쩐지 반응한 것으로 보입니다. 뒤이어 거의 모든 주스프리 개체가 §Y감염된 주스프리§!라 명명된 다른 형태로 변이했습니다.\n\n이 주스프리들은 눈에 띄게 더 강해졌고, 더 강력하고 지능적이며, 우리와 다르지 않은 활성 사이오닉 능력을 지니고 있습니다. 우리가 부주의하게 그들을 은하계에서 가장 두려운 종족 중 하나로 만들었음을 알 수 있으며, 그들은 이미 플루시온의 방어 병력에 편입되고 있습니다..." # 3684522330975114015
  giga_psychic_beacon.00611.a: "그들은 더 위대한 무언가가 되었습니다." # 10380279432396877932
  giga_psychic_beacon.0041.name: "플루션, 지배를 격퇴하다!" # 17953471296731948152
  giga_psychic_beacon.0041.desc: "비보입니다. 우리 $name_psychic_beacon$이 §YJublio§! 성계에 정신파 에너지의 물결을 쏟아부으려 시도했으나, 성계 내 어떤 행성에도 어떤 종류의 영향도 일으키는 데 실패했습니다.\n\n실제로, 플루시온과 나머지 성계를 장악하려는 우리의 시도는 어떤 종류의 보이지 않는 §Y정신 저지장§!에 의해 단순히 격퇴된 것으로 보입니다. 이 장은 행성 전체를 둘러싸고 성계 전체로 전파되며, 전해지는 바에 따르면 §Y카첸아르티크 제국§!의 수도인 §Y카타운§! 지하에 위치한 거대한 장치에 의해 생성되고 있습니다.\n\n카이저는 이전에 생각했던 것보다 더 많은 숨겨둔 수를 가지고 있는 것으로 보입니다..." # 3941770761919879763
  giga_psychic_beacon.0041.a: "빌어먹을 쥐새끼!" # 6293517642246882782
  giga_psychic_beacon.012.name: "플루시온 소환 아바타를 포획!" # 18329390159599985054
  giga_psychic_beacon.012.desc: "경악스러운 소식입니다! 우리의 $name_psychic_beacon$이 §YFlusion§!에 사이오닉 아바타 무리를 소환하자마자, 항해사는 갑자기 소환된 장막 존재들에 대한 통제력을 잃었습니다.\n\n추가 조사 결과, 캣젠이 건설한 §YPsycho-repellent Field§!가 §YKatown§! 아래의 거대한 기계로 동력을 공급받으며 §YFlusion§! 전역을 둘러싸고 있음이 밝혀졌습니다.\n\n이 장은 효과적으로 우리 아바타와 우리의 통제권을 단절시켰으며, §YKatzenartig Imperium§!은 이 장을 사용하여 아바타들을 자신들의 편으로 끌어들여 사실상 그들을 포획했습니다." # 11328733752852825249
  giga_psychic_beacon.012.a: "가증스러운 카이저! 감히 그가 이마테리움을 함부로 다루다니?!" # 5425005360269274077
  giga_psychic_beacon.012.a.tooltip: "저는 그렇지 않습니다." # 1111820277928943909
  giga_psychic_beacon.0062.name: "팔루시아가 감금을 흡수했습니다!" # 5364764531376794662
  giga_psychic_beacon.0062.desc: "끔찍한 소식입니다. 우리의 $name_psychic_beacon$이 §YPaluushia§!에서 비물질계와 현실 우주 사이의 장막을 뚫으려 시도했지만, 행성에 어떤 중대한 영향도 미치지 못했습니다.\n\n그리고 섬뜩한 반전으로, §YPaluushes§!는 멸망하는 대신, 갑작스러운 사이오닉 에너지의 유입으로 인해 오히려 강화된 것으로 보이며, 그들의 방어군이 엄청나게 강해졌습니다!\n\n놀랍게도, 우리 텔레파스들이 나중에 팔루시아로부터 직접 발신된 메시지를 집단적으로 수신했습니다...\n\n§R\\\"너희의 어리석은 짓은 우리 종족에게 아무런 영향을 미치지 않을 것이며, 우리 세계에 비물질계를 풀어놓으려 한 너희의 고풍스러운 시도는 우리를 더욱 강력하게 만들었을 뿐이다. 떠나라.\\\"§!" # 837216192893873873
  giga_psychic_beacon.0062.a: "걱정스럽군요..." # 17845150960762958942
  giga_psychic_beacon.0042.name: "가트조 지배당함, 팔루시아 지배력 흡수!" # 7069145792326908333
  giga_psychic_beacon.0042.desc: "우리 사이오닉 신호기에서 방출된 엄청난 에너지가 가초 성계를 휩쓸었을 때, 성계 전체의 행성들이 공포에 비명을 지르며 갑자기 침묵했습니다.\n\n영향을 받은 구역 전역에서 압도된 기계류는 거의 즉시 스스로 파괴되었고, 인구는 혼수 상태로 전락했습니다. 우리 텔레파스들은 장막 속에서 가초 성계의 존재감이 훨씬 더 강력하지만 잠재적이라는 것을 확인했으며, 생물학적 인구는 이제 건강을 회복시키거나 우리가 적합하다고 판단하는 다른 목적에 사용될 수 있도록 우리의 것이 되었습니다.\n\n하지만 우리의 $name_psychic_beacon$는 성계에 위치한 §YPaluushia§! 행성에는 어떤 종류의 극적인 영향도 촉발하지 못했습니다.\n\n그리고, 악마적인 반전으로, §YPaluushes§!들은 혼수 상태에 빠지는 대신 갑작스러운 사이오닉 에너지의 유입으로 오히려 강화된 것으로 보이며, 그들의 방어 군대는 극적으로 더 강력해졌습니다!\n\n놀랍게도, 우리 텔레파스들은 나중에 팔루시아에서 직접 발신된 메시지를 집단적으로 수신했습니다...\n\n§R\\\"너희의 어리석은 짓은 나의 종족에게 효과가 없을 것이며, 우리 세계에 임마테리움을 해방하려는 너희의 고풍스러운 시도는 우리를 더 강력하게 만들었을 뿐이다. 떠나라.\\\"§!" # 4431427463828058749
  giga_psychic_beacon.0042.a: "걱정스럽군요..." # 17845150960762958942
  giga_psychic_beacon.013.name: "팔루우시아가 소환된 아바타들을 방어했습니다!" # 232235892268862815
  giga_psychic_beacon.013.desc: "충격적인 소식입니다! $name_psychic_beacon$으로 인해 §YPaluushia§!에 소환된 사이오닉 아바타 무리가 표면에 도달하지도 못했습니다.\n\n대신, 그들은 즉시 팔루시 §Y그랜드버니§!에게 장악당했고, 그는 이후 그들을 성막 너머로 내던졌습니다.\n\n얼마 지나지 않아, 우리의 고향 행성에 갑자기 행성 규모의 저주 같은 것이 내렸으며, 주민 대부분을 우울 상태로 빠뜨렸습니다. 이는 틀림없이 팔루시 §Y그랜드버니§! 자신이 소환한 것입니다." # 14942122474571059775
  giga_psychic_beacon.013.a: "제길!" # 16858691800876186236
  paluush_psionic_beacon_buff: "강화된" # 11243546033082103661
  paluush_psionic_beacon_buff_desc: "잘했군. 덕분에 그들이 훨씬 더 강해졌어." # 17824177673944811976
  paluushia_curses_beacon: "팔루시안 저주" # 820233158903988710
  paluushia_curses_beacon_desc: "그랜드버니가 이 행성에 사이오닉 저주를 걸어, 거주민들의 기분을 극도로 악화시켰습니다." # 18087750903382656051
  edict_giga_psionic_beacon_menu: "§M사이오닉 신호기§를 가동하십시오!" # 4893516360352962965
  edict_giga_psionic_beacon_menu_desc: "§M사이오닉 승화물§! 일부를 소모하여 사이오닉 비콘에 동력을 공급하십시오.\n\n§M사이오닉 승화물§!은(는) §Y결정§!을(를) 사용하여 §Y텔레파스§!를 희생하거나 팝을 §Y승화§!시켜(절멸 정화 정책 필요) 획득할 수 있습니다." # 15972359947630850323
  cant_sublimate_soulless_machines: "기계는 영혼이 없으며, 따라서 초월할 수 없습니다." # 6221097022617717056
  must_be_at_war_and_own_systems: "우리는 제국과 전쟁 중이어야 하며, 그들이 소유한 성계 내의 행성을 통제하거나 소유해야 합니다." # 1145804378107891586
  must_be_at_war: "공격 가능한 대상 없음." # 13430400905301621712
