l_korean:
  header_01_gigac: "§G초거대 구조물§!" # 10753055230619434190
  header_01_gigac_desc: "$header_01_gigac$\n이 기술은 너무 거대해서 이제 거대 구조공학으로 분류될 수 있는 거대 구조물을 잠금 해제합니다." # 6868045731907895636
  header_02_tetra: "§B사차원 공학§!" # 16667408771422790121
  header_02_tetra_desc: "$header_02_tetra$\n이 기술을 통해 건설할 수 있는 거대 구조물은 그 규모와 범위가 엄청나서, 제대로 작동시키려면 고차원 공학 기법을 사용해야만 합니다." # 1445089473035090902
  header_03_insane: "§R광적인 기술§!" # 9102706991712321719
  header_03_insane_desc: "$header_03_insane$\n이 기술은 우리 문명을 다른 문명보다 훨씬 앞서게 할 것이며, 이것이 작동하리라고 믿는 것은 미친 짓으로 여겨집니다." # 12080787742623646318
  header_04_lud_insane: "§P황당할 정도로 미친 기술§!" # 6959271350081530236
  header_04_lud_insane_desc: "$header_04_lud_insane$\n이 기술을 연구함으로써 우리 문명이 얻을 발전은 어떤 존재 하나가 이해하기에는 너무나도 엄청납니다." # 12810075401051064957
  header_05_shroud: "§M장막 기술§!" # 15264501804071485390
  header_05_shroud_desc: "$header_05_shroud$\n장막 관련 기술이 이 연구 경로를 통해 해금될 것입니다." # 9754295310561851170
  name_ndb: "니콜-다이슨 광선" # 7693171290457091906
  allow_ndb: "§H거대 건축물 해금:§! $name_ndb$" # 7259395201089430343
  desc_ndb: "궁극의 초강력 무기. 별의 에너지 출력을 레이저로 집중시키는 초거대 구조물입니다. 멀리서도 행성 전체는 물론, 어쩌면 항성계 전체까지도 소멸시킬 수 있습니다. 우리의 적들은 우리를 두려워하게 될 것입니다." # 2817942716832152898
  allow_ndb_p1: "$allow_ndb$ 단계 1: 자기 수집기" # 15202516664658371150
  desc_ndb_p1: "니콜-다이슨 광선은 항성계 전체를 전멸시킬 수 있는 파괴 병기입니다." # 17068235911531230788
  allow_ndb_p2: "$allow_ndb$ 2단계: 항성 재지향기" # 4016924937594317148
  desc_ndb_p2: "니콜-다이슨 빔의 다음 단계 잠금 해제." # 11414488514728965876
  allow_ndb_p3: "$allow_ndb$ 3단계: 초대형 안정화 장치" # 1794575335935836831
  desc_ndb_p3: "니콜-다이슨 빔의 다음 단계 잠금 해제." # 11414488514728965876
