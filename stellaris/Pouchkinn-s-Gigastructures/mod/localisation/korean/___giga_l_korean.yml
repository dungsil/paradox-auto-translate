  giga_blokkat.3210.release.tooltip: "§Y[blokkat_prisoner_being_viewed.GetName]§!를(을) 계속 포획하는 것이 비실용적이 되었다면, 그들을 §Prelease§!할 수 있습니다. 이를 통해 §YContainment Nexus§!를(을) 비울 수 있으며 거대 구조물의 유지비를 대폭 줄일 수 있습니다. 하지만 다른 블로캣을 포획할 때까지는 연구를 수행할 수 없습니다." # 9210366585051367588
