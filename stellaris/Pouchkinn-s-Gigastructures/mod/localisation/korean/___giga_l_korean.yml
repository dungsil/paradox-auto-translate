  resolution_anti_kaiser_crusade_desc: "우리의 준비가 완료되었으니, [global_event_country.GetGalCommunityOrGalImperium]가 카이저에게 공격을 가해 그의 광기를 한 번에 끝낼 시간입니다." # 17665788537774726172
  resolution_anti_kaiser_crusade_effect_success: "[global_event_country.GetGalCommunityOrGalImperium] 내 모든 제국 중 §Y카첸 봉신§! 또는 §Y카첸 동맹§!이 아닌 제국들은 서로 전쟁 중이라면 휴전 협정에 서명하고 §Y카첸아르티히 제국§!에 §R선전포고§!할 것입니다.\n\n§Y카첸 봉신§!과 §Y카첸 동맹§!은 [global_event_country.GetGalCommunityOrGalImperium]에서 §R추방§!될 것입니다.\n\n§R전쟁이 시작된 후에는 카이저와의 평화가 불가능합니다.§!" # 17788921201569901425
  galcom_mobilizes_against_kaiser: "반카첸 동원" # 5863617382918381765
  galcom_mobilizes_against_kaiser_desc: "[global_event_country.GetGalCommunityOrGalImperium]은 카첸아르티그 제국을 격퇴하기 위해 동원하고 있습니다." # 12007735683380682622
  giga_katzen.8001.name: "[global_event_country.GetGalCommunityOrGalImperium] 카이저 카테일에 선전포고를 했습니다." # 12641554873783669332
  giga_katzen.8001.desc: "전례 없는 은하 연합의 표명으로서, [global_event_country.GetGalCommunityOrGalImperium]은 군국주의적 §Y카첸아르티그 제국§에게 공동 선전포고를 했습니다!\n\n카이저와 동맹한 국가들은 공동체에서 추방되었으며, 남은 모든 회원국들은 이제 전면적인 전시 동원 상태이며 카첸 군사 기계의 위세에 정면으로 맞설 준비가 되었습니다.\n\n카이저가 은하계 전체와 동시에 싸우는 것을 감당할 수 있을지는 시간이 말해 줄 뿐이지만, [global_event_country.GetGalCommunityOrGalImperium]은 자신들의 승리를 확신하고 있습니다." # 17397891703839054256
  giga_katzen.8001.a: "그가 얼마나 오래 버틸지 두고 보자..." # 3605807586271980141
  giga_katzen.8001.a.tooltip: "카이저와의 평화는 §RNOT§! 가능하지 않을 것입니다." # 15640679981780957673
