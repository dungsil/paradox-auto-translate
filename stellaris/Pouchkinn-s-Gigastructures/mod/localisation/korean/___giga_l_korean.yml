  giga_ruined_ships_enabled: "£menu_enabled£난파된 전함\n전함, 타이탄, 저거넛, 거상 등 다양한 함선들이 (적절한 DLC와 함께) 파괴된 거대 구조물로 생성되어 적절한 기술 연구 시 수리할 수 있도록 할까요?\n\n파괴된 함선의 빈도는 왼쪽의 버튼을 사용하여 조정할 수 있습니다." # 8466937412076540601
