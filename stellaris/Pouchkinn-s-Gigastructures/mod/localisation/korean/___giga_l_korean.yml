  blokkat_requires_20_knowledge: "$blokkat_knowledge$는 최소 20개 이상 있어야 합니다." # 3462092021949549256
  blokkat_requires_30_knowledge: "최소 30개의 $blokkat_knowledge$를 보유해야 합니다." # 16689878335549557912
  blokkat_requires_35_knowledge: "최소 35의 $blokkat_knowledge$가 필요합니다." # 2329468661920958409
  blokkat_requires_40_knowledge: "최소 40 $blokkat_knowledge$가 필요합니다." # 13668492042445482219
  blokkat_requires_50_knowledge: "우리는 최소한 50 $blokkat_knowledge$를 보유해야 합니다." # 16516494750660330137
  blokkat_knowledge_name: "§G블로캇의 지식§!" # 14781588221035927669
  blokkat_knowledge_desc: "§G블록캇 지식§!는 블록캇과 그들의 기술에 관해 우리가 축적한 모든 지식의 총합입니다. 어떻게든 블록캇에게 대처할 방법을 찾으려면, 가능한 한 많은 지식을 모으는 것이 매우 중요합니다." # 16351285409600409360
  blokkat_scrap_name: "§M블로캣 고철§!" # 5998433086541484771
  blokkat_scrap_desc: "§M블록캇 고철§!은 회수된 다양한 블록캇 기술 조각으로 구성됩니다. 이는 §H일시적이지만 강력한§! 혹은 §H완만하지만 영구적인§! 블록캇을 상대로 하는 §Y연구력§! 및 §Y피해§! 버프를 부여하는 데 사용될 수 있습니다. 일부 §B블록캇 연구 프로젝트§!는 고철을 사용해 구성 요소를 §Y역설계§!할 수 있습니다." # 6748950099628483199
  giga_blokkat.3000.scrapresearch: "§G연구 속도§ 증가! | §Y50§! £blokkat_scrap_icon£" # 12988862284082197108
