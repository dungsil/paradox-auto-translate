  planetcraft_printer_2_DESC: "이 두 개의 거대한 고리는 미완성 베헤모스 행성함들을 안정화시키고 행성 물질이 지연 없이 필요한 곳으로 이동하도록 보장하는 임무를 맡고 있습니다." # 18085165925335251684
