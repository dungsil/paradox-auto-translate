  giga_mega.600.name: "궤도 아콜로지 건설 중" # 7364343059755294346
  giga_mega.600.desc: "충분한 합금을 보유하고 있다면 §Y[orbital_arcology_planet.GetName]§! 행성 주위에 궤도 아콜로지를 완료할 수 있습니다.\n\n§Y[orbital_arcology_planet.GetName]§! 행성의 크기를 고려하면, 프로젝트 비용은 §Y[ROOT.orbital_arcology_alloy_cost]§! £alloys£로 추정됩니다.\n\n아콜로지가 부여하는 보너스 또한 행성 크기에 따라 달라집니다.\n\n완료되면, 이 아콜로지는 §Y[orbital_arcology_planet.GetName]§! 행성에 지원할 수 있는 만큼 추가로 §Y[orbital_arcology_planet.orbital_arcology_modifier]§!개의 §H발전§! 및 §G농업§! 지구를, 뿐만 아니라 §Y[orbital_arcology_planet.orbital_arcology_modifier_districts]§!개의 §B지구 슬롯§!을 부여해야 합니다.\n\n메가스트럭처의 건설 시간은 §Y900§!일로 추정되며, 행성 크기와 상관없이 유지비는 §Y15§! £energy£와 §Y5§! £alloys£가 소모될 것입니다." # 7982111693626082044
  giga_mega.600.a: "계속 진행하죠. | §Y[ROOT.orbital_arcology_alloy_cost]§! £alloys£" # 265036552817971060
  giga_mega.600.b: "다시 생각해 보니, 지금은 곤란하군." # 4898419710805253681
  orbital_arcology_0_site: "$name_orbital_arcology$ 건설 현장" # 13394803439335522421
  orbital_arcology_0_site_DESC: "$name_orbital_arcology$ 건설 현장입니다. 이는 이 행성 주변을 둘러싼 소형 링월드로, 우리 산업에 막대한 공간을 제공할 것입니다." # 15487529790942224828
  orbital_arcology_0_upgrade: "궤도 아콜로지 건설" # 11816957710229722981
  orbital_arcology_0_upgrade_DESC: "이 건설 플랫폼이 완전한 궤도 아콜로지로 업그레이드되고 있습니다." # 6315669392436269248
  orbital_arcology_1: "$name_orbital_arcology$" # 422191064742135824
  orbital_arcology_1_DESC: "행성의 적도를 둘러싸는 소형 링월드형 구조물로, 거주민들에게 추가 특수 지구 슬롯을 제공합니다." # 14501965937941779938
  orbital_arcology_2: "강화된 $name_orbital_arcology$" # 2049408951142934714
  orbital_arcology_2_DESC: "이중 미니 링월드형 구조물이 행성의 적도와 극 주변을 순환하며, 그 주민들에게 추가 지구 슬롯을 제공합니다." # 7988004782278042874
  orbital_arcology_3: "최대화된 $name_orbital_arcology$" # 13244308706820832826
  orbital_arcology_3_DESC: "행성의 적도와 극지방을 도는 삼중 소형 링월드 구조물과 유사한 구조물로, 거주민에게 추가 특수 지구 슬롯을 제공합니다." # 10498936599556523709
  giga_mega.500.name: "초거대 건설 전통" # 5945018787655681466
  giga_mega.500.desc: "우리의 최근 §Y4차원 공학§! 연구는 다가올 거대 규모 공학의 은하 대가로서 우리의 위치를 확고히 했습니다.\n\n따라서, 만약 우리가 우주의 완전한 지배를 향한 우리의 길에 더욱 집중하고 싶다면, 새로운 §Y거대 구조물 건설 전통§!이 잠금 해제되었습니다." # 15066518944689316351
