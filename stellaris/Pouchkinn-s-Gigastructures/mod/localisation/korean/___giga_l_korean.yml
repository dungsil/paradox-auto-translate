  giga_katrebels.2100.name: "작전 성공!" # 14103879645396273556
  giga_katrebels.2100.desc: "플루시오니아 유격대원들이 §Y[katzen_name_tool.GetName]§!에서의 작전이 계획대로 정확히 진행되었다고 보고했습니다! 이들의 요원은 카첸 사회 기반 시설에 대한 사보타주를 성공적으로 수행하여, 카첸에게 §Y페널티§!를 부과하고, 더 많은 유격대원이 정기적으로 카첸 사회 기반 시설에 사보타주를 가할 수 있게 됨으로써 해당 지역의 §Y유격 활동§!을 증가시킬 것입니다.\n\n그러나 카첸은 사보타주를 인지하고 즉시 더욱 엄격한 대유격 조치를 시행하여, 그 결과 §H경계심§!이 §R2§!만큼 증가했습니다.\n\n성공 확률은 §Y[flusion_primitives_country.flusion_operation_odds]%§!였습니다." # 5316830784518713874
