  gateway_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_kilostructure$ - $giga_list_category_transportation$\n§Y즉시 이동§!을 다른 모든 §Y성계 연결망§!으로 가능하게 합니다.\n§L성계 연결망은 어떤 성간 제국의 은하 운송망에서도 핵심적인 부분이며, 올바르게 배치된다면 이동 시간을 대폭 단축할 수 있습니다.§!" # 1678155787939905561
  gateway_final: "$gc_kilo$게이트웨이" # 15284917240382098659
  gateway_final_MEGASTRUCTURE_DETAILS: "$giga_list_category_kilostructure$ - $giga_list_category_transportation$\n§Y즉시 이동§!을 다른 모든 §Y성계 연결망§!으로 가능하게 합니다.\n§L성계 연결망은 어떤 성간 제국의 은하 운송망에서도 핵심적인 부분이며, 올바르게 배치된다면 이동 시간을 대폭 단축할 수 있습니다.§!" # 1678155787939905561
  habitat_central_complex: "$gc_kilo$거주지 중앙 복합체" # 7518769626618425965
  habitat_central_complex_MEGASTRUCTURE_DETAILS: "$giga_list_category_kilostructure$ - $giga_list_category_habitable_mega$\n인공적인 §Y거주지§!를 생성하며, 추가 §Y궤도 거주지§!를 건설하여 확장할 수 있습니다.\n§LA $habitat_complex$는 영구적인 거주를 위해 설계된 자급자족 기지들의 집합체입니다. 추가 위성 기지는 태양계 전체를 활용할 수 있도록 합니다.§!" # 14245929241162171344
  major_orbital: "$gc_kilo$대형 거주지 궤도" # 10358930292532032480
  major_orbital_MEGASTRUCTURE_DETAILS: "$giga_list_category_kilostructure$ - $giga_list_category_habitable_upgrade$\n£district£ §Y$MOD_PLANET_MAX_DISTRICTS_ADD$§!, §Y자원 특구§!, 그리고 £building£ §Y$MOD_PLANET_MAX_BUILDINGS_ADD$§!를 §Y$habitat_complex$§!에 제공합니다!\n§L 현지 서식지 복합 시설의 인구를 위해 추가적인 거주 및 작업 공간을 제공하도록 설계된 대규모 기본 궤도 시설.§!" # 13512588286169646109
  minor_orbital: "$gc_kilo$ 소형 궤도 거주지" # 2046464491248022980
  minor_orbital_MEGASTRUCTURE_DETAILS: "$giga_list_category_kilostructure$ - $giga_list_category_habitable_upgrade$\n§Y자원 구역§!과 £building£ §Y$MOD_PLANET_MAX_BUILDINGS_ADD$§!을 §Y$habitat_complex$§!에 제공합니다!\n§L지역 거주지 복합체의 인구를 위한 추가 거주 및 작업 공간을 제공하도록 설계된 작고 기본적인 궤도 시설입니다.§!" # 5905144843923385377
