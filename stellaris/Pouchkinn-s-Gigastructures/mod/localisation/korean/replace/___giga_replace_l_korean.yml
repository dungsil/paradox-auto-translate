  interstellar_assembly_0_MEGASTRUCTURE_DETAILS: "£galwonders£ $giga_list_category_megastructure$ - $giga_list_category_miscellaneous$\n§Y외교 가중치§! 및 §Y특사 수§! 증가\n§L성간 의회는 은하의 세력들이 모이는 장소이며, 이민 매력도와 우리에 대한 국제적 여론을 높입니다.§!" # 6301962708216933345
