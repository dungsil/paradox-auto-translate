  mega_shipyard_0: "$gc_mega$거대 조선소 부지" # 802655682228969550
  mega_shipyard_0_MEGASTRUCTURE_DETAILS: "£galwonders£ $giga_list_category_megastructure$ - $giga_list_category_ship_production$ §H(20 조선소)§!\n§Y함선§!을 생산하고 §Y함선 건조 속도§!를 증가시킵니다.\n§L전적으로 조선에 전념하는 거대한 우주 기지인 $mega_shipyard_3$는 함선을 건조하거나 업그레이드하기 위한 20개의 생산 도크를 보유하고 있습니다.§!" # 3603407267868762146
  matter_decompressor_0: "$gc_mega$물질 감압 시설" # 5539368818711091726
  matter_decompressor_0_MEGASTRUCTURE_DETAILS: "£gigastructural£ $giga_list_category_megastructure$ - $giga_list_category_basic_resource_production$\n§Y블랙홀§Y에서 £minerals£ §Y광물§을 채취합니다!\n§L$matter_decompressor_4$는 블랙홀의 중력을 렌즈 삼아, 특이점으로부터 광물을 회수하기 위한 중력 드릴을 형성합니다.§!" # 11700357987708406765
  think_tank_0: "$gc_mega$과학 넥서스 부지" # 9985217503965040538
  think_tank_0_MEGASTRUCTURE_DETAILS: "£galwonders£ $giga_list_category_megastructure$ - $giga_list_category_science_production$\n£physics_research£ £society_research£ £engineering_research£ §Y연구§!를 생산하고 §Y연구 속도§!를 §Y15%§!만큼 향상시킵니다.\n§L$think_tank_3$의 연구실과 데이터 뱅크는 엄청난 양의 가공되지 않은 순수한 과학을 생산합니다.§!" # 6966206287494134172
  spy_orb_0: "$gc_mega$센트리 배열 부지" # 18357646232481782524
  spy_orb_0_MEGASTRUCTURE_DETAILS: "£은하 불가사의£ $giga_list_category_megastructure$ - $giga_list_category_miscellaneous$\n§Y센서 범위§!를 §Y은하 전체§!에 걸쳐 부여합니다!\n§L$spy_orb_4$의 단계에 따라 센서 범위가 점진적으로 확장되어, 결국 은하 전체를 덮게 됩니다.§!" # 4342447703920841270
  strategic_coordination_center_0: "$gc_mega$전략 조정 센터 부지" # 10648813624653658596
  strategic_coordination_center_0_MEGASTRUCTURE_DETAILS: "£galwonders£ $giga_list_category_megastructure$ - $giga_list_category_military$\n§YNaval Capacity§!, §YShip Speed§!, §YStarbase Capacity§!, 그리고 §YPlatform Capacity§!를 증가시킵니다!\n§L국가 성계 기지 네트워크를 동기화하여 방어 및 공격 역량을 증강하는 시설입니다.§!" # 14547785063842283985
  orbital_ring: "$gc_kilo$궤도 링" # 16476394170662621927
  orbital_ring_tier_1_MEGASTRUCTURE_DETAILS: "$giga_list_category_kilostructure$ - $giga_list_category_miscellaneous$\n해당 §Y행성§!에 추가적인 §Y전문화§! 및 §Y방어§! 기능을 제공합니다!\n§L§Y$orbital_ring_tier_1$§!은 행성을 둘러싸는 고리 형태를 이루는 우주 기지 변형체입니다.§!" # 10027094413738329312
  orbital_ring_tier_1_CONSTRUCTION_INFO_DELAYED: "$giga_list_additional_data$ - 궤도 고리는 행성에 방어적 이점을 제공할 수 있으며, 많은 성계 기지 모듈 및 건물뿐만 아니라 거주 모듈과 궤도 생산 시설을 위한 플랫폼을 제공합니다." # 14970404236650779346
  quantum_catapult_0: "$gc_mega$양자 투석기 부지" # 10365400592221319199
  quantum_catapult_0_MEGASTRUCTURE_DETAILS: "£galwonders£ $giga_list_category_megastructure$ - $giga_list_category_transportation$\n§Y함대§!를 제한된 정확도로 은하계를 가로질러 사출합니다!\n§L중성자별 또는 펄서의 힘을 집중시켜 공간을 비틀고 함대를 먼 거리로 건너뛰게 하는 장치.§!" # 11369201555284924959
  quantum_catapult_0_CONSTRUCTION_INFO_DELAYED: "$giga_list_additional_data$ - 초기 양자 투사기는 함대가 의도한 목적지 §H밖§! 성계에 도착하게 할 수 있습니다. 이 '§Y산개 반경§!'은 후속 업그레이드를 통해 감소시킬 수 있습니다." # 16806366907336447511
  hyper_relay: "$gc_kilo$ 하이퍼 중계기" # 6862416121739306013
  hyper_relay_MEGASTRUCTURE_DETAILS: "$giga_list_category_kilostructure$ - $giga_list_category_transportation$\n§Y다중 항성계§!에 걸쳐 §Y연결된 상태§!로 건설될 경우 §Y이동 시간§!을 극적으로 감소시킵니다!\n§L단독으로는 쓸모가 없지만, 여러 개의 중계기는 인접한 항성계 간의 이동 시간을 상당히 빠르게 합니다.§!" # 7543575334799588487
  orbital_arc_furnace_1: "$gc_kilo$$orbital_arc_furnace_4$: 적도대" # 8235646297602607436
  orbital_arc_furnace_1_MEGASTRUCTURE_DETAILS: "$giga_list_category_kilostructure$ - $giga_list_category_advanced_resource_production$\n용융 행성의 원초적인 힘을 활용하여 §Y$orbital_arc_furnace_4$§!는 접근 불가능했던 광물을 해금하고 성계 전체의 채광 작업을 개선합니다.\n§LA device allowing for large systems to be made into productive powerhouses.§!" # 8825943602458983321
  dyson_swarm_1: "$gc_kilo$$dyson_swarm_3$: 어레이" # 7800435349122653481
  dyson_swarm_1_MEGASTRUCTURE_DETAILS: "£gigastructural£ £megaupgrade£ $giga_list_category_kilostructure$ - $giga_list_category_basic_resource_production$\n서로 연결된 위성 배열인 §Y$dyson_swarm_3$§!는 항성 매장량의 생산량을 증대시키도록 설계되었습니다.\n§LA §Y$dyson_swarm_3$§!는 §Y$dyson_sphere_5$§!의 막대한 힘으로 나아가기 위한 발판입니다." # 12882462504870912058
  dyson_swarm_1_DESC: "상호 연결된 위성체들의 망인 §Y$dyson_swarm_3$§!는 항성 매장량 생산량을 개선하기 위해 설계되었습니다." # 4704257245556925135
  dyson_swarm_2_DESC: "상호 연결된 위성체들의 망인 §Y$dyson_swarm_3$§!는 항성 매장량 생산량을 개선하기 위해 설계되었습니다." # 4704257245556925135
  dyson_swarm_3_DESC: "상호 연결된 위성체들의 망인 §Y$dyson_swarm_3$§!는 항성 매장량 생산량을 개선하기 위해 설계되었습니다." # 4704257245556925135
  cosmogenesis_world_0: "$gc_crisis$$pc_cosmogenesis_world$" # 4518139838698655888
  cosmogenesis_world_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_crisis$ - $giga_list_category_science_production$\n팝을 효과적으로 소모하여 §Y연구§! 및 §Y고급 논리§!를 생성하는 거대한 저장소 컴퓨터입니다. 효율성 및 소모율은 인구에 따라 상승합니다.\n§L현실의 심층에서 의미를 길어내기 위해서는 새로운 종류의 과학이 필요합니다...§!" # 17541656992346089875
  cosmogenesis_needle: "$gc_crisis$$NAME_Cosmogenesis_Sphere$" # 315481918392641839
