  dyson_sphere_0: "$gc_mega$다이슨 구체 건설 부지" # 9446206261061968524
  dyson_sphere_0_MEGASTRUCTURE_DETAILS: "£gigastructural£ $giga_list_category_megastructure$ - $giga_list_category_basic_resource_production$\n§Y항성§!의 전체 에너지 생산량을 £energy£ §Y에너지§!로 수확합니다 - $giga_list_scales_with_star_size$\n$giga_list_freezes_system$\n§LA $dyson_sphere_5$는 주어진 항성을 완전히 감싸고, 모든 태양 출력을 직접 에너지로 변환합니다.§!" # 17596362104365540317
  ring_world_1: "$gc_mega$링월드 건설 부지" # 7429982802780067864
  ring_world_1_MEGASTRUCTURE_DETAILS: "$giga_list_category_megastructure$ - $giga_list_category_habitable_mega$\n§Y4§!개의 거대한 §Y가이아형§! §Y세그먼트§!를 생성합니다.$giga_list_removes_system_planets$\n§LA $pc_ringworld_habitable$는 하나의 성계 내에서 여러 개의 광대한 행성형 구역을 제공합니다." # 2129667829410315860
  add_research_options_galactic_wonders_utopia: "획득한 연구 옵션:\n£engineering_research£§Y$tech_ring_world$§!\n£physics_research£§Y$tech_dyson_sphere$§!\n\n이것이 요구되는 연구 옵션:\n£physics_research£§Y$giga_tech_fusion_suppressor$§!\n£physics_research£§Y$giga_tech_penrose_sphere_2$§!\n£physics_research£§Y$giga_tech_ringworld_titanic_1$§!\n£society_research£§Y$giga_tech_planetary_computer$§!\n£engineering_research£§Y$giga_tech_star_lifter$§!\n£engineering_research£§Y$giga_tech_neutronium_gigaforge$§!\n£engineering_research£§Y$giga_tech_penrose_sphere_3$§!\n£engineering_research£§Y$giga_tech_ringworld_upgrade$§!\n£engineering_research£§Y$giga_tech_ringworld_titanic_2$§!\n£engineering_research£§Y$giga_tech_interstellar_ringworld$§!\n£engineering_research£§Y$giga_tech_war_moon_2$§!\n£engineering_research£§Y$tech_sm_megastructure$§!\n\n이것이 요구되는 승천 특전:\n§Y$ap_gigastructural_constructs$§!" # 7231053955809774470
  add_research_options_galactic_wonders_utopia_megacorp: "습득 가능한 연구 옵션:\n£engineering_research£§Y$tech_ring_world$§!\n£physics_research£§Y$tech_matter_decompressor$§!\n£physics_research£§Y$tech_dyson_sphere$§!\n\n이 기술을 요구하는 연구 옵션:\n£physics_research£§Y$giga_tech_fusion_suppressor$§!\n£physics_research£§Y$giga_tech_penrose_sphere_2$§!\n£physics_research£§Y$giga_tech_ringworld_titanic_1$§!\n£society_research£§Y$giga_tech_planetary_computer$§!\n£engineering_research£§Y$giga_tech_star_lifter$§!\n£engineering_research£§Y$giga_tech_neutronium_gigaforge$§!\n£engineering_research£§Y$giga_tech_penrose_sphere_3$§!\n£engineering_research£§Y$giga_tech_ringworld_upgrade$§!\n£engineering_research£§Y$giga_tech_ringworld_titanic_2$§!\n£engineering_research£§Y$giga_tech_interstellar_ringworld$§!\n£engineering_research£§Y$giga_tech_war_moon_2$§!\n£engineering_research£§Y$tech_sm_megastructure$§!\n\n이 기술을 요구하는 초월 특전:\n§Y$ap_gigastructural_constructs$§!" # 12973078148796336408
  ap_master_builders_desc: "거대 구조물 건설은 전례 없는 양의 자원과 계획을 필요로 합니다. 우리는 거대 공학 분야에서 새로운 지평을 열고 있습니다.\n\n이것을 요구하는 승천 특전:\n§Y$ap_vast_expanses$§!" # 9909554542504983349
  transcendence_tooltip: "요구하는 연구 옵션:\n£society_research£§Y$giga_tech_psychic_hypersiphon_1$§!\n\n모든 종족 구성원이 완전한 사이오닉 잠재력을 해방할 것입니다." # 12426006857783524754
  ap_galactic_force_projection_desc: "함대는 우리 제국의 의지가 실현되는 수단입니다. 우리는 그 힘에 따라 살거나 죽습니다.\n\n이 기술을 요구하는 연구 옵션:\n£engineering_research£§Y$giga_tech_orbital_bastion$§!" # 8664355059246379172
  ap_voidborn_desc: "한때 차갑고 극복할 수 없는 장벽으로 여겨졌던 우주 공간은 우리에게 두 번째 고향이 되었습니다. 우리는 우주 깊은 곳에서의 영구적인 거주에 적응했으며, 기반 시설 필요성을 줄이고 서식지에서 다른 기능들을 위한 더 많은 공간을 확보했습니다.\n\n이것을 요구하는 연구 선택지:\n£engineering_research£§Y$giga_tech_interstellar_habitat$§!" # 5594930074318201077
  enable_colossus_project: "문제 특수 프로젝트: 거대 구조물 프로젝트\n\n이것을 요구하는 승천 특전:\n§Y$ap_vast_expanses$§!" # 7748880032616171835
  tr_unyielding_finish_desc: "\n§E고유 거대구조물 해금:§! §R$name_maginot$§!\n이것을 요구하는 연구 옵션:\n£society_research£§Y$giga_tech_maginot_world$§!\n\n$MOD_STARBASE_DEFENSE_PLATFORM_CAPACITY_MULT$ §G+50%§!\n$mod_starbases_upkeep_mult$ §G-20%§!\n§Y$military_federation$§! 연방 유형에 대한 접근 권한 부여.\n승천 퍽 해금: §G+1§!" # 2728910545231309137
  tr_unyielding_federations_finish_desc: "\n§E고유 거대구조물 해금:§! §R$name_maginot$§!\n이것을 요구하는 연구 옵션:\n£society_research£§Y$giga_tech_maginot_world$§!\n\n$MOD_STARBASE_DEFENSE_PLATFORM_CAPACITY_MULT$ §G+50%§!\n$mod_starbases_upkeep_mult$ §G-20%§!\n§Y$military_federation$§! 연방 유형에 대한 접근 권한 부여.\n승천 퍽 해금: §G+1§!" # 2728910545231309137
