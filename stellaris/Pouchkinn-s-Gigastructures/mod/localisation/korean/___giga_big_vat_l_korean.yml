  giga_maximum_mutation_title: "§c최대 돌연변이§!" # 12299512261579395459
  giga_maximum_mutation_desc: "우리의 유전적 운명을 추구하며, 아무리 기묘하고 난해하게 보일지라도 가능한 모든 경로를 고려해야만 합니다." # 6288692395176855959
  giga_prethoryn_larvae: "변이된 유충" # 357152001454386871
  giga_prethoryn_larvae_desc_short: "작은 꿈틀거리는 유충. 매우 빠르게 성장합니다. 발밑에 깔려 으스러질 수 있습니다." # 12425962914779270799
  giga_vat_maximum_mutation_1: "최대 돌연변이: 인셉투스" # 11656076217149856156
  giga_vat_maximum_mutation_2: "극대 돌연변이: 비룰루스" # 16422670528428795849
  giga_vat_maximum_mutation_3: "최대 변이: 아우레우스" # 3213382437230939080
  giga_vat_maximum_mutation_4: "최대 변이: 엑살투스" # 13300692352284011099
  giga_vat_maximum_mutation_1_DESC: "시작은 우리 돌연변이가 어떻게 진행될지를 정의하는 데 있어 매우 중요합니다. 이 프로젝트가 후원자들이 말하는 만큼 결실을 맺을지는 시간만이 알 수 있습니다." # 5200983817018227373
  giga_vat_maximum_mutation_2_DESC: "다음 단계는 첫 단계만큼 중요합니다. 기반이 여러 층으로 높게 세워지지 않았는데 어찌 궁전을 가질 수 있겠나." # 18405879154526541576
  giga_vat_maximum_mutation_3_DESC: "어떤 프로젝트든 개정과 검토가 필수입니다. 우리 설계를 어떻게 개선할 수 있겠습니까? 어떤 결함을 최소화할 수 있을까요? 이제 우리 표본들이 완벽함으로 승천할 때입니다." # 16607312118777935905
  giga_vat_maximum_mutation_4_DESC: "쐐기돌은 모든 위대한 작업을 완성하여, 자체 무게에 무너지지 않도록 합니다." # 18064650400745304021
  giga_vat_events.100.name: "돌연변이 극대화" # 15664545274768150523
  giga_vat_events.100.desc: "이렇게 광범위하고 효율적인 복제 장치들을 활용하여, 우리 과학자들은 아주 기묘한 아이디어를 고안했습니다. 우리 제국이 이제껏 수집한, 그것이 무엇이든 간에 모든 유전 물질 샘플을 조합하고 변이시키면 어떤 결과가 나올 것인가? 아이디어가 아무리 기묘할지라도, 이는 생물학의 발전을 가져올 수 있으며, 이 프로젝트가 구상하는 생명체는 은하 전쟁의 무대에서 응용될 가능성이 있습니다." # 12840229675691162034
  giga_vat_events.100.a: "무슨 문제가 있겠어?" # 13901377936085530350
  giga_vat_events.101.name: "인셉투스" # 14207205978464820003
  giga_vat_events.101.desc: "유망한 초기 결과와 함께, [capital.GetName] 행성의 과학자들은 더 대규모 실험을 준비합니다. $name_the_vat$의 방대한 연구 시설을 이용하여, 그들은 콜벳 크기의 표본을 확보하는 것을 목표로 합니다. 그것이 콜벳의 능력보다 떨어질지 아니면 뛰어날지는 아직 지켜봐야 합니다." # 15725393909353973604
  giga_vat_events.101.a: "$INTRIGUING$" # 8437044405953274473
  giga_vat_events.1011.name: "인셉투스 컨셉션" # 14459279772573946174
  giga_vat_events.1011.desc: "우리는 그것이 성장하는 것을 지켜보았습니다.\n그것이 먹이를 먹는 것을 지켜보았습니다.\n그 모든 것 속에서 분노, 공포, 좌절이 있었습니다.\n우리는 어떻게 그것의 감정을 알았는지 모릅니다.\n그것은 너무나 거대했지만, 여전히 너무나 작았고, 여전히 우리를 두려워했습니다.\n그것은 한순간에 우리를 짓눌러 부수거나 녹여버릴 수 있었습니다.\n왜 그것은 두려워했을까요?\n그것이 우리를 공격했을 때 우리가 그것에게 무엇을 할 것인지를 두려워했던 걸까요?\n아니면 다음에 무엇을 창조할지를 두려워했던 걸까요." # 17185549498335748402
  giga_vat_events.1011.a: "$DISCONCERTING$" # 18212971935608339855
  giga_vat_events.102.name: "비룰루스" # 2377654603404426638
  giga_vat_events.102.desc: "이셉투스(Inceptus)의 성공에 따라, 수석 과학자들은 훨씬 더 큰 규모의, 구축함 크기만 한 실험을 제안하고 있습니다. 팀 내 많은 이들이 회의적인 반응을 보였지만, 승인이 내려졌고 변이 실험이 더욱 진행되었습니다." # 15116947811698050801
  giga_vat_events.102.a: "$GOOD$" # 5646019609108794996
  giga_vat_events.1021.name: "맹렬한 세력" # 2846959679188838510
  giga_vat_events.1021.desc: "분노. 폭력과 분노의 혼합체 앞에 모든 다른 감정은 부차적이었다. 이것은 정거장을 파괴하는 것을 막는 구속구에 격렬하게 저항했다. 며칠 동안이나 발버둥 쳤는데, 그 분노는 끝이 없었던 것일까? 그러는 동안 내내 우리는 더 작은 개체들에게서 변화를 감지했다. 두려움과 뒤섞인 비슷한 분노의 감정이었다. 그들은 단순한 가족 유대보다 더 위대한, 마치 거대한 유기체의 일부인 듯한 연결을 공유하는 것 같다." # 9695459949182260327
  giga_vat_events.1021.a: "$DISTURBING$" # 997994659664508358
  giga_vat_events.103.name: "오레우스" # 7351598172524787504
  giga_vat_events.103.desc: "프로젝트 시작 이후 우리 제독들과 다른 군부 인력들은 이 프로젝트에 큰 관심을 표명해 왔습니다. 그들은 거의 항모와 같은 능력을 가진 개체를 요청합니다. $name_the_vat$에 배치된 많은 과학자들이 사직했거나 작업을 거부하고 있지만, 소수의 선별된 인원만이 완벽을 추구하며 전진하고 있습니다." # 5285910638468284142
  giga_vat_events.103.a: "$INCREDIBLE$" # 1342894312760860432
  giga_vat_events.1031.name: "생물학적 승천" # 14944518486426719358
  giga_vat_events.1031.desc: "다시금 분노가. 이전과는 비교할 수 없을 정도로 거대했다.\n몸부림 또한 더 강렬해졌다.\n어느 날, 이 모든 것이 멈췄다.\n그날 느껴진 감정은 오직 하나뿐이었다.\n복종.\n그들은 해냈다. 자신들이 창조한 이 통제 불가능한 생명체를 제어하는 데 성공한 것이다.\n그것은 굴복했고, 그와 함께 다른 모든 표본들 역시 굴복했다.\n더 이상 분노나 공포, 좌절은 없었다.\n복종만이 선명했다.\n그 생명체는 우리를 받아들였다." # 6399209079410041439
  giga_vat_events.1031.a: "$ASTOUNDING$" # 2812167526316509953
  giga_vat_events.104.name: "엑살투스" # 4381214971222513925
  giga_vat_events.104.desc: "우리는 완벽을 달성했습니다. 하지만 더 나아간다면 어떨까요? 위대함을 달성한 후, 더 많은 것이 있을 수 있을까요? 팀의 일부는 가능한 한 높이 도달하지 않을 이유가 없다고 말합니다. 만약 성공한다면 진화의 최종 단계가 실현될 수도 있습니다." # 5007326501497670757
  giga_vat_events.104.a: "$UNDERSTOOD$" # 7580736643508360651
  giga_vat_events.1041.name: "변이 극대화" # 7458259627813759999
  giga_vat_events.1041.desc: "궁극의 생명체, 우리의 아름다운 표본들이 마침내 우리 눈앞에서 창조되고 실현되었습니다. 그들의 힘은 은하계 무대에서 우리에게 도전하기 전에 우리 적들이 심사숙고하게 만들 것입니다.\n\n이 프로젝트로부터 독특한 무언가를 얻었습니다. 우리의 표본들과 우리 자신은 특별한 연결을 가지고 있습니다. 우리의 정신과 그들의 정신이 하나의 존재로서 하나로 얽혀 있습니다. 만약 이러한 힘이 은하계에 풀려난다면 무슨 일이 일어날지 알 수 없습니다.\n\n프로그램이 진행되는 동안 우리의 표본들에 의한 몇몇 탈출 시도가 있었습니다. 다행히 모두 제거되었습니다. 비록 탈출하여 성간 공간으로 향한 소수는 있었습니다. 설마 그들이 아무런 문제를 일으키지는 않을 것입니다." # 18289250865017978407
  giga_vat_events.1041.a: "확실히..." # 6580617641278349034
