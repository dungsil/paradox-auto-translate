l_korean:
  giga_tech_the_vat: "거대 복제 시설" # 13220819781140617382
  giga_tech_the_vat_desc: "새로운 유전 공학 시대의 도래는 이전보다 훨씬 더 위대하고 야심찬 프로젝트를 위한 길을 열었습니다. 이전에는 행성에만 국한되었던 유전 공학이, 거대한 궤도 클론 시설을 통해 진정한 우주 생명체 함대를 신속하게 생체 공학적으로 생산하고 증식시켜 우리 해군력을 더욱 강화할 수 있게 될 것입니다." # 8712885263609061079
  giga_dialog.11301.name: "$name_the_vat$ 건설 현장 건설 완료" # 1360519120072695253
  giga_dialog.11301.desc: "$name_the_vat_long$의 건설 현장이 이제 완료되었습니다. 이 궤도 플랫폼은 역사상 가장 큰 배양조 건설을 시작하는 데 필요한 구조물을 건설하기 위한 기지 역할을 합니다.\n\n일단 완료되면, £food£와 £energy£를 사용하여 우리 함대에서 복무할 대량의 생명체를 빠르게 생산할 수 있습니다." # 2845518738786402439
  giga_dialog.11301.a: "훌륭하군." # 13528797227097630973
  giga_dialog.11302.name: "주요 배양조 건설 완료" # 13135260701830767117
  giga_dialog.11302.desc: "우리 궤도 클론 시설의 주 복제조 건설이 완료되었습니다. 이제 이 복제조는 종류를 막론하고 가장 큰 규모의 복제조가 되어, 다양한 설계의 진정한 거대 클론을 생성할 수 있습니다.\n\n§Y생체 거대 괴수를 격파하면 모든 B.I.G. 복제조의 주 복제조에서 해당 개체를 복제할 수 있게 됩니다.§!" # 6550063770502463073
  giga_dialog.11302.a: "훌륭하군!" # 4205353275372794963
  giga_dialog.11303.name: "제1 및 제2 보조 생체 배양조 건설 완료" # 14386870729079444620
  giga_dialog.11303.desc: "$name_the_vat_long$ 건설에 있어서 또 다른 중요한 단계가 이제 완료되었습니다. 이 보조 배양기들은 한 번에 더 많은 개체를 복제할 수 있게 해주어, 구조의 효율성이 증대됩니다." # 7738746035397189220
  giga_dialog.11303.a: "훌륭하군." # 13528797227097630973
  giga_dialog.11304.name: "3번째 및 4번째 보조 배양조 건설 완료" # 8143520431650104140
  giga_dialog.11304.desc: "우리의 $name_the_vat_long$ 건설의 또 다른 단계가 완료되었습니다. 이 추가 배양조들은 훨씬 더 많은 클론들이 동시에 생산될 수 있게 할 것입니다." # 7851662840250748863
  giga_dialog.11304.a: "놀랍군!" # 6784546666338679051
  giga_dialog.11305.name: "5번째 및 6번째 보조 배양조 건설 완료" # 2136206677980366064
  giga_dialog.11305.desc: "$name_the_vat_long$이 완료되었습니다. 6개의 보조 배양조와 거대한 주 배양조를 통해, 우리는 아주 짧은 시간 안에 거대한 혐오체 함대 전체를 복제하여, 이전에는 상상할 수 없었던 방식으로 전장을 지배할 수 있게 될 것입니다." # 6996364199500916926
  giga_dialog.11305.a: "복제를 시작한다." # 8211824982289716557
  the_vat_0: "$gc_mega$$name_the_vat$ 건설 현장" # 17286749771588277168
  the_vat_0_DESC: "이것을 거대한 클론 시설로 바꾸는 데 우리 공학자와 생물학자들이 필요로 할 모든 것을 포함하는 미래 배양조 건설 현장." # 16158440598019757856
  the_vat_0_MEGASTRUCTURE_DETAILS: "£galwonders£ $giga_list_category_megastructure$ - $giga_list_category_ship_production$\n£food£를 사용하여 알려진 §Y리바이어던§!과 §Y우주 생명체§!를 기반으로 §Y생체 전함§!을 생성합니다!\n§L생체 급성장 배양기는 대량의 생체 우주선을 생산할 수 있는 우주 기반 복제 시설입니다.§!" # 7548351743713383476
  the_vat_1: "$name_the_vat$: 주 통" # 17297607035150196620
  the_vat_1_DESC: "이것은 동종 클론 배양조 중 가장 거대한 것이 될 것이며, 수많은 거대 클론을 생성할 수 있습니다." # 4139013683889279619
  the_vat_2: "$name_the_vat$: 보조 배양 탱크" # 14526493533256752036
  the_vat_2_DESC: "$the_vat_1_DESC$ 복제 속도 개선을 위한 추가 시설." # 214005734318496640
  the_vat_3: "$name_the_vat$: 보조 배양 탱크" # 14526493533256752036
  the_vat_3_DESC: "$the_vat_1_DESC$ 복제 속도를 더욱 향상시키기 위한 추가 시설입니다." # 17297607724516234329
  the_vat_4: "$name_the_vat$" # 6453383820268546722
  the_vat_4_DESC: "이것은 동종 시설 중 가장 큰 복제 탱크로, 다수의 거대한 복제체를 생성할 수 있습니다. 여섯 개의 보조 탱크와 하나의 거대한 주 탱크를 갖춘 이 시설은 거대 역겨운 생명체의 함대 전체를 복제할 준비를 완료했습니다." # 8162631522635451038
  the_vat_menu_title: "§c맹렬한 성장 배양조§!" # 1266793569338801256
  the_vat_menu_desc: "---------------------------------------------------------------\n§cB.I.G. Vat§!은 생체 건조 시설입니다. 주 복제조는 보조 복제조보다 두 배 빠르게 복제합니다. 동물을 복제할 때 무작위 설계가 선택되므로, 개장 비용을 피하려면 이 점을 유념하십시오." # 16188556768488834162
