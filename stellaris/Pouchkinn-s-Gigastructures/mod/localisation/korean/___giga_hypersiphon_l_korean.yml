l_korean:
  giga_hypersiphon_power_estimate: "§H계산된 전력 추정:§!\n- 최대 함대 수용량: §Y[this.GigaGetNavalCap]§!\n- 사용 중인 함대 수용량: §Y[this.GigaGetUsedNavalCap]§!\n- 현재 함대 전투력: §Y[this.GigaGetFleetPower]§!\n\n- 추정 전력: §Y[This.giga_hypersiphon_incursion_power]§!" # 5212805714693076579
  giga_project_hypersiphon_portal: "슈라우드 침입 조사" # 7575950448591647876
  giga_project_hypersiphon_portal_DESC: "우리를 공격한 적대적인 사이오닉 개체들이 사용한 수수께끼의 장막 차원문 잔해가 우리의 $name_psy_siphon$ 네트워크를 더 잘 조정할 수 있게 해줄 수도 있습니다." # 17875003929319027072
  giga_tech_shroud_conduit: "장막 직통 연결" # 908552565637210679
  giga_tech_shroud_conduit_desc: "깊은 명상과 연구 끝에, 우리 텔레파스들은 장막으로 알려진 영역으로 안정적인 터널을 여는 것이 가능할지도 모른다고 믿습니다.\n규모는 아원자적이지만, 이 터널을 제어하여 사용하면 위험하고 비싼 의식에 한정되는 에너지의 이점을 우리 사이오닉 인구가 얻도록 가능하게 할 것입니다." # 10184543992658010242
  giga_tech_psychic_hypersiphon: "통로 개방" # 10236533901644388407
  giga_tech_psychic_hypersiphon_desc: "장막은 이상한 영역입니다. 새로운 격리 기술과 막대한 텔레파시 능력을 결합하여, 거시적 규모로 우리 현실을 장막의 영역과 직접 연결하는 것이 가능해질 수 있습니다. 그렇게 하는 것은 우리의 장막 도관을 크게 개선하여, 우리의 번영을 새로운 경지로 이끌 수 있습니다. 원치 않는 에너지의 누출 가능성은 피할 수 없다고 이론화되어 있지만, 기껏해야 최소한일 뿐입니다." # 12943170190646253216
  giga_dialog.1401.name: "$name_psy_siphon$ 건설" # 3117913472088756939
  giga_dialog.1401.desc: "우리 기술자들이 미래의 $name_psy_siphon$ 건설 부지를 마련했습니다. 이것은 장막 자체로부터 에너지를 추출할 것입니다!\n\n일단 완공되면, 우리 행성 $building_giga_shroud_conduit$ 시설의 힘이 크게 강화되어, 우리를 새로운 번영의 높이로 이끌 것입니다." # 3148504257973463534
  giga_dialog.1401.a: "알겠습니다." # 12076608091024442278
  giga_dialog.1402.name: "$name_psy_siphon$ 봉쇄 구조체" # 503526957923930975
  giga_dialog.1402.desc: "$name_psy_siphon$의 격리 프레임이 이제 설치되었습니다!\n\n이것은 끓어오르는 순수한 사이오닉 에너지 구체를 담도록 설계되었으며, 우리 텔레파시 능력자들이 장막의 에너지를 전달하려는 노력의 중심을 형성합니다.\n\n마지막 단계는 포털 자체를 여는 데 사용되는 장비의 건설이 될 것입니다." # 7841682237751717333
  giga_dialog.1402.a: "의식 재료를 수집하십시오." # 16142329605289768995
  giga_dialog.1404.name: "$name_psy_siphon$ 완료됨" # 17732026646398709831
  giga_dialog.1404.desc: "[giga_system.GetName] 근처에 우리의 현실과 장막을 연결하는 거대한 차원문이 완전히 활성화되었습니다!\n\n이 인공적인 정신 세계 관문에서 이제 순수한 에너지가 쏟아져 나오고 있으며, 우리의 텔레파스들은 이 직접적인 연결이 그들의 사이오닉 능력에 부여하는 거대한 혜택을 이미 느끼고 있습니다!" # 1556155799240747387
  giga_dialog.1404.a: "우리는 비물질계의 주인이다." # 7046362828127611465
  psychic_hypersiphon_0: "$gc_mega$$name_psy_siphon$ 건설 현장" # 11675704139746606184
  psychic_hypersiphon_0_DESC: "이 건설 현장은 향후 $name_psy_siphon$ 건설을 위한 기지로 사용될 것입니다." # 5622895093915284072
  psychic_hypersiphon_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_megastructure$ - $giga_list_category_psionics$ - $giga_list_category_advanced_resource_production$\n§Y장막§! 차원문을 열어 §Y$building_giga_shroud_conduit$§! 건물들을 강화시키는. - $giga_list_potentially_hazardous$\n추가 하이퍼 사이펀은 각 건물에 대한 효과를 증가시킬 것입니다.\n§L우리 우주와 장막을 연결하여 우리의 사이오닉 능력을 강화시키는 거대한 차원문." # 2627682609682809173
  psychic_hypersiphon_1: "$name_psy_siphon$ 봉쇄 구조체" # 503526957923930975
  psychic_hypersiphon_1_DESC: "이 거대한 구조물은 장막에서 추출된 에너지를 수용하고 정제하는 중심핵 역할을 할 것입니다. 중앙 틀은 순수 사이오닉 에너지로 만들어진 작은 \"별\"을 수용하고 안정화하며, 강력한 사이오닉 능력자들 집단의 초점 역할을 수행할 것입니다." # 9467987177559000050
  psychic_hypersiphon_2: "$name_psy_siphon$" # 9961102777592129408
  psychic_hypersiphon_2_DESC: "완전히 작동되고 안정화된 $name_psy_siphon$. 우리 현실과 장막을 연결하는 차원문이 완전히 활성화되었으며, 순수한 장막 정수를 방출하고 있습니다." # 970425237947694222
  giga_psy_siphon_interaction_title: "§H기능 해금:§! 강화된 $building_giga_shroud_conduit$" # 8551873534109536700
  giga_psy_siphon_interaction_desc: "§H강화된 $building_giga_shroud_conduit$§!\n$name_psy_siphon$이(가) 건설될 때마다, £building£ §Y$building_giga_shroud_conduit$§! 건물들이 추가 일자리를 부여하며, 행성 내 모든 사이오닉 팝당 £giga_sr_psionic_sublimate£ §Y$giga_sr_psionic_sublimate$§!를 생산합니다.\n\n이로 인해 도관에서 약간의 §R불안정§!이 발생할 수 있지만, 이는 큰 영향을 미칠 가능성은 낮습니다..." # 13391822459719388179
  psychic_hypersiphon_3_aeternum: "이터나이트 $name_psy_siphon$" # 9461123274445005512
  psychic_hypersiphon_3_aeternum_DESC: "태고의 옛날 에테르눔이 건설한, 완전히 가동되고 안정화된 $name_psy_siphon$입니다. 우리의 현실과 장막을 연결하는 차원문은 완전히 활성화되었으며, 불안정의 징후 없이 순수한 장막 정수를 방출하고 있습니다." # 1546209071885463366
  building_giga_shroud_conduit: "장막 도관" # 6168778918929692188
  building_giga_shroud_conduit_desc: "거대한 사이오닉 시설이 슈라우드 에너지를 강제로 추출하여 행성 표면에 재분배하고, 염동력 능력을 크게 증진시킵니다." # 16768308049730221374
  building_giga_shroud_conduit_hypersiphon_hint: "\n§Y$psychic_hypersiphon_2$§! 거대 구조물 건설은 추가 일자리를 제공하고, 행성에 있는 £pop£ §Y사이오닉 팝§!마다 £giga_sr_psionic_sublimate£ §Y$giga_sr_psionic_sublimate$§!를 생성합니다." # 510844353086716798
  building_giga_shroud_conduit_hypersiphon_safe_effect: "\n사이오닉 하이퍼사이펀이 이 건물을 증폭 중: §Y[owner.GetHypersiphonNetworkSize]§!\n\n§Y[this.GetHypersiphonPopCount]§!의 사이오닉 팝으로부터 £giga_sr_psionic_sublimate£ §Y$giga_sr_psionic_sublimate$§! 생산 중" # 4585753066607625714
  building_giga_shroud_conduit_hypersiphon_effect: "\n이 건물을 강화하는 사이오닉 하이퍼사이펀: §Y[owner.GetHypersiphonNetworkSize]§!\n\n§Y[this.GetHypersiphonPopCount]§! 사이오닉 팝으로부터 £giga_sr_psionic_sublimate£ §Y$giga_sr_psionic_sublimate$§! 및 §R불안정성§! 생산 중" # 2224348126326539505
  decision_hypersiphon_mass_summon: "$shroud_summoned_army_plural$ 대규모 소환" # 16514828685061778632
  decision_hypersiphon_mass_summon_effect: "§G[owner.GetHypersiphonSummonCount]§! §Y$shroud_summoned_army_plural$§!를 소환합니다. 행성에 있는 [owner.GetGigaShroudConduitJobIcon] §Y[owner.GetGigaShroudConduitJob]§! 일자리 및 £pop£ §Y사이오닉 팝§!의 숫자에 기반합니다." # 1789107311510573873
  decision_hypersiphon_mass_summon_desc: "정교한 의식 준비와 엄청난 양의 농축된 $giga_sr_psionic_sublimate$가 있다면, 장막 실체를 대규모로 소환할 수 있을 것입니다." # 10502690173580471934
  job_giga_shroud_conduit_worker: "장막 도관 기술자" # 6599587924167071663
  job_giga_shroud_conduit_worker_plural: "장막 도관 기술자들" # 8759060127003500098
  job_giga_shroud_conduit_worker_desc: "$building_giga_shroud_conduit$에 의해 열린 미세한 장막 터널들의 관리를 맡은 전문가들." # 15532566115525976524
  job_giga_shroud_conduit_worker_effect_desc: "£job_giga_shroud_conduit_worker£ 또는 $job_giga_shroud_conduit_worker_plural$는 행성 생산성을 증진시키기 위해 £energy£ §Y$energy$§!를 조율하여 £unity£ §Y$unity$§!를 생산합니다." # 5836586306097277525
