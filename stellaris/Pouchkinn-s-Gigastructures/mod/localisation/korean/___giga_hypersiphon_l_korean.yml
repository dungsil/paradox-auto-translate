  giga_situation_hypersiphon_instability_type: "$giga_situation_hypersiphon_instability$" # 2340342339194256326
  giga_situation_hypersiphon_instability_desc: "우리 $name_psy_siphon$에 의해 생성된 거시적 사이오닉 터널은 장막의 국지적 구조 내에서 요동을 야기하고 있습니다.\n측정치에 따르면 활동 급증은 우리의 초기 예측을 훨씬 능가하며, 에너지 수준이 너무 높게 상승할 경우 우리는 부정적인 효과를 경험하기 시작할 수 있습니다." # 2134900454636905384
  giga_situation_hypersiphon_instability_monthly_change_tooltip: "£mod_black_hole£ §Y장막 통로 불안정§!은 £building£ §Y$building_giga_shroud_conduit$§! 건물이 §Y$name_psy_siphon$§! 거대 구조물에 의해 강화되어 발생합니다." # 16564555368973626304
