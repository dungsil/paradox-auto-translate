  giga_situation_hypersiphon_instability_approach_neutral: "관찰" # 330157039100913708
  giga_situation_hypersiphon_instability_approach_neutral_desc: "장막은 신비로우며 제대로 이해되지 않은 영역입니다. 무언가가 오고 있음을 알고 있지만, 형체가 없고 덧없습니다. 계속 관찰할 것입니다." # 7796954107365410271
  giga_situation_hypersiphon_instability_approach_neutral_effect: "우리는 장막 내의 변동을 계속 관측할 것입니다." # 14063427606858624482
  giga_situation_hypersiphon_instability_approach_encourage: "격려" # 11699803272632471861
  giga_situation_hypersiphon_instability_approach_encourage_desc: "우리의 위대함을 가로막는 자들을 분노하게 만들지라도, 이 힘을 남김없이 활용하는 것이 필수적입니다." # 902720651693846732
  giga_situation_hypersiphon_instability_approach_encourage_effect: "[GetGigaShroudConduitJobIcon]§Y[GetGigaShroudConduitJob]§! 직업은 생산량 증진에 §G더 효과적§!입니다. 하지만 상황 진행 속도가 §R25%§! 빨라지며, 부정적인 이벤트가 더 자주 발생합니다.\n" # 14036638900964069131
  giga_situation_hypersiphon_instability_approach_mitigate: "완화" # 16291536178495777293
  giga_situation_hypersiphon_instability_approach_mitigate_desc: "그들의 분노를 사지 않도록, 장막과 그 거주자들에게 미치는 영향을 최소화해야 합니다." # 2605026131174705536
  giga_situation_hypersiphon_instability_approach_mitigate_effect: "상황 진행 속도가 §G50%§! 감소합니다! 부정적 사건 발생 빈도가 감소하며, 하지만 [GetGigaShroudConduitJobIcon]§Y[GetGigaShroudConduitJob]§! 작업이 생산량 증폭에 §R덜 효과적§!입니다.\n" # 1252802282490345179
  giga_situation_hypersiphon_instability_complete_effect: "또 다른 대규모 장막 침공이 우리 영토 내 어딘가에서 발생할 것입니다." # 6540862737232360873
  giga_situation_hypersiphon_instability_complete_effect_unknown: "이 에너지들이 증폭되도록 방치할 경우 그 결과는 현재 미지수입니다." # 11790479204735734805
  giga_situation_hypersiphon_instability_fail_effect: "성위가 다시 평온해집니다." # 855660318542266676
  giga_hypersiphon.002.name: "보이지 않는 흐름" # 9000603587882705629
  giga_hypersiphon.002.desc: "우리 텔레파스들의 마음속에 부드러운 불안감으로 시작되었지만, 그것은 빠르게 더 큰 것이 되었습니다.\n\n이제 분명한 것은 장막의 실체로부터 직접 에너지를 이 정도의 양으로 수집하는 것이 우리가 처음 예상했던 것보다 더 많은 난기류를 그 흐름 내에 유발하고 있다는 것입니다.\n\n현재로서는 이러한 교란이 미래에 우리에게 정확히 무엇을 의미할지 확신할 수 없지만, 강도가 계속해서 증가한다면 그곳에 머무르는 힘들의 주의를 끌기 시작할 수 있습니다.\n\n일단, 우리는 관찰할 것입니다." # 7716896503483788441
  giga_hypersiphon.002.a: "우려스러운." # 8152766879692455040
  giga_hypersiphon.010.name: "장막 사이펀 오작동" # 17862925818667671240
  giga_hypersiphon.010.desc: "[hypersiphon_target.GetName]의 $building_giga_shroud_conduit$ 승무원들이 [hypersiphon_target.GetPlanetMoon]에서 막대한 사이오닉 에너지 급증을 보고하고 있습니다. 이는 표면에 물리적인 교란으로 나타나고 있습니다.\n\n피해 지역은 사용 불가능하게 되었으며, 수복하려면 집중적인 노력이 필요할 것입니다." # 7314111853197077753
  giga_hypersiphon.010.a: "불편하군." # 6531889656728475819
  giga_hypersiphon.010.result.1: "[hypersiphon_target.GetName]의 일부 지역이 영체성 폐기물에 오염되었습니다." # 8698330887159039738
  giga_hypersiphon.010.result.2: "[hypersiphon_target.GetName]의 넓은 지역이 외계 에테르 폐기물로 오염되었습니다." # 13607920388304978136
  giga_hypersiphon.010.result.3: "[hypersiphon_target.GetName] 표면에 변칙적인 구역이 형성되어 우리 [hypersiphon_target.owner.GetScientistPlural]을 크게 당황시키고 있습니다." # 18420147021505988757
  giga_hypersiphon.010.result.4: "$giga_hypersiphon.010.result.3$" # 10063266695211712158
  giga_hypersiphon.010.result.5: "[hypersiphon_target.GetName]의 거대한 지역이 격렬한 사이오닉 폭풍 시스템에 휩싸여 표면 전역에 큰 피해를 입혔지만, 장막과의 연결고리 역할을 하고 있습니다." # 17018872074953817787
  giga_hypersiphon.020.name: "[hypersiphon_target.GetName]에서 장막 소" # 17505084887947803073
  giga_hypersiphon.020.desc.first: "[hypersiphon_target.GetName] 성계에 거대한 사이오닉 폭풍이 발생하여 우주의 작전 수행에 큰 혼란을 야기하고 있습니다.\n\n기묘하게도, 겉보기에는 수동적인 다수의 장막 존재들이 해당 성계에 출현했습니다. 우리 원거리 정신 감응자들은 이들을 \"장막 소(Shroud Cows)\"라고 이름 붙였는데, 이는 그들이 티얀키와 놀라울 만큼 닮았기 때문입니다. 신체적 외형과 사이오닉 노래 둘 다에서 말이죠." # 3011175525841364139
  giga_hypersiphon.020.desc.normal: "쉬라우드 생명체가 [hypersiphon_target.GetName] 성계에 출현했으며, 교란성 사이오닉 폭풍도 다시 한번 동반되었습니다." # 3003750763583151421
  giga_hypersiphon.020.desc.damage: "또 다른 사이오닉 폭풍이 [hypersiphon_target.GetName] 성계에 형성되었습니다. 더 많은 슈라우드 카우가 또한 출현했으며, 현지 선박과 시설에 대해 즉시 적대적입니다." # 5001341413291880864
  giga_hypersiphon.020.a: "기묘하군..." # 1832928615989040665
  giga_hypersiphon.020.b: "더 있다고?" # 6913718677049570122
  giga_hypersiphon.020.c: "전투 태세!" # 13228870924290481047
  giga_hypersiphon.020.effect: "[hypersiphon_target.GetName]에 사이오닉 폭풍이 발생했으며, 장막 동물군을 함께 데려왔습니다!" # 16754707577048348696
  giga_hypersiphon.022.name: "[hypersiphon_target.GetName]에서 장막 교란 진정" # 685345915074054336
  giga_hypersiphon.022.desc: "[hypersiphon_target.GetName] 성계의 사이오닉 폭풍이 사라지고 작전이 정상으로 돌아왔습니다.\n\n그와 함께 나타났던 수수께끼의 형상들도 흔적도 없이 사라졌습니다." # 14235532120605014934
  giga_hypersiphon.022.a: "일단 이해했습니다." # 12398273382034236017
  giga_hypersiphon.030.name: "[hypersiphon_target.GetName]에서 파멸의 환상" # 15244350541941595799
  giga_hypersiphon.030.desc: "[hypersiphon_target.GetName]의 주민들은 최근 끔찍한 꿈과 다가올 재앙의 환영에 시달리고 있습니다.\n\n[hypersiphon_target.GetPlanetMoon]의 여러 산업 부문에서는 기묘한 일들이 보고되었습니다. 사이오닉 피드백으로 인해 사망률이 증가하고 기계 고장이 속출하고 있습니다.\n\n저희 텔레파시 능력자들은 강력한 장막 관련 존재가 자리를 잡았으며, 그 효과가 사라지기까지 시간이 걸릴 수 있다고 보고했습니다." # 8115348899937962185
  giga_hypersiphon.030.a: "걱정스럽군." # 7192134136509792973
  giga_hypersiphon.030.result.1.1: "죽음과 파괴가 이 세계에 찾아왔습니다." # 8521238897501432143
  giga_hypersiphon.030.result.1.2: "이 행성 전역에 걸쳐 막대한 파괴가 초래되었습니다." # 8584975776690735707
  giga_hypersiphon.030.result.1.3: "이 세계에 광범위한 파괴가 덮쳐왔습니다." # 2617981134716581363
  giga_hypersiphon.040.name: "[hypersiphon_target.GetName]에 장막 침공 발생!" # 11347680725119828582
  giga_hypersiphon.040.desc: "적대적인 장막 실체가 [hypersiphon_target.GetName] 성계에서 나타났습니다!\n\n초기 보고서에 따르면 그들은 명확한 목적 없이 불규칙하게 이동하며, 시야에 들어오는 모든 것을 공격하고 있습니다. 우리 염력 사용자들은 이 유령들이 본래 차원과의 연결이 부족하며, 생명 에너지의 원천 없이는 그들의 에너지가 결국 우주 공간으로 소멸할 것이라고 추측합니다." # 3563149221649256554
  giga_hypersiphon.040.a: "유감이군." # 6660131399564793137
  giga_hypersiphon.040.result: "§L악의와 혼란스러운 목적을 지닌 방문자들...§!" # 7551182454786638116
  giga_hypersiphon.100.name: "[hypersiphon_target.GetName]에 대규모 장막 침공!" # 17494046923774474740
  giga_hypersiphon.100.desc: "적대적인 수많은 장막 존재들이 [hypersiphon_target.GetName] 성계에 나타났습니다. 일종의 균열 근처에 무리지어 있습니다.\n\n그들은 성계 내 우리 시설을 향해 직접적인 공격을 가하는 것으로 보이며, 이는 어떤 형태의 조직적인 행동을 시사합니다. 우리 정신 감응 능력자들은 그들이 모성 차원과 지속적인 연결을 유지함으로써 우리 차원에서 무기한 활동하며 성계 경계를 넘어 방랑할 수도 있다고 추측합니다." # 10292586770529774882
  giga_hypersiphon.100.a: "즉시 반격 준비!" # 5589526174232831776
  giga_hypersiphon.100.restart: "상황 재시작: §Y$giga_situation_hypersiphon_instability$§!\n\n§M장막 너머에서, 악의와 분노를 품고...§!" # 5405212064778400497
  giga_hypersiphon.101.name: "사이오닉 에너지 스파이크" # 2657392703072818715
  giga_hypersiphon.101.desc: "[hypersiphon_target.owner.GetName] 내에 위치한 [hypersiphon_target.GetName] 성계에서 거대한 에너지 신호가 감지되었습니다. 초기 보고서에 따르면, 일종의 적대적 현신들이 균열에서 출현하여 성계 내 모든 것을 공격하고 있다고 합니다." # 4282220556376656860
  giga_hypersiphon.101.a: "걱정스럽군." # 7192134136509792973
  giga_hypersiphon.103.name: "장막이 집어삼킨 식민지" # 15601291078464114012
  giga_hypersiphon.103.desc: "장막 존재들의 지속적인 공격으로 [This.GetName]의 정착지가 파괴되었고, 행성은 두터운 사이오닉 폭풍 구름에 휩싸였습니다.\n표면에서 탐지 가능한 생명체가 모두 쓸려나간 것으로 보이며, 행성 측정 결과에 따르면 기괴하고 물리 법칙을 거스르는 상황이 이제 전역에 만연해 있습니다." # 5908419330331300449
  giga_hypersiphon.103.a: "비극이군요." # 3424476103130214559
  giga_hypersiphon.105.name: "장막 침입 격퇴됨" # 12007495750507763053
  giga_hypersiphon.105.desc.first: "아군이 [fromfrom.solar_system.GetName] 성계에 있는 장막 차원 균열을 성공적으로 폐쇄했습니다. 장막과의 연결이 끊기자, 그곳에서 출현한 적대적인 존재들은 빠르게 소멸하며 무력화되었습니다.\n\n한 가지 의문이 남습니다. 이 문제에 대한 우리의 장기적인 해결책은 무엇일까요? 불안정성은 여전하며, 상황이 변하지 않는다면 이는 다시 발생할 것입니다. 침입자들의 희미한 흔적이 폐쇄된 구멍 주변에 여전히 남아있으며, 아군 함선에 남은 잔해를 연구할 수 있습니다.\n\n아마 그것이 우리가 찾는 해답을 가져다줄지도 모릅니다." # 2711366151645682079
  giga_hypersiphon.105.desc.other: "우리 병력이 [fromfrom.solar_system.GetName] 항성계의 장막 균열을 성공적으로 붕괴시켰습니다. 장막과의 연결이 끊기자, 거기서 출현한 적대적 존재들은 빠르게 소멸하며 무해해졌습니다.\n\n장막은 여전히 동요하고 있습니다. 우리 일은 끝이 없어 보입니다." # 7472937477766873058
  giga_hypersiphon.105.a: "흥미로운 기회..." # 18274838727484595688
  giga_hypersiphon.105.b: "항상 경계하는." # 4666707824201466400
  giga_hypersiphon.106.name: "장막 차원문 폐쇄됨" # 10297395855790964963
  giga_hypersiphon.106.desc: "아군 병력이 [fromfrom.solar_system.GetName] 항성계 내 에너지 균열을 성공적으로 붕괴시켰습니다.\n근원과의 연결이 단절되면서 균열에서 출현했던 적대적 실체들은 급속히 소멸했으며, 무해해졌습니다.\n\n탐지 결과에 따르면 해당 구역은 이제 안전하며, 유의미한 잔류 에너지 반응은 없습니다." # 16634874934828747510
  giga_hypersiphon.106.a: "바라건대, 계속 그러기를 바랍니다." # 2459109972967732457
  giga_hypersiphon.107.name: "장막 침입 격퇴됨" # 12007495750507763053
  giga_hypersiphon.107.desc.first: "[from.GetName] 소속 함대가 [fromfrom.solar_system.GetName] 성계에서 성공적으로 장막 균열을 붕괴시켰습니다. 장막과의 연결이 끊기면서 그곳에서 출현했던 적대적 존재들은 빠르게 소멸되어 무해한 상태가 되었습니다.\n\n하지만 한 가지 의문이 남습니다. 이 문제에 대한 장기적인 해결책은 무엇일까요? 불안정성은 여전히 남아 있으며, 이대로라면 같은 일이 다시 발생할 것입니다. 침입자들의 희미한 신호가 폐쇄된 구멍 주변에 여전히 남아 있으며, 우리 함선에 남은 잔류물을 연구할 수 있습니다.\n\n어쩌면 그것이 우리가 찾는 해답을 줄지도 모릅니다." # 15448673261773017978
  giga_hypersiphon.107.desc.other: "[from.GetName]의 병력들이 [fromfrom.solar_system.GetName] 성계의 장막 균열을 성공적으로 무너뜨렸습니다.\n\n장막과의 연결이 단절되면서 그곳에서 나타난 적대적 실체들은 빠르게 소멸했고, 무해해졌습니다.\n\n장막은 여전히 요동치고 있습니다. 앞으로 또 다른 침입이 발생할 가능성이 높아 보입니다." # 16946082979386220086
  giga_hypersiphon.107.a: "흥미로운 기회..." # 18274838727484595688
  giga_hypersiphon.107.b: "어쩌면 이번에는 계속 닫혀 있을지도 모르겠군..." # 17399536065976022283
  giga_hypersiphon.108.name: "장막 차원문 폐쇄됨" # 10297395855790964963
  giga_hypersiphon.108.desc: "[from.GetName]에 소속된 병력이 [fromfrom.solar_system.GetName] 성계의 에너지 균열을 성공적으로 붕괴시켰습니다. 기원과의 연결이 끊기자, 그곳에서 출현했던 적대적 개체들은 빠르게 소멸하여 무해해졌습니다.\n\n보고에 따르면 해당 지역은 이제 안전하며, 유의미한 에너지 반응 잔여물이 없습니다." # 14993651439248797617
  giga_hypersiphon.108.a: "알겠습니다." # 12076608091024442278
  giga_hypersiphon.109.name: "성막 차원문 분석 완료" # 2910520441463838145
  giga_hypersiphon.109.desc: "장막 침입자들이 남긴 잔해에 대한 예비 분석 결과, 우리 장막 전도체와 초과흡수기가 장막의 흐름에 어떻게 영향을 미치는지에 대한 일부 통찰을 얻었습니다.\n\n안전 조치를 신중하게 적용하고 정밀하게 수행된 의식은 우리 연결의 부정적인 효과를 완화할 수 있게 해줄 것입니다. 하지만 추가적인 주의를 기울이면 우리 전도체 시설의 경제적 이득이 감소할 것입니다.\n\n대안으로, 발생하고 있는 피해를 무시하고 대신 수확 가능한 에너지를 끌어들여 전도체 부스팅에 집중할 수 있습니다. 이는 우리 전도체의 이득을 향상시키겠지만, 부정적인 반응이 더 자주 발생하게 할 수도 있습니다." # 3402340618043231944
  giga_hypersiphon.109.a: "흥미롭군." # 9903619114818313320
  giga_hypersiphon.109.effect: "§Y$giga_situation_hypersiphon_instability$§! 상황에 대한 §Y$giga_situation_hypersiphon_instability_approach_mitigate$§! 및 §Y$giga_situation_hypersiphon_instability_approach_encourage$§! 접근법을 해금합니다." # 7502082693502389554
  d_giga_hypersiphon_goop: "£blocker£ 장막 방출" # 9737803059607419923
  d_giga_hypersiphon_goop_desc: "압축된 사이오닉 정수와 에너제틱 잔류물, 존재론적으로 극도로 유독합니다." # 13026125350356270030
  d_giga_hypersiphon_psionic_anomaly: "£blocker£ 변칙적인 지대" # 12647151851085189977
  d_giga_hypersiphon_psionic_anomaly_desc: "자연 법칙이 바람에 흔들리는 나뭇가지처럼 휘어지는 지역." # 8950370365693403722
  d_giga_hypersiphon_psionic_supercell_planet: "£blocker£ 사이오닉 슈퍼셀" # 18070337814686650422
  d_giga_hypersiphon_psionic_supercell_planet_desc: "행성 표면의 광대한 지역을 집어삼켜 거주 불가능하게 만들고, 전체 주민들의 정신에 사이오닉 충격파를 보내는 맹렬한 폭풍." # 4106254742023549463
  d_giga_hypersiphon_psionic_supercell_artificial: "£blocker£ 사이오닉 시스템 간섭" # 7567273111365263984
  d_giga_hypersiphon_psionic_supercell_artificial_desc: "국지 시스템에 상당한 간섭을 야기하는 거대한 사이오닉 이상 현상입니다. 전 주민의 집단 의식을 통해 충격파가 빈번히 퍼져나갑니다." # 10389889448024049202
