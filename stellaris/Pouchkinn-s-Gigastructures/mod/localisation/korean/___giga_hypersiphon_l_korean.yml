  job_giga_shroud_conduit_priest_desc: "$building_giga_shroud_conduit$에 의해 생성된 섬세한 연결들을 관리하는 임무를 맡은 사이오닉 성직자" # 3661239057354435133
  job_giga_shroud_conduit_priest_effect_desc: "£job_giga_shroud_conduit_priest£ $job_giga_shroud_conduit_priest_plural$은 £energy£ §Y$energy$§!을(를) 사용하여 £unity£ §Y$unity$§!을(를) 생산하고, £amenities£ $MOD_PLANET_AMENITIES_ADD$을(를) 제공하며, 행성 생산성을 증진합니다." # 5602535296183819399
