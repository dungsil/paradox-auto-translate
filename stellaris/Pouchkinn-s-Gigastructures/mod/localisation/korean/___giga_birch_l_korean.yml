  origin_birch: "붕괴하는 자작나무 월드" # 7577537137341957321
  origin_birch_desc: "거대한 소행성 충돌이 그들의 하늘에 구멍을 뚫었을 때, 이 문명의 세계관은 산산조각 났습니다. 그들의 세계가 거대하고 고대적인 거대 구조물이라는 것을 깨닫고, 그들은 쇠퇴하는 고향을 구할 방법을 찾기 위해 내부로 시선을 돌렸습니다." # 12342985960534961961
  origin_birch_effects: "- §H$pc_origin_birch$§!를 모성으로 삼아 §H은하 핵§!에서 시작합니다.\n- §H은하 핵§!은 은하계에 개방된 상태로 시작합니다.\n- §H\"$giga_situation_birch_origin$\"§! 상황으로 시작합니다.\n- 모성에 있는 고유한 §H$district_giga_origin_birch_lab_plural$§!을(를) 이용할 수 있게 되며, 이는 §H탐험§!을 통해 업그레이드할 수 있습니다.\n- §H탐험§!을 통해 모성에 대한 강력한 효과를 잠금 해제합니다.\n- §H$pc_origin_birch$§!는 수리될 수 있으며, 특별한 §H$pc_birch$§! £district£ §HInsula§! 및 §HSector§! 구역을 잠금 해제합니다.\n- 거주 적합도 선호도가 §H$trait_pc_birch_preference$§!(으)로 설정되어 대부분의 행성에 정착하는 것이 훨씬 어려워집니다.\n- 근처 행성이 추가적인 식민지화에 대한 해답을 쥐고 있을 수 있습니다.\n\n§R여러 플레이어가 이 기원을 사용할 수 없습니다. 최초 제국을 제외하고 이 기원을 선택한 모든 제국은 대신 $origin_default$(으)로 생성됩니다.§!" # 5171037797389062150
  giga_start_screen_birch: "우리의 고대 역사에 대해 아는 것이 거의 없습니다. 수 세기 전까지만 해도, 우리는 [GetHomeWorldName]이 전부라고 생각했습니다. 우리 아래의 뚫을 수 없는 장벽, 거대한 첨탑으로 수천 킬로미터 위에서 지탱되는 또 다른 장벽, 그리고 낮과 밤을 표시하기 위해 하늘을 가로지르며 궤적을 그리는 회전별들이 전부라고 말이죠.\n\n거대한 소행성 충돌이 상층 장벽을 곧바로 관통하여 구멍을 내고 외부의 우주를 우리에게 보여줌으로써 우리의 가정을 산산이 부수었습니다. 가장 가까운 첨탑을 지지대로 삼아 우리는 균열에 도달하기 위한 탑을 건설했고 광활한 은하계로 첫 서툰 발걸음을 내디뎠습니다.\n\n외부 표면에서 발견한 고대 우주항과 도크는 모든 것을 바꾸었습니다. 우리의 첫 우주선이 외부로 나아갔을 때, 우리는 우리의 고향이 자연적인 것이 아니라는 것을 깨달았습니다. 오히려 그것은 거대한 인공 구체였으며, 명백히 손상된 상태였습니다.\n\n위에서 더 이상의 해답을 찾지 못한 채, 우리는 이제 이론상의 하층부로 가는 길을 찾기 위한 거대한 탐험을 계획하고 있습니다." # 8443836989695590914
  giga_birch.title: "핵심 하이퍼레인 발견" # 6861023577611731916
  giga_birch.desc: "센서를 다시 제대로 작동시키는 데 성공했고, 은하계 중심에 우리만 있는 것이 아니라는 사실을 발견했습니다. 블랙홀의 중력에 의해 주 은하 고리보다 더 가깝게 끌려온 소수의 성계들이 있습니다.\n\n현재로서는 은하계의 나머지 부분과 연결이 없는 것으로 보입니다. 로그 파편들을 번역한 결과에 따르면, 블랙홀의 중력이 내부 성계와 일반 성계 사이의 연결을 방해하며, 그 사이의 하이퍼레인은 이동이 없으면 약해지고 희미해지는 것으로 보입니다.\n\n우리는 그것들을 찾아내고 열기 위해 §Y특별 프로젝트§!를 발동했습니다." # 3517948046430460910
  giga_birch.003.name: "은하 핵과 은하계 연결" # 45626567350980460
  giga_birch.003.desc: "우리 모든 계측기에서 감지 가능한 급증과 함께, 은하 중심부와 나머지 은하 사이에 하이퍼레인이 열렸습니다.\n\n우리는 떠날 수 있습니다. 하지만 그곳에서 무엇이 우리를 기다리고 있을까요?" # 16480700990456635901
  giga_birch.003.desc2: "모든 탐지 장비에서 감지 가능한 파동과 함께, 은하핵과 은하의 나머지 지역 사이에 하이퍼레인이 열렸습니다.\n\n이건 우리가 야기한 게 아닙니다. 저희는 확신합니다! 은하가 다가오고 있습니다." # 9180567975771051175
