  district_giga_birch_void_orykta: "알파 추출 작전" # 16481995787248992035
  district_giga_birch_void_orykta_desc: "우리는 이 거대한 블랙홀을 활용하고 탐사할 것이다. 우리는 우주의 지배자로 즉위했기 때문이다. 사건의 지평선과 다른 원시적인 개념들은 더 이상 우리에게 문제가 되지 않는다." # 10917120718560163700
