  d_giga_birch_expedition_9_restored_desc: "구조물의 중심부에 있는 초질량 블랙홀의 사건의 지평선 위에 매달린 거대한 구조물들. 이는 구조물에 사실상 무제한적인 원자재를 공급합니다." # 13963704114108297101
