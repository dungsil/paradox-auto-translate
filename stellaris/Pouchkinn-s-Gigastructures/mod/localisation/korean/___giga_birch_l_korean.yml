  d_giga_birch_edge_of_eternity_desc: "해저에서 세워진 일련의 거대한 구조물들은, 그렇지 않았다면 온통 물로 덮여 있었을 이 세계에 거주 가능한 환경을 제공한다." # 9136781624425415649
  d_giga_birch_edge_of_eternity_ruins: "£blocker£ 표면 기반 시설 손상" # 2374972750899642454
  d_giga_birch_edge_of_eternity_ruins_desc: "수 세기 동안 유지보수 없이 악천후를 겪은 이 플랫폼들은 황폐해졌습니다." # 8839811069169348057
  d_giga_birch_edge_of_eternity_farms: "해상 농장" # 3875974765376629154
  d_giga_birch_edge_of_eternity_farms_desc: "식용 해초와 관련 야생 생물이 서식하는 계층형 구획" # 16183014346380659811
  d_giga_birch_edge_of_eternity_farms_blocker: "£blocker£ 적대적인 해양 생물" # 305792082232071073
  d_giga_birch_edge_of_eternity_farms_blocker_desc: "위험한 생물체가 해초 탑 주변을 배회하여 채집 작업을 방해하고 있습니다." # 13751702371912725237
  d_giga_birch_edge_of_eternity_farms_blocker_condition: "§R$MISSING_TECHNOLOGY$: $tech_dangerous_wildlife$§!" # 14174221050321686014
  d_giga_birch_edge_of_eternity_generators: "파력 에너지 변환기" # 10418422087034113383
  d_giga_birch_edge_of_eternity_generators_desc: "해수면 위를 움직이는 거대한 파도에서 에너지를 추출하도록 만들어진 기계." # 16180523657152737788
  d_giga_birch_edge_of_eternity_generators_blocker: "£blocker£ 얼어붙은 파동 배열" # 15826374160527891530
  d_giga_birch_edge_of_eternity_generators_blocker_desc: "단단하게 얼어붙은 얼음은 이 파력 발전기들이 유의미한 일을 하는 것을 막습니다." # 8254479382644070524
  d_giga_birch_edge_of_eternity_generators_blocker_condition: "§R$MISSING_TECHNOLOGY$: $tech_massive_glacier$§!" # 7869039412050267732
  d_giga_birch_edge_of_eternity_mines: "해저 채굴 갱도" # 16724255534282176457
  d_giga_birch_edge_of_eternity_mines_desc: "해저 깊숙이 굴착하여 아래에 매장된 광물을 추출합니다." # 15542353696592143437
  d_giga_birch_edge_of_eternity_mines_blocker: "£blocker£ 화산 터널 붕괴" # 5346925241577788936
  d_giga_birch_edge_of_eternity_mines_blocker_desc: "화산 활동으로 인해 이 터널들에 균열이 발생하여 해당 지역이 작업하기에 위험해졌습니다." # 3345098438055538105
