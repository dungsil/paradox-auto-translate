  district_giga_birch_void_physma_desc: "우리 우주는 여전히 많은 비밀을 간직하고 있으며, 그 답을 밝혀내는 것이 우리의 의무입니다. 우리는 문명을 항상 앞으로 나아가게 해야 합니다, 정체되어 타락한 제국의 전철을 밟지 않도록 말입니다." # 10160033412397722658
