  giga_situation_birch_origin_desc: "이제 우리의 모성이 거대한 규모의 인공 구조물이며, 마치 관리자가 없는 것처럼 보인다는 것이 우리에게 명확해졌습니다. 미래의 환경 붕괴 가능성을 막기 위해, 우리는 그것에 대해 더 배워야 합니다." # 17958647704556776207
