  giga_situation_birch_expedition_9_approach_dark_matter_tooltip: "완료되면, 추출 배열은 £sr_dark_matter£ §Y$sr_dark_matter$§ 수집에 집중할 것입니다!.\n" # 9815851466124312745
  giga_situation_birch_expedition_9_approach_dark_matter_desc: "중력 시추기를 개조하여 블랙홀에서 직접 대량의 암흑 물질을 추출할 수 있습니다." # 8175899580044976265
  giga_birch.101: "버치 세계 상실!" # 12909991085096026039
  giga_birch.101.desc: "그 구조물을 빼앗겼습니다. 우리 보금자리에서 쫓겨났기에, 탐사 활동은 더 이상 계속할 수 없습니다." # 4412540291317918476
  giga_birch.101.a: "우리는 어떤 대가를 치르더라도 우리의 고향을 탈환할 것이다." # 2127409504097646525
  giga_birch.103: "[this.GetName] 섬멸되었습니다!" # 14969836546196970902
  giga_birch.103.desc: "그 구조체가 산산조각났고, 파편들은 공허 속을 굴러다니거나 내부의 블랙홀에 의해 삼켜졌습니다.\n우리의 보금자리는 파괴되었고, 그것을 수리하려는 모든 희망도 함께 사라졌습니다.\n우리는 목적을 잃었습니다." # 12662280167536437799
  giga_birch.103.a: "헤아릴 수 없는 손실." # 16727024384884436611
  giga_birch.105: "[this.GetName] 탈환됨!" # 16425024397017707823
  giga_birch.105.desc: "구조체를 재확보했습니다! 우리 고향 대부분이 폐허가 되었지만, 재건할 수 있습니다. 이제 다시 통제권을 확보했으니, 탐사 노력을 재개할 수 있습니다." # 14224634221269076888
  giga_birch.105.a: "우리의 고향이 이제 다시 안전해졌습니다." # 11114729209129434717
  giga_birch.800: "심층 조사" # 1888930202127939992
  giga_birch.800.desc: "[from.planet.GetName]에 대한 식민지화 작업이 공식적으로 완료된 지 1년이 지났습니다. 식민지 개척자들은 행성 표면을 휩쓰는 폭풍과 위험한 해류로부터 자신들을 보호해주는 고대 아콜로지 단지에 점차 익숙해지고 있습니다.\n\n이 거대한 해양 구조물에 대한 많은 질문들은 아직 해명되지 않은 채로 남아 있으며, 과학적 발견의 잠재력은 매우 높습니다.\n\n핵심 플랫폼 중 한 곳의 부지가 정리되었으며 추가 조사를 위해 준비되었습니다." # 13177252300668123716
  giga_birch.800.a: "여기서 배울 것이 많을 것 같군요." # 8863052304904916526
  site_giga_birch_origin_edge_of_eternity: "고대 해양 아콜로지" # 7022002930797076470
  site_giga_birch_origin_edge_of_eternity_intro: "[planet.GetName]의 고대 아콜로지는 우리 식민 개척자들을 격노하는 바다로부터 보호하는 유일한 것입니다. 특히 그 구조물이 행성 위에서 압도적으로 드리워진 상황에서, 그것들이 어떻게 그리고 왜 건설되었는지는 미스터리로 남아 있습니다." # 909790061261400210
  giga_birch.801: "고대 통로" # 1424060680378174533
  giga_birch.801.desc: "잘 방문되지 않던 아콜로지 구역의 일련의 통로들을 따라 우리 [owner.GetArchaeologistPlural]는 복합 시설 전체에서 플랫폼의 넓은 구역을 분리하는 거대한 방폭문에 도달했습니다.\n\n이곳은 일종의 보안 데이터 저장소 또는 다른 민감한 구역일 수 있습니다." # 15974371959126772137
  giga_birch.801.a: "봉인된 문은 좋은 징조입니다." # 11287950637092565382
  giga_birch.802: "영역의 지도화" # 12557645280333403716
  giga_birch.802.desc: "방폭문이 개방되었고, 내부 지역이 현재 지도화되고 있습니다.\n아콜로지의 거대한 구역이 어떤 종류의 디지털 기록 보관소에 할애되었던 것으로 보입니다. 하지만 구조 전반에 걸쳐 나타나는 심각한 붕괴 상태는 찾을 것이 아무것도 남아 있지 않다는 것을 의미할 수 있습니다." # 7480045719062456921
  giga_birch.802.a: "돌 하나하나 들춰보십시오." # 11256673790660509557
  giga_birch.803: "노후된 서버" # 3648254308905019773
  giga_birch.803.desc: "자료고 깊숙한 곳에서 비교적 온전해 보이는 기록들을 다수 보관하고 있는 방 하나를 발견했습니다. 그 주변 구역의 배치와 낮은 수준의 보안 조치로 보아 특별히 중요한 곳이 아니라 의도적으로 보존되었다기보다는 잊힌 곳인 것 같습니다.\n\n[owner.GetArchaeologistPlural]은(는) 내용을 해독 중이지만, 손상 수준이 심하여 유용한 정보 조각들을 맞추는 데는 시간이 좀 걸릴 수 있습니다." # 11824569856781395240
  giga_birch.803.a: "기록 보관소가 최소한 일부라도 온전해서 다행이군요." # 9011507665341435196
  giga_birch.804: "설계도 보고" # 15955218304046093408
  giga_birch.804.desc: "기록 보관소 잔해에서 활용 가능한 데이터를 짜 맞추려는 노력이 마침내 어느 정도 결실을 보았습니다.\n\n이 특정 구역은 아콜로지 및 기타 유사 시설의 설계도를 저장하는 데 사용되었던 것 같습니다! 저장 매체의 열화 때문에 불완전하긴 하지만, 그 건축가들의 사고방식에 대한 이 제한된 엿보기조차 엄청나게 가치 있을 것이 확실합니다." # 9854783005945297193
  giga_birch.804.a: "이 지식을 활용하여 다른 행성들을 식민지화할 수 있습니다..." # 10078535520869850658
  giga_birch.804.pops: "§H[this.GetName]§! 위에 있으며 §Y$trait_pc_birch_preference$§! 특성을 가진 모든 £pop£ §Y팝§!은 해당 특성 대신 §Y$trait_pc_ocean_preference$§! 특성을 획득합니다." # 1066184606897730008
  giga_birch.804.b: "... 또는 그것을 대신 우주 거주지 건설에 용도 변경할 수도 있습니다." # 10344117987392182267
  giga_birch_origin_building_reward_habitat: "아콜로지 역설계" # 14148934669976049555
  giga_birch_origin_building_reward_habitat_desc: "우리는 영원의 가장자리에 있는 아콜로지 단지에서 건설에 대해 많은 것을 배웠습니다." # 12174177679872522554
  giga_birch_origin_building_reward_planet: "아콜로지 역설계" # 14148934669976049555
  giga_birch_origin_building_reward_planet_desc: "우리는 영원의 가장자리에 있는 아콜로지 단지에서 건설에 대해 많은 것을 배웠습니다." # 12174177679872522554
  giga_explorer_1: "탐험가" # 1485879986752969037
  giga_explorers_1: "탐험가들" # 13915243422669370463
  giga_explorer_2: "탐사 드론" # 13060897728425355752
  giga_explorers_2: "탐사 드론" # 10056266018560759063
  giga_explorer_3: "탐사 드론" # 13966102029990399541
  giga_explorers_3: "탐사 드론" # 12797221158195868318
  giga_birch.1001: "최초의 원정" # 6782583622455668287
  giga_birch.1001.desc: "오늘은 기능하는 트랜짓 스파이어를 발견하고 이를 통해 우리 고향 행성의 기원을 알아내기 위한 첫 대규모 탐사 작전의 출발일입니다. 과거에도 우리 고향 인슐라에서 먼 지역을 탐사하려는 여러 시도가 있었지만, 그것들은 비교적 소규모였고 장비가 미비했으며 광대한 미개척지에서 유용한 것을 거의 찾지 못했습니다.\n\n이제 우주에서 구조물을 보았고 그 진정한 거대함을 이해했기에, 우리 [GigaGetExplorerPlural]가 이러한 엄청난 규모의 탐사를 위해 필요한 장비와 보급품을 갖추는 것이 필수적입니다.\n\n탐사대 지도자 [giga_birch_expedition_leader.GetName]는 작전을 지휘하도록 배정되었습니다. 그는 필요한 극도의 거리를 이동할 수 있을 만큼 충분히 크면서도 자체 보급망의 대부분을 유지하는 육해공 연합군을 이끌게 됩니다.\n\n그곳에서 무엇을 발견할지는 알 수 없습니다. 하지만 적어도 이 고대 구조물의 진정한 본질에 대해 약간의 빛을 비춰줄 수 있기를 바랍니다." # 6964940155810781985
  giga_birch.1001.a: "우리는 어둠 속으로 나아가 진실을 찾아 나섭니다." # 602383145481170418
  giga_birch.1002: "오직 폐허" # 17916565163292008605
  giga_birch.1002.desc: "원정대 지도자 [giga_birch_expedition_leader.GetName]이/가 보고했습니다. 우리의 [GigaGetExplorerPlural]이/가 대규모 정착지의 유적을 발견했습니다. 그 정착지는 아쉽게도 작동하지 않는 거대한 지지 첨탑 중 하나 주위에 자리 잡고 있으며, 우리와 매우 유사한 방식으로 배열되어 있습니다.\n\n유적의 마모된 상태와 수많은 구조물이 미세한 진흙비에 완전히 파묻힌 것으로 미루어 볼 때, 우리의 [GetArchaeologistPlural]은/는 이 정착지가 약 200년 전에 버려진 것으로 추정하고 있습니다.\n\n보다 철저한 조사가 진행 중이며, 곧 보고할 준비가 될 것입니다." # 25378425650621382
  giga_birch.1002.a: "공간과 시간으로 분리된." # 6969189017607319841
  giga_birch.1003: "영구적인 주둔?" # 6155508103291347522
  giga_birch.1003.desc: "저희 [GigaGetExplorerPlural]이 발견한 폐허 정착지에 대한 보고서가 도착했지만, 우리가 목격한 것에 대해서는 거의 설명해주지 못하고 있습니다.\n\n탐사대장인 [GetArchaeologist]에 따르면, 이곳에 살았던 문명은 확고히 자리 잡고 있었으며 상당한 수준의 산업 기반 시설을 갖추고 있었습니다. 유해는 발견되지 않았고, 발견된 모든 저장 매체는 알아볼 수 없을 정도로 부식되어 그들의 실체를 이해하는 데 도움이 될 만한 것은 거의 남아있지 않습니다. 확실히 말할 수 있는 것은 그들의 도구와 설비 디자인이 외계적이므로, 그들의 신체 구조가 우리와는 달랐다는 것뿐입니다.\n\n탐사대장 [giga_birch_expedition_leader.GetName]은 이 미스터리가 장기적인 연구 주제가 될 수 있으므로 현장에 전진 작전 기지를 설립할 것을 제안했습니다. 또한 [giga_birch_expedition_leader.GetSheHeCap] [giga_birch_expedition_leader.GetIsAre]는 덜 흥미로운 일부 부지들을 재활용이나 토지 재개발을 통해 자원 수집에 활용할 수 있다고 제안하고 있습니다." # 5667169914494212951
  giga_birch.1003.a: "그들의 공장을 재정비하십시오." # 18102706284330663957
  giga_birch.1003.a.desc: "그들의 산업 기반시설을 재정비하여 £consumer_goods£ §Y$consumer_goods$§!를 생산하게 할 것입니다.\n" # 16452496368343504807
  giga_birch.1003.b: "구조물 일부를 해체합니다." # 2480473818277904450
  giga_birch.1003.b.desc: "일부 의미 없는 폐허를 해체하면 광물 £minerals£ §Y$minerals$§!과 합금 £alloys£ §Y$alloys$§!를 얻을 수 있습니다.\n" # 3065857921471521573
  giga_birch.1003.c: "발전소를 복구한다." # 16780453616136182816
  giga_birch.1003.c.desc: "그들의 전기 기반 시설을 수리하면 추가적인 £energy£ §Y$energy$§를 수확할 수 있게 됩니다.\n" # 10577838359680037534
  giga_birch.1003.d: "모든 경작 가능한 토지는 활용되어야 합니다." # 3408562726551495302
  giga_birch.1003.d.desc: "일부 쓸모없는 잔해를 제거하면 이 구역에서 £food£ §Y$food$§!를 생산할 수 있습니다.\n" # 16640832561863642592
  giga_birch.1004: "불확실한 미래" # 16120038052992510046
  giga_birch.1004.desc: "우리 문명과 유사한 기술 궤적을 따랐던 것으로 보이는 멸종한 문명의 발견은 우리 자신의 영속성에 대한 불확실감을 남겼습니다. 우리는 구조물의 외피 너머 우주에 접근할 수 있다는 이점을 가지고 있지만, 아직 하층부로 통하는 작동 가능한 첨탑을 하나도 찾지 못했습니다. 첨탑 중 어느 하나도 작동 상태를 유지하지 못했을 가능성이 있으며, 그럴 경우 우리는 목표를 절대 달성하지 못할 수도 있습니다.\n\n우리는 노력을 배가해야 합니다. 다음 원정대는 더 멀리 나아가고, 더 많이 배우며, 임무를 위협할 수 있는 모든 것을 더 잘 격퇴할 수 있게 될 것입니다." # 14709982130075067234
  giga_birch.1004.a: "이 전초 기지는 많은 걸음 중 첫 걸음이 될 것입니다." # 11273706821337853727
  giga_birch.2001: "제2차 탐사대" # 16465617743926903325
  giga_birch.2001.desc: "미지의 세계로 두 번째 주요 탐험대를 발진시킬 때가 왔습니다. 다시 한번 구조물의 하층부로 접근하기 위한 기능하는 첨탑을 찾을 것입니다.\n\n이전 발견을 토대로, 우리 탐험대원들은 첫 번째 탐험대가 발견한 유적지 사이에 구축된 전진 기지에서 출발할 것입니다. 탐험대장 [giga_birch_expedition_leader.GetName]와 [giga_birch_expedition_leader.GetHerHis] [GigaGetExplorerPlural]로 구성된 팀이 그들 앞에 놓인 어떠한 도전에도 맞설 준비가 되어 있습니다." # 10885128085094234973
  giga_birch.2001.a: "다시 한 번 미지로." # 2577636129782857012
  giga_birch.2002: "문명의 흔적" # 9759513940283664452
  giga_birch.2002.desc: "탐사대 지도자 [giga_birch_expedition_leader.GetName]가 보고했습니다. 저희 탐사대는 산업화된 사회를 암시하는 무선 신호를 포착했으며, 추가 조사를 위해 본대에 앞서 몇 대의 위장 정찰기를 파견했습니다.\n\n현재까지 수집된 정보에 따르면, 그들은 저희보다 기술 수준이 상당히 뒤처진 [giga_birch_expedition_2_country.GetSpeciesClassPlural]인 것으로 보입니다. 그들은 많은 도시를 가지고 있으며, 그중 일부는 첨탑 주위에 건설되어 있고, 첨탑 외벽 중간에는 주로 장거리 고정익 항공기 발사에 사용되는 구조물이 세워져 있습니다.\n\n그들이 저희 [GigaGetExplorerPlural]을 감지했다는 어떠한 징후도 없으며, 이를 유지하기 위해 모든 노력을 기울이고 있습니다." # 12716544427321901720
  giga_birch.2002.a: "최대한 많은 정보를 수집하십시오." # 15116607799174946443
  giga_birch.2003: "접촉!" # 1547692007313616848
  giga_birch.2003.desc: "발각되었습니다!\n\n탐사대 지도자 [giga_birch_expedition_leader.GetName]이(가) 긴급 전송을 통해 탐사대가 관찰 중이던 [giga_birch_expedition_2_country.GetSpeciesClass] 종족이 탐사대의 존재를 알게 되었다고 보고했습니다. 원시 문명의 항공기 한 대가 이례적으로 멀리까지 날아와, 우리의 통제 구역 내로 진입하여 주력 수송선을 직접 목격했습니다. 해당 항공기는 탈출에 성공했으며, 조난 신호를 보냈습니다.\n\n현재 수송선으로 직접 전송된 메시지를 받고 있으며, 접견을 요청하고 있습니다." # 10457078125355169541
  giga_birch.2003.a: "화면에 표시하십시오." # 6338881313771577791
  giga_birch.2004: "[giga_birch_expedition_2_country.GetName]" # 5792156345531202848
  giga_birch.2004.title: "수신 통신" # 11165096355830446191
  giga_birch.2004.desc: "나는 [giga_birch_expedition_2_country.GetName]의 [giga_birch_expedition_2_country.GetRulerTitle] [giga_birch_expedition_2_ruler.GetName]입니다.\n외부인들이여, 볼일이 무엇이오? 우리는 평화로운 논의를 원하지만, 필요하다면 스스로를 방어할 준비가 되어 있습니다." # 15322542860111742339
  giga_birch.2004.a: "그렇다면 논의하리라." # 2932545631658526036
  giga_birch.2004.a.desc: "서로에 대해 더 배우기 위해 정보를 교환하겠습니다." # 14727406096993343795
  giga_birch.2004.b: "우리는 작동하는 첨탑을 찾고 있습니다." # 9064428400857740814
  giga_birch.2004.b.desc: "본론으로 들어가세요." # 16589861088220809884
  giga_birch.2004.c: "부족할 것이다." # 5160533171822388356
  giga_birch.2004.c.desc: "우리는 저 외계인들을 마지막 한 마리까지 박멸하고자 즉각 공격을 개시할 것이다." # 6268245142744419673
  giga_birch.2005.desc: "[giga_birch_expedition_2_country.giga_birch_2005_part1] [giga_birch_expedition_2_country.giga_birch_2005_part2]\n\n[root.giga_birch_2005_part3]" # 15716978619903372342
  giga_birch.2005.desc.1: "[giga_birch_expedition_2_country.GetName]의 대표와 대화합니다." # 7125519188218423137
  giga_birch.2005.desc.1.democracy: "[giga_birch_expedition_2_country.GetName]는 민주 국가입니다. 저는 국민을 대표하여, 현 선출 지도자이자 정부 수반으로서 귀하에게 말씀드립니다." # 14405544947212644972
  giga_birch.2005.desc.1.oligarchy: "[giga_birch_expedition_2_country.GetName]의 통치 의회 수장으로서 제가 말씀드립니다." # 12373009933010244613
  giga_birch.2005.desc.1.autocracy: "당신은 이 국가의 유일한 지도자에게 말하고 있습니다. 제가 당신에게 직접 대화하는 것은 우리 민족 사이에서 존중의 표시로 여겨진다는 것을 알아야 합니다." # 13887072314144229795
  giga_birch.2005.desc.2: "우리는 기록된 역사만큼이나 오랫동안 이 땅에서 살아왔으며, 오늘까지 다른 지성체를 마주친 적이 없었습니다. 이는 중대한 사건이며, 바라건대 당신들의 기만이 악의가 아닌 경계심에서 비롯되었기를 바랍니다." # 12450595918182290649
  giga_birch.2005.desc.2.militarist: "우리는 기록된 역사가 시작된 이래로 이 땅에서 살아왔으며, 오늘날까지 다른 어떤 지적 생명체와도 마주친 적이 없었습니다. 우리의 용감한 전사들은 평화의 정신으로든 전장 위에서든 당신을 맞이할 준비가 되어 있습니다." # 11005470942802906726
  giga_birch.2005.desc.2.spiritualist: "고대 경전에는 우리 선조들이 오래전 이 땅에 왔으며 그때부터 여기에 머물렀다고 기록되어 있습니다. 미지의 땅을 탐험하기 위해 많은 선교사를 보냈음에도 불구하고, 오늘날까지 다른 지적 생명체를 찾지 못했습니다. 당신들이 자신을 숨겨왔던 이유가 악의에서 비롯된 것이 아니라 신중함 때문이었기를 바랍니다." # 9179431930271876413
  giga_birch.2005.desc.3: "그렇다면, 외부자들, 당신들은 누구입니까? 우리와 같은 탐험가들입니까? 이 보고서는 당신들이 우리와 아주 흡사하다고 제안하지만, 우리는 가능하다고 생각하지 못했던 몇몇 경이로운 기술들에 대해서도 이야기합니다." # 11046321306033982469
  giga_birch.2005.desc.3.hive: "그렇다면, 정확히 당신들 이방인들은 누구인가? 당신들의 대표는 목적의식을 가지고 행동하지만, 그들의 부하들은 침묵하며 기계적으로 움직인다. 다른 방식으로 소통하는 것인가?" # 11635319394872262655
  giga_birch.2005.desc.3.machine: "그렇다면, 이방인들이여, 당신들의 정체는 대체 무엇입니까? 당신들의 기계는 환상적이기는 하지만, 그 속에 사람은 한 명도 보이지 않는군요. 우리를 직접 얼굴을 보고 대화할 예의를 받을 가치조차 없다고 여기는 것입니까?" # 17346878122503078645
  giga_birch.2005.desc.3.assimilator: "그렇다면, 이방인들이여, 당신들의 정체는 대체 무엇입니까? 당신들의 기계는 환상적이기는 하지만, 그 속에 사람은 한 명도 보이지 않는군요. 우리를 직접 얼굴을 보고 대화할 예의를 받을 가치조차 없다고 여기는 것입니까?" # 12928522632038405873
  giga_birch.2005.a: "이것으로 모든 것이 설명될 것입니다." # 10656958053533588669
  giga_birch.2005.a.hive: "우리는 하나로서 당신 앞에 섰습니다. 이것을 받으십시오." # 11684057105908614629
  giga_birch.2005.a.machine: "데이터 전송 개시." # 1490048612590733732
  giga_birch.2005.a.desc: "저희는 저희의 임무를 상세히 담은 정보 패킷을 보내드리겠습니다.\n" # 17621585309154403353
  giga_birch.2006.desc: "아, 그렇다면 당신은 당신이 우리 세계를 유지하는 기계장치가 있다고 믿는 그 하부층으로 향할 방법을 찾고 있군요?\n당신 말이 맞는지에 대해서는 뭐라 말하기 어렵지만, 당신은 우리보다 훨씬 더 많이 알고 있는 것 같군요.\n우리가 아는 사실은 우리가 마주친 어떤 첨탑도 접근하려는 우리의 시도에 반응하지 않았으며, 강제 진입에 끄떡없다는 것입니다.\n\n한편, 당신의 상당한 기술 발전은... 인상적이군요.\n\n당신은 우리를 불리한 입장에 놓이게 한 것 같군요, [root.GetSpeciesName]. 그렇다면 우리는 어떻게 되는 겁니까?" # 17667792853866640099
  giga_birch.2006.desc.im: "잠깐만요, 오직 기계만 존재한다는 말씀이신가요? 그리고 당신들의 창조주에게 무슨 일이 있었는지 모르신다고요? 이는 최소한 걱정스러운 일이지만, 당신들의 의도가 평화롭다면 우리는 우리 문화들 간의 외교 관계에 열려 있습니다.\n\n여기 기록에 따르면 당신들은 우리 아래층에 있는 기계 설비에 접근하기 위해 작동 가능한 첨탑을 찾고 있다고 나와 있군요? 유감스럽게도 우리가 마주친 모든 첨탑은 비활성 상태였고, 강제 진입에도 모두 끄떡없다는 것이 입증되었습니다.\n\n한편 당신들의 상당한 기술 발전은... 위압적이군요.\n\n당신들은 우리보다 유리한 위치에 있는 것 같습니다, [root.GetSpeciesName]이시여. 그렇다면 우리는 어떻게 되는 거죠?" # 9223571655367814517
  giga_birch.2006.desc.hive: "당신들은 모두 하나의 거대한 유기체의 일부로군요, 어떤 종류의... 초지성에 의해 지배되는 말입니까? 저희에겐 아주 이질적인 개념입니다만, 가능할지도 모른다고 생각했던 것이기도 합니다. 솔직히 말해 약간 불안하긴 합니다만, 저희는 외교 관계를 맺을 의향이 있습니다... 저희의... 당신들이라는 존재를 '문화'라고 부를 수조차 있을까요? 저희 사회학자들이 몇 가지 용어를 재정의해야 할지도 모르겠습니다.\n\n하지만 그건 이쯤 하고, 당신들은 여기 아래층에 있는 기계 시설에 접근할 수 있는 작동 가능한 첨탑을 찾고 있다고 하더군요? 유감스럽게도 저희가 마주친 모든 첨탑은 비활성 상태였습니다. 그래서 그 부분에서는 크게 도움을 드릴 수 없습니다. 그렇다면 이제 어떻게 되는 겁니까?" # 13359375612157883953
  giga_birch.2006.desc.machine: "잠깐만요, 오직 기계만 존재한다는 말씀이신가요? 그리고 당신들의 창조주에게 무슨 일이 있었는지 모르신다고요? 이는 최소한 걱정스러운 일이지만, 당신들의 의도가 평화롭다면 우리는 우리 문화들 간의 외교 관계에 열려 있습니다.\n\n여기 기록에 따르면 당신들은 우리 아래층에 있는 기계 설비에 접근하기 위해 작동 가능한 첨탑을 찾고 있다고 나와 있군요? 유감스럽게도 우리가 마주친 모든 첨탑은 비활성 상태였고, 강제 진입에도 모두 끄떡없다는 것이 입증되었습니다.\n\n한편 당신들의 상당한 기술 발전은... 위압적이군요.\n\n당신들은 우리보다 유리한 위치에 있는 것 같습니다, [root.GetSpeciesName]이시여. 그렇다면 우리는 어떻게 되는 거죠?" # 108281803509716367
  giga_birch.2006.desc.servitor: "그대들의 동족은 고향으로 돌아갔고, 당신은 자의로 탐사하고 있소?\n그토록 많은 것을 기계에게 위임했다는 생각은... 이상하군. 하지만 당신의 말이 사실이라면 적어도 당신의 의도는 선한 것처럼 보이는군.\n당신이 첨탑에 관심을 보이는 것에 대해 말하자면, 우리가 마주친 첨탑 중 어떤 것도 접근 시도에 반응하지 않았고, 강제 진입에도 끄떡없음을 증명했소.\n당신은 명백히 우리보다 훨씬 높은 수준의 기술을 보유한 것 같소. 따라서 이곳에서 우리가 [root.GetSpeciesNamePlural]에게 불리한 상황이오.\n당신이 원한다면, 우리 민족들 간의 외교 관계에 열려 있소." # 9955664396002332686
  giga_birch.2006.desc.assimilator: "\"\\\"살과 기계의 결합\\\"이라니요? 이게 스스로 선택하여 이루어졌다는 것을 믿기 어렵지만... 현재 상황을 감안하면, 당신들이 우리의 생활 방식을 존중해 준다면 우리도 당신들의 생활 방식을 존중하겠습니다.\n\n우리 아래에 기계가 있다는 당신의 가설이 사실인지는 모르겠지만, 당신은 우리보다 훨씬 더 많은 것을 아는 것 같습니다. 우리가 아는 것은 우리가 마주친 어떤 첨탑도 접근 시도에 반응하지 않았고, 강제 진입에 요지부동이라는 것입니다.\n\n한편, 당신의 상당한 기술 발전은... 우려스럽습니다. 당신은 우리보다 우위를 점하고 있는 것 같습니다, [root.GetSpeciesName]. 우리는 여기서 어디로 가야 할까요?\"" # 2176652965058269125
  giga_birch.2006.oncon: "§H원정 완료 시:§!" # 15711151279328031052
  giga_birch.2006.a: "재화와 사상의 교류를 바랍니다." # 13006581791872667769
  giga_birch.2006.a.desc: "우리는 장기 무역 협정을 위한 협상을 시작할 것이지만, [giga_birch_expedition_2_country.GetName]는 독립 상태를 유지할 것입니다.\n\n$giga_birch.2006.oncon$" # 12880051370988871490
  giga_birch.2006.a.xenophobe: "무역에는 응하겠지만, 그 이상은 없습니다." # 10617592860082359393
  giga_birch.2006.a.xenophobe.desc: "장기 무역 협정을 위해 협상을 시작할 것이며, [giga_birch_expedition_2_country.GetName]는 거리를 둘 것입니다.\n\n$giga_birch.2006.oncon$" # 10976750599595634293
  giga_birch.2006.b: "저희와 함께하십시오. 이곳은 당신의 세계이기도 합니다." # 312022804211157314
  giga_birch.2006.b.desc: "그들의 국가를 우리의 깃발 아래 평화적으로 통합하는 것을 제안한다.\n\n$giga_birch.2006.oncon$\n\n$giga_birch.2009.integrate.desc$" # 1282933301538135360
  giga_birch.2006.c: "항복하거나 파괴되어라." # 3274083145424720541
  giga_birch.2006.c.desc: "우리 탐사대가 무력으로 이 원시 문명을 정복하려 할 것이다.\n\n$giga_birch.2006.oncon$\n\n$giga_birch.2009.conquer.desc$" # 17782156736596028885
  giga_birch.2006.d: "우리는 너희를 스스로에게서 구원할 것이다." # 1664216440219266121
  giga_birch.2006.d.desc: "우리 탐사대는 이 유기체들이 올바른 방식으로 보살핌을 받도록 확실히 할 것이다.\n\n$giga_birch.2006.oncon$\n\n$giga_birch.2009.sanctuary.desc$" # 8966024226061044707
  giga_birch.2007.desc: "유감스럽게도 이곳 주변에는 그런 것을 찾을 수 없을 것입니다. 우리가 조우한 첨탑 중 어느 것도 접근 시도에 응답하지 않았으며, 강제 진입에도 끄떡없음이 입증되었습니다. 이렇게 멀리까지 오신 것을 보면, 귀하께서는 우리보다 탐색을 계속할 능력이 더 있어 보입니다.\n\n귀하의 명백한 기술 수준이 저를 걱정하게 만듭니다. [root.GetSpeciesName], 귀하께서는 우리보다 유리한 위치에 있는 것으로 보입니다. 이것이 우리에게는 어떤 의미일까요?" # 16922392910595290926
  giga_birch.2008.desc.exterminate: "외지인, 우리가 그저 굴복하고 죽을 것이라 생각하지 마라. 우리는 우리의 삶의 방식을 지키기 위해 마지막 숨까지 싸울 것이다." # 9373548029833520069
  giga_birch.2008.exterminate: "어디 한번 보시죠." # 13603053073560492104
  giga_birch.2008.desc.trade: "상당히... 유리하게 들립니다. 서로에게서 많은 것을 배울 수 있으리라 확신합니다. 즉시 제 각료들에게 제안서를 작성하도록 하겠습니다." # 12639567909872209641
  giga_birch.2008.trade: "훌륭하군!" # 4205353275372794963
  giga_birch.2008.desc.integrate: "우리의 환경이 취약하다는 당신의 말이 맞다면, 당신의 임무는 정말 중요한 것 같소. 우리가 도울 수 있는 모든 방법으로 돕겠습니다." # 2948573424167197271
  giga_birch.2008.integrate: "환영합니다." # 17336030187839820530
  giga_birch.2008.desc.conquer: "항복하라니? 기술적 우위를 가졌을지는 모르나, 우리 군대는 탐험가 무리 정도는 충분히 물리칠 수 있습니다. 우리는 항복하지 않을 것입니다." # 14086657046623582788
  giga_birch.2008.conquer: "유감이군." # 6660131399564793137
  giga_birch.2008.desc.sanctuary: "우리에게 기술을 주시겠다니요? 그것은... 예상치 못한 일이군요. 그리고 그것을 표현하신 방식이 매우 불안하게 느껴집니다. 며칠 내로 우리의 최고 과학자들을 준비시켜 당신의 제안을 연구하도록 하겠습니다." # 731660967887486863
  giga_birch.2008.sanctuary: "이것은 단지 시작일 뿐입니다..." # 14840051511156899037
  giga_birch.2008.a: "이것이 보인다면, 오류가 발생했습니다." # 14318871071811762762
  giga_birch.2009: "여파" # 6466768759982764245
  giga_birch.2009.desc.exterminate: "세 번의 섬광. 세 갈래로 솟아오르는 원자 화염 기둥이 우리 융합 폭탄과 함께 눈 깜짝할 사이에 [giga_birch_expedition_2_country.GetAdj] 도시 세 곳을 쓸어버렸다.\n\n이후 한 달 동안 우리 탐사군은 발견할 수 있는 모든 [giga_birch_expedition_2_species.GetName]를 체계적으로 추적하여 사살했다. 모두 살려두지 않았다.\n\n스스로 강력하다고 생각했지만, 그들은 단순한 무력에 의해 몰락했다. 그 문명의 잔해는 다음 외계 존재 조우에 대비한 실험장과 연구 장소가 될 것이다." # 14111550106382708864
  giga_birch.2009.exterminate: "모든 것이 마땅히 그래야 할 대로 되어 있습니다." # 410421899297990196
  giga_birch.2009.exterminate.desc: "£district£ §Y$district_giga_origin_birch_lab_plural$§!에서 £society_research£ §Y$society_research$§와 £unity£ §Y$unity$§를 추가 생산합니다.\n" # 8236293810213456721
  giga_birch.2009.desc.trade: "협상 끝에 [giga_birch_expedition_2_country.GetName]와 성공적으로 교역 관계를 체결했습니다. 우리 문명은 분리된 상태를 유지하겠지만, 상인들이 서로의 영역을 오갈 것이며 장거리 운송 체계에 대한 계획이 수립되고 있습니다." # 7299645978877673502
  giga_birch.2009.trade: "우리 모두의 번영하는 미래를 위하여." # 9120101658244996850
  giga_birch.2009.trade.desc: "£district£ §Y$district_giga_origin_birch_lab_plural$§!에서 £society_research£ §Y$society_research$§와 £unity£ §Y$unity$§를 추가 생산합니다.\n" # 8236293810213456721
  giga_birch.2009.desc.integrate: "강도 높은 협상 기간을 거쳐, [giga_birch_expedition_2_country.GetName]가 구조체를 옛 영광으로 복원하려는 우리의 임무에 합류하는 것에 동의했습니다. 은하계 나머지 국가들의 눈에는 그들은 우리의 기치 아래에 놓일 것이며, 우리 민족들은 시간이 지남에 따라 분명히 더욱 가까워질 것입니다." # 3480527122375676260
  giga_birch.2009.integrate: "우리는 함께 우리의 운명을 찾아낼 것입니다." # 3624635470616843397
  giga_birch.2009.integrate.desc: "8 §Y[giga_birch_expedition_2_species.GetName]§! £pop£ 팝이 [situation.target.GetName]에 나타났습니다.\n" # 7475717659367536209
  giga_birch.2009.desc.conquer: "격렬한 전투 끝에, 우리 원정군이 [giga_birch_expedition_2_country.GetName]를 무조건 항복하게 만들었습니다.\n\n그들의 수효는 우리의 우월한 화력에 상대가 되지 못했습니다.\n\n우리는 이제 그들의 땅을 점령했으며, 그들의 자원은 마음껏 이용할 수 있게 되었습니다." # 10396263661948257123
  giga_birch.2009.conquer: "그들은 복종하는 법을 배우게 될 것이다." # 3625035428018672581
  giga_birch.2009.conquer.desc: "6명의 §Y[giga_birch_expedition_2_species.GetName]§! £pop£ §Y$pop_recently_conquered$§! 수정치가 적용된 [situation.target.GetName]에 나타납니다.\n" # 7113838131199484727
  giga_birch.2009.desc.sanctuary: "초기 기술 공유라는 구실 하에, 우리는 [giga_birch_expedition_2_country.GetName]을 그들이 깨닫지도 못하는 사이에 상당 부분 우리의 유기체 보호구역 네트워크에 성공적으로 통합했습니다. 단기적으로는 그들은 감독 없이 살고 있다고 계속 생각하겠지만, 서서히 새로운 안전과 만족의 삶으로 이끌릴 것입니다.\n\n우리의 \"동맹\"은 헤아릴 수 없는 [giga_birch_expedition_2_species.GetAdjective] 세대 동안 축하받을 것입니다." # 14497405384161623840
  giga_birch.2009.sanctuary: "그들은 결국 우리에게 감사하게 될 것이다." # 11104868290341575188
  giga_birch.2009.sanctuary.desc: "8 §Y[giga_birch_expedition_2_species.GetName]§! £pop£ 팝이 [situation.target.GetName]에 나타났습니다.\n" # 7475717659367536209
  giga_birch.2009.a: "이 메시지를 볼 수 있다면, 뭔가 잘못되었습니다." # 12976150826427902451
  giga_birch.3001: "제3 원정" # 10579365491064124652
  giga_birch.3001.desc: "작동하는 첨탑을 찾아 미지의 영역으로 나아갈 세 번째 원정대를 보낼 때가 되었습니다.\n\n임무를 시작한 지 수십 년이 지난 지금, 우리는 많은 것을 배웠습니다. 추진 및 센서 기술의 새로운 발전은 우리의 [GigaGetExplorerPlural]가 이전보다 더 멀리 나아가고 더 많은 것을 볼 수 있도록 해 줄 것입니다.\n\n이번에는 호송대가 원정대 지도자 [giga_birch_expedition_leader.GetName]의 지휘 아래 두 번째 원정대가 세운 멀리 떨어진 전진 기지에서 계속 나아갈 것입니다." # 15298933140743127923
  giga_birch.3001.a: "그들은 미래를 찾아 나선다." # 10535721376822350833
  giga_birch.3002: "후보" # 13558008032664087865
  giga_birch.3002.desc: "원정대 지도자 [giga_birch_expedition_leader.GetName]가 우리의 [GigaGetExplorerPlural]이(가) 마침내 작동 가능한 수송 첨탑을 찾아냈을지도 모른다고 보고했습니다!\n\n수천 번의 실패한 시도 끝에, 한 첨탑에서 온전한 내부 시스템이 남아있는 조짐이 보였으며, 만약 우리가 그것을 제대로 재가동시키기 위해 충분한 동력을 공급할 수 있다면 하층부로 가는 우리의 통로를 열어줄 수도 있습니다.\n\n[giga_birch_expedition_leader.GetName]가 우리의 승인을 기다리고 있습니다. 고대 기계를 깨우려면 오랜 시간과 상당한 양의 에너지 크레딧을 소모할 것이기 때문입니다." # 4340100524015592324
  giga_birch.3002.a: "이 기회를 놓칠 수 없습니다. 즉시 개시하십시오!" # 10952070682578006234
  giga_birch.3003: "살아있다!" # 6486108143115353278
  giga_birch.3003.desc: "완료되었습니다! 탐사대 지도자 [giga_birch_expedition_leader.GetName]가 막대한 에너지 주입 이후 탐사대가 발견한 고대 이동 첨탑이 활성화되었다고 보고합니다!\n\n첨탑이 단순히 지지 목적뿐만 아니라 층간 이동에도 사용되었다는 가설이 확인되었으며, 우리 [GigaGetExplorerPlural]는 이제 우리 층 아래의 층들에 접근할 수 있게 될 것입니다.\n\n전체 탐사대의 안전을 위해서도, 그리고 첨탑이 한 번에 이동할 수 있는 양에 제약이 있기 때문이기도 한 이유로, 우리가 얼마나 멀리 갈 수 있는지 알아보기 위해 소수의 파견대가 선택되었습니다." # 11815210536117026558
  giga_birch.3003.a: "마침내. 강하할 시간이다." # 6334865551339152197
  giga_birch.3004: "기계의 영역" # 8336282688591462357
  giga_birch.3004.desc: "며칠간 아래로 이동한 후, 우리의 [GigaGetExplorerPlural]이 보고하길 첨탑의 이동 포드가 더 이상의 진행을 막는 막힘을 마주쳤다고 합니다. 이동 중에, 통과한 수십 개의 층 중 오직 세 개만 접근할 수 있었는데, 그중 두 개는 특징이 전혀 없는 것으로 보였고 외피 사이에 공기가 없는 빈 공간만 포함하고 있었습니다.\n\n세 번째 층은 달랐습니다. 초기 보고서에 따르면 기계 장치로 가득 차 있으며, 산업적인 성격일 가능성이 있고, 비활성 기체로 된 대기를 가지고 있다고 합니다. 아마도 열 전달 매체로 사용되는 것으로 추정됩니다.\n\n탐사대 지도자 [giga_birch_expedition_leader.GetName]는 해당 위치를 확보하고 추가 탐사를 진행할 수 있는 장소를 마련하기 위해 이 세 번째 층의 첨탑 기슭에 전진 기지를 세워야 한다고 제안합니다.\n\n한 가지 질문이 남습니다. 전진 기지의 주된 목표는 무엇이어야 할까요?" # 7532061049908534675
  giga_birch.3004.a: "통신 기반 시설을 먼저 연구하십시오." # 16403458216435062506
  giga_birch.3004.a.desc: "§Y$district_giga_origin_birch_lab_plural$§!에서 추가적인 £physics_research£ §Y$physics_research$§!를 생산합니다.\n" # 8092713272152118909
  giga_birch.3004.b: "산업 공정에 집중하세요." # 1618490926022474562
  giga_birch.3004.b.desc: "£district£ §Y$district_giga_origin_birch_lab_plural$§!에서 추가 £engineering_research£ §Y$engineering_research$§!를 생산합니다.\n" # 6329708737538164663
  giga_birch.3004.c: "흥미로운 모든 것을 회수하십시오." # 301128359242801520
  giga_birch.3004.c.desc: "£district£ §Y$district_giga_origin_birch_lab_plural$§!에서 소량의 £minor_artifacts£ §Y$minor_artifacts$§!을 산출합니다.\n" # 6102017202708619417
  giga_birch.4001: "제4차 탐사대" # 12131028104438658346
  giga_birch.4001.desc: "세 번째 탐험대가 첨탑을 성공적으로 활성화하고 기계층으로 이동했을 때, 우리는 우리 [GigaGetExplorerPlural]이(가) 구조체의 핵까지 1퍼센트도 채 이동하지 못했으리라 추정했습니다.\n그 이후로, 기계층에 미치는 중력과 시간의 흐름에 대한 새로운 측정값은 구조체의 밀도에 대한 우리의 계산을 재검토하게 했습니다.\n\n이 데이터들과 다른 은하들에 대한 관측 결과를 바탕으로, 우리는 이제 구조체가 초대질량 블랙홀을 중심으로 건설되었을 수도 있으며, 기계층은 외부 표면에서 사건의 지평선까지의 거리 중 30퍼센트 이상 떨어진 곳에 위치해 있다고 믿게 되었습니다. 이 새로운 추정치는 우리가 얼마나 진척했는지를 극적으로 재구성하며, 우리가 처음 예상했던 것보다 훨씬 더 빨리 핵에 도달하는 것이 가능할 수도 있음을 시사합니다.\n\n네 번째 탐험대는 탐험대장 [giga_birch_expedition_leader.GetName]이(가) 이끌게 될 것이며, 우리를 목표에 훨씬 더 가까이 데려갈 수 있는 기계층의 다른 첨탑을 찾는 데 주력할 것입니다." # 11291337813720307460
  giga_birch.4001.a: "그들이 그러지 않더라도, 여기에는 배울 것이 너무나 많습니다." # 5001260409714174392
  giga_birch.4002: "휴면 제조 시설?" # 13535751275972122365
  giga_birch.4002.desc: "원정대 지도자 [giga_birch_expedition_leader.GetName]이(가) 우리 원정대가 자동 제조 시설일 가능성이 있는 거대한 시설에 마주쳤다고 보고합니다.\n여정에서 마주쳤던 다른 구조물들과 비교해 놀라울 정도로 온전해 보입니다. 그리고 이것이 수리되거나 다른 용도로 개조될 수 있는지 여부를 판단하기 위한 더 철저한 조사가 시작될 준비가 되었습니다." # 1504050958462041402
  giga_birch.4002.a: "이에 대해 전폭적인 관심을 기울이겠습니다." # 10029904707920770351
  giga_birch_origin_expedition_4: "고대 제조 시설 조사" # 15983539494136512254
  giga_birch_origin_expedition_4_DESC: "우리 [GigaGetExplorerPlural]은 기계층에서 대부분 온전한 고대 제조 복합 시설의 유적을 발견했습니다. 그것이 수리될 수 있는지 판단하기 위해 그 시스템을 연구해야 합니다." # 1304904991411296034
  giga_birch.4003: "조금만 손보면..." # 12257308400648319056
  giga_birch.4003.desc: "저희 [GigaGetExplorerPlural]가 수행한 조사 결과가 들어왔습니다. 고대 제조 시설 단지는 복구하기에 충분할 정도로 온전해 보이며, 그렇게 하는 것은 극히 유익할 수 있습니다.\n\n원정대 지도자 [giga_birch_expedition_leader.GetName]는 [giga_birch_expedition_leader.GetSheHe]가 아직 정확히 어떻게 달성될지는 확신할 수 없지만, 기계 장치를 이해하기 위한 전념하는 노력을 기울인다면 가능할 것이라고 말합니다." # 1271661958569603494
  giga_birch.4003.a: "시작하죠." # 11974221081477939730
  giga_birch.4004: "더 위대한 무언가의 암시" # 18430118253794716486
  giga_birch.4004.desc: "조사 결과 다른 것도 발견되었습니다. - 구조체 전체를 통과하는 정보 네트워크의 대략적인 배치도를 말이죠.\n\n이 정보를 바탕으로 우리는 노력을 크게 집중하여, 이 네트워크의 중요한 노드를 포함할 가능성이 높은 지역을 목표로 삼을 수 있습니다. 탐색 공간은 여전히 방대하지만, 이제 일종의 지도가 생긴 셈입니다." # 2484788014981089427
  giga_birch.4004.a: "시간이 지나면, 우리는 그 비밀을 해독할 것입니다." # 16952117272439225746
  giga_birch.4005: "제조 접근 방식 최종 확정" # 7114562536319086139
  giga_birch.4005.desc: "우리는 이제 고대 생산 단지 복원에서 되돌릴 수 없는 지점에 도달했습니다. 이 지점을 지나 계획에 추가 변경을 가할 경우, 필요로 하는 일부 재료와 부품의 복제 방법을 아직 알지 못하기 때문에 기계 복구 가능성이 사라질 수 있습니다." # 11953023252613792428
  giga_birch.4005.desc.alloys: "$giga_birch.4005.desc$\n\n완공되면, 해당 시설은 대량의 발전된 £alloys£ §Y$alloys$§!을 생산할 수 있게 될 것입니다." # 6187832202266631938
  giga_birch.4005.desc.goods: "$giga_birch.4005.desc$\n\n완공되면 이 시설은 다량의 £consumer_goods£ §Y소비재§!를 생산할 수 있습니다." # 3526314608804754485
  giga_birch.4005.desc.supertensiles: "$giga_birch.4005.desc$\n\n완성되면, 이 시설은 다량의 £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§!를 생산할 수 있습니다." # 12147654039240180546
  giga_birch.4005.a: "이제 남은 것은 임무를 마무리하는 것뿐이다." # 17209352602385914675
  giga_birch.4006: "제조 시설 복원 완료" # 13260977591109469052
  giga_birch.4006.desc: "기계층에 있는 고대 제조 시설 단지를 복원하는 프로젝트가 성공적으로 완료되었습니다. 시설이 이미 움직이기 시작했으며, 수 세기 만에 처음으로 고대 기계들이 작동을 재개하며 굉음을 내고 있습니다.\n\n이는 우리의 제조 생산량을 상당량 증가시킬 것입니다." # 1215245324348219777
  giga_birch.4006.a: "[root.owner.GetAdj] 산업의 새로운 새벽." # 2675807792628018988
  giga_birch.4006.a.desc: "[situation.target.GetName]의 §Y$d_giga_birch_expedition_4$§! 기능에 여러 새로운 직업이 추가되었습니다." # 2195846887608299122
  giga_birch.5001: "제5차 탐사" # 16036487069796693424
  giga_birch.5001.desc: "제4차 탐사 완료 이후, 우리가 발견한 네트워크 지도 해석에 상당한 진전이 있었습니다.\n중요 노드의 후보 지점 다수가 확인되었으며, 이번 신규 탐사대는 그중 가장 가까운 곳으로 향할 것입니다.\n\n탐사대 지도자 [giga_birch_expedition_leader.GetName]가 우리의 [GigaGetExplorerPlural]을 이끌고 이 유망한 위치로 이동하여, 우리의 예측 모델이 정확한지 판별할 것입니다.\n\n우리는 아직 이 노드들이 어떤 형태를 취할지 알지 못하며, 심지어 합리적으로 상호작용할 수 있는 물리적 실체가 있는지도 모릅니다. 하지만 우리의 의혹이 정확한지 확인하는 것은 그만한 가치가 있습니다." # 5239473979660454176
  giga_birch.5001.a: "우리는 구조물을 새로운 눈으로 보게 됩니다." # 14919664430836995578
  giga_birch.5002: "네트워크 추적" # 14535109769228588929
  giga_birch.5002.desc: "원정대 지도자 [giga_birch_expedition_leader.GetName]가 보고하기를, 저희 원정대가 예측된 네트워크 노드의 대략적인 구역에 도달했으며, 기계층 첨탑들 중 하나의 주 줄기 안에 지어진 특이한 구조물을 마주쳤다고 합니다.\n\n첨탑 자체는 반응하는 것으로 보이며, 따라서 그 이상한 구조물에 접근하는 것은 문제가 없을 것입니다. 하지만 저희 [GigaGetExplorerPlural]는 주의를 기울여 진행하고 있습니다." # 284388803360161742
  giga_birch.5002.a: "이것이 바로 우리가 찾던 것일지도 모릅니다." # 7157826127077390595
  giga_birch.5003: "맥락의 부재" # 10428303960060711748
  giga_birch.5003.desc: "특이한 첨탑 안에서, 우리 [GigaGetExplorerPlural]은 자원과 동력의 흐름을 구조체의 시스템 전반에 걸쳐 관리하는 데 전념하는 것으로 보이는 일종의 제어 센터를 발견했습니다. 우리 [GetResearchers]는 네트워크에서 사용된 프로토콜을 해독할 수 있다면, 해당 시스템을 제어하여 마침내 구조체를 재가동할 수 있을 것이라 추정합니다." # 7365333171078027982
  giga_birch.5003.desc.wait: "특이한 첨탑 안에서, 우리 [GigaGetExplorerPlural]은 어떤 종류의 제어 센터로 보이는 것을 발견했습니다. 하지만 아직 그것이 실제로 무엇을 하는지는 파악하지 못했습니다.\n\n원정대 지도자 [giga_birch_expedition_leader.GetName]는 다른 후보지는 훨씬 더 멀리 떨어져 있을 뿐만 아니라 온전하지 않을 수도 있으므로, 더 나은 이해 없이 이 장비에 간섭하려 하지 말 것을 제안합니다." # 3968508517062503143
  giga_birch.5003.a: "우리의 [GetResearchers]가 이것을 금방 해독할 겁니다." # 13279080929983648736
  giga_birch.5003.b: "해답은 시간이 지나면 저절로 드러날 수도 있습니다." # 7543403514374511481
  giga_birch.5003.b.desc: "£engineering_research£ §Y$tech_mega_engineering$§! 기술 연구는 이 조사를 계속할 수 있게 해줄 것입니다." # 8825233582497718865
  giga_birch_origin_expedition_5: "네트워크 프로토콜 복호화" # 15278052070422836955
  giga_birch_origin_expedition_5_DESC: "우리는 이 신비로운 제어 센터가 구조물의 시스템에 접근하고, 이전의 영광을 되찾게 할 열쇠가 될 수 있음을 판명했습니다. 우리는 그 네트워크에서 사용되는 프로토콜을 돌파해야 합니다." # 15975320852064427752
  giga_birch.5004: "새로운 단서" # 12521805480290568747
  giga_birch.5004.desc: "구조 공학의 새로운 발전으로 인해 얼마 전 우리 탐사대가 마주쳤던 제어실의 맥락이 파악되었습니다. 우리가 이해할 수 없었던 미지의 데이터는 구조물 시스템 내 자원 분배와 관련된 것으로 이제 명확해졌습니다.\n\n이 새로운 통찰력을 바탕으로, 해당 시스템을 제어하는 데 사용되는 네트워크 프로토콜을 해독하는 데 필요한 것을 갖췄다고 우리는 믿습니다." # 6244330467868536202
  giga_birch.5004.a: "우리의 [GetResearchers]가 이것을 금방 해독할 겁니다." # 13279080929983648736
  giga_birch.5005: "네트워크, 베일을 벗다" # 16750265840158069766
  giga_birch.5005.desc: "우리 앞에는 거대한 망이 펼쳐져 있습니다. 억 개에 달하는 작은 별들의 성단이 미세한 데이터 실타래로 서로 연결되어 있죠.\n\n거의 모두 희미해졌고, 몇몇 흩어진 점들만이 깜박이며 어둠에 맞서 버티고 있습니다.\n\n이것이 구조체의 디지털 정수이자 진정한 형상입니다. 아름답군요.\n\n죽어가고 있습니다.\n\n우리 지역 노드는 어느 정도 온전하며, 저전력 상태로 간신히 작동하고 있습니다. 전체 네트워크의 인도하는 손길 없이는 스스로 제대로 조직화할 수 없습니다.\n\n심각한 훼손 상태에 빠져 전체 구조체가 서서히 부패하고 있습니다.\n\n이를 구원하는 데 필요한 에너지는 우리가 제공할 수 있는 그 무엇보다 훨씬 많을 것입니다. 하지만 근원을 활용하여 구조체의 심장을 되살릴 수 있다면, 스스로를 구원하도록 설득할 수 있을지도 모릅니다.\n\n그러는 동안, 우리에게 가용한 미미한 전력만으로도 우리 고향에 가장 가까운 노드의 자동화 시스템 일부를 재가동하기에 충분할 것입니다." # 6513627525805972478
  giga_birch.5005.a: "이제 우리의 진정한 목표를 이해했습니다." # 3884788267074797755
  giga_birch.5006: "편의의 새로운 시대" # 1928600852968859132
  giga_birch.5006.desc: "상황이 엄중함에도 불구하고, 오늘은 구조체에 대한 우리의 관리권을 확립하기 위한 첫걸음을 내딛은 날이기에 축하할 만합니다. 이제 우리는 구조체가 어떻게 작동하는지에 대한 기초와, 적어도 추상적으로라도 그것을 어떻게 수리해야 하는지를 이해하게 되었습니다.\n\n답답하게도, 이러한 발견들은 구조체의 유구한 역사 속에서 우리가 어떤 역할을 했는지에 대해서는 아무것도 설명해 주지 않습니다. 제어 센터 인터페이스는 우리의 [GigaGetExplorerPlural]의 존재에 너무나 잘 적응하여, 설계자들이 우리와 조금이라도 유사했는지조차 알 수 없습니다.\n\n그럼에도 불구하고, 우리가 본성에서 재가동시킨 자동화 시스템은 우리 문명의 모든 측면을 혁명적으로 바꾸었으며, 우리의 능력을 크게 확장했습니다." # 606643841443177108
  giga_birch.5006.a: "이것은 우리를 기다리는 것의 작은 맛보기에 불과합니다." # 8603857507690078579
  giga_birch.6001: "여섯 번째 원정대" # 13166441876302715728
  giga_birch.6001.desc: "다섯 번째 탐험을 통해 우리의 진정한 목표가 구조체의 심장을 되살려 동력 발전 시스템을 다시 가동하는 데 있다는 것을 알게 되었습니다. 여섯 번째 탐험대는 그 심장을 찾아 나설 것입니다.\n\n기계층의 관제 센터에서 복구한 네트워크 지도를 통해 더 깊은 층으로 접근할 수 있는 먼 첨탑을 찾아냈습니다. 그곳부터는 상황이 불확실해지지만, 우리를 더 안내해 줄 다른 관제 센터가 있을 만한 몇 군데 장소가 있습니다.\n\n탐험대장 [giga_birch_expedition_leader.GetName]이 우리의 [GigaGetExplorerPlural]를 이끌고 하층부로 들어가 전진 작전 기지를 구축할 것입니다." # 6521762891614650298
  giga_birch.6001.a: "미지의 경로, 그러나 정해진 목표." # 17995893967502841312
  giga_birch.6002: "얼음 층" # 13836163856142568265
  giga_birch.6002.desc: "원정대 지도자 [giga_birch_expedition_leader.GetName]은(는) 이동 첨탑에 성공적으로 도달했으며, 전과 마찬가지로 주 수송대보다 앞서 [GigaGetExplorerPlural] 무리가 정찰대로 파견되었다고 보고했습니다.\n\n이번에는 한 층만 접근 가능했으며, 그곳에서 [GigaGetExplorerPlural]은(는) 즉시 눈보라의 환영을 받았습니다. 정밀 관찰 결과, 이 층은 얼음과 눈으로 가득하며 거대한 폭풍계가 거의 끊임없이 지표를 가로지르고 있음을 시사합니다.\n\n악조건은 원정대에 약간의 문제를 야기할 수 있지만, 그들은 철저히 준비되어 있으며 동기 부여가 매우 높습니다." # 11140420158287539870
  giga_birch.6002.a: "예상치 못했지만, 그리 놀랍지는 않군." # 16744129662390704480
  giga_birch.6003: "눈 속의 유령" # 9805180756445168522
  giga_birch.6003.desc: "폭풍에 휩싸인 극지층을 탐사하던 중, 우리 [GigaGetExplorerPlural]은 고향 층보다 훨씬 흔하게 발견되는 수많은 버려진 정착지를 마주쳤습니다. 각 정착지는 서로 다른 문명이 다양한 기술 수준으로 건설한 것으로 보입니다.\n\n흥미롭게도, 이 정착지 중 어느 곳도 이러한 극한 기후에 대비한 것으로 보이지 않습니다. 이는 탐험대 지도자 [giga_birch_expedition_leader.GetName]로 하여금 지난 몇 세기 동안 환경 조건의 변화로 인해 정착지가 버려졌을 수 있다고 추측하게 만들었습니다.\n\n이러한 변화는 구조물의 환경 제어 시스템이 악화되어 발생했을 가능성이 있으며, 이는 미래에 수리될 수 있을지도 모릅니다. 하지만 이전 거주민들은 오래전에 사라졌습니다." # 12106058685503475390
  giga_birch.6003.a: "피할 수 있었던 비극." # 16980938347589791230
  giga_birch.6003.b: "만약 그들이 살아남기에 너무 어리석었다면, 그들은 죽어 마땅했다." # 6830724584728763838
  giga_birch.6003.c: "잘 됐군." # 17796787233491237960
  giga_birch.6004: "#bold 일말의 안식처#" # 7811477840367945493
  giga_birch.6004.desc: "원정 지도자 [giga_birch_expedition_leader.GetName]가 보고한 바에 따르면, 특히 강한 눈보라가 몰아친 후 원정대는 협곡 시스템으로 후퇴할 수밖에 없었지만, 그러던 중 흥미로운 것을 발견했다고 합니다.\n\n이 특정 협곡은 일련의 거대한 동굴을 통과하며, 동굴의 보호받는 위치 덕분에 지금까지 발견된 전진 기지 건설 장소 중 가장 적합할 수 있습니다. 또한 동굴은 풍부한 지하 생태계를 품고 있는 것으로 보이며, 가스 분출구에서 나오는 가스로 화학 합성하며 생존하는 다양한 종류의 지의류가 서식하고 있습니다.\n\n만약 이곳에 기지를 건설한다면 지의류를 채취하거나 가스정을 직접 개발하여 에너지를 생산할 수 있습니다." # 11694913554438557993
  giga_birch.6004.a: "우리는 이 지의류들을 재배해야 합니다." # 13418444347581193973
  giga_birch.6004.a.desc: "우리의 동굴 내 전초기지는 £food£ §Y$food$§ 생산에 중점을 둘 것입니다!\n" # 1073080137375698017
  giga_birch.6004.b: "저 가스 우물들을 활용하라." # 17493272932724036856
  giga_birch.6004.b.desc: "동굴 속 우리 전초 기지는 £energy£ §Y$energy$§ 생산에 주력할 것입니다!." # 2320122301753751805
  giga_birch.7001: "제7차 원정대" # 14083148927798665255
  giga_birch.7001.desc: "여섯 번째 탐사 중 건설된 극지층 전진 기지에서 얻은 판독값과 구조체 네트워크 지도에 대한 추가 분석을 통해 두 번째 지휘소 위치에 대한 확실한 단서를 확보했습니다.\n\n탐사대장 [giga_birch_expedition_leader.GetName]가 이끄는 일곱 번째 탐사대가 지휘소에 도달하여 확보하는 것을 목표로 전진 기지에서 출발할 것입니다." # 14848269636112530776
  giga_birch.7001.a: "거의 다 왔습니다." # 4040116817873436816
  giga_birch.7002: "얼음 아래에 갇힌" # 4128585287530883699
  giga_birch.7002.desc: "탐사대장 [giga_birch_expedition_leader.GetName]이(가) 우리 [GigaGetExplorerPlural]이(가) 목적지에 도달했음을 보고했습니다. 처음에는 아무것도 찾지 못했지만, 결국 도착 지점에서 수십 킬로미터 떨어진 얼어붙은 호수 바닥에서 커다란 인공 구조물을 발견했습니다.\n\n이 구조물이 또 다른 지휘 센터인지는 현재로서는 불분명합니다. 기계층에 있는 구조물보다 훨씬 크고, 첨탑에 연결되어 있지도 않기 때문입니다.\n\n침몰한 구조물로 팀을 내려보낼 준비가 이미 시작되었습니다." # 4650280345141863282
  giga_birch.7002.a: "왜 저 아래에 있습니까?" # 14784756669381228742
  giga_birch_origin_expedition_7: "가라앉은 구조물 조사" # 6798188399682732426
  giga_birch_origin_expedition_7_DESC: "우리의 [GigaGetExplorerPlural]이 얼어붙은 호수 바닥에 놓인 고대 구조물을 찾아냈습니다. 이는 우리가 찾고 있는 지휘 본부일지도 모르니, 그 목적을 파악해야 합니다." # 12414092685348442699
  giga_birch.7003: "고대 천문대" # 9048682570607678367
  giga_birch.7003.desc: "우리 [GigaGetExplorerPlural]가 호수 바닥에 있는 구조물에 진입했을 때, 그들은 또 다른 통제 센터를 찾기를 바랐습니다.\n\n대신 발견한 것은 훨씬 더 국지적이고, 우리의 목적에 잠재적으로 더 직접적으로 유용했습니다.\n\n침수된 시설은 일종의 관측소인 것 같습니다. 수천 개의 감시 초소와 연결되어 있었는데, 대부분은 현재 작동 중지 상태이며, 일부는 북극층에 흔한 폐허가 된 정착지의 위치와 일치합니다. 이곳이 작전의 신경 중심지 역할을 했던 원시 문명의 발달을 연구하기 위한 일종의 거대한 실험이었던 것 같습니다. 우리가 파악할 수 있는 바로는, 이 층이 항상 얼어붙어 있었던 것은 아니었습니다. 이는 환경 붕괴 가설에 신빙성을 더합니다.\n\n쇠락한 상태임에도 불구하고, 이 관측소에는 여전히 상당수의 온전한 컴퓨팅 하드웨어가 남아 있으며, 약간의 작업을 거치면 우리 용도로 개조할 수 있을 것 같습니다." # 6013963679874471078
  giga_birch.7003.a: "그것이 적어도 모든 정착지들을 설명하는군요." # 3736659809722375088
  giga_birch.7004: "희비가 엇갈림" # 7838836460086301956
  giga_birch.7004.desc: "통제 센터는 아닐지라도, 관측소는 가치 있는 자산이 될 수 있습니다. 그 컴퓨팅 파워는 엄청나며, 저장 매체에 고대 데이터가 남아 있다면 많은 것을 배울 수 있습니다.\n\n더욱 우려스러운 점은, 이 관측소의 임무가 우리가 이 장소의 건설자들이 오래전에 시작한 실험 대상이었는지에 대한 의문을 제기한다는 것입니다. 우리는 이를 배제할 수는 없지만, 지금 당장 확인할 수도 없습니다.\n\n주요 목표에 도달하는 데 실패했을 수 있지만, 이 새로운 지식으로 무장한다면 목표를 더 쉽게 찾을 수 있을 것입니다." # 18269684724590156512
  giga_birch.7004.a: "일시적인 차질이지만, 희망적인 면도 있습니다." # 3292138167385299131
  giga_birch.7005: "천문대 접근법 완료" # 7963047566496763618
  giga_birch.7005.desc: "저희는 이제 고대 천문대 복원 작업의 돌이킬 수 없는 지점에 도달했습니다. 이 시점을 지나서 계획을 더 변경하면 시설을 수리할 가능성을 망치게 될 것입니다. 이는 많은 정밀 장비들이 아직 저희의 이해 범위를 넘어서기 때문입니다." # 4935679523962846666
  giga_birch.7005.desc.science: "$giga_birch.7005.desc$\n\n완성되면, 시설은 우리의 [root.owner.GetResearchers]가 연구를 진행하는 데 도움을 줄 것입니다." # 17558786030320942754
  giga_birch.7005.desc.unity: "$giga_birch.7005.desc$\n\n완료되면 이 시설은 우리의 문화 연구에 도움을 줄 것입니다." # 8668932295773392463
  giga_birch.7005.desc.trade: "$giga_birch.7005.desc$\n\n완료되면, 시설의 순수 처리 능력은 우리의 시장 예측 정확도를 향상시킬 것입니다." # 14996244649771231602
  giga_birch.7005.a: "중요한 자산이 될 것입니다." # 18152029194236375496
  giga_birch.7006: "천문대 복원 완료" # 5134876263405043206
  giga_birch.7006.desc: "침수된 천체 관측소의 복원 작업이 완료되었으며, 시설은 완전한 운영 능력으로 복원되었습니다 - 적어도 우리 기술이 허용하는 한도 내에서는 말이죠.\n\n그 풍부한 처리 능력은 이미 활용되고 있으며, 앞으로 수십 년 동안 우리 제국에서 중요한 시설로 남을 것으로 예상됩니다." # 3296804660842736258
  giga_birch.7006.a: "훌륭하군!" # 4205353275372794963
  giga_birch.7006.a.desc: "[situation.target.GetName]에 있는 우리 £district£ §Y$district_giga_origin_birch_lab_plural$§!가 이제 추가 자원을 생산합니다." # 4717300825427661643
  giga_birch.8001: "제8차 원정" # 8146766434260119610
  giga_birch.8001.desc: "제7차 탐사에서 다른 제어 센터를 찾지 못한 실패는 여러 방면에서 구조체 네트워크 지도에 대한 이해를 더욱 심화시켰습니다.\n\n첫째로, 관측소 유적지에서의 추가 판독은 후보지 목록을 좁히는 데 기여했고, 둘째로 관측소 자체는 우리 모델을 개선하는 데 필요한 연산 능력의 일부를 제공했습니다.\n\n탐사대장 [giga_birch_expedition_leader.GetName]의 지휘하에 이루어질 제8차 탐사는 현재까지 가장 가능성이 높은 후보지로 향할 것입니다." # 9304639116707592827
  giga_birch.8001.a: "우리 목표가 가시권에 들어왔습니다." # 8716807804609546660
  giga_birch.8002: "규모의 문제" # 5411862127068996095
  giga_birch.8002.desc: "탐사대장 [giga_birch_expedition_leader.GetName]가 탐사대가 목적지에 도착했음을 보고했습니다. 현재 호송대 위치에 특히 심한 폭풍이 몰아치고 있지만, 찾고 있던 사령부일 수도 있는 인공 구조물과 육안으로 접촉했습니다.\n\n첫 번째와 마찬가지로 첨탑에 부착되어 있지만, 전체적으로 훨씬 크고 단순하며 형태가 상당히 다릅니다. 폭풍이 지나면 본격적인 탐사가 시작될 것입니다." # 15015843028316089215
  giga_birch.8002.a: "이것은 유망해 보이는군요." # 9487194539380198489
  giga_birch.8003: "공간적 난제" # 6220943597306267977
  giga_birch.8003.desc: "저희 [GigaGetExplorerPlural]이/가 무언가 특이한 것을 발견했습니다.\n탐사하도록 파견된 구조물의 배치는 4차원 설계의 특징을 보여주는데, 인공적인 3차원 매니폴드를 사용해 외형 치수보다 더 큰 내부 공간을 확보했습니다.\n\n매니폴드를 유지하는 시스템이 오작동하여, 내부로 통하는 경계가 붕괴되었고, 복도는 완벽하게 매끈한 벽에 의해 갑자기 막혀 버린 것 같습니다.\n\n4차원 건축에 대한 우리의 지식으로 손상된 시스템을 수리하고 내부 공간에 접근하는 것은 간단한 문제일 것입니다." # 15619449684957509417
  giga_birch.8003.desc.wait: "우리 [GigaGetExplorerPlural]은 난감해하고 있습니다. 그들이 탐사하러 보내진 구조물의 배치는 전혀 이해되지 않습니다.\n\n복도는 명백한 목적 없이 완벽하게 평평한 표면에서 갑자기 끊어집니다. 가동 중인 전력 도관은 폐쇄 회로를 형성할 수 없는 방식으로 종단됩니다. 아직 식별할 수 있는 몇 안 되는 표지판은 당황스러운 벽감과 막다른 골목을 가리킵니다.\n\n원정대 지도자 [giga_birch_expedition_leader.GetName]은 우리가 볼 수 있는 것보다 더 많은 일이 여기서 벌어지고 있을 수 있다고 제안하며, 이 광기 이면에 숨겨진 방법을 찾기 위해 단서를 계속 추적해야 한다고 합니다." # 14424916234245651214
  giga_birch.8003.a: "흥미로운 설계." # 9722553039501419258
  giga_birch.8003.b: "우리는 인내심을 가져야 합니다. 이것이 퍼즐의 마지막 조각일지도 모릅니다." # 4376325482248467554
  giga_birch.8003.b.desc: "£physics_research£ §Y$giga_tech_tetradimensional_engineering$§! 기술을 연구하면 이 조사를 계속할 수 있습니다." # 5702357646009671974
  giga_birch_origin_expedition_8: "4차원 구조에 접근 중" # 8551486000661180207
  giga_birch_origin_expedition_8_DESC: "제어 센터의 4차원적 특성으로 인해 다소 비전통적인 수리가 필요하겠지만, 우리의 능력 범위 내에서 충분히 가능할 것입니다." # 11261856710474548217
  giga_birch.8004: "새로운 시각으로 바라보기" # 17842157994531119675
  giga_birch.8004.desc: "차원 물리학에 대한 이해가 깊어짐에 따라, 제어 허브와 그 기묘한 설계 뒤에 숨겨진 수수께끼가 날이 갈수록 줄어들고 있습니다. 우리 [root.GetResearchers]의 대략적인 조사를 통해서도 그 구조가 4차원이라는 것이 이제는 명백하며, 되돌아보면 예상된 설계 선택이었습니다.\n\n이제 접근하는 데 오래 걸리지 않을 것입니다." # 12997650397950715178
  giga_birch.8004.a: "이제야 모든 것이 명확해지는군." # 1706914679327914044
  giga_birch.8005: "진정한 심도" # 14966294137116496761
  giga_birch.8005.desc: "탐사대 지도자 [giga_birch_expedition_leader.GetName]이(가) 우리 탐사대가 조사해 온 구조물 수리가 완료되었다고 보고합니다.\n분리된 3차원 매니폴드를 유지하는 시스템이 복원되었으며, 이제 내부 공간에 접근할 수 있게 되었습니다.\n\n내부에서 우리 [GigaGetExplorerPlural](이)가 우리가 찾고 있던 것을 정확히 발견했습니다. 바로 주요 사령부 허브입니다. 이곳에서 구조물의 수리 시스템을 재가동하고 복원 절차를 시작할 수 있을 것입니다.\n\n하지만 그 전에 우리는 구조물의 심장을 되살려야 합니다.\n\n사령부 허브가 보여준 바에 따르면, 에너지와 원자재의 흐름은 현재 상태의 구조물을 유지하기에도 겨우 충분한 수준이므로, 우리는 더 깊이 내려가야 합니다. 우리는 초거대 질량 블랙홀 자체로 이동하여, 사건의 지평선 위에 매달려 있는 거대한 중력 보어 및 수집기를 수리해야 합니다." # 5603344679711884106
  giga_birch.8005.a: "작동하는 수집기를 찾아야 합니다!" # 17945989228300475269
  giga_birch.8006: "간접/직접 통제 장악" # 16127887982772440257
  giga_birch.8006.desc: "거의 다 왔습니다. 가장 중요한 부분은 아직 남아있지만, 제어 허브를 복구했으니 이제 구조물의 시스템에 대해 훨씬 더 높은 수준의 제어력을 갖게 되었습니다. 네트워크 전체에 걸쳐 전력 수준이 극도로 낮음에도 불구하고, 덜 중요한 영역에서 우리의 고향으로 에너지와 자원을 재분배하여 더 많은 자동화 시스템을 되살릴 수 있습니다.\n\n생산성 향상은 분명히 상당할 것이며, 구조물이 완전히 복구되면 그 효과가 훨씬 더 커질 것으로 예상합니다." # 15473716523925158930
  giga_birch.8006.a: "무엇이 가능할지 상상해 보십시오..." # 11826076849598297619
  giga_birch.9001: "아홉 번째 원정대" # 14890157824985388412
  giga_birch.9001.desc: "8차 탐사 중 제어 허브가 재활성화된 이후, 저희 [GetResearchers]는 구조물의 네트워크 계획을 면밀히 조사하여 노력의 초점을 맞출 추출 배열을 찾고 있습니다.\n\n거의 모든 배열이 완전히 실패했거나 또는 해당 지역 시스템에 너무 필수적이어서 비활성화할 수 없습니다. 이로 인해 수리가 매우 어려운 상황입니다. 이 상태로는 구조물 전체가 치명적인 오류 발생 전까지 불과 몇 세기밖에 남지 않았을 수 있습니다... 이는 끔찍한 전망이지만, 저희 임무의 중요성을 더욱 강조하는 부분이기도 합니다.\n\n탐사대장 [giga_birch_expedition_leader.GetName]은(는) 복원에 가장 적합하다고 판단되는 중력 드릴 및 수집기 시스템을 찾아내고 수리하는 작전을 지휘할 것입니다." # 2150122907959887506
  giga_birch.9001.a: "퍼즐의 마지막 조각." # 14839529836962527472
  giga_birch.9002: "소멸의 벼랑 끝에 서다" # 15367206788171060184
  giga_birch.9002.desc: "[GigaGetExplorerPlural]가 하강을 완료하고 구조물의 마지막 최하층부로 진입하자 경외감에 사로잡힙니다.\n\n그들 앞에는 끝없는 채집 장비 숲이 매달려 있습니다. 아래로는 무한한 먹물 같은 심연이 펼쳐져 있습니다.\n\n이곳은 차갑고, 구조물의 심장부에 자리한 우리에 갇힌 신 위로 귀를 찢는 듯한 침묵이 감돕니다.\n\n단 백여 킬로미터만이 원정대와 빠르게 회전하는 사건의 지평선을 가로막고 있으며, 이는 블랙홀의 거대함에 비하면 조롱할 만큼 작은 숫자처럼 보입니다. 이런 것을 건설하는 데 필요한 공학의 규모와 정밀함은 정말이지 상상조차 할 수 없을 정도이며, 우리는 그 계승자로서 겸손해집니다." # 10103124633635293336
  giga_birch.9002.a: "놀랍군." # 11331969751493755456
  giga_birch.9003: "휴면 상태의 중력 보어" # 11951931528976952698
  giga_birch.9003.desc: "탐사대장 [giga_birch_expedition_leader.GetName]가 우리 [GigaGetExplorerPlural]이 마침내 목적지에 도달했다고 보고했습니다.\n\n추출 시설은 무수히 많은 다른 시설들 중 하나일 뿐입니다. 이는 우리의 물질 감압기 설계와 유사한 거대한 중력 보어입니다. 나머지 시설들은 눈에 띄게 손상되었거나 단순히 움직이지 않지만, 이 시설은 최소한 부분적으로라도 작동할 기미를 보입니다.\n\n만약 관련된 기술이 보이는 것처럼 밀접하게 연결되어 있다면, 복원 과정은 비교적 수월할 것입니다." # 13664285026323454832
  giga_birch.9003.a: "수리 즉시 착수" # 16029711632081311756
  giga_birch.9004: "추출 어레이 방식 최종화" # 10672624984073637919
  giga_birch.9004.desc: "우리는 이제 추출 배열 복원 작업에 있어 돌이킬 수 없는 지점에 이르렀습니다. 이 지점 이후로는 계획을 변경하는 것은 프로젝트에 불필요한 차질을 야기할 것이며, 처음부터 다시 시작해야 할 것입니다." # 12088437101699682027
  giga_birch.9004.desc.energy: "$giga_birch.9004.desc$\n\n완료되면 입자 수집 배열이 우선 가동되어 우리의 £energy£ §Y$energy$§! 생산량을 증가시킵니다." # 717915006278104395
  giga_birch.9004.desc.minerals: "$giga_birch.9004.desc$\n\n완공되면 물질 채굴기에 우선순위가 부여되어, 우리의 £minerals£ §Y$minerals$§! 광물 생산량을 증대시킬 것입니다." # 16975740038069409007
  giga_birch.9004.desc.dark_matter: "$giga_birch.9004.desc$\n완료되면, 물질 시추기는 사용 가능한 £sr_dark_matter£ §Y$sr_dark_matter$§!의 추출을 우선시하도록 수정될 것입니다." # 8910141019007709816
  giga_birch.9004.a: "한 걸음 더 가까워졌습니다." # 1585297630895708376
  giga_birch.9005: "추출 배열 복원 완료" # 4667140193255466213
  giga_birch.9005.desc: "구조체 핵에 위치한 휴면 중력 시추기와 수집기 배열의 수리가 완료되었습니다. 새로 확보한 첫 물질 및 에너지 흐름을 통해 구조체를 결국 완전히 작동하게 할 자동 수리 시스템을 가동시킬 수 있습니다.\n\n이제 예비 수리가 완료될 때까지 기다린 다음, 작업 완료에 필요한 첨단 물질을 투입하기만 하면 됩니다." # 2730774034312197721
  giga_birch.9005.a: "거의 다 왔습니다." # 8032252811808981514
  giga_birch.9005.a.desc: "우리의 진전이 가속화되었습니다...\n" # 11159268089714701487
  giga_birch.10000: "최종 단계" # 15618017206374043505
  giga_birch.10000.desc: "몇 년 전, 이제는 마지막이 된 아홉 번째 원정대가 우리가 고향이라 부르는 거대한 구조체의 심장부에서 추출 설비 수리에 성공했습니다. 그 이후로 우리는 과정의 최종 단계를 준비하며 그 자체 수리 시스템이 수송 및 분배 기반 시설에 집중하도록 조심스럽게 지시해 왔습니다.\n\n구조체를 완전히 되살리려면 상당한 양의 고급 재료를 공급해야 합니다." # 8627127785881607035
  giga_birch.10000.a: "마침내 때가 왔습니다." # 10453701036000016093
  giga_birch.10000.a.desc: "§H결의 해금:§! $decision_giga_origin_birch_restore$" # 9199067406266044494
  giga_birch.10001: "신시대의 여명" # 13559935461382581167
  giga_birch.10001.desc: "완료되었습니다!\n\n우리 고향 층의 하늘 너머 우주를 처음 알게 되었을 때, [this.GetName]가 자연스러운 것이라고는 도저히 믿을 수 없었습니다. 그 본질을 배우기 위해 탐사에 나섰지만... 이렇게 버려지고 붕괴 직전에 놓여 있으리라고는 전혀 예상하지 못했습니다.\n\n오늘날, 우리는 우리 세계의 부활을 목격합니다. 무수한 기계들이 전체를 구성하기 위해 협력하며 작동합니다. 너무나 거대하고 경이로워 가능하리라고는 믿기 힘들 정도의 위대한 공학의 교향곡입니다.\n\n한때 우리 문명의 요람이었던 원래 고향 인술라는 우리가 기원을 영원히 기억할 수 있도록 역사 보존 구역으로 지정되었습니다. 구조물이 다시 살아났습니다. 이것을 어떻게 사용하여 우리의 운명을 만들어갈까요?" # 8504627419093188630
  giga_birch.10001.a: "끝없는 우주, 무한한 가능성." # 8745755337618485345
  giga_birch.10001.a.desc: "기존 특구와 지형 지물은 새로운 형태로 전환될 것입니다.\n" # 4119984650691846626
  giga_birch.11010: "모행성 단계 발견" # 12849305640967038475
  giga_birch.11010.desc: "우리의 [GigaGetExplorerPlural]이 홈 레이어를 탐사하던 중 새로운 작은 발견을 했습니다." # 1494651489218360592
  giga_birch.11010.a: "훌륭하군!" # 2437330302850207204
  giga_birch.11020: "새로운 데이터 발견" # 12289168407889695634
  giga_birch.11020.desc.exterminate: "우리 [GetArchaeologistPlural]가 이전 [giga_birch_expedition_2_country.GetAdj] 고향의 유적을 조사하던 중, 탐사 데이터의 보고를 발견했습니다.\n\n우리 기록만큼 상세하거나 포괄적이진 않지만, 우리 [GigaGetExplorerPlural]에게 유용할 것으로 보입니다." # 2517688274647565453
  giga_birch.11020.desc.trade: "우리 [giga_birch_expedition_2_country.GetAdj] 무역 파트너가 우리에게 연락해왔습니다. 그들이 우리와 처음 접촉하기 전에 수행했던 탐사 기록 중 최근에 재발견된 일부를 제공했는데, 우리 기록만큼 상세하거나 포괄적이지는 않지만 우리의 [GigaGetExplorerPlural]에게 유용할 것 같습니다." # 12440323767378029312
  giga_birch.11020.desc.integrate: "[giga_birch_expedition_2_country.GetAdj] 수도의 기록 보관소를 관리하는 우리 [GetResearchers]가 최초 접촉 이전에 그들이 수행했던 탐사 활동을 상세히 기록한 자료의 재발견 사실을 보고하고 있습니다.\n\n우리 기록만큼 자세하거나 포괄적이지는 않지만, 우리 [GigaGetExplorerPlural]에게 유용할 것으로 보입니다." # 5409872086507391953
  giga_birch.11020.a: "흥미롭군" # 1850081695835148952
  giga_birch.11030: "기계 레이어 발견" # 4018755359148397996
  giga_birch.11030.desc: "우리 [GigaGetExplorerPlural]이 기계층을 매핑하는 동안 새로운 사소한 발견을 했습니다." # 15485933622001836438
  giga_birch.11030.a: "훌륭하군!" # 2437330302850207204
  giga_birch.11040: "제조 시설 초과 구동" # 7244503951047324661
  giga_birch.11040.desc: "복원된 고대 제조 단지의 노동자들은 생산 할당량을 조기에 달성하고 있다고 보고하고 있습니다. 이는 기계 일부가 우리의 생산 일정에 스스로 적응하는 것으로 보이기 때문입니다." # 8468458907099904847
  giga_birch.11040.a: "훌륭하군!" # 2437330302850207204
  giga_birch.11060: "극지층 발견" # 8573383084079652481
  giga_birch.11060.desc: "우리 [GigaGetExplorerPlural]가 북극층을 탐사하는 동안 새로운 사소한 발견을 했습니다." # 8319877524249030666
  giga_birch.11060.a: "훌륭하군!" # 2437330302850207204
  giga_birch.11070: "관측 통찰" # 13031891304535276337
  giga_birch.11070.desc: "한랭층에 있는 복원된 관측소의 저희 [GetResearchers]가 새로운 데이터가 대량 유입되고 있다고 보고했습니다. 구조체의 정보망에서 접점 재연결이 이루어져 이전에 알려지지 않은 처리 노드 집합에 저희를 연결시킨 것 같습니다." # 13841628948746671921
  giga_birch.11070.a: "훌륭하군!" # 2437330302850207204
