  trait_pc_giga_edge_of_eternity_preference_desc: "$trait_pc_ocean_preference_desc$" # 13888574559150238551
  edict_giga_migrate_birch_world: "버치 세계: 대이주" # 5610960367454648421
  edict_giga_migrate_birch_world_desc: "버치 월드의 광활한 공간은 무한한 기회를 제공합니다. 우리는 대신 실업 팝들이 그곳에 살도록 장려해야 합니다." # 16328253186164360879
  edict_giga_migrate_birch_world_tooltip: "자동 재정착은 목적지로 버치 월드를 선택할 확률이 §Y훨씬§! 높아집니다.\n이주를 장려하기 위해 추가 일자리를 비워 둡니다." # 13520318880837612356
  giga_mega.402.name: "은하계 핵심부" # 6893142217170005442
  giga_mega.402.desc: "우리 종족이 우주 비행을 달성하고 별들로 나아간 이래로, 은하 지리의 한 측면이 천문학자들과 물리학자들 모두에게 수수께끼로 남아 있었습니다: 바로 은하핵입니다. 실제로, 지금까지 은하핵은 은하의 나머지 부분과 완전히 분리되어 있었습니다. 하지만 초공간 지도화 기술의 새로운 발전 덕분에, 우리 과학자들은 희미한 초공간 돌파 지점이 정확히 어디에 위치하는지 알아낼 수 있다면 핵이 초광속 항로망을 통해 실제로 도달 가능할지도 모른다고 믿게 되었습니다.\n은하핵에 접근하기 위해 해당 지점을 찾아 활용하는 특별 프로젝트가 준비되었습니다. 완료 시 핵으로 이어지는 몇 개의 초광속 항로가 생성될 것이므로, 우리 과학자들은 경쟁자들이 그것들을 사용할 수 없도록 보장한 후에 프로젝트를 시작할 것을 권고합니다. 하지만 초광속 항로가 어디로 이어질지는 예측할 방법이 없습니다." # 17136000953316360661
  giga_mega.402.a: "확인했습니다." # 3536622398024101432
  giga_mega.403.name: "은하핵 하이퍼레인 찾음!" # 7923159534596948494
  giga_mega.403.desc: "놀라운 소식입니다!\n많은 집중적인 연구와 지도 제작 끝에, 우리 과학자들이 중심부 성단으로 향하는 초공간 붕괴 지점들을 발견했다고 발표했습니다!\n우리 연구팀은 장거리 타키온 광선을 사용하여 이 붕괴 지점들을 원격으로 개방했고, 새로운 하이퍼레인을 생성했습니다.\n이것은 코어(우리뿐만 아니라 다른 모든 이들에게도)에 이제 접근할 수 있다는 것을 의미하며, 우리 연구원들은 이를 탐사할 함선 하나를 보내는 것을 강력히 권고하고 있습니다." # 11807733096023400636
  giga_mega.403.a: "놀랍군!" # 6784546666338679051
  giga_mega.403.a.tooltip: "은하 핵은 이제 접근 가능합니다" # 2617213976325326082
  giga_dialog.4101.name: "초거대" # 4770447081112434052
  giga_dialog.4101.desc: "긴 여정 끝에, 우리 과학선이 마침내 은하의 중심에 도달했습니다.\n성계에 진입하자 승무원들은 엄청나게 거대한 §Y비활성 초질량 블랙홀§!의 모습에 경악했습니다.\n\n이 거대한 천체는 수십억 태양 질량에 달하며, 직경이 수백 천문 단위에 이릅니다. 또한 외롭게 이 블랙홀 주위를 공전하는 해양 행성이 발견되었는데, 한 과학자는 블랙홀의 엄청난 조석력 때문에 분명 거대한 파도가 일 것이라고 추측했습니다.\n비록 지금은 단순한 추측일 뿐이지만, 과학계의 일부 대담한 이들은 이 블랙홀 주위에 수십억의 생명체가 거주할 수 있는 거대한 구체를 건설하는 것이 가능할 것이라는 이론을 제시하고 있습니다." # 4499570374009878288
  giga_dialog.4101.a: "경이롭군!" # 11826258457890550173
  giga_dialog.4102.name: "$name_birch$ 건설 현장이 완료되었습니다!" # 15530853849516694051
  giga_dialog.4102.desc: "우리 은하의 중심 블랙홀 주변에 미래의 $name_birch$ 건설 부지가 이제 완공되었습니다.\n이 발판은 사건의 지평선 바로 위, 중력이 거주 가능한 곳에 초합금으로 된 거대한 껍데기 형태의 실제 구조물 건설을 시작하기 위한 전초 기지 역할을 할 것입니다." # 12588702665517304880
  giga_dialog.4102.a: "훌륭하군." # 13528797227097630973
  giga_dialog.4103.name: "$name_birch$ 적도 프레임 완료되었습니다!" # 6671955346954316699
  giga_dialog.4103.desc: "우리 $name_birch$를 건설하는 첫 단계가 완료되었습니다. 우리는 블랙홀을 감싸는 거대한 고리를 건설했으며, 이것은 구조물의 거대한 나머지 프레임을 건설하기 위한 기지 역할을 할 것입니다." # 8327767736928718145
  giga_dialog.4103.a: "경이롭습니다." # 11372186741735424273
  giga_dialog.4104.name: "$name_birch$ 프레임 완료!" # 7586981339462167913
  giga_dialog.4104.desc: "$name_birch$의 골조가 완전히 완성되었습니다! 거대한 비계가 이제 블랙홀을 둘러싸고 있으며, 이제 가장 어려운 부분인 거대한 껍질 자체를 건설하는 작업을 시작해야 합니다. 길고 고된 작업이 될 테지만, 일단 완성되면 무한한 생활 공간을 확보하게 될 것입니다." # 15067799163606451591
  giga_dialog.4104.a: "거의 다 왔습니다." # 2244674524746854453
  giga_dialog.4105.name: "$name_birch$ 완료!" # 3266955743316750774
  giga_dialog.4105.desc: "오늘은 은하계 역사에 있어 놀라운 날입니다. 진실로, 수십 년에 걸친 위험한 작업 끝에 우리는 이제 은하핵 주변에 절대적으로 거대한 $name_birch$ 건설을 완료했습니다. 이 거대한 껍질은 현재 황량하지만, 그 엄청난 표면적은 식민지화될 경우 사실상 무한한 수의 사람들을 효과적으로 수용할 수 있다는 것을 의미합니다. 이 프로젝트가 완료됨으로써 우리는 분명 서식지 공학의 정점에 도달했으며, 이 거대한 건축물은 아마도 은하 역사상 건설된 다른 어떤 거대 건축물도 능가할 것입니다!\n\n§Y$name_birch$는 인구가 증가함에 따라 구역 슬롯을 자동으로 더 많이 획득하며, 이는 무한에 달합니다.§!\n\n이제 이 광대한 세계에 인구를 채우기 위해 §Y대이주§!를 시작할 수 있는 칙령을 사용할 수 있습니다." # 8076268301229833149
  giga_dialog.4105.a: "장대하군!" # 9781679326480795548
  birch_world_0: "$gc_tera$$name_birch$ 건설 현장" # 5168039575721111619
  birch_world_0_DESC: "미래 $name_birch$ 건설 현장으로, 초질량 블랙홀 주위에 거대한 구체 건설을 시작하는 데 필요한 인력과 기반 시설을 수용하고 있습니다." # 6211461612236917698
  birch_world_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_terastructure$ - $giga_list_category_habitable_mega$\n§Y초대질량 블랙홀§! 주변에 §Y무한한 특수 지구§!를 갖춘 거주지를 건설합니다!\n§L초대질량 블랙홀 주변에 건설된 거대한 껍질 구조물이며, 무한한 인구를 수용할 수 있습니다. 궁극의 거주지입니다.§!" # 11646518064123790079
  birch_world_0_CONSTRUCTION_INFO_DELAYED: "$giga_list_additional_data$ - §Y자작나무 행성계§!는 §Y100§! 팝당 §Y1§!개의 §Y지구 슬롯§!을 얻습니다. 그 지구는 매우 강력하며 풍부한 일자리를 제공합니다. §Y고대 기술 저장소§!가 활성화되고 §Y공허 구체§!가 해금된 경우, 이는 존재에 있어 절대적으로 가장 강력한 서식지인 §Y공허 구체 자작나무 행성계§!로 업그레이드될 수 있습니다." # 2469325669318427069
  birch_world_1: "$name_birch$ 적도 프레임" # 16731304104070287157
  birch_world_1_DESC: "이 거대한 고리는 블랙홀의 적도를 두르고 있으며, $name_birch$의 거대한 구조물을 완성하기 위한 첫 단계입니다." # 18420296111871444114
  birch_world_2: "$name_birch$ 프레임" # 17237870004371295200
  birch_world_2_DESC: "초대질량 블랙홀 주변에 미래 $name_birch$의 틀이 건설되었습니다. 이제 $name_birch$ 자체의 껍질 건설을 시작할 수 있습니다." # 11670203568623177456
  birch_world_3: "$name_birch$" # 2587854036075222338
  birch_world_3_DESC: "초거대 질량 블랙홀 주위에 건설된 완성된 $name_birch$. 사건의 지평선 위에 있는 금속 외각에 불과하지만, 거의 무한한 거주 공간을 제공합니다." # 6151024620012671224
  giga_tech_birch_world_1: "그 $name_birch$" # 8846324461988780233
  giga_tech_birch_world_1_desc: "$name_birch$는 가장 광활한 거주를 위해 고안된 이론적인 인공 구조물이었을 뿐이었으나, 이제 현실이 되었습니다. 가장 거대한 블랙홀 주위에 건설된 이 넓은 껍질형 세계는 해당 블랙홀의 사건 지평선 위에 건설되도록 특별히 만들어졌는데, 이 수준에서 표면 중력은 우리 고향 세계의 중력과 맞먹습니다." # 12306224531873922908
  giga_tech_birch_world_2: "피스마 건설" # 17984164582774237469
  giga_tech_birch_world_2_desc: "피스마 인술라는 자연을 위한 거대한 대지입니다. 이곳은 농경, 연구, 그리고 여가를 위한 장소입니다." # 6861618913617432935
  giga_tech_birch_world_3: "크티스마 건설" # 14636157440615829233
  giga_tech_birch_world_3_desc: "크티스마 인술라는 창조에 바쳐진 광대한 대지입니다. 이곳은 거주와 산업의 장소입니다." # 6129567101579654735
  giga_tech_birch_world_4: "오리타 건설" # 13612866622242827075
  giga_tech_birch_world_4_desc: "블랙홀에 거주한다는 것은 그 표면에서 자원을 추출하기 위해 우리의 감압기와 암흑 물질 기술을 활용할 수 있게 해줍니다." # 1554560066172028508
  vsbw_begin: "무한한 광활함" # 5990484403465531213
  vsbw_begin_desc: "이 버치 세계를 궁극의 서식지로 개조할 때가 되었다. 어중간한 조치는 없을 것이다. 그 전체 표면은 우리 문명에 알려진 가장 발전된 기술로 개선될 것이다." # 1073685990824585733
  pc_void_birch: "초거대 버치 공허 구체" # 9914414329477901615
