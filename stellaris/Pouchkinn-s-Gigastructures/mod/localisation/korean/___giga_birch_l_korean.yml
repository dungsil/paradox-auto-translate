  d_giga_birch_origin_home_mines: "바닥 없는 산" # 8335818667217390670
  d_giga_birch_origin_home_mines_desc: "고대 기록에는 땅에서 솟아나 고갈되지 않는 광물 자원이 넘쳐나는 산에 대한 이야기가 전해집니다. 현대 분석에 따르면, 이는 구조체의 '실트-레인' 시스템에 있는 파열된 도관에서 비롯된 것으로 보입니다. 광물 슬러리가 수년에 걸쳐 끊임없이 표면을 위로 밀어 올리며 경화되어 형성되었다는 것입니다." # 16709193290188227402
