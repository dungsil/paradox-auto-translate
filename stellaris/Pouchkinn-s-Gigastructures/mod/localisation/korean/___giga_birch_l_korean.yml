  d_giga_birch_origin_home_lithoid_mines_desc: "얕은 댐으로 둘러싸인 넓은 지역은 다른 지역으로 부분적으로 배수될 흙비가 집중되도록 해줍니다. 이로 인해 하류 지역 침식 토양의 보충이 감소하지만, 우리가 추가로 채집할 수 있는 광물과 교환하여 이는 감수할 만한 거래로 여겨집니다." # 12714471764039860594
