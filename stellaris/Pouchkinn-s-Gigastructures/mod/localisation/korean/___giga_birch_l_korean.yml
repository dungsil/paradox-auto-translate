  giga_situation_birch_origin_stage_effects: "우리 탐사대가 새로운 탐험에 나섭니다." # 6728041753510970214
  giga_situation_birch_origin_outcome: "만약 모든 것이 잘 풀린다면, [target.GetName]의 자가 수리 시스템을 복구하는 법을 배우고 쇠락해가는 고향을 되살릴 수 있을 것입니다." # 16303209176852568772
  giga_situation_birch_origin_approach_regular: "표준 예산" # 822466984334427501
  giga_situation_birch_origin_approach_regular_desc: "우리는 구조물의 진정한 본질을 발견하는 데 전념하고 있지만, 또한 그 껍질 너머 은하계에도 주의를 기울여야 합니다." # 8920125848135748098
  giga_situation_birch_origin_approach_regular_effect: "우리 탐사선은 임무 수행 중 간혹 추가 발견을 할 수 있습니다.\n" # 17010404820167338558
  giga_situation_birch_origin_approach_extra: "확장된 예산" # 1518622884092552881
  giga_situation_birch_origin_approach_extra_desc: "추가적인 자원과 인력이 우주 분야의 노력을 희생해서라도 우리의 탐험가들에게 제공될 것입니다." # 2824339830680110844
  giga_situation_birch_origin_approach_extra_effect: "우리 탐사선들이 임무 수행 중 추가 발견을 할 확률이 크게 증가합니다." # 13684365991688769923
  giga_situation_birch_origin_approach_extra_progress: "$giga_situation_birch_origin_approach_extra$" # 14964970940577861746
  giga_situation_birch_origin_approach_frugal: "제한된 예산" # 18289109738469661884
  giga_situation_birch_origin_approach_frugal_desc: "필요하다면, 탐사 예산을 줄여 다른 문제에 집중할 수 있습니다. 하지만 충분한 장비 없이는 우리 탐사대가 넓은 지역을 탐사하지 못할 것입니다." # 7762416083522554811
  giga_situation_birch_origin_approach_frugal_effect: "우리 탐사선은 탐사를 수행하느라 역량이 부족하여 추가적인 발견을 할 수 없습니다.\n" # 5266551643838469547
