  vsbw.1.title: "완료되었습니다." # 1784169602049850467
  vsbw.1.desc: "20년간의 고된 거대 규모 건설이 드디어 완료되었습니다.\n[center_of_the_universe.GetName]은 광년 크기의 초구조체 전체를 감싸는 천상의 공허 구체로 성공적으로 만들어졌습니다.\n\n어떤 이들은 은하 역사상 건설된 가장 크고 진보된 거주지를 실질적으로 창조해낸 이 프로젝트를 광기라고 부를지도 모릅니다.\n\n하지만 그들은 그저 어리석은 자들입니다. 왜냐하면 우리는 이를 진정 그러한 이름으로 부르기를 선호하기 때문입니다.\n\n야망." # 17138520485035867912
