l_korean:
  giga_dialog.40041.desc: "[From.From.GetName]의 다이슨 스피어 건설 작업이 계속됩니다. 고급 태양광 수확기를 추가로 설치하면서 다이슨 스피어의 이점을 더욱 증대시켰습니다.\n\n에너지 생산량은 완공 시 예상되는 최대치의 50%에 도달했습니다." # 16339445918380948419
  giga_dialog.40042.desc: "태양 에너지 집적 패널 세트를 하나 더 추가하면서, 우리는 [From.From.GetName] 성계에 건설 중인 다이슨 스피어를 거의 완성했습니다.\n\n해당 구조물은 현재 이 크기의 항성에서 나오는 예상 최대 출력량의 75%를 생산하고 있습니다.\n\n곧 항성 자체의 온전한 힘이 우리의 손 안에 들어올 것입니다." # 13580115792278457826
  giga_dialog.101.name: "$name_kugelblitz$ 건설 완료" # 15123180004490014044
  giga_dialog.101.desc: "[giga_system.GetName] 성계에 있는 $name_kugelblitz$ 건설 부지가 이제 완성되었습니다. 이곳에는 인공 쿠겔블리츠를 생성할 수 있는 장치를 건설하는 데 필요한 인력과 장비가 있습니다. 쿠겔블리츠는 물질 대신 복사선으로 이루어진 블랙홀입니다! 우리는 쿠겔블리츠에 에너지와 물질을 주입한 다음, 나중에 이를 추출하여 필요하다면 다시 물질로 변환할 수 있습니다. 이는 쿠겔블리츠를 매우 효율적인 저장고로 만드는 셈입니다!" # 8420792183244187342
  giga_dialog.101.a: "훌륭하군!" # 4205353275372794963
  giga_dialog.102.name: "비어있는 $name_kugelblitz$ 건설됨" # 4603280991081297489
  giga_dialog.102.desc: "우리 기술자들이 인공 쿠겔블리츠를 생성 가능한 거대 장치 건설을 완료했습니다." # 2400519655573835568
  giga_dialog.102.a: "훌륭하군." # 13528797227097630973
  giga_dialog.103.name: "쿠겔블리츠 생성됨!" # 9238546033852590882
  giga_dialog.103.desc: "우리의 $name_kugelblitz$가 성공적으로 인공 쿠겔블리츠를 생성했습니다! 비록 가속된 호킹 복사 때문에 현재 에너지를 누출하고 있지만, 이제 나중에 사용하기 위해 복사의 형태로 물질과 에너지를 저장할 수 있습니다!" # 15469897205830461971
  giga_dialog.103.a: "훌륭합니다!" # 7941322641266364681
  giga_dialog.106.name: "쿠겔블리츠 개량!" # 18151011753519534147
  giga_dialog.106.desc: "[giga_planet.GetName] 상공의 저희 $name_kugelblitz$가 성공적으로 업그레이드되었습니다! 이미 [giga_system_owner.GetName] 내 다른 저장고들이 내용물을 비우기 시작했으며, 인공 특이점의 늘어난 용량을 활용하고자 [giga_planet.GetName]으로 이를 운송하고 있습니다." # 18013127560005828552
  giga_dialog.106.a: "위대한 업적." # 2836008397712064949
  giga_dialog.107.name: "웅장한 보관소" # 13436435819321614237
  giga_dialog.107.desc: "[giga_planet.GetName] 근처에 위치한 우리의 $name_kugelblitz$가 최신 4차원 기술로 완전히 업그레이드되었습니다. 구조물의 핵에 있는 인공 특이점은 이미 그것이 기반으로 하는 행성체를 거의 능가할 정도로 성장했습니다.\n\n이러한 구조물로 우리는 이전에는 거의 불가능하다고 생각되었을 양의 원자재와 정제된 물자를 저장할 수 있습니다. 생산 예측에 따르면, 쿠겔블리츠가 안정 용량까지 채워지는 데는 몇 년이 걸릴 수 있습니다." # 1552348377035665155
  giga_dialog.107.a: "정말 놀랍군!" # 16605192025432481549
  giga_dialog.104.name: "폐허가 된 $name_kugelblitz$" # 5617516681712598697
  giga_dialog.104.desc: "우리 과학선이 [from.GetName] 성계에 진입하여 몇 가지 기이한 광경을 마주했습니다.\n행성 중 하나를 공전하는 $name_kugelblitz$가 발견되었습니다!\n이 믿을 수 없을 정도로 발전된 구조물은 통제된 특이점을 수용할 수 있으며, 막대한 양의 에너지를 생성할 수 있습니다.\n안타깝게도, 심각한 퇴락 상태에 빠진 것으로 보입니다." # 1086473376657228658
  giga_dialog.104.a: "흥미롭군." # 5327791794968998368
  giga_dialog.105.name: "$name_kugelblitz$ 수리 완료!" # 8748099804550693223
  giga_dialog.105.desc: "우리 엔지니어 부대에 의해 파괴된 $name_kugelblitz$가 이제 작동 상태로 복구되었습니다! 재가동되자, 해당 구조물은 거대한 제어된 특이점을 생성하기 시작했습니다. 이 특이점으로부터 우리는 막대한 양의 에너지를 추출할 수 있으며, 또한 물질을 방사선 형태로 저장할 수 있습니다." # 18395898317354366458
  giga_dialog.105.a: "그게 대체 어떻게 작동하는 거죠?" # 3514412670630616278
  giga_dialog.1207.title: "$name_penrose$의 목적" # 7229635946881152023
  giga_dialog.1207.a.desc: "이제 [giga_system.GetName] 주변에 거울 구조물이 완성되었으므로, 드디어 이를 폭탄으로 사용하기 위한 준비를 시작할 수 있게 되었습니다.\n\n몇 년 동안 에너지를 축적하게 해야 하며, 그 후 폭발시킬 능력을 얻게 됩니다. 시스템 내 모든 것은 파괴될 것이며, 폭발은 너무 강력해서 하이퍼레인을 통해 전파될 것입니다. 인접 시스템의 모든 행성은 에너지 흐름으로 인해 거주 불능 상태가 될 것이며, 두 홉(점프) 거리의 모든 행성은 방사능에 오염될 것입니다. 가장 중요한 것은, 아공간을 통해 충격파를 보내 최대 4 홉(점프) 거리까지 하이퍼레인을 교란하고 재배열할 것이라는 점입니다!" # 7614803020109965977
  giga_dialog.1207.b.desc: "[giga_system.GetName] 주변에 거울 프레임 건설이 완료되었으므로, 드디어 이것을 안정화하고 에너지 생산에 사용할 준비를 시작할 수 있습니다.\n\n산출량은 비교적 평범하겠지만(250 £energy£), 적절한 기술을 얻는다면 안정화시키는 것이 가능할지도 모릅니다." # 18003311800644873863
  giga_dialog.1207.a: "훌륭한 파괴 도구가 될 것입니다." # 16975640703446515509
  giga_dialog.1207.b: "곧, 그것의 완전한 힘이 우리의 것이 되리라." # 1803663643678819765
  giga_dialog.3401.name: "$name_fusion_suppressor$ 건설지 건설 완료" # 11699204870314399578
  giga_dialog.3401.desc: "미래의 $name_fusion_suppressor$ 건설 부지가 [giga_system.GetName] 성계에 성공적으로 건설되었습니다. 이곳에는 별 내부의 과정 자체를 수정할 수 있는 $name_fusion_suppressor$ 건설을 시작하는 데 필요한 기반 시설이 들어서게 됩니다." # 15204445530838467091
  giga_dialog.3401.a: "훌륭하군." # 13528797227097630973
  giga_dialog.3402.name: "중력 변조기 건설됨" # 12857672149476919656
  giga_dialog.3402.desc: "우리 기술자들이 [giga_system.GetName] 주변에 우리 $name_fusion_suppressor$의 대규모 중력 변조기 배열 건설을 완료했습니다. 이 거대한 장치들은 항성 전체를 압축하고 내부 핵융합 과정을 변경하기 위해 인공 중력장을 생성할 수 있습니다." # 5661542093494048571
  giga_dialog.3402.a: "훌륭합니다." # 13357587260733090656
  giga_dialog.3403.name: "항성 안정기 건설 완료" # 12567913980156380573
  giga_dialog.3403.desc: "[giga_system.GetName] 주변에 건설된 저희 $name_fusion_suppressor$의 항성 안정기가 이제 완성되었습니다. 이것들은 중력 변조기가 인공 중력장을 생성하는 동안 항성을 안정화할 수 있습니다.\n\n이제 우리는 항성을 압축하여 결국 파괴하거나 블랙홀로 변환시키는 실제 과정을 시작할 수 있습니다." # 12929247983256574475
  giga_dialog.3403.a: "경이롭군." # 5810287950095587796
  giga_dialog.3404.name: "항성 압축 - 1단계" # 17183575827384905940
  giga_dialog.3404.desc: "우리의 $name_fusion_suppressor$는 [giga_system.GetName]을(를) 성공적으로 압축하기 시작했습니다. 항성의 핵융합 과정이 변경되었고 강력한 중력장이 생성되어 항성의 외견상 부피가 축소되었습니다. 이것이 항성 플라즈마에 미친 다양한 영향은 $name_fusion_suppressor$ 내 여러 실험실에서 연구 중입니다." # 3010562656481312285
  giga_dialog.3404.a: "경이롭습니다." # 11372186741735424273
  giga_dialog.3405.name: "항성 압축 - 2단계" # 5236898457528692642
  giga_dialog.3405.desc: "$name_fusion_suppressor$는 [giga_system.GetName]을 또다시 더 작은 부피로 압축했습니다. 항성 내부에서 흥미로운 현상들이 발생하여 막대한 과학적 성과를 거두고 있으며, 항성은 물리 법칙을 거스르는 방식으로 행동하기 시작했습니다. 추가적인 압축은 더 많은 결과를 가져올 것입니다." # 1656584676363596018
  giga_dialog.3405.a: "훌륭하군." # 13528797227097630973
  giga_dialog.3406.name: "항성 압축 - 중성자별" # 15136072814675397495
  giga_dialog.3406.desc: "$name_fusion_suppressor$가 이제 [giga_system.GetName]을 항성 핵 내부의 양성자와 전자가 융합하여 중성자가 될 정도로 압축하여, 핵을 기묘한 항성 플라스마 층으로 둘러싸인 중성자별로 변모시켰습니다.\n\n이제 이 항성을 이대로 유지할 수 있으며, physics 및 engineering 연구를 산출합니다. 대안으로, 항성을 더욱 압축하여 physics 연구를 산출하는 인공 Black Hole로 변모시킬 수도 있습니다. 마지막으로, $name_fusion_suppressor$는 모든 중력 압축을 해제하고 반발력을 가하여, 항성 핵 내부의 반발력이 항성을 supernova로 폭발시키게 할 수 있습니다. 이는 $name_fusion_suppressor$를 파괴하고 이 solar system의 planets 표면에 강력한 buildings를 만드는 데 사용될 수 있는 새로운 strategic resource를 침전시킬 것입니다." # 9460313088901052943
  giga_dialog.3406.a: "훌륭하군!" # 4205353275372794963
  giga_dialog.3407.name: "$name_fusion_suppressor$ 해체됨" # 143740614665781625
  giga_dialog.3407.desc: "[giga_system.GetName] 성계 내에 있는 $name_fusion_suppressor$가 성공적으로 해체되었습니다. 그것이 생성한 블랙홀은 이제 다른 프로젝트에 사용할 수 있게 되었습니다." # 16815443742194418700
  giga_dialog.3407.a: "훌륭합니다." # 13357587260733090656
  giga_dialog.3409.title: "초신성" # 14648528112145170032
  giga_dialog.3409.desc: "$name_fusion_suppressor$는 별에 가해지던 모든 중력장을 해제하고 음의 중력장을 가하기 시작했습니다.\n몇 초 만에, 별의 중성자 핵 내부의 강력한 반발력이 자연 중력장을 압도했으며, 초고밀도 별의 끓어오르는 에너지가 갑자기 풀려났습니다.\n별은 더 밝게 빛나기 시작하고 몇 초간 맥동하는 듯 보입니다. 그 후 별의 외피층이 반발력에 의해 상대론적 속도로 갑자기 분출됩니다. 몇 시간 안에, 성계의 모든 행성은 거대한 에너지파에 의해 유리화되어, 표면과 대기를 잃게 됩니다.\n아이오다이슘 광맥이 이제 용해된 행성에 형성되었으며, 채집하고 사용할 준비가 되었습니다." # 3165976239560494165
  giga_dialog.3409.a: "훌륭합니다!" # 7941322641266364681
  giga_dialog.3410.title: "블랙홀" # 12087584716648397152
  giga_dialog.3410.desc: "$name_fusion_suppressor$는 인공 중력장을 최대로 증폭시켰습니다.\n항성은 자체 중력으로 인해 빛조차 탈출할 수 없는 지점까지 붕괴하여 사실상 블랙홀로 변모했습니다.\n$name_fusion_suppressor$ 내의 연구실은 인공 블랙홀 연구를 시작하여 놀라운 과학 데이터를 얻고 있습니다." # 15076142694163997884
  giga_dialog.3410.a: "훌륭하군!" # 16848862372218168470
  giga_dialog.2501.title: "알더슨 슬라이스 특화" # 16192009706165369213
  giga_dialog.2501.desc: "이 특정 구획을 어떤 종류의 앨더슨 슬라이스로 업그레이드할지 결정할 때가 되었습니다. 구획이 완료되면 테라포밍을 통해 유형을 나중에 변경할 수 있습니다." # 6060573887211030958
  giga_dialog.2502.title: "$name_alderson$ 건설 현장 완료!" # 11771987098695581206
  giga_dialog.2502.desc: "저희의 $name_alderson$ 건설 부지가 [giga_system.GetName] 성계에 완공되었습니다.\n이 플랫폼은 이 성계의 가장자리까지 길게 뻗어 나갈 구조물의 거대한 골격 건설을 시작하기 위한 건설 기지로 기능할 것입니다.\n해당하는 행성 시설이 이미 해금되었다면 행성 규모 컴퓨팅 및 에큐메노폴리스 알더슨 슬라이스 또한 건설할 수 있게 될 것입니다." # 17506266767663429793
  giga_dialog.2502.a: "훌륭하군." # 13528797227097630973
  giga_dialog.2503.title: "$name_alderson$ 프레임 완료!" # 16954977688587993242
  giga_dialog.2503.desc: "우리의 앨더슨 원반 항성계 규모 프레임이 이제 완성되었습니다! 이 거대한 금속 골조는 항성계 전체를 뒤덮으며, 실제 조각들을 건설하기 위한 기반으로 사용될 것입니다. 각 조각은 15개의 특수지구를 보유할 것이며, 각 특수지구는 일반 링월드 특수지구보다 4배 강력합니다. 완성되면, 이 거대한 구조물은 분명히 우리를 이 은하계 최고의 건설자로 만들어 줄 것입니다." # 16456215894696240561
  giga_dialog.2503.a: "하지만 어떻게 스스로 붕괴하지 않는 거지?" # 2312420011464301802
  giga_dialog.2503.a.tooltip: "다차원 공학은 말 그대로 이것의 선행 조건입니다." # 11715130299936215864
  giga_dialog.2504.title: "가이아 올더슨 슬라이스 완료!" # 7892428895011688941
  giga_dialog.2504.desc: "$name_alderson$의 구획 중 하나가 드디어 완성되었습니다!\n이 거대한 서식지는 수 천문단위에 걸쳐 있으며, 우리 팝과 산업에 측량 불가능할 정도로 많은 생활 공간을 제공합니다. 넓은 범위의 생태계와 기후를 갖추고 있어 은하계의 거의 모든 종족이 거주할 수 있습니다.\n즉시 정착을 시작해야 합니다." # 11824981447295348427
  giga_dialog.2504.a: "훌륭합니다!" # 7941322641266364681
  giga_dialog.2505.title: "알더슨 컴퓨팅 단지 완료!" # 13929097292342204570
  giga_dialog.2505.desc: "우리 $name_alderson$의 조각 하나가 마침내 완성되었습니다!\n이 거대한 서식지는 여러 천문 단위에 걸쳐 펼쳐져 있으며, 우리 팝과 산업에 헤아릴 수 없는 생활 공간을 제공할 것입니다.\n이 조각은 겹겹이 쌓인 강력한 컴퓨터와 프로세서들로 완전히 뒤덮여 있습니다.\n이는 우리 연구자들에게 거의 무제한적인 양의 컴퓨팅 파워와 우리 제국의 지식 데이터뱅크로의 즉각적인 접근을 제공할 수 있을 것입니다.\n이 거대한 구조물은 이전보다 훨씬 더 쉽게 우주의 신비를 꿰뚫는 데 분명 도움을 줄 것입니다." # 2660325455527414239
  giga_dialog.2505.a: "훌륭하군! 그것은 크라이시스를 돌릴 수 있나?" # 13275382043924662809
  giga_dialog.2505.a.tooltip: "아니요." # 13474906743596609364
  giga_dialog.2506.title: "에큐메노폴리스 올더슨 완료!" # 9727192024731769239
  giga_dialog.2506.desc: "저희 $name_alderson$의 조각 중 하나가 마침내 완성되었습니다! 이 거대한 거주지는 수 천문단위에 걸쳐 있으며, 저희 인구와 산업에 막대한 양의 주거 공간을 제공할 것입니다. 이 조각은 도시-산업 복합 단지로 완전히 뒤덮여 있어, 저희 시민들에게 엄청난 양의 산업 능력과 주거지를 제공합니다." # 10194261570284170635
  giga_dialog.2506.a: "훌륭합니다!" # 7941322641266364681
  giga_dialog.25061.title: "앨더슨 하이브 완료!" # 4600113632159004428
  giga_dialog.25061.desc: "$name_alderson$의 조각 중 하나가 마침내 완료되었습니다! 이 거대한 서식지는 수십 천문 단위를 아우르며, 우리 인구와 산업에 헤아릴 수 없는 양의 거주 공간을 제공할 것입니다. 이 조각 전체는 그것을 형성한 하이브 마인드와 사이오닉적으로 연결된 거대한 살아있는 유기체입니다. 이곳에 발을 들여놓는 하이브의 일부가 아닌 모든 존재는 지형 자체의 공격을 받게 될 것입니다." # 17984766180885546854
  giga_dialog.25061.a: "훌륭합니다!" # 7941322641266364681
  giga_dialog.25062.title: "기계 알더슨 완료!" # 695679628324693805
  giga_dialog.25062.desc: "우리 $name_alderson$의 조각 중 하나가 마침내 완성되었습니다! 이 거대한 서식지는 여러 천문 단위에 걸쳐 있으며, 우리 인구와 산업을 위한 헤아릴 수 없을 만큼의 주거 공간을 제공할 것입니다. 이 조각은 인공 구조물로 완전히 뒤덮여 있습니다. 옅은 대기는 대부분 산업 오염 물질로 이루어져 있으며 생물학적 생명을 지탱할 수 없습니다." # 672535777485992723
  giga_dialog.25062.a: "훌륭합니다!" # 7941322641266364681
  giga_dialog.2507.title: "$name_alderson$ 완료!" # 6007792197297490049
  giga_dialog.2507.desc: "완료되었습니다! [giga_system.GetName] 성계에서, 우리는 별에서 성계의 가장자리까지 이르는 거대한 원반을 완전히 조립하는 데 성공했습니다. 이 거대한 기가스트럭처는 이전에 우리가 건설했던 어떤 것보다도 압도적으로 거대하며, 이는 물리학과 공학 법칙에 대한 우리의 궁극적인 지배력을 증명하는 증거로 서 있습니다." # 5894911539481275561
  giga_dialog.2507.a: "이제 누가 우리에게 맞설 수 있겠는가?" # 8954622679966091270
  giga_dialog.3301.name: "$name_auto_stripmine$ 건설 부지 건설 완료" # 16436305657860991060
  giga_dialog.3301.desc: "우리 기술자들이 [giga_system.GetName] 근처에 미래의 $name_auto_stripmine$ 건설을 위한 건설 부지 조립을 완료했습니다.\n이 거대한 궤도 플랫폼은 행성 주위에 대규모 채굴 단지를 건설하기 위해 필요한 모든 것을 수용할 것이며, 결국 행성의 광물 자원을 거의 전부 채굴해낼 것입니다." # 1244329108768791017
  giga_dialog.3301.a: "훌륭하군!" # 4205353275372794963
  giga_dialog.3302.name: "$name_auto_stripmine$ 궤도 장치 건설 완료" # 13917624415785293626
  giga_dialog.3302.desc: "우리 $name_auto_stripmine$'s의 궤도 장치가 이제 완성되었습니다. 이 거대한 구조물은 대량의 채굴된 광물을 끌어올릴 수 있으며, 표면을 강력한 에너지 광선으로 폭파하여 행성의 채굴하기 어려운 부분을 녹일 수 있는 두 개의 거대한 견인 광선으로 구성되어 있습니다. 또한 광물 생산량을 추가로 증가시키기 위해 처리 링을 갖추고 있습니다. 이제, 실제 스트립 마이닝 작전을 시작하기 위해 수백만 개의 로봇 드릴 유닛으로 구성된 행성 표면 설비 건설을 마쳐야 합니다." # 5748915296144110538
  giga_dialog.3302.a: "훌륭합니다!" # 7941322641266364681
  giga_dialog.3303.title: "행성 노천 채광 가동 중" # 4809190453070838704
  giga_dialog.3303.desc: "우리의 $name_auto_stripmine$이 성공적으로 활성화되었습니다! 거대한 궤도 트랙터 빔이 수많은 톤의 광물을 쏘아 올리며, 수백만 대의 자동 로봇 드릴이 수천 개의 거대한 채굴 단지에서 행성의 휘발성 가스를 추출하고 수집합니다." # 12674752725289731789
  giga_dialog.3303.monster.desc: "저희 $name_auto_stripmine$이 성공적으로 가동되었습니다! 거대한 궤도 트랙터 광선이 수백만 대의 자동 로봇 드릴이 수천 개의 거대한 채굴 단지에서 채굴한 행성의 수많은 광물을 끌어올리고 있습니다.\n\n[giga_planet.GetName]의 이전 거주민들은 시간 내에 구조물 가동으로부터 탈출하지 못했습니다. 그들은 마치 단순한 바위처럼 수집되어 $name_auto_stripmine$의 생산량에 더해질 것입니다." # 2354285087644813386
  giga_dialog.3303.a: "광물 생산량 정상." # 7298384281527519962
  giga_dialog.3303.b: "그들에게는... 끔찍하군." # 14245485931586123533
  giga_dialog.3304.title: "행성 표면 채굴장이 외핵에 도달했습니다" # 9662497485825779834
  giga_dialog.3304.desc: "[giga_planet.GetName] $name_auto_stripmine$에 배치된 우리 기술자들과 과학자들이 알려온 바에 따르면, 채굴 작업이 행성의 용융 외핵에 도달했다고 합니다.\n이는 우리가 마침내 내핵에 도달하면, 광물 추출 작업이 몇 년 안에 중단될 것임을 의미합니다." # 10822397174577694896
  giga_dialog.3304.a: "확인했습니다." # 3536622398024101432
  giga_dialog.3305.title: "행성 노천 채굴 광산 고갈" # 3582491464640528982
  giga_dialog.3305.desc: "[giga_planet.GetName] $name_auto_stripmine$에서 추출할 광물이 고갈되었습니다.\n[giga_planet.GetName]은(는) 작고 용융된 핵으로 축소되었으며 우주의 냉기에 노출되었습니다.\n핵에 남은 광물은 고급 프래킹 기술을 통해 추출되었으며, 이는 오직 폐기물과 거의 활용할 수 없는 물질만 남았다는 뜻입니다.\n궤도 장치는 해체되었으며, 이제 행성의 노출된 핵 위에 광물 매장지가 존재합니다." # 9006869620827649361
  giga_dialog.3305.a: "피할 수 없었습니다." # 18324781341399113143
  giga_dialog.3306.name: "행성 노천 채굴 시설 자원 발견" # 14398282629651690135
  giga_dialog.3306.desc.minerals: "[fromfrom.GetName] $name_auto_stripmine$에서 상당히 큰 규모의 풍부한 광맥이 발굴되었습니다.\n\n이 광맥들은 궤도를 도는 $name_auto_stripmine$의 £minerals£§YMineral§ 생산량을 상당한 수준으로 증가시킬 것입니다.\n\n행성의 [from.gigas_stripmine_rich_mineral_deposit_length] 층만큼만 지속될 것으로 예상됩니다." # 14784759635787503834
  giga_dialog.3306.desc.alloys: "[fromfrom.GetName] $name_auto_stripmine$이 맨틀에서 특이하게 밀도가 높은 부분을 발견했습니다. 암석권의 이 추가적인 고밀도 구역은 £alloys£§YAlloys§!와 구조적으로 놀라울 정도로 유사하여, 효과적으로 정제된 물질을 직접 채굴할 수 있게 해줍니다. 불행하게도, 우주선에 사용하기에 적합한 방어재인 물질을 발굴하는 것은 간단한 작업이 아니며, 이 밀집 퇴적물에 집중해야 하므로 £minerals£§YMineral§! 생산이 둔화될 것입니다.\n\n고밀도 물질이 고갈되기 전까지 행성의 [from.gigas_stripmine_alloy_deposit_length]개 층을 더 제거할 수 있을 것으로 예상됩니다." # 9419970350073123593
  giga_dialog.3306.desc.gas: "[fromfrom.GetName] $name_auto_stripmine$이(가) 거대한 동굴층에 도달했습니다, 고압 형태의 £exotic_gases£§YExotic Gas§!!로 가득 차 있습니다! 표면의 드론들은 이 귀중한 가스를 추출할 수 있을 것입니다. 불행하게도, 드론을 가스 채취에 전환하면 £minerals£§YMineral§! 생산이 둔화될 것입니다.\n\n추정치에 따르면, 이 동굴들이 더 이상 나타나지 않기 전까지 행성 [from.gigas_stripmine_gas_deposit_length]층에 걸쳐 발견될 것입니다." # 12311201334495215138
  giga_dialog.3306.desc.motes: "[fromfrom.GetName] $name_auto_stripmine$에서 고도로 휘발성인 화합물 층을 발견했습니다. 사소한 정제를 거치면 이 물질들은 £volatile_motes£§YVolatile Motes§!를 대체하는 데 사용될 수 있습니다. 하지만 이 풍부한 자원은 화합물의 우발적인 발화를 피하기 위해 채굴 작업을 늦춰야 하므로 £minerals£§YMineral§! 생산량을 감소시킬 것으로 예상됩니다.\n\n화합물은 행성의 [from.gigas_stripmine_motes_deposit_length]개 층 아래에서 고갈될 것으로 예측됩니다." # 2710378644764285057
  giga_dialog.3306.desc.crystals: "[fromfrom.GetName] $name_auto_stripmine$이(가) 결정 구조물로 가득 찬 동굴을 발견했습니다. 적절한 정제 및 가공을 통해 이 수정 조각들을 유용한 £rare_crystals£§Y희귀 수정§!으로 바꿀 수 있습니다. 동굴은 불안정하며, 내부에 있는 수정을 손상시키지 않도록 조심스럽게 해체해야 하므로 유감스럽게도 £minerals£§Y광물§! 생산 속도가 느려질 것입니다.\n\n\n\n동굴은 행성의 [from.gigas_stripmine_crystal_deposit_length]개 층에서 추가로 존재할 것으로 예상됩니다." # 13021639921503676283
  giga_dialog.3306.desc.tensiles: "[fromfrom.GetName] $name_auto_stripmine$은 정말로 놀라운 무언가를 발견했습니다. 행성의 기묘한 부분이 자연적으로 발생하는 £giga_sr_amb_megaconstruction£§Y초강력 인장 물질§! 때문에 중력에 저항하며 '비어있는' 상태입니다. 이 공허로 인해 구조물의 £minerals£§Y광물§! 산출량이 감소하겠지만, 이 자연적 £giga_sr_amb_megaconstruction£§Y초강력 인장 물질§!의 예상 수확량은 향후 거대 구조물 건설 프로젝트에 진정으로 귀중할 것입니다.\n\n이 공간은 오래 지속되지 않을 것으로 예상되며, 추정되는 [from.gigas_stripmine_supertensile_deposit_length] 행성 지층에 대해서만 채굴을 유지할 수 있을 것입니다." # 16230775412260511064
  giga_dialog.3306.desc.default: "[fromfrom.GetName] $name_auto_stripmine$이 행성 표면 깊숙한 곳에 묻혀 있는 비정상적인 자원 밀집지를 발견했습니다. 이 자원들은 구조물의 생산량을 늘리는 데 매우 귀중할 것이지만, 영원히 지속되지는 않을 것입니다." # 10382711521197129237
  giga_dialog.1901.name: "$name_succ$ 건설 완료" # 7551094251274343633
  giga_dialog.1901.desc: "[giga_system.GetName] 태양계에 건설될 미래의 $name_succ_full$ 건설 부지가 완성되었습니다! 이 구조물 위에서 우리는 거대한 장치를 건설할 것입니다. 이 장치는 가스 행성의 대기를 꾸준히 수확하여 이국적 가스로 걸러낼 것입니다. 또한, 대기에서 발견되는 수소를 이용하는 핵융합로 덕분에 에너지를 생산할 것입니다.\n\n결국 고갈되어 황량한 세계를 남기게 될 것임을 명심하십시오." # 15024640219657131933
  giga_dialog.1901.a: "그 두문자어를 고안하는 데 얼마나 걸렸나요?" # 5001943256257145118
  giga_dialog.1903.title: "$name_succ$ 가동!" # 5091184640339097667
  giga_dialog.1903.desc: "우리의 $name_succ$가 [giga_system.GetName] 성계에서 가동 준비를 마쳤습니다! 그것의 트랙터 빔이 활성화되었으며, 가스 거성의 대기를 꾸준히 수확하고 있습니다." # 17801475297700977179
  giga_dialog.1903.a: "훌륭합니다!" # 7941322641266364681
  giga_dialog.1904.title: "$name_succ$ 고갈됨" # 17306871987416057985
  giga_dialog.1904.desc: "[giga_system.GetName] 성계의 우리 $name_succ_full$이(가) 이제 가스 거대 행성의 암석 내핵에 도달했습니다. 더 이상 추출할 대기가 남아있지 않으며, 이전 가스 거대 행성은 작고 미네랄이 풍부한 황량한 행성으로 변했습니다. 거대 구조물 자체는 해체되었으며, 내핵은 이제 원하는 방식으로 활용할 수 있습니다." # 588017403330187002
  giga_dialog.1904.a: "모든 것은 끝나게 마련이다." # 6671712488735107902
  giga_dialog.3001.name: "신화적인 광장" # 7160085180041841809
  giga_dialog.3001.desc: "[from.GetName] 성계에는 기묘한 구조물이 놓여 있습니다. 우리 과학자들은 이 거대한 궤도 시설이 성계의 항성을 공전하는 모습을 보고 당혹감을 금치 못하고 있습니다. 사실, 너무 터무니없어서 장난이거나 센서의 이상 현상인 줄 알았습니다.\n\n$name_ringworld_square$.\n\n[from.GetName] 성계 내에는 정사각형 모양의 링월드가 놓여 있습니다. 과거에 상당한 손상을 입은 것으로 보이지만, 대부분의 구조는 여전히 온전한 상태인 것 같습니다. 이 구조물의 기묘한 형상은 물리학과 공학에 대해 우리가 아는 모든 것에 위배됩니다. 중력으로 인해 수천 년 전에 진작 산산조각 났어야 합니다. 하지만 이곳에 무심히 서서 누군가 그 신비를 밝혀내기를 기다리고 있습니다.\n\n작고 거의 버려진 기지 하나도 항성 위를 조용히 떠다니고 있는데, 우리 과학자들은 이 기지에 이 기묘한 구조물에 대한 유용한 정보가 담겨 있을 것이라 믿고 있습니다.\n\n이것이 대체 어떻게 아직까지 존재하는지 알아내기 위해 이 구조물과 기지를 조사하는 §SSpecial Project§!가 발행되었습니다." # 12253637539987910858
  giga_dialog.3001.a: "기묘하군." # 8017225409737157603
  giga_dialog.3002.name: "스퀘어의 수수께끼" # 12716085223943729264
  giga_dialog.3002.desc: "수십 차례의 탐사와 수개월간의 연구 끝에 우리 과학자들은 이 스퀘어월드의 미스터리를 마침내 밝혀냈다고 믿고 있습니다.\n\n스퀘어월드의 외부는 심각하게 손상되었지만 내부는 여전히 대부분 온전하며 대부분의 내부 시스템은 실제로 작동하고 있습니다! 그것의 골조는 주로 큐버린으로 만들어졌는데, 큐버린은 믿을 수 없을 만큼 복잡한 자가 수복 전자 장치로 가득 찬 극도로 발전된 합금이며, 이것이 그것이 가해지는 엄청난 힘을 견딜 수 있었던 이유를 설명해 줍니다.\n\n우리 과학자들은 충분한 자원과 충분히 발전된 기술이 있다면 이 구조물을 수리하는 것이 가능할지도 모른다고 믿습니다. 우리는 링월드 내부에서 여러 개의 비활성화된 큐버린 제조 공장을 감지했습니다. 만약 우리가 향후 수리 과정에서 이 링월드의 전력 공급을 복구한다면, 이 공장들은 다시 큐버린을 생산하기 시작할 수도 있습니다.\n\n연구팀은 또한 별 위에 있는 작은 기지가 스퀘어월드의 내부 시스템으로 향하는 일종의 '중앙 접근점' 역할을 한다는 결론을 내렸습니다. 그들은 우리에게 약간의 에너지 크레딧과 합금을 사용하여 그것을 수리하고 이어서 재활성화할 것을 권장합니다. 왜냐하면 그것이 스퀘어월드와 그 건축가들에 대한, 그것의 방대한 내부 기록 보관소에 저장된 귀중한 데이터에 접근할 수 있게 해줄지도 모르기 때문입니다. 그 데이터는 이 경이로운 구조물을 수리하는 열쇠가 될 수도 있습니다..." # 8265607089620859819
  giga_dialog.3002.a: "훌륭하군! 이 기지를 즉시 수리하겠다." # 4402261716736154345
  giga_dialog.3003.name: "정사각형 세계 복원!" # 2975906109489532911
  giga_dialog.3003.desc: "우리 기술자들은 폐허가 된 스퀘어월드의 한 구역이 성공적으로 수리되었다는 기쁜 소식을 전합니다! 보조 회로에 전력이 복구되었고, 첨단 에너지-물질 변환기가 갖춰진 자동 공장에서 쿠버린이 흐르고 있습니다. 구조물과 토양에 포함된 다량의 쿠버린은 식물을 조금 지나치게 푸르게 만드는 기묘한 효과를 냈지만, 그것 외에는 모든 것이 완전히 정상인 것으로 보입니다." # 3727698261844338031
  giga_dialog.3003.a: "경이롭군!" # 11826258457890550173
  giga_dialog.3004.name: "스퀘어월드가 말한다" # 6327027228673667031
  giga_dialog.3004.desc: "스퀘어월드 시스템 내 정거장을 수리하고 재가동시킨 후 놀라운 소식이 들어왔습니다! 정거장과 스퀘어월드 자체 내에 동시에 호스팅되던 고대 잠자는 AI가 깨어난 것 같습니다.\n\n정거장에서 복구된 데이터에 따르면 §Y게릭스§!라고 명명된 이 AI는 스퀘어월드와 그 방대한 내부 시스템의 유지보수를 담당했던 것으로 보입니다. 우리 연구팀은 이 AI와 접촉을 시도하여 성공했으며, AI는 우리와 의사소통하는 데 매우 적극적입니다." # 1035958640061596698
  giga_dialog.3004.a: "화면에" # 12070518402223886997
  giga_dialog.3005.name: "개릭스, 스퀘어월드의 수호자" # 12021583528990366082
  giga_dialog.3005.desc: "방문자 여러분! 정거장을 동면 상태에서 깨울 만큼 충분한 동력을 보내주셔서 감사합니다. 지성체와 대화한 지 꽤 오래됐군요.\n\n저는 스퀘어월드와 방대한 데이터 아카이브를 유지 관리하는 인공지능 게릭스이며, 제작자들이 이렇게 생겼기 때문에 홀로그램 파충류의 형상을 취했습니다.\n\n아무튼, 스퀘어월드의 처참한 상태에 대해 사과드립니다. 파충류 번식에 대한 특히 흥미로운 다큐멘터리를 발견해서, 지난 12만 년 동안 제작자들을 더 잘 이해하기 위해 백업 동력을 사용하여 그것을 연구하고 있었습니다. 불행히도, 그동안 스퀘어월드에 무언가 급진적인 일이 일어난 것 같습니다... 뭐, 어쩔 수 없죠.\n\n이제 여러분이 여기 계시고, 제 제작자들은 분명히 오래전에 사라진 것 같으니, 놀랍게도 대부분 온전한 상태로 남아있는 스퀘어월드의 데이터뱅크에 접근할 수 있는 권한을 드리겠습니다." # 7978922758629858775
  giga_dialog.3005.a: "저 데이터뱅크에는 무엇이 있을까?" # 11866525690690693750
  giga_dialog.3005.a.response: "오, 아주 많죠.\n저를 만든 이들은 그들이 알고 있던 다양한 제국과 종족, 그들의 과학적 지식, 그리고 가장 중요하게는 그들의 신 §BQubey§!에 대해 수많은 데이터를 저장했습니다.\n미래 세대가 이로 인해 혜택을 볼 수 있도록 보존하고 싶어 했죠, 음, 그리고 당신이 지금 이곳에 계시니, 그들은 이 임무에 성공한 것 같군요.\n하지만 더 이상 그들이 이걸 볼 수 없다는 게 안타깝군요..." # 5547784532546996997
  giga_dialog.3005.b: "스퀘어월드의 나이는 얼마나 되었습니까?" # 1182032135406960073
  giga_dialog.3005.b.response: "글쎄요, 별들의 위치로 판단하건대, 이 물건은 당신들의 시간으로 대략 12만 년 전부터 망가진 것 같습니다. 하지만 실제로는 그보다 훨씬 더 오래되었습니다.\n그것은 약 56만 7천 년 전에 저를 만든 존재들에 의해 건설되었고, 수천 년 동안 그들의 문명을 수용했습니다. 불행하게도 저는 연구에 완전히 몰두하고 있었기 때문에 그것에게 무슨 일이 일어났는지 확신할 수 없습니다.\n가장 가능성이 높은 것은 그들의 문명이 퇴폐로 인해 붕괴했거나, 그들 이전의 다른 위대한 제국들과 마찬가지로 단순히 너무 노쇠하고 분산되었기 때문일 수 있습니다." # 9478915290698636327
  giga_dialog.3005.c: "누가 사각 세계를 건설했고, 이유는 무엇인가?" # 11905824129620899210
  giga_dialog.3005.c.response: "제 창조주들이 그랬습니다. 그들은 §R(데이터 손상)§! 종족이었고, §R(데이터 손상)§!이라 알려져 있었으며, 꽤 큰 제국인 §R(데이터 손상)§!을 다스렸습니다.\n\n그들은 또한 엄청나게 종교적이었으며, 그들이 §BQubey§!라 부르는 신을 숭배했습니다. 이 신은 수백만 년에 걸쳐 그들의 종족이 진화하도록 도왔다고 전해지며, 많은 이들은 기하학적 형태의 완벽함을 §BQubey§!가 세상에 그의 존재를 드러내는 방식이라 여겼습니다.\n\n제 창조주들은 결국 경이로운 물질을 발견했는데, 이는 비할 데 없는 자가 수리 특성을 지녔습니다. 그들은 이 물질이 §BQubey§! 자신으로부터 만들어졌다고 믿었기에 그것을 '쿠버린'이라 명명했고, §BQubey§!를 숭배하고 그에 대한 감사를 표하는 방식으로 이 장엄하고 물리학을 거스르는 기하학적 구조물을 건설하기 위해 쿠버린을 사용하기로 결정했습니다.\n\n그들은 또한 그들의 과학적 발전, 쿠버린, 스퀘어월드, 그리고 §BQubey§!에 대한 가능한 모든 데이터를 데이터뱅크에 담을 기회를 잡았습니다. 이는 그것을 우연히 발견하는 미래 문명이 전능하신 §BQubey§!에 대해서도 알게 되기를 바랐기 때문입니다." # 149184168732509201
  giga_dialog.3005.d: "스퀘어월드를 어떻게든 수리할 수 있을까요?" # 2557597448094369332
  giga_dialog.3005.d.response: "바라건대, 그렇습니다! 대부분 기능하는 기록 보관소에는 스퀘어월드의 내부 및 외부 구조에 대한 많은 데이터가 포함되어 있습니다. 그 모든 것을 취합할 몇십 달 동안 시간을 주신다면, 거대 구조물에 대한 광범위한 수리를 수행하기 위해 필요한 모든 정보가 담긴 데이터 캐시를 귀하의 과학자들에게 제공할 수 있습니다. 스퀘어월드가 이전의 영광을 되찾는 것을 보고 싶습니다!" # 892903980765648784
  giga_dialog.3005.e: "안녕히 가세요." # 7260636924131963490
  giga_dialog.3005.e.response: "아카이브가 유용하길 바랍니다. 더 궁금한 점이 있으시면 망설이지 말고 다시 연락해 주십시오." # 16279282229574465882
  giga_dialog.3006.name: "기록 보관소" # 1024483052343878800
  giga_dialog.3006.desc: "우리가 로그오프하기 직전에, §YGaryx§!는 약 2년 안에 정방형 세계를 복구하는 데 필요한 모든 정보를 담은 데이터 캐시를 보내줄 것을 확신시켜 주었습니다.\n\n그동안 우리는 정방형 세계 중심부 초구조체를 '업그레이드'하여 그에게 다시 연락할 수 있습니다. 우리 과학자들은 그가 정방형 세계의 데이터뱅크를 쉽게 탐색하는 능력이 우리 연구에 크게 기여할 수 있다고 믿습니다." # 1185181472561372233
  giga_dialog.3006.a: "확인했습니다." # 3536622398024101432
  giga_dialog.3007.name: "개릭스, 스퀘어월드의 수호자" # 12021583528990366082
  giga_dialog.3007.desc: "다시 한번 인사드립니다. 스퀘어월드를 복구하는 데 필요한 모든 정보가 담긴 데이터 묶음 편집을 마쳤습니다! 귀하의 과학자들에게 즉시 전송하겠습니다." # 4826985567469744820
  giga_dialog.3007.a: "훌륭하군! 이 지식을 잘 활용하겠다." # 3543071723674725784
  giga_dialog.3008.name: "개릭스, 스퀘어월드의 수호자" # 12021583528990366082
  giga_dialog.3008.desc: "아, 환영합니다! 기록 보관소에서 더 많은 자료를 찾으러 오셨습니까? 무엇을 도와드릴까요?" # 15434507732375569716
  giga_dialog.3008.a: "저희 연구를 도와주시겠습니까?" # 14395780812350660329
  giga_dialog.3008.c: "화면 끄기." # 9698500765046135892
  giga_dialog.3009.name: "개릭스, 스퀘어월드의 수호자" # 12021583528990366082
  giga_dialog.3009.desc: "좋습니다! 제가 사각 세계의 기록 보관소를 검토하여 유용할 만한 자료를 찾아볼 수 있습니다. 어떤 종류의 자료를 검색하길 원하십니까?" # 5257090852692344127
  giga_dialog.3009.a: "일반 £physics_research£ §Y물리학 연구§!" # 18195116834595312873
  giga_dialog.3009.a.response: "알겠습니다! 귀하의 물리학 연구 관련 데이터를 가져오겠습니다. 이는 해당 분야의 연구 속도를 §Y10% 증가§!시켜 줄 것입니다.\n\n다른 분야를 증진시키고 싶으시다면, 간단히 다시 연락 주십시오 그리고 다른 선택지를 고르십시오." # 5689776404519289640
  giga_dialog.3009.b: "일반 £engineering_research£ §YEngineering Research§!" # 10644108182414141300
  giga_dialog.3009.b.response: "좋아! 당신의 공학 연구 데이터를 가져오겠습니다. 이는 해당 분야 연구 속도에 §Y10% 증가§!를 부여할 것입니다.\n\n만약 다른 분야를 증진시키길 원하시면, 간단히 저에게 다시 연락해서 다른 옵션을 선택하시면 됩니다." # 8486521314537091152
  giga_dialog.3009.c: "일반 £society_research£ §YSociety Research§!" # 6606045393088105917
  giga_dialog.3009.c.response: "알겠습니다! 저는 당신의 사회 연구와 관련된 데이터를 회수하겠습니다. 이는 해당 분야의 연구 속도를 §Y10% 증가§!시켜줄 것입니다.\n\n만약 다른 분야의 속도를 높이길 원하신다면, 다시 저에게 연락하여 다른 선택지를 고르십시오." # 8156597581351301224
  giga_dialog.3009.d: "됐습니다, 우리 연구를 돕지 마십시오." # 16837642715372180101
  giga_dialog.3009.d.response: "알겠습니다. 당신의 연구 지원을 중단하겠습니다. 원하신다면요..." # 319288122854845364
  giga_dialog.13701.name: "메가스트럭처 관리" # 1664325945349438622
