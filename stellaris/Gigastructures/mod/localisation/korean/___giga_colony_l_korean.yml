  giga_colony.1.pc_giga_edge_of_eternity: "우리 개척선이 §Y[Root.GetName]§!의 폐허가 된 아콜로지 우주 공항 대형 착륙장에 부드럽게 착륙했습니다. 고대 아콜로지 단지의 본체와는 멀리 떨어져 있지만, 우주 공항은 그처럼 위험한 바다에 착륙하는 위험을 감수하는 것보다 훨씬 안전합니다.\n\n함선은 영구적으로 개조되어 새 정착지의 행정 본부로 사용됩니다. 그리고 그 반응로 핵은 식민지의 임시 전원으로 사용될 수 있도록 제거되고 있습니다.\n\n개척자들이 대규모로 하선하기 시작하면서, 수백 채의 조립식 쉼터가 인근 폐허 곳곳에 세워졌습니다. - 외계 행성에서의 첫 번째 [Root.Owner.GetSpeciesName] 도시입니다." # 7297403492076958368
