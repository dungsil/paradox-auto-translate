  job_maginot_bunker_officer_gestalt_desc: "전체 벙커 섹터 방어 조직화를 위해 특별히 제작된 드론" # 3686722668709802115
  job_maginot_bunker_officer_gestalt_effect_desc: "£job_maginot_bunker_officer_gestalt£ $job_maginot_bunker_officer_gestalt_plural$는 £energy£ §Y$energy$§!와 £alloys£ §Y$alloys$§!, 그리고 £unity£ §Y$unity$§!를 생산하며, £mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§!를 증가시키고 £defense_army£ §Y방어 병력§!를 생성합니다." # 3344286445199469210
