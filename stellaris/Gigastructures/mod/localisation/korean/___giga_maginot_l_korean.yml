  job_maginot_military_police: "마지노 군사경찰" # 1626972351244968914
  job_maginot_military_police_plural: "마지노 군사경찰" # 1626972351244968914
  job_maginot_military_police_desc: "평화 유지 및 법 집행 임무를 맡은 이들은 일상적으로 무장한 군 병력을 상대하도록 특별 훈련을 받았습니다. 이는 $name_maginot_world$에서의 삶에 있어 변함없는 일과입니다." # 17377509787444993002
  job_maginot_military_police_effect_desc: "£job_maginot_military_police£ $job_maginot_military_police_plural$는 £crime£ §Y$PLANET_CRIME_TITLE$§!를 감소시키고, £mod_planet_stability_add£ §Y$PLANET_STABILITY_TITLE$§!를 증가시키며, £defense_army£ §Y방어군§!을 생성합니다." # 5753214639213586847
  mod_job_maginot_military_police_add: "$job_maginot_military_police$" # 17657086185855428197
  maginot_world_0: "$gc_mega$$name_maginot_world$ 건설 현장" # 4563923243689872071
  maginot_world_0_DESC: "아래 행성에 건설될 미래의 $name_maginot_world$ 건설 현장.\n이 거대한 요새는 언젠가 행성 맨틀 깊숙이 파고들고 대기권을 넘어 심우주까지 뻗어 나갈 것이며, 적에게 거의 난공불락의 장애물을 제시할 것입니다.\n행성의 모든 구역은 고유한 방어 구역으로 대체될 것이며, 행성 방어 플랫폼 관리가 가능해질 것입니다.\n$orbital_ring_tier_1_plural$는 통합되어 제거됩니다." # 10223370852828856975
  maginot_world_0_MEGASTRUCTURE_DETAILS: "£gigastructural£ $giga_list_category_megastructure$ - $giga_list_category_defensive$\n대규모의 §Y방어 병력§!, §Y초광속 방해막§!을 제공하고 §Y도약 추진기§!를 차단합니다 - §B마지노 요새 단지 건물이 있는 행성이 필요합니다§!\n§L행성 전체를 뒤덮는 거대한 요새 단지는, 궁극적인 행성 방어를 제공합니다.§!" # 11022988417584590111
  maginot_world_1: "$name_maginot_world$ 골조" # 943105946239877633
  maginot_world_1_DESC: "초기 행성 개조, 굴착, 우주 엘리베이터 건설 및 부속 방어 고리의 건설 시작이 이루어졌습니다. 최심부 벙커 굴착이 완료되었고, 데드 핸드 시스템의 설치 작업이 시작될 수 있습니다." # 6868236876658311707
  maginot_world_2: "$name_maginot_world$" # 16775828653963692130
  maginot_world_2_DESC: "어떤 적군에게도 절대적으로 난공불락이 되는 것을 목표로 삼는 거대한 행성 규모의 요새." # 16118197985450041460
  maginot_world_ringworld_0: "$name_maginot_ringworld$ 건설 현장" # 16973415595880311075
  maginot_world_ringworld_0_DESC: "미래 $name_maginot_ringworld$ 건설 현장입니다. 아래 링월드 구역에 건설될 것입니다.\n이 거대한 요새는 언젠가 링 구조체를 변형시켜 적들에게 거의 난공불락의 장애물을 선사할 것입니다.\n링월드의 모든 구역은 고유한 방어 구역으로 대체될 것이며, 행성 방어 플랫폼 관리가 가능해질 것입니다." # 10945577494821523918
  maginot_world_ringworld_0_MEGASTRUCTURE_DETAILS: "이것은 보이지 않아야 합니다." # 5904241891113922012
  maginot_world_ringworld_1: "$name_maginot_ringworld$ 초구조물" # 12439589095159225728
  maginot_world_ringworld_1_DESC: "전반적인 상부 구조에 대한 대규모 변경 사항을 포함하는 초기 링월드 변환. 최심부 벙커가 설치되었으며, 데드 핸드 시스템의 설치가 시작될 수 있습니다." # 12098660234602826236
  maginot_world_ringworld_2: "$name_maginot_ringworld$" # 16792973171741478399
  maginot_world_ringworld_2_DESC: "어떤 적대 세력에게도 절대 함락되지 않도록 설계된 거대한 링 요새." # 5272187634457327854
  requires_maginotable_planet_type: "$TRIGGER_FAIL$마지노 세계는 일반 행성, 가스 행성 거주지, 또는 링월드 구역에서만 건설될 수 있습니다." # 6742401619694590946
  requires_not_maginot_world: "$TRIGGER_FAIL$ 마지노 행성 위에는 마지노 행성을 건설할 수 없습니다. 당연하잖아요." # 14403146991440495255
  requires_maginot_stronghold_built: "$TRIGGER_FAIL$우리는 $building_giga_maginot_stronghold$를 먼저 건설하여 행성 벙커를 위한 건설 공간을 마련해야 합니다." # 12891426205798721218
  giga_dialog.5001.name: "$name_maginot_world$ 건설 부지 완료" # 6351071197493359480
  giga_dialog.5001.desc: "미래의 $name_maginot_world$ 건설 현장이 [giga_system.GetName] 성계에서 이제 막 완료되었습니다. 곧 이 행성은 하나의 거대한 요새 단지가 되어, 우리는 궁극의 방어 체계를 갖추게 될 것입니다.\n\n§S이 행성의 모든 특구는 고유 방어 특구로 대체될 것이며, 행성 방어 관리가 가능해질 것입니다. $orbital_ring_tier_1_plural$은(는) 통합되어 제거될 것입니다.§!\n\n§R경고: $name_maginot_world$에는 식민지 파괴 시 행성을 폭파시키고 궤도상의 모든 함선을 말살하는 비상 안전 장치가 특징입니다!§!" # 12425016760491236389
  giga_dialog.5001.a: "훌륭하군!" # 4205353275372794963
  giga_dialog.5002.name: "$name_maginot_world$ 내부 완료" # 4880185454105577469
  giga_dialog.5002.desc: "[giga_system.GetName] 성계 내의 $name_maginot_world$ 완성에 한 걸음 더 다가섰습니다.\n지구화 작업과 우주 기반 건설 작업은 순조롭게 진행되고 있으며, 최심부 벙커 및 지휘 센터를 위한 공간을 굴착했습니다.\n이제 반물질 기반의 페일 세이프 시스템을 설치할 준비가 되었으며, 초기 행성 방어 체계 구축을 최종 완료할 것입니다." # 13607456214273990170
  giga_dialog.5002.a: "훌륭하군!" # 4205353275372794963
  giga_dialog.5003.name: "$name_maginot_world$ 완성되었습니다!" # 12774337016433339277
  giga_dialog.5003.desc: "멋진 소식입니다! [giga_system.GetName] 시스템에서, 우주 공간에서 행성의 맨틀까지 뻗어 있는 궁극의 요새 건설을 완료했습니다.\n이 경이로운 구조물은 어떤 세력으로도 거의 난공불락입니다. 통합 궤도 방어 시설, 행성 포대, 광대한 지표면 벙커, 심층 지하 지휘 복합체, 그리고 전 함대의 방어막 생성 능력을 훨씬 능가하는 방어막 발생기를 갖추고 있습니다.\n\n게다가, 최종 데드 핸드 시스템은 심지어 전면적인 행성 파괴로부터도 방어합니다. 안전 장치가 활성화될 경우 행성 전체를 광대한 반물질 추진 성형 작약탄으로 사용하여 - 궤도상의 모든 적대 세력을 §R완전히 말살합니다.§!\n\n\n다양한 방어 시스템은 §Y결정§!을 통해 관리할 수 있습니다. §Y구역§!을 건설하고 §Y직업§!에 인력을 배치하여 해당 결정에 사용할 §E$defensive_upgrade_point_plural$§!과 §E$offensive_upgrade_point_plural$§!을 획득하십시오." # 2331654011564126730
  giga_dialog.5003.a: "마침내, 우리는 안전해졌습니다." # 13766582615934015965
  giga_dialog.5004.name: "$name_maginot_ringworld$ 건설 현장 완료" # 17453248447248840539
  giga_dialog.5004.desc: "미래의 $name_maginot_ringworld$ 건설 현장이 [giga_system.GetName] 항성계에 이제 막 완성되었습니다. 곧 이 링의 일부는 하나의 거대한 요새 단지가 될 것이며, 우리는 궁극의 방어 수단을 가지게 될 것입니다.\n\n§S행성 내 모든 특구는 고유 방어 특구로 대체될 것이며, 근궤도 방어 플랫폼 관리가 가능해질 것입니다.§!\n\n§R경고: $name_maginot_ringworld$에는 식민지 파괴 시 세계를 폭발시키고 궤도상의 모든 함선을 전멸시키는 비상 안전 장치가 탑재되어 있습니다!§!" # 6048248637892144173
  giga_dialog.5004.a: "훌륭하군!" # 4205353275372794963
  giga_dialog.5005.name: "$name_maginot_ringworld$ 외부 완료" # 1139122142048472278
  giga_dialog.5005.desc: "[giga_system.GetName] 성계에서 $name_maginot_ringworld$의 완성에 또 한 걸음 더 가까워졌습니다. 우주 기반 건설과 표면 재편이 순조롭게 진행 중이며, 가장 깊은 벙커와 지휘 센터를 위한 공간을 선정했습니다. 이제 반물질 기반 페일세이프 시스템을 설치하고 초기 고리 방어 시설을 마무리할 준비가 되었습니다." # 7527322046196771647
  giga_dialog.5005.a: "훌륭하군!" # 4205353275372794963
  giga_dialog.5006.name: "$name_maginot_ringworld$ 완성!" # 16340542725496495070
  giga_dialog.5006.desc: "환상적인 소식입니다! [giga_system.GetName] 성계에, 항성 전체를 부분적으로 에워싸는 궁극의 요새 건설을 완료했습니다. 이 경외로운 구조물은 사실상 어떤 세력으로도 함락시킬 수 없습니다. 통합 근접 방어 체계, 초대형 구조물 포대, 광대한 벙커 구획, 깊이 매설된 지휘 본부, 그리고 함대 전체의 생성 능력을 훨씬 뛰어넘는 방어막 생성기가 특징입니다.\n게다가 최종 데드 핸드 시스템은 안전장치 작동 시 전체 초대형 구조물을 광대한 반물질 연료 성형 작약으로 사용하여 심지어 대규모 구획 파괴까지 방어합니다 - §R궤도상의 모든 적성 세력을 완전히 소멸시킵니다.§!\n\n다양한 방어 시스템은 §Y결정§!을 통해 관리할 수 있습니다. §Y지구§!를 건설하고 §Y일자리§!에 인력을 배치하여 이러한 결정에 사용할 수 있는 §E$defensive_upgrade_point_plural$§! 및 §E$offensive_upgrade_point_plural$§!를 얻으십시오." # 1323466964668595831
  giga_dialog.5006.a: "마침내, 우리는 안전해졌습니다." # 13766582615934015965
