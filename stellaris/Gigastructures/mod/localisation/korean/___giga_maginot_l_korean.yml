  GIGA_MAGINOT_STAR_REACTOR_DESC: "고차원 공학 및 항성 제어 능력의 숙달을 통해 비국소성 항성 추출기가 모든 마지노 시스템에 동력을 공급할 수 있습니다." # 6984499177960713959
  GIGA_MAGINOT_OMEGA_LANCE: "오메가 소멸 광선" # 2723449447610437085
  GIGA_MAGINOT_OMEGA_LANCE_DESC: "우리 $name_maginot_world$를 보호하기 위해선 그야말로 달 크기만 한 무기가 필요합니다. 숙주 행성의 핵에 설치된 거대한 원자로로 구동되고 지각 아래 수많은 시스템으로 제어되는 이 에너지 랜스는 경로상의 모든 것을 갈가리 찢어버릴 수 있으며, 또 그렇게 할 것입니다." # 10380244920664266841
  GIGA_MAGINOT_KINETIC_BATTERY: "중행성 포대" # 13824703682754434736
  GIGA_MAGINOT_KINETIC_BATTERY_DESC: "$name_maginot_world$의 표면에 건설된 거대한 운동 에너지 포대로, 궤도 시스템과 상호 연결될 때 엄청난 파괴력을 발휘할 수 있습니다." # 8128581835024579830
  GIGA_MAGINOT_DEFENCE_DRONE_SWARM: "궤도 방어 드론 군체" # 8493461592622334900
  GIGA_MAGINOT_DEFENCE_DRONE_SWARM_DESC: "호스트인 $name_maginot_world$에 연결된 드론 무리로서, 승무원이 필요하지 않으며, 자체적인 보호막 생성기나 독립적인 지휘 코어도 필요하지 않습니다. 따라서 비슷한 크기의 자유 비행 공격기보다 전투에서 더 효과적으로 운용될 수 있습니다." # 6864984725379422103
  giga_tech_maginot_world: "궁극의 거점 방어 이론" # 9772084676450097620
  giga_tech_maginot_world_desc: "제국을 방어하기 위해 궁극의 방어 거점을 건설해야만 합니다. 그리고 행성 전체를 거대한 요새 복합체인 $name_maginot_world$로 변모시켜야 합니다.\n\n이 행성에는 궤도 방어 시설, 행성 포대, 무수한 벙커, 심층 지하 지휘 복합체, 대륙 크기의 방어막 생성기가 갖춰질 것입니다. 더불어, 적 콜로서스급 함선에 대한 억지력으로 데드 핸드 시스템이 개발될 것입니다.\n\n§Y행성 건물은 $name_maginot_world$ 건설을 시작하는 데 필요합니다§! 하지만 이 건물은 완전한 개발에 적합하지 않은 다른 위치에도 건설할 수 있습니다." # 17942617247563946863
  maginot_desc: "어떤 적군에게도 절대적으로 난공불락이 되는 것을 목표로 삼는 거대한 행성 규모의 요새." # 16118197985450041460
  allow_maginot: "§H거대 구조물 잠금 해제:§! $name_maginot_world$" # 8821211052308032459
  giga_tech_maginot_firepower_1: "향상된 마지노 화력" # 889091990827733263
  giga_tech_maginot_firepower_1_desc: "실용적인 개발이 완료됨에 따라, 우리는 이제 $name_maginot_world$ 체계에 대한 다양한 최적화와 관련하여 더 나아가 한계를 확장하는 것에 집중할 수 있습니다. 특히, 더욱 강력한 화력에 말이죠." # 14038464396874829503
  allow_giga_maginot_firepower_1: "마지노 무기 피해: §G+25%§!\n\n마지노 무기 발사 속도: §G+10%§!\n\n마지노 무기 사거리: §G+20%§!" # 15408076150233580592
  maginot_display_firepower_1: "\n§B$giga_tech_maginot_firepower_1$ 기술§!: \n§G+25%§! $MOD_SHIP_WEAPON_DAMAGE$ \n§G+10%§! $MOD_SHIP_FIRE_RATE_MULT$ \n§G+20%§! $MOD_SHIP_WEAPON_RANGE_MULT$" # 203629286252196412
  giga_tech_maginot_planetcraft_upgrade: "갱신된 마지노 보강 기술" # 15359646113617362569
  giga_tech_maginot_planetcraft_upgrade_desc: "최신 세대 천체 전함 연구는 마지노 요새 보강의 몇 가지 가능한 개선점을 드러냈으며, 이는 더 큰 위협에 맞서 이 구조물을 더욱 내구성이 뛰어나게 만들 수 있게 해줍니다. 추가적으로, 일부 무기 및 반응로 개선은 개조될 수 있습니다." # 2426583852716331236
  allow_giga_maginot_planetcraft_upgrade: "§H플랫폼 구역 잠금 해제:§! 업그레이드된 마지노 전략 방어 플랫폼\n마지노 무기 공격력: §G+50%§!\n마지노 선체: §G+500 000§!\n마지노 장갑: §G+200 000§!\n마지노 보호막: §G+200 000§!" # 14654547484936060295
  maginot_display_planetcraft_upgrade: "§B$giga_tech_maginot_planetcraft_upgrade$ 기술§!:\n§G+50%§! 함선 무기 피해\n§G+500 000§! 함선 선체 내구도\n§G+200 000§! 함선 장갑\n§G+200 000§! 함선 보호막" # 4633121379789271853
  giga_tech_maginot_systemcraft_upgrade: "초고 개조" # 5875353540845827915
  giga_tech_maginot_systemcraft_upgrade_desc: "별들조차 우리의 명령에 따라 움직일지라도, 우리는 방어를 게을리해서는 안 됩니다. 우리의 최신 혁신 기술은 마지노 보호 조치에 몇 가지 근본적인 개선을 가능하게 합니다." # 2392023254073611167
  allow_giga_maginot_systemcraft_upgrade: "§H플랫폼 섹션 해금:§! 성계급 마지노 전략 방어 플랫폼\n마지노 무기 피해: §G+250%§!\n마지노 무기 발사 속도: §G+100%§!\n마지노 명중률: §G+20§!\n마지노 추적: §G+10§!\n마지노 선체: §G+5 000 000§!\n마지노 방어력: §G+2 000 000§!\n마지노 방어막: §G+2 000 000§!" # 11267269225739413999
