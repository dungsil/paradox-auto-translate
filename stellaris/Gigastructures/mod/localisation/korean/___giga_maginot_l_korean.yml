  job_maginot_shield_generator_operator_desc: "도시 구획 크기의 발전기 배열을 운영하도록 훈련받았으며, 그 외에도 $name_maginot_world$가 적 포격 위협으로부터 상당히 안전하게 유지되도록 보장합니다." # 18399541855957463715
  job_maginot_shield_generator_operator_effect_desc: "£job_maginot_shield_generator_operator£ $job_maginot_shield_generator_operator_plural$는 £energy£ §Y$energy$§!와 £alloys£ §Y$alloys$§!를 £unity£ §YUnity§!로 변환하며,\n$name_maginot_world$에 대한 §Y방어 시설 업그레이드§!를 활성화합니다.\n일자리당 §Y$defensive_upgrade_point$§! 1을 제공합니다." # 14252078148302567742
