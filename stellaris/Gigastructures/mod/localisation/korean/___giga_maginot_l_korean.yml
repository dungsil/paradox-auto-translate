  decision_maginot_mass_recruitment: "£maginot_bunker_09£ 마지노 대규모 징집" # 5241484531575148097
  decision_maginot_mass_recruitment_desc: "마지노 시설은 대규모의 특수 병력을 동시 훈련하여 우리 제국의 공세적 정복을 지원할 수 있게 합니다." # 1338564858118123980
  decision_maginot_mass_recruitment_effect: "§Y[this.maginot_bunker_count]§!의 특수 마지노 돌격군을 동시에 모집합니다.\n\n\n병력 수는 행성의 §Y[maginot_world_bunker_name]§! 지구 수에 기반하며, 최소 §Y1§!입니다." # 3952211891164662325
  decision_maginot_mass_recruitment_katzenpanzer: "£maginot_bunker_10£ 마지노 대규모 카첸판처 모집" # 10503213971351777442
  decision_maginot_mass_recruitment_katzenpanzer_desc: "$name_maginot$는 카첸의 $riesigerkatzenpanzer_assault$를 대량 건조하기에 완벽한 장소입니다." # 15091853844921246934
  decision_maginot_mass_recruitment_katzenpanzer_effect: "§Y[this.maginot_bunker_count]§!의 $riesigerkatzenpanzer_assault$ 군대를 동시에 모집합니다.\n\n군대 수는 해당 행성에 있는 §Y[maginot_world_bunker_name]§! 구역의 수에 따라 결정되며, 최소 §Y1§!개는 보장됩니다." # 7485933260285860579
