  building_giga_maginot_stronghold_desc: "과도한 요새화 분야의 새로운 기술은 이와 같은 복합체 건설을 가능케 합니다. 여기에 $name_maginot_world$를 건설하면 이러한 방어 시설이 행성 전체를 감싸도록 확장될 것입니다." # 6380809352957737930
