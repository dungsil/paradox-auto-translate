  job_maginot_planetary_cannon_operator: "방어망 조작원" # 10450340277336090661
  job_maginot_planetary_cannon_operator_plural: "방어망 운영자" # 7690853189664362465
  job_maginot_planetary_cannon_operator_desc: "숙련된 공학자 무리가 행성 방어포와 궤도 통신망을 모두 유지보수합니다. 훈련된 요원들은 지상 무기와 궤도 SD 플랫폼 모두에 배치되어, 감히 $name_maginot_world$와 성계를 공유할 정도로 어리석은 모든 적대 세력과 교전합니다." # 10947813195174693738
  job_maginot_planetary_cannon_operator_effect_desc: "£job_maginot_planetary_cannon_operator£ $job_maginot_planetary_cannon_operator_plural$는 £energy£ §Y$energy$§!와 £alloys£ §Y$alloys$§!를 £unity£ §Y통합§!으로 변환하고 $name_maginot_world$에 대한 §Y공격 업그레이드§!를 활성화합니다. 직업당 1 §Y$offensive_upgrade_point$§!." # 11015985372425564258
  mod_job_maginot_planetary_cannon_operator_add: "$job_maginot_planetary_cannon_operator$" # 4062677635127627889
