  district_maginot_world_barracks_plural: "병영 지구" # 17162707632974059557
  district_maginot_world_shield_generators: "방어막 생성기 집합체" # 2551389920003744750
  district_maginot_world_shield_generators_desc: "단일 함선으로는 전례 없는 규모의 방출기가 전체 함대에 필적하는 수준의 역장을 생성합니다. 추가적인 근접 방어 무기와 요격 미사일 사일로는 대부분의 탄약이 그 거리까지 도달하는 것조차 막습니다. 특화된 지원 시설은 궤도 플랫폼 방어막을 보강하는 데 사용될 수 있습니다." # 18391693510025884465
  district_maginot_world_shield_generators_plural: "방어막 생성기 배열" # 7537612232899712401
  job_maginot_planetary_shield_effect_desc: "\n1개의 §YShield Battery§! 병력을 제공하며, 이 병력은 막대한 양의 적 포화를 흡수할 수 있습니다." # 11697381551904662628
  district_maginot_world_planetary_cannons: "궤도 방어망" # 17748680879318449615
  district_maginot_world_planetary_cannons_desc: "거대한 행성 포대는 저궤도상의 어떠한 함선이라도 갈가리 찢을 수 있습니다. - 함장들은 그들의 사격 범위에서 충분히 벗어나 있도록 만듭니다. 따라서 이 포대는 주로 적의 포격과 강하선을 요격하는 임무에 대비합니다. 거대한 지휘 통제 복합체는 궤도 전략 방어 체계와 연동되어, 더 많은 수의 플랫폼 배치를 허용하고 기존 플랫폼을 강화합니다." # 1228722248059990121
  district_maginot_world_planetary_cannons_plural: "궤도 방어망" # 11800072553608291056
  job_maginot_planetary_artillery_effect_desc: "\n극심한 피해를 입히지만 비교적 취약한 1개의 §Y행성 포격§! 부대를 제공합니다." # 3450779095531527885
  district_maginot_world_bunkers: "벙커 복합체" # 10596526320897519550
  district_maginot_world_bunkers_desc: "눈 닿는 데까지 벙커와 중대지 무기가 가득합니다. 이 행성의 지면은 끝없는 참호, 전차 방어벽, 중 방벽으로 뒤덮여 있으며, 이는 그 어떤 것도 직선으로 이동할 수 없게 만듭니다. 위장된 포대들은 적군에게 지옥을 퍼부을 준비가 되어 있으며, 중첩된 사격 구역이 행성의 모든 지면을 사정권에 둡니다. 광범위한 훈련 시설은 우리 병사들이 어떤 비상 사태에도 대비할 수 있도록 하며, 온갖 종류의 지형에서 훈련이 끊임없이 실시됩니다." # 10831836795327082095
  district_maginot_world_bunkers_plural: "벙커 단지" # 12815355894341013356
  job_maginot_planetary_bunker_effect_desc: "\n적 병력의 사기를 크게 저하시키고 동시에 꾸준한 피해를 입히는 §Y요새화 네트워크§! 군대 1개를 제공합니다." # 11075225214041646063
  district_maginot_ringworld_barracks: "병영 구역" # 8784972544259491488
  district_maginot_ringworld_barracks_desc: "이 링월드 표면 및 내부에 병력을 주둔시키기 위한 거대한 지원 시설로, 다양한 여가 및 오락 구역을 포함합니다." # 9926877913331442418
  district_maginot_ringworld_barracks_plural: "병영 구획" # 6332942832841406958
  district_maginot_ringworld_shield_generators: "방어막 생성기 구획" # 7604840012271958717
  district_maginot_ringworld_shield_generators_desc: "단일 함선에서 전례 없는 규모의 방사체들은 함대 전체에 필적하는 방어막을 생성합니다. 추가적인 근접 방어 무장과 미사일 요격 미사일 사일로는 대부분의 군수품이 거기까지 도달하기도 전에 저지합니다. 전문 지원 시설은 근접 우주 플랫폼의 방어막을 보충하는 데 사용될 수 있습니다." # 532305618850606191
  district_maginot_ringworld_shield_generators_plural: "방어막 발생기 구획" # 10730829169542265746
  district_maginot_ringworld_planetary_cannons: "궤도 방어 구역" # 16969148991607844505
  district_maginot_ringworld_planetary_cannons_desc: "우리 링월드에 대규모 무기 포대를 장비하여 저궤도 내의 모든 함선을 분쇄할 만한 능력을 갖추게 되었습니다. 이는 함선 함장들이 사격 범위 밖에 머무르도록 보장합니다.\n따라서 주포는 주로 적의 탄약이나 강습정에 대한 요격 임무에 대비하고 있습니다.\n거대한 지휘 및 통제 복합시설은 근지점 전략 방어 시스템과 연동되어, 더 많은 플랫폼의 배치를 가능케 하고 기존의 플랫폼을 강화합니다." # 178999242128520827
  district_maginot_ringworld_planetary_cannons_plural: "궤도 방어 구역" # 2144286090257481693
  district_maginot_ringworld_bunkers: "벙커 구역" # 15468510555597590271
  district_maginot_ringworld_bunkers_desc: "눈길이 닿는 곳까지 벙커와 중지상 무기가 이어지며, 심지어 머리 위로 굽어 있는 지형에까지 확장됩니다. 링월드의 이 구역은 재래식 표면을 갖추고 있지 않으며, 마치 심우주로 곧장 떨어지는 듯한 수많은 급경사와 함께 파괴된 지형을 이루고 있습니다. 위장된 포대는 적군에게 지옥을 퍼부을 준비가 되어 있으며, 그들의 중첩된 사선은 부피의 모든 입방미터를 커버합니다. 대규모 훈련 시설은 우리 병력이 어떤 비상 상황에도 대비할 수 있도록 보장하며, 우주 근접 및 승선 작전을 포함하여 모든 종류의 지형에서 훈련이 지속적으로 실시됩니다." # 16650240559514512264
  district_maginot_ringworld_bunkers_plural: "벙커 구역" # 8331471660883784512
  maginot_destruction.2000.name: "$name_maginot_world$ 점령됨" # 9623753902508002110
  maginot_destruction.2000.desc: "우리 병력이 [From.GetStarName] 성계 내의 $name_maginot_world$ [From.GetName]를 성공적으로 점령했다고 보고합니다. 전투는 거대한 벙커와 방어 시설의 미로를 통과하며 행성의 지각 깊숙이까지 이어졌으나, 결국 우리 병력이 우위를 입증했습니다. 그 시스템을 담당한 적 지휘관들이 끝까지 항전했음에도 불구하고, 교활한 데드 핸드 비상 안전 장치 시스템의 발사는 저지되었습니다. 행성 파괴가 성공적으로 회피되었으며, 이제 우리는 모든 $name_maginot_world$ 기능에 대한 완전한 통제권을 확보할 수 있습니다.\n§Y참고로 아공간 교란 시스템은 수동으로 재활성화해야 합니다.§!" # 3836470587710500581
  maginot_destruction.2000.a: "훌륭하군!" # 4205353275372794963
  maginot_destruction.2010.name: "$name_maginot_world$ 점령됨" # 9623753902508002110
  maginot_destruction.2010.desc: "우리는 [From.GetStarName] 성계에 있는 $name_maginot_world$ [From.GetName] 행성을 상실했습니다. 행성 지각 깊숙이 이어지는 광대한 지하 벙커 및 방어 시설망에도 불구하고, 적군은 여전히 우리 경계선을 돌파하여 지휘 센터를 점령했습니다. 그들은 데드 핸드 최종 안전 장치를 성공적으로 비활성화했으며, 이는 행성 파괴가 회피되었음을 의미합니다. 적군은 이제 강력한 방어 시설이자 우리 방어선의 핵심을 통제하고 있습니다.\n현재 우리 지휘 인력이 이미 사망하지 않았다면, 이 실패에 대한 지옥 같은 책임 추궁이 있었을 것입니다." # 7266200339582958792
  maginot_destruction.2010.a: "그렇습니다." # 13728127113371319220
  maginot_destruction.2001.name: "[From.GetStarName]에서 데드 핸드 활성화 성공!" # 15911114255471719677
  maginot_destruction.2001.desc: "최악의 사태가 발생했습니다. [From.GetStarName]계에 위치한 $name_maginot_world$ [From.GetName]이(가) 모든 인원과 함께 상실되었습니다.\n\n적이 행성을 파괴할 만큼 강력한 무기를 배치한 후, 데드 핸드 반물질 구속 시스템이 의도한 대로 실패했으며 즉시 막대한 양의 에너지를 방출했습니다. 교묘한 배치와 대규모 지구 공학을 통해, 폭발은 의도한 대로 방향이 바뀌어 효과적으로 대륙 크기의 지각 조각을 단일 초강력 성형 폭약으로 전환했습니다.\n\n[From.GetName]의 희생이 헛되지 않았음에 기뻐할 수 있습니다. 왜냐하면 궤도에 남아있던 모든 함선은 이 무기에 의해 소멸되었을 것이기 때문입니다. 행성 자체보다 훨씬 큰 함선만이 우리의 분노를 견딜 수 있었을 것입니다.\n\n§Y참고: 아공간 교란 시스템이 격렬하게 비활성화되었으며, 그 피드백으로 인해 인근 성계의 유사 장치들이 강제로 종료되었을 것입니다. 남아있는 모든 $name_maginot_world_plural$은(는) 해당 시스템을 수동으로 재활성화해야 합니다.§!" # 4894537193083108434
  maginot_destruction.2001.a: "이번 일로 우리 행성을 날려버린 대가를 깨닫게 될 것이다." # 14707886249227186527
  maginot_destruction.2002.name: "재앙: [From.GetStarName]!" # 8613874245792871898
  maginot_destruction.2002.desc: "§R[From.GetStarName] 성계에 있는 $name_maginot_world$ [From.GetName]을(를) 말살하는 임무를 맡은 우리 함대에 재앙이 닥쳤습니다!§!\n무기 배치는 계획대로 진행되고 있었지만, 행성이 갑자기 금이 가더니 대륙 크기의 덩어리가 아광속에 가까운 속도로 튀어나오면서 상상할 수 없이 거대한 초가열 플라스마 창을 만들어냈습니다. 궤도상의 모든 함선은 전자기 스펙트럼 방사선의 거대한 폭발과 멈추지 않는 운동 에너지의 맹공에 의해 보호막이 즉시 과부하되었으며, 그 결과 막대하며 치명적일 수 있는 구조적 손상을 입었습니다. 소형 함선은 즉시 파괴되었고, 모든 승무원을 잃었습니다.\n\n적들은 누군가 자신들의 행성을 파괴하려 시도할 경우를 대비하여 터무니없을 정도의 반물질을 비축한 것으로 보입니다. 우리는 앞으로 마주칠 모든 $name_maginot_world_plural$에서 유사한 비상 안전 장치를 발견할 것으로 예상합니다. 만약 우리가 지상팀을 활용하여 이러한 기계를 신중하게 비활성화하지 않는다면, 행성 자체가 최후의 무기로 사용되어 더 많은 함선 손실이 발생할 수 있습니다." # 11159896976004976245
  maginot_destruction.2002.a: "수치스럽군." # 17718456936094958192
  maginot_destruction.2003.name: "[From.GetStarName]에서 엄청난 실패!" # 12612874607913835814
  maginot_destruction.2003.desc: "§R[From.GetStarName] 성계의 $name_maginot_world$ [From.GetName] 행성을 파괴하려던 우리의 거대함선에 재앙이 닥쳤습니다!§!\n\n명령대로 행성은 파괴된 듯 보였으나, 마지막 방어선이 무너지는 바로 그 순간 대륙 크기의 거대한 덩어리가 거의 상대론적인 속도로 날아가 상상조차 할 수 없는 거대한 과열 플라스마 창을 만들어냈습니다. 우리의 거대함선과 그 시스템은 전 스펙트럼 방사선의 엄청난 폭발과 끊임없는 운동 에너지 공세에 즉시 과부하가 걸렸고, 엄청난 직접적인 구조적 손상을 입었습니다. 우리는 그것이 생존했는지조차 아직 확인하려 노력 중입니다. 그것으로 모자라, 궤도에 남아있던 모든 함선들도 유사한 영향을 받아, 모든 소형 함선이 순식간에 파괴되었습니다.\n\n적이 자신들의 세계를 파괴하려는 시도가 있을 경우를 대비한 비상 안전 장치로 엄청난 양의 반물질을 비축해 둔 것으로 보입니다. 앞으로 마주칠 다른 $name_maginot_world_plural$에서도 유사한 비상 안전 장치를 발견할 것으로 예상됩니다. 이런 장치를 지상 팀을 투입하여 신중하게 비활성화하지 않는다면, 행성 자체가 최종 병기로 사용되면서 더 큰 손실을 입게 될 것입니다." # 9563905051597037571
  maginot_destruction.2003.a: "그거 비용이 많이 들었어!" # 8013024453700248182
  maginot_destruction.2004.name: "$name_maginot_world$는 [From.GetStarName]에서 출발했습니다." # 11299488890958516987
  maginot_destruction.2004.desc: "[From.GetStarName] 성계의 $name_maginot_world$ [From.GetName]이(가) 호라이즌 니들로 승선되었습니다.\n\n마지막 장교들이 승선한 후, 데드 핸드 반물질 격리 시스템은 의도대로 고장 나도록 허용되었습니다. 이토록 강력한 방어 시스템을 무인 상태로 남겨 다른 국가들이 손쉽게 사용할 수 있게 되는 것을 결코 바라지 않기 때문입니다.\n대륙 크기 규모의 플라즈마 성형 폭발은 텅 빈 우주 공간으로 향하게 하여, 이미 승선된 식민지와 호라이즌 니들 시스템의 아주 값비싼 손실을 피했습니다. 니들 자체는 우주 발사체의 반동과 2차 효과로부터 잘 보호되지만, $name_maginot_world$에 속한 다른 플랫폼과 우주 기반 시스템들은 그렇지 않으며, 그것을 공전하는 모든 것은 우주 먼지로 변해버렸습니다. 저희는 군함이나 민간 함선이 아무것도 궤도에 남아있지 않았기를 간절히 바랍니다.\n\n다음 식민지를 향하여!" # 8191253746331945505
  maginot_destruction.2004.a: "모든 것이 계획대로 진행되고 있습니다." # 14493518449839641467
  maginot_orbital_defence.1004.name: "마지노 전략 방위 사령부 파괴됨!" # 17148409855356800922
  maginot_orbital_defence.1004.desc: "$name_maginot_world$ §Y[maginot_world_location.GetName]§! 주위를 도는 방어용 궤도 사령부 기지가 §Y[maginot_orbital_defence_destroyer.GetName]§!와의 격렬한 전투 이후 파괴되었습니다.\n\n우리의 궤도 방어 시설은 무작위 잔해로 전락했지만, 중앙 방어 기지는 시간이 지나면 재건될 수 있습니다. 마지노 행성 자체는 온전하게 남아 있으며 여전히 지상 침공에 저항할 것입니다. 업그레이드가 적용되었다면, 방어 시설을 수리하면 적용되었던 업그레이드를 유지할 수 있습니다. 보조 SD 플랫폼은 복원되지 않으며, 처음부터 다시 건설해야 합니다." # 13348865384093804698
  maginot_orbital_defence.1004.a: "제기랄!" # 13744548603425100052
  maginot_orbital_defence.1006.name: "마지노 전략 방어 사령부 수리 완료!" # 14935390171015498490
  maginot_orbital_defence.1006.desc: "저희는 $name_maginot_world$ §Y[maginot_world_location.GetName]§!를 공전하는 사령부 기지를 성공적으로 수리했습니다!.\n\n\n해당 구조물이 정상 작동 상태로 복구되었으며, 이제 저희 영역을 방어할 준비가 되었습니다.\n\n\n해당 구조물에 이전에 적용된 모든 업그레이드는 보존되었지만, 보조 SD 플랫폼은 보존되지 않았습니다." # 9517241581367999059
  maginot_orbital_defence.1006.a: "훌륭하군!" # 4941506436412555079
  job_maginot_central_command: "마지노 중앙 사령부 참모진" # 3766027014641443624
  job_maginot_central_command_plural: "마지노 중앙 사령부 참모진" # 3766027014641443624
  job_maginot_central_command_desc: "$name_maginot_world$를 감독하는 총참모부입니다. 제국이 보유한 최고의 장교들로 구성되어 있죠. 그들은 가장 깊숙한 지휘 복합 시설에서 방대한 행성 방어 체계를 지휘하며, 조국을 위해 목숨을 바칠 준비가 되어 있습니다." # 14518788933743241650
  job_maginot_central_command_effect_desc: "£job_maginot_central_command£ $job_maginot_central_command_plural$는 £crime£ §Y$PLANET_CRIME_TITLE$§!를 감소시키고,\n£mod_planet_stability_add£ §Y$PLANET_STABILITY_TITLE$§!를 증가시키며,\n£defense_army£ §Y방어군§!을 생성하고,\n£mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§!를 증가시키며,\n그리고 £unity£ §Y통합§!과 £influence£ §Y영향력§!을 생산합니다." # 6061576798094504347
  mod_job_maginot_central_command_add: "$job_maginot_central_command$" # 4812291742573896905
  job_maginot_central_command_gestalt: "마지노 중앙 사령부 드론" # 15338749688899890124
  job_maginot_central_command_gestalt_plural: "마지노 중앙 사령부 드론" # 15338749688899890124
  job_maginot_central_command_gestalt_desc: "특별히 선발된, 지휘 임무에 특히 적합한 드론들로, $name_maginot_world$를 감독하도록 배치되었습니다. 그들은 가장 깊은 지휘 복합 시설에서 광대한 행성 방어 체계를 지휘합니다." # 2566012227451201956
  job_maginot_central_command_gestalt_effect_desc: "£job_maginot_central_command_gestalt£ $job_maginot_central_command_gestalt_plural$는 £crime£ §Y$PLANET_CRIME_TITLE$§!을(를) 감소시키고, £mod_planet_stability_add£ §Y$PLANET_STABILITY_TITLE$§!을(를) 증가시키며, £defense_army£ §YDefense Armies§!을(를) 생성하고, £mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§!을(를) 증가시키며, £unity£ §Y$unity$§!과(와) £influence£ §YInfluence§!을(를) 생산합니다." # 2462510002964274519
  mod_job_maginot_central_command_gestalt_add: "$job_maginot_central_command_gestalt$" # 1485458680757563811
