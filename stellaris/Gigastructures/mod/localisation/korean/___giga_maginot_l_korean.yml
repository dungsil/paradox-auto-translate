  job_maginot_bunker_officer_desc: "벙커 구역 전체의 방어를 조직화하는 임무를 맡은 장교들." # 9619277674019317831
  job_maginot_bunker_officer_effect_desc: "£마지노 벙커 장교£ $job_maginot_bunker_officer_plural$는 £energy£ §Y$energy$§!와 £alloys£ §Y$alloys$§!를 £unity£ §Y$unity$§!로 전환하며, £mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§!를 늘리고 £defense_army£ §YDefense Armies§!를 생성합니다!" # 4757796087525928973
