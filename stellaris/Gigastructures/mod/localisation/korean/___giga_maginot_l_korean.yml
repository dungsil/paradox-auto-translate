  building_giga_maginot_global_bunker_desc: "행성 전체에 걸친 심층 벙커 시스템은 우리 군대가 이 행성에 있는 동안 전례 없는 타격력을 부여합니다." # 10644418899536884909
  decision_maginot_anti_jump_on: "£maginot_bunker_01£ 마지노 아공간 교란장 활성화" # 2012066584165143303
  decision_maginot_anti_jump_on_desc: "$name_maginot_world$에서 아공간 교란장 생성이 시작되었습니다. 이는 이 성계 및 인접 성계의 아공간 사용을 방해합니다. 다만 다른 성계에서는 그 효과가 약해집니다." # 15590457778776884330
  decision_maginot_anti_jump_on_effect: "이 성계와 §Y1번 점프 거리 내에 있는§! §Y귀하(또는 봉신) 제국이 소유한§! 모든 성계는 §Y점프 드라이브 사용§! 및 §Y아공간 이동§!을 막는 특별한 효과를 받습니다. $name_maginot_world$ 자체의 성계는 §YNDB 또는 QSO의 표적이 될 수 없습니다§!. 효과는 결정 발동 시점에 적용됩니다. 따라서 새로 생성/정복한 성계를 보호하려면 껐다가 다시 켜십시오." # 4818384767487825530
  decision_maginot_anti_jump_on_must_not_already_be_active: "£trigger_no£ 이 항성계 또는 인근 항성계 내 다른 $name_maginot_world$은(는) 이미 아공간 교란장을 생성 중입니다." # 1816997077501602159
  decision_maginot_anti_jump_off: "£maginot_bunker_01£ 마지노 초공간 교란장 해제" # 8098761894705176038
  decision_maginot_anti_jump_off_desc: "유지보수 비용을 절감하거나 표적 지정 매개변수를 업데이트하기 위해 장이 비활성화되었습니다." # 12840756470578448190
  decision_maginot_anti_jump_off_effect: "이 성계와 §Y1 점프 거리§! 내에 있으며 §Y귀하(또는 봉신) 제국 소유§!인 모든 성계의 점프 드라이브 보호막이 비활성화됩니다. 해당 기능을 켜고 끄면 새로 생성/정복된 성계도 적용됩니다." # 13298274826603185044
  decision_maginot_basic_garrison_check: "£maginot_bunker_08£ 마지노 주둔군 갱신" # 9763653984939189335
  decision_maginot_basic_garrison_check_desc: "인원 점검을 실시하고 수비대가 경계를 늦추지 않고 준비되었는지 확인하십시오." # 1390850500867213665
  decision_maginot_basic_garrison_check_effect: "존재해야 하는 기본 §Y5개 병력 수비대§!를 삭제하고 다시 추가하여, $name_maginot_world$에 대한 기본 지상 방어력을 제공합니다.\n§Y궤도 방어망§!, §Y방어막 발생기 배열§!, §Y벙커 단지§!에 의해 부여된 병력을 재충전합니다." # 17675654265369697113
  maginot_wait_for_army_refresh: "£trigger_no£ 다시 시도하기 전에 효과가 업데이트되도록 게임을 일시정지 해제하세요." # 14699915647429411079
  decision_maginot_repair_strategic_defence_command: "£maginot_bunker_02£ 마지노 보수 전략 방어 사령부" # 16414953107261800014
  decision_maginot_repair_strategic_defence_command_effect: "궤도 방어 체계를 수리합니다. 궤도 방어 관리가 다시 가능해집니다." # 5911810319687215054
  decision_maginot_repair_strategic_defence_command_desc: "이 행성은 최근 전투에서 여전히 회복 중입니다." # 13820725850646217939
  decision_maginot_basic_point_check: "£maginot_bunker_03£ §G마지노 포인트 값§!" # 13922716855732902886
  decision_maginot_basic_point_check_effect: "§Y현재 점수 가치:§! \n§E[this.giga_maginot_current_SD_platform_count] SD 플랫폼§! \n§E[this.maginot_offensive_upgrade_points_current] $offensive_upgrade_point_plural$ 사용 가능§! | [this.maginot_offensive_upgrade_points_max] 일자리 최대치 \n§E[this.maginot_defensive_upgrade_points_current] $defensive_upgrade_point_plural$ 사용 가능§! | [this.maginot_defensive_upgrade_points_max] 일자리 최대치 \n§Y현재 마지노 방벽 보정치:§! \n§S[this.maginot_orbital_defence_hp_upgrades] HP 업그레이드§! \n§G+[this.maginot_orbital_defence_hp_display]%§! $MOD_SHIP_HULL_MULT$ \n§G+[this.maginot_orbital_defence_hp_display]%§! $MOD_SHIP_ARMOR_MULT$ \n§G+[this.maginot_orbital_defence_hp_display]%§! $MOD_SHIP_SHIELD_MULT$ \n§G+[this.maginot_orbital_defence_hp_regen_display]§! $MOD_SHIP_HULL_REGEN_ADD_STATIC$ \n§G+[this.maginot_orbital_defence_hp_regen_display]§! $MOD_SHIP_ARMOR_REGEN_ADD_STATIC$ \n§G+[this.maginot_orbital_defence_hp_regen_display]§! $MOD_SHIP_SHIELD_REGEN_ADD_STATIC$ \n§S[this.maginot_orbital_defence_atk_upgrades] 공격력 업그레이드§! \n§G+[this.maginot_orbital_defence_atk_display]%§! $MOD_SHIP_WEAPON_DAMAGE$ \n§G+[this.maginot_orbital_defence_atk_display]%§! $MOD_SHIP_FIRE_RATE_MULT$ \n§S[this.maginot_orbital_defence_trg_upgrades] 추적/사거리 업그레이드§! \n§G+[this.maginot_orbital_defence_range_display]%§! $MOD_SHIP_WEAPON_RANGE_MULT$ \n§G+[this.maginot_orbital_defence_tracking_display]§! $MOD_SHIP_TRACKING_ADD$" # 5281616409631316721
  decision_maginot_basic_point_check_desc: "이 결정을 클릭하면 업그레이드 점수 및 SD 플랫폼 수와 같은 값이 새로고침되어 다른 결정에서 사용할 수 있게 됩니다." # 18439643364172280552
  decision_maginot_construct_secondary_SD_platform: "£maginot_bunker_04£ §S마지노 시설 보조 SD 플랫폼§!" # 16524853167400308152
  decision_maginot_construct_secondary_SD_platform_effect: "§Y2§! $offensive_upgrade_point_plural$를 소모하여 지원 전략 방어 플랫폼으로 사용할 새로운 $name_asteroid_artillery$를 생성합니다.\n§Y현재 플랫폼:§! [this.giga_maginot_current_SD_platform_count]\n§E[this.maginot_offensive_upgrade_points_current] $offensive_upgrade_point_plural$ 사용 가능§!" # 17103638635315136367
  decision_maginot_construct_secondary_SD_platform_desc: "소행성을 궤도로 끌어와 채굴하는 것은 구식이고, 그것들의 속을 비워 방어 플랫폼으로 사용하는 것은 훨씬 더 흥미롭습니다." # 18425891088234810944
  decision_maginot_orbital_defence_hp_upgrade: "£maginot_bunker_05£ §B마지노 궤도 방어 시스템 강화§!" # 9549393988060995900
  decision_maginot_orbital_defence_hp_upgrade_effect: "§R비용: [this.maginot_orbital_defence_hp_cost] £alloys£ $alloys$§! \n§Y1§! $defensive_upgrade_point$ 소모\n선체 §Y+25%§! $MOD_SHIP_HULL_MULT$ | 현재 §G+[this.maginot_orbital_defence_hp_display]%§! \n방어력 §Y+25%§! $MOD_SHIP_ARMOR_MULT$ | 현재 §G+[this.maginot_orbital_defence_hp_display]%§! \n보호막 §Y+25%§! $MOD_SHIP_SHIELD_MULT$ | 현재 §G+[this.maginot_orbital_defence_hp_display]%§! \n선체 재생력 §Y+500§! $MOD_SHIP_HULL_REGEN_ADD_STATIC$ | 현재 §G+[this.maginot_orbital_defence_hp_regen_display]§! \n방어력 재생력 §Y+500§! $MOD_SHIP_ARMOR_REGEN_ADD_STATIC$ | 현재 §G+[this.maginot_orbital_defence_hp_regen_display]§! \n보호막 재생력 §Y+500§! $MOD_SHIP_SHIELD_REGEN_ADD_STATIC$ | 현재 §G+[this.maginot_orbital_defence_hp_regen_display]§! \n§Y현재 레벨:§! [this.maginot_orbital_defence_hp_upgrades]\n§E사용 가능 $defensive_upgrade_point_plural$: [this.maginot_defensive_upgrade_points_current]§!" # 12626440450778468865
  decision_maginot_orbital_defence_hp_upgrade_desc: "방어막 생성기는 궤도 플랫폼에 방어막을 기여할 수 있을 뿐만 아니라, 선체 내구도를 강화하기 위해 분자 결속 생성기로도 변환될 수 있습니다." # 2971562903621448755
  decision_maginot_orbital_defence_atk_upgrade: "£maginot_bunker_06£ §R마지노 업그레이드 궤도 화력§!" # 5060768520759486126
  decision_maginot_orbital_defence_atk_upgrade_effect: "§R비용: [this.maginot_orbital_defence_atk_cost] £alloys£ $alloys$§!\n§Y1§! $offensive_upgrade_point$를 소모하여 다음 효과를 얻습니다.\n+10% $MOD_SHIP_WEAPON_DAMAGE$ | 현재 §G+[this.maginot_orbital_defence_atk_display]%§!\n+10% $MOD_SHIP_FIRE_RATE_MULT$ | 현재 §G+[this.maginot_orbital_defence_atk_display]%§!\n§Y현재 레벨:§! [this.maginot_orbital_defence_atk_upgrades]\n§E사용 가능 $offensive_upgrade_point_plural$: [this.maginot_offensive_upgrade_points_current]§!" # 10097034558156464079
  decision_maginot_orbital_defence_atk_upgrade_desc: "대포는 많을수록 좋습니다. 거대한 궤도 방어 편대의 끊임없이 향상되는 조율을 위한 업링크 시설 확충 역시 해가 되지 않습니다." # 5887627098191635150
  decision_maginot_orbital_defence_trg_upgrade: "£maginot_bunker_07£ §M마지노 궤도 조준 체계§!" # 14526005250268476137
  decision_maginot_orbital_defence_trg_upgrade_effect: "§R비용: [this.maginot_orbital_defence_trg_cost] £alloys£ $alloys$§!\n방어 강화 포인트 §Y1§! 소모 시\n+20% $MOD_SHIP_WEAPON_RANGE_MULT$ | 현재 §G+[this.maginot_orbital_defence_range_display]%§!\n+5 $MOD_SHIP_TRACKING_ADD$ | 현재 §G+[this.maginot_orbital_defence_tracking_display]§!\n§Y현재 레벨:§! [this.maginot_orbital_defence_trg_upgrades]\n§E[this.maginot_defensive_upgrade_points_current] $defensive_upgrade_point_plural$ 사용 가능§!" # 14989964481191919682
  decision_maginot_orbital_defence_trg_upgrade_desc: "행성 센서 기지는 방어막 발생기를 대체하여 개선된 목표 지정 정보를 제공하고 태양계 전체를 감시할 수 있습니다." # 7000534954905312931
