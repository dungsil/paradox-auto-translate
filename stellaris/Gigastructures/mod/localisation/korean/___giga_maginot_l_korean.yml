  job_maginot_planetary_cannon_operator_gestalt_plural: "방어망 운영자 드론" # 5529948804771865915
  job_maginot_planetary_cannon_operator_gestalt_desc: "훈련된 기술자 드론 무리가 행성 포대와 궤도 상부 연결망 둘 모두를 유지보수합니다. 전투 드론은 지상 무기뿐만 아니라 궤도 SD 플랫폼에도 배치되어, $name_maginot_world$와 성계를 공유할 만큼 어리석은 모든 적대적인 존재와 교전합니다." # 13156785951139254030
