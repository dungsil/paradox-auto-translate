  giga_amb_ai_limit: "AI 거대 구조물 건설 한계" # 6051519671105558709
  giga_amb_ai_limit_tooltip: "AI는 건설 속도를 여러 프로젝트에 분산하는 개념을 이해하지 못하며, 이용 가능한 프로젝트가 많을 때 건설 속도를 너무 얇게 분산시키는 경향이 있기 때문에, AI가 동시에 건설할 수 있는 거대 구조물의 수를 인위적으로 제한합니다.\n\n최대 상한에 도달했을 때 일반적으로 프로젝트당 0.75-0.5 속도를 유지하려고 시도합니다. 매년 업데이트됩니다.\n\n상한 값은 §Y$giga_amb_speed$§! 국가 수정자를 참조하십시오." # 4384824470420885846
