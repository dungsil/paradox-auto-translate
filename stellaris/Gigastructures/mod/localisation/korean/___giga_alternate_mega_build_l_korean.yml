  giga_amb_base: "직업 기반 거대 건축 메커니즘" # 1506655330105622906
  giga_amb_base_tooltip: "우리의 $MOD_MEGASTRUCTURE_BUILD_SPEED_ADD$는 우리 제국의 £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§! 소득에 기반합니다.\n\n매달, 하나 이상의 거대 구조물이 건설될 때, 우리 £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§! 소득의 두 배까지가 우리 비축량에서 차감되고 $MOD_MEGASTRUCTURE_BUILD_SPEED_ADD$(으)로 변환됩니다. 이 값은 그 후 건설 중인 모든 거대 구조물 사이에 분배되며, 분배된 §Y후§! 체감 효과가 적용됩니다.\n\n속도가 어떻게 계산되는지에 대한 자세한 내용은 §Y$giga_amb_speed$§! 국가 특수 효과를 참조하십시오." # 14618306765248842628
