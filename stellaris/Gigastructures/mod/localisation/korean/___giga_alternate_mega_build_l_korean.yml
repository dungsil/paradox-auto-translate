  giga_amb.1000.has_tech: "[Root.GetName]은(는) [FromFrom.GetName]에서 이전에는 알려지지 않았던 §H$giga_sr_amb_megaconstruction$§의 근원을 발견했습니다! 자연에서는 불가능하다고 여겨졌던 이 믿을 수 없을 정도로 강한 사슬형 분자들이 매우 특정한 조건 하에서 실제로 형성될 수 있는 것으로 보입니다. 이 새로운 발견은 우리의 인공 초인장 물질 생산량을 보충하는 데 활용될 수 있을 것입니다." # 9915704808546341035
  giga_amb.1000.no_tech: "[Root.GetName]이(가) [FromFrom.GetName]에서 이전에 알려지지 않은 전략 자원을 발견했습니다. §H$giga_sr_amb_megaconstruction$§!이라 명명된 이 조밀하게 엮인 섬유는 엄청난 수준의 인장 강도를 지니고 있어, 극복하기 어려운 힘으로 인해 이전에 건설이 불가능했던 대규모 프로젝트에 활용될 수 있습니다." # 4672253096696554088
