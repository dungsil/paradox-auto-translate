  edict_giga_amb_sentient_metal_supertensiles: "생체 금속 지원 분자 주조 공장" # 17906998781836221082
  edict_giga_amb_sentient_metal_supertensiles_desc: "지각 있는 금속의 적응 속성은 초인장성 재료 제조에 여러 잠재적 응용 분야를 가집니다.\n\n£job_giga_megaengineer£ §Y$job_giga_megaengineer_plural$§!의 기본 생산량과 유지비를 §Y50%§!만큼 개선합니다.\n\n£job_giga_megaengineering_overseer£ §Y$job_giga_megaengineering_overseer_plural$§!의 기본 생산량과 유지비를 §Y20%§!만큼 개선합니다.\n\n두 직업의 £alloys£ $alloys$ 유지비 §Y절반§!을 £ehof_sr_sentient_metal£ §Y$ehof_sr_sentient_metal$§!로 대체합니다." # 4635666689337846235
