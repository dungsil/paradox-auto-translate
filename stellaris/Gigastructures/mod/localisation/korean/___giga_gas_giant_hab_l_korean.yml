  trait_giga_gas_giant_hab_robot_desc: "§L시간이 지남에 따라 작은 자가 개조가 누적되어 이 기계들을 가동하기 위해 희귀 가스에 대한 거의 전적인 의존으로 이어졌습니다." # 9441824265408933008
