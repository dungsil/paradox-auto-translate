l_korean:
  giga_gas_giant_home_system_NAME: "가스 거대 행성 거주지" # 89457324416555851
  giga_gas_giant_home_system_DESC: "원래 모성이 파괴된 상태로, 거주 가능한 가스 거성에서 시작합니다." # 15302570524985492496
  origin_gas_giant: "가스 행성 이륙" # 3819782646386391227
  origin_gas_giant_desc: "이 제국의 초기 우주 시대에 그들의 모성은 길 잃은 혜성과 충돌했습니다. 이미 우주 공간에 일시적으로 생존할 충분한 기반 시설을 갖추고 있었기에, 한 거대 가스 채굴 기지가 그들의 새로운 고향이 되었습니다. 수년간 그 거대 가스는 그들의 요구를 여러 번 충족시켰으며, 은하계에 존재하는 다양한 가스에 대한 새로운 통찰을 가져다주었습니다. 이 제국이 발전하는 동안 풍부했던 이질적인 가스 덕분에, 이 가스를 사용한 개선된 산업 기술이 정교해졌습니다. 비록 가장 기초적인 산업에조차 이 가스에 의존하게 되었지만 말입니다." # 4714346663545385351
  origin_gas_giant_robot: "가스 행성 이륙" # 3819782646386391227
  origin_gas_giant_robot_desc: "이 제국의 초기 우주 시대에 그들의 모성은 길 잃은 혜성과 충돌했습니다. 이미 우주 공간에 일시적으로 생존할 충분한 기반 시설을 갖추고 있었기에, 한 거대 가스 채굴 기지가 그들의 새로운 고향이 되었습니다. 수년간 그 거대 가스는 그들의 요구를 여러 번 충족시켰으며, 은하계에 존재하는 다양한 가스에 대한 새로운 통찰을 가져다주었습니다. 이 제국이 발전하는 동안 풍부했던 이질적인 가스 덕분에, 이 가스를 사용한 개선된 산업 기술이 정교해졌습니다. 비록 가장 기초적인 산업에조차 이 가스에 의존하게 되었지만 말입니다." # 4714346663545385351
