  concept_giga_gas_worlds: "가스 행성" # 18081770231736889417
  concept_giga_gas_worlds_desc: "거주 가능한 가스 행성, 인공적으로 가스로 뒤덮인 대기를 가진 행성, 그리고 약간 더 거주 가능한 일부 독성 세계까지 \"가스 세계\"로 분류됩니다." # 18201066431561482957
  building_giga_gas_giant_habitation_module: "가스 거성 거주 모듈" # 17791455060232623108
  building_giga_gas_giant_habitation_module_desc: "이 행성의 원주민이 건설한, 거대 가스 행성에 식민지를 유지하는 데 필요한 시설들의 집합체입니다.\n이 시설들에는 식민지에 전력을 공급하는 원자로, 인근 위성에서 채굴된 광물을 하역하기 위한 도킹 베이, 그리고 수경 재배 농장으로 사용할 수 있는 대형 기후 통제 격납고가 포함됩니다.\n그 외에도 이 시설들은 자원 분배 네트워크의 본부 역할을 하며 현지 팝에게 다양한 서비스를 제공합니다." # 9336555527408434494
  trait_giga_gas_giant_hab: "이산화 가스 의존" # 14881011788112474040
  trait_giga_gas_giant_hab_desc: "§L수 세기 동안 가스 행성에 살면서 이국적인 기체에 노출된 이 종족은 일상 기능에 있어서 어느 정도 그것들에 의존하게 되었습니다.§!" # 16542081065804731636
  trait_giga_gas_giant_hab_tooltip: "§Y과학§! 및 §Y산업§! 직업 이국적 기체 유지비: §R+0.03§!\n['concept_giga_gas_worlds', §Y가스§!] 행성에서의 주거지 사용량: §G-10%§!\n['concept_giga_gas_worlds', §Y가스§!] 행성에서의 £job_researcher£ $job_researcher$ 유지비: §G-10%§!\n['concept_giga_gas_worlds', §Y가스§!] 행성에서의 직업 이국적 기체 유지비: §G-33%§!\n['concept_giga_gas_worlds', §Y가스§!] 행성이 아닌 행성에서의 주거지 사용량: §R+30%§!\n['concept_giga_gas_worlds', §Y가스§!] 행성이 아닌 행성에서의 거주 적합도: §R-20%§!\n['concept_giga_gas_worlds', §Y가스§!] 행성이 아닌 행성에서의 직업 이국적 기체 유지비: §R+50%§!" # 17873802453328592834
