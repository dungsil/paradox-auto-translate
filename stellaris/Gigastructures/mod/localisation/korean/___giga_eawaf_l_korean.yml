  giga_eawaf_outer_strife_field_modifier: "외부 분쟁 장 영향력" # 9009426593902387129
  giga_eawaf_outer_strife_field_modifier_desc: "§W이 행성은 시레날리아를 위해 §R[THIS.giga_eawaf_planet_strife]§!의 §P격동§!을 생성하고 있습니다.\n§W§P격동§!은 다음과 같이 §Y안정도§!가 90 미만일 때만 생성됩니다:§!\n(§Y80 - 안정도§!) x (§Y행성 인구§!) x (§Y1§! + §Y범죄율§!)§!\n§W§Y안정도§!/§Y범죄율§! 페널티는 현혹기의 §M효력§! 수준에 따라 조정됩니다.§!\n\n§L외부 격동장은 이 행성 거주민에게 영향을 미쳐 증오심을 부추기고, 이 증오심을 §P격동§!으로 변환하여 시레날리아의 장막 초음파 현혹기에 동력을 공급합니다. 특정 건물을 건설하면 이를 완화하거나 무효화할 수도 있습니다.§!" # 15446655318537444710
  giga_eawaf_outer_strife_field_modifier_halved: "외부 분쟁 장 영향력" # 9009426593902387129
  giga_eawaf_outer_strife_field_modifier_halved_desc: "§W이 세계는 시레날리아를 위해 §R[THIS.giga_eawaf_planet_strife]§! §P분쟁§!을(를) 생성하고 있습니다.\n§W§P분쟁§!은/는 다음 계산식에 따라 §Y90 안정도§! 미만일 때만 생성됩니다:§!\n(§Y80 - 안정도§!) x (§Y행성 인구§!) x (§Y1§! + §Y범죄율§!)§!\n§W§Y안정도§!/§Y범죄율§! 페널티는 엔스럴러의 §MPotency§! 단계에 따라 조정됩니다.§!\n효과는 §Y프로토타입 해방장§!에 의해 §Y절반§!으로 감소합니다.\n\n§L외곽 분쟁장은 이 세계의 거주민에게 영향을 미쳐 증오를 부추기고, 이 증오를 §P분쟁§!으로 변환하여 시레날리아의 장막음파 엔스럴러에 동력을 공급합니다. 특정 건물을 건설하면 이를 완화하거나 심지어 무효화할 수 있습니다.§!" # 2693235579622362214
  giga_eawaf_outer_strife_field_modifier_quartered: "외부 분쟁 장 영향력" # 9009426593902387129
  giga_eawaf_outer_strife_field_modifier_quartered_desc: "§W이 세계는 시레날리아를 위해 §R[THIS.giga_eawaf_planet_strife]§의 §P격정§을 생성 중입니다! §P격정§!\n§W§P격정§은 §Y90 안정도§ 미만일 때만 다음 기준으로 생성됩니다:§!\n(§Y80 - 안정도§) x (§Y행성 인구§) x (§Y1§ + §Y범죄율§)§!\n§W§Y안정도§/§Y범죄§ 페널티는 매혹자의 §M역량§ 수준에 의해 조정됩니다.§!\n효과는 §Y조화로운 마법 해제장§에 의해 §Y4분의 1로 감소§합니다.§!\n§L외부 격정장은 이 세계의 거주민들에게 영향을 미쳐, 그들을 증오로 밀어붙이며 이 증오를 §P격정§으로 변환하여 시레날리아의 슈라우드소닉 매혹자에게 동력을 공급합니다. 특정 건물을 건설하는 것이 이를 완화하거나 심지어 무효화하는 데 도움이 될 수 있습니다.§!" # 10900965340470622862
  giga_sirens_spawnlater: "사이렌이 §GLater§!에 출현하게 설정합니다!\n사이렌은 설정된 출현 날짜로부터 §Y5년§! 이내에 출현하기 시작합니다. §Y확정§!으로 설정하면, 정확한 날짜에 출현합니다." # 3181932212161866373
  giga_sirens_spawnearlier: "사이렌이 §REarlier§! 출현합니다!\n선택된 출현 날짜로부터 §Y5 years§! 내에 사이렌이 출현하기 시작합니다. §YGuaranteed§!로 설정된 경우, 정확한 날짜에 출현합니다." # 7750857539979640302
  giga_sirens_randomgame: "시레날리아 생성일: §L무작위§!\n시레날리아는 무작위 시간에 생성됩니다. §Y사이렌 침공§! 상황은 §Y25년 후§!에 발생하며, §Y영원의 장막§!은 무작위 시간 후에 소멸합니다.\n$sirens_spawn_warning$" # 4019810526476958193
  giga_sirens_lateendgame: "시레날리아 출현 시점: §E2500§!\n시레날리아는 §Y2500§년 이후에 출현할 수 있습니다. §Y사이렌의 덮침§! 상황은 §Y25년 후§!에 발생하며, §Y에테르의 장막§!은 2500년까지 지속됩니다.\n$sirens_spawn_warning$" # 5037276892059393253
  giga_sirens_regularendgame: "시레날리아 출현 날짜: §G2450§!\n시레날리아는 §Y2450년§! 이후에 출현할 수 있습니다.\n§Y사이렌의 장악§! 상황은 §Y25년 후§!에 발생하며, §Y에테르 장막§!은 2450년까지 지속됩니다.\n$sirens_spawn_warning$" # 8594572252349966372
  giga_sirens_endgame: "시레날리아 등장 시기: §Y2400년§! (기본값)\n시레날리아는 §Y2400년§! 이후에 등장할 수 있습니다. §Y사이렌의 장악§! 상황은 §Y25년 후§!에 발생하며 §Y에테르 장막§!은 2400년까지 지속됩니다.\n$sirens_spawn_warning$" # 8503324198602945472
  giga_sirens_latemidgame: "시레날리아 생성 날짜: §H2350§!\n시레날리아는 §Y2350§!년 이후에 생성될 수 있습니다. §Y세이렌의 장악§! 상황은 §Y25년 후§!에 발생하며, §Y에테르 장막§!은 2350년까지 지속됩니다.\n$sirens_spawn_warning$" # 211915539480396241
  giga_sirens_midgame: "시레날리아 생성 날짜: §S2300§!\n시레날리아는 §Y2300§!년 이후에 생성될 수 있습니다. §Y사이렌의 장악§! 상황은 §Y25년 후§!에 발생할 것이며, §Y에테르 장막§!은 2300년까지 지속될 것입니다.\n$sirens_spawn_warning$" # 16535866598949862042
  giga_sirens_lateearlygame: "시레날리아 출현 날짜: §P2250§!\n시레날리아는 §Y2250§년경 출현할 수 있습니다. §YSirens' Takeover§! 상황은 §Y25년 후§! 발생할 것입니다. 그리고 §YEthereal Shroud§!는 2250년까지 지속될 것입니다.\n$sirens_spawn_warning$" # 8118335494858472348
  giga_sirens_earlygame: "사이레날리아 등장 시기: §R게임 시작§!\n사이레날리아는 §Y게임 시작§! 시점에 가까이 생성될 수 있습니다. §Y사이렌 점거§! 상황은 즉시 시작되며 §Y에테르 장막§!은 1년 안에 소멸할 것입니다.\n$sirens_spawn_warning$" # 8675022409966736607
  sirens_spawn_warning: "\n§Y사이레날리아의 생성을 보장하고 싶다면, 사이레날리아를 §G확정§!으로 설정하십시오.§!\n\n§G사이레날리아의 생성 날짜를 변경하려면 클릭하십시오.§!" # 10010840111040182715
  giga_eawaf_sirens_guaranteed: "플레이어가 저지하지 않는 한, §YSirens§!은 §G항상§! §YFaust§!를 장악하려는 노력에 성공할 것이며, 이후 위기가 될 것입니다." # 7299901208618612888
  giga_sirens_not_guaranteed: "§Y사이렌§!은 약 §Y50%§!의 확률로 §Y파우스트§!를 장악하여 위협이 될 수 있습니다.(플레이어 개입이 없을 경우)" # 7010230657989374649
  giga_eawaf_sirens_disabled: "§Y사이렌§!은 §Y파우스트§!를 점령하려 들지 않을 것입니다. 하지만 해당 성계는 비활성화되지 않았다면 여전히 특수 원시 문명과 함께 생성될 수 있습니다.\n\n§B§YSirenalia§! 위기는 그들 자신의 모드에 §YKaiser Kattail§! 경로를 추가한 §YEquestria at War§! 팀과의 §Y만우절 2024§! 협력의 일환으로 제작되었습니다.§!" # 9682361366992540712
  giga_sirens_enabled: "§Y사이렌§!은 §Y파우스트§!를 장악하려 시도하며 궁극적으로는 §R사이레날리아§!가 될 것입니다. 그들은 마법적인 매혹의 노래를 사용하여 은하계 전체를 §R정신 지배§!하려 시도할 것입니다!\n\n§B§YSirenalia§! 위기는 자신들의 모드에 §YKaiser Kattail§! 경로를 추가한 §YEquestria at War§! 팀과의 §Y만우절 2024§! 협업의 일환으로 제작되었습니다.§!" # 4939263436464198660
  giga_eawaf_sirens_easy: "시레날리아 (§BLargo§!)\n시레날리아가 §B약화§!됩니다.\n\n§M효력§!은 §Y0.5§!에서 시작하며, §Y슈라우드 음파 현혹 장치§!의 레벨마다 §Y0.25§!만큼 증가합니다." # 10130949099579167811
  giga_eawaf_sirens_normal: "사이레날리아 (§GLento§!)\n사이레날리아 상태가 §G일반§! 상태가 됩니다.\n\n§M효력§!은 §Y1§!에서 시작하며 §Y쉬라우드소닉 인스럴러§!의 레벨마다 §Y0.5§!만큼 증가합니다." # 16870205550047255039
  giga_eawaf_sirens_hard: "시레날리아 (§Y모데라토§!)\n시레날리아가 §Y강화될§! 것입니다.\n\n§M강도§!는 §Y5§!에서 시작하며, §Y슈라우드소닉 인스럴러§!의 각 단계는 그것을 §Y2§!씩 증가시킬 것입니다." # 9515244005379381983
  giga_eawaf_sirens_veryhard: "시레날리아 (§H알레그로§!)\n시레날리아가 §H대폭 강화§!될 것입니다.\n§M효능§!은 §Y10§!에서 시작하며, §Y슈라우드소닉 인스럴러§!의 레벨당 §Y5§!만큼 증가합니다." # 6432977934259270511
  giga_eawaf_sirens_extreme: "시레날리아 (§RVivace§!)\n시레날리아는 §R극적으로 강화될§! 것입니다.\n\n§M위력§!은 §Y25§!에서 시작하며, §Y망토음 매혹체§!의 레벨마다 §Y10§!씩 증가할 것입니다." # 18341088934623461836
  giga_eawaf_sirens_impossible: "시레날리아 (§P프레스토§!)\n시레날리아가 §P극도로 강화됩니다§!.\n\n§M효능§!은 §Y50§!으로 시작하며, §Y장막음파 감응기§! 레벨당 §Y25§!만큼 증가합니다." # 15591538367525249487
  giga_eawaf_sirens_abyss: "시레날리아 (§g어비설§!)\n§R순환이 산산조각 나고 현실의 벽이 희미해짐에 따라, 존재 자체의 심연에서 이해할 수 없는 힘이 깨어납니다.§!\n\n§M효력§!은 §Y1000§!에서 시작하며, §Y슈라우드소닉 인쓰롤러§!의 각 단계는 이를 §Y500§!만큼 증가시킵니다.\n\n§R모든§! 파벌은 시레나에게 매료될 수 있습니다." # 7887561486170507355
  d_everfree_forest: "에버프리 포레스트" # 12544394739022361355
  d_everfree_forest_desc: "기묘하고 거의 뚫을 수 없는 숲은 마법과도 같은 에너지로 가득 차 있습니다. 이를 개척하는 것은 거대한 규모의 작업이 되겠지만, 그 심오한 생태계를 연구하는 것은 분명 흥미로운 데이터를 산출할 것입니다." # 14927779597338581086
  giga_eawaf.7002.name: "파우스트가 원자 시대에 진입하다" # 10445053835641939093
  giga_eawaf.7002.desc: "보고에 따르면, §Y[giga_eawaf_system.GetName]§! 성계 내 특이한 대륙형 행성 §YFaust§!에 거주하는 원시 문명이 저위력 핵 장치를 성공적으로 제조 및 시험했습니다.\n\n지금은 상대적으로 드물고 비용이 많이 들지만, 이 무기들은 기술이 발전하고 행성 내 다양한 국가들 전역으로 확산됨에 따라 기하급수적으로 확산될 것으로 예상됩니다.\n\n흥미롭게도, 동력원으로 재래식 우라늄 핵분열에 의존하는 대신, 이 무기들은 행성에 풍부한 수정 매장지에 담긴 에너지를 활용하여 막대한 파괴력을 방출하며, 이는 우리 관측소에서 §Y타우모핵 장치§!라고 부르기 시작했습니다.\n\n이제부터 행성에서 대규모 분쟁이 발생할 경우, 이는 이전보다 필연적으로 훨씬 더 파괴적일 것입니다." # 15786526529425902664
  giga_eawaf.7002.a: "흥미롭군." # 9903619114818313320
  giga_eawaf.7004.name: "파우스트, 타우모 핵전쟁에 돌입" # 14626241891498935272
  giga_eawaf.7004.desc: "우리 §Y파우스트§! 관측 기지에서 보고에 따르면, 행성의 지정학적 상황 내 극도로 고조된 긴장으로 인해 파우스트의 주요 세력 두 곳 간에 발생한 비교적 사소한 어선 사고가 대규모 분쟁으로 확대되었으며, 이는 행성의 세 주요 대륙을 서로 맞붙게 만들었습니다.\n\n불행히도, 소마핵 무기가 널리 퍼져 대부분의 주요 국가들이 상당한 규모의 무기고를 보유하게 되었고, 이는 분쟁이 빠르게 멸종 수준의 사건으로 변모했음을 의미합니다. 행성의 여러 초국가적 동맹들이 서로에게 막대한 양의 소마핵 탄두를 퍼붓기 시작했기 때문입니다.\n\n단 며칠 만에 행성 표면이 이 장치들이 방출한 대재앙적인 에너지에 완전히 휩싸였습니다. 이는 한때 푸르렀던 세상을 거의 마법과 같은 에너지로 뒤덮인 거대하고 들끓는 폭풍으로 변화시켰으며, 이는 행성 전체를 뒤덮었습니다.\n\n궤도 스캔 결과에 따르면, 놀랍도록 마지못해 보이는 한 정글을 제외하고 원시 문명은 완전히 절멸했습니다. 이 정글은 소마핵 장치에서 방출된 에너지 덕분에 번성하는 것처럼 보입니다." # 9080885058639656256
  giga_eawaf.7004.a: "이토록 폭력적인 종말이라니. 안타깝군." # 4133641514444577580
  giga_eawaf.7006.name: "파우스트, 초기 우주 시대 진입" # 2193977779745363446
  giga_eawaf.7006.desc: "§Y파우스트§! 원시 문명은 행성 간 비행이 가능한 최초의 궤도 우주선 개발을 통해 사회적 진화에서 또 하나의 중대한 단계를 완료했습니다.\n\n행성의 풍부한 결정의 액체 형태를 동력원으로 삼아, 이 우주선 중 다수가 그들의 항성계를 탐사하도록 보내졌으며, 원시 문명은 그들의 기묘한 행성계의 본질에 대한 본격적인 탐구를 시작했습니다.\n\n더욱 강력한 결정 렌즈 망원경의 개발과 함께, 원시 문명은 보다 \"표준적인\" 외계 행성을 연구함으로써 그들 행성의 기묘한 행성 지리가 진정 유일무이하다는 것을 알게 되었을 가능성이 높습니다.\n\n행성 전역의 긴장이 누그러지기 시작했으며, 몇몇 주요 세력은 국제 협력을 향한 실제적인 조치를 취하고 있습니다. 하지만 이러한 노력이 결실을 맺을지, 아니면 비극적인 멸종 사태로 끝날지는 지켜봐야 합니다.\n\n머지않아 그들의 기묘한 존재들이 별들 사이에서 우리와 합류할 준비를 마칠 것입니다." # 17039956145169054589
  giga_eawaf.7006.a: "흥미롭군." # 9738541132076248136
  giga_eawaf.7012.name: "§Y웅장한 파우스트적 회합§! 초광속 기술 달성" # 10232510157703594458
  giga_eawaf.7011.desc.eawun: "저희 §Y파우스트§! 관측소의 정보에 따르면, 해당 행성의 원시 문명은 최소한 작동 가능한 초광속 드라이브의 개념을 정립했습니다. 그들의 기술 대부분과 마찬가지로, 이는 행성에 풍부하게 매장된 특이 결정체를 광범위하게 사용하여, 그들의 모성계 내에서 이용 가능한 결정체의 양을 고려할 때 놀라울 정도로 저렴하게 제조할 수 있게 합니다.\n\n행성 자체는 행성 내 몇몇 주요 민주주의 정부들의 연방으로 형성된 §Y위대한 파우스트 회합§!이라 알려진 초국가적 실체에 의해 통일되었습니다. 비록 이 정부들이 어느 정도 계속 존재하지만, 회합은 사실상 파우스트의 성간 권위 역할을 맡았으며, 별들을 통한 문명 확장을 이끄는 책임자가 될 것입니다.\n\n행성의 다양한 종족 간에 존재하는 막대한 문화적, 신체적 차이를 고려할 때, 행성 전체를 하나의 정부로 평화롭게 연방화한 것은 저희 관측소 대원들과 행성 거주민 대부분에게 모두 경이로운 위업으로 여겨지고 있습니다.\n\n하지만 저희가 성계의 우주 기지 소유권을 가지고 있기에, 저희는 그들의 지도자인 §Y정글 트렉 3세§!로부터 파우스트의 거주민들이 마침내 행성 간 여행을 시작할 수 있도록 우주 기지의 소유권을 그들에게 이전해 달라는 통신을 수신했습니다." # 1905806910318653362
  giga_eawaf.7013.name: "§Y그리포니안 제국§! 초광속 달성" # 14597404185012536433
  giga_eawaf.7011.desc.eawgriffon: "우리 §Y파우스트§! 관측 기지는 해당 행성의 원시 종족이 최소한 작동 가능한 FTL 추진기를 구상했음을 나타냅니다. 이는 그들의 기술 대부분과 마찬가지로 해당 행성의 특이하고 풍부한 수정들을 광범위하게 활용하며, 고향 항성계 내에서 구할 수 있는 수정의 양을 고려할 때 제조 비용이 놀라울 정도로 저렴합니다.\n\n해당 행성 자체는 전쟁과 외교적 책략을 통해 통일되었는데, 이는 §Y그리포니아 제국§!으로 알려진 제국주의 국가가 행성의 이전 국가들 대부분을 노골적인 정복이나 경제적 지배력 행사로 복속시켰기 때문입니다.\n\n모든 이들이 이러한 상황에 만족하는 것은 아니지만, 그리포니아 제국의 점령에 맞설 수 있는 외세는 남아있지 않으며, 따라서 행성의 운명은 결정된 것으로 보입니다.\n\n우리가 이 항성계의 성채를 소유하고 있기에, 그들의 지도자인 §Y그로버 11세§!, 즉 §Y그로버 왕조§!의 지도자로부터 통신을 수신했습니다. 그들은 해당 성채의 소유권을 자신들에게 이전해달라고 요청하며, 이는 그리포니아 제국이 독립적인 은하 국가로 인정받을 수 있도록 하기 위함입니다." # 288170072240549150
  giga_eawaf.7014.name: "§Y파우스트 광역 사회주의 공화국§! 초광속 도달" # 12944748851834628787
  giga_eawaf.7011.desc.eawcommunist: "우리의 §Y파우스트§! 관측소는 행성의 원시 문명이 최소한 작동하는 FTL 추진 기술을 고안했음을 보여줍니다. 그들의 대부분 기술과 마찬가지로, 이는 행성의 특이하고 풍부한 수정들을 광범위하게 사용하여, 그들의 모성계 내에 있는 수정의 양을 고려할 때 제조 비용이 놀랍도록 저렴하게 만듭니다.\n\n행성 자체는 어느 정도 평화롭게 §Y파우스트 광역 사회주의 공화국§!으로 통일되었습니다. 이는 이름에 걸맞은 사회주의 정부로, 우호적인 사회주의 동맹국들과의 여러 합병과 적지 않은 전쟁을 통해 파우스트의 대부분의 민족 국가들을 통제하게 되었습니다.\n\n몇몇 국가들이 독립 상태로 남아있지만, 그들은 종족이나 출신에 관계없이 모든 생명체에게 평등과 번영을 가져다줄 것을 약속하는 새로운 사회주의 정부의 압도적인 우위에 맞설 만큼 중요하지 않습니다.\n\n우리가 이 성계의 성채를 소유하고 있기 때문에, 우리는 그들의 지도자, 즉 최고 평의회 대표로부터 성채의 소유권을 자신들에게 이전해 줄 것을 요청하는 전송을 받았습니다." # 3105700466692839308
  giga_eawaf.70141.name: "§Y파우스티안 연방§! 초광속 달성" # 4009555483781016768
  giga_eawaf.70141.desc: "우리의 §YFaust§! 관측소는 그 행성의 원시 문명이 최소한 작동 가능한 FTL 드라이브를 구상했음을 가리킵니다.\n대부분의 기술과 마찬가지로, 이것은 그 행성의 특이하고 풍부한 결정을 광범위하게 사용하여, 모성계 내에 존재하는 결정의 양을 고려하면 제조 비용이 놀랍도록 저렴해집니다.\n\n그 행성은 그리포니아 대륙 동부에서 원래 형태를 갖춘 조화주의 정부인 §YFaustian Federation§!의 지도 아래 통합되었습니다.\n\n원래는 §YRiver Federation§!으로 알려진 군사 및 경제 연합에 불과했지만, 결국 외교와 이웃 그리포니아 제국 같은 권위주의 체제에 대한 간헐적인 성전을 통해 그 행성의 유일한 초강대국이 된 초국가로 연합되었습니다.\n\n그들은 지금 이 성계를 그들에게 넘겨주는 것을 논의하기 위해 우리에게 교신하고 있습니다." # 10756996814711753008
  giga_eawaf.70142.name: "§Y아퀼레이아-윙바디 대제국§! 초광속 비행 달성" # 10690533431457521888
  giga_eawaf.70142.desc: "우리 §YFaust§! 관측소에 따르면, 행성의 원시 문명은 최소한 작동하는 FTL 추진기를 구상해 냈습니다. 그들의 대부분의 기술과 마찬가지로, 이것은 행성의 독특하고 풍부한 수정을 광범위하게 사용하여, 그들의 모성계 내에 있는 수정의 양을 고려하면 제조 비용이 놀라울 정도로 저렴해졌습니다.\n\n행성 자체는 그리포니아의 두 주요 국가가 융합하여 만들어진 제국인 §YAquileia-Wingbardy§!의 지도 아래 통일되었습니다. 이들은 전체 대륙을 장악하고 수많은 해외 군사, 경제, 식민지 사업을 통해 대륙의 초강대국에서 행성의 초강대국으로 부상했습니다.\n\n우리가 이 성계의 성계 기지를 소유하고 있기에, 우리는 그들의 여제로부터 자원과 교환하여 성계의 통제권을 요청하는 통신을 받았습니다." # 4880350840550676990
  giga_eawaf.70143.name: "§Y파우스티안 기업§! FTL 달성" # 5982644414839368414
  giga_eawaf.70143.desc: "우리 §Y파우스트§! 관측소 보고에 따르면 행성의 원시 문명은 적어도 작동하는 FTL 추진기를 구상했습니다. 그들의 대부분의 기술과 마찬가지로, 이것은 행성의 독특하고 풍부한 결정들을 광범위하게 사용하여, 그들 모항성계에 이용 가능한 결정의 양을 고려할 때 놀랍도록 저렴하게 제조될 수 있습니다.\n\n행성 자체는 주로 §Y키리아§!의 압도적인 경제력을 통해 통일되었습니다. 이 나라는 급속한 산업화와 철저한 자본주의 체제로의 전환을 거쳐 행성의 경제를 빠르게 장악했고, 수많은 다른 국가들을 경제적으로 흡수하면서 결국 유일한 초강대국이 되었습니다.\n\n우리는 이 성계의 성채를 소유하고 있으므로, 그들의 국장으로부터 송신을 받았습니다. 그는 아마 우리에게 이 성계를 구매하길 원할 것입니다." # 15471558431691563120
  giga_eawaf.70144.name: "§Y혁명적인 파우스트§! 초광속 달성" # 1749741144395001035
  giga_eawaf.70144.desc: "우리 §Y파우스트§! 관측소는 이 행성의 원시 문명이 최소한 작동하는 초광속 항행 장치를 구상했음을 나타냅니다. 그들의 대부분의 기술처럼, 이는 행성의 특이하고 풍부한 결정을 광범위하게 사용하여, 모성계 내에서 이용 가능한 결정의 양을 고려할 때 제조 비용이 놀랍도록 저렴하게 만듭니다.\n\n행성 자체는 §Y히포그리피아§! 섬에서 기원한 국가의 정부 하에 통일되었으며, 이 국가는 공산주의 정권 장악 이후 급속한 확장 캠페인을 시작하여 세계의 모든 권위주의 체제에 맞서는 대규모 성전으로 절정에 달했습니다.\n\n핵 에너지의 광범위한 사용과 고도로 물질주의적인 정책을 통해 신생 국가는 승리하여 파우스트 대부분을 그 지배 하에 통일할 수 있었으며, 마지막 남은 국가는 그 후 비교적 쉽게 굴복했습니다.\n\n우주 여행에 대한 막대한 투자와 초광속 항행 장치의 급속한 개발에 이어, 새롭게 통일된 세계는 별들로 진출했으며 이제 외교 관계를 수립하기 위해 우리에게 간절한 통신을 보내고 있습니다." # 13844601020237572964
  giga_eawaf.70145.name: "§YDread Scourge§! 초광속 항행 달성" # 3672397500170594752
  giga_eawaf.70145.desc: "우리 §Y파우스트§! 관측 기지에 따르면, 해당 행성의 원시 문명이 적어도 작동하는 초광속 추진기를 구상한 것으로 보입니다. 대부분의 기술과 마찬가지로, 해당 초광속 추진기는 행성의 특이하고 풍부한 수정을 광범위하게 사용합니다. 이는 그들의 모성계 내에 존재하는 수정의 양을 고려하면 제조 비용이 놀라울 정도로 저렴함을 의미합니다.\n\n행성 자체는 되살아난 생명체로 구성된 일종의 끔찍한 '집단의식체' 아래 통일되었습니다. 이들은 파우스트의 살아있는 생명체와 생태계를 상대로 위대한 '어둠의 성전'을 벌였습니다.\n\n처음에는 불확실했지만, 집단의식체의 엄청난 수와 자신과 적 모두의 쓰러진 자들을 부활시키는 능력이 결국 승리하여 파우스트 전체를 자신에게 편입시킬 수 있게 했습니다.\n\n경악스럽게도, '공포의 재앙'으로 알려진 이 집단의식체는 어떤 종류의 외교도 전혀 원하지 않는 것으로 보이며, 임시변통 초광속 함선을 사용하여 우리 성계 기지에 총공격을 감행했습니다. 이것이 은하 전체를 집어삼키기 전에 우리는 신속하게 행동하여 이 위협을 싹부터 잘라내야 합니다!" # 1645305739879701514
  giga_eawaf.70146.name: "§Y파우스티안 디렉토리§! 초광속 항행 달성" # 1788062400115322459
  giga_eawaf.70146.desc: "우리의 §Y파우스트§! 관측소는 이 행성의 원시 문명이 최소한 작동하는 FTL 드라이브를 고안했음을 시사합니다. 그들의 기술 대부분과 마찬가지로, 이 행성의 특이하고 풍부한 결정을 광범위하게 사용하여, 그들의 항성계 내에서 이용 가능한 결정의 양을 고려할 때 제조 비용이 놀라울 정도로 저렴합니다.\n\n그 세계는 §Y레오폴트 슈멜러§!라는 이름의 일종의 기계적 신 아래 완전히 통합되었습니다. 그는 원래 일반 그리폰이었으나 강력한 사이버네틱 강화와 궁극적인 거대한 기계 신체로의 승천을 거친 것으로 보입니다.\n\n그는 그때부터 세계의 나머지 문명에 대항하여 거대한 성전을 이끌며, 발전된 태엽장치로 구성된 막대한 군대를 해방시켜 모든 반대 세력을 흡수하고 파우스트의 유기체 인구를 자신의 끊임없이 성장하는 기계 의식에 통합하고 있습니다.\n\n우리가 항성계의 성채를 소유하고 있으므로, 레오폴트가 파우스트 구매 협상을 위해 우리에게 연락했습니다." # 17459621699506999446
  giga_eawaf.70147.name: "§Y카첸아르티히 제국§!! 초광속 이동 달성" # 2632952853239549095
  giga_eawaf.70147.desc: "우리 §YFaust§! 관측 기지는 행성의 원시 문명이 최소한 작동 가능한 FTL 드라이브를 구상했음을 시사합니다. 그들의 기술 대부분이 그러하듯, 이 기술은 행성의 특이하고 풍부한 수정들을 광범위하게 활용하여, 본성계에 존재하는 수정의 양을 고려할 때 놀라울 정도로 저렴하게 제조할 수 있게 합니다.\n\n이 세계는 특이한 §YKaiser Kattail§!의 지도 아래 완전히 통일되었습니다. 그는 §YAbyssinia§!라는 파우스트 국가에 등장하여, 국가의 열악한 상황에도 불구하고 일련의 놀라운 정복을 성공적으로 완수했으며, 이는 파우스트 전체와의 전면전으로 절정에 달했습니다.\n\n모든 역경을 딛고, 카테일은 결국 승리했으며 행성 전체에 대한 지배를 확보했습니다. 심지어 행성의 달 셀레네에서 일종의 메가 엔지니어링 프로젝트까지 시작했습니다.\n\n우리가 성계의 성채를 소유하고 있으므로, 그는 성계 구매를 협상하기 위해 우리에게 연락했습니다." # 13750308820701128693
  giga_eawaf.7011.a: "화면에" # 12070518402223886997
  giga_eawaf.7015.name: "[giga_eawaf_country.GetName]" # 6853965077518158423
  giga_eawaf.7015.desc.eawun: "별들의 여행자들에게 인사를 전합니다. 위대한 파우스티아 공의회는 마침내 별들을 항해하는 데 필요한 기술을 획득했습니다.\n\n하지만 저희는 귀하들의 종족이 저희 항성계에 영유권을 주장했음을 확인했습니다. 따라서 저희 대의회는 §Y[giga_eawaf_system.GetName]§! 항성계의 완전한 소유권에 대한 대가로 귀하들의 문명에게 저희의 가장 위대한 결정형 반응로에서 생산된 §Y7500§! £energy£의 금전적 보상을 제안하기로 결정했습니다." # 14684136202025489029
  giga_eawaf.7015.desc.eawgriffon: "인사드립니다, 엑스트라파우스티아 존재들이여.\n\n그리포니아 제국은 마침내 물리 법칙 그 자체를 길들여 별들 사이의 광활한 공허를 횡단할 수 있게 되었습니다.\n\n하지만, 우리는 귀하의 종족이 우리의 항성계에 영유권을 주장했음을 알아차렸습니다. 따라서 나, 황제 §YGrover XI§!는 귀하의 종족이 해당 항성계를 우리에게 이전해주기를 바랍니다. 우리가 귀하보다 훨씬 오랫동안 이곳에 거주했기 때문입니다.\n\n이것이 순리입니다." # 13127148938888395933
  giga_eawaf.7015.desc.eawcommunist: "별의 여행자들이여, 안녕하십니까.\n포스트와이드 사회주의 공화국의 가장 뛰어난 지식인들이 다른 별에 도달할 수 있는 거대한 장치를 고안해 냈습니다.\n\n하지만, 귀하의 종족이 저희 항성계에 대한 소유권을 주장했음을 확인했습니다. 이에 따라 저희 최고 평의회는 귀하의 문명에 §Y[giga_eawaf_system.GetName]§! 항성계의 완전한 소유권을 넘기는 대가로, §Y5000§! £energy£와 저희가 생산하는 최고의 £consumer_goods£ §Y2500§!을 재정적 보상으로 제공하기로 결정했습니다.\n\n저희를 실망시키지 않기를 바랍니다." # 2329367809831104708
  giga_eawaf.7015.desc.riverun: "별의 여행자들에게 인사드립니다. 파우스티안 연방은 마침내 별 사이를 항해하기 위한 필요한 기술을 획득했습니다.\n\n하지만 우리는 당신들이 우리 항성계에 영유권을 주장하고 있음을 확인했습니다. 따라서 우리는 당신들의 문명에 우리의 가장 위대한 결정 반응기에서 생산된 £energy£ §Y7500§의 재정적 보상을 §Y[giga_eawaf_system.GetName]§ 항성계의 완전한 소유권과 교환하여 제공하기로 결정했습니다." # 6743196478956695064
  giga_eawaf.7015.desc.jerwng: "외우주 존재들이여, 환영합니다. 윙바르디와 아퀼레이아의 합쳐진 노력으로, 우리 종족은 마침내 물리 법칙 그 자체를 길들여, 별들 사이의 광대한 공허를 여행할 수 있게 되었습니다.\n\n하지만, 우리 종족은 당신들의 종족이 우리의 항성계를 주장하고 있음을 알아차렸습니다. 따라서 본인, §YAlessandra Discret§! 여제는 당신들의 종족이 해당 항성계를 우리의 통제하에 이전해주길 바랍니다, 우리가 당신들보다 훨씬 더 오랫동안 그곳에 거주했기 때문입니다.\n\n그것이 마땅한 도리입니다." # 15889681138955514532
  giga_eawaf.7015.desc.kiria: "초파우스트 사업 파트너 여러분께 인사드립니다! 저희가 여러분과 마찬가지로 FTL 여행의 비밀을 해금한 바, 거래 하나를 제안해 드리고 싶습니다! 최대 결정질 반응기에서 생산된 §Y7500§! £energy£를 §Y[giga_eawaf_system.GetName]§! 성계의 완전한 소유권과 맞교환하는 것이 어떻겠습니까? 경제적 기회를 고려해 보십시오!" # 3130181084996188072
  giga_eawaf.7015.desc.posada: "마침내, 오, 우리가 이 순간을 얼마나 기다려왔는지! 별 사람들! 우리 세계의 가장 밝은 지성을 지닌 자들이 다른 별에 도달할 수 있는 거대한 장치를 고안해냈습니다.\n\n하지만, 별 사람들께서는 저희 성계의 소유권을 주장하고 계신 것으로 보입니다. 따라서, 저희는 재정적 보상으로 §Y5000§! £energy£와 저희 최고급 £consumer_goods£ §Y2500§!을 드리는 대가로, 저희에게 이 성계를 양도해주시기를 정중히 요청드리는 바입니다!\n\n부디 유익한 협력 관계를 맺을 수 있기를 기원합니다!" # 12486737709283619720
  giga_eawaf.7015.desc.kaiser: "외계 종족이여, 인사한다. 카첸아르티히 제국은 이제 막 FTL을 해금했으며 역사상 가장 위대한 모험을 시작하려 한다. 따라서 파우스트 성계 성계 기지의 통제권을 우리에게 넘겨줄 것을 요청한다. §Y7500§! £energy£의 재정적 보상이 가능하지만, 거부한다면 싸움도 불사할 것이다." # 15091930951630704245
  giga_eawaf.7015.desc.dread: "죽음 그 자체의 죽음까지 안식은 없을 것이다." # 4572928020820982887
  giga_flavor_systems.7005.dread: "전투 배치!" # 18104454666734210317
  giga_eawaf.7015.desc.leopold: "<<성간 여행자들에게 인사드립니다>>\n\n<<파우스트 성계 소유권에 대한 보상 제안>>\n\n<<제안: §Y7500§! £energy£>>\n\n<<거부 시 우리의 힘에 맞서게 될 것입니다>>" # 13874287398453965366
  giga_eawaf.7015.a: "시스템을 사용하겠습니다." # 1386494565581607499
  giga_eawaf.7015.a.response: "[giga_eawaf_country.GetName]가 협조에 감사드립니다." # 2009688742035594010
  giga_eawaf.7015.a.tooltip: "우리는 §Y[giga_eawaf_system.GetName]§! 성계 전체를, 해당 성계에 보유하고 있을 수 있는 다른 모든 식민지를 포함하여 §Y[giga_eawaf_country.GetName]§!에게 이전하겠습니다." # 20042188752497114
  opinion_eaw_gave_system: "모성계 수여" # 3333177876414442030
  opinion_eaw_gave_system_neighbors: "모성계 및 인접 시스템 부여" # 16146279338194750034
  giga_eawaf.7015.b: "항성계와 인접한 항성계들 또한 가지셔도 좋습니다." # 5679156511263381759
  giga_eawaf.7015.b.tooltip: "우리는 §Y[giga_eawaf_system.GetName]§! 성계 전체와 해당 성계들 내의 다른 개척지를 포함한 §Y인접 성계§!를 §Y[giga_eawaf_country.GetName]§!에게 이전할 것입니다.\n\n[giga_eawaf_country.GetName]는 분명 감사할 것입니다." # 3385060267940738313
  giga_eawaf.7015.b.response: "정말로 기쁘군요! [giga_eawaf_country.GetName]는 감사할 것입니다." # 2472782771722696918
  giga_flavor_systems.7005.c: "말도 안 되는 소리." # 5979132767778979439
  giga_flavor_systems.7005.c.tooltip: "우리는 그들에게 그 성계를 넘겨주기를 거부할 것입니다. 그들은 우리에게 보복할 수도 있습니다." # 12121973771473319123
  giga_flavor_systems.7005.c.response: "우리가 충돌을 두려워하지 않음을 명심하십시오, [ROOT.GetName]." # 6750030241023839567
  giga_eaw_faust_planet_modifier: "수정 주입 세계" # 6131004631550569897
  giga_eaw_faust_planet_modifier_desc: "이 행성에는 희귀 수정과 밀접하게 관련된 심원한 수정이 특이하게도 풍부하게 매장되어 있습니다. 제대로 개발된다면, 이 수정들로 엄청난 양의 에너지를 방출할 수 있습니다." # 17256758610765175058
  eaw_planet_buffs: "신비술" # 8845205210834814396
  mod_planet_miners_rare_crystals_produces_add: "광부의 희귀 결정" # 2570639830807653908
  giga_tech_thaumaturgic_weaponry: "반기적 결정 무기" # 17204690270636111250
  giga_tech_thaumaturgic_weaponry_desc: "파우스트의 거주민들은 강력한 수정이 주입된 소총과 무기를 개발했으며, 이는 재래식 무기를 훨씬 능가합니다. 비록 그들에게는 마법처럼 보였을 수 있으며, 이는 기술을 얼마나 전파할 수 있는지를 극적으로 제한했지만, 이 수정들의 본질에 대한 철저한 연구는 우리 군대 내에서 그것들의 사용을 표준화할 수 있게 해줄지도 모릅니다. 하지만 이는 상당한 희귀 수정 유지 비용을 수반할 것입니다." # 1814182468494166797
  giga_eaw_crystal_army: "수정 강화 군대" # 1705381170789645103
  giga_eaw_crystal_army_desc: "일반 화기보다 약간 더 취약하고 신뢰성이 떨어지지만, 수정 기반 무기는 훨씬 더 강력합니다. 이 병사들은 이러한 비전적 무기가 제공하는 잠재력을 최대한 활용합니다." # 13664954295264420430
  giga_eaw_crystal_army_drone: "수정 주입 기계 장치" # 12561635768481046126
  giga_eaw_crystal_army_drone_desc: "일반 화기보다 약간 더 취약하고 신뢰성이 떨어지지만, 결정 기반 무기는 훨씬 더 강력합니다. 이 자동 드론들은 이러한 마법 무기가 제공하는 잠재력을 최대한 활용합니다." # 892292685910588235
  giga_eawaf.7100.name: "파우스트 복속" # 2201629785968108008
  giga_eawaf.7100.desc: "우리 군대가 §Y파우스트§!의 무장 병력 대부분을 성공적으로 제압했으며, 몇몇 잔당이 파우스트의 가장 고립된 지역에서 우리 병력에 저항하고 있지만, 이제 행성의 모든 주요 인구 밀집 지역을 확보했습니다.\n\n하지만 파우스트는 유례없이 다양한 국가와 문화를 보유하고 있으며, 적어도 2개의 서로 다른 주요 종족이 행성을 공유하며 수십 개의 아종이 각자 고유의 사상과 신념을 가지고 있습니다.\n\n사실상, 이로 인해 새로 정복한 인구를 통제하는 것이 놀라울 정도로 어렵습니다. 게다가 앞서 언급된 종족 중 일부가 사이오닉과 유사한 능력을 보유한 것으로 보이는 점과 맞물려, 이미 행성 전역에 걸쳐 대규모 저항 운동이 조직되고 있다는 의미입니다.\n\n우리가 결국 원시적인 파우스트인들을 완전히 복종시킬 수 있을 것이라는 데는 의심의 여지가 없습니다. 하지만 당분간은 우리 통치에 극심한 저항이 있을 것으로 예상해야 합니다. 파우스트 거주민들은 우리 문명의 일원으로서 자신들의 새로운 지위가 지닌 불가피한 현실을 이해하고 있기 때문입니다." # 11309119436516750902
  giga_eawaf.7100.a: "이내 처리될 것입니다." # 255084579433114719
  giga_eaw_faust_harsh_resistance: "가혹한 저항" # 16229100360683946780
  giga_eaw_faust_harsh_resistance_desc: "이 행성의 원주민들은 우리의 통치에 저항하고 있습니다. 하지만 그들은 영원히 그렇게 할 수 없을 것입니다." # 4414821461831345973
  giga_eawaf.7101.name: "결정체 병기" # 4231480073658165414
  giga_eawaf.7101.desc: "§Y파우스트§!의 정복된 주민과 그들의 기술을 연구하는 동안, 우리 병사들은 원시 문명으로 분류되었음에도 불구하고 파우스트인들이 그들의 기술 발전 수준에 비해 놀라울 정도로 강력한 무기를 사용하고 있다는 것을 알아차렸습니다.\n\n추가 조사 결과, 파우스트인들의 무기 대부분은 엄청난 양의 에너지를 저장하고 방출할 수 있는, 그들의 기술에 내장된 이국적인 유형의 §Y희귀 수정§!을 사용하는 것을 중심으로 이루어진다는 것이 밝혀졌습니다. 이 수정들은 효과적으로 \"수정 배터리\" 역할을 하며, 그들의 무기에 거의 무한에 가까운 에너지 흐름을 제공했습니다.\n\n그것들은 우리가 아는 희귀 수정과 밀접한 관련이 있는 것으로 보이며, 근처의 수정 소행성대에서 온 수백 년간의 유성 충돌에 의해 파우스트에 퇴적되었을 가능성이 높습니다. 아마도 국지적인 시공간 왜곡에 의해 이 더 이국적인 형태로 변형되었을 것입니다.\n\n어느 쪽이든, 우리 과학자들은 이 특이한 수정들을 연구하고 싶어 하며, 이미 그것들을 우리 무기에 통합하여 우리 군대의 힘을 더욱 강화하기 위한 여러 제안을 내놓았습니다.\n\n한 과학자는 만약 그런 문명이 마술적 무기의 진정한 잠재력을 완전히 받아들인다면, 그들은 의심할 여지 없이 전 은하계에서 가장 위협적인 세력 중 하나가 될 것이라는 사실을 제기했습니다. 다행히도 파우스트의 주민들은 그것들에 전적으로 의존하는 것과는 반대로, 수정들을 그들의 \"일반적인\" 기술에 대한 업그레이드처럼 사용했습니다. 하지만 우리 자신을 위해서, 우리는 어떤 문명도 이 심오하고 사실상 \"마법 같은\" 기술의 진정한 잠재력을 결코 알아내지 못하기를 바라야만 합니다..." # 5148315679752904782
  giga_eawaf.7101.a: "흥미롭군." # 9903619114818313320
  giga_eawaf.7016.name: "[giga_eawaf_country.GetName], [giga_eawaf_system.GetName] 성계 기지 장악!" # 8798080629673905955
  giga_eawaf.7016.desc: "우리의 요구 거절을 노골적으로 무시하며, §Y[giga_eawaf_country.GetName]§! 측이 §Y[giga_eawaf_system.GetName]§! 성계 내에 있는 우리의 성채를 장악하고 탈취하는 작전을 감행했습니다.\n\n그들이 성채 자체는 점령했지만, 그들의 함대를 격파하고 해당 성계와 그들의 행성까지 되찾는 것은 그리 어렵지 않을 것으로 예상됩니다. 하지만 우리 최고 사령부는 그들의 지상군이 그렇게 젊은 문명치고는 비정상적으로 강력하다는 경고를 내렸습니다." # 18175363285188534248
  giga_eawaf.7016.a: "어찌 감히 그러는가! 즉시 격멸하라!" # 14701180035549282877
  giga_eawaf.7016.a.tooltip: "§Y[giga_eawaf_country.GetName]§!에게 §R선전포고§!를 할 것이며, 전쟁을 끝내기 위해 §Y파우스트§!를 점령해야 할 것입니다." # 13490501698911126767
  giga_eawaf.7016.b: "그들이 성계를 가져가도 좋습니다. 어차피 우리에게는 아무런 가치가 없습니다." # 10383976901695238281
  giga_eawaf.7016.b.tooltip: "§Y[giga_eawaf_system.GetName]§!와 그곳의 모든 행성들이 §Y[giga_eawaf_country.GetName]§!에게 이전되었습니다." # 12268365406407605327
  giga_eawaf.7103.name: "알리콘스, 침략에 맞서 총동원!" # 17778634065813598352
  giga_eawaf.7103.desc: "우리 §Y파우스트§! 침공은 행성의 최고 수호자들에게 확실히 감지되었습니다. 실제로 §Y파우스트§!의 하늘이 요동치고 있으며, §Y프린세스 셀레스티아§!와 §Y프린세스 루나§!로 알려진 행성의 쌍둥이 천상 신들이 현재 우리에게 대항하여 움직이며 외계 종속으로부터 자신들의 세계를 구원하려 시도하고 있습니다.\n\n우리는 최악의 상황을 예상해야 합니다. 이 존재들의 강력한 마법이 알려진 바에 의하면 물리 법칙을 거스르는 헬리오스와 셀레네가 파우스트 궤도를 돌게 할 수 있을 만큼 강력하며, 이는 그들이 우리 무장 병력을 초토화시킬 능력이 거의 확실함을 의미하기 때문입니다.\n\n이미 우리 지휘관들은 셀레스티아가 발현한 강력한 과열 플라스마 마법 광선에 의해 사단 전체가 전멸하고 있다고 보고하고 있습니다. 반면 행성의 밤 지역에서 모든 병참 작전은 루나 본인이 드리운 것으로 추정되는 모든 것을 집어삼킬 듯한 어둠에 의해 방해받고 있으며, 한밤중에 우리 병사들을 무력하게 만들고 있습니다.\n\n파우스트를 정복하는 것은 우리 측의 막대한 투자를 요할 것이 분명합니다. 물론 이 초자연적인 적들과 상대하고 싶지 않다면 이 수렁에서 아예 발을 뺄 수도 있습니다. 그러나 파우스트 사회에 가해지는 피해는 부정할 수 없이 영구적일 것입니다." # 3516591857179211739
  giga_eawaf.7103.a: "우리는 절대 말하는 말들에게 항복하지 않을 것이다!" # 17709443442402568920
  giga_eawaf.7103.a.tooltip: "§YCelestia§!와 §YLuna§!가 우리에 대항하여 총동원될 것입니다!" # 9554410588547405241
  giga_eawaf.7103.b: "이 빌어먹을 바위는 수고할 가치가 없어." # 2748780049953997055
  giga_eawaf.7103.b.tooltip: "파우스트에서 철수할 것입니다. 하지만 파우스트 전체는 물론 §Y셀레스티아§!와 §Y루나§!의 동원은 외계 생명체가 존재한다는 확실성과 결합되어 거의 확실히 행성 발전에 §R중대한 영향§!을 가져올 것입니다." # 1358442397462777801
  giga_eawaf.10151.name: "파우스트 항성 기지 건설 중" # 3507519238320887094
  giga_eawaf.10151.desc: "§YFaust§! 성계의 특이한 특성 때문에, 우리 탐사대는 성계에 §YOutpost§!를 최대한 신속히 건설하여 그 미스터리를 계속해서 조사할 수 있도록 보장해야 한다고 건의했습니다." # 382076644449286311
  giga_eawaf.10151.a: "고무적인 노력이군!" # 5215173540836443096
  giga_eawaf.10151.b: "우리는 더 중요한 일에 집중할 것이 있다." # 213022203881494293
  r_eawaf_sirens_crystal: "심연의 수정" # 7102842950369848012
  r_eawaf_sirens_crystal_desc: "원래 사이렌의 것이었으며 미상의 수단으로 만들어진, 이 매혹적인 붉은 수정들은 거의 모든 지적 생명체의 사고에 영향을 미칠 수 있는 극도로 강력한 정신적 영향력을 지니고 있습니다. 우리가 사이렌이 한때 했던 것처럼 그것들을 최대한 활용할 수 있다고는 생각하기 어렵지만, 그럼에도 불구하고 그것들은 특히 골칫거리인 개체들 또는 정치적 실체들을 다룰 때 유용하게 사용될 수 있습니다." # 9616232937620322587
  r_eawaf_eqg_portal: "결정 거울" # 1170237225747394925
  r_eawaf_eqg_portal_desc: "신비로운 차원문 같은 장치가 기묘한 대체 차원과 연결되어 있습니다. 이 차원에는 일종의 교육 시설에 다니는 원시적이고 기묘하게 색깔이 다양한 인간형 종족이 거주하고 있습니다. 차원 자체는 우리에게 그다지 쓸모없지만, 차원문의 심오한 특성은 우리 우주의 근본적인 성질과 그것을 구성하는 영역으로의 매혹적인 탐구를 제공합니다. 추가적으로, 그 거주민들은 이따금 문화적으로 흥미로운 음악 작품을 만들어냅니다." # 11861078858699857180
  giga_eawaf_portal_relic_tooltip: "\n다른 차원에서 우정의 가치에 대한 매혹적인 조화로운 음악 공연 모음을 추출하여 우리 국가의 통합을 강화합니다.\n§L'점프하고 소리를 내세요! 발굽을 구르고 돌아보세요!'§!" # 12502849934709708997
  giga_eawaf_eqg_portal_modifier: "조화로운 음악" # 4491371639942203087
  giga_eawaf_eqg_portal_modifier_desc: "거울 차원에서 추출된 음악 작품들은 우리의 연예인들에게 풍부한 소재를 제공합니다." # 3750572572532871584
  job_entertainer_plural_with_icon: "예술가" # 17799242904940775015
  giga_eawaf_crystal_relic_tooltip: "§R증오§!와 §R분쟁§!의 주문을 시전하여, 현재 적대 중인 모든 팩션 및 제국에 함선 능력을 감소시키고 행성 불안도를 증가시킵니다." # 2428354945489149206
  giga_eawaf_crystal_relic_modifier: "불화 주문" # 2008590624775269754
  giga_eawaf_crystal_relic_modifier_desc: "혼란의 주문이 우리에게 드리워지고 있습니다." # 2141442070410122660
  giga_eawaf.60252.name: "갈등 주문 도래!" # 9566590349303125914
  giga_eawaf.60252.desc: "§Y[giga_eawaf_strife_spell_caster.GetName]§!가 §YAbyssal Crystals§!를 활용하여 우리 문명에 불화의 주문을 걸었고, 우리 백성의 결속력을 약화시켰습니다!" # 16808583276482997677
  giga_eawaf.60252.a: "제길!" # 16858691800876186236
  giga_eawaf.60253.name: "갈등 주문 시전!" # 10307948246923599901
  giga_eawaf.60253.desc: "집중된 에너지 펄스 덕분에, §Y어비스 수정체§!가 은하 전역에 에너지를 방출하여, 우리를 해치려는 자들의 정신을 혼란스럽게 만들었습니다." # 18418907234952403494
  giga_eawaf.60253.a: "훌륭하군. 그들이 고통받게 하라." # 13413881403389459320
  GIGA_EAWAF_EQG_PORTAL: "파우스티안 해방" # 2609563992197790504
  GIGA_EAWAF_EQG_PORTAL_DESC: "그곳의 전체 인구가 무의미한 죽음을 맞지 않도록, 파우스트를 사이렌의 지배에서 벗어나게 할 방법을 찾는 것이 최우선적입니다." # 14550197317290056973
