  giga_eawaf.1001.name: "명멸하는 별" # 1331844076835805913
  giga_eawaf.1001.desc: "우리 종족이 별을 탐사하기 시작한 이래 - 처음에는 원시적인 광학 망원경으로, 그 후에는 궤도 위성을 통해, 그리고 이제는 타키온 방출기로 - 예상치 못한 방식으로 행동하는 항성계가 늘 존재했습니다.\n\n우리 천문학자들 사이에서 가장 흔했던 혼란의 원인은 보통 항성 광도의 변화와 불규칙한 외계 행성 통과 패턴이었습니다. 하지만 물리학에 대한 이해가 깊어지면서, 이러한 미스터리는 제대로 평가, 분석, 해결될 수 있었습니다. 대부분의 경우, 그것들은 우리 원시 망원경의 단순한 잘못된 측정값에 지나지 않는 것으로 밝혀졌습니다. 그리고 남은 경우들에서는 이러한 현상에 대한 연구를 통해 외계 행성과 항성 활동에 대한 이해를 더욱 심화할 수 있었습니다.\n\n하지만, 우리 망원경의 끊임없는 개선과 우주에 대한 우리의 끝없이 증가하는 이해에도 불구하고, 특히 한 항성계는 계속해서 모든 천체물리학 모델에 완전히 반하고 있습니다. 바로 §Y파우스트§!라고 불리는 신비로운 항성입니다. 처음에는 평범한 - 비록 어둡지만 - 별처럼 보일 수 있으나, 이 항성계를 두 시간 이상 관찰하는 누구라도 별이 그저... 사라졌다가 약 열두 시간 후 다시 나타나고, 그 후 다시 열두 시간 뒤에 사라지는 것을 알아차릴 것입니다.\n\n우리 천문학자들이 '깜빡이는 별'이라고 명명한 이 별의 규칙적인 소실을 설명할 이론은 아직 없습니다. 이 미스터리를 풀 수 있는 유일한 방법은 직접 그곳으로 가는 것임이 분명해졌습니다. 다행히도, 최근 초광속 이동(Faster-than-Light travel)의 발견으로 인해 이러한 직접 조사가 마침내 가능성의 영역에 들어왔으며, 이 미스터리를 마침내 해결할 수 있다는 전망에 우리 과학계 전체가 벌써부터 흥분으로 들썩이고 있습니다." # 1604190346300558019
  giga_eawaf.1001.a: "그럼, 착수합시다." # 8469092388999010283
  giga_eawaf.1001.a.tooltip: "§B이 시스템 및 관련 모든 내용은 §YApril's Fool 2024§! 이벤트와 §YHOI4§!용 §YEquestria at War§! 모드와의 협업의 일부입니다! 만약 어떤 이유로든 이 이벤트 체인에 참여하고 싶지 않다면, §YGigamenu§!를 통해 시스템을 비활성화할 수 있지만, 한번 시도해 보는 것을 추천합니다!§!" # 16813517634589019225
  giga_eawaf_faust_chain_title: "파우스트의 신비" # 3878013447967935638
  giga_eawaf_faust_chain_desc: "파우스트 성계는 모든 논리를 거스릅니다. 우리는 반드시 그것을 추가 조사해야 합니다!" # 14227963047893131833
  giga_eawaf_sirens_chain_title: "시레날리아" # 16931018044427785097
  giga_eawaf_sirens_chain_desc: "사이렌들은 온 은하를 매혹시키는 데 혈안이 되어 있습니다. 그들은 반드시 막아야 합니다!" # 6230958624871469843
  giga_eawaf_faust_name: "명멸하는 별" # 1331844076835805913
  giga_eawaf_faust_desc: "파우스트 성계는 대략 12시간 간격으로 가시 상태와 불가시 상태를 오가며 '깜빡입니다'. 이 불가사의를 규명할 유일한 방법은 직접 그곳으로 가는 것뿐임이 분명합니다." # 3591079653991130432
  giga_eawaf_poi_sirens_stats_name: "사이렌 추적" # 8259741905216997406
  giga_eawaf_poi_sirens_stats_desc: "§R총 갈등§! - [giga_eawaf_country.giga_eawaf_total_strife]\n세이렌은 §R갈등§!을 먹고 번성합니다. - 증오와 경멸의 '구현체'입니다. §P외곽장§! 내의 행성들은 §R갈등§!을 생성하며, §Y인구§!, §Y범죄§!, §Y안정도§!에 따라 달라집니다. 이 중 후자 둘은 §P외곽장§!에 의해 약화됩니다.\n\n§M갈등장 도달 단계§! - [giga_eawaf_country.giga_eawaf_outer_strife_field_range_level]\n§R내부 갈등장 범위§! - [giga_eawaf_country.giga_eawaf_inner_strife_field_range]\n§P외곽 갈등장 범위§! - [giga_eawaf_country.giga_eawaf_outer_strife_field_range]\n§Y갈등장 확장을 위한 갈등 임계값§! - [giga_eawaf_country.giga_eawaf_strife_field_range_next_level_cost]\n§Y갈등장 후퇴를 위한 갈등 임계값§! - [giga_eawaf_country.giga_eawaf_strife_field_range_prev_level_cost]\n세이렌이 §R갈등§!을 더 많이 가질수록, 그들의 주문이 더 멀리 도달합니다. 하지만 세이렌이 이를 유지하기에 불충분한 §R갈등§!을 받으면 장은 후퇴할 것입니다. 장은 §Y2.5년§!마다 한 번씩만 크기가 변할 수 있습니다.\n\n\n§M갈등장 효력§! - [giga_eawaf_country.giga_eawaf_field_potency_multiplier]\n장의 효력이 높을수록, 함선과 행성에 더 강력한 약화 효과를 일으킬 것입니다.\n\n§Y현재 전쟁 물자§! - [giga_eawaf_country.giga_eawaf_sirens_warmaterial_count]\n§Y장막음향 감화기 단계§! - [giga_eawaf_country.giga_eawaf_sirens_megaphone_level]\n§Y장막음향 감화기 다음 단계 비용§! - [giga_eawaf_country.giga_eawaf_sirens_megaphone_next_level_cost]\n이 물자는 세이렌의 고급 자원 비축량을 나타내며, 탈취한 세계의 인구에 의해 생성됩니다. 이 물자는 함선을 제조하고 §Y장막음향 감화기§!를 업그레이드하는 데 사용되어 그 효과를 더 강렬하게 만들고, 범위 내 행성과 함선에 적용하는 약화 효과를 증가시킵니다." # 2298102749337399076
  giga_eawaf.1010.name: "지구 중심적인" # 13118915619321571334
  giga_eawaf.1010.desc: "§Y[ROOT.GetName]§!가 수백 년간 천문학자와 과학자 모두를 당혹스럽게 했던 신비로운 '깜빡이는 항성' 현상의 해답을 찾기 위해 §YFaust§! 성계에 도착했습니다.\n\n그리고 아이러니하게도, 이 해답은 우리의 최첨단 이론이 아니라, 천체에서의 별의 움직임을 설명하기 위해 우리 종이 처음으로 생각해 냈던 잘못된 해석인 천동설에 있었습니다.\n\n§YFaust§! 성계는 어떤 이유에서인지 Faust 자체를 중심으로 하고 있으며, 그 주위를 여러 개의 작은 행성(또는 위성)이 공전하고, 그 곁에는 다름 아닌 Faust에 열과 온기를 제공하는 소형 항성이 있습니다.\n\n항성의 스펙트럼 방출 측정 결과에 따르면, 지름이 3천 킬로미터에 불과함에도 불구하고 대체로 일반적인 G형 항성과 유사한 행동을 보입니다.\n\n이처럼 작은 크기라면 이론상 중성자별이거나 그저 가스 거성보다 조금 나은 수준이어야 하지만, 그런데도... 저것 좀 보십시오. 24시간 주기로 Faust 주위를 성실하게 공전하며 12시간마다 행성 뒤로 사라졌다가 반대편에서 다시 나타나기 전까지 시야에서 사라집니다.\n\n'깜빡이는 항성' 미스터리는 마침내 해결되었지만, 이 이상한 성계 내에서 무슨 일이 벌어지고 있는지 실제로 파악하려면 아직 할 일이 많이 남아 있는 것 같습니다." # 861741224556899944
  giga_eawaf.1010.a: "기묘하군." # 8017225409737157603
  giga_eawaf.1011.name: "경이로운 결정체" # 9360026218570385791
  giga_eawaf.1011.desc: "파우스트 시스템 주변을 공전하는 소행성대는 우리가 이전에 마주쳤던 것과는 전혀 다른 기묘한 보라색-분홍색 수정이 무수히 돌출되어 있습니다.\n\n초기 실험에 따르면 이 수정 샘플은 분자 구조 내에 일종의 에테르 에너지를 '저장'하며, 특정 자극을 수정에 주입하면 이를 '방출'할 수 있는데, 이는 종종 파괴적인 결과를 낳습니다.\n\n하지만 이 수정들을 파우스트 시스템 밖으로 가져가려는 모든 시도는 수정 내재 전하의 자연적인 소멸과 수정의 조각화, 즉 수많은 예쁘지만 쓸모없는 돌덩이로 변하는 결과를 초래했고, 이는 우리의 무기 및 에너지 시스템에 사용하려던 모든 희망을 무산시켰습니다.\n\n이 수정들에 에너지를 '공급'하는 파우스트 시스템의 어떤 내재적인 특성이 분명히 존재하지만, 이 에너지의 실제 기원은 지금까지 우리 과학자들에게 완전히 미지의 영역으로 남아 있습니다." # 2128904989640578168
  giga_eawaf.1011.a: "신기한." # 13681634984152125871
  giga_eawaf.1012.name: "악몽적인 위성" # 5838148272529471432
  giga_eawaf.1012.desc: "§Y셀레네§!는 신비로운 §Y헬리오스§!의 반대편에서 파우스트를 공전하는 암석형 위성으로, 언뜻 보기에 파우스트 성계에서 가장 평범한 부분처럼 보입니다. 비교적 큰 암석형 위성으로, 대기가 없어 수많은 충돌구로 뒤덮여 있으며 다른 많은 자연 위성과 마찬가지로 얇은 미세 월면진 층으로 덮여 있습니다.\n\n이상 징후의 첫 신호는 아이러니하게도 §Y[ROOT.GetName]§!의 승무원들이 휴식을 취하기 시작했을 때 나타났습니다. 달에 가까워지자마자 승무원들의 평소 유쾌했던 꿈은 끔찍한 악몽으로 변하기 시작했으며, 대부분은 잠결에 어둡고 위압적인 말 형상의 존재가 나타나 복수와 전 세계를 뒤덮는 영원한 어둠을 약속했다고 보고했습니다.\n\n탐사선이 달에서 떠나자마자 이 악몽들은 가라앉았지만, 많은 이들은 현재 이 천체가 알려지지 않은 복수심에 불타는 영혼에게 '저주받았다'고 믿고 있으며, [Owner.GetScientist] §Y[ROOT.GetLeaderName]§!은 이 밤의 공포에 깊은 영향을 받은 것으로 보입니다..." # 2850223050985817273
  giga_eawaf.1012.a: "그거 다 그들 생각뿐이겠죠... 그렇죠?" # 5813637425220061073
  giga_eawaf.1012.desc_machine_intelligence: "신비로운 §Y헬리오스§!의 반대편에서 파우스트를 공전하는 암석질 위성인 §Y셀레네§!는 언뜻 보기에 파우스트 성계에서 가장 평범한 부분인 것 같습니다. 이 위성은 대기가 없기 때문에 수많은 충돌 구덩이로 뒤덮여 있고, 다른 많은 자연 위성과 마찬가지로 얇은 층의 미세한 월진으로 덮여 있는 비교적 큰 암석질 위성입니다.\n\n아이러니하게도 이상 현상의 첫 징후는 §Y[ROOT.GetName]§!의 승무원이 이 달에 접근했을 때 나타났습니다. 그들은 비정상적으로 행동하기 시작했고, 어둡고 위압적인 말 형태처럼 나타나는 시각적 오류를 보고했습니다.\n\n이러한 시각적 오류는 함선이 이 달에서 떠나자마자 사라졌지만, 이 천체에는 알려지지 않은 복수심에 불타는 정령이 '유령처럼 출몰할' 가능성이 있다고 여겨집니다." # 4564147741331203311
  giga_eawaf.1012.desc_hive_mind: "§Y셀레네§!는 신비로운 §Y헬리오스§! 반대편에서 파우스트 궤도를 도는 암석 위성으로, 언뜻 보기에 파우스트 항성계에서 가장 정상적인 부분으로 보인다. 다른 많은 자연 위성들과 마찬가지로 대기가 없어 수많은 충돌구로 뒤덮여 있으며, 고운 월진이 얇게 덮여 있는 비교적 큰 암석 위성이다.\n\n아이러니하게도 이상 징후는 §Y[ROOT.GetName]§! 승무원이 이 위성에 가까워졌을 때 나타났다. 그들은 비정상적으로 행동하기 시작했으며, 어둡고 위압적인 말의 형상으로 나타나는 환각을 보고했다.\n\n함선이 위성에서 떠나자마자 이 환영들이 가라앉았지만, 이 천체가 정체불명의 복수심에 찬 영혼에 '들린' 것일 수도 있다고 여겨진다." # 4182261695345854863
  giga_eawaf.1012.b: "우려스러운" # 15607003362586545284
  giga_eawaf.1013.name: "있음직하지 않은 항성" # 1218857064652807489
  giga_eawaf.1013.desc: "§Y헬리오스§!에 대한 정밀 조사를 통해 이 신비로운 천체에 대한 단서를 얻을 수 있기를 기대했지만, 여전히 불가능해 보이는 방식으로 행동하고 있습니다.\n\n무엇보다도, 헬리오스와 셀레네 모두의 24시간 공전 주기는 예상보다 훨씬 짧습니다. 파우스트의 질량을 기반으로 한 계산에 따르면, 이들은 논리적으로 행성 주변을 공전하는 데 약 2주가 소요되어야 합니다.\n\n또한, 이들의 궤도가 원형이고 예측 가능하지만, 두 천체는 궤도의 무작위 지점에서 발생하는 것처럼 보이는 거의 인지할 수 없는 '떨림' 현상을 일으키는 경향이 있습니다. 마치 설명할 수 없는 어떤 힘에 의해 갑자기 '당겨지는' 것처럼 말입니다.\n\n명백히, 행성 주위를 별이 도는 항성계에서 궤도가 정상적으로 기능하기를 기대하는 것은 이미 상당히 비합리적입니다. 그러나 이러한 불일치는 파우스트를 둘러싼 끊임없이 쌓이는 미해결 미스터리 더미에 더해질 뿐입니다.\n\n더욱이, 별은 말 그대로 존재하지 않는 곳에서 에너지를 끌어오는 것 같습니다. 알려진 어떤 핵융합 과정으로도 생성될 수 있는 것보다 훨씬 더 많은 복사를 방출하고 있기 때문이며, 어떤 경우에는 질량-에너지 등가 원리라는 근본적인 원리조차 위반하고 있습니다." # 17452708475981681530
  giga_eawaf.1013.a: "하지만 그게 어떻게 작동하는 거죠?" # 17704749707217860620
  giga_eawaf.1014.name: "마족 전란" # 14430762152028784603
  giga_eawaf.1014.desc: "이 성계가 이상한 점으로 충분하지 않다는 듯이, 중심 행성인 §Y파우스트§!가 헬리오스의 빛 덕분에 완벽하게 거주 가능할 뿐만 아니라, 그 지표면에서 쏟아져 나오는 전파 방출은 이 행성에 실제로 생명체가 거주하고 있음을 보여줍니다!\n\n이 행성은 약 12종의 지적 생명체로 이루어진 종족들이 공유하고 있으며, 모두 복잡한 사고가 가능하고 기술 발전 수준은 대략 기계 시대에 해당합니다. 그러나 이 종족들 중 상당수, 특히 말과 유사한 종족들은 터무니없이 효율적인 농업, 비행, 염력과 같은 다양한 초자연적 능력을 보여줍니다.\n\n성계의 소행성대에서 발견된 마법적 수정의 상당한 매장량이 행성 전역에서도 발견되었으며, 일부 토착 종족은 자신들의 선천적 능력을 강화 및 촉진하기 위해 이를 광범위하게 활용하고 있습니다. 이것은 저희 과학자들로 하여금 그 수정과 이 능력들이 어떤 식으로든 연관되어 있다고 믿게 만들었습니다.\n\n흥미롭게도, 여러 종족들이 실험적인 방법의 발전을 통해 자신들의 능력과 수정 모두에 대한 이해도를 비약적으로 증진시킬 수 있는 단계에 도달하고 있으므로, 저희는 이 행성 역사의 전환점을 목격할 시점에 정확히 도착했을지도 모릅니다. 이는 광범위한 결과를 초래할 가능성이 높으며 그들의 기술 발전을 극적으로 변화시킬 수 있습니다.\n\n§Y[ROOT.GetName]§!는 영구적인 관측소가 설립되기 전에 이 특이한 다종족 문명의 실상에 대해 더 많은 통찰을 얻기 위해 소규모 팀이 지표면에 파견되었다고 보고합니다." # 7520246823009876222
  giga_eawaf.1014.a: "이제, 그들이 자폭하지 않기를 바랍니다." # 18237701244859418518
  giga_eawaf.10141.name: "파우스트 조사 보고서" # 968027912700350659
  giga_eawaf.10141.desc: "§Y파우스트§! 지표면 탐사는 대부분 중대한 문제 없이 진행되었으며, 동시에 이 행성의 원시 문명, 아니 문명들에 대한 방대한 양의 데이터를 수집했습니다.\n\n이 행성의 육지는 세 개의 큰 대륙으로 나뉩니다. 그중 북쪽에 있는 두 개의 작은 대륙은 각각 §Y에퀴스§!와 §Y그리포니아§!로 불리며, §Y제브리카§!로 알려진 더 큰 대륙은 거의 전적으로 남반구에 위치합니다. 이 대륙들은 믿을 수 없을 만큼 다양하며, 각 대륙에는 여러 개의 독자적인 지성 종족이 서식하고 있습니다.\n\n원시 종족은 §Y예티§!로 알려진 이족보행 휴머노이드부터 단순히 §Y곰§!으로 알려진 네발 달린 곰과 동물, 그리고 §Y그리폰§!으로 알려진 조류에 이르기까지 다양합니다. 이 종족들 중 상당수는 말과 유사한 생명체를 닮았으며, 따라서 §Y말족§!으로 명명되었습니다.\n\n그러나 이것은 여러 종족을 포함하는 포괄적인 용어입니다. 예를 들어, 특히 작지만 마법 재능을 타고난 §Y포니§!(그리폰과 함께 압도적으로 가장 인구가 많은 종족이며, 세 대륙 모두에 존재합니다), 사막 기후에 적응한 §Y얼룩말§!, 더 큰 §Y말§!, 그리고 제브리카의 최동단에 서식하는 더 기이한 §Y기린§! 등이 있습니다.\n\n그러나 아마도 파우스트의 가장 흥미롭고 위험한 특징은 행성 표면을 배회하는 여러 명의 반신(半神) 같은 존재의 존재일 것입니다. §Y알리콘§!으로 알려진 그들은 현실을 왜곡하는 막강한 능력을 부여받았으며, 이 행성의 가장 강력한 국가인 §Y이퀘스트리아§!의 거의 만장일치에 가까운 통치자 역할을 하는 것으로 보입니다.\n\n우리 탐사대원들의 일치된 의견은 이 알리콘들의 순수한 힘으로 인해 파우스트에 대한 어떤 침공 시도도 §R극히 무모할 것§!이라는 것을 의미하며, 따라서 단순히 멀리서 이 세계를 관찰하는 것이 훨씬 더 안전할 것입니다." # 4827096247260106357
  giga_eawaf.10141.a: "정말 기묘한 세계로군." # 13544923361638219554
  giga_eawaf.10141.b: "정말 매혹적입니다! 더 자세히 알아내야 합니다!" # 1651988293370081955
  giga_eawaf.1015.name: "파우스트적 수수께끼" # 9153192965389213807
  giga_eawaf.1015.desc.nopsi: "§Y파우스트§! 성계는 이제 §Y[ROOT.GetName]§!에 의해 완전히 탐사되었습니다. '깜빡이는 태양'의 미스터리는 헬리오스가 파우스트 뒤로 지나가는 것으로 쉽게 설명되었지만, 이 탐사 조사는 해결한 것보다 더 많은 질문을 가져왔습니다.\n\n헬리오스는 어떻게 기능하는가? 셀레네 근처에서 발생하는 기이한 악몽의 원천은 무엇인가? 신비한 수정들은 어디에서 에너지를 얻는가? 그리고 가장 중요하게는, 만약 어떤 현상이라도 있다면, 이 모든 것의 근저에 깔린 현상은 무엇인가?\n\n모든 것을 연결하려는 수많은 이론들이 구상되었지만, 그 어떤 이론도 필연적으로 다른 곳에서 중대한 결함을 마주치지 않고는 파우스트 성계의 미스터리를 정확하게 설명해내지 못합니다.\n\n당분간 파우스트와 그곳의 신비로운 거주자들은 수수께끼로 남을 것 같습니다." # 16958594408215971476
  giga_eawaf.1015.nopsi: "시간이 지나면 우리의 이해도 충분해질지도 모릅니다..." # 7737427072468816798
  giga_eawaf.1015.nopsi.tooltip: "적절한 기술을 연구한다면 결국 파우스트에 대한 더 많은 통찰력을 얻게 될지도 모릅니다." # 15556527792640996163
  giga_eawaf.1015.desc.psi: "§Y파우스트§! 성계는 이제 §Y[ROOT.GetName]§!에 의해 완전히 탐사되었습니다. '깜빡이는 태양'의 미스터리는 헬리오스가 파우스트 뒤로 지나가는 것으로 쉽게 설명되었지만, 이 탐사 조사는 해결한 것보다 더 많은 질문을 가져왔습니다.\n\n헬리오스는 어떻게 기능하는가? 셀레네 근처에서 발생하는 기이한 악몽의 원천은 무엇인가? 신비한 수정들은 어디에서 에너지를 얻는가? 그리고 가장 중요하게는, 만약 어떤 현상이라도 있다면, 이 모든 것의 근저에 깔린 현상은 무엇인가?\n\n모든 것을 연결하려는 수많은 이론들이 구상되었지만, 그 어떤 이론도 필연적으로 다른 곳에서 중대한 결함을 마주치지 않고는 파우스트 성계의 미스터리를 정확하게 설명해내지 못합니다.\n\n당분간 파우스트와 그곳의 신비로운 거주자들은 수수께끼로 남을 것 같습니다." # 7256487244717317092
  giga_eawaf.1015.psi: "낭비할 시간이 없습니다!" # 5231588981960637825
  giga_eawaf.1015.b: "솔직히, 우리는 이것을 충분히 봤습니다." # 1722661750580734800
  giga_eawaf.1015.b.tooltip: "우리는 더 이상 파우스트의 미스터리 속으로 탐사를 진행하지 않을 것입니다." # 2673722913824413538
  GIGA_EAWAF_SURVEY_HELIOS: "헬리오스 조사" # 17375326263445895563
  GIGA_EAWAF_SURVEY_HELIOS_DESC: "파우스트 계통의 이상 현상이 사이오닉 간섭으로 인해 발생한다는 증거가 있습니다. 우리는 즉시 그곳의 신비로운 별을 철저히 조사해야 합니다." # 13293622182528370636
  giga_eawaf.1016.name: "사이오닉 돌파구" # 5060927883245266605
  giga_eawaf.1016.desc: "최근 우리가 §Y사이오닉§! 영역에 발을 들인 것은 우리 과학자들이 수많은 과거 발견과 이론을 새로운 시각으로 재평가하게 만들었습니다.\n\n그중 하나는 다름 아닌 신비로운 §Y파우스트§! 성계입니다. 그 성계의 기적술 수정, 소형 항성, 그리고 마법처럼 보이는 생명체들은 탐사가 이루어진 이래로 우리의 물리학적 이해에 완강히 저항해 왔습니다.\n\n그러나 물질 세계 너머에 대한 우리의 통찰을 통해 얻은 새로운 관점 덕분에, 일부 과학자들은 눈에 보이는 것 이상의 무언가가 있는지 알아보기 위해 파우스트 성계를 다시 방문해 보자고 제안했습니다..." # 9520116973935249819
  giga_eawaf.1016.a: "즉시 착수합시다!" # 6080027545263034179
  giga_eawaf.1017.name: "사이오닉 융합" # 18415121212205158408
  giga_eawaf.1017.desc: "시간과 자원 모두 상당한 투자가 있었지만, 우리 과학자들은 마침내 헬리오스 내부에 대한 수수께끼는 물론, 파우스트 성계 나머지 부분의 수수께끼도 풀어냈다고 믿고 있습니다.\n\n텔레파스의 사이오닉 감응성에 대한 실험을 통해 성계 전체가 현실과 비물질계 사이의 베일이 더 얇은 공간 안에 놓여 있어 초자연적 현상이 발생할 수 있음을 확인했습니다. 성계는 우주를 끊임없이 이동하고 있으므로, 우리 과학자들은 이러한 현실의 '희박화'를 일으키는 일종의 현상이 있을 것이라고 결론 내리고, 답을 찾기 위해 헬리오스 자체를 탐사하기 시작했습니다.\n\n열 차폐 탐사선이 이 난해한 지옥의 깊숙한 곳까지 잠수하여 얻은 결과, 헬리오스의 중심에는 현실 자체의 축소된 '균열'이 존재하며, 이는 순수한 사이오닉 에너지 영역으로 직접 통한다고 추정됩니다. 헬리오스 중심부의 물질은 정기적으로 이 균열로 빨려 들어가고 초고온 사이오닉 에너지의 형태로 다시 나타납니다. 이 에너지는 헬리오스의 수소 외층으로 '떠올라' 핵융합 반응을 촉발합니다.\n\n제대로 이해되지 않은 과정을 통해 '소진된' 사이오닉 에너지는 다시 수소 핵으로 '응집'되고, 이 수소 핵은 새로운 사이오닉 에너지에 의해 점화됩니다. 질량이 더 높은 융합된 헬륨 핵은 균열로 다시 빨려 들어가 본질적으로 무한한 주기를 반복하며 작은 별을 밝게 유지합니다!\n\n이제 §Y사이오닉 촉매 핵융합§!이라고 불리는 이 난해한 과정의 발견과 이해는 사이오닉학 및 핵과학 모두에 혁명을 일으켰습니다. 그 결과, 우리 과학자들 중 다수는 에너지 생성을 위해 이 과정을 직접 복제하는 것이 가능한지에 대해 현재 논쟁을 벌이고 있습니다." # 6912579214654138394
  giga_eawaf.1017.a: "정말 놀랍군! 그 과정이 복제될 수 있는지 확인해 보십시오." # 4159016216973612124
  giga_eawaf.1017.a.tooltip: "통제된 환경에서 사이오닉 촉매 융합을 촉발시키는 시도를 할 것입니다. 하지만 이것은 현재 우리가 가진 것보다 더 뛰어난 사이오닉 능력에 대한 이해를 요구할 수도 있습니다. 그래도 시도해봐서 나쁠 것은 없습니다." # 4872348605834246960
  giga_eawaf.1017.b: "이 발견 내용은 훌륭하지만, 이제 충분히 나아갔습니다." # 1675557782203477456
  GIGA_EAWAF_PSIONIC_FUSION: "사이오닉 촉매화 융합 재현" # 10816247938523668128
  GIGA_EAWAF_PSIONIC_FUSION_DESC: "헬리오스의 핵융합 과정을 구동하는 메커니즘은 불멸 공간으로 직접 낙하하는 정교한 물질 유입에 의존합니다. 이 과정을 인공적으로 복제하는 것은 훨씬 강력한 핵융합 원자로를 건설하는 것을 가능하게 할 것입니다. 우리 과학자들은 이것이 성공하려면 먼저 §Y불멸 공간을 돌파할§! 방법을 찾아야 하며, 그 다음 강력한 §Y사이오닉 촉매§!를 찾아야 한다고 추정합니다. 우리는 이러한 전제 조건을 충족한다고 추정할 때까지 이 프로젝트를 보류해야 할 수도 있습니다." # 2629933636890789114
  giga_eawaf.10171.name: "사이오닉 촉진 핵융합 성공" # 14831876197909345275
  giga_eawaf.10171.desc: "오랜 실패와 막다른 길 끝에, 통제된 환경 내에서 §Y사이오닉 촉매 융합§!을 재현하려는 최신 실험들이 마침내 긍정적인 에너지 이득을 얻었습니다.\n\n인공 사이오닉 균열이 응축된 헬륨 구체 내부에서 사이오닉 능력자들에 의해 유도되고 유지되었는데, 이는 자연스럽게 균열 속으로 붕괴했습니다. 그 후 헬리오스의 핵 내부와 매우 유사하게 끓어오르는 사이오닉 에너지로 다시 나타났습니다. 그런 다음 완벽한 타이밍에 나타나는 에너지 속으로 수소 핵들이 주입되었고, 이는 기존 핵융합로 내부에서 발생하는 것보다 몇 자릿수 더 강력하며 심지어 일반 별에서 발생하는 것보다도 강력한 극도로 강력한 핵융합 반응을 촉발했습니다.\n\n초기 실험적 난관을 극복했으므로, 이 기술의 잠재적 응용 분야는 무한합니다. 상당한 양의 에너지를 생성할 뿐만 아니라, 더 강력한 융합 반응은 이론적으로 현재 방식보다 훨씬 쉽게 극도로 무거운 원소를 생성하는 데 사용될 수 있습니다. 그뿐만 아니라, 안정화된 균열은 파우스트에서 발견된 것과 매우 유사하게 '현실 희박화' 효과를 생성하는 것처럼 보였고, 그 즉각적인 주변 지역 내에서 사이오닉의 효율성을 대폭 향상시켰습니다.\n\n이 엄청난 성공에 따라, 이제 남은 것은 산업적으로 실행 가능하도록 설계를 확장하는 것입니다." # 11273886796989932370
  giga_eawaf.10171.a: "훌륭하군!" # 4941506436412555079
  giga_eawaf.10172.name: "사이오닉 촉진 핵융합 실패" # 1569453748071303432
  giga_eawaf.10172.desc: "안타깝게도, §Y정신 촉매 융합§! 복제 시도는 모두 실패로 돌아갔습니다. 아무래도 헬리오스의 지옥 같은 핵 내부에서 발견된 아주 특수한 조건들을 정확히 복제하기에는 우리의 현재 사이오닉 이해도가 너무 원시적인 것 같습니다.\n\n우리의 원자로 설계는 비물질 영역으로 진입하는 데 완전히 실패하거나, 사이오닉 융합 반응을 제대로 촉매하지 못하고 있습니다. 많은 이들이 이 프로젝트를 값비싼 시간 낭비라고 혹평하지만, 일부 과학자들은 우리가 아직 준비되지 않았을 뿐이라며 여전히 이 프로젝트의 실현 가능성을 믿고 있습니다." # 3714342571770624338
  giga_eawaf.10172.a: "다시 시도해! 이번에는 될 거야..." # 1501594774997495275
  giga_eawaf.10172.a.tooltip: "통제된 환경에서 사이오닉 촉매 핵융합을 다시 시도할 것입니다. 비록 사이오닉에 대한 우리의 이해가 깊어진 후에야 프로젝트에 착수하는 것이 현명할 수 있습니다. 그렇지 않으면 다시 실패할 가능성이 높습니다." # 3093119391564153105
  giga_eawaf.10172.b: "이것은 시간 낭비였습니다. 프로젝트를 취소하십시오." # 11263369044198604166
  giga_eawaf.2001.name: "심연이 각성하다" # 16131230962084014416
  giga_eawaf.2001.desc: "파우스트의 표면에서 무언가 움직이고 있습니다. 제브리카의 북서쪽 끝에 위치한 국가인 §Y히포그리피아§!의 바다조랑말 탐험가들이 최근 파우스트의 광대한 대양에 있는 가장 깊고 어두운 심연 중 하나인 §Y마레이아나 해구§!의 심연으로 원정을 떠났습니다.\n\n탐험가들이 돌아왔을 때, 그들 안에 무언가 달라져 있었습니다. 마치 그들의 영혼 자체가 사로잡힌 것처럼, 일종의 불가사의한 존재가 그들을 장악했습니다. 그 존재는 다른 바다조랑말들에게 퍼져 나가 그들의 정신을 장악하고 히포그리피아 전역에 그 영향력을 확산시키기 시작했습니다.\n\n불과 몇 주 만에 이 영향력은 전 히포그리피아 정부가 전복되고 이 모든 일의 배후에 있는 것이 분명한 심연에서 온 세 마리의 뱀 같은 정신 지배 악마들인 §Y세이렌§!이 그들이 이제 §Y세이레날리아§!라고 부르는 땅의 새로운 통치자로 수립되는 비교적 무혈의 쿠데타를 일으킬 정도로 퍼져 나갔습니다.\n\n우리 전초 기지에서 수집한 정보에 따르면, 이 세이렌들은 그들의 종족에게 닥쳤던 오래전에 잊힌 대재앙에 대한 강렬한 복수심에 사로잡혀 있는 것으로 보입니다. 따라서 그들이 히포그리피아에서 멈추지 않고 제브리카 전역, 그리고 어쩌면 파우스트 전체에까지 그들의 영향력을 확산시키려 할 가능성이 높다는 것이 분명합니다.\n\n하지만 당면한 과업은 막중합니다. 이미 이전 여왕을 포함한 저명한 히포그리피아 관리들로 구성된 §Y아리스 저항군§!으로 알려진 저항 단체가 세이레날리아의 부상에 맞서 세이렌들의 정당한 영토에 대한 통치를 종식시키려 결성되었지만, 그들이 옛 질서를 회복하는 데 성공할지 여부는 누구도 장담할 수 없습니다.\n\n결과와 상관없이, 이 상황을 예의주시하는 것이 우리에게 가장 이로울 것입니다." # 5761707101404879601
  giga_eawaf.2001.a: "기묘하군. 상황을 주시하라." # 8347137495748385772
  giga_eawaf.2002.name: "사이렌 히포그리피아 확보" # 17235185739154300303
  giga_eawaf.2002.desc: "히포그리피아의 구 질서 위로, §YSirenalia§!가 최고 권력을 장악했습니다. 수년간의 고된 반-게릴라전과 방첩 작전을 거쳤음에도 불구하고, §YAris Resistance§!는 체계적으로 해체되었습니다.\n\n흥미롭게도, 저항 세력의 이전 구성원들은 추방되거나 암살되지 않았습니다. 오히려 사이렌 그 자신들에게 매료되었습니다. 이는 그들이 이전의 이상을 간단히 포기하고 과거의 적들과 힘을 합치는 오싹한 인상을 줍니다.\n\n그런 맥락에서, 관찰 결과에 따르면 사이렌은 자신들의 신비롭고 매혹적인 노래를 통해 다른 지적 존재들을 직접적으로 정신 조종할 수 있음이 확인되었습니다. 이 노래는 사이렌 자신들의 몸 안에 박혀 있는 특이한 결정체에 의해 구동되는 것으로 보입니다. 비록 이 매혹의 실제 메커니즘은 우리에게 완전히 알려지지 않았지만 말입니다.\n\n이 능력은 사이렌이 자신의 통제를 적극적으로 강요할 수 있게 해주는 것입니다. 그리고 이미 그들은 이 힘을 활용하여 Sirenalia의 인접 국가들을 확보하기 위해 노력하고 있습니다.\n\nSirenalia가 특히 큰 해군과 강력한 공군을 보유하고 있기에(둘 다 이전 히포그리피아 정부로부터 계승되었습니다), 우리는 사이렌이 향후 몇 년 안에 북부 Zebrica의 나머지 지역으로 그들의 영향력을 확장하는 데 큰 어려움이 없을 것으로 예상합니다.\n\nFaust의 나머지 지역에 관해서는, 일부는 사이렌의 성장에 우려를 표하고 있지만, 대부분은 사이렌을 미래 연합의 손에 불가피하게 종말을 맞을 또 다른 제국으로 치부하고 있습니다." # 14088920115513457285
  giga_eawaf.2002.a: "계속 주시하세요." # 13304054379231927113
  giga_eawaf.20021.name: "사이렌 전복" # 11217510765862450294
  giga_eawaf.20021.desc: "사이렌의 새 질서는 애초에 성립될 운명이 아니었던 모양입니다.\n수개월간의 비밀 행동 이후, §Y아리스 저항군§!의 구성원들이 시레날리아에 대항하여 전면적인 반란을 일으켰습니다.\n\n국가 전역의 거리와 도시에서, 홀리지 않은 자들이 홀린 자들에게 맞서 싸웁니다. 후자는 자신들의 주인들을 방어하기 위해 죽을 때까지 싸웁니다. 하지만 결국에는, §YEquestria§!의 막대한 지원과 함께, 조화로운 저항군이 승리했습니다. 사이렌의 질서가 스스로 붕괴하고, 유지할 힘을 잃은 그들의 매혹 마법이 단순히 사라져버렸기 때문입니다.\n\n이전 상태를 복구하기 위해 새롭고 통합된 히포그리프 정부가 수립되었으며, 사이렌 자신들의 행방은 알 수 없는 상태입니다. 그들은 전투에서 죽었거나, 아니면 다시 한번 힘을 모으기 위해 대양의 깊은 곳으로 돌아가 어쩌면 또 다른 행성 지배 시도를 준비하며 때를 기다리고 있을 것입니다.\n\n하지만 가까운 미래에는, 적어도 앞으로 수세기 동안은 사이렌이 더 이상 위협이 아니라는 것을 알고 히포그리프 종족은 안심할 수 있습니다." # 1240564274597949962
  giga_eawaf.20021.a: "그들은 호적수를 만났습니다." # 4904504373766970770
  giga_eawaf.2003.name: "북부 제브리카의 몰락" # 2712021384525732857
  giga_eawaf.2003.desc: "시레날리아의 이웃 국가들은 사이렌의 맹렬한 진격에 맞서 버틸 수 없었습니다. 그들의 막강한 해군과 공군에 힘입어, 사이렌은 이웃 국가들인 §YChiropterra§!와 §YColthage§!로 일련의 공세를 시작하며 §YNorth Zebrican War§!를 개시했습니다. 이 전쟁은 결국 사이렌의 완전한 승리로 끝났고, 그 직후 사이렌은 북부 제브리카의 대부분에 패권을 확립했습니다.\n\n이 엄청난 승리에 이어, 사이렌은 이미 다음 주요 목표를 향해 눈을 돌리고 있습니다. 바로 시레날리아의 북서쪽, 대양 건너편에 위치한 대륙에 걸쳐 있는 국가인 §YEquestria§!입니다. 우리 과학자들은 사이렌이 왜 그토록 강력한 적을 다음 목표로 삼기로 결정했는지 처음에는 다소 혼란스러웠지만, 추가 연구를 통해 §YPillars of Equestria§!로 알려진 한 집단의 개인이 수천 년 전 사이렌의 몰락을 야기한 것으로 보인다는 사실이 밝혀졌습니다.\n\n이퀘스트리아 자체에서 기원한 이 '기둥들'은 모든 역경에도 불구하고 아직 살아있는 것으로 밝혀졌으며, 따라서 사이렌은 이전의 마리아나 해구 심연으로의 추방에 대해 이 기둥들에게 복수하기로 결심한 것으로 보입니다.\n\n다가오는 이 전쟁은 틀림없이 엄청난 규모가 될 것이며, 아마도 파우스트가 지금까지 겪은 전쟁 중 가장 클 것입니다. 벌써 사이렌은 미래의 이퀘스트리아 침공을 위한 거점으로 사용하기 위해, 즉 그들의 남서쪽에 있는 §YMaregypt§!와 §YAbyssinia§! 등 전략적 요충지에 위치한 더 많은 국가들을 정복하기 시작했습니다.\n\n이퀘스트리아의 힘을 감안할 때, 파우스트의 많은 주민들은 이것이 사이렌의 때 이른 몰락으로 끝날 가능성이 높다고 믿지만, 사이렌 자신들은 이 야심찬 계획을 끝까지 밀어붙이기로 결심한 것 같습니다." # 15989214329575050488
  giga_eawaf.2003.a: "상당히 치열한 전투가 될 것 같군요." # 12929638774925719616
  giga_eawaf.20031.name: "시레날리아 격파" # 12639234489199868032
  giga_eawaf.20031.desc: "불행하게도 사이렌에게는 북부 제브리카의 국가들이 시레날리아의 신생 제국에 충분히 상대할 수 있는 것 이상임을 증명했습니다.\n\n§Y키롭테라§!와 §Y콜타지§! 국가에 대한 초기 성공적인 일련의 공격이 있은 후, 이는 §Y북부 제브리카 전쟁§!을 시작하게 했으나, 전술한 국가들이 빠르고 예상치 못하게 함께 뭉쳐 사이렌의 진격을 하나로 맞서 싸웠기 때문에 사이렌의 공세는 빠르게 멈춰 섰습니다.\n\n그리포니아 남부의 강력한 국가인 §YWingbardy§!의 전쟁 참전으로 인해 상황은 더욱 악화되었습니다. 윙바르디아 해군은 사이렌에게 확실히 불리하게 판세를 기울였고, 몇 달 만에 시레날리아의 핵심 영토가 위협받는 것은 시간 문제였습니다.\n\n몇 달간의 포위와 뒤이은 시레날리아 수도들에 대한 몇 차례의 혹독한 공세 후, 사이렌은 패배가 거의 피할 수 없음을 깨닫고 현장에서 도망쳐 다시 한번 심해 속으로 사라졌습니다.\n\n사이렌이 사라지자 시레날리아 정부의 남은 세력은 빠르게 붕괴했으며, 이전 영토는 해당 지역의 재건을 감독하고 소수의 남은 광적인 친사이렌 잔당들을 완전히 제거하는 임무를 맡은 재건 임무 하에 놓였습니다.\n\n사이렌의 정확한 행방은 알려지지 않았지만, 적어도 수 세기 동안은 다시 나타날 가능성이 낮으며, 따라서 파우스트 주민들의 대다수에 의해 영구적으로 패배한 것으로 간주되었습니다." # 8406665571743467625
  giga_eawaf.20031.a: "그들은 호적수를 만났습니다." # 4904504373766970770
  giga_eawaf.2004.name: "사이렌이 에퀘스트리아를 무너뜨리다" # 7580960484943491966
  giga_eawaf.2004.desc: "예상치 못한 일이 벌어졌습니다! 모든 역경을 딛고 §YSirenalia§!가 대륙을 아우르는 국가 §YEquestria§!를 상대로 승리했습니다.\n\n일련의 맹렬한 해상 침공이 전례 없는 속도와 힘으로 Equestria의 남동 해안을 강타했으며, 수백만의 매료된 병력이 Equestria의 수도 §YCanterlot§!을 향해 북쪽으로 진격했습니다.\n\n자살 공격과 가스전의 조합은 세이렌 군대가 아무것도 모르는 Equestria인들에게 치명적인 사기 타격을 가할 수 있게 했습니다. 머지않아 Sirenalia는 수도를 포위했고 Equestria의 주요 산업 및 인구 중심지 대부분을 점령했습니다.\n\nCanterlot의 최종 함락과 함께, 세이렌은 Equestria의 가장 강력한 수호자들을 매료시키기 시작했고 그들의 힘을 사용하여 Equestria의 두 통치자 §YAlicorns§!의 영혼을 §YHelios§!와 §YSelene§!로 추방했습니다. 그리고 Equestria의 기둥들을 Immaterium 깊숙한 곳으로 던져 넣어 이로써 Equestria와 그 백성에 대한 완전한 통제권을 확보했습니다.\n\nFaust에서 가장 강력한 국가의 몰락과 함께, 세이렌은 이제 전례 없는 규모의 인력과 산업에 접근할 수 있게 되었습니다. 이미 이 자원들을 사용하여 대륙 §YEquus§! 전체를 완전히 확보하기 위해 Equestria의 북부 이웃 국가들로 공세를 개시하고 있습니다.\n\n우리 전초기지는 이제 세이렌의 영향력이 Faust 전체를 아우르도록, 그리고 어쩌면 그 너머까지도 커지는 것은 시간 문제라고 믿습니다." # 17896769433422158297
  giga_eawaf.2004.a: "그들은 놀라울 정도로 효율적입니다." # 14265959895668410957
  giga_eawaf.2004.a.tooltip: "우리가 사이렌을 막으려 했다면, 이제는 직접적인 지상 침공 외에는 어떤 것도 할 수 없을 정도로 너무 늦었습니다." # 16722744009001138494
  giga_eawaf.20042.name: "초자연적 통찰" # 12556302237803490079
  giga_eawaf.20042.desc: "사이렌의 방법론에 대한 연구와 더불어, 파우스트의 극히 비정형적인 마법 결정에 대한 심층 조사가 마침내 결실을 맺었습니다.\n\n확실히, 이 행성과 그 특성에 대한 모든 증거는 의식 있는 모든 것에 스며드는 근원적인 '힘'의 존재를 가리키고 있습니다. 사이렌은 자신들의 목표를 달성하기 위해 이 힘을 적극적으로 조작하는 것으로 보입니다.\n\n우리 과학자들은 이 현상에 대해 더 깊이 연구하기를 간절히 바라고 있습니다." # 16197628658875102410
  giga_eawaf.20042.a: "흥미롭군... 심층 연구를 수행하라!" # 1523877425975311978
  giga_eawaf.20042.b: "시간 낭비다." # 14348045660773493381
  giga_eawaf.20041.name: "에퀘스트리아가 사이렌을 격파했습니다" # 7418507313486488173
  giga_eawaf.20041.desc: "많은 사람들이 예상했던 대로, 사이렌들의 §Y이퀘스트리아§! 공격은 완전한 재앙으로 판명되었습니다. 비록 침공은 초기에 성공적이었으나, 이퀘스트리아는 거대한 인력 예비군을 신속히 동원하여, 그것들을 사용하여 먼저 시레날리아의 에쿠스로의 진격을 저지하고, 그 다음 격퇴하는 데 성공했습니다.\n\n이어서 시레날리아의 중심부에 대한 대규모의 다방면에 걸친 상륙 작전이 개시되었고, 이에 대해 사이렌들은 놀라운 저항에 부딪혔으나, 궁극적으로 이퀘스트리아의 순수한 산업 및 군사력에 압도당했습니다.\n\n시레날리아 본토를 완전히 점령한 후, 이퀘스트리아의 통치자 알리콘들은 도주하려던 사이렌들을 붙잡았습니다. 시레날리아가 다시는 나타나지 못하도록 하기 위해, 알리콘들과 함께하는 이퀘스트리아의 기둥들은 그들의 힘을 모아 사이렌들의 영혼 그 자체를 임마테리움의 심연으로 추방했고, 그곳에서 그들은 최소한 수천 년 동안 감금된 상태로 머물러야 할 것입니다.\n\n시레날리아가 패배하고 그 통치자들 자신도 현실에서 추방됨에 따라, 사이렌들의 세계 지배 희망은 결정적으로 좌절되었습니다." # 17517197219791127181
  giga_eawaf.20041.a: "그렇다면 결국 파우스트에게도 희망이 있는 것이로군요." # 1371362951562786940
  giga_eawaf.2005.name: "사이렌의 파우스트 복속" # 11572513491234258148
  giga_eawaf.2005.desc: "§YEquestria§!가 사이렌에게 함락되면서, 파우스트의 나머지 지역도 함락되는 것은 시간 문제였습니다. 다른 국가들이 사이렌의 부상에 맞서기 위해 성급하게 통일을 시도했지만, 결국 너무 미미하고 너무 늦은 시도임이 드러났습니다.\n\n그리하여 수년간의 치열한 전쟁 끝에, 사이렌은 마침내 파우스트 전역에 §YSirenalia§!의 영향력을 확대했습니다. 세계 전역에서 20억의 지적 생명체가 사이렌의 매혹적인 주문에 걸려, 사이레날리아의 끊임없이 성장하는 산업력에 연료를 공급하기 위해 끝없이 노동하고 있습니다.\n\n전 세계가 그들의 통제 하에 놓이면서, 사이렌의 다음 단계는 우주로 나아가는 것일지도 모른다는 것이 명백해 보이지만, 그들이 어떻게 그렇게 할지는 불분명합니다. 그들의 강력한 마법에도 불구하고, 사이레날리아는 현재로서는 신생 성간 제국에게조차 완전히, 그리고 절망적으로 열세에 놓여 있으며, 우주로 확장하려는 어떤 시도든 압도적인 화력에 부딪힐 것입니다.\n\n현재로서는 우리의 전초 기지가 계속 사이렌을 관찰할 것이며, 사이레날리아가 우주로의 확장을 계획하기 시작한다면 즉시 우리 정부와 군대에게 통보할 것입니다." # 10480949896484064296
  giga_eawaf.2005.a: "그들이 덤벼든다면, 우리는 그들을 짓밟을 것이다." # 8636823289157373923
  giga_eawaf.20051.name: "사이렌의 비밀?" # 3490928684168672991
  giga_eawaf.20051.desc: "사이렌에 대한 우리의 비밀 지원은 사이렌 주문의 작동 방식과 파우스트의 강령술 결정체가 시레날리아에 의해 전 세계에 걸쳐 그들의 주문을 강화하는 데 어떻게 적극적으로 활용되었는지에 대한 귀중한 통찰을 얻도록 해 주었습니다.\n\n우리 과학자들은 이제 지역 소행성대에서 회수한 이 결정체의 일부 샘플을 사용하여, 비록 더 작은 규모이고 효율성이 훨씬 낮겠지만 이 효과를 어떻게든 복제할 수 있을지 모른다고 확신합니다. 이는 우리 정부와 사회 내에서... 흥미로운 활용 방안을 가질 것입니다." # 18332453006490943958
  giga_eawaf.20051.a: "그들의 방법을 더욱 조사해야 합니다." # 113431872652549428
  giga_eawaf.20051.b: "이것은 너무나도 위험합니다." # 15442788521052016839
  giga_eawaf.20061.name: "경이적 동력 급증" # 16033761151680041646
  giga_eawaf.20061.desc: "우리 파우스트 기지 내 계기들이 갑자기 격렬한 반응을 보이고 있습니다. 파우스트 표면에서 엄청나게 강력한 에너지 급증이 발생하기 시작했는데, 시레날리아의 수도를 중심으로 하는 것처럼 보입니다.\n\n사이렌족이 일종의 거대한 주문을 시전하기 위해 파우스트의 신비주의 수정 공급량을 모으고 있는 것으로 보입니다. 우리 관측에 따르면, 파우스트의 모든 수정에 포함된 에너지는 파우스트 표면뿐만 아니라 해당 지역 행성계 전체로 확장되는 신비주의 장을 생성하기에 충분할 것입니다.\n\n이 '주문'의 효과가 무엇일지는 알 수 없지만, 모든 것이 너무 빠르게 진행되고 있어 우리가 실제로 개입하기에는 너무 늦었습니다. 따라서 우리 과학자들은 에너지 급증이 절정에 달하기 전에 §파우스트 성계에서 모든 귀중 자산을 재대피§할 것을 권고하고 있습니다. 이는 약 §Y3 months§! 후에 발생할 것으로 추정됩니다." # 7972921363265371976
  giga_eawaf.20061.a: "좋지 않군요." # 12278034042426865202
  giga_eawaf.20071.name: "초월적 장막에 휩싸인 파우스트" # 4862964177487901903
  giga_eawaf.20071.desc: "동력 서지가 최대 강도에 도달하면서 파우스트와 그 전체 행성계가 아주 간단하게... 사라집니다.\n\n사이렌의 대주문이 절정에 달한 후, 파우스트에서 거대한 에테르 에너지 덩어리가 출현합니다. 아마도 막대한 양의 마법 결정체에 의해 방출된 것으로 추정됩니다. 이 장(場)은 처음에는 시레날리아를 둘러싸도록 커지고, 그 다음에는 파우스트를, 결국에는 전체 시스템을 에워쌉니다.\n\n불과 몇 시간 만에 이 장은 파우스트 행성 인근 전체를 집어삼키며, 그 근접 지역에 있는 모든 것, 함선이든 행성이든 떠다니는 잔해든, 불가피하게 장에 흡수됩니다.\n\n대략 하루가 지난 후, 이제 §Y에테르 장막§!으로 명명된 이 장이 안정되면서 모든 하이퍼레인을 교란하고 다른 형태의 FTL 여행을 완전히 불가능하게 만듭니다. 시스템을 조사하기 위해 보내진 함선과 통신은 단순히 존재에서 사라져 다시는 볼 수 없게 됩니다. 결론은 명확합니다. 현재로서는 파우스트 시스템이 근본적으로 은하계에서 제거되었으며, 이는 명백히 사이렌의 계획의 결과입니다.\n\n이 이상한 장막이 언젠가 소멸할지는 불확실하지만, 에너지 신호의 약간의 편차는 대략 §Y1세기§!가 지난 후 결국 사라질 수도 있음을 나타내는 것 같습니다. 하지만 이것이 정확한 것으로 판명될지 단지 추측일 뿐일지는 두고 볼 일입니다." # 15999379505080550835
  giga_eawaf.20071.a: "참... 기묘하군. 아무래도 사라진 것 같네." # 235013060605644291
  giga_eawaf.20071.a.tooltip: "§Y파우스트§!는 §Y에테르 장막§!에 휘감겨 최소 §Y1세기§! 동안 머물 것으로 예상됩니다. 이 성계에 침입하려는 시도는 필연적으로 재앙을 맞이할 것입니다.\n§R장막과 직접 인접한 성계에서 멀리 떨어지는 것이 현명할 수 있습니다...§!" # 17714338129796804064
  giga_eawaf.20072.name: "파우스트 성계가 영적 장막에 휩싸이다" # 11937121074931696137
  giga_eawaf.20072.desc: "지구형 행성 주변을 공전하는 미니어처 항성을 품고 있는 것으로 알려진 특이한 §Y포스터§! 성계가 은하 전역의 모든 센서에서 갑자기 사라졌습니다.\n\n추가 조사를 통해 성계 전체(포스터 자체와 그곳에 있었을 모든 함선 포함)가 거대한 §Y성계적 장막§!에 뒤덮였으며, 이는 해당 성계에 대한 모든 관측이나 진입을 금지한다는 사실이 드러났습니다.\n\n산발적인 보고에 따르면 이는 행성급 초강대국인 §Y시레날리아§!가 시전한 일종의 '마법'으로 보입니다. 시레날리아는 최근 일련의 힘든 전쟁 끝에 매혹적인 정신 제어 마법으로 포스터 전체를 통일했습니다.\n\n이 장막의 목적이 무엇인지는 알려지지 않았습니다. 하지만 장막의 에너지 패턴 변동은 약 §Y1세기§!가 지난 후 소멸하기 시작할 가능성이 있음을 시사합니다. 하지만 이것이 무작위 예측 이상인지 여부는 아무도 장담할 수 없습니다.\n\n당분간 성계 전체가 본질적으로 은하에서 제거되었습니다. 이 기이한 장 주변에서는 주의를 기울이는 것이 현명할 것입니다." # 15696512687392165289
  giga_eawaf.20072.a: "매우 기묘하군." # 14586369702707070517
  giga_eawaf.30001.name: "에테르 장막 요동" # 7548038517944098637
  giga_eawaf.30001.desc: "지난 몇 달 동안, §Y성해의 장막§!에서 방출되는 주술적 에너지 수치가, 이는 지금까지 §Y파우스트§!의 실종 이후 안정적으로 유지되어 왔지만, 아무런 뚜렷한 이유 없이 요동치기 시작했습니다.\n\n장막 내에서 무슨 일이 일어나고 있는지에 대한 자세한 정보는 여전히 알 수 없지만, 이는 수년 전 무력으로 해당 성계를 장악했던 §Y사이렌§!의 어떤 활동을 명백히 시사합니다.\n\n걱정스럽게도, 이러한 변동 패턴은 성해의 장막이 향후 §Y5년§! 안에 스스로 풀려버릴 가능성이 높다는 것을 시사합니다." # 10473818904057492030
  giga_eawaf.30001.a: "최악을 예상해야 합니다." # 17892687463275580865
  giga_eawaf.30002.name: "시레날리아 - §H아다지오 대즐§!" # 18317639943928310413
  giga_eawaf.30002.desc: "필멸자들아! 나는 전초전 같은 건 좋아하지 않으니, 이번에는 곧바로 본론으로 들어가도록 하지. 너희가 어떻게든 너희 것이라고 생각하는 이 은하는 사실 우리가 차지할 것이며, 조만간 우리 것으로 만들 작정이다. 지금이라도 항복을 택할 수 있지만, 우리 둘 다 이 게임이 어떻게 진행되는지 알고 있지 않나? 결국 너희가 우리에게 무엇을 바칠지 기대되는군." # 10446413347582048579
  giga_eawaf.30002.bye: "우리는 너희 종족을 다시 심연 속으로 보낼 것이다!" # 11025236395622545067
  giga_eawaf.30003.name: "사이렌의 귀환" # 16067686916561334979
  giga_eawaf.30003.desc: "사이렌들은 자신들을 고립시키는 대신, 에테르 장막 아래에서 음모와 계획을 꾸며왔음이 명백합니다. 한때 울창했던 §Y파우스트§! 행성 주위에는, 이제 거대한 사이오닉 산업 지옥으로 변모한, §Y장막 소리 매혹체§!라고 불리는 기이한 거대 구조물이 우뚝 솟아 있습니다. 그 목적은 분명합니다. 사이렌의 정신 조종 노래의 범위를 증폭하여 §R은하계 전체§!를 덮도록 하는 것입니다.\n\n그렇게 하기 위해, 매혹체는 파우스트를 중심으로 강력한 §R투쟁의 장§!을 생성하는 것이 분명합니다. 파우스트에 가까운 곳에서는, 현재 §R내부 장§!이라고 알려진 곳 안에서는, 이 주문이 너무 가까이 접근하는 모든 함선을 즉시 §R정신 조종§!할 수 있을 만큼 충분히 강력합니다. 따라서 대응책이 고안될 때까지 어떤 대가를 치르더라도 이 내부 장을 §R피하는§! 것이 가장 중요합니다.\n\n더 멀리 떨어진 곳에서는 장의 효과는 약해지지만, 그럼에도 불구하고 §P외부 장§!에 남아 있습니다. 이는 사이레날리아의 경계를 훨씬 넘어 확장되며, 외부 장에 포착된 행성의 인구들이 서로에 대한 더 높은 수준의 투쟁과 증오를 경험하게 합니다.\n\n놀랍게도, 이 투쟁은 분명히 사이렌을 '먹여 살리는' 것입니다. 이는 그들이 더 많은 §R투쟁§!을 획득할수록, §Y장막 소리 매혹체§!는 주문을 더 멀리 투영할 수 있게 되고... 사이렌은 더 많은 투쟁을 가지게 된다는 의미입니다. 따라서 매혹체가 §R내부 장§!이 우리 은하계 전체를 집어삼키는 결과를 낳는 긍정적 피드백 순환을 시작하기 전에 사이레날리아는 중단되어야 한다는 것은 말할 필요도 없습니다.\n\n'투쟁', 매혹체, 주문, 그리고 장의 실제 작동 방식은 여전히 우리에게 파악되지 않았으므로, 사이렌에 대한 우리의 지식과 관련하여 우리의 진척 상황을 추적하기 위해 §Y상황 기록§!이 발동되었습니다." # 3472789319794161150
  giga_eawaf.30003.a: "그들을 계속 감시하십시오." # 368877748081497965
  giga_eawaf.4000.name: "시레날리아" # 16931018044427785097
  giga_eawaf.4000.desc.adagio: "완전하고 무조건적인 항복을 하러 온 거냐? 아니라고? 그렇다면 대체 여기에 왜 있는 거냐?" # 18074325771133907397
  giga_eawaf.4000.desc.aria: "신속히 처리해. 너희 같은 피조물들과 시간을 낭비할 여유가 없다." # 14071672820359005892
  giga_eawaf.4000.desc.sonata: "오오오, 전에 당신을 본 적이 없는 것 같아요! 아니면 본 적이 있을지도요! 당신처럼 이상한 새로운 사람들이 너무 많아서 일일이 기억하기 힘들거든요!" # 7403270330292207395
  giga_eawaf.4000.bye: "화면 끄기." # 9698500765046135892
  giga_eawaf.6000.name: "엔스롤러 외부 방어 뚫렸습니다!" # 446616637023167228
  giga_eawaf.6000.desc: "용감한 함대가 끔찍한 사이렌의 §Y슈라우드소닉 엔쓰롤러§! 외곽 무기 거점들을 파괴하는 데 성공했습니다!\n\n그 결과, 이 치명적인 거점의 상실로 인해 파우스트 자체를 감싸고 전체 장치에 동력을 공급하는 엔쓰롤러의 §Y심연의 코어§!가 노출되었습니다. 사이렌의 광기를 마침내 끝내려면 이는 최대한 서둘러 파괴해야 합니다." # 17233348679330317739
  giga_eawaf.6000.a: "총공격!" # 17286592626485415045
  giga_eawaf.6001.name: "장막 음파 현혹자 격파됨!" # 1545147762792562404
  giga_eawaf.6001.desc: "인스럴러의 §Y심연의 핵§!이 파괴되면서, 이는 은하 전체에 사이렌의 주문을 증폭시키는 '축전기' 역할을 했다. 한때 강력했던 거대 구조물은 파우스트 주위에 행성 크기의 잔해장으로 빠르게 파멸적인 붕괴를 겪었다.\n\n\n\n\n\n이는 §Y불화장§!의 완전한 해체로 이어졌고, 파우스트 외곽의 자산 대부분에 대한 사이렌의 통제력이 상실되었다. 사이렌은 절망적인 최후의 항전을 예상하며 이제 파우스트 자체로 후퇴했다." # 11231096510964960581
  giga_eawaf.6001.a: "더 이상 도망칠 곳은 없다." # 12165652976938069688
  giga_eawaf.60022.name: "사이렌의 최후의 항전" # 8988722756131016966
  giga_eawaf.60022.desc: "우리 군대가 §YFaust§!에 착륙하면서, 궁지에 몰린 사이렌들은 수백만, 수천만의 정신 제어된 파우스티안들을 우리 군단에게 직접 던져 넣기 시작했습니다!\n\n우리 사령관들은 경악스럽게도, 제대로 된 장비나 전투 경험 없이 국가 전체 인구에 달하는 노예들이 이제 죽음으로 행진하고 있으며, 이는 그들의 세계를 향한 우리의 필연적인 진격을 늦추기 위한 필사적인 시도입니다.\n\n명백하게도, 아무것도 하지 않는다면, 사이렌들은 그들 자신에게 아주 조금이라도 더 많은 시간을 벌어주기 위해 파우스트의 모든 무고한 인구, 그리하여 행성의 실제 가치 대부분을 기꺼이 희생하려 합니다..." # 4385493481392677976
  giga_eawaf.60022.a: "우리는 당장 이걸 멈춰야 합니다! 파우스티안들을 해방시킬 방법을 연구하십시오." # 950209894732655708
  giga_eawaf.60022.b: "그들이 원한다면, 이 행성이 우리의 힘 아래 산산조각 나게 두어라." # 2691474664901095820
  giga_eawaf.60024.name: "파우스트의 파괴" # 2099792555284276700
  giga_eawaf.60024.desc: "압도적인 힘을 통해 §YFaust§! 행성은 그들의 주인인 사이렌과 함께 완전히 파괴되었습니다. 이로 인해 수많은 죽음을 초래했지만, 이것은 마침내 사이렌의 광기를 확실히 끝낼 것입니다." # 11716183770422751265
  giga_eawaf.60024.a: "더 큰 선을 위한 것이었습니다." # 6436997620783201351
  giga_eawaf.60025.name: "파우스트의 몰락" # 13704886868202488703
  giga_eawaf.60025.desc: "사이렌들의 필사적인 시도와 수십억 파우스티아인들의 헛된 희생에도 불구하고, §Y파우스트§! 행성은 우리의 위력 아래 함락되었습니다.\n\n적어도 그 잔해 말입니다. 행성 인구의 99퍼센트 이상이 전투에서 목숨을 잃었고, 대륙 전체는 지적 생명체가 사라졌으며 우리 병력이 이제 점령을 진행하고 있는 거대한 도시와 산업 지구의 음울한 뼈대 잔해로 뒤덮여 있습니다. 이전 인구의 겨우 1퍼센트만이 파우스트의 급격히 줄어든 인구로 인해 사이렌의 마법이 풀렸을 때 생존하는 데 성공했습니다.\n\n§YSirens§! 자체에 대해서는, 그들이 처음 나타났던 §YMareiana 해구§!의 심해로 명백히 후퇴했습니다만, 우리 사령관들은 행성 지상 병력이 이 괴물들을 완전히 섬멸하기 위해 심해로 내려가는 탐사대를 이미 조직하고 있다고 우리에게 확언했습니다." # 316744583196401147
  giga_eawaf.60025.a: "승리, 그 대가는 무엇인가?" # 815179507674609802
  giga_eawaf.60251.name: "사이렌의 종말" # 14004137655528875449
  giga_eawaf.60251.desc: "사이렌의 최후는 별달리 표현할 말이 없었지만, 상당히 시시했습니다. 우리 탐사대가 마리아나 해구로 하강한 후, 대원들은 해저 심층의 심오한 지질 구조물 안에 숨어 있는 사이렌들을 재빨리 찾아냈습니다.\n\n물론 그들은 그들의 마법을 사용하여 저항을 시도했습니다만, 증오를 끌어낼 개체군이 완전히 사라져 버리고 우리의 마법 해제 기술에 속수무책으로 무력화된 상태였기에, 이러한 시도는 우리 병사들의 잠수복 내에서 에너지 수치를 급등시키는 것 이상의 의미가 없었습니다. 그리고 그 결과는 아주 간단하게도 고에너지 무기를 통해 세 마리 사이렌 전부를 신속하게 증발시키는 것이었습니다.\n\n하지만, 놀랍게도, 한때 사이렌에게 박혀 있었고 그들에게 힘을 부여했다고 여겨지는 붉은 수정들이 어떻게든 이 모든 시련을 살아남았다는 사실이 밝혀졌으며, 추가 조사를 위해 우리 병사들에 의해 마법적으로 안전한 용기에 담겨 회수되었습니다." # 5184969173596146988
  giga_eawaf.60251.a: "이 결정들... 쓸모가 있을지도 모르겠군." # 16915090194987393549
  giga_eawaf.60251.b: "그들을 태양에 던져버려라, 섬멸하라!" # 4433635569866636586
  giga_eawaf.60026.name: "파우스트의 몰락" # 13704886868202488703
  giga_eawaf.60026.desc: "사이렌의 최선의 시도와 수십억 파우스티아인의 덧없는 희생에도 불구하고, §Y파우스트§! 세계는 §Y[giga_eawaf_sirens_killer_country.GetName]§!의 강력함 앞에 함락되었습니다.\n혹은 적어도, 그 남은 것이라도 말입니다.\n행성 인구의 99% 이상이 전투에서 사망하여, 대륙 전체에 지성체가 남지 않게 되었고 거대한 도시와 산업 지대의 암울한 잔해로 뒤덮였습니다. 파우스트 인구가 급격히 줄어들어 사이렌의 마법이 풀렸을 때, 옛 인구의 보잘것없는 1%만이 살아남았습니다.\n\n§Y사이렌§! 자신들의 경우, 그들은 명백히 그들이 처음 출현했던 곳인 §Y마리아나 해구§! 깊은 곳으로 후퇴했습니다. 비록 §Y[giga_eawaf_sirens_killer_country.GetName]§!가 그들을 신속하게 처리할 가능성이 높지만 말입니다." # 2520182951246731664
  giga_eawaf.60026.a: "암울한 승리." # 8927799419202523705
  giga_eawaf.60027.name: "거울 환영" # 11135637821540984034
  giga_eawaf.60027.desc: "우리 과학부에서는 파우스트의 궤도 스캔 및 대담한 지표면 탐사 결과, 파우스트의 모든 인구를 희생하지 않고도 사이렌을 무력화할 방법을 찾아낸 것 같다고 보고했습니다.\n\n실제로 파우스트가 '현실'이 약화된 시공간 영역에 존재한다는 것은 이미 알려져 있었으나, 이제는 파우스트 지표면의 특정 지점이 원주민들이 §Y캔터롯§!이라고 불렀던 곳 근처에 위치하며 '거울 차원계'와 차원적으로 매우 가깝다는 것이 밝혀졌습니다.\n\n이 연결의 이유와 이 차원계의 본질은 알려지지 않았지만, 우리 과학부는 사이렌이 사용하는 정신 조작 수정 샘플과 해당 영역에 대한 막대한 양의 에너지의 갑작스러운 궤도 방출을 함께 사용하여 현실의 구조를 '파괴'하고 일시적인 '차원 소용돌이'를 생성한 다음, 이를 이용해 사이렌을 앞서 언급된 대체 차원으로 '추방'하는 것이 가능할 수 있다고 이론화하고 있습니다.\n\n하지만 이 계획은 최대한의 서두름과 함께 사이렌을 유인하고 이어서 추방하는 데 필요한 기적학적 연쇄 반응을 일으키기 위해 신중하게 조율된 수정을 가지고 소용돌이 속으로 뛰어드는 임무를 맡은 '희생자'의 상황에 대한 완벽한 지식을 필요로 합니다.\n\n현재로서는 §Y[giga_eawaf_sirens_scientist_sacrifice.GetName]§!만이 그러한 위업을 달성할 수 있을 것입니다." # 5579754244403882316
  giga_eawaf.60027.a: "승인되었습니다. 어떤 대가를 치르든 즉시 진행하십시오!" # 9160569535510530831
  giga_eawaf.60027.b: "거부한다. 이 행성은 [giga_eawaf_sirens_scientist_sacrifice.GetName]의 가치가 없다." # 6069014885708785013
  giga_eawaf.60028.name: "사이렌 추방" # 4928896398261186452
  giga_eawaf.60028.desc: "우리 궤도 시설에서 방출된 번쩍이는 에너지가 차원 결함이 있는 파우스트의 표면에 충돌하는 동안, §Y[giga_eawaf_sirens_scientist_sacrifice.GetName]§!는 사이렌 자체 내부에 내장된 것들을 모방하도록 신중하게 조율된 일련의 기적학적 수정과 함께 시공간의 벌어지는 틈으로 뛰어듭니다.\n\n예상대로, 이것은 파우스트의 숨은 은신처에서 무력한 사이렌들을 '끌어내어' 우리 장교와 함께 차원 소용돌이 속으로 곧장 밀어 넣는 기적학적 '얽힘'을 촉발합니다. 그리고 잠시도 우리 현실에 존재하기 부적합한 전체 소용돌이가 스스로 붕괴하기 전에, [giga_eawaf_sirens_scientist_sacrifice.GetName]와 사이렌들을 함께 데리고 사라졌습니다.\n\n그 결과, 사이렌들이 파우스트에 대한 장악력을 완전히 상실했고, 그들의 악마 같은 손아귀에서 파우스트 주민들이 해방되었으며, 그들의 끊임없는 대규모 공격 전술이 효과적으로 중단되었습니다.\n\n앞으로 수년간 파우스트와 그 주민들이 상처를 안고 살아갈 가능성이 높지만, 마침내 사이렌들은 우리 현실에서 완전히 추방되었습니다." # 9750241110628975700
  giga_eawaf.60028.a: "그들은 더 이상 우리를 괴롭히지 않으리라." # 12169240349033391932
  giga_eawaf.60029.name: "기묘한 거울" # 17120189766717277854
  giga_eawaf.60029.desc: "사이렌이 사라진 후, 우리 과학자들이 기묘한 차원 균열이 처음 감지되었던 §Y캔틀롯§! 지역에 대한 조사에 착수했습니다.\n\n그들은 지표면 깊숙한 곳에서 일종의 장식된 '수정 거울'과 유사한 기묘한 유물을 발견했으며, 추가 연구를 통해 이 기묘한 장치가 사이렌을 우리 현실에서 추방할 수 있게 해준 차원 간 연결의 근원일 가능성이 매우 높다는 사실을 밝혀냈다고 보고했습니다.\n\n거울을 통제된 방식으로 작동시키고 은폐 탐사선을 이용해 조심스럽게 조사한 결과, 그곳에 다채로운 인간형 생명체들이 살고 있으며 정기적으로 의식적인 음악 축제를 여는 것으로 보이는 일종의 대체 영역으로 연결된다는 사실이 밝혀졌습니다.\n\n사이렌이 우리 현실로 돌아오는 이 통로를 눈치챌 위험이 있기 때문에, 실제로 이 차원에 우리의 존재를 드러내거나 그곳에서 누군가를 데려오는 것은 절대적으로 권장되지 않습니다. 하지만 우리는 안전 시설에 거울을 보관할 수 있습니다. 이를 통해 우리는 그 기묘한 거주민들과 그들의 음악 의식을 연구할 수 있을 것입니다." # 8363092249063610948
  giga_eawaf.60029.a: "흥미롭군. 그것을 유지하자." # 2485252255568923816
  giga_eawaf.60029.b: "너무 위험하다! 영원히 봉인하라." # 1586961530137044067
  giga_eawaf.60032.name: "시레날리아 정복됨" # 11141045596368860724
  giga_eawaf.60032.desc: "§Y[giga_eawaf_sirens_killer_country.GetName]§!의 손에 §H아다지오 대즐§!, §M아리아 블레이즈§!, §B소나타 더스크§!가 마침내 종말을 맞으면서, 수십 년간 파우스트와 더 넓은 은하계에 정신 제어 위협을 가했던 무시무시한 §Y사이렌§!과 그들의 제국인 §Y사이레날리아§!는 확실히 역사의 뒤안길로 사라졌습니다.\n\n사이렌의 영향 아래 있던 모든 잔존 함선과 행성들은 자폭했거나, 스스로 해방되었거나, 원래 소유자에게 반환되었습니다. 그리하여 은하 공동체는 사이렌의 비이성적인 '영원한 은하 통합' 달성 계획이 마침내 완전히 무산되었음에 일제히 안도의 한숨을 내쉬고 있습니다." # 11434522079993014048
  giga_eawaf.60032.a: "사이렌 합창단이 마침내 침묵에 잠겼습니다." # 18108378696859534495
  giga_eawaf.5001.name: "시제품 무효화기 고안" # 17269498447332526074
  giga_eawaf.5001.desc: "우리 연구원들은 사이렌을 이해하고 대응하려는 우리의 노력이 미미하게나마 성과를 거두기 시작했다고 보고합니다.\n\n사이렌의 수수께끼 같은 노래의 더 깊은 본질은 아직 우리에게는 파악되지 않았지만, 예비 연구는 특정 주파수로 집중된 에너지 방출을 준공간으로 발사하는 것이 스트라이프 필드의 일부 효과를 완화할 수 있다고 시사합니다. 이는 이 메커니즘이 장착된 함선의 유지비를 급격히 증가시키고, 활성화 시 이동성을 저해하는 단점이 있습니다.\n\n§Y디스인챈터§!라 불리는 이 발전된 장치들은 사이렌에 대응하기 위한 유효한 선택지인 것으로 보이며, 이는 앞으로 더 깊이 조사될 것입니다." # 9009144318699021939
  giga_eawaf.5001.a: "희망이 있다." # 10018026645093176202
  giga_eawaf.5001.a.tooltip: "§Y사이렌 대응§! 상황을 계속 진행하려면 무효화 기술을 연구해야 합니다. 자원 낭비를 피하기 위해 그동안 우리의 접근 방식은 §Y사이렌 연구 없음§!으로 설정되었습니다." # 15383606230773506038
  giga_eawaf.5002.name: "조율된 무효화 장치 고안" # 15198203706482524115
  giga_eawaf.5002.desc: "반-사이렌 연구의 추가적인 발전으로 더 높은 효율성을 갖춘 향상된 해제기 모델을 개발했습니다.\n\n비록 사악한 §R내부 영역§!을 격퇴할 만큼 여전히 강력하지는 않지만, 이 설계들은 우리 함선이 속도 페널티 없이 §P외부 영역§! 내에서 작전할 수 있도록 할 것입니다." # 13190672904589778215
  giga_eawaf.5002.a: "즉시 착수해라." # 17668826761716744347
  giga_eawaf.5003.name: "조화로운 무효화기 고안됨" # 12067615331482138755
  giga_eawaf.5003.desc: "우리 과학팀 보고에 따르면, 디스인챈터 기술의 최근 돌파구를 통해 이 향상된 설계는 §P외장장§!을 막아낼 수 있을 뿐만 아니라, §R내장장§!마저 격퇴할 만큼 충분히 효율적이어서 속도는 대폭 감소하겠지만 사이렌 영역의 깊은 곳에서도 우리 함선이 작전할 수 있게 해 줄 것입니다.\n\n이는 충분한 화력을 갖춘다면 이제 마침내 사이렌의 광기를 종식시킬 수 있다는 의미입니다." # 16010277658774434924
  giga_eawaf.5003.a: "훌륭하군!" # 4205353275372794963
  giga_eawaf.5004.name: "율동적인 무효화기 구상됨" # 6422172819269718211
  giga_eawaf.5004.desc: "기존 디스인챈터에 대한 추가적인 개선으로 §Y유포닉 디스인챈터§가 탄생했습니다! - 사이렌 대항 기술의 최종 단계입니다.\n\n함선 속도에 영향을 미치며 스트라이프 필드 내 어디에서든 작동 가능한 이 기술은 우리 함선이 언제든 사이렌 상대로 어디에서든 공격을 수행할 수 있게 해 줄 것입니다." # 15255577515819662929
  giga_eawaf.5004.a: "좋아!\n그들은 곧 무력해질 것이다." # 12635971203500776580
  giga_eawaf.1104.name: "초상 병기" # 5819042498287958147
  giga_eawaf.1104.desc: "§Y주술적 무기§!는 우리가 사이렌에게서 역설계에 성공했으며, 안전하게 주입할 수 있는 에너지의 양만큼 강력해지는 특이한 속성을 보입니다.\n\n따라서, 우리는 이 무기의 위력을 지속적으로 증가시키는 것을 목표로 하는 새로운 반복 가능한 기술을 개발했습니다." # 10361565937128340081
  giga_eawaf.1104.a: "흥미롭군." # 9903619114818313320
  giga_tech_eawaf_psifusion: "산업 사이오닉 촉매 융합" # 5045905373155334616
  giga_tech_eawaf_psifusion_desc: "통제된 환경에서 산업적 규모로 헬리오스 맹렬한 핵의 심오한 작동 원리를 재현함으로써, 막대한 에너지를 생산하고 중원소의 생산을 용이하게 합니다." # 16201039568821374909
  giga_tech_eawaf_weapons_repeatable: "과급 기적 무장" # 8985521676404154188
  giga_tech_eawaf_weapons_repeatable_desc: "§R기술적인 이유로, 유지비 페널티는 주술적 부품뿐만 아니라 함선 전체에 적용됩니다! 따라서 최대한의 효과를 얻기 위해 함선을 이 무기들로 완전히 채우는 것이 권장됩니다.§!" # 6324417912980394682
  giga_tech_eawaf_weapons_repeatable_title: "주술적 무기 피해: §G+25%§!\n주술적 무기를 장착한 함선 유지비: §R+12.5%§!" # 7530513963205779344
  giga_tech_eawaf_sirens_secret: "주술적 사로잡음" # 13958287639049111325
  giga_tech_eawaf_sirens_secret_desc: "세이렌이 매혹적인 주문을 사용하는 방식을 연구하면 우리 정부와 사회에 유용하게 적용될 수 있습니다." # 5289740702872158358
  giga_tech_eawaf_sirens_strike_craft: "$GIGA_EAWAF_STRIKE_CRAFT$" # 11446874382644920193
  giga_tech_eawaf_sirens_strike_craft_desc: "$GIGA_EAWAF_STRIKE_CRAFT_DESC$" # 17869384520754802848
  giga_tech_eawaf_sirens_autocannon: "$GIGA_EAWAF_CRYSTAL_AUTOCANNON$" # 8527580147136096062
  giga_tech_eawaf_sirens_autocannon_desc: "$GIGA_EAWAF_CRYSTAL_AUTOCANNON_DESC$" # 11572050412645914999
  giga_tech_eawaf_sirens_artillery: "$GIGA_EAWAF_CRYSTAL_ARTILLERY$" # 5924711821604807104
  giga_tech_eawaf_sirens_artillery_desc: "$GIGA_EAWAF_CRYSTAL_ARTILLERY_DESC$" # 13273033192589474486
  giga_tech_eawaf_sirens_missile: "$GIGA_EAWAF_PSIONIC_CHARGE$" # 4384656814179175247
  giga_tech_eawaf_sirens_missile_desc: "$GIGA_EAWAF_PSIONIC_CHARGE_DESC$" # 9832194763624145616
  giga_tech_eawaf_sirens_impactor: "$GIGA_EAWAF_CRYSTAL_IMPACTOR$" # 13976684842502693670
  giga_tech_eawaf_sirens_impactor_desc: "$GIGA_EAWAF_CRYSTAL_IMPACTOR_DESC$" # 15527062591640050918
  giga_tech_eawaf_sirens_voidbeam: "$GIGA_EAWAF_GRAND_VOID_BEAM$" # 12809970790013436452
  giga_tech_eawaf_sirens_voidbeam_desc: "$GIGA_EAWAF_GRAND_VOID_BEAM_DESC$" # 15513555909756666843
  giga_tech_eawaf_disenchanter_1: "초기 사이렌 대응책" # 7714175897789116708
  giga_tech_eawaf_disenchanter_1_desc: "사이렌의 신비로운 노래의 심층적인 본질은 아직 우리에게 규명되지 않았지만, 예비 연구 결과에 따르면 특정 주파수의 집중된 에너지 방출을 유사 공간에 발사하면 스트라이프 필드의 일부 효과를 완화할 수 있으며, 이러한 메커니즘이 탑재된 함선들의 유지비가 극적으로 증가하는 대가가 따른다고 합니다." # 8230842583204407155
  giga_tech_eawaf_disenchanter_2: "디스인챈터 튜닝" # 2046855052268570685
  giga_tech_eawaf_disenchanter_2_desc: "디센챈터 메커니즘을 더 세심하게 조율하여 스트라이프 필드의 사악한 효과에 더 효율적으로 대응할 수 있게 되었습니다." # 6578230491632676071
  giga_tech_eawaf_disenchanter_3: "하위 사이오닉 교향곡" # 6224047439791083704
  giga_tech_eawaf_disenchanter_3_desc: "분쟁장에 대한 우리의 이해의 획기적인 발전으로 비물질계 내에서 사이렌의 노래에 대응하는 반-멜로디를 직접 방출할 수 있게 되었으며, 이는 심지어 사악한 내부장의 정신 제어 효과까지 막아낼 수 있습니다." # 14424703277663282766
  giga_tech_eawaf_disenchanter_3_effects: "§Y항성 기지§!와 §Y행성§!을 §R내부 영역§! 내에서 점령할 수 있습니다." # 9303699148987923615
  giga_tech_eawaf_disenchanter_4: "조화로운 갈등 해소" # 12780986871650986597
  giga_tech_eawaf_disenchanter_4_desc: "사이렌의 노래에 대한 우리의 이해는 이제 어떤 규모에서든 그들의 정신 통제장을 편안하게 무효화할 수 있는 수준에 이르렀습니다. 다만, 이는 무시할 수 없는 에너지 비용을 수반합니다." # 1859026352337882810
  building_giga_eawaf_psifusion_reactor: "사이오닉 촉매 핵융합로" # 8483711499474030047
  building_giga_eawaf_psifusion_reactor_desc: "이 거대한 반응로 단지는 장막 균열을 통해 동력을 공급받는 인공 '사이오닉 별'을 수용하고 있습니다. 이는 막대한 양의 에너지를 생산할 뿐만 아니라, 중원소 생산에도 사용될 수 있으며, 행성 전체에 걸쳐 사이오닉 효율을 강화합니다." # 11068914504958162263
  building_giga_eawaf_sirens_capital: "행성 파놉티콘" # 10524760477329333346
  building_giga_eawaf_sirens_capital_desc: "최대 사회적 및 산업적 효율성을 보장하기 위해, 이 행성 전역에 사이렌의 의지를 전달하도록 의도된 거대한 복합체." # 6066664882589788829
  building_giga_eawaf_disenchanter_building_1: "시제품 무효화 장" # 3860695916142870305
  building_giga_eawaf_disenchanter_building_1_desc: "이 행성에서 분쟁장의 일부 효과를 상쇄할 수 있는 대형화된 마력 제거 장치.\n§P외부장§!의 패널티를 절반으로 줄입니다." # 9309421479985745285
  building_giga_eawaf_disenchanter_building_2: "조화된 탈마법 장" # 5448586314562197502
  building_giga_eawaf_disenchanter_building_2_desc: "이 정제된 마력 무효화장은 이 행성에 미치는 투쟁장의 효과를 대폭 감소시킬 수 있을 뿐만 아니라, 내면장의 손아귀로부터 이 행성을 보호합니다.\n§P외부장§! 효과를 1/4로 줄이고 §R내면장§!으로부터 보호합니다." # 6821215233049222319
  job_giga_eawaf_sirens_toiler: "사이렌 노동자" # 194022865197185834
  job_giga_eawaf_sirens_toiler_plural: "사이렌 일꾼" # 16862576235379548186
  job_giga_eawaf_sirens_toiler_desc: "사이렌 작업자들은 사이렌의 전쟁 기계에 동력을 공급하는 데 필요한 자원을 생산하기 위해 밤낮으로 일합니다." # 10874143550819763686
  mod_job_giga_eawaf_sirens_toiler_add: "$job_giga_eawaf_sirens_toiler$ 일자리" # 3456094199924565657
  mod_job_giga_eawaf_sirens_toiler_per_pop: "$job_giga_eawaf_sirens_toiler$ 팝당 일자리" # 1915199782685451570
  job_giga_eawaf_sirens_naval: "사이렌 함대 운용자" # 6903333653780004679
  job_giga_eawaf_sirens_naval_plural: "사이렌 함대 운영자" # 14205531818287789982
  job_giga_eawaf_sirens_naval_desc: "사이렌 함대 운용사는 사이렌의 우주 함대 군수 관리를 담당합니다." # 772833450892089239
  mod_job_giga_eawaf_sirens_naval_add: "$job_giga_eawaf_sirens_toiler$ 일자리" # 3456094199924565657
  mod_job_giga_eawaf_sirens_naval_per_pop: "팝당 $job_giga_eawaf_sirens_naval$ 일자리" # 5920119363448837542
  job_giga_eawaf_sirens_scientist: "시렌 과학 경제학자" # 5712228370136238401
  job_giga_eawaf_sirens_scientist_plural: "사이렌 과학 경제학자" # 4996751308168554997
  job_giga_eawaf_sirens_scientist_desc: "과학경제학자는 사이렌 사회의 최상위 계층입니다. 이들은 매혹되지 않은 상태를 유지하도록 허용된 소수의 개인들로 구성됩니다. 그들의 임무는 사이렌 사회의 효율성을 향상시킬 새로운 방법을 찾는 것뿐만 아니라, 그들의 과학의 경계를 한층 더 넓히는 것입니다." # 12576579602310141860
  mod_job_giga_eawaf_sirens_scientist_add: "$job_giga_eawaf_sirens_toiler$ 일자리" # 3456094199924565657
  mod_job_giga_eawaf_sirens_scientist_per_pop: "$job_giga_eawaf_sirens_scientist$ 직업" # 10034546536471520870
  job_giga_eawaf_sirens_strifer: "사이렌 스트라이퍼" # 7777810143404651945
  job_giga_eawaf_sirens_strifer_plural: "사이렌 스트라이퍼스" # 13146415339405594175
  job_giga_eawaf_sirens_strifer_desc: "사이렌의 필요에 따라 일부 개체는 영구적이지만 통제된 분노와 서로 간의 갈등 상태에 유지되어야 합니다. 이는 완벽하게 조절된 내부 장 내에서도 귀중한 소량의 갈등을 계속 생성하기 위함입니다." # 9872274319885072146
  mod_job_giga_eawaf_sirens_strifer_add: "$job_giga_eawaf_sirens_strifer$ 직업" # 11279377913569521030
  mod_job_giga_eawaf_sirens_strifer_per_pop: "$job_giga_eawaf_sirens_strifer$ 직업" # 11279377913569521030
  situation_eawaf_sirens_takeover: "사이렌들의 장악" # 10586768191752720031
  situation_eawaf_sirens_takeover_desc: "정신 제어 능력을 부여받은 '사이렌' 삼인조가 파우스트를 지배하려 나섰습니다. 그들은 분명히 모든 힘을 다해 이 험난한 시도를 성공시키려 결연히 나아가고 있습니다. 이 상황을 예의주시하는 것이 우리에게 이익이 될 가능성이 높습니다." # 15367699974412316688
  situation_eawaf_sirens_takeover_type: "사이렌들의 장악" # 10586768191752720031
  approach_giga_eawaf_stop_sirens: "사이렌 중지" # 7257394827187311863
  approach_giga_eawaf_stop_sirens_tooltip: "우리는 들키지 않고 세이렌을 막기 위해 모든 노력을 다할 것입니다. 주요 자산에 대한 비밀 암살, 보급선 교란, 그리고 반(反)세이렌 운동 지원은 그들이 적에게 압도당할 때까지 그들의 진격을 저해해야 합니다.\n이는 세이렌이 정복의 각 단계에서 적에게 쓰러질 가능성을 높일 것입니다.\n§R세이렌 저지를 시작하면 중단할 수 없습니다.§!" # 3836569556379783875
  approach_giga_eawaf_do_nothing: "아무것도 안 함" # 6343454086523970392
  approach_giga_eawaf_do_nothing_tooltip: "이 상황이 전개되는 것을 그냥 지켜보자. 우린 더 시급하게 신경 써야 할 문제들이 있다.\n§Y나중에 언제든지 마음을 바꿀 수 있다.§!" # 2696903763860650484
  approach_giga_eawaf_study_sirens: "사이렌 연구" # 6669529763066422597
  approach_giga_eawaf_study_sirens_tooltip: "사이렌과 그들의 정신 제어 방식을 연구하기 위해 자원과 인력을 투자할 것입니다. 이를 통해 의식과 정신의 진정한 본질에 대해 많은 것을 배울 수 있을 것입니다.\n§Y나중에 언제든지 마음을 바꿀 수 있습니다.§!" # 4761448007508006621
  approach_giga_eawaf_bolster_sirens: "사이렌 증강" # 7149346143028770782
  approach_giga_eawaf_bolster_sirens_tooltip: "우리는 사이렌 종족의 장악을 은밀히 지원할 것입니다. 그렇게 하면 그들의 잠재력이 발휘되는 모습을 목격할 수 있으며, 이는 우리에게 방대한 양의 귀중한 데이터를 가져다줄 것입니다.\n§G나중에 언제든 마음을 바꿀 수 있지만, 그들을 더 오래 지원할수록 우리는 더 많은 것을 배우게 될 것입니다.§!" # 8405877741331895401
  situation_eawaf_sirens_takeover_effects: "사이렌이 파우스트 점령을 진행할 것입니다." # 16770796345044503146
  giga_eawaf_sirens_too_strong_tooltip: "사이렌은 우리가 은밀하게 저항하기에는 너무 강해졌습니다. 우리는 그들을 내버려 두거나, 잠재적으로 위험한 파우스트 지상 침공을 통해 직접 개입해야 합니다." # 10753473130507225576
  situation_eawaf_sirens_understanding: "세이렌 대항" # 14579580029028490017
  situation_eawaf_sirens_understanding_desc: "사이렌은 은하계 전체에 걸쳐 비전의 정신 제어 노래를 퍼뜨리려 시도하고 있습니다. 우리는 그들의 악마적인 주문에 모두 걸려들기 전에 이 현상에 맞설 방법을 찾아야 합니다. 사이렌에 맞서는 §Y연구§!와 §Y통합§! 비용은 해당 장의 §M위력§!에 비례하여 증가합니다. 만약 비용을 감당할 수 없다면 §Y사이렌 연구 중단§! 상태로 돌아갑니다." # 4160910830262251533
  situation_eawaf_sirens_understanding_type: "세이렌 대항" # 14579580029028490017
  approach_giga_eawaf_sirens_research_1: "사이렌 연구 금지" # 9288802989735275072
  approach_giga_eawaf_sirens_research_1_tooltip: "버프될 겁니다." # 11461188147454522620
  approach_giga_eawaf_sirens_research_2: "제한된 반 사이렌 연구" # 3050581999690905229
  approach_giga_eawaf_sirens_research_2_tooltip: "사이렌은 그다지 우선 순위가 높지는 않지만, 만일을 대비해서 약간의 투자는 해두자." # 10509641020588185141
  approach_giga_eawaf_sirens_research_3: "광범위한 반-사이렌 연구" # 12736656618981277636
  approach_giga_eawaf_sirens_research_3_tooltip: "우리는 사이렌을 저지해야 하므로, 이를 위해 충분한 자원을 투자할 수 있도록 합시다." # 12209173171258311119
  approach_giga_eawaf_sirens_research_4: "대규모 반-사이렌 연구" # 13038000973470669868
  approach_giga_eawaf_sirens_research_4_tooltip: "사이렌은 어떤 대가를 치르더라도 반드시 막아야 한다! 우리가 할 수 있는 모든 것을 그들을 막아내는 데 투자하자!" # 1676350412369457330
  situation_eawaf_sirens_disenchanters_effect: "사이렌에 대한 우리의 대응책을 강화할 것입니다." # 5401106055123391848
  giga_eawaf_has_sirens_secret: "우리의 이전 사이렌 연구는 우리의 대응책을 보강합니다!" # 10038500400262048833
  giga_eawaf_disenchanter_research_cost_1: "제한된 반 사이렌 연구" # 3050581999690905229
  giga_eawaf_disenchanter_research_cost_1_desc: "사이렌은 그다지 우선 순위가 높지는 않지만, 만일을 대비해서 약간의 투자는 해두자." # 10509641020588185141
  giga_eawaf_disenchanter_research_cost_2: "광범위한 반-사이렌 연구" # 12736656618981277636
  giga_eawaf_disenchanter_research_cost_2_desc: "사이렌을 막아야 합니다. 그러므로 이를 위해 충분한 자원을 투자하도록 합시다." # 8356095899612114990
  giga_eawaf_disenchanter_research_cost_3: "대규모 반-사이렌 연구" # 13038000973470669868
  giga_eawaf_disenchanter_research_cost_3_desc: "사이렌은 어떤 대가를 치르더라도 반드시 막아야 한다! 우리가 할 수 있는 모든 것을 그들을 막아내는 데 투자하자!" # 1676350412369457330
  sc_giga_eawaf_faust_shroud: "영적 장막" # 6751867216677231222
  giga_eawaf_sirens_megaphone_1: "차원 음파 지배자" # 12698528768462442818
  giga_eawaf_sirens_megaphone_1_DESC: "성간 거리 너머로 장막을 통해 강력한 정신 지배 '노래'를 증폭하고 중계하여 항성계 전체를 굴복시킬 수 있는 비전의 거대 구조물." # 17664683339146874094
  anti_sirens_shield: "대조화 보루" # 12588736614536499564
  anti_sirens_shield_DESC: "사이렌의 분쟁장으로 인해 발생하는 모든 효과로부터 이 성계 전체를 보호하는 초거대 마법 해제 장치. §P외부장§!과 §R내부장§! 모두를 완벽하게 무효화합니다." # 8124935781831586474
  anti_sirens_shield_MEGASTRUCTURE_DETAILS: "$giga_list_category_kilostructure$ - $giga_list_category_miscellaneous$\n전체 성계를 §Y투쟁장§!으로부터 완전히 보호합니다.\n§L사이렌의 §Y투쟁장§!으로 인해 발생하는 모든 영향으로부터 이 전체 성계를 보호하는 거대 규모의 디스인챈터입니다.§!" # 2542829068848076055
  anti_sirens_shield_dismantle: "보루 해체" # 11944987220445243220
  anti_sirens_shield_dismantle_DESC: "더 이상 이 방벽은 필요 없습니다. 이것을 철거합시다." # 1986761297204832529
  STRIFE_FIELD_ABOUT_TO_SHRINK_TITLE: "격동장 약화 임박" # 16261762361695176062
  STRIFE_FIELD_ABOUT_TO_SHRINK_DESC: "§R스트라이프 필드§!는 현재 크기를 유지하기에 스트라이프가 불충분합니다. 그것의 §M도달 범위§!가 §Y6개월§! 안에 §Y1§!만큼 감소할 것입니다." # 8990011013532482611
  STRIFE_FIELD_SHRINKING_TITLE: "갈등장 후퇴" # 6995317908693555529
  STRIFE_FIELD_SHRINKING_DESC: "§R스트라이프 필드§!는 현재 크기를 유지하기에 충분한 스트라이프가 부족합니다. 그 §M범위§!가 §Y1§!만큼 감소했습니다.\n$outer_strife_field_name$의 범위는 이제 §Y[giga_eawaf_country.giga_eawaf_outer_strife_field_range]§!이며, $inner_strife_field_name$의 범위는 이제 §Y[giga_eawaf_country.giga_eawaf_inner_strife_field_range]§!입니다." # 16091052510745965792
  STRIFE_FIELD_ABOUT_TO_GROW_TITLE: "갈등장 확장 임박" # 9715761436784138719
  STRIFE_FIELD_ABOUT_TO_GROW_DESC: "§R갈등장§!에 충분한 갈등이 축적되어 경계를 확장할 수 있게 되었습니다. 이 §M도달 범위§!가 §Y1§!만큼 §Y6개월§! 내에 증가할 것입니다." # 12146142470340605023
  STRIFE_FIELD_GROWING_TITLE: "격변장 확장" # 7067604876262202509
  STRIFE_FIELD_GROWING_DESC: "§R분쟁장§!은 경계를 확장할 수 있을 만큼 충분한 분쟁력을 축적했습니다. 그 §M영향력§!이 §Y1§!만큼 확장되었습니다.\n$outer_strife_field_name$의 범위가 이제 §Y[giga_eawaf_country.giga_eawaf_outer_strife_field_range]§!이며, $inner_strife_field_name$의 범위는 이제 §Y[giga_eawaf_country.giga_eawaf_inner_strife_field_range]§!입니다." # 8585627463066808870
  SIRENS_SWAPPING_LEADER_TITLE: "사이렌 지도자 교체" # 5728746809098987535
  SIRENS_SWAPPING_LEADER_DESC_ARIA: "§RSirens§!의 지도자는 이제 §MAria Blaze§!입니다.\n그녀는 함선 §Y정확도§!, §Y추적§!, §Y속도§!에 보너스를 제공합니다." # 9772549009241834456
  SIRENS_SWAPPING_LEADER_DESC_SONATA: "§R사이렌§!의 지도자가 이제 §B소나타 더스크§!입니다.\n그녀는 §Y초구조체 건설 속도§! 및 §Y전쟁 물자 생산량§!에 보너스를 제공합니다." # 11990631651781620160
  SIRENS_SWAPPING_LEADER_DESC_ADAGIO: "§RSirens§!의 새로운 지도자는 §HAdagio Dazzle§!입니다.\n그녀는 함선 §Y피해§!와 §Y사거리§!에 보너스를 부여합니다." # 1312309410348155363
  SIRENS_MEGAPHONE_UPGRADED_TITLE: "쉬라우드음파 매혹기 업그레이드됨" # 16446440946362126403
  SIRENS_MEGAPHONE_UPGRADED_DESC: "§Y베일 음파 매혹 장치§!가 티어 §Y[giga_eawaf_country.giga_eawaf_sirens_megaphone_level]§!(으)로 업그레이드되었습니다! 이제 §M효능§!이 §Y[giga_eawaf_country.giga_eawaf_field_potency_multiplier]§!(으)로 동일하며, 이는 §P외부 필드§! 디버프와 §Y저주 해제 장치§! 유지비 패널티를 증폭시킬 것입니다." # 14043523573728726094
