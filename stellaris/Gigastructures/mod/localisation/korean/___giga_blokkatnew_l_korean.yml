  giga_blokkat_join.5500.willingness_military_count.tooltip: "§YLone Blokkat§! 포획: §G+3.5%§!\n§YBlokk-Evictor§! 파괴: §G+0.02%§!\n§YBlokk-Custodian§! 파괴: §G+0.06%§!\n§YBlokk-Dismantler§! 파괴: §G+10%§!\n§YBlokk-Terminator§! 파괴: §G+20%§!\n§YBlokkat Component§! 연구: §G+2.5%§!\n§YAttack Moon§! 상실: §R-0.1%§!\n§YBehemoth Planetcraft§! 상실: §R-0.5%§!\n§YStellar Systemcraft§! 상실: §R-2.5%§!\n§YHerculean§! 상실: §R-5%§!" # 2504258685183164669
