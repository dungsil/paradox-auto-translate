  giga_blokkat.1023.name: "세계 해체됨" # 7106100341095076911
  giga_blokkat.1023.desc: "§Y블로캇§!이 우리 식민지 §Y[ROOT.GetName]§!에 도달하여 그곳을 파괴했으며, 이로 인해 §Y[ROOT.blokkat_planet_pop_count]§!명의 팝이 불과 몇 순간 만에 불행히도 사망했습니다.\n\n우리가 문명에 미치는 그 영향력을 억제하지 못하면, 이 중대한 행위는 우리 제국 내에서 §Y[ROOT.blokkat_pop_inquietude]§!의 §R블로캇 불안§!을 발생시킬 것입니다. 또는, 행성의 파괴를 보조금과 선전으로 보상하여 불안 영향력을 절반으로 줄이려 시도할 수 있지만, 그렇게 하는 데 대략 §Y[ROOT.blokkat_pop_influence_cost]§!의 £influence£가 소모됩니다." # 6746778244524811707
  giga_blokkat.1023.a: "젠장! | §Y[ROOT.blokkat_pop_inquietude]§! §R블록캇 불온§!" # 9688508132551625006
  giga_blokkat.1023.b: "영향을 완화하기 위해 §Y[ROOT.blokkat_pop_influence_cost]§! £influence£를 소모합니다. | §Y[ROOT.blokkat_pop_inquietude_halved]§! §R블로캇 불안§!" # 5067304654933710714
  blokkat_not_enough_influence: "영향력이 부족합니다." # 8416622390678777255
  giga_blokkat.1023.desc.willingness: "§Y블록캣§!이 §Y[ROOT.GetName]§! 식민지에 도달하여 파괴했으며, 그로 인해 순식간에 §Y[ROOT.blokkat_planet_pop_count]§! 팝이 불행하게도 소멸했습니다.\n\n문명에 대한 그 영향력을 억제하지 못한다면, 이 심각한 사태는 §Y[ROOT.blokkat_pop_inquietude]§!의 §R블록캣 불안§!을 유발할 것이며 우리 제국 내에서 §H정부 의지§!와 §M인구 의지§!를 §R[ROOT.blokkat_pop_inquietude]%§!만큼 하락시킬 것입니다. 대안으로, 보조금과 선전을 통해 행성 파괴에 대한 보상을 시도하여 불안의 영향을 절반으로 줄일 수 있지만, 그러려면 약 §Y[ROOT.blokkat_pop_influence_cost]§! £influence£가 소모될 것입니다." # 16002334380812191893
  giga_blokkat_join.5500.b: "§R파업 중인§! 지도자들을 우리 편으로 규합하려 시도합니다." # 2499892573014195154
  giga_blokkat_join.5601.name: "강력한 사령관 집결" # 10243672387424918632
  giga_blokkat_join.5601.desc: "우리 지도부 일부가 블로캇과의 협상 계획에 회의적인 것은 놀랄 일도 아닙니다. 따라서, 시대에 뒤떨어진 이상 뒤에 숨어버리기보다는 그들을 설득하여 우리 편으로 만들기 위해 올바른 방향으로 이끌고 우리 관점을 제대로 이해시키기 위해 §M영향력§!, §B통합§! 또는 §Y에너지§!를 활용하는 것이 현명할 수 있습니다." # 3109656231151965458
