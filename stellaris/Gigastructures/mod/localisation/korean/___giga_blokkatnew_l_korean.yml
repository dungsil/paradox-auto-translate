  giga_blokkat_join.5603.name: "§Y[blokkat_strike_leader_negotiate.GetName]§! 와 협상 중" # 11138461351172474591
  giga_blokkat_join.5603.desc: "블로캣 문제에 관해 §Y[blokkat_strike_leader_10.GetName]§!가 우리 편에 서도록 설득하기 위해 §M영향력§!, §B통합§!, 어쩌면 §Y에너지§!를 소비하는 것을 시도해 볼 수 있습니다.\n\n각자의 현 의지 수치(§B과학자§!에게는 §B과학 의지§!, §P제독§!과 §G장군§!에게는 §P군사 의지§!, §H총독§!에게는 §H정부 의지§!)와 기술 레벨 §Y[ROOT.blokkat_leader_negotiate_level]§!을 고려할 때, 협상 성공 확률은 §Y[ROOT.blokkat_leader_negotiate_odds]%§!입니다.\n\n협상을 진행하려면 £influence£§Y[ROOT.blokkat_leader_negotiate_influence_cost]§! 및 £unity£§Y[ROOT.blokkat_leader_negotiate_unity_cost]§!가 소모됩니다." # 275199066948628357
  giga_blokkat_join.5603.yes: "진행 ([ROOT.blokkat_leader_negotiate_odds]% 확률)" # 4626245516444676744
  giga_blokkat_join.5603.bribe: "뇌물을 주고 대폭적인 임금 인상을 약속하며 진행한다. | £energy£§Y[ROOT.blokkat_leader_negotiate_energy_cost]§! ([ROOT.blokkat_leader_negotiate_odds_payrise]% 확률)" # 11339390620514720972
  giga_blokkat_join.5603.bribe.tooltip: "성공 시, §Y[blokkat_strike_leader_negotiate.GetName]§!는 §H블록캇 친화적 뇌물§! 특성을 얻어 그들의 §Y지도자 유지비§!를 §Y300%§! 증가시키고 §Y경험치 획득§!을 §Y30%§! 감소시킵니다.\n\n우리가 §Y평등주의자§!라면 §M인구 적응도§!가 §G1.5%§!, 우리가 §Y광적 평등주의자§!라면 §G3%§! 감소합니다." # 9680773876433900267
  giga_blokkat_join.5604.name: "협상 성공!" # 229512877973441909
  giga_blokkat_join.5604.desc: "우리 블록캇 연구국은 §Y[blokkat_strike_leader_negotiate.GetName]§!가 마침내 블록캇에 합류하려는 우리의 여정에 동참하기로 결정했다고 보고합니다.\n\n그리하여 그들은 파업 종료를 선언하고 즉시 업무에 복귀할 것입니다.\n\n성공 확률은 §Y[ROOT.blokkat_leader_negotiate_odds]%§!였습니다." # 8298087923763261523
  giga_blokkat_join.5604.a: "훌륭하군!" # 16848862372218168470
  giga_blokkat_join.5604.bribe: "소량의 뇌물로도 엄청난 효과를 볼 수 있습니다." # 17186120190963792
  trait_blokkat_payrise: "블로캇 지지 뇌물" # 13869305562508651103
  trait_blokkat_payrise_desc: "블로캇 사안에 대해 우리 편을 드는 데는 망설였지만, 이 지도자는 두둑한 급여 인상으로 뇌물을 받았습니다." # 16457744600285700394
  giga_blokkat_join.5605.name: "협상 결렬" # 12777756457797349711
  giga_blokkat_join.5605.desc: "우리 블로카트 연구국은 다음과 같이 보고합니다: §Y[blokkat_strike_leader_negotiate.GetName]§!가 블로카트와의 편을 들기 위한 우리 프로젝트에 대해 협조하기를 거부했습니다.\n\n\n그들은 모든 중재 시도를 격렬히 거부했으며, 따라서 그들의 어리석은 항의를 계속할 것입니다.\n\n\n성공 확률은 §Y[ROOT.blokkat_leader_negotiate_odds]%§!였습니다." # 12871515444535751829
  giga_blokkat_join.5605.a: "저 바보..." # 5078305253336393664
  edict_blokkat_science_willingness_propaganda: "§G의지 칙령:§! §B과학적§! 친블로캇 선전" # 14446366115095942057
  edict_blokkat_science_willingness_propaganda_desc: "우리 과학자들은 우리의 계획이 명백히 가장 논리적인 일임을 보여줘야 합니다. 따라서 방대한 양의 선전물과 정부 승인 문서가 그들에게 배포될 것입니다.\n\n\n이 칙령이 활성화되어 있는 동안, §B과학적 의지§!는 매월 §G1%§!만큼 증가할 §Y5%§!의 확률을 가집니다." # 1597408739046400856
  edict_blokkat_military_willingness_propaganda: "§G의지 칙령:§! §P군사§! 친블로캣 선전" # 1189326149648220619
  edict_blokkat_military_willingness_propaganda_desc: "우리 해군 장성들에게 우리의 계획이 가장 논리적인 일이라는 것을 보여줘야 합니다. 따라서 방대한 양의 선전물과 정부 승인 문서가 그들에게 배포될 것입니다.\n\n이 칙령이 활성화되어 있는 동안, §P군사적 의지§!는 매달 §G1%§! 증가할 §Y5%§!의 확률을 가집니다." # 6627676175679938732
  edict_blokkat_government_willingness_propaganda: "§G준비성 칙령:§! §H정부§! 친블로캇 선전" # 15388927379440934588
  edict_blokkat_government_willingness_propaganda_desc: "우리 정부 기관에게 우리의 계획이 가장 논리적인 방안임을 명백히 보여줄 필요가 있습니다.\n\n따라서 그들에게 대량의 선전물과 정부 승인 서류가 배포될 것입니다.\n\n이 포고령이 활성화된 동안, §H정부 의지§!는 매달 §G1%§!만큼 증가할 확률이 §Y5%§! 있습니다." # 4555548865697389328
  edict_blokkat_population_willingness_propaganda: "§G헌신 칙령:§! §M인구 관련§! 블록캇 지지 선전" # 16939367944447111462
  edict_blokkat_population_willingness_propaganda_desc: "우리 인민들에게 우리 계획이 가장 논리적인 선택이라는 것을 보여줄 필요가 있습니다. 따라서 대량의 선전물과 정부 승인 문서들을 그들에게 배포할 것입니다.\n\n이 칙령이 활성화되어 있는 동안, §M인구 순응도§!가 §Y5%§! 확률로 매월 §G1%§! 증가할 수 있습니다." # 9192070801054024651
  giga_blokkat_join.5500.scrap: "£blokkat_scrap_icon£ §MBlokkat Scrap§! 샘플 분배..." # 1818018394494677974
  giga_blokkat_join.5500.scrap.tooltip: "블록캇 기술의 아름다운 정교함을 우리 문명에 선보임으로써, 블록캇과의 협력이 확실히 최선의 선택임을 우리는 어쩌면 증명할 수 있을지도 모릅니다." # 12348594268822688533
  giga_blokkat_join.5700.name: "§MBlokkat Scrap§ 지급 중!" # 387776357392523218
  giga_blokkat_join.5700.desc: "블록캣 기술은 이해를 초월하는 다양한 면에서 의심할 여지 없이 아름답습니다. 블록캣 함선에서 회수한 샘플들 내에는, 그들이 입은 손상에도 불구하고, 초차원적 나노기계들의 복잡한 형체가 서로 주변을 소용돌이치고 있으며, 이는 오로지 완전한 경외감만을 불러일으킬 수 있는 방식으로 이루어집니다.\n\n따라서 이 경이로운 샘플들 중 일부를 우리 문명의 망설이는 구성원들에게 배포하는 것은, 이 은하 외부 존재들과 하나가 되는 것이 의심의 여지 없이 우리를 훨씬 위대한 존재로 변모시킬 것임을 명백히 확신시킬 것입니다." # 2647015683524513613
  giga_willingness_needs_scrap: "£blokkat_scrap_icon£ §M블로캣 고철§이 좀 필요합니다!" # 12698321576073945556
  giga_blokkat_50_blokkat_scrap: "-§Y50§! £blokkat_scrap_icon£" # 4894106454501657122
