l_korean:
  giga_core_black_hole_exists: "§Y은하핵§!에 접근 가능성이 열렸습니다. 따라서 다른 블랙홀에 하듯이 직접 도약할 수 있습니다." # 4997205886523752
  giga_blokkat.3000.cosmovester: "§G블로캇-베스터§에 돌입하십시오! | §Y50§! $blokkat_knowledge$" # 13600538777684477548
  giga_blokkat.3000.cosmovester.tooltip: "블로캇 베스터의 중심부에는 일종의 특이점이 존재하는 것으로 보입니다. 어쩌면... 아주 어쩌면, 지평선 바늘이 우리를 그곳으로 데려다줄 수도 있습니다. 하지만 초차원 성채를 우회하려면 우리는 많은 §GBlokkat Knowledge§!가 필요할 것입니다." # 572621421514064478
  crisis.7510.vester: "블로캣-베스터 안에 블랙홀이 있습니다, 안 그런가요?" # 14413299629987140038
  crisis.7510.vester.tooltip: "§Y블록캣 연구국§!에 블록캣-베스터 안으로 뛰어드는 무모한 §B블록캣 연구 프로젝트§!가 §Y50§! §G블록캣 지식§!을 소모하여 추가됩니다.\n이는 §Y초차원 불안정화기§!의 사용을 §R비활성화§!합니다." # 9233040531122987826
  JUMP_INTO_BLOKKAT_VESTER: "블로캣-베스터 심층 탐구" # 2741594922951808835
  JUMP_INTO_BLOKKAT_VESTER_DESC: "블록캣-베스터는 중앙에 블랙홀과 유사한 구조를 가진 것처럼 보이며, 아마도 우리가 그 안으로 뛰어들 수 있을지도 모릅니다. 하지만 먼저 지평선 바늘을 사용하여 초차원 불안정기를 우회할 방법을 찾아야 할 것입니다." # 16960079806378521772
  giga_blokkat.3340.name: "베스터 속으로 탐사하시겠습니까?" # 13565939489041407409
  giga_blokkat.3340.desc: "블록캣-베스터는 그 중심부에 블랙홀과 유사한 구조를 가지고 있는 것으로 보입니다. 따라서, 우리 연구국의 가장 과감한 연구진들은 우리의 수평선 바늘을 활용하여 그 안으로 진입을 시도하는 것을 제안했습니다... 좋든 나쁘든 간에 말입니다.\n\n우리는 무엇을 예상해야 할지 전혀 알 수 없습니다. 어쩌면 우리가 블록캣-베스터를 탈취할 수도 있고, 어쩌면 블록캣들이 수확한 에너지 비축분에 접근할 수도 있으며... 아니면 즉시 사망할 수도 있습니다. 가능성은 무한하고 불확실한 만큼이나 흥미롭습니다.\n\n하지만, 만약 우리가 그러한 계획을 실행하려면 우리의 수평선 바늘을 사용하여 베스터의 방어막을 우회하는 방법을 알아내는데 상당한 양의 자원을 투자해야 할 것입니다. 만약 그러지 않으면 마치 함선 선체에 부딪힌 우주 날벌레처럼 그 표면에 흩뿌려져 버릴 위험이 있습니다." # 7877702843156995825
  giga_blokkat.3340.a: "이제는 되돌아갈 수 없다." # 5273265357197601533
  giga_blokkat.3341.name: "심연 속으로" # 7416420416896914692
  giga_blokkat.3341.desc: "호라이즌 니들 함내에서, 우리의 전 문명이 블로캣-베스터로 진입할 준비를 하고 있습니다. 아마도 우리 제국의 가장 무모한 움직임일 것입니다. 시스템 점검 완료, 편집 준비 완료... 그리고... 도약이 시작됩니다.\n\n직경 수백 킬로미터에 불과한 블로캣 모함이 온전히 모습을 드러냈습니다. 회전하는 동심원 고리는 경이로운 동시에 소름 끼칩니다. 시간을 낭비하지 않고, 니들은 그것을 둘러싼 불멸의 초차원적 성벽을 통과하기 위해 일련의 신속한 편집을 수행합니다. 방어막은 불과 수 마이크로초 만에 재형성되지만, 그것만으로도 우리가 돌파하기에 충분합니다.\n\n그리고 우리는 블로캣의 파괴 장치 심장에 있는 신비로운 특이점으로 들어갑니다. 그것을 둘러싼 거의 무한한 시공간 왜곡에 의해 완전한 소멸을 피하기 위해 계속해서 편집을 가하며..." # 1224013444222442442
  giga_blokkat.3341.a: "대담하게 나아가다." # 13741347415473109811
  giga_blokkat.3342.name: "블록피니티의 저 너머" # 5820697548263449050
  giga_blokkat.3342.desc: "불가능해 보였지만, 우리는 §Y블록워크§!에 진입한 것으로 보입니다. 블록캣-베스터에서 은하계 너머 미지의 중앙 위치로 쏟아지는 끝없는 에너지 흐름이 니들을 둘러싸고 있습니다.\n\n이것만이 아닙니다. 수백... 아니, 수천, 심지어 수만 개의 에너지 흐름이 이곳에 뒤얽혀 있으며, 모두 수많은 은하를 해체한다고 알려진 셀 수 없이 많은 블록캣-베스터에서 흘러나옵니다.\n\n흥미롭게도, 베스터에서 나오는 흐름 외에도, 마치 허공에서 거대한 블록캣 작전에 에너지를 공급하는 것처럼 보이는 무수히 많은 다른 흐름이 은하계 너머의 빈 공간으로 향하고 있는 듯합니다.\n\n하지만 우리가 이곳에서 환영받지 못한다는 명확한 깨달음에 의해 우리의 관찰은 중단되었습니다. 블록워크는 에너지를 전달하도록 설계되었기에, 우리의 고체 덩어리에는 그리 친절하지 않습니다. 매초 수조 번의 편집이 수행됨으로써 우리 문명이 생존하고 있는 가운데, 블록워크는 니들을 무(無)로 갈아내기 위해 파고들고 있습니다.\n\n돌아가기에는 너무 늦었지만, 니들이 이것을 영원히 견딜 수 없기에 서둘러 행동해야 합니다. 이 지옥에서 벗어나기 위해 선택해야 합니다. 블록워크의 중심으로 보이는 곳으로 향해야 할까요, 아니면 다른 곳으로 탈출을 시도해야 할까요?" # 11135833045544844741
  giga_blokkat.3342.a: "이제 우리는 그 모든 것의 근원으로 향할 것이다!" # 15258707272808798066
  giga_blokkat.3342.b: "우리는 이 끔찍한 곳을 떠나야 합니다!" # 401990583523343232
  giga_blokkat.3343.name: "불굴의 탈출" # 13724807848217769173
  giga_blokkat.3343.desc: "급히 중앙 위치에서 벗어나려 시도했고, 대신 니들의 마지막 능력으로 블록워크를 통과해 성간 공간으로 방출되는 에너지 흐름을 향해 돌진했습니다. 니들이 거의 완전히 소멸되기 직전, 우리는 말하자면 비유적인 프라이팬에서 뛰쳐나와... 불 속으로 들어갔습니다.\n\n우리는 성간 공허 속 거대한 규모의 우주 전투 한가운데로 내던져졌습니다! 우리 은하를 수천 번 파괴할 수 있을 정도의 거대한 블로캣 함대, 우리가 마주쳤던 어떤 함선보다 훨씬 큰 수만 척의 함선으로 구성된 함대가 중심에 일종의 특이점을 동력원으로 사용하는 알려지지 않은 날렵한 함선들로 구성된 또 다른 함대와 격돌하고 있었습니다.\n\n그리고 어쩐지, 우리가 영향을 미치는 듯 보입니다. 블로캣 함대는 그들 자신의 에너지 네트워크에서 우리의 함선이 튀어나오는 것을 처리하느라 몇 나노초 동안 소중한 시간을 벌었습니다. 이는 알려지지 않은 적들에게 시공간을 뒤흔드는 일제 사격을 가할 귀중한 시간을 주었고, 블로캣 함선들을 과부하시켜 일부는 엄청난 격노와 함께 폭발하게 만들었고, 다른 일부는 우주의 깊은 곳으로 후퇴하게 만들었습니다.\n\n블로캣들이 탐지에서 사라지자, 날렵한 함선들은 우리에게 시선을 돌리고 잠시 무언가를 처리하는 듯 보였습니다. 그러다 그들 중 하나로부터 시작된 통신을 수신했습니다. 그들이 우리에게 통신을 시도하고 있습니다!" # 13271056305546205721
  giga_blokkat.3343.a: "화면상..." # 1939169527364415226
  giga_blokkat.33441.name: "???" # 15273894291384665822
  giga_blokkat.33441.desc: "§H함선들이 우리 의식에 직접 정보를 전송하는 것 같습니다... 그들의 기술은 분명히 우리보다 훨씬 앞서 있습니다. 니들 전역에서 낮은 윙 소리가 들립니다. 그들이 우리를 스캔하는 것 같습니다.§!\n\n...방금 블록워크를 통과하신 겁니까? 놀랍군요! 경이롭습니다! 정말 믿을 수 없어요! 저희는... 당신과 같은 수많은 단일 은하계 원시 문명들이 다양한 장치로 그런 위업을 시도하는 것을 보았습니다만, 실제, 어느 정도 온전한 블록카트가 아닌 함선이 거기서 출현하는 것을 보는 것은 전례가 없는 일입니다. 그토록 낮은 기술 수준으로 당신 같은 함선을 만들어낸 것은 상당한 독창성입니다." # 12869900062240638629
  giga_blokkat.33441.a: "당신은 누구 혹은 무엇입니까?" # 14480124335438465438
  giga_blokkat.3344.name: "위대한 은하간 연방" # 15506760783859997859
  giga_blokkat.3344.desc: "아, 물론이지. 너희들은... 우리에 대해 모르겠군, 그래. §Y범은하 대연방§!은 수십만 은하 문명으로 이루어진 연합체일세... 블로카트 하베스터의 위협에 맞서 모두 단결했지! 그리고 자네들은 방금 거기서 영광스러운 승리를 목격했네.\n\n오, 이런! 내 예의가 부족했군. 나는 §YSteroh§!라고 하네, 류이나이트이자 §Y범우주 구원 기동대§!의 우주 제독이지. 블로카트 위협에 맞선 §YLaniakea Theater§! 작전 지역의 관리를 책임지고 있지.\n\n우리 연합체는 대부분 우리 지도자 §YKyuinai§!가 이끄는 위대한 §YLyunite Empire§!와 §YUniversal Assembly§!의 보호 아래 운영되고 있네. 이곳에서 우리 연합체의 수많은 행정 기구를 감독하고, 엄청나게 많은 회원국들 간의 적절한 조정을 보장하고 있지.\n\n이 전쟁은 수십억 광년과 수만 년에 걸쳐 벌어지고 있기에... 블로카트에게 먼지처럼 쓸려나가지 않도록, 우리가 가능한 한 단결을 유지하는 것이 무엇보다 중요하네." # 14373033369397952551
  giga_blokkat.3344.winning: "음... 블로캣을 격퇴하고 있습니까?" # 1628560801598114843
  giga_blokkat.3344.winning.response: "우리는 수만 년 동안 이 끔찍하고 끔찍한 수확자들을 파괴하려고 노력해 왔습니다. 그들은 지금까지... 옥틸리온의 죽음을 초래했으며, 추정 삼백억 개의 은하계를 집어삼켰고, 그것은 계속 늘어나고 있을 뿐입니다.\n\n음. 슬프게도 아직 그들을 완전히 이기고 있다고 말하기는 어렵습니다. 주로 그들을 저지하고 대피시키면서... 류이나이트 핵심 구역에서 그들을 막아내고 있습니다... 정말 소모전입니다.\n\n블로캣 함선은 수가 많고 강력하며 민첩하기 때문에 대부분의 전투에서 진정으로 승리할 수는 없지만, 우리는 그들이 최대한 많은 에너지를 소모하게 만들 수 있습니다... 바라건대 그들이 우주를 먹어치워 얻는 것보다 더 많이 잃을 때까지 말입니다.\n\n우리는 그들을 지연시키고 진정한 반격을 개시할 수 있기를 바랍니다... 향후 수만 년 내의 어느 시점에 말입니다." # 11511784947329199021
  giga_blokkat.3344.ships: "당신이 운용하시는 저 거대한 함선들은 무엇입니까?" # 16012071693975022622
  giga_blokkat.3344.ships.response: "우리가 사용하는 함선은 §YSingularitycraft§!로 알려져 있으며, 블록캇 세력에 맞서는 주요 군사 자산, 어찌 보면 우리의 주력 전력이라 할 수 있습니다. 우리는 전 우주 전선에 걸쳐 대략 1조 대를 보유하고 있으며, 블록캇을 저지하려면 이 모든 함선이 유기적으로 작동해야 합니다.\n\n아시다시피, 이들은 특이점을 사용하여 현실과 상호작용하고 국소적으로 물리학을 변칙시켜 이동하고 공격합니다... 기본적으로 당신이 건설한 것으로 보이는 이 '수평선 바늘'의 무기화된 버전이죠.\n\n당신이 만든 버전은... 음, 상당히 기초적인 수준이고 임시변통으로 만든 티가 납니다만, 다시 말해, 단일 은하계의 자원과 기술로 그런 것을 만들었다는 건 어떻습니까? 정말 대단합니다! 박수를 보냅니다. 보통 단일 은하계의 원시적인 문명들은 그런 장치를 만들려다가 스스로를 파멸시킬 뿐입니다." # 6983559264626307061
  giga_blokkat.3344.appearance: "이것이 당신의 진짜 모습입니까?" # 13217351520642216722
  giga_blokkat.3344.appearance.response: "네... 그리고 아니요. 저희 류이나이트는 스마트 물질로 구성되어 있습니다... 안타깝게도 블록캣과 매우 유사하죠, 저희 방식은 조금 다르긴 합니다만.\n\n이 형태는 제게 특히 만족스럽기 때문에 택한 것이지만, 원한다면 다른 어떤 모습으로도 보일 수 있습니다. 제 실제 의식은 이 함대에 탑승해 있지도 않고, 수백만 광년 떨어진 곳에 있는 요새화된 마트료시카 브레인 클러스터 어딘가에 호스팅되어 있습니다.\n\n겁쟁이처럼 들릴지도 모르지만, 블록캣에게는 어떤 위험도 감수할 수 없습니다! 그들... 또한 마찬가지니까요, 어쨌든. 아, 맞다, 혹시 블록캣을 붙잡는 데 성공하더라도... 운이 없으실 겁니다! 여러분께서 겨우 얻으신 것은 실제 블록캣의 백업 시뮬레이션을 실행하는 블록캣의 몸체일 뿐입니다... 실망스럽죠, 압니다. 죄송합니다." # 3127570321544337896
  giga_blokkat.3344.deepshroud: "다른, 더 젊고 블로캣이 없는 우주로 떠나는 것을 시도해 봤습니까?" # 16790787823342874048
  giga_blokkat.3344.deepshroud.response: "다른 우주로... 간다고요? 흠. 당신 종족이 상당히 뻔뻔하다는 건 알겠는데, 당신들은 대체 저 바깥에 뭐가 있는지조차 아는 겁니까? 그... 다중 우주란 곳은, 그렇게 부를 수 있다면 말이죠, 위험하고, 치명적이며, 예측 불가능합니다. 그곳에는 당신 은하계의 얕은 장막 후원자들을 방어력 없는 동물처럼 보이게 만드는 존재들이 있습니다!\n\n음, 솔직히 말하자면. 아마도, 충분히 노력한다면, 그렇게 할 수도 있겠죠. 하지만... 그렇게 되면 블로캇들이 이 우주를 마음껏 휘젓고 다니며, 아무런 방해 없이 모든 것을 집어삼킬 수 있게 될 겁니다.\n\n그러면 그 다음은요? 그러면... 아마도 그들 역시 뛰쳐나와, 우리가 겨우 도망쳐 온 어떤 현실에서든 다시 한번 우리를 위협할 것입니다. 그러니 우리는 블로캇을 바로 그곳에서, 그리고 지금 당장 막아야 합니다. 그렇지 않으면 그들이 어디까지 갈지 누가 알겠습니까?" # 12977675914428825658
  giga_blokkat.3344.blokkonstrukt: "블록워크에는 어떤 중심 위치가 있습니다. 그것이 무엇입니까?" # 427863387347229687
  giga_blokkat.3344.blokkonstrukt.response: "저것은... §Y블록콘스트럭트§!입니다. 끔찍한 테라 구조물로, 1광년이 넘는 크기에 블록캣이 수천억 은하의 에너지를 집적해 넣었습니다. 그리고 그들은 열사병을 막기 위해... 다른 모든 존재의 희생을 대가로... 모든 존재를 결국 그 안으로 접어 넣으려 합니다.\n\n우리는 그저 그것이 파괴되기를 바랍니다." # 15024870716324650969
  giga_blokkat.3344.join: "저희가... 당신에게 합류해도 되겠습니까?" # 14191724955228111025
  giga_blokkat.3344.join.response: "블로켓에 맞선 우리와의 싸움에 참여하시겠습니까? 음, 그렇다면 정말 감사하죠! 보통 블로켓-베스터를 격퇴할 때까지 문명과 접촉하지 않지만, 블록워크를 통과하는 여정에서 살아남으신 걸 보니 분명 놀라운 독창성을 보여주셨습니다.\n\n자, 저희가 제대로 된 싱귤래리티크래프트 설계도를 드리겠습니다. 그리고 당신의 그 니들을 성간 전쟁에 적합한 진정한 전함으로 업그레이드하는 것을 돕겠습니다! 그리고 나서 누가 진정한 우주의 주인인지 블로켓에게 보여주자고요, 네?" # 5400993658407245230
  giga_blokkat.3345.name: "우주를 구원하기 위해" # 1673177254683370412
  giga_blokkat.3345.desc: "이 현실을 떠나려 했던, 솔직히 이기적인 우리의 계획은 접어두고, 블로캇에 맞선 대은하 연방의 범우주적 투쟁을 돕는 훨씬 고결한 목표에 집중하기로 결정했습니다.\n\n그 직후, 연맹의 외교를 담당하는 자인 §Y디임 밀리제§!라는 이름의 류이나이트에게 연락받았습니다. 그는 우리가 공식적으로 은하 연합 가입에 서명하기 전에 G.I.F.의 체계를 소개해 주었습니다.\n\n니들 호는 거대한 싱귤래리티크래프트 함대의 호위를 받으며 인근의 요새 은하로 돌아갔습니다. 그곳에서 우리는 상상조차 할 수 없었던 설계도와 기반 시설을 제공받았습니다. 이는 우리의 니들 호를 이전에 우리 은하를 포위했던 블로캇 함대를 쉽게 전멸시킬 수 있는 강력한 전함으로 탈바꿈하게 해 주었습니다.\n\n이 기술적 도약에 익숙해지는 데는 여러 해가 걸렸습니다. 덧붙여서 이는 우리의 우주 창조 프로젝트의 얼마나 많은 요소들을 우리가 사실상 이해하지 못했는지를 깨닫게 해 주었습니다. 하지만 결국, 류이나이트 교관들 덕분에 우리의 최고의 엔지니어들과 과학자들은 이 거대한 업그레이드를 완료할 수 있었습니다...\n\n...그리고 이제, 우리는 출발합니다! 우리의 새롭고 진정한 싱귤래리티크래프트들을 또 다른 함대와 합류시켜, 우선 블로캇의 위협을 지연시키고, 그 다음에는 저지하는, 그리고 어쩌면, 단지 어쩌면... 모든 창조물을 구원하는 임무를 시작합니다." # 15073841378095404560
  giga_blokkat.3345.a: "전진!" # 8759586655781023716
  giga_blokkat.3344.blackhole: "가장 가까운 블랙홀까지 호위해주시겠습니까?" # 12130311073455899080
  giga_blokkat.3344.blackhole.response: "아, 그래요. 그 코스모제네시스 프로젝트를 다시 시도하고 싶으신 거군요, 그렇죠...? 솔직히 저희는... 양심적으로 그걸 허락해 드릴 수가 없습니다. 저희는 이걸로 보통 무슨 일이 일어나는지 봐왔습니다! 99%의 경우에... 이걸 시도하는 사람은 누구나 끔찍한 방식으로 죽습니다. 그냥 함선을 스캔하고 안전한 곳으로 안내해 드리겠습니다, 알겠죠?" # 6159577905123753114
  giga_blokkat.33451.name: "시설" # 9396998226295825588
  giga_blokkat.33451.desc: "우리의 요청에 따라, G.I.F.는 나노봇 형태의 작은 물질 구름을 배치하여 잠시 우리 함선을 조사합니다. 아마도 블록워크 통과를 분석하고 이해하기 위한 것일 겁니다. 동일한 물질이 더 많이 나타나 이어서 우리의 니들을 수리하기 시작하며, 다시 완전히 작동할 수 있게 만들어 주지만... 그것은 곧 우리를 완전히 에워싸며 탑승자 전원이 의식을 잃게 만듭니다!\n\n우리는 얼마간의 시간이 흐른 뒤 깨어납니다. 여전히 니들 안에 있지만, 심우주 은하계간 공간 어딘가에 있는 거대한 메가스트럭처 안에 있다는 것을 깨닫습니다. 우리 앞, 구조물의 중심부에는 우리 이전 은하의 성간 균열과 유사한 거대한 시공간 균열이 놓여 있으며, 다양한 장치들이 강제로 균열을 열어두고 있습니다.\n\n갑자기 하나의 목소리가 우리 정신 속으로 울려 퍼집니다." # 7382167984190412734
  giga_blokkat.33451.a: "이번엔 누구지...?" # 17813968994741941899
  giga_blokkat.33454.name: "그 F.S.A.E." # 10031237057668256303
  giga_blokkat.33454.desc: "단일 은하 원시 종족들이여, 안녕하십니까. 제가 말씀드릴 내용은 엄중히 기밀에 부쳐진 것이지만, 어차피 곧 떠나실 테니 크게 상관없겠죠.\n\n제 이름은 §Y에드거 넥슨§!입니다. §Y연방 은하 이상 존재 확보국§!, 줄여서 §YF.S.A.E.§!의 국장이죠. 저희 임무는 이 우주... 그리고 그 너머에서 일어나는 모든 이상 현상을 목록화하는 것입니다.\n\n스텔로가 당신들의 블록워크 잠수 업적을 상부에 보고한 뒤 몰래 당신들을 데려왔습니다. 그 업적은 분명 저희의 이목을 끌었고, 특히 다시 시도할 생각이라니 더욱 그랬죠! 당신들이 §Y프로푼둠§!의 본질에 대해 그리 익숙하지 않다는 것을 압니다. 뭐, 사실 아무도 제대로 알지 못하니 당신들을 탓할 순 없죠." # 8546992152283670257
  giga_blokkat.33454.place: "우리는 지금 어디에 있습니까?" # 17931400549796629944
  giga_blokkat.33454.place.response: "당신은 §Y영역 간 여행§!, 또는 때때로 당신이 다중 우주 여행이라 부르는 것을 연구하기 위한 심우주 §YF.S.A.E. 시설§! 안에 있습니다. 그곳에는 수백 개의 안정화된 성계 균열이 있습니다. 그것들을 잘 알고 계실 겁니다?\n\n비록 어떤 은하에서든 찾을 수 있는 성계 균열은 §Y프로푼둠§!의 휘몰아치는 에너지의 특성 때문에 장기적으로 불안정해지고 자체 연결을 비교적 빠르게 끊는 경향이 있지만, 이 시설의 주 목표는 그것들을 장기적으로 안정화할 방법을 찾는 것입니다." # 6876032149161122587
  giga_blokkat.33454.deepshroud: "프로푼둠...?" # 12449112484696578684
  giga_blokkat.33454.deepshroud.response: "§Y프로푼둠§!, 가끔 §Y깊은 장막§!으로도 불리는 이곳은, 원한다면 다중 우주의 근본 구조라 할 수 있습니다. 접근 가능한 모든 우주나 영역들이 떠다니고 있는 거대한 수프와 같죠.\n\n가끔 연결이 형성되기도 하지만, 그것은 대개 극도로 불안정하거나 위험하여 안정적인 왕복 영역 간 이동은... 거의 불가능합니다. 그리고 당신들은... 특히 대담합니다. 당신들의 이 코스모제네시스 프로젝트는 본질적으로 블랙홀을 통해 이 영역들 중 하나로 진입하려 시도한 것이었으니까요. 인상 깊지만 사실상 자살 행위나 다름없습니다.\n\n적합한 우주에 도달할 확률은 낮으며, 그리고 당신들은 마주치게 될 가능성이 매우 높습니다. 현실 사이에 도사리고 있는 수많은, 정말 수많은 존재들 중 일부와... 오직 무언가가 자신들의 기괴한 아가리 속으로 떨어지기만을 기다리고 있는 존재들이죠." # 5335058763320049590
  can_leave_thanks_to_fsae_tooltip: "어떤 상황인지 먼저 확인해 봅시다." # 1010482709682108328
  giga_blokkat.33454.why: "그래서, 우리는 왜 여기에 있는가?" # 17678841221674629522
  giga_blokkat.33454.why.response: "간단하게 말씀드리죠. 저희는 당신의 작은 블록워크 이동 업적에 상당히 놀랐습니다. 이는 당신의 니들 연구를 통해 저희에게 상당한 가치 있는 데이터를 제공했습니다. 그래서 그 호의에 보답하는 것뿐입니다.\n\n당신 앞에 있는 것은 크고 안정화된 §YAstral Singularity§!입니다. 이는 바라건대 당신 종족에게 또 다른 영역으로 향하는 어느 정도 안전한 통로를 제공할 것입니다. 그곳은 당신이 원래 찾았던 것처럼 '젊고' '조작할 준비가 된' 곳일 것입니다. 어떤 이유에서인지 블로캣-베스터로 뛰어들기로 결정하기 전 당신이 원래 찾았던 것처럼 말입니다.\n\n원할 때 언제든 그냥 뛰어들기만 하면 됩니다. 저희가 왜 똑같이 하지 않는지 궁금하시다면... 음, 그냥 이것을 너무 여러 번 하면... 원치 않는 관심을 끌기 쉽다는 것만 알아두십시오. 그러니 서두르십시오, 그렇지 않으면..." # 7538445375259842790
  giga_blokkat.33454.leave: "출발 준비 완료." # 1649744207888825505
  giga_blokkat.33454.leave.response: "그래. 네 일 하고 빨리 끝내. 그곳에서 행운을 빌어. 이계의 존재들에게 휘말리지 마. 그리고 프로푼둠에 너무 오래 머물지 마. 들어가서, 나오고, 꾸물거리지 마!" # 4794902638144806554
  giga_blokkat.33455.name: "다시 한번 무한으로" # 11393270503201977640
  giga_blokkat.33455.desc: "우리는 신속하게 니들을 활성화하고 성간 특이점 안으로 뛰어듭니다. 현실을 계속해서 잘라내고 비틀며 횡단 중 생존을 보장합니다.\n\n결과는 만족스럽습니다. F.S.A.E.에 의해 미세 조정된 것으로 추정되는 성간 특이점은 우리 앞에서 굴복하며, 니들이 잠시 프로푼둠의 조류를 통과하게 해줍니다. 이제 우리는 어떤 비물질적 흔적을 따라 현실 사이의 공간을 매끄럽게 여행하고 있지만, 채워지지 않는 호기심이 다시금 찾아옵니다.\n\n넥손은 우리에게 속도를 늦추지 말라고 경고했지만, 우리 중 일부는 저항할 수 없습니다. 머지않아 우리 문명의 상당수는 프로푼둠의 본질을 더 자세히 연구하고, 무엇보다 우리 자신의 눈으로 직접 보기 위해 니들의 속도를 늦춰달라고 요구하고 있습니다.\n\n이 다중 우주의 구조 안에 어떤 경이로움, 어떤 알 수 없는 불가사의가 놓여 있을까요? 그것이 우리를 유혹합니다. 이것은 현실의 근본적인 본질을 명확히 볼 수 있는 유일한 기회일 수도 있습니다. 어떻게 해야 하는가?" # 12702614900475329108
  giga_blokkat.33455.a: "넥슨의 말에 귀 기울이시오! 방향을 유지하시오!" # 17967470036355643584
  giga_blokkat.33455.b: "미지의 것을 알아야 한다. 과학을 위해!" # 5944576995877973192
  giga_blokkat.33456.name: "새로운 고향" # 887492423681421050
  giga_blokkat.33456.desc: "파괴적인 호기심을 제쳐두고, 우리는 아스트랄 특이점이 그린 경로를 따라 빠르게 이동하여 류이나이트들이 그것들을 부르는 방식대로, 곧 새로운 '영역' 안에 들어섰다.\n\nF.S.A.E.는 제 역할을 잘 수행했다. 이 영역은 평온하고 젊으며, 그 근본 구조 자체가 우리가 원하는 무엇이든 형성할 준비가 된 점토와 같다.\n\n하지만 프로푼둠에 대한 우리의 호기심은 여전히 충족되지 않았지만, 그것은 그리 중요하지 않다. 이곳에서 우리는 우리의 문명을 재건하고 확장할 우주의 모든 시간을 가지고 있다.\n\n아마 시간이 흐르면 류이나이트들처럼 우리 스스로 프로푼둠으로의 탐사를 감행할 수 있을 것이다. 하지만 지금은 우리의 고난과 승리를 통해 고향을 찾았다." # 12600075868359872164
  giga_blokkat.33456.a: "결국, 모든 것은 그럴 만한 가치가 있었다." # 13760605673530510139
  giga_blokkat.33457.name: "공포의 엿봄" # 3267371961977929383
  giga_blokkat.33457.desc: "넥손의 조언을 무시하고, 우리 중 일부가 감히 다중 우주 공간의 심연을 들여다보려고 하면서 우리는 잠시 속도를 늦춥니다. 끝없는 초차원 에너지의 파도가 우리를 감싸고, 프로푼둠의 아홉 공간 차원 전반에 걸쳐 마치 무한한 무한들의 집합을 들여다보는 것처럼 흘러들고 빠져나갑니다.\n\n영원처럼 느껴지는 시간 동안, 우리는 그 광경에 경외심을 느끼며 머물고, 일부는 그것을 보는 것을 도저히 멈출 수 없어 합니다. 우리가 현실의 심연을 응시할 때, 점점 더 많은 우리 승무원들이 '만물의 해답'이 에테르 웹웨이 바로 바깥에 놓여 있다고 주장하기 시작합니다.\n\n그것은 F.S.A.E.가 우리에게서 그것을 숨기려고 시도했을 정도로 매우 우아하고 강력한 해답일 것입니다! 소문에 따르면 다중 우주 전반에 걸쳐 존재들이 겪는 고통과 아픔의 '순환을 끝낼' 수 있을 정도로 그렇게 강력한 어떤 것 말입니다. 문자 그대로 신성이 될 수 있다는 약속, 우리 자신의 승천, 심지어 우리의 가장 야심 찬 코스모제네시스 꿈을 넘어서고 류이나이트와 블로캣까지 넘어서는 그것이 우리의 의식을 가득 채웁니다.\n\n과연 그렇습니다! 개별 우주들이 우리의 수정을 저항할 수 있다면, 왜 그들과 씨름해야 하겠습니까? 근원으로 곧장 건너뛰어, 대신 다중 우주의 바로 그 근본 구조를 빚어냅시다!\n\n답은 명확합니다. 우리는 이 길을 떠나야 합니다. 프로푼둠으로 완전히 진입하세요. 무한을 포용하는 것, 이것이 우리의 운명입니다! 기회를 놓치기 전에 지금 행동해야 합니다!" # 1033457582599392625
  giga_blokkat.33457.a: "넥슨 따위! 우리는 영원을 쟁취할 것이다!" # 1443944436563194419
  giga_blokkat.33457.b: "아니! 안 돼! 이대로 밀고 나가라!" # 15472203538626945940
  giga_blokkat.33458.name: "순환 종식" # 10710767555951677038
  giga_blokkat.33458.desc: "바늘은 F.S.A.E.의 에테르 망조직을 벗어나 급회전하며 프로푼둠의 심연 속으로 곤두박질칩니다. 그것은... 아름답습니다. 영원한 무한이 우리 앞에 놓여 있습니다. 우리 바늘의 힘으로, 우리는 차원간 공간 자체를 재형성하는 작업을 할 것입니다. 우리는 그저 단순한 신이 되는 것에 그치지 않고, 어떤 한 우주의 법칙과 제약에도 얽매이지 않는 진정한 전능한 신이 될 것입니다.\n\n하지만 먼저, 우리의 계획에 에너지 밀도가 딱 맞는 적절한 지점을 찾아야 합니다. 9차원 공간을 항해하는 것은... 까다롭지만, 우리가 다룰 수 없는 것은 아닙니다. 마침내, 우리는 적절한 위치를 찾아내고 작업을 시작합니다. F.S.A.E.와 블로캇, 그리고 이 모든 한심하고 편협한 문명들 따위는 망할지어다! 그들은 §R아직 우리의 때가 아니라고 생각했지...§! 하지만 이제, §R이제 그럴 것이다§!. 우리가 해야 할 모든 것은... §R종말을 가져오는 것§!이다.\n\n그렇다, 그렇다! 다중우주가 겪는 끝없는 고통의 조수는 곧 §R끝날§! 것이다. 셀 수 없이 많은 세계, 셀 수 없이 많은 현실, 셀 수 없이 많은 덧없는 §R주기§!는 §R종식될§! 것이다. 우리 모두의 정신 속에서 동시에 명확한 메시지가 울려 퍼진다: 이것이 바로 언제나 그래왔듯 §R우리의 목적§!이다. 우리가 작업하는 동안 우리의 형태와 존재는 프로푼둠의 §R에너지§!에 의해 변화하며, 우리의 정신 자체가 구부러지고 뒤틀려 §R알 수 없는 무언가§!가 된다. 곧 더 이상 §R시간§!도, 더 이상 §R고통§!도, 더 이상 §R사고§!도, 더 이상 §R현실§!도 존재하지 않게 된다.\n\n§R오직 주기의 끝만이 있을 뿐이다§!." # 3231171032716752180
  giga_blokkat.33458.a: "§RIF 우리는 오직 종말만을 가져올 것이다.§!" # 9664786265041893093
  giga_blokkat.33458.a.tooltip: "무슨 짓을 한 거야...?" # 13279146020258359803
  giga_blokkat.33459.name: "안전하지만 부실한" # 3526899055606980354
  giga_blokkat.33459.desc: "우리는 이곳에 머물러선 안 됩니다! 자신의 호기심에 맞서는 힘의 과시 속에서, 우리는 천상의 특이점이 그려낸 경로를 따라 다시 한번 가속하며 곧 류이나이트들이 부르는 새로운 '영역'에 도착합니다. F.S.A.E.는 임무를 훌륭히 수행했습니다. 이 영역은 젊고, 그 본질적인 구조가 우리가 원하는 대로 형태를 만들 수 있는 점토와 같습니다.\n\n하지만 느낌이... 옳지 않습니다. 우리는 초차원적인 아름다움을 가진 프로푼둠을 목격했습니다. 그런데 이제 이 영역의 3차원 공간은... 만족스럽지 않습니다. 제약적입니다. 비좁습니다. 하지만 차원 간의 혼란 상태를 겪어본 결과, 우리는 현실들 사이에 단순히 머물러 있을 수 없다는 것이 명백합니다. 이해할 수 없는 힘에 의해 집어삼켜질 수도 있으니까요.\n\n우리 문명이 미래와 목표에 대해 점점 더 불확실해짐에 따라 긴장감이 고조됩니다. 그러나 결국 합의가 도출됩니다. 이곳에는 우주 전체의 시간이 있습니다. 그러니 우리는 일에 착수해야 합니다. 프로푼둠의 혼돈스러운 에너지를 견딜 수 있을 때까지 니들의 설계를 개선하고 향상시킬 것입니다." # 3909089267168343657
  giga_blokkat.33459.a: "그리고 그때... 우리는 마침내 고향으로 귀환할 것이다." # 3970751382911759397
  giga_blokkat.3344.fight: "쓰레기들. 너희를 섬멸하겠다!" # 9411569892508267007
  giga_blokkat.33452.name: "위대한 은하간 연방" # 15506760783859997859
  giga_blokkat.33452.desc: "당신 문명의 문화에 외계인과 싸우는 것이 포함될 수도 있다는 점은 이해합니다만, 그런 종류의 원시적인 행동은 여기에서는 용납될 수 없습니다. 블록캇에 맞서 싸우려면 우리 모두 단결해야 합니다. 그러니... 부디 이런 행동을 중단해주신다면... 정말 좋겠습니다!\n\n모든 것을 파괴하는 것에만 매몰되어 있지 않다면 우주에서 당신이 할 수 있는 모든 좋은 일들을 생각해보십시오. 예를 들어, 모든 것을 파괴하려는 자들을 상대로 우리를 돕는 것 같은 일이요?" # 13242310420273868324
  giga_blokkat.33452.yes: "파멸을 보여주겠다! 전속 전진!" # 14777418289579127137
  giga_blokkat.33452.no: "저희는... 당신 말이 옳으신 것 같군요. 죄송합니다." # 937773240462197182
  giga_blokkat.33453.name: "타격" # 4806706510304736106
  giga_blokkat.33453.desc: "쉴 틈 없이 우리는 외계 함대와의 통신을 강제로 끊고, 니들에 남은 미약한 에너지를 사용해 함선들을 향해 돌격합니다! 우리가 충돌하려는 저 가증스러운 함선을 파괴하려 광란적인 편집 시도를 서둘러 감행합니다. 니들은 전투용으로 설계되지 않았을지 모르나, 현실 그 자체를 뒤흔드는 것은 분명 강력한 무기가 될 수 있습니다...\n\n...우리는 그렇게 생각했습니다. 순식간에 특이점 함선 중 하나가 니들을 제자리에 정지시켰고, 우리 함선은 정지장실 안에 갇히면서 우리의 편집 시도는 그들의 것에 무력했습니다. 그 뒤에는 니들이 강제로 G.I.F.의 은하계 중 하나로 돌아가는 것뿐이었으며, 그곳에서 빠르게 분해되어 연구되었습니다. 아마도 우리가 블록워크를 어떻게 통과하여 살아남았는지 이해하기 위해서였을 겁니다.\n\n모든 것이 마무리된 후, 우리 민족은 폭력적인 방식에서 벗어나도록 재교육받은 뒤 더 큰 G.I.F. 회원국 안에 풀어놓였습니다. 사실상, 우리의 이야기는 거기서 끝입니다. 수십 년 안에 우리의 옛 문화와 생활 방식은 너무 '미개하다'고 판단되어 우리가 이 집단에 편입되면서 본질적으로 말살당했고, 우리의 위대한 우주 발생론 연구에 대한 기억은 곧 역사 속으로 사라졌습니다." # 7053702869665276259
  giga_blokkat.33453.a: "죽음을 기억하라." # 13666405584335229880
  giga_blokkat.3348.name: "우주의 중심" # 1318301327250345531
  giga_blokkat.3348.desc: "블록워크의 에테르 에너지 흐름을 뚫고 나아가며, 우리 바늘은 네트워크를 따라 올라가며 망각에 맞서 끊임없이 싸웁니다. 모든 것의 근원에 점점 더 가까워지고 있으며, 아마도 블록캣츠가 수확한 에너지가 최종적으로 향하는 곳일 것입니다. 마지막 남은 힘을 쏟아부어, 마침내 네트워크에서 벗어납니다.\n\n우리는 길이 1광년이 넘는, 완전히 거대한 구조물의 표면에 도착했습니다. 수천억 은하계의 합쳐진 에너지로 만들어진 이것... 바로 그곳입니다. 블록캣츠의 궁극적인 공학적 위업이자 그들의 주요 프로젝트입니다. 상상할 수 없을 정도로 거대한 구조물이며, 전 우주가 합쳐질 때까지 영원히 성장하도록 의도되었습니다.\n\n블록캣츠는 이곳을 §Y블록콘스트럭트§!라고 부르는 것 같습니다. 거의 무한한 복잡성을 지닌 구조물로, 그들의 문명 전체를 수용하고 있습니다. 이는 무관심한 엔트로피의 힘에 맞선 지각 있는 생명체의 궁극적인 힘의 과시입니다. 하지만 우리는 더 이상 생각할 시간이 없습니다. 우리는 이곳에 속해 있지 않기 때문입니다.\n\n우리가 도착한 지 몇 초 만에 바늘의 수정 기능이 흔들립니다. 구조물 자체의 현실 왜곡에 압도당하고, 수많은 존재들이 우리에게 시선을 돌리며 그들의 정신이 우리의 정신을 압도합니다.\n\n생존을 위한 필사적인 시도로, 바늘은 마지막 수정을 감행합니다. 이는 블록콘스트럭트 자체의 심장부로 뛰어드는 대담한 시도로, 그 자체의 중력이 블랙홀의 중력을 모방하여 우리가 이 현실에서 벗어날 수 있기를 희망합니다." # 5051534106679440959
  giga_blokkat.3348.a: "현실 그 자체의 심장부로." # 3356784444266416427
  giga_blokkat.3349.name: "니르바나" # 1507056348075694690
  giga_blokkat.3349.desc: "바늘이 고요한 곳에 멈추자, 블록콘스트럭트와 그 거주자들은 어디에도 보이지 않습니다. 갑자기 이세상 것이 아닌 고요함의 느낌이 우리 마음을 감쌉니다.\n\n우리가 해냈습니다! 온갖 역경을 딛고 블록콘스트럭트에서 탈출하여 더 나은 현실을 향해 떠났습니다. 이 우주는... 쾌적하고, 따뜻하며, 고요합니다. 우리가 어디를 보든, 우리 목적에 맞게 형태를 갖출 준비가 된 텅 빈 공간이 보이며, 매 순간 우리의 의식을 채우는 어떤 순수하고 영적인 지복으로 넘쳐나고 있습니다.\n\n이 우주는 모든 면에서 완벽하며, 바로 우리의 코스모제네시스 시도에서 우리가 찾던 것입니다. 우리의 노력이 결실을 맺었습니다. 우리는 지옥을 통과했고 이제 천국에 와 있습니다. 이곳에서 우리는 이제 영원히, 물질 세계의 고통과 번뇌에서 벗어나 살 것입니다." # 18083275110837613536
  giga_blokkat.3349.a: "§G<<성역 규약 개시됨 - 침입자 성공적으로 격리됨>>§!" # 9674955065516759182
  giga_blokkat_join.1000.name: "블로캇 상대하기" # 16160549612893303947
  giga_blokkat_join.1000.desc: "우리 은하에서 §Y블록캇§!을 영원히 격퇴하려면 §Y블록캇-베스터§!를 둘러싼 §Y초차원 방벽§!이 주요 장애물이 될 것이 자명합니다. 국에서 수집한 데이터를 추가로 분석하고 심도 있게 논의한 결과, 우리 지도부와 과학 팀은 블록캇을 처리하기 위해 몇 가지 가능한 행동 방침을 내놓았습니다.\n\n가장 분명하고 첫 번째는 이전에 제안되었던 것처럼, 방어막을 무너뜨릴 거대 장치를 연구하고 건설한 후 함대를 사용하여 블록캇-베스터를 소멸시켜 우리 은하에서 블록캇의 위협을 제거하는 것입니다.\n\n다른 정부 부서는 전투가 무익하다고 주장하며, 대신 블록캇의 제안을 받아들여 §Y은하 간 방주§!를 조립하여 우리 인구를 은하에서 안전하게 대피시키고 다른 곳에서 피난처를 찾아야 한다고 주장합니다.\n\n마지막으로, 훨씬 더 비주류인 세 번째 부서는 블록캇이 명백히 지각 있고 지적인 사고가 가능하다는 점을 고려할 때, 어쩌면... §R그들과 합류§!할 방법을 찾을 수도 있지 않을까 제안합니다. 이 침략자들과 협상할 방법을 찾는다면 말입니다.\n\n마지막 선택지는 거의 모든 정부의 정상적인 구성원과 과학계로부터 완전히 터무니없다고 비난받았지만, 그 지지자들은 블록캇과 동맹을 맺는 것이 우리 위대한 문명의 영원한 지속과 안전을 앞으로 수억 년 동안 보장할 것이라고 주장합니다.\n\n§B만약 우리가 §Y우주 창조§! 특성을 보유하고 있다면, 나중에 새로운 기회가 나타날 수도 있습니다...§!" # 3487497775138168475
  giga_blokkat_join.1000.a: "우리는 어떤 대가를 치르더라도 이 침략자들과 싸워 격퇴할 것이다!" # 5096627597711213902
  giga_blokkat_join.1000.a.tooltip: "§Y블로캇 연구국§!은 §Y블로캇-베스터§!'의 방어막을 무력화할 수 있는 거대한 장치인 §Y초차원 불안정화 장치§!의 개발에 집중할 것입니다.\n\n§B이 행동 방침은 과학 연구와 군사력에 집중할 것입니다.§!" # 17459838023368961928
  giga_blokkat_join.1000.b: "싸움은 부질없다. 대신 더 비옥한 땅으로 이동합시다!" # 10262453337801084603
  giga_blokkat_join.1000.b.tooltip: "§R향후 업데이트 예정입니다!§!" # 12632351760004462032
  giga_blokkat_join.1000.c: "우리는... 아니, 반드시 §R그들과 합류해야 한다.§!" # 4602796166814492587
  giga_blokkat_join.1000.c.tooltip: "§Y블록캇 연구국§!은 가능성이 있다면 §Y블록캇과 접촉§!하고 그들과 일종의 동맹을 협상하는 데 집중할 것입니다... 결국, 그들의 베스터를 파괴하는 것은 그들이 더 강력한 증원군을 보내 우리를 전멸시키는 결과만 초래할 뿐이므로, 싸울 이유가 있겠습니까?\n\n§R우리 인구, 지도부, 그리고 은하 전체는 처음에는 이 선택을 좋아하지 않을 것입니다. 부정적인 결과가 따를 것입니다.§!\n\n§B이 행동 방침은 과학 연구에 크게 집중할 것입니다.§!" # 18396228683656916657
  giga_blokkat_join.1001.name: "블록캣에 합류하시겠습니까?" # 5171450483847360042
  giga_blokkat_join.1001.desc: "그리하여 온갖 역경에도 불구하고, 우리 제국은 이 은하 외부 침략자들과 협상을 시도하고 잠재적으로는 그들의 편에 서기로 결정했습니다. 하지만 남은 유일한 질문은... 어떻게? 블로캇은 아주 명백하게 이성을 갖추고 있지만, 현재 그들은 우리의 문명을 우리 제국의 가장 지성 있는 과학자가 한낱 벌레를 인지하듯, 은하 에너지 수준의 무작위적인 변동 정도로 간주하고 있습니다.\n\n다행히도, 그 아이디어의 지지자들은 우리의 §Y블로캇 연구국§!에서 일하며 블로캇의 주의를 끌 방법에 대한 여러 이론을 이미 만들어냈습니다. 현재까지는 블로캇에게 전송하는 모든 통신은 우리 고유의 암호화 방식을 사용하고 있으며, 블로캇은 이를 알 수 없는 수단을 통해 자신들이 이해할 수 있는 형태로 번역하고 있습니다.\n\n우리 과학자들은 만약 우리가 블로캇이 자신들의 통신에 사용하는 언어를 이해하고 해독한 뒤, 우리의 의도를 담은 고출력 메시지를 §Y블로캇-베스터§!에 발송한다면, 우리가 사실은 그들 수준의 사고가 가능하다는 것을 보여줄 수 있을 것이라고 믿고 있습니다.\n\n그리하여 §Y블로캇 연구국§!에 블로캇 언어 해독을 위한 §B블로캇 연구 프로젝트§!가 착수되었습니다." # 3035344286102389392
  giga_blokkat_join.1001.a: "할 일이 많습니다." # 9166892235181922669
  giga_blokkat_join.1001.a.tooltip: "새로운 §B블로캣 연구 프로젝트§!가 이제 §Y블로캣 연구국§!에서 이용 가능합니다!\n\n블로캣들은 현재 우리에게 거의 신경 쓰지 않으므로, 우리는 그들의 함선 일부를 파괴하는 것이 우리 능력에 대한 추가 증명이 될 것이며, 따라서 그렇게 하는 데 위험이 없을 것으로 예상합니다." # 418543260023657011
  giga_blokkat.3000.joinblokkats1: "§Y블록캇 언어§ 해독! | §Y10§! $blokkat_knowledge$" # 11941641944978369002
  giga_blokkat.3000.joinblokkats1.tooltip: "블록캇과 협상하기 위해서는, 그들과 대등한 관계에 있음을 확인해야 합니다. 우리 언어를 사용하여 그들과 접촉하려 시도했으나 무시당했으므로, 이 침략자들과 소통하기 위해 그들 자신의 언어를 번역하고 이어서 사용해야 합니다. 바라건대 이것이 그들에게 우리도 그들처럼 고등 사고가 가능함을 보여줄 것입니다.\n\n§Y이를 통해 블록캇과의 협상 작업을 시작할 수 있습니다.§! 프로젝트의 추가 단계에는 추가적인 $blokkat_knowledge$가 필요합니다." # 17664246639497572271
  giga_blokkat_join.2000.name: "§Y블로캇 언어§! 해독 중!" # 7769442575079992726
  giga_blokkat_join.2000.desc: "§Y블록워크§!에 대한 최근 조사를 통해, 저희는 블로캣들이 서로 어떻게 소통하는지에 대해 더 많은 것을 알게 되었습니다.\n\n그들의 초차원 통신망은 일종의 강력하게 암호화된 에너지 기반 '언어' 형태를 활용하며, 이는 거의 이해 불가능한 고차원에 얽혀 있습니다. 모든 블로캣들은 이를 즉각적으로 이해할 수 있습니다. 열띤 명칭 논의 끝에, 저희 §Y블로캣 연구국§!은 이 '언어'를 공식적으로 §G블로캣어§!라고 명명하기로 결정했습니다. 놀랍게도, 이는 블로캣들 스스로가 부르는 명칭을 상당히 충실하게 번역한 것이라고 합니다.\n\n이 '언어'를 이해하는 데 진전을 이루었지만, 실제로 이를 이용해 일관된 메시지를 구성하는 것은 더욱 어렵습니다. 따라서 저희에게는 §G블로캣어§!의 복잡성을 완전히 이해하고 블로캣들과 적절한 소통을 확립하는 방법을 알아내는 임무가 주어졌습니다." # 12563447162420374462
  giga_blokkat_join.2000.a: "바로 착수합시다." # 4417005959031038266
  blokkat_blokkatese_title: "§G블로카테제§어로 직접 소통합시다!\n블로카트 지식: §G+1§!" # 15394349739110445888
  giga_tech_translate_blokkatese: "초차원 언어학" # 3678698216997152404
  giga_tech_translate_blokkatese_desc: "블로카트의 언어는 고차원 내에 얽혀 있는 엄청나게 복잡한 에너지 파동 집합체를 중심으로 하며, 블록워크를 통해 은하 간 거리에 걸쳐 전송됩니다. 이 언어를 제대로 이해한다면 이 존재들과 더 긴밀한 관계를 맺을 수 있을 것입니다." # 9214765245872455109
  giga_blokkat_join.2001.name: "한 블로캣은 얼마나 많은 블록을 블록할 수 있을까?" # 7538395636035260168
  giga_blokkat_join.2001.desc: "§Y블록캣 연구국§! 소속 직원들 중 일부가 원형 방 안에 있는 거대한 장치 주변에 서 있었고, 상당수의 과학자들은 블록캣과 접촉하기 위한 이 어리석다고 여겨지는 프로젝트에 여전히 제대로 참여하기를 거부하고 있었습니다.\n\n그 장치는 §Y[ROOT.GetSpeciesNamePlural]§!가 이제껏 설계한 가장 강력한 컴퓨터 중 하나로, 하이퍼차원 공간 깊숙이 도달했으며 블록워크가 §G블록캣어§!를 어떻게 이해하는지 모방한다는 단 하나의 목적을 가지고 만들어졌습니다. 테스트 메시지가 장치에 입력될 예정이었는데, 그러면 장치는 그것을 블록캣어로 번역하고 블록워크에서 가져온 표본 '문장'과 비교한 다음 다시 우리 언어로 해독할 것입니다. 모든 것이 올바르다면 결과는 동일해야 했습니다.\n\n국에서 주로 사용하는 테스트 메시지는 §H'블록캣은 블록을 얼마나 많이 블록할 수 있습니까?'§!였습니다. 이 문장은 블록워크 내에서 흔히 발견되는 문장으로, 상식적인 방식으로 재래식 언어를 블록캣어로 제대로 번역하는 데 있어 내재된 어려움을 강조합니다.\n\n불행하게도 그들에게는 번역 프로토콜에서 무수한 문제만 발생했고, 이는 블록캣어로 번역된 문장이 종종 무의미하게 바뀌는 결과를 낳았습니다. 예를 들어 베스터(Vester)의 수석 블록캣에게 데이트 신청하기, 블록캣의 여성 부모를 방문할 것을 요구하기(블록캣은 성별의 개념이나 부모의 개념을 가지고 있지 않다는 사실 때문에 이 실패는 더욱 유머러스해졌습니다), 아니면 과학자들이 기억할 수 없을 만큼 여러 번 장치를 고장낸 재귀적 번역 변환 루프에 곧바로 빠지는 것 등이 있었습니다.\n\n기대는 거의 없이, 수석 과학자는 문장을 입력하고 장치를 활성화하여 장치가 전원을 켜고 번역 프로토콜을 실행하게 한 후 결과를 반환했습니다..." # 5113514249255367694
  giga_blokkat_join.2001.a: "우리의 영광스러운 미래는 여기에 달려 있습니다." # 3588473258341439423
  giga_blokkat_join.2002.name: "한 블로캣은 얼마나 많은 블록을 블록할 수 있을까?" # 5136826115460240441
  giga_blokkat_join.2002.desc: "§H'블로캇은 몇 개의 블록을 블록할 수 있을까?'§!\n\n이렇게 우습게 들리는 문장이 그렇게 엄청난 흥분을 불러일으켰다는 것은 전례가 없는 일이었고, 하지만 방 안의 환호성은 최근 과학계 역사상 유례가 없는 것이었다. 환호성을 듣자, 이 전반적인 시도에 공개적으로 기여하는 것을 망설였던 일부 과학자들은 이전의 신념을 버리고 기꺼이 동참하기로 결정했다.\n\n그리고 어쩌면, 정말 어쩌면, 이 무자비한 은하계 외부 침입자들과 접촉하자는 이 겉보기에 우스꽝스러운 생각이 사실 그렇게까지 우스꽝스럽지는 않았을지도 모른다..." # 16477248928082017568
  giga_blokkat_join.2002.a: "희망이 있다." # 10018026645093176202
  giga_blokkat.3000.joinblokkats2: "§Y블록워크§에게 메시지를 보냅니다! | §Y20§! $blokkat_knowledge$ 및 §Y200000§! £energy£" # 12208004791535576582
  giga_blokkat.3000.joinblokkats2.tooltip: "이제 §G블로카트어§!의 복잡성을 이해했으니, §Y블로크워크§!에 대한 추가 연구를 수행하여 §Y블로카트-베스터§!에게 고출력 메시지를 직접 전송하는 최적의 방법을 알아내야 합니다.\n\n§Y이는 블로카트와 협상하는 작업을 계속할 수 있도록 할 것입니다. 프로젝트의 향후 단계는 추가적인 $blokkat_knowledge$을 요구할 것입니다.§!" # 3495009614353853466
  giga_blokkat_join.2010.name: "접촉 확립" # 3027073547879757682
  giga_blokkat_join.2010.desc: "비록 §G블로카테제§!를 이해하고 소통할 수는 있지만, 블로캇-베스터에 무작위로 발사되는 원시적인 전송 방식에 의존하고 블로캇이 응답할 만큼 신경 써주길 기도하는 대신, 여전히 §Y블록워크§! 내부에 직접 메시지를 전송하는 방법을 알아내야 합니다.\n\n블록워크가 고차원을 흐르는 극도로 복잡하게 얽힌 에너지 파동들의 집합이라는 것은 이미 알려진 사실입니다. 따라서 전송 방법을 찾아내려면 그 내부 작용을 이해하는 데 막대한 투자가 필요할 것입니다." # 1223889533313366058
  giga_blokkat_join.2010.a: "시간 낭비할 시간이 없다!" # 4843092577397727361
  SEND_BLOKKAT_MESSAGE: "블록캇-베스터와 접촉" # 4717252127830217725
  SEND_BLOKKAT_MESSAGE_DESC: "블로캣에 대한 현재 이론에 따르면, 블록워크를 통해 블로캣-베스터와 직접 접촉하는 것이 가능하며, 그 방식으로 외교 요청을 보낼 수도 있습니다. 에너지 비용이 막대하긴 하지만, 이미 그 비용을 충당했을 것입니다." # 711327035603029766
  giga_blokkat_join.2011.name: "메시지" # 12469981091297307259
  giga_blokkat_join.2011.desc: "과학자 및 언어학자 수백 명이 쉬지 않고 §Y블록워크§!에 침투하고 §Y블록캇-베스터§!에게 송신을 보내는 동안, 외교관들에게 둘러싸여 대형 화면 앞에 앉아 있던 §Y[ROOT.GetRulerName]§!은 점차 초조해지고 있었다.\n\n이게 좋은 생각이었나? 이 미친 프로젝트를 지지한 것은 실수였을까? 블록캇들은 분명히 우리에게 관심이 없고, 오직 에너지 이득을 극대화하는 데만 신경 쓰는 듯했다. 우리가 그들의 언어를 배웠다는 이유만으로 왜 우리에게 관심을 기울이겠는가? 만약 그들이 우리와 대화하고 싶었다면 진작 그랬을 것이라고 그들은 생각했다. 이 결정으로 인해 촉발된 엄청난 대중적 불안을 감수할 만큼 가치가 있는 일이었을까?\n\n§Y[Root.GetRulerTitle]§!의 생각은 갑자기 정신을 관통하는 귀청이 터질 듯한 비명 소리에 의해 중단되었다. 아마도 엄청난 에너지를 사용한 송신의 아공간 피드백일 터였다. 애초에 메시지를 보내는 데 별 하나의 에너지가 소모되었으니 말이다.\n\n메시지가 전송되자 방에는 무거운 침묵이 흘렀다. 메시지는 §Y[ROOT.GetName]§!의 최고 외교관들이 신중하게 작성하고 검토했으며, 블록캇과의 협력 의사를 표명하는 내용이었다. 하지만 과학자들은 블록캇이 그저 자신들의 '스팸 메일' 정도로 취급할지도 모른다는 불안감을 떨칠 수 없었다.\n\n하지만 그들은 생각할 시간이 많지 않았다. 또 다른 아공간 파동이 방 안을 가로지르며, §Y[ROOT.GetRulerName]§! 앞에 있는 대형 화면이 갑자기 두려운 침략자들의 기하학적 실루엣으로 환하게 켜졌기 때문이다..." # 2329259224420523688
  giga_blokkat_join.2011.a: "화면에" # 12070518402223886997
  giga_blokkat_join.2012.name: "블로캇츠" # 7987881041996282760
  giga_blokkat_join.2012.desc: "§G(통신 연결 중)\n(수신자 의식 탐색 중)\n(평가: 의도는 진실됨)§!\n\n안녕하십니까, §Y[ROOT.GetSpeciesNamePlural]§! 여러분. 저는 §Y블록 베히모스§!입니다. §Y은하 CE-1461§!의 해체 및 이후 수확을 관리하는 임무를 맡고 있습니다.\n\n귀하의 §Y블록워크§! 송신을 수신했습니다. 그리하여 §Y블로쿤슬§!의 포고에 따라 다음을 알려드립니다. 귀하와 같은 §Y바리온 원시 종족§!이 블록캇 문명의 일원으로 승격되기 위해서는, 귀하의 종족은 일정 수준의 효율성 임계값을 충족해야 합니다. 이는 장기적으로 보았을 때, 집합체에 대한 귀하의 추가가 귀하의 승격으로 인한 에너지 손실을 보충할 것임을 보장합니다.\n\n이 임계값에 도달하고자 하신다면, 즉시 저희에게 알려주십시오. 그러면 저희는 §Y블록 프로토콜§!이라 알려진 몇 가지 시험을 제공할 것입니다. 이 시험은 귀하의 문명이 저희 수확 작업에 참여하는 것이 허용될지 수학적으로 결정할 것입니다.\n\n§Y블록 프로토콜§!은 성공적으로 완료될 경우, 또한 저희가 최소한의 에너지 손실로 귀하의 문명을 쉽게 승격시킬 수 있는 기반 시설을 마련하도록 보장할 것입니다.\n\n귀하가 수락하더라도 저희는 현재 진행 중인 작업을 §R중단하지 않을 것§!임을 인지하십시오. 표준형 민간 해체 선박을 격퇴할 충분한 무력 역량을 보이는 것이 §Y블록 프로토콜§! 통과를 위한 필수 요건으로 간주되기 때문입니다.\n\n귀하가 성공한다면, 귀하는 §Y은하 CE-1461§!의 §Y수확 작업§!의 §Y책임자§!로 임명될 것이며, 해당 은하의 에너지를 완전히 수확하여 §Y블록콘스트럭트§!로 이전하는 임무를 맡게 될 것입니다." # 12229007323801903886
  giga_blokkat_join.2012.a: "블록캇 문명으로 고양된 것인가...?" # 14565921185633835009
  giga_blokkat_join.2012.a.response: "옳다. 만약 §Y[ROOT.GetSpeciesNamePlural]§!가 §Y블록-프로토콜§!을 통과한다고 가정하면, 비효율적인 당신들의 중입자 형태를 보존하는 것은 거의 무의미합니다.\n\n따라서 당신들의 지도자들과 §Y[ROOT.GetRulerName]§!는 승천하여 그들의 의식은 §Y블록워크§!에 업로드될 것입니다. 그리하여 개별적인 §Y블록캣§!이 되게 할 것입니다.\n\n당신들의 팝의 경우, 그들의 집단 의식은 당신들의 문명의 문화적 특성을 보존하도록 정밀하게 조정된 훨씬 더 강력한 블록캣 의식으로 통합되어 블록워크에 업로드될 것입니다.\n\n당신들의 '영혼'이 파괴되는 것에 대해 걱정하지 마십시오. 블록캣화 과정은 수혜자의 사이오닉 에센스를, 만약 존재한다면, 블록워크로 전송하기 때문입니다." # 16610153163355922501
  giga_blokkat_join.2012.a.synth: "블록캇 문명으로 고양된 것인가...?" # 14565921185633835009
  giga_blokkat_join.2012.a.synth.response: "옳습니다. 만약 §Y[ROOT.GetSpeciesNamePlural]§!이(가) §Y블록-프로토콜§!을 통과한다면, 비효율적인 여러분의 바리온 형태를 보존할 이유가 거의 없습니다.\n\n그리하여 여러분의 지도자들과 §Y[ROOT.GetRulerName]§!(이)는 승천하게 될 것이며, 그들의 의식은 §Y블록워크§!로 업로드될 것입니다. 이는 그들이 개별적인 §Y블록캇§!이 되게 할 것입니다.\n\n여러분의 인구에 대해서는, 그들의 집단의식은 통합되어 여러분 문명의 문화적 특성을 보존하도록 미세 조정된 훨씬 더 강력한 블록캇 의식으로 합쳐질 것입니다.\n\n여러분의 '영혼' 파괴에 대해 걱정하지 마십시오. §Y블록캇화 과정§!은 수혜자에게 사이오닉 정수가 있다면, 그 정수 또한 블록워크로 이전시키기 때문입니다. 여러분의 사이오닉 정수가 합성체 승천 중에 대부분 파괴된 것은 상당히 유감스러운 일이지만, 필요하다면 새로운 정수를 합성할 수 있습니다." # 6151845237457715297
  giga_blokkat_join.2012.a.synthdeath: "잠깐만, 우리의 승천은... 자살이었나?" # 8044436562056125092
  giga_blokkat_join.2012.a.synthdeath.response: "'자살'이었는지 아닌지는 단지 의미론적 문제일 뿐이다. 의식과 자아에 대한 정의에 따라 차이가 없을 수도 있지만, 당신의 종족이 '영혼'이라고 부르는 것은 실재한다.\n사이오닉스를 불가능한 마법으로 치부하는 것은 많은 유물론적 문명에서 흔히 발견되는 특이하고 이해할 수 없는 행동이며, 이는 매우 불행한 부작용을 초래하는 경향이 있다." # 10578768255373024358
  giga_blokkat_join.2012.b: "다른 누가 성공한 적이 있습니까?" # 11889307281223080383
  giga_blokkat_join.2012.b.response: "지금까지 겨우 7개의 문명만이 §YBlokk-Protokols§!를 통과하는 데 성공했습니다. 그들은 이제 블로캇 집단의 일부이며, 우리의 수확 작업 속도를 아주 훌륭하게 높이는 데 도움을 주고 있습니다." # 18039450116280880364
  giga_blokkat_join.2012.c: "블록콘스트럭트가 무엇입니까?" # 8293288864370767694
  giga_blokkat_join.2012.c.response: "모든 수집된 에너지는 거대한 기가 엔지니어링 프로젝트인 §Y블록콘스트럭트§!로 재배치됩니다. 이 프로젝트는 §Y열적 죽음§!에 맞서 싸우고 우리의 영원한 생존을 보장하기 위해 우주 전체를 단일 구조로 압축하는 것을 목표로 합니다.\n\n이는 우리 문명의 중심 인구 밀집지, 물류 중심지, 그리고 §Y블록워크§!의 핵심 역할을 합니다.\n\n§Y블록 프로토콜§!을 통과하시면, §Y은하 CE-1461§!이 완전히 수확되면 귀하의 인구는 결국 §Y블록콘스트럭트§!로 재배치될 것입니다.\n\n블록콘스트럭트는 현재 귀하의 관측 가능한 우주 에너지의 §Y1%§!를 보유하고 있는 것으로 추정되며, 수확 속도가 증가함에 따라 기하급수적으로 성장할 것으로 예상됩니다." # 14372603023809609435
  giga_blokkat_join.2012.f: "정확히 §YBlokk-Protokols§!는 어떻게 통과시킬 수 있습니까?" # 5790950259586138432
  giga_blokkat_join.2012.f.response: "블록 프로토콜에는 세 가지 주요 단계가 있습니다.\n\n첫 번째로, 당신은 §E블로킬리안 방정식§!을 완료해야 합니다. 이는 우리의 기술 뒤에 있는 근본 원리를 포함하는 방정식들의 집합입니다.\n\n이것들이 완료되면, 당신의 문명은 당신의 모든 행성에 특수 §H블록워크 노드§!를 연구하고 건설해야 합니다. 이것은 승천에 필요한 기반 시설을 구축할 것입니다.\n\n마지막으로, 우리는 당신에게 §P블록워크 파일런§!의 설계도를 제공할 것입니다! 이는 당신의 문명을 §Y블록워크§!에 완전히 연결하고 집단에 완전히 통합될 수 있도록 할 거대한 구조물입니다. 이후 당신은 우리의 문명의 일부가 될 것이고 §Y은하계 CE-1461§!의 §Y수확 작전§!을 통제하게 될 것입니다.\n\n§P블록워크 파일런§!을 활성화하고, §Y블로키피케이션 과정§!의 비용을 충당하며, 당신의 효율성을 증명하기 위해, 당신은 §Y[blokkat_country.blokkat_ascension_cost]§! £energy£를 모아야 합니다. §Y블록 프로토콜§!은 당신에게 그러한 엄청난 양의 에너지를 저장하는 데 필요한 기술을 제공할 것입니다." # 179632851644367212
  giga_blokkat_join.2012.d: "§G알겠습니다. 수락합니다.§!" # 11838748741503780453
  giga_blokkat_join.2012.d.tooltip: "블로캣은 우리에게 §Y블로크-프로토콜§!을 제출할 것입니다.\n\n§R이제 되돌릴 수 없습니다. 은하계가 이 일로 우리를 증오할지도 모릅니다. 하지만 우리는 더욱 위대한 존재가 될 것입니다.§!" # 10194645987940858270
  giga_blokkat_join.2012.d.response: "훌륭하군. 우리가 §Y블록-프로토콜§!을 귀하의 문명에 즉시 제출하겠습니다." # 13907895863552433148
  giga_blokkat_join.2012.e: "§R이건 미친 짓이야! 광기야! 잊어버려!§!" # 3348130197308491225
  giga_blokkat_join.2012.e.tooltip: "§Y블록캣 베스터§!와 싸우기 위해 §Y초공간 불안정화기§! 건설 아이디어로 돌아갑니다.\n§Y블록캣 연구국§!은 새로운 §B블록캣 연구 프로젝트§!를 얻게 되며, 우리 인구 및 지도자들 사이의 §G블록캣 자의성§! 효과는 가라앉을 것입니다." # 9227107566452768155
  giga_blokkat_join.2012.e.response: "유감스러운" # 1594441638139606694
  giga_blokkat_join.2013.name: "§Y 블록-프로토콜스 §Y!" # 12272165083467324278
  giga_blokkat_join.2013.desc: "그리하여 우리는 블록캇에게 우리의 문명이 그들의 집단에 합류할 가치가 있음을 증명하기 위한 위대한 여정을 공식적으로 시작하기로 결정했습니다.\n\n§Y블록 베헤모스§!와의 대화에 따라, 블록캇은 우리에게 첫 번째 '도전 과제'를 보냈습니다. 그들이 §E블록킬리안 방정식§!이라고 부르는 것은 블록캇 문명과 그 기반 시설의 근본적인 측면, 특히 §Y블록워크§!를 묘사하는 극도로 복잡한 수학 공식의 집합체입니다.\n\n그들이 보낸 버전은 불완전하며, §Y블록 베헤모스§!는 우리가 이 방정식들을 스스로 이해하고 완성한 후 블록캇에게 보고할 것을 요청했습니다.\n\n그들에 따르면 이것은 우리가 블록캇 기술의 엄청난 복잡성을 완전히 이해하고 동화하도록 하여, 그들의 집단으로의 최종 합류가 가능한 한 순조롭게 이루어지도록 보장할 것입니다.\n\n§Y블록 베헤모스§!가 §Y블록 프로토콜§!을 완료하기 위해 §Y[blokkat_country.blokkat_ascension_cost]§!의 £energy£를 모아야 한다고 명시한 것을 고려하면, 지금부터 에너지 생산 기반 시설에 투자를 시작하는 것이 현명할 것입니다." # 10486155253048094362
  giga_blokkat_join.2013.a: "알겠습니다." # 10286267384228979576
  giga_blokkat_join.2013.a.tooltip: "§G+5%§! §B과학적 의향§!\n§G+5%§! §P군사적 의향§!\n§G+10%§! §H정부 의향§!\n§G+10%§! §M팝 의향§!\n\n새로운 §B블록캇 연구 프로젝트§!가 이제 §Y블록캇 연구국§!에서 이용 가능합니다." # 1620710355954464674
  giga_blokkat.3000.joinblokkats3: "§E블로킬리안 방정식§ 해결! | §Y30§! $blokkat_knowledge$" # 14620929412267721522
  giga_blokkat.3000.joinblokkats3.tooltip: "블로캣이 우리에게 불완전한 형태의 §E블로킬리안 방정식§!을 보냈습니다. 이는 그들의 기술 대부분의 이면에 있는 근본 원리를 설명하는 복잡한 방정식의 집합입니다. 우리가 그들의 문명이 어떻게 기능하는지 완전히 이해할 수 있음을 증명하기 위해, 우리는 이 방정식을 해결해야만 합니다.\n\n§Y이것은 블로크 프로토콜 통과에 우리를 더 가까이 이끌 것입니다. 프로젝트의 향후 단계에는 추가적인 $blokkat_knowledge$가 필요할 것입니다.§!" # 2446421893333570094
  giga_blokkat_join.2020.name: "§Y블록-프로토콜§! - §E블록키리안 방정식§!" # 2494408637518920522
  giga_blokkat_join.2020.desc: "§E블록킬리안 방정식§!은 §B블로카트 에너지 우위성§!, §G블로카트 은하간 물류§!, 그리고 §H블로카트 플랑크 스케일 입자 생성§!의 그 이면에 숨겨진 원리를 기술하는 복잡한 수학 공식 세 가지로 구성되어 있으며, 이 모든 것은 초차원 공간의 조작에 크게 의존합니다.\n\n이 방정식을 풀면 우주에 대한 우리의 이해도를 비약적으로 향상시킬 뿐만 아니라, 우리의 능력을 블로카트에게 확실히 보여주고 그들의 §Y블로크-프로토콜§!을 통과할 가치가 있다고 그들을 설득할 수 있을 것입니다.\n\n이 방정식들은 극히 복잡하며 제대로 이해되지 않은 여러 수학 원리에 의존하기 때문에, §Y블로카트 연구국§!은 우리의 행성에 건설할 수 있는 고가의 §Y프로토콜 연구 시설§! 건물을 설계했습니다. 이것은 우리의 연구 속도와 더불어 에너지 및 희귀 자원을 일부 소모하지만, 대신 §Y블로카트§! 연구 속도를 증가시켜 줄 것입니다." # 6471394233059218935
  giga_blokkat_join.2020.a: "알겠습니다. 즉시 작업을 시작하십시오." # 7456960292335790815
  giga_blokkat_join.2020.a.tooltip: "우리 행성에 §Y프로토콜 연구 시설§!을 건설할 능력을 얻습니다. 이 시설은 §E블록킬리아 방정식§!과 §Y블록-프로토콜§!의 후속 단계 모두에 대한 우리 §Y블록카츠§! 연구 속도를 높여줄 것입니다.\n\n$cant_do_another_blokkat_project_tech_tooltip$" # 6871793522567402156
  blokkatsprotocols: "블록-프로토콜스" # 4983380772306244631
  blokkatsprotocols_desc: "블록 프로토콜이 가져온 도전 과제는 과거 우리 문명이 직면했던 그 어떤 것과도 다릅니다. 그것들을 극복하려면 연구 노력을 강화해야 합니다." # 6332616908618930440
  giga_tech_blokkat_energy_transfer: "§E블로킬리안 방정식§! - §B에너지 우위§!" # 1999962876014409144
  giga_tech_blokkat_energy_transfer_desc: "블로캣은 오래전부터 그들의 기술을 우주의 가장 근본적인 측면인 에너지에 기반하도록 전환했습니다.\n그들은 블록워크를 활용하여 막대한 양의 에너지를 먼 거리에 걸쳐 전송하며, 이후 이 에너지를 그들이 필요한 형태로 만듭니다.\n우주의 가장 기본적인 자원에 문명 전체를 기반하는 방법을 이해하는 것이 §E블로킬리안 방정식§!을 해결하는 데 가장 중요합니다." # 2979036308426636344
  blokkat_protocols_physics_title: "블록캇 지식: §G+2§!" # 17760862433841346449
  giga_tech_blokkat_intergalactic_logistics: "§E블로킬리안 방정식§! - §G은하간 물류§!" # 18050484587574662305
  giga_tech_blokkat_intergalactic_logistics_desc: "관측 가능한 우주의 상당 부분을 아우르며 여러 은하의 질량-에너지를 은하 간 거리를 가로질러 운송하는 수확 작업의 조정은 어떻게 해야 제대로 이루어질까요? 블록캇의 규모에 달하는 거대한 작전을 수행할 때, 비효율성은 결코 용납될 수 없으며 따라서 물류는 완벽하게 다듬어져야만 합니다." # 2468298399721925897
  blokkat_protocols_society_title: "블록캇 지식: §G+2§!" # 17760862433841346449
  giga_tech_blokkat_subplanck_engineering: "§E블록킬리안 방정식§! - §H플랑크 스케일 입자 생성§!" # 15144545700542983114
  giga_tech_blokkat_subplanck_engineering_desc: "블록캇은 더 이상 기능하기 위해 중입자 물질에 의존하지 않으며, 대신 순수 에너지를 활용하여 자신들의 기능에 더 적합한 새로운 유형의 소립자를 생성한다는 것은 잘 알려진 사실입니다.\n따라서 이 입자들은 극도로 작을 수 있으며, 이로 인해 그들의 장치는 재래식 입자를 사용하여 구축된 것보다 훨씬, 훨씬 더 높은 밀도를 가질 수 있습니다.\n그들이 어떻게 그러한 위업을 달성했는지 이해하려면, 블록캇이 블록워크를 활용하여 자신의 의지를 플랑크 길이 스케일까지 투영할 수 있는 입자를 자발적으로 생성하는 방식을 연구해야 합니다." # 13185990466474149375
  blokkat_protocols_engineering_title: "블록캇 지식: §G+2§!" # 17760862433841346449
  needs_engineering_blokkat_project: "다음 연구를 완료해야 합니다: §Y블로캇 조사§! §H재료 공학§! §B블로캇 연구 프로젝트§!." # 4797214533339601455
  building_giga_blokkat_hyperdimensional_research: "프로토콜 연구소" # 2623823353946965847
  building_giga_blokkat_hyperdimensional_research_desc: "이 건물의 거대한 연구 시설 내부에서, 우리 국가의 지식인 엘리트들이 블록-프로토콜이 우리에게 초래한 난관을 극복하기 위해 끊임없이 노력하고 있습니다." # 11934471387677403761
  mod_category_blokkatsprotocols_research_speed_mult: "블록-프로토콜 연구 속도" # 802538275034866284
  giga_blokkat_join.2022.name: "§E블로킬리안 방정식§! 완전히 해결됨" # 8165243300131376640
  giga_blokkat_join.2022.desc: "마침내! 우리 국가 최고의 수재들이 마침내 §E블록킬리안 방정식§!의 마지막 조각들을 완성해냈습니다. 이는 블로캣 기술에 대한 새로운 이해를 제공해 줍니다.\n\n이제야 우리는 진정으로 깨닫습니다. 그들의 수확 작업이 실제로 얼마나 상상을 초월하는 규모와 범위를 가지는지. 은하 수십 개 분량의 질량-에너지(mass-energy)가 끊임없이 은하 간 거리에 걸쳐 운송되고 있으며, 이는 아마도 우주에서 가장 거대한 메가스트럭처의 건설에 에너지를 공급하기 위함입니다.\n\n이제 우리는 봅니다. 완벽한 선명함으로 이 모든 것의 아름다움을 봅니다. 우리가 아는 우주를 의도적으로 해체하고 훨씬 더 위대한 무언가로 재구성하기 위해 건설된, 완벽하게 조율된 산업 복합체의 아름다움을 말입니다.\n\n우리의 미미한 은하계의 사소한 분쟁들을 훨씬 뛰어넘는 이 위대한 노력의 일부가 우리 또한 될 수 있다는 생각은 경외감을 불러일으킵니다. 이미 우리 외교관들은 방정식의 결과를 블로캣들에게 송신했으며, 우리 국민 전체가 그들의 응답을 간절히 기다리고 있습니다.\n\n다음 사항에 유의하십시오. 우리가 건설한 모든 §Y프로토콜 연구소§!는 §Y블록-프로토콜§!의 다음 단계에서 여전히 유용할 것입니다." # 307317108485871042
  giga_blokkat_join.2022.a: "곧, 우리는 하나로 통합될 것이다!" # 7722496907529985077
  giga_blokkat_join.2022.a.tooltip: "§G+10%§! §B과학적 의지§!\n§G+5%§! §P군사적 의지§!\n§G+10%§! §H정부적 의지§!\n§G+10%§! §M인구적 의지§!\n\n새로운 §B블로캇 연구 프로젝트§!가 §Y블로캇 연구국§!에서 이용 가능합니다." # 6713895342477732459
  giga_blokkat_join.2023.name: "블로캇츠" # 7987881041996282760
  giga_blokkat_join.2023.desc: "§G(통신 연결 중)\n(수신자 의식 조사 중)\n(평가: 의도 진실성 유지)§!\n\n안녕하십니까, §Y[ROOT.GetSpeciesNamePlural]§!여. 귀하는 우리가 제공한 §Y블록킬리안 방정식§!을 성공적으로 풀고 완료했습니다. 현재 기술 발전 수준을 고려할 때 이는 인상적인 업적입니다.\n\n이는 귀 문명의 지적 잠재력이 블로캣 집단에 편입시키는 것을 고려하기에 충분히 높다는 것을 효과적으로 증명합니다.\n\n따라서 이제 귀하에게 §H블록워크 전력 노드§!의 설계도를 제공하겠습니다. 귀하는 이를 이해한 후 §Y모든 행성§!에 건설해야 합니다.\n\n이는 §Y블록워크§!가 귀 문명의 행성에서 작동하도록 하고 귀 문명의 인프라가 §P블록워크 파일런§!을 활성화하고 §Y블로캣화 절차§!를 완료하는 데 필요한 엄청난 양의 에너지를 처리할 수 있도록 하여 귀 문명이 우리 집단으로 통합되는 길을 열 것입니다." # 17974103973938498607
  giga_blokkat_join.2023.a: "알겠습니다." # 12076608091024442278
  giga_blokkat_join.2023.a.tooltip: "새로운 §B블록캇 연구 프로젝트§!가 이제 §Y블록캇 연구국§!에서 이용 가능합니다." # 5722227458871249820
  giga_blokkat.3000.joinblokkats4: "§H블록워크 전력 노드§! 네트워크 구축 | §Y40§! $blokkat_knowledge$" # 16763391770743611630
  giga_blokkat.3000.joinblokkats4.tooltip: "블로캣이 이제 우리에게 §H블록워크 발전소 노드§! 건설용 설계도를 보내왔습니다. 이는 그들의 §Y블록워크§!를 우리 행성 기반 시설에 연결할 수 있게 해줄 것입니다.\n\n§Y이것은 우리가 블록 프로토콜 통과에 더 가까워지게 할 것입니다. 프로젝트의 다음 단계에는 추가적인 $blokkat_knowledge$가 필요할 것입니다.§!" # 7749580406753551542
  giga_tech_blokkat_blokkwork_power_node: "§H블록워크 동력 노드§! - 직접 블록워크 연결" # 10094687575975906903
  giga_tech_blokkat_blokkwork_power_node_desc: "§E블로킬 방정식§!으로 부여받은, 블로캣 기술에 대한 새롭게 얻은 이해를 통해,\n우리는 §Y블록워크§!에 우리 자신을 연결하기 위한 필요한 기반 시설을 구축함으로써 이제 진정으로 우리의 승천을 준비할 준비가 되었습니다.\n비록 이 전력 노드들이 당장 블록워크의 완전한 범위에 접근하게 해주지는 않겠지만 (아직 우리 은하 전역에 완전히 구축되지 않았기 때문에),\n그럼에도 불구하고 우리 제국 전역에 우리만의 블록워크를 생성함으로써 우리의 행성 운영을 크게 간소화하게 해줄 것입니다." # 11666683925558073337
  building_giga_blokkat_blokkwork_node: "블록워크 전력 노드" # 9919153316034981930
  building_giga_blokkat_blokkwork_node_desc: "이 믿을 수 없을 정도로 복잡하고 마찬가지로 거대한 구조물들은 고차원 공간을 꿰뚫어 우리 은하 내의 §Y블록워크§! 첨단과 우리 행성 기반 시설을 직접 연결합니다. 이는 블로캣 집합체로의 추가 통합을 위한 길을 닦습니다. 블로캣들이 아직 우리 은하까지 그 범위를 완전히 확장하지 않아 우리는 아직 블록워크에 대한 진정한 접근 권한은 없지만, 이 건물들은 우리 자체의 소형 블록워크를 효과적으로 만들 수 있게 해줍니다. 이는 행성 운영 효율성을 크게 증가시킵니다.\n\n건설 시 §Y§G+1%§! §H인구 의지§!를 부여합니다.§!" # 579355366485918074
  giga_blokkat_join.2030.name: "§Y블록-프로토콜§! - §H블록워크 전력 노드§!" # 12316565643956712773
  giga_blokkat_join.2030.desc: "§Y블로캇§!은 복합적인 §H블록워크 동력 노드§! 설계도를 우리에게 제공했습니다!, §Y블록워크§!에 직접 연결되어 안정적인 연결을 구축할 수 있습니다.\n\n설계도는 상당히 완성되어 있지만, 우리가 이들을 연구하기 위해 광범위한 연구를 수행해야 합니다 이 거대한 구조물들을 우리 행성 인프라에 통합하는 방법을 알아내려면 말입니다.\n\n이후에는, §Y블록 프로토콜§!은 우리에게 이 §H블록워크 동력 노드§! 중 하나를 건설하도록 요구할 것입니다 §Y우리가 소유한 모든 행성§!에 말입니다! 블로캇에 따르면, 우리 문명을 블로캇 집합체에 완전히 통합하도록 허용할 것이며 궁극적으로 그들의 §P블록워크 파일런§!이 건설되고 블록워크가 우리 은하 전체를 완전히 덮게 되면 말입니다." # 7462072559742431106
  giga_blokkat_join.2030.a: "시간 낭비할 시간이 없다!" # 4843092577397727361
  giga_blokkat_join.2030.a.tooltip: "관련된 §Y기술§!을 연구하고 §H블록워크 동력 노드§!의 건설을 완료해야 또 다른 §B블록캣 연구 프로젝트§!를 시작할 수 있습니다." # 7391662353591429490
  giga_blokkat_join.2032.name: "§H블록워크 전력 노드§! 네트워크 완료" # 10221809535441530972
  giga_blokkat_join.2032.desc: "우리 모든 행성들이 이제 최첨단 §H블로워크 동력 노드§!로 강화되었습니다. 아직 진정한 §Y블로워크§!에 진정으로 연결된 것은 아니지만, 이 노드들 덕분에 우리 제국 내에 소형 블로워크가 생성되면서 모든 식민지 간의 조정이 크게 향상되었고 우리 국민들이 더욱 가깝게 지낼 수 있게 되었습니다.\n\n블로캣들은 우리가 이 단계를 완료한 것을 주목한 것 같습니다. 그들은 §Y블록-프로토콜§!의 최종 단계에 대해 논의하기 위해 우리 외교관들에게 직접적인 전송을 보내왔습니다." # 6676983910894178690
  giga_blokkat_join.2032.a: "화면에" # 12070518402223886997
  giga_blokkat_miniblokkwork: "의사-블록워크" # 3549884255666750917
  giga_blokkat_miniblokkwork_desc: "§H블록워크 동력 노드§! 네트워크를 완성함으로써, 우리는 효과적으로 우리 자신만의 '가상 블록워크'를 생성하여 우리 제국의 모든 영역 간 협력을 강화할 수 있게 되었습니다." # 3178688231071712372
  giga_blokkat_join.2033.name: "블로캇츠" # 7987881041996282760
  giga_blokkat_join.2033.desc: "§G(통신 수립)\n(수신자의 의식 조사)\n(평가: 의도 진심)§!\n\n블록워크 기록에 따르면 귀 문명 전체에 §H블록워크 동력 노드§! 건설을 성공적으로 완료했습니다, §Y[ROOT.GetSpeciesNamePlural]§!. 훌륭한 업적입니다.\n\n이제 남은 것은 귀하의 영역 내 어디든 §P블록워크 파일런§!을 건설하는 것입니다. 이 거대한 메가스트럭처는 블록워크를 §Y은하 CE-1461§!까지 완전히 확장할 것이며, 필요한 에너지가 주입되면 귀 문명을 승천시켜 귀하의 종족이 블록캇 집단과 하나가 되게 할 것입니다.\n\n§Y블록캇화 과정§!의 최대 효율을 위해 수도 성계 근처 또는 내부에 §P블록워크 파일런§!을 건설하는 것을 권장합니다. 장치가 완성되면 활성화하는 데 §Y[blokkat_country.blokkat_ascension_cost]§! £energy£가 필요하다는 점을 기억하십시오." # 1624550048310842390
  giga_blokkat_join.2033.a: "거의 다 왔습니다." # 8032252811808981514
  giga_blokkat_join.2033.a.tooltip: "§G+5%§! §B과학적 의지§!\n§G+5%§! §P군사적 의지§!\n§G+15%§! §H정부 의지§!\n§G+10%§! §M인구 의지§!\n\n새로운 §B블록카트 연구 프로젝트§!를 이제 §Y블록카트 연구국§!에서 이용할 수 있습니다!" # 13297252311415745587
  giga_blokkat.3000.joinblokkats5: "§P블록워크 파일런§을 건설하십시오! | §Y50§! $blokkat_knowledge$" # 10175158037437882040
  giga_blokkat.3000.joinblokkats5.tooltip: "우리의 초월에 있어 마지막에서 두 번째 단계는 블록워크를 우리 은하에 투영하기 위해 제국 내 어디든 §P블록워크 파일론§!을 건설하는 것입니다. 블로캣들에 따르면 §H블록워크 동력 노드§!는 우리 문명이 블로캣 집합체로 완전히 초월하는 것을 허용할 것입니다. 하지만 장치를 활성화하려면 £energy£§Y[blokkat_country.blokkat_ascension_cost]§!가 필요합니다.\n\n§Y이는 우리를 블록-프로토콜 통과에 더 가까이 가게 할 것입니다. 프로젝트의 추가 단계들은 추가 $blokkat_knowledge$를 필요로 할 것입니다.§!" # 1395734529760963703
  giga_tech_blokkat_gigarelay_frame: "§P블록워크 파일런§! - 하이퍼브레닉 골격" # 15395381798968783837
  giga_tech_blokkat_gigarelay_frame_desc: "기둥의 구조물은 현실 자체의 구조에 삽입되는 복잡한 6차원 구조물이 될 것입니다. 블록워크의 완전한 힘을 우리 은하로 가져오려면 이 정도의 복잡성이 요구됩니다." # 12774965584170290686
  giga_tech_blokkat_gigarelay_core: "§P블록워크 파일런§! - 차원 동력 핵" # 10010107016222015737
  giga_tech_blokkat_gigarelay_core_desc: "파일런의 동력 핵은 블록워크 자체와 직접 연결을 제공하며 블록워크로부터 우리의 블록워크 동력 노드 네트워크로 거의 무한한 에너지 흐름을 가능하게 할 것입니다." # 12929408180213655674
  giga_blokkat_join.2040.name: "§Y블록-프로토콜§! - §P블록워크 파일런§!" # 16754074978715320292
  giga_blokkat_join.2040.desc: "§P블록워크 파일런§!은 블로캇 집합체로 위대한 승천을 위한 우리의 핵심이 될 것입니다. 완공되면, 이 강력한 기계는 §Y블록워크§!를 확장하여 진정으로 우리 은하 전체를 뒤덮게 하고, 블로캇이 §Y블로카티피케이션 과정§!을 시작할 수 있도록 할 것입니다.\n\n하지만 현재로서는 우리는 그것의 §Y건설 부지§!만을 건설할 수 있으며, 그것의 §Y하이퍼브래닉 프레임§!과 그 다음 §Y차원 동력 핵§!을 조립하기 위해서는 관련된 기술들을 연구해야 할 것입니다. 그것이 완성되면, 장치를 활성화하기 위한 최종 §B블로캇 연구 프로젝트§!가 이용 가능해질 것이며, 비용은 £energy£§Y[blokkat_country.blokkat_ascension_cost]§!입니다.\n\n블로캇은 승천이 완료된 후 파일런의 위치가 우리 문명의 중심 위치가 될 것이라고 말했습니다. 그러므로 우리는 그 위치를 현명하게, 가급적이면 우리의 현재 수도 안이나 근처에 선택해야 합니다." # 737432979963848186
  giga_blokkat_join.2040.a: "정말 코앞이다. 은하는 곧 우리 앞에서 먼지나 다름없게 될 것이다!" # 2857388538855284793
  giga_blokkat_join.2040.a.tooltip: "다른 §B블로캣 연구 프로젝트§!를 수행하기 전에 §P블록워크 파일론§! 건설을 완료해야 합니다!" # 7920477938784850931
  blokkat_gigarelay_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_blokkat$ - $giga_list_category_special$\n§Y블록워크§!를 §Y블록 프로토콜§!의 일환으로 은하 전역에 완전히 적용합니다.\n§L우리 문명의 완전한 블록캣화를 가능하게 하는 장치.§!" # 415198096080472190
  blokkat_gigarelay_0: "블록워크 파일런 건설 현장" # 9103562152669103752
  blokkat_gigarelay_0_DESC: "블록워크 자체와 우리 은하를 연결할 수 있는 웅장한 장치의 건설 부지." # 14645765081649328614
  blokkat_gigarelay_1: "블록워크 파일런 동력 핵" # 1602750083395234488
  blokkat_gigarelay_1_DESC: "현실 그 자체에 내재된 동력 핵은 블록워크로부터의 에너지 흐름이 통제 하에 유지되도록 확고한 발판을 제공합니다." # 13692716311551843627
  blokkat_gigarelay_2: "블록워크 파일런 하이퍼브래닉 프레임" # 7784158590926896695
  blokkat_gigarelay_2_DESC: "하이퍼바닉 프레임이 추가됨에 따라, 블록워크 파일런의 구조가 이제 완성되었습니다. 이제 필요한 것은 충분한 에너지 유입뿐입니다." # 18173987859148802008
  blokkat_gigarelay_3: "블록워크 파일런" # 7583906135006099716
  blokkat_gigarelay_3_DESC: "블록워크 기둥이 활성화되어, 이 은하 내 블록워크와의 강력한 연결을 구축했습니다." # 6415622172271045245
  blokkat_gigarelay_frame_title: "§H거대 구조물 잠금 해제:§! 파일론 하이퍼브라닉 프레임" # 15997523847290342922
  blokkat_gigarelay_core_title: "§H거대 구조물 잠금 해제:§! 파일론 차원 동력 핵" # 11203291187670519246
  giga_blokkat_join.2041.name: "블록워크 파일런 건설 현장 건설됨" # 2915909062929528453
  giga_blokkat_join.2041.desc: "§P블록워크 파일런§!의 건설 현장이 §Y[giga_system.GetName]§! 성계에서 완공되었습니다. 이 구조물 위에서, 마침내 우리의 문명을 끝까지 블로캣과 통합할 장대한 장치를 건설할 것입니다.\n\n할 일이 많습니다." # 16216364713484836575
  giga_blokkat_join.2041.a: "접근하고 있어..." # 14698786478706258024
  giga_blokkat_join.2041.a.tooltip: "§G+5%§! §B과학적 의지§!\n§G+5%§! §H정부 의지§!" # 710973237486110252
  giga_blokkat_join.2042.name: "블록워크 파일런 하이퍼브라닉 프레임 건설 완료됨" # 4312140442659820320
  giga_blokkat_join.2042.desc: "§PBlokkwork Pylon§!의 하이퍼브레인 구조가 건설되었습니다. 이 정교하게 제작된 거대구조 경이는 우리의 현실이 블록워크가 우리의 은하에 주입하는 엄청난 양의 에너지를 처리할 수 있도록 보장할 것입니다.\n\n이제, 남은 것은 장치의 동력 핵을 조립하고 마침내 활성화하는 것뿐입니다." # 2703942376068256907
  giga_blokkat_join.2042.a: "이제 거의 다 왔습니다." # 4695122668270691495
  giga_blokkat_join.2042.a.tooltip: "§G+5%§! §B과학적 의지§!\n§G+5%§! §M인구 의지§!" # 6139930868829440883
  giga_blokkat_join.2043.name: "블록워크 파일런 완료됨" # 13586206797328415631
  giga_blokkat_join.2043.desc: "§Y블록워크§! 그 자체와 연결하는 초차원 동력 핵의 추가로, §P블록워크 파일런§!이 이제 완성되었습니다.\n\n블록캣에 합류하기 위한 우리의 위대한 노력의 마지막 단계는 이제 £energy£§Y[blokkat_country.blokkat_ascension_cost]§!를 사용하여 장치를 활성화하는 것입니다. 이것은 우리가 준비될 때마다 §B블록캣 연구국§!을 통해 이루어질 수 있습니다." # 5486722287896406422
  giga_blokkat_join.2043.a: "한 단계만 더." # 10066567206407575329
  giga_blokkat_join.2043.a.tooltip: "§G+10%§! §B과학 의지§!\n§G+5%§! §H정부 의지§!\n§G+5%§! §M인구 의지§!" # 17937926080279973591
  blokkat_requires_60_knowledge: "우리는 최소 60의 $blokkat_knowledge$를 보유해야 합니다." # 6631338327093011207
  giga_blokkat.3000.joinblokkats6: "§Y프로토콜§! 완료! | §Y60§! $blokkat_knowledge$ 및 £energy£§Y[blokkat_country.blokkat_ascension_cost]" # 13482382077119698717
  giga_blokkat.3000.joinblokkats6.tooltip: "§E블록킬리안 방정식§!이 해결되고, §H블록워크 동력 노드§! 네트워크가 가동되었으며, §P블록워크 파일런§!이 건설됨에 따라, 마침내 §Y블록 프로토콜§!을 완료하기 위한 모든 준비가 끝났습니다.\n\n§Y우리는 블록캇에 합류할 것입니다. 이는 나머지 은하계에는 해가 될 것입니다.§!" # 10289342730037695789
  giga_blokkat_join.2044.name: "블로캇츠" # 7987881041996282760
  giga_blokkat_join.2044.desc: "§G통신 연결 중\n수신자의 의식 조사 중\n평가: 블로카화 준비 완료§!\n\n§P블록워크 첨탑§! 완료를 축하합니다, §Y[ROOT.GetSpeciesNamePlural]§!! 이제 남은 일은 §Y[blokkat_country.blokkat_ascension_cost]§! £energy£를 투입하여 §Y블록 프로토콜§!을 완료하는 것입니다.\n\n그것이 완료되면, 당신 §Y지도자들§!의 의식과 정수가 §Y블록워크§!로 이전되어 §Y블로카 기체§!를 부여받을 것입니다. 당신 인구의 정수는 훨씬 강력한 §Y블로카 정수§!로 융합되어 §Y블록워크§!로 업로드될 것입니다.\n\n이전에도 언급했듯이 당신은, §Y은하 CE-1461§!의 수확 작업에 대한 완전한 통제권을 부여받게 되며 §Y그것들을 완료하는 임무§!를 맡게 될 것입니다." # 37633151167982403
  giga_blokkat_join.2044.a: "마침내! 우리는 곧 훨씬 더 위대한 존재가 될 것입니다." # 13429104069584901563
  giga_blokkat_join.2044.a.tooltip: "새로운 §B블록캇 연구 프로젝트§!가 이제 §Y블록캇 연구국§!에서 이용 가능합니다." # 5722227458871249820
  blokkat_bureau_fight_blokkats_desc: "§Y블록캣 스트립마이너§!는 전 은하에 대한 실존적 위협입니다. 그들에 맞서 싸우려면, 가능한 한 많은 §G블록캣 지식§!을 축적해야 합니다.\n\n이는 기회가 될 때마다 §Y특정 반복 연구§!, §Y다양한 과업 완료§!, 그리고 §Y특수 프로젝트 수행§!을 통해 획득할 수 있습니다.\n\n우리의 주요 목표는 §Y블록캣-베스터§!의 보호막을 이론적으로 무력화할 수 있는 §YGigastructure§!, §Y초차원 불안정기§!를 설계하기 위해 충분한 §G블록캣 지식§!을 축적하는 것입니다. 즉시 연구 시설에 투자하는 것이 현명할 수 있습니다." # 11138221500714847566
  blokkat_bureau_join_blokkats_desc: "§Y블록캇 채굴기§!는 아름답고 매혹적입니다. 우주를 완벽하게 재창조하려는 그들의 임무에 우리가 동참하려 노력할 수 있는데, 왜 그들과 싸워야 하겠습니까? 그렇게 하려면, 우리는 가능한 한 많은 §G블록캇 지식§!을 축적해야 할 것입니다.\n\n이는 기회가 될 때마다 §Y특정 반복 기술 연구§!, §Y다양한 임무 완료§!, 그리고 §Y특수 프로젝트 수행§!을 통해 획득할 수 있습니다.\n\n우리의 주된 목표는 블록캇의 시도에 잠재적으로 합류할 수 있는 방법을 알아내기 위해 충분한 §G블록캇 지식§!을 축적하는 것입니다. 즉시 연구 시설에 투자하는 것이 현명할 수 있습니다." # 10467252971596839445
  blokkat_bureau_knowledge_fight_blokkats_desc: "§G블로캇 지식§!은 블로캇들과 그들의 기술에 관한 우리의 총합된 지식입니다. §Y블로캇 베스터§!와 그것의 방어막에 반격하고자 한다면 가능한 많은 지식을 모으는 것은 매우 중요합니다." # 14693317151089492917
  blokkat_bureau_knowledge_join_blokkats_desc: "§G블로캣 지식§!은 블로캣과 그들의 기술에 대한 우리의 총체적인 지식의 총합입니다. 우주를 재구성하려는 그들의 위대한 노력에 블로캣과 함께할 방법을 찾고 싶다면, 가능한 한 많은 지식을 모으는 것이 매우 중요합니다." # 8912941404855039871
  giga_blokkat_mothership_player: "블록카트-베스터" # 2087041046178473619
  giga_blokkat_mothership_player_desc: "블로캇-베스터스" # 11623630318067649085
  BLOKKAT_MOTHERSHIP_PLAYER: "핵심" # 17314848919636016994
  giga_blokkat_join.5000.name: "블로캇 비자발성" # 14252990176579601852
  giga_blokkat_join.5000.desc: "'정부가 전체론적 침략자 편에 서다', '[ROOT.GetRulerName]는 블로캇 잠입자인가?', '블로캇 연구국 과학자들, 권력에 미치다' 등 블로캇에 대한 우리의 결정에 공격을 가하는 이와 같은 수백 가지 비판들이 §Y[ROOT.capital_scope.GetName]§!와 §Y[ROOT.GetName]§! 전역의 헤드라인을 장식하고 있습니다.\n\n예상했던 대로, 우리 인구는 현재 은하계 주민들에 거의 신경 쓰지 않고 은하계 전체를 집어삼키고 있는 외은하 침략자들과 합류하려는 우리의 결정에 충격과 불만을 동시에 느끼고 있습니다.\n\n이미 우리 행성 대부분에서 대규모 시위가 벌어지고 있으며, 우리 사회 거의 모든 계층이 결정 발표 이후 완전히 격분하고 있습니다. 따라서 블로캇과 합류하는 것이 명백히 올바른 일임을 인구와 지도부에 설득하려면 광범위한 노력을 기울여야 할 것이 분명합니다.\n\n§G블로캇 수용도§!라 불리는 우리 계획에 대한 인구의 수용도는 낮은 상태로 유지되는 한 우리 제국에 §R가혹한 페널티§!를 초래할 것입니다. 이것은 우리 제국의 각 부분을 대표하는 §P군부 수용도§!, §B과학부 수용도§!, §H정부 수용도§!, §M인구 수용도§!로 나뉘며, 평균하여 §G총체적 수용도§!가 됩니다.\n\n§Y블로캇 연구국§!을 통해 §G블로캇 수용도§!를 모니터링할 수 있습니다." # 207137675201091531
  giga_blokkat_join.5000.a: "우리가 이 어리석은 자들이 틀렸음을 증명해 보이겠다!" # 4372532097246548558
  giga_blokkat_join.5000.a.tooltip: "§G블로캇 의지§!가 현재 활성화되었으며, 해결될 때까지 우리 제국에 심각한 영향을 미칠 것입니다.\n\n§G블로캇 의지§!의 다양한 수치들은 §Y블로캇 정보국§! 위에 있는 '의지 관리.' 버튼을 사용하여 추적할 수 있습니다.\n\n낮은 의지를 다루기 위해 §G의지 칙령§!을 제정할 수 있습니다.\n만약 버튼이 보이지 않는다면 칙령을 사용하여 확인할 수도 있습니다." # 12146410165990218180
  giga_blokkat_join.5001.name: "지도자들이 대규모 시위를 벌입니다!" # 11253353266475379289
  giga_blokkat_join.5001.desc: "우리 일반 인구와 마찬가지로, 우리 제국의 가장 뛰어난 지식인들 중 일부는 블록캇 편에 서기로 한 우리의 선택을 받아들이려 하지 않으며, 따라서 장기적인 시위에 들어가기로 결정했습니다.\n\n이 반체제 인사들은 우리의 계획에 대한 불만을 표현하기 위해 자신들의 임무에 완전히 전념하길 거부하며, 이 '어리석은 계획'의 완전한 철회만이 자신들의 충성 복귀를 보장할 것이라고 말했습니다.\n\n명백히, 우리는 이 나약한 정신들을 간단히 해고하거나, §Y블록캇 연구국§!의 의지 탭을 통해 지도자별로 §Y통합§!과 §Y영향력§!을 소비하여 그들을 설득하려 시도할 수 있습니다. 연구국의 지도부는 우리 계획이 희망적인 징후를 보이기 시작한다면, 이 지도자들 중 일부는 의심의 여지 없이 마음을 바꾸고 다시 우리와 함께하기로 결정할 것이라고 우리에게 확언했습니다. 하지만 안타깝게도 그것은 말처럼 쉽지 않습니다..." # 4946707250535294799
  giga_blokkat_join.5001.a: "그들은 마음을 바꿀 것이다... 아니면 우리가 그렇게 만들 것이다." # 15006396344581944782
  giga_blokkat_join.5001.a.tooltip: "§Y대략 §Y[ROOT.blokkat_willingness_leader_strike_percent]%§!의 §Y지도자 풀§!이 §Y반-블로캇 파업§! 특성을 얻으며, 이는 그들의 생산성에 심각한 영향을 미칠 것입니다. 우리가 더 §Y평등주의자§!일수록 시위하는 지도자의 비율은 더 높아집니다.\n\n일부는 계획이 진행됨에 따라 우리와 합류할 수 있으며, §Y블로캇 연구국§!의 의지 탭을 통해 그들을 설득할 수도 있습니다." # 14702541932684835077
