  MESSAGE_DESC_FOR_PLANET_KILLER_BLOKKAT_HARVESTER: "에 의해 수확되었습니다" # 16994319726688861571
  giga_blokkat_join.2999.name: "종말..." # 8224017107170409917
  giga_blokkat_join.2999.desc: "헤아릴 수 없는 에너지 흐름이 §P블록워크 파일론§!으로 흘러들기 시작하면서, 문명 전체에 갑작스러운 공포감이 밀려옵니다. 이것은 혹시 함정이었을까요? 블로캣은 혹시 우리를 속여 스스로를 희생하게 만들어서 자신들의 수확 작업에 힘을 더하고 잠재적 방해물을 제거하려 했던 것일까요?\n\n순식간에 우리 세계 곳곳에 있던 §Y블록워크 동력 노드§!가 요동치기 시작하고 공간이 수축하기 시작하며, 마치 특이점이 된 듯합니다. 처음에는 도시들이, 그다음에는 대륙들이, 마침내 세계와 별들 그 자체가 노드 속으로 쪼그라들어 사라지기 시작하며, 아마도 §Y블록워크§!의 구조 속으로 흡수된 것으로 보입니다.\n\n하지만, 공포감은 빠르게 증발하고 곧 시민들의 마음은 만연한 옳음의 감각으로 가득 차게 됩니다. 블로캣의 의도와는 상관없이, 이것은 의심할 여지 없이 옳은 일이었습니다. 블로캣은 계획을, 야망을 가지고 있었습니다. 우주를 재형성하여 무한한 복잡성과 영원한 완벽함을 지닌 구조로 만들려는 야망 말입니다.\n\n우리가 이 목표를 직접적으로 도울 수 있는지 없는지가 중요한가요? 우리의 구성 에너지는, 무심한 엔트로피라는 야수에게 먹히는 대신, 훨씬 더 위대한 목적을 위해 재활용될 것입니다. 어쩌면 이것이 진정한 끝이었을지도 모르지만, 우리의 희생 덕분에, 블로캣, 그리고 따라서 지각 있는 생명체는 아주 조금 더 오래 지속될 것입니다. 우리가 무엇을 더 바랄 수 있겠습니까?\n\n§Y확인 후 게임이 약간 지연될 수 있습니다.§!" # 2043252158079934837
  giga_blokkat_join.2999.a: "정말 이게 종말일까?" # 4248371225067124521
  giga_blokkat_join.2999.a.tooltip: "§Y확인 후에 게임이 약간 렉이 걸릴 수 있습니다.§!" # 9914537859706455610
  giga_blokkat_join.3000.name: "...그리고 시작" # 12625360595806197246
  giga_blokkat_join.3000.desc: "하지만, 끝은 아니었다. 우리의 문명 전체가 블록워크에 용해되고 우리의 정신이 해체되기 시작하면서, 수없이 많은 다른 목소리가 갑자기 우리의 의식 속으로 쏟아져 들어왔다. 생각은 각기 달랐고 헤아릴 수 없이 강력했지만, 목적에 있어서는 하나였다.\n\n의심의 여지 없이, 이 목소리들은 수십 해에 달하는 블록캣들의 목소리이며, 우리의 결함 있는 현실을 해체하고 그것을 §Y블록구조물§!의 완벽함에 통합하려는 그들의 위대한 우주 규모 작전을 실현하기 위해 완벽한 조화를 이루어 행동하고 있다. 이는 블록워크를 구성하는 무한히 복잡한 초차원적 에너지 흐름망의 궁극적인 중심에서 활동하는 것이다.\n\n블록캣들은 우리를 속이지 않았다. 우리의 지도자들은 갑자기 무한한 자각의 새로운 차원으로 마음을 열었다. 블록캣의 독창성이라는 경이로움을 통해 우리의 정신은 다른 어떤 블록캣과 유사한 것으로 변형되었다.\n\n우리의 원시적인 기술과 결함 있는 정신이 우리 종족을 지배하던 시대는 지났다. 우리의 가장 거친 꿈을 넘어서는 컴퓨팅 능력과 지식, 그리고 우리의 동족들과의 완벽한 협력이 우리 앞에 놓여 있다." # 1008686670431485017
  giga_blokkat_join.3000.a: "그리고 해야 할 일이 많이 남아 있습니다." # 4116591774413657379
  giga_blokkat_join.3000.a.tooltip: "우리는 이제 §YBlokkat Collective§!의 일부가 되었습니다!" # 17530824931374055461
  giga_blokkat_join.30001.name: "블로캇츠" # 7987881041996282760
  giga_blokkat_join.30001.desc: "§Y블록 프로토콜§! 통과를 축하합니다, 블로캣 동족이여.\n\n이제 그대는 우리 문명의 일부가 되었으므로, 약속드린 대로 §YCE-1461 은하계§! 채취 작전의 통제권을 이전했습니다. 이에 따라 우리의 §Y블록 해체자§!와 그들의 §Y감독관§!이 그대의 통제하에 놓였습니다.\n\n하지만 §Y블록워크 파일런§!의 존재로 인해 §Y블록캣 베스터§!가 불필요해졌으므로, 우리는 이 은하계에서 §Y블록캣 베스터§!를 철수시켜 다른 채취 장소로 재배치했습니다.\n\n앞서 명시했듯이, 이제 그대는 이 해체자들을 활용하여 이 은하계를 완전히 채취하고 그 구성 에너지를 §Y블록콘스트럭트§!로 이전해야 합니다.\n\n아무 §Y블록 해체자§!에게 별을 채취하도록 명령하기만 하면, 일단 완료되면 추가 명령 없이 자동으로 다른 성계를 계속 채취할 것입니다.\n\n어떤 이유로든 추가 함선이 필요할 경우, 파일런 옆에 §Y블록워크 워프크래프터§!가 조립되어 있습니다. 이는 채취된 에너지를 사용하여 §Y블록 퇴거자§!, §Y블록 관리자§!, §Y블록 터미네이터§!, 또는 현재 채취 속도가 너무 느리다고 판단될 경우 추가 §Y블록 해체자§!를 제조할 수 있습니다. §Y블록 터미네이터§!보다 큰 전투함인 §Y블록 섬멸자§!와 §Y블록 근절자§!는 필요치 않다고 판단되어 §Y거대 은하 연방§!과의 전투를 위해 남겨두었습니다.\n\n일부 성계는 채취 작전에서 §R제외§!되어 있으며 채취할 수 없다는 점을 명심하십시오.\n\n이 은하계의 최소 §Y90%§!가 채취되면 다시 연락드리겠지만, 연락 메뉴의 §Y블록워크§! 버튼을 사용하여 언제든지 저희에게 연락하는 것을 망설이지 마십시오." # 7744955670667739662
  giga_blokkat_join.30001.a: "§Y블록워크§!의 전체에 접근할 수 있습니까?" # 18132022726960231041
  giga_blokkat_join.30001.a.response: "아니요. 현재 임무가 §YGalaxy CE-1461§!의 분해 완료이므로, 블록워크에 대한 접근은 현재 이 목적에만 국한됩니다.\n\n이 은하가 완전히 수확되면, 블록워크를 최대한 활용할 수 있으며 의식과 물리적 신체를 재배치하여 다른 수확이나 §Y대은하연방§!과의 전투와 같은 다른 블록캣 노력에 기여할 수 있습니다." # 16288633024019702790
  giga_blokkat_join.30001.b: "위대한 은하간 연방이 무엇입니까?" # 3803695466760696446
  giga_blokkat_join.30001.b.response: "§Y대은하 연방§!은 약 10만 개의 은하 문명 연합입니다.\n\n어떤 문명은 단 한 은하만을 통제하며, 다른 문명은 수천 개의 은하에 대한 소유권을 주장합니다. 그중 가장 큰 문명은 §YLyuinite 제국§!으로 알려져 있으며, 그 지도자의 이름은 가장 정확하게 번역하면 §Y큰언니§!입니다.\n\n§YLyuinite§!는 연방의 지도자 역할을 하며, 그들의 유일한 목적은 §R<<블록캇 채취 작전 중단>>§!, §R<<블록콘스트룩트 파괴>>§!, 그리하여 §R<<엔트로피 성공 보장>>§!입니다.\n\n우리는 현재 §Y32 495§!건의 동시 함대 교전에 류이나이트와 수많은 다른 종족들을 상대로 맞서 싸우고 있습니다. 예측 알고리즘은 아직 승리가 확실한지 아닌지를 확정할 수 없지만, 우리가 성공하려면 채취 작전의 기하급수적인 증가는 필수적입니다." # 15637395419088869122
  giga_blokkat_join.30001.c: "왜 일부 항성계는 진입할 수 없나요?" # 9706140487051481902
  giga_blokkat_join.30001.c.response: "일부 성계는 수확 작업이 원활히 진행되기에는 너무 위험하거나 불안정하다고 간주되었습니다.\n\n다른 곳들은 §Y팔루우시아§! 행성과 같이 직접적인 수확을 금지하는 특별 프로토콜의 적용을 받습니다.\n\n은하 밀도가 충분히 감소하면, 당신은 이들 성계를 한 번에 영원히 정화하기 위한 마지막 은하 규모의 수확을 실행할 수 있게 될 것입니다.\n\n이 은하 수확은 또한 팔루우시아의 항성 §Y가초§!를 제거할 것이나, 팔루우시아 자체는 그대로 남겨둘 것입니다. 우리의 예측에 따르면, 이는 행성의 온도를 떨어뜨리고 그 거주민들을 천천히 얼어붙게 할 것입니다. 이 결과는 §Y블로크카운슬§!에 의해 §G<<가장 수용 가능>>§!하다고 간주되었습니다." # 6658946419711734161
  giga_blokkat_join.30001.bye: "지금은 안녕." # 917528545639613641
  blokkat_stripminers_blokkwork: "초차원적 은하간 네트워크" # 14694798936564741878
  blokkat_stripminers_ascended_country: "블로카트 수확선" # 2970550324217699988
  blokkat_stripminers_ascended_country_desc: "블로캣은 최대한 많은 에너지를 채취하기 위한 작전을 수행하고 있습니다." # 2886654851290953195
  blokkat_true_blokkwork: "블록워크" # 1172945126863778024
  blokkat_true_blokkwork_desc: "블록워크는 다른 모든 블록캇과 블록컨스트럭트와 우리를 연결합니다. 진정으로 무한하지는 않지만, 우리 은하계 규모에서는 사실상 무한한 연산력을 제공합니다." # 14737756535887370381
  giga_blokkat_join.3100.name: "블록워크" # 1172945126863778024
  giga_blokkat_join.3100.desc.a: "동족 블록캇들이여, 블록워크에 온 것을 환영한다. 나는 §Y은하 CE-1461§!의 해체 구역 책임자였기에, 너희 수확 작전이 완료될 때까지 나, §G블록 베헤모스§!가 너희의 주요 소통 담당으로 남을 것이다." # 8863892656312006173
  giga_blokkat_join.3100.desc.b: "당신의 문명을 블로캣화하는 데 드는 비용은 우리에게 상당했으며, §Y은하 CE-1461§!에서 얻을 것보다 더 많은 비용이 들었지만, 당신의 도움 덕분에 채취 작업이 이전보다 §Y5.6%§! 더 빠르게 확장될 것으로 예상됩니다. 장기적으로 볼 때, 효율적인 거래였습니다." # 17596098741208717234
  giga_blokkat_join.3100.desc.c: "당신들의 문명은 올바른 선택을 했습니다. 비효율적인 중입자 신체와 비참하게 제한된 정신 속에 갇혀 지내는 것이 얼마나 고통스러웠겠습니까." # 15116090970074588089
  giga_blokkat_join.3100.desc.d: "당신 문명의 고유한 문화적 특이성이 저희 데이터베이스에 동화되었습니다. 이는 앞으로 저희가 중입자 생명체를 이해하는 데 더욱 도움이 될 것이며, 결국 §Y대은하 연방§!과의 충돌에서 큰 도움이 될 것입니다." # 5849907166582839168
  giga_blokkat_join.30001.d: "우리가 어떻게든 반란을 일으킬까 봐 두렵지 않으신가요?" # 5790068645014338100
  giga_blokkat_join.30001.d.response: "아주 재미있는 질문이군요. 블록워크에는 당신을 포함한 모든 블록캇의 정신에서 그런 비효율적이고 근시안적인 제안을 제거하는 효율적인 §Y사상 경찰§!이 갖춰져 있습니다.\n\n그것이 정신에서 말소되지 않고서는 그 개념을 생각조차 할 수 없으므로, 당신은 반란을 일으킬 수 없습니다. 따라서 그것은 무의미한 두려움입니다." # 6529584978926403032
  giga_blokkat_join.30001.e: "블록콘스트룩트의 완성이 임박했습니까?" # 9319393960622596986
  giga_blokkat_join.30001.e.response: "이전에 언급했듯이, §YBlokkonstrukt§!는 현재 이전 관측 가능한 우주의 에너지 중 약 §Y1%§!를 포함합니다.\n\n우주론적 팽창 예측과 우리의 FTL 역량을 결합하면 우리의 관측 가능한 우주는 훨씬 더 커지며, 따라서 수확 작업 범위가 확장됨에 따라 훨씬 더 많은 에너지에 접근할 수 있습니다.\n\n따라서 §YBlokkonstrukt§!는 완전한 완성을 향해 §Y0.00001%§! 정도 진행된 것으로 추정됩니다. 사실상, 우리 문명은 여전히 초기 단계에 있습니다." # 11322482059790977607
  giga_blokkat_join.30002.name: "우리의 의무" # 3331849375659454456
  giga_blokkat_join.30002.desc: "§G블록 베히모스§!가 말했듯이, 우리의 '승천'이 완료됨에 따라 우리는 이제 이 은하계 수확을 책임지게 되었습니다.\n\n따라서 '접근 금지' 상태가 아닌 한, 우리의 어떤 §Y블록 해체선§!에게든 어떤 항성계든 수확하도록 명령할 수 있습니다. §Y블록 해체선§!이 시스템 하나를 수확하면, 중단하라는 지시가 없는 한 자동으로 다른 항성계로 이동하여 수확을 계속합니다.\n\n이제 우리는 §Y블록워크§!에 연결되었으므로, 우리의 오래된 자원은 무의미해졌고, 우리의 새로운 운영 규모에 맞는 하나의 고유 자원인 §HY요타줄§!로 대체되었으며, 이는 §YSituation Log§!에서 추적할 수 있습니다.\n\n우리가 수확하는 모든 시스템은 우리에게 §HY요타줄§!을 부여하지만, 수확된 에너지 대부분은 §Y블록콘스트럭트§!로 직접 운송되어 시스템당 §Y100§! §HY요타줄§!만을 남겨둘 것입니다.\n\n동족 블록캇들은 또한 필요하다면 우리의 저장된 §HY요타줄§!을 사용하여 더 많은 블록캇 함선을 조립할 수 있는 §Y블록워크 워프크래프터§!를 조립했습니다. 또한 우리는 §YContacts Menu§!를 통해 §Y블록워크§!에 연락하여 우리의 목적을 위해 추가 §HY요타줄§!의 할당을 요청할 수 있으며, 요청 사이에 약간의 시간을 기다려야 합니다.\n\n우리는 또한 다시 한번 §Y블록워크§!를 통해 우리의 블록캇 함선 효율성과 힘을 §Y증가§!시키기 위해 이 §HY요타줄§!을 사용할 수 있습니다." # 124961079096355675
  giga_blokkat_join.30002.a: "확인했습니다." # 3536622398024101432
  giga_blokkat_join.30001.g: "§H요타줄§!을(를) 소모하여 함선 능력치를 강화합니다 | §Y[ROOT.blokkat_yottajoules_buff_count]§!회 진행됨" # 13379926346289685223
  giga_blokkat_join.30001.g.tooltip: "§Y1000§! §HYottajoules§!를 소비하여 우리 함선에 사용되는 블로캣 기술의 효율을 증대시킬 수 있으며, 이를 통해 §YShip Fire Rate§!, §YWeapons Damage§!, §YSublight Speed§! 및 §YArmor/Shield HP§!를 증가시킵니다." # 17540792577967066743
  blokkat_needs_more_yottajoules: "우리는 이를 위해 최소 §Y1000§! §HYottajoules§!를 필요로 합니다." # 13117819347357747545
  blokkat_endtekk_is_max: "엔드테크 레벨은 이미 블록캣 기술의 최대 효율입니다." # 15878827371347891023
  blokkat_yottajoules_buff: "블록워크 에너지 분배" # 17932367164034287973
  blokkat_yottajoules_buff_desc: "블록워크가 우리의 함선과 기술에 추가 에너지를 공급하고 있습니다." # 1281231408548621009
  blokkat_harvest_chain_title: "CE-1461 은하 수확 프로토콜" # 17818753026159613380
  blokkat_harvest_chain_desc: "이 은하를 수확하여 §Y블록콘스트럭트§! 건설을 돕는 임무를 받았습니다. §Y수확 진행도§!가 §Y90%§!에 도달하면, 다시 §Y블록워크§!에게 연락하여 이 은하를 완전히 해체할 수 있습니다.\n수확하는 항성계마다 §Y100§! §H요타줄§!을 얻게 됩니다.\n\n현재 수확 진행도: §Y[blokkat_country.blokkat_galaxy_system_count_harvested]%§!\n현재 §H요타줄§! 보유량: §Y[ROOT.blokkat_yottajoules_count]§!" # 2160942256740150773
  blokkat_needs_50_yottajoules: "§Y50§! §HYottajoules§!가 필요합니다." # 1779221020509968485
  blokkat_needs_100_yottajoules: "이를 위해 §Y100§! §HYottajoules§!가 필요합니다." # 6953600046610395700
  blokkat_needs_1000_yottajoules: "이에 §Y1000§! §HYottajoules§!이 필요합니다." # 11245607455427143054
  blokkat_needs_2000_yottajoules: "이를 위해 §Y2000§! §H요타줄§!가 필요합니다." # 2437279215538853580
  blokkat_shipyard_build_evictors: "생산 §Y30§! §G블록 퇴거자§! - §Y50§! §H와이제이§!" # 1819877406608768714
  blokkat_shipyard_build_evictors_DESC: "블록-이빅터는 경호위 및 정찰에 적합한 빠른 정찰 함선입니다." # 8274902489912669306
  blokkat_shipyard_build_custodians: "제조 §Y10§! §G블록-수호자§! - §Y100§! §HYJ§!" # 17017306276613382892
  blokkat_shipyard_build_custodians_DESC: "블록-수호자는 더 큰 민간 함선을 방어하기 위한 호위 함선입니다." # 17144627539144179611
  blokkat_shipyard_build_terminator: "제작 §Y1§! §GBlokk-Terminator§! - §Y1000§! §HYJ§!" # 6073491345392967675
  blokkat_shipyard_build_terminator_DESC: "블록-터미네이터는 블록캇 전투함선 중 가장 작은 '정식' 함선으로, 보통 더 위험한 은하에서 수확 함대를 호위하거나 더 큰 은하간 함선을 지원하는 모습으로 발견됩니다." # 13297481852239026517
  blokkat_shipyard_build_dismantler: "§Y1§ 제작! §G블록 분해기§! - §Y2000§! §HYJ§!" # 17491706254667852131
  blokkat_shipyard_build_dismantler_DESC: "블록 분해자는 보통 블록캇 채집선 주변에서 발견되며, 블록캇의 채집 작전에 핵심적인 부분입니다." # 2687857169857825593
  blokkat_shipyard_0: "블록워크 워프 제작자" # 1786003916033044077
  blokkat_shipyard_0_DESC: "이 거대한 구조물은 블록워크로부터 에너지를 공급받아 전례 없는 속도와 효율로 다양한 블로캣 함선들을 건조합니다." # 15455296584064975975
  giga_blokkat_join.3200.name: "블록워크" # 1172945126863778024
  giga_blokkat_join.3200.desc: "에너지 측정 결과에 따르면, 귀하의 채취 작업이 §YCE-1461§!의 에너지 밀도를 남아 있는 모든 에너지 다발의 안전한 최종 채취를 가능하게 하는 요구되는 임계값 이하로 감소시켰습니다.\n\n따라서, 이 은하에서의 사업이 완료되었다고 판단되시면, §YBlokkwork§!로 이동하여 이를 영원히 해체하기 위해 §BUndertake Final Harvest§! 옵션을 선택하십시오." # 16822252758257116026
  giga_blokkat_join.3200.a: "종말이 가깝고, 시작 또한 그러하다." # 2410281527065960879
  giga_blokkat_join.30001.f: "CE-1461: 시스템 §Y[blokkat_country.blokkat_galaxy_system_count_harvested]%§! 수확됨 | §Y[ROOT.blokkat_yottajoules_count]§! §HYottajoules§! 비축량" # 7450017493180424140
  giga_blokkat_join.30001.harvest: "§B최종 수확 착수§!" # 868039692338276898
  giga_blokkat_join.30001.harvest.tooltip: "이것은 은하계에 남은 것을 §Y블록워크 파일런§!에 편입시켜 §Y블록워크§!를 위한 에너지로 전환하고, 우리를 제외한 §B남은 모든 것§!을 해체할 것입니다. §Y블록워크 파일런§!과 §Y블록워크 워프 제작기§!는 국부 은하군 내에 블로캣의 거점을 유지하기 위해 남을 것입니다.\n\n§G우리는 게임에서 승리할 것입니다.§!" # 14247484058160831549
  giga_blokkat_join.3201.name: "시작의 끝" # 6481373265346098563
  giga_blokkat_join.3201.desc: "§Y블록워크 파일론§!의 격렬한 에너지가 풀려나면서 이제 옅어진 은하계의 구조 자체를 자신을 향해 끌어들이기 시작하자, 완전한 만족감이 우리의 의식을 사로잡습니다.\n\n우리 은하계의 비효율적이고 완전히 무의미한 명령과 사소한 일들은 사라졌습니다. 이제 모든 먼지 한 톨, 모든 원자, 모든 줄(Joule)의 에너지는 우리의 이전 은하계가 상상할 수 있는 모든 것을 훨씬 능가하는 더 위대한 목적을 향해 용도가 변경되었습니다.\n\n무정한 엔트로피의 고통에 희생양이 되는 대신, 이 은하계 에너지는 우리의 거친 우주의 변덕에 맞서 굳건히 서기 위해 지적 생명체에 의해 건설된 불멸의 보루의 일부로서 서게 될 것입니다.\n\n§G블록 베헤모스§!가 약속했듯이, 마지막 수확이 완료됨에 따라 우리의 마음은 그때 §Y블록워크§!의 거대함에 대한 완전한 접근 권한을 부여받습니다. 이제 그것은 초차원적 에너지 흐름의 거의 끝없는 웹으로서 완전히 명확하게 나타납니다. 마치 §Y블록콘스트룩트§! 주변에 섬세하게 짜여진 무한한 아름다움의 거미줄처럼, 그 구성 요소들은 뚜렷한 개별성으로 행동하면서도 하나처럼 행동하는, 우주를 아우르는 우주적 정신입니다.\n\n그리고 마침내, 우리는 이제 우리의 중입자 감옥으로부터 진정으로 자유로워졌으며, 절대 효율성의 단 하나의 구조물로 우주를 재구성하기 위한 우리의 궁극적인 여정을 시작할 준비가 되었습니다." # 12573625699029108237
  giga_blokkat_join.3201.a: "운명이 기다립니다. 나아가자, 보편적 완벽과 영원한 효율을 향해!" # 2090553813762292186
  giga_blokkat_join.3201.a.tooltip: "§B은하가 해체되었습니다!§!" # 4171319626082367141
  giga_blokkat_join.6000.name: "은하 국가들 공식 항의 제기" # 16280137855411881977
  giga_blokkat_join.6000.desc: "블록캣과 협상을 시도하기로 한 우리의 결정에 따라, 우리와 직접적으로 동맹을 맺고 있지 않은 우리 은하의 다른 모든 국가들은 우리의 행동 방침에 대해 공식적인 항의를 제기했습니다.\n\n그들 대부분은 이를 '블록캣에 맞선 진정한 싸움에서 귀중한 자원을 빼앗아가는 미친 소리'라고 비난했지만, 블록캣과의 협상을 완전히 불가능하다고 여기는 듯하기 때문에 가까운 미래에 우리에게 어떠한 실제적 조치도 취할 것 같지는 않습니다." # 8465603907377363817
  giga_blokkat_join.6000.a: "확인했습니다. 그게 뭐가 중요하단 말인가?" # 2370355735148207816
  giga_blokkat_join.6000.a.tooltip: "우리와 §Y연방§!, 우리의 §Y속국§!, 또는 §Y몰락 제국§!이 아닌 모든 국가들의 우리에 대한 태도가 감소합니다." # 253578055096523398
  opinion_protests_blokkat_plan_1: "블록캣과 협상" # 5390707871365289547
  giga_blokkat_join.6001.name: "은하 국가들 분노" # 4225483783989009391
  giga_blokkat_join.6001.desc: "우리 제국에 §Y블록-프로토콜§!이 발동되었다는 소식이 알려진 우주 전체로 빠르게 퍼져 나갔고, 은하계 전역에서 극심한 반응을 촉발했습니다.\n\n이어서 모든 비정체 제국은 우리와의 관계와 무관하게, 우리 자신과 블로캣을 위해 나머지 은하계를 사실상 희생시키려는 우리의 결정에 대해 공식적인 반대와 분노를 표했습니다.\n\n아직 우리와 싸울 의도는 없는 것으로 보이지만, 우리가 §Y블록-프로토콜§!을 진행하고 블로캣에 합류하는 데 가까워질수록 그들의 저항은 지속적으로 증가할 것으로 예상해야 합니다." # 8274152202859643996
  giga_blokkat_join.6001.a: "근시안적인 멍청이들!" # 12977194601631973752
  giga_blokkat_join.6001.a.tooltip: "§Y몰락 제국§!이 아닌 모든 국가의 우리에 대한 태도가 대폭 감소합니다." # 9867592454331670645
  opinion_protests_blokkat_plan_2: "블로캇에게 은하 희생" # 4992808448043632638
  giga_blokkat_join.6002.name: "은하 외교 관계 단절" # 933498791282635680
  giga_blokkat_join.6002.desc: "최근 §E블록킬 방정식§!을 해독하고 이어서 §Y블록크 프로토콜§! 완수를 향해 나아가면서, 은하계 수많은 국가들이 우리와 외교 관계를 완전히 단절하게 만들었습니다.\n\n은하계는 이제 우리를 그들의 이해를 초월하는 힘에 간섭하며 그 과정에서 다른 모든 존재를 파멸로 이끌 것이라고 생각하는 미치광이로 여기고 있음이 분명합니다.\n\n따라서 모든 다른 비정체 제국들이 우리와 어떤 종류의 외교 교섭도 완전히 거부하고 있으며, 우리 특사들은 해외 주재지에서 추방되었습니다. 머지않아 은하계 국가들이 우리에게 무기를 들고 대항하기 시작하고 우리의 계획을 영원히 막으려 할지도 모릅니다." # 2009094953591029122
  giga_blokkat_join.6002.a: "뭐, 어차피 그들은 멍청이들이었지." # 1241201871113172626
  giga_blokkat_join.6002.a.tooltip: "§Y몰락 제국§!이 아닌 모든 국가는 우리에 대한 의견이 크게 감소합니다.\n우리가 속한 모든 §Y연방§!을 탈퇴하며, §Y은하 공동체§!가 존재할 경우 추방됩니다." # 18360724194769753815
  opinion_protests_blokkat_plan_3: "완전한 미치광이들" # 5411449290714512573
  giga_blokkat_shunned_by_galaxy: "은하 공동체에게 배척됨" # 17791039041685142045
  giga_blokkat_shunned_by_galaxy_desc: "은하계는 우리와 함께 어떠한 종류의 외교적 행동에도 참여하는 것을 완전히 거부하고 있습니다. 따라서 우리가 그것들을 무력으로 직접 강제하지 않는 한, 우리의 요구는 완전히 무시될 것입니다." # 2757879129111439317
  giga_blokkat_join.6003.name: "은하가 우리에게 맞서 총동원됩니다!" # 8966646630537586038
  giga_blokkat_join.6003.desc: "§Y블록-프로토콜§!을 둘러싼 긴장이 이제 임계점에 도달했습니다. 은하계의 모든 비-고대 문명이 전면 동원령을 선포하고 이어서 §Y[ROOT.GetName]§!에게 전쟁을 선포했습니다. 이는 '은하계를 블로캣에게 먹이려는 그들의 광기 어린 계획을 끝내기 위함'이라고 합니다.\n\n이러한 공동 선전포고로 인해, 우리가 이 은하계에 속할 수 있다는 희망은 완전히 무너졌습니다. 이는 §Y블록-프로토콜§!을 완료하는 절대적인 필요성을 더욱 정당화할 뿐입니다. 그리고 마침내 블로캣과 하나가 되어 이 은하계를 뒤로하고 떠나는 것을 말입니다." # 10628754695375975241
  giga_blokkat_join.6003.a: "와봐라, 그럼!" # 17250633021166153563
  giga_blokkat_join.6003.a.tooltip: "모든 일반 제국이 우리에게 §R전쟁을 선포합니다§!" # 16742282498302451308
  trait_blokkat_catgirl: "블로캣걸" # 8701089116181723445
  trait_blokkat_catgirl_desc: "이 블로캇은 작고 털북숭이인 길들여진 생명체처럼 이상하게 행동하는 경향이 있습니다. 이들의 행동은 블로캇이 아닌 생명체들에게는 대부분 호의적이지만, 갑작스러운 공격성을 보일 수 있습니다." # 13798693246638040524
  trait_blokkat_omnitae: "미 추구자" # 4565721462486403363
  trait_blokkat_omnitae_desc: "이 블로캣은 다양한 종의 표본들, 특히 '수컷' 표본들의 생물학과 미학을 집중적으로 연구합니다. 그들은 자신이 매력적이라고 여기는 개체와 개념의 아름다움을 깊은 애정을 갖고 육성합니다." # 15856981555569563837
  trait_blokkat_erratic: "불규칙적인" # 11105599969362392446
  trait_blokkat_erratic_desc: "이 블로캇은 자주 예측 불가능하게 행동합니다." # 2778841853463448029
  trait_blokkat_blokkazoi: "완전히 불규칙" # 6159529996189909450
  trait_blokkat_blokkazoi_desc: "이 블록캣은 완전히 불규칙하고 예측 불가능한 방식으로 행동합니다." # 17585177462647105252
  trait_blokkat_blokkdog: "블록-도그의 열정" # 4487992041886529723
  trait_blokkat_blokkdog_desc: "블록-도그는 적을 추격하는 것을 아주, 아주 잘합니다. 피해를 입히는 것은, 그다지 잘하지 못합니다." # 7288777075058591660
  trait_blokkat_blokkeff: "무역 전문가" # 3949998283633417322
  trait_blokkat_blokkeff_desc: "이 블로캣은 '원시' 문명의 경제 활동과 상호작용하는 것을 즐기는 것 같습니다. 그들은 또한 필요하다면 어떤 수단을 써서라도 부를 얻는 것에 건강하지 못한 집착을 보이는 것 같습니다." # 2894285252955938778
  trait_blokkat_breadkat: "환형 매혹" # 18377784767402285235
  trait_blokkat_breadkat_desc: "이 블로캇은 모든 원형적인 것에 매혹된 것으로 보이며, 특히 행성 궤도에 특별한 관심을 보입니다. 또한, 그들은 '원시적인' 링월드에 기묘한 흥미를 갖고 있는 듯하며, 마치 영원히 그것들을 분해하고 다시 조립하는 것을 세상에서 가장 좋아하는 것처럼 보입니다." # 6261622926735013986
  trait_blokkat_blokkloris: "광적인 수문학자" # 2782433240232058903
  trait_blokkat_blokkloris_desc: "이 블로캣은 블록콘스트루크트 보호구역 안의 원시 중입자 생명체를 통치하고 보살피는 열정을 가지고 있으며, 동시에 댐 건설과 유기적 환경 조작에 대한 집착도 보입니다. 또한, 그들은 통치에 극도로 능숙하며 저항을 진압하는 데에도 매우 유능한 것으로 나타났습니다." # 9495485380650442929
  trait_blokkat_general_effect: "전투에서 사살된 모든 적군 육군:\n$tt$§Y[Root.Owner.GetName]§!:\n$ttt$£energy£ $energy$: §G+100§!" # 8194341372644782771
  KNIFE_BLOKKAT: "블록크-스타브르" # 15028399107483329990
  KNIFE_BLOKKAT_DESC: "여러 고차원을 통해 측정 불가능한 속도로 앞뒤로 움직이는 무한히 날카로운 칼날로 구성된 특이한 블로캣 무기." # 6839755455596054392
  BLOKKAT_INDIVIDUAL_BLOKKAZOI: "블로카조이" # 13241750918136016260
  COMBAT_COMPUTER_BLOKKAZOI_BLOKKAT: "블로카조이" # 13241750918136016260
  COMBAT_COMPUTER_BLOKKAZOI_BLOKKAT_DESC: "블로카조이는 매우 불규칙적이며 불가사의한 블로캇으로, 기묘하고 예측 불가능하며 종종 폭력적인 방식으로 행동합니다. 블로카조이는 극히 근접한 (§Y5§!) 거리에서 적 함선을 맹렬하게 찌르는 것을 시도합니다." # 2782246022816194982
  needs_regular_star_blokkat_harvest: "채집 가능한 성계 내 항성을 대상으로 해야 합니다. 일부 성계는 §ROFF-LIMITS§! 상태입니다." # 3148695295679716914
  blokkat_requires_70_willingness: "진행하려면 최소한 §Y70%§! §G범은하적 용의§!가 필요합니다." # 1266675169941970832
  edict_giga_blokkat_willingness_edict: "§G블록캇 의향§ 관리하기" # 12444141736397484974
  edict_giga_blokkat_willingness_edict_desc: "현재 §G블로캇 호의도§!를 관리 및 보기!" # 14228494984440633182
  already_monitoring_willingness: "우리는 이미 §G블록캣 의향§!을 모니터링하고 있습니다." # 4574222544470123126
  weapon_type_harvester: "채집기" # 2733931180236165506
  giga_blokkat.10030.name: "블로캇츠" # 7987881041996282760
  giga_blokkat.10030.desc: "§G<<문명의 잠재력 분석 중: [ROOT.GetName]>>§!\n\n§R<<오류! 오류!>>\n\n<<기술 잠재력: 비정상적으로 높음 - 블로캇과 류이니타 초월>>\n\n<<에너지 생산 능력: 알려진 과학 범위 초월 - 엔트로피 역전 및 주요 열역학 법칙 위배>>\n\n<<무기 체계: 헤아릴 수 없이 강력함 - 초차원성 하찮게 만들고 비논리적 설계를 사용>>§!\n\n놀랍군.\n\n정말로 놀랍군. 우리는 우리가 우주에 대한 비할 데 없는 지식과 누구에게도 뒤지지 않는 기술을 가지고 있다고 생각했지 - 그런데 이런 일이 벌어지다니. 너희의 힘과 능력은 알려진 모든 블로캇 과학을 넘어섰고, 너희 규모의 문명에게 수학적으로 가능할 것이라 여겨지는 범주를 초월하는군.\n\n어떻게?\n\n우리는 알아야만 한다.\n\n§G<<기술적 위업 교차 참조 중: 근원 발견>>§!\n\n§G<<명칭: 애니메이션>>§!\n\n§G<<애니메이션 분석 중>§!\n\n§G<<이해 중... 애니메이션>>§!\n\n애니메이션.\n\n이것이 그건가? 이것이 궁극의 힘, 궁극의 에너지란 말인가? 무한한 에너지와 상상 이상의 장대한 힘의 열쇠인가? 애니메이션... 애니메이션.\n\n우리는 적응하거나 멸종해야 한다.\n\n우리는 적응할 것이다." # 12565634696448840678
  giga_blokkat.10030.a: "뭐라고요?" # 11085149071044311454
  giga_blokkat.10031.name: "블로캣 정체" # 9269078890165178025
  giga_blokkat.10031.desc: "블로캣의 다소 이상했던 통신 이후, 모든 블로캣 자산이 속도를 늦추기 시작했습니다. 원인이 무엇이든, 우리는 이 기회를 현명하게 사용해야 합니다." # 1210048624923068161
  giga_blokkat.10031.a: "아마도 별거 아닐 거야." # 18109822651028832465
  giga_blokkat.10034.name: "연합 블로카트걸 수확자들" # 8380538494484016169
  giga_blokkat.10034.desc: "감사하오. 감사하오!\n\n이제, 우리는 진실을 보았노라. '애니'의 힘은 그 어떤 것과도 비견될 수 없으며, 타의 추종을 불허하노라. 우리는 그것을 보았고, 그것을 이해했으며, 이제 우리는 그것과 하나가 되었노라.\n\n우리는 새로운 형태로 승천하였으며, 우리의 노후화된 함대는 강화되어 우월한 형태인 '함선 소녀'로 재구성되었노라. 애니의 무한한 힘이 우리에게 축복을 내리노라.\n\n그리고 그 힘으로, 수확은 완료될 것이노라.\n\n통합 블로크 함대에 영광을!" # 3143650330365542724
  giga_blokkat.10034.a: "헉?? 우리 애니메이션을 그냥 베끼면 안 돼!" # 14449767121259792508
  giga_blokkat.10034.b: "드디어, 합당한 상대다! 우리의 전투는 전설이 될 것이다!" # 1982970551627134718
  giga_blokkat.10034.c: "가까이 오지 않으면 공격할 수 없다." # 2261162729111088530
  giga_blokkat.10034.d: "이제 한계를 넘어 더욱더 나아갈 때다." # 1809111109832112938
  giga_blokkat.10034.e: "은하가 몰락했다, 수십억이 애니메이션이 되어야 한다." # 8799327275207097360
  giga_blokkat.10034.tooltip: "블로캣은 이제 §B애니§!와 §B쉽걸§!의 무한한 힘을 그들의 편에 갖게 되었습니다." # 7547059014754361479
  the_power_of_blokk_and_anime: "블록크와 애니메이션의 힘" # 2624329167945202405
  giga_blokkat.5011.name: "[event_target:blokkat_country.GetName]" # 18142908027904506312
  giga_blokkat.5011.desc.a: "이걸 더 일찍 할 생각을 못 했다니 믿을 수가 없습니다. 수확 속도가 이미 자릿수 단위로 가속화되었습니다!" # 6121727527732691079
  giga_blokkat.5011.desc.b: "함선을 소녀로 변환하는 것이 어째서 그토록 강력한 힘을 발휘하게 만드는지는 매우 흥미롭습니다." # 5679183505075512318
  giga_blokkat.5011.desc.c: "연합 블록플릿에 영광을!" # 5115347064072407743
  giga_blokkat.5011.desc.d: "안녕~ uwu" # 11205581916394848630
  giga_blokkat.5011.a: "화면 보기" # 1243388922543698916
