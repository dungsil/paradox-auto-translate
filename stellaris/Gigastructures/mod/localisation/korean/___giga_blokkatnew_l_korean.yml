  giga_blokkat_join.5700.science.tooltip: "§B과학적 열의§!가 §G3%§!에서 §G7%§! 사이로 증가합니다. 우리가 §Y유물론자§!라면 더 많이 증가할 가능성이 높습니다." # 3910547719964364788
