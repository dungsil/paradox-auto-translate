  building_giga_blokkat_energy_capacitor: "블록워크 에너지 축전기" # 10363430400702270722
  building_giga_blokkat_energy_capacitor_desc: "이 정교한 첨탑들은 우리 자체 블록워크 네트워크의 성능을 강화하여, §YBlokk-Protokols§!에 필요한 막대한 양의 에너지를 다루고 처리할 수 있게 해줍니다!" # 6167544153225096907
  PLANET_KILLER_BLOKKAT_HARVESTER: "천체 해체자" # 13113423477928655582
  PLANET_KILLER_BLOKKAT_HARVESTER_DESC: "블로카트 천체 해체기는 함선 중심부에 있는, 의도적으로 만들어진 특이점 방향으로 말 그대로 시공간을 '끌어당겨', 이를 이용 가능한 에너지로 해체하여 블록워크로 전송합니다." # 5348034001353534793
