  giga_blokkat_join.5500.name: "블로캇 의지" # 16773048118026392619
  giga_blokkat_join.5500.desc: "§G블로캣 순응도§!는 우리 인구가 블로캣과의 협상 및 가능하면 그들에 합류하려는 계획을 실행하는 데 얼마나 기꺼이 따르는지를 나타냅니다. 우리 §P군부§!, §B과학부§!, §H정부§!, §M인구§!로 나뉘며, §G전역 블로캣 순응도§!는 이 넷의 평균입니다. §Y0%§!에서 시작하며, 혹독한 §R불이익§!을 초래하지만, §Y100%§!에 도달하면 영향은 무효화됩니다. §Y100%§!를 넘어서면 §G보너스§!를 부여하기 시작하며, 음수 값으로 떨어져 불이익이 더욱 심화될 수도 있습니다. 아래에 설명된 방법 외에도 여러 §Y칙령§! 및 §Y결정§!을 사용하여 모든 종류의 순응도를 증진할 수 있습니다.\n§B순응도 값 위에 마우스를 올리면 순응도 증가량에 대한 정확한 수치를 볼 수 있습니다. 값을 새로 고치려면 해당 값을 클릭하십시오." # 12770848157558703059
