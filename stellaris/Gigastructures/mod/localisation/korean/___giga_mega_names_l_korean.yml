  succ_0: "$gc_kilo$$name_succ$ 건설 현장" # 17355491086390732015
  succ_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_kilostructure$ - $giga_list_category_strategic_resource_production$\n£exotic_gases£ §Y특수 가스§! 그리고 £energy£ §Y에너지§!의 매장량을 §Y가스 거대 행성§!에서 파악하여 증폭시킵니다.\n§LS.U.C.C.는 체계적으로 가스 행성의 대기를 깎아내어 가장 가치 있는 가스를 추출하고, 나머지는 거대한 핵융합 배열의 연료로 사용합니다.§!" # 6443694723536030532
  succ_0_DESC: "미래의 $name_succ_full$ 건설 현장.\n이곳에는 근처 가스 행성 궤도에 $name_succ$를 건설하는 데 필요한 인력과 기반 시설이 갖춰져 있습니다." # 15860523180493598625
  succ_0_CONSTRUCTION_INFO_DELAYED: "$sr_mega_extra_data$" # 1588297144191602012
  succ_1: "$name_succ$" # 16434493920145807630
  succ_1_DESC: "완성 및 작동 중인 $name_succ_full$는 가스 거성에서 막대한 양의 가스를 꾸준히 채취하고 있습니다. 핵융합로는 채집된 수소를 사용하여 막대한 양의 에너지를 생산합니다." # 2180828098147754796
  sr_mega_extra_data: "전략 자원 매장량을 §Y밝혀내고§! §Y증폭시키며§!, 일반 자원 매장량을 §Y증폭시킵니다§!(새로 생성하지는 않습니다)." # 6512557762268503423
  automated_stripmine_0: "$gc_kilo$$name_auto_stripmine$ 건설 현장" # 8664620287826236030
  automated_stripmine_0_DESC: "미래의 $name_auto_stripmine$을(를) 위한 건설 현장입니다. 궤도 채굴 장치와 행성 기반 공장을 건설하는 데 필요한 모든 물품이 포함되어 있습니다." # 17570289193294134310
  automated_stripmine_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_kilostructure$ - $giga_list_category_strategic_resource_production$\n£volatile_motes£ §Y휘발성 고분자 가스§! 와 £minerals£ 또는 £alloys£ 매장지를 §Y용융 세계§! 에서 발견하고 증폭시킵니다.\n§L거대한 드릴과 견인 광선의 정교한 춤을 통해, 자동화 채광 시설은 용융 행성의 지각을 벗겨내고 내부의 불타는 맨틀로부터 귀중한 휘발성 고분자 가스를 수확합니다." # 6132795737190892129
  automated_stripmine_0_CONSTRUCTION_INFO_DELAYED: "$sr_mega_extra_data$" # 1588297144191602012
  automated_stripmine_1: "$name_auto_stripmine$" # 7915334043021499351
  automated_stripmine_1_DESC: "용융 세계의 불타는 맨틀에서 직접 휘발성 분자를 채취하는 거대한 궤도 구조물." # 18184368002033539315
  kugelblitz_0: "$gc_kilo$ 비어있는 $name_kugelblitz$" # 8972552579240432336
  kugelblitz_0_DESC: "가속된 호킹 복사 덕분에 인공 쿠겔블리츠를 생성하여 에너지 및 물질을 생산 및 저장할 수 있는 거대 구조물입니다. 또한 저장된 에너지를 사용하기 위해 추출할 수도 있습니다." # 3219048969665276309
  kugelblitz_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_kilostructure$ - $giga_list_category_storage$\n각 자원의 막대한 양을 저장합니다.\n§L복사 에너지 형태로 에너지와 물질을 저장할 수 있는, 극도로 발전된 쿠겔블리츠 기반 저장 장치입니다." # 476208189505556152
  kugelblitz_1: "$name_kugelblitz$" # 13532564489665137773
  kugelblitz_1_DESC: "이 구조물은 인공 쿠겔블리츠와 더불어 그것에서 에너지를 주입하고 추출할 수 있는 장치들을 보관하고 있습니다. 쿠겔블리츠는 특이점을 안정적으로 유지하고 지속적인 안전한 물질 보관을 가능하게 하기 위해 약간의 에너지를 필요로 합니다." # 7591895011646163771
  kugelblitz_2: "강화된 $name_kugelblitz$" # 6264265068509471915
  kugelblitz_2_DESC: "이 구조물은 인공 쿠겔블리츠를 수용하며, 이 쿠겔블리츠로부터 에너지를 주입 및 추출할 수 있는 장치도 갖추고 있습니다. 초거대 규모 기술의 발전으로 훨씬 더 큰 안정화된 쿠겔블리츠를 생성할 수 있게 되었으며, 그 결과 더 많은 양의 저장 공간을 확보했습니다." # 18334034926679284531
  kugelblitz_3: "대 $name_kugelblitz$" # 14878386608071351779
  kugelblitz_3_DESC: "이 구조물은 인공 쿠겔블리츠와 그로부터 에너지를 주입하고 추출할 수 있는 장치들을 갖추고 있습니다. 4차원 공학을 활용하여 생성된 단일 쿠겔블리츠로부터 훨씬 더 높은 유효 저장량 증가율을 달성할 수 있습니다." # 2355427553606307835
  kugelblitz_ruined: "폐허가 된 $name_kugelblitz$" # 5617516681712598697
  kugelblitz_ruined_DESC: "파괴된 $name_kugelblitz$. 통제된 인공 특이점을 수용하기 위해 건설되었지만, 이 구조체는 과거에 막대한 손상을 입어 더 이상 작동하지 않습니다. 어렵긴 하지만 수리가 가능할지도 모릅니다." # 4303418039365629433
  kugelblitz_ruined_MEGASTRUCTURE_DETAILS: "$kugelblitz_ruined_DESC$" # 8826410262512702406
  kugelblitz_restored: "$name_kugelblitz$" # 13532564489665137773
  kugelblitz_restored_DESC: "$kugelblitz_2_DESC$" # 2347166031610004146
  giga_tech_orbital_artificial_eco: "궤도 생태계" # 5602796464254493264
  giga_tech_orbital_artificial_eco_desc: "행성 궤도에 완벽하게 작동하는 복잡한 생태계를 조성하는 것은 상당한 도전이지만, 그러한 기술은 연구 목적의 대규모 행성 궤도 생태계 건설을 가능하게 합니다." # 4399661303773599531
  orbital_artificial_eco_0: "$gc_kilo$$name_orbital_artificial_eco$: 생명 유지 장치" # 8560764196255087801
  orbital_artificial_eco_0_DESC: "이 구역은 우리가 자유롭게 실험할 수 있는 완전한 인공 생태계를 품은 거대한 구조물인 $name_orbital_artificial_eco$를 건설하기 위한 기지 역할을 할 것입니다." # 7145991903925284694
  orbital_artificial_eco_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_kilostructure$ - $giga_list_category_science_production$\n성계 내 행성들에 £society_research£ §Y사회 연구§! 자원 매장지를 생성합니다.\n§L독성 행성의 궤도에 건설된, 방대한 수의 이질적인 동식물 종을 수용하고 연구하기 위한 기지입니다.§!" # 18341756085252862335
  orbital_artificial_eco_0_CONSTRUCTION_INFO_DELAYED: "$giga_list_additional_data$ - $orbital_eco_arcology_1_mod_tooltip$" # 11286680015593573414
  orbital_artificial_eco_1: "$name_orbital_artificial_eco$: 유전자 은행" # 6333067064221899970
  orbital_artificial_eco_1_DESC: "계획된 $name_orbital_artificial_eco$ 내부에 수용된 모든 종의 유전 정보를 기능적으로 저장하는 외부 장치 세트로, 멸종된 종이 있더라도 복구될 수 있습니다." # 13135002597780048030
  orbital_artificial_eco_2: "$name_orbital_artificial_eco$: 특이 생태 시설" # 9546980577999110371
  orbital_artificial_eco_2_DESC: "이국적인 서식지는 모든 동식물종의 지속 가능한 개체수를 보장하기 위한 시설뿐만 아니라 다양한 시뮬레이션 환경을 수용하고 있습니다." # 7604521890170200802
  orbital_artificial_eco_3: "$name_orbital_artificial_eco$: 행성 시험" # 12025589648328690987
  orbital_artificial_eco_3_DESC: "$name_orbital_artificial_eco$는 완벽한 인공 생태계로, 수입된 종과 유전 공학으로 만들어진 종으로 가득합니다. 저희 과학자들은 자연이 어떻게 기능하는지 연구하기 위해 이 독특한 생태계를 마음대로 모델링하고 변형할 수 있습니다." # 17600656404190067813
  orbital_artificial_eco_ruined: "파괴된 $name_orbital_artificial_eco$" # 9739043358797656945
  orbital_artificial_eco_ruined_DESC: "황폐화된 $name_orbital_artificial_eco$입니다. 과거에는 통제된 환경 내에 많은 수의 생명공학 종들을 수용했지만, 지금은 더 이상 그렇지 않습니다. 적절한 기술이 있다면 복원하는 것이 가능할 수 있습니다." # 16325016156952276585
  orbital_artificial_eco_ruined_MEGASTRUCTURE_DETAILS: "$orbital_artificial_eco_ruined_DESC$" # 5091648046455201042
  orbital_artificial_eco_restored: "$name_orbital_artificial_eco$" # 4267331380119036007
  orbital_artificial_eco_restored_DESC: "$orbital_artificial_eco_3_DESC$" # 6228484138105968876
  giga_dialog.1003.name: "파괴된 $name_orbital_artificial_eco$" # 9739043358797656945
  giga_dialog.1003.desc: "[from.GetName] 시스템의 가스 행성 궤도에서 파괴된 $name_orbital_artificial_eco$이(가) 발견되었습니다. 겉보기엔 상당한 피해를 입었지만, 외곽 골격은 어느 정도 온전한 상태입니다. 우리 과학자들은 적절한 기술을 갖추고 있다면 복구가 가능할지도 모른다고 생각합니다." # 3443960878278300343
  giga_dialog.1003.a: "흥미롭군." # 9738541132076248136
  giga_tech_engineering_test_site: "초거대 시험 시설" # 10468919441846812275
  giga_tech_engineering_test_site_desc: "행성 궤도에 실험 시설을 건설하는 것은 어렵고 동시에 매우 위험할 수 있습니다. 하지만, 잠재적 활용 분야는 매우 유망합니다." # 10075116454449163702
  macro_test_site_0: "$gc_kilo$$name_eng_test_site$: 지질 안정기" # 4380878195138372045
  macro_test_site_0_DESC: "우리가 계획한 무기 시험의 규모가 일으키는 지속적인 압력으로 인해 행성의 동토 황무지가 완전히 파괴되는 것을 보호하기 위해 설계된 거대한 장치." # 5115038130039309848
  macro_test_site_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_kilostructure$ - $giga_list_category_science_production$\n성계 내 행성들에 £engineering_research£ §Y공학 연구§! 매장지를 산출합니다.\n§L동결 행성을 궤도하며 공학 관련 실험을 자유롭게 수행하기 위한 대형 기지.§!" # 11493327089363724996
  macro_test_site_0_CONSTRUCTION_INFO_DELAYED: "$giga_list_additional_data$ - $orbital_test_site_1_mod_tooltip$" # 6946526738265782422
  macro_test_site_1: "$name_eng_test_site$: 물질 시험 시설" # 1995241989320328827
  macro_test_site_1_DESC: "테스트 베이는 물자 및 미완성 함선의 대규모 이동을 아래 행성의 테스트 현장뿐만 아니라 성계 내 다른 행성으로도 가능하게 합니다." # 9466929815688751855
  macro_test_site_2: "$name_eng_test_site$: 물질 시뮬레이션" # 13100752469051697237
  macro_test_site_2_DESC: "물질 시뮬레이션은 보다 실용적인 물질 실험의 효율성을 더욱 개선하는 데 도움을 줄 수 있으며, 경이로운 범위의 시뮬레이션된 파괴와 행성 파멸을 가능케 합니다." # 374745838411172630
  macro_test_site_3: "$name_eng_test_site$: 궤도 사격장" # 16242136694744300357
  macro_test_site_3_DESC: "사격장을 통해 아래 행성을 거의 끊임없이 폭격할 수 있으며, 성계 내 다른 행성들로 장거리의 느린 적대적 탄약을 운송할 수도 있습니다. 비록 전투 상황에서 사용하기에는 너무 느리지만 말이죠." # 8777426880319146976
  macro_test_site_ruined: "폐허가 된 $name_eng_test_site$ 시험장" # 5367966412621855224
  macro_test_site_ruined_DESC: "폐허가 된 $name_eng_test_site$, 수십억 년 전에 우주 항해 종족에 의해 건설되었습니다. 내부는 완전히 파괴되었지만, 외부 선체는 대부분 온전하며 수리가 가능합니다." # 2623769555298054058
  macro_test_site_ruined_MEGASTRUCTURE_DETAILS: "$macro_test_site_ruined_DESC$" # 8327610128901071113
  macro_test_site_restored: "$name_eng_test_site$" # 7220891903562731100
  macro_test_site_restored_DESC: "$macro_test_site_3_DESC$" # 13184626902141735857
  macro_test_site_1_dismantle: "거대 구조물 해체" # 17851099030717040035
  macro_test_site_1_dismantle_DESC: "이 거대 구조물은 해체되어 재료를 위해 폐기될 것입니다." # 478282960544603425
  giga_dialog.403.name: "폐허가 된 $name_eng_test_site$ 시험장" # 5367966412621855224
  giga_dialog.403.desc: "우리의 과학선이 [from.GetName] 성계의 행성을 공전하는 상당히 큰 우주 정거장을 탐지했습니다.\n더 자세히 조사한 결과, 이 우주 정거장은 오래전에 어떤 미지의 종족에 의해 건설된, 황폐해진 $name_eng_test_site$인 것으로 보입니다.\n이 우주 정거장은 과거에 많은 실험을 위한 시험장 역할을 했을 가능성이 높지만, 이후 안타깝게도 폐허가 되었습니다." # 17010331035630021519
  giga_dialog.403.a: "$INTRIGUING$" # 8437044405953274473
  giga_tech_macro_scale_weather_manipulation: "거대 대기권 기상 조작" # 14349529035683339808
  giga_tech_macro_scale_weather_manipulation_desc: "가스 거성 대기 내 거대 폭풍 생성 전용 시설을 건설한다면, 자연적인 폭풍보다 훨씬 효과적으로 그 영향을 연구할 수 있을 것입니다. 이러한 폭풍 연구의 응용 분야는 매우 유망합니다." # 1053751120796499490
  atmosphere_shredder_0: "$gc_kilo$$name_atmosphere_shredder$: 폭풍의 눈" # 8788868728110938188
  atmosphere_shredder_0_DESC: "대규모 기상 조작 시설에는 실험적인 행성 전체 규모의 폭풍을 일으키는 데 필요한 모든 재료가 보관되어 있습니다. 이 구조물을 통해 가스 행성 자체에서 다양한 실험을 수행하고 성계 곳곳에서 귀중한 데이터를 수집할 수 있습니다." # 86682344168716545
  atmosphere_shredder_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_kilostructure$ - $giga_list_category_science_production$\n성계 행성에 £physics_research£ §YPhysics Research§! 매장지를 생성합니다.\n§L연구 및 실험을 위해 가스 행성 주위를 공전하며 영구적인 폭풍을 유발하는 거대 정거장.§!" # 12687879585632780984
  atmosphere_shredder_0_CONSTRUCTION_INFO_DELAYED: "$giga_list_additional_data$ - $orbital_atmosphere_shredder_1_mod_tooltip$" # 3820602040876175323
  atmosphere_shredder_1: "$name_atmosphere_shredder$: 진동 팔" # 9819667777709655193
  atmosphere_shredder_1_DESC: "거대한 교반기 암은 행성 표면 폭풍의 강도를 증폭시켜, 연구 가능성을 더욱 높입니다." # 384553149493944207
  atmosphere_shredder_2: "$name_atmosphere_shredder$: 안정기 팔" # 17007086655876542462
  atmosphere_shredder_2_DESC: "안정화 팔은 폭풍 속에 상대적으로 잔잔한 구역을 생성하여, 그것을 연구하기 위해 폭풍 속으로 보내진 드론 및 다른 자동화된 기계의 안전한 회수를 허용할 것입니다." # 2744802998779563922
  atmosphere_shredder_3: "$name_atmosphere_shredder$: 연구소 링" # 2332104673911909009
  atmosphere_shredder_3_DESC: "기지의 실험실 고리는 덜 민감한 센서들을 갖추고 있습니다. 이 고리는 폭풍의 힘에 몰입하여 풍부한 데이터를 수집할 수 있도록 설계되었습니다." # 6255717974858599612
  atmosphere_shredder_complete_name: "$name_atmosphere_shredder$" # 9151799013307549154
  atmosphere_shredder_ruined: "파괴된 $name_atmosphere_shredder$" # 4932815010887249729
  atmosphere_shredder_ruined_DESC: "수억 년 전에 우주 문명에 의해 건설된 파괴된 $name_atmosphere_shredder$. 폭풍 제어 장치와 내부 부품은 파괴되었지만, 외부 선체는 대부분 온전하며 수리할 수 있습니다." # 5953936695880746839
  atmosphere_shredder_ruined_MEGASTRUCTURE_DETAILS: "$atmosphere_shredder_ruined_DESC$" # 1510105028030172323
