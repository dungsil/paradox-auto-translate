  alderson_disk_0: "$gc_giga$$name_alderson$ 건설 현장" # 9360874628712128793
  alderson_disk_0_DESC: "이 건설 플랫폼에는 이 태양계 전체에 걸쳐 건설될 거대한 디스크의 건설을 시작하는 데 필요한 기반 시설이 갖춰져 있습니다." # 4670566089439673201
  alderson_disk_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_gigastructure$ - $giga_list_category_habitable_mega$\n여덟 개의 거대한 §Y구역§!으로 구성된 시스템 크기의 디스크이며, 추가로 특화될 수 있습니다.\n$giga_list_removes_system_planets$\n§L막대한 양의 거주 공간을 제공하는 거대한 태양계 크기의 디스크입니다." # 2889628647262309357
  alderson_disk_0_CONSTRUCTION_INFO_DELAYED: "$giga_list_additional_data$ - §Y알더슨 구역§!은 §Y가이아§!/§Y기계§!/§Y군체§! 구역, §Y알더슨 컴퓨팅 단지§! 구역 또는 §Y행성 도시§! 구역으로 전환될 수 있습니다." # 6482495577009336434
  alderson_disk_1: "$name_alderson$ 프레임" # 9368141504628038120
  alderson_disk_1_DESC: "$name_alderson$의 거대한 골조가 별에서부터 이 성계의 가장자리까지 뻗어 있습니다. 이는 실제 부품들을 조립하기 위한 기반이 될 것입니다." # 17679407615237600016
  alderson_disk_2: "올더슨 슬라이스 프레임" # 18359980670708246298
  alderson_disk_2_DESC: "완전한 올더슨 슬라이스를 건설하는 데 사용될 거대한 골조입니다." # 3409600490501558487
  alderson_disk_2_MEGASTRUCTURE_DETAILS: "$alderson_disk_2_DESC$" # 10280348919037405446
  alderson_disk_2_ecu: "아코 월드 알더슨" # 6281811322479091947
  alderson_disk_2_ecu_DESC: "이 항성계의 가장자리까지 뻗어 있는, $name_alderson$의 거대한 조각입니다. 하나의 거대한 도시처럼 기능하며, 엄청난 양의 산업과 인구를 수용할 수 있습니다.\n\n£consumer_goods£ §Y소비재§!, £alloys£ §Y합금§!, £amenities£ §Y편의§!를 생성하는 구역을 특징으로 합니다." # 14933262918763118447
  alderson_disk_2_hive: "알더슨 군집체" # 4920040731499038749
  alderson_disk_2_hive_DESC: "이 태양계의 가장자리까지 쭉 뻗어 있는, $name_alderson$의 거대한 조각. 하나의 거대한 도시로 기능하며, 막대한 양의 산업 시설과 드론을 수용할 수 있습니다.\n\n£minerals£ §YMinerals§!와 £alloys£ §YAlloys§!를 생산하는 구역이 있습니다." # 4256001121097475463
  alderson_disk_2_machine: "기계 올더슨" # 15680353925401015359
  alderson_disk_2_machine_DESC: "거대한 $name_alderson$ 조각이 이 태양계의 가장자리까지 뻗어 있습니다. 이것은 하나의 거대한 도시 기능을 하며, 막대한 양의 산업과 인구를 수용할 수 있습니다.\n\n£minerals£ §Y광물§!과 £alloys£ §Y합금§!을 생산하기 위한 지구가 특징입니다." # 18444707171229159930
  alderson_disk_2_gaia: "가이아 올더슨 조각" # 928658679364662829
  alderson_disk_2_gaia_DESC: "이 항성계의 가장자리까지 길게 뻗어 있는, 거대한 $name_alderson$의 조각입니다. 표면에 엄청난 수의 사람들을 수용 가능합니다.\n\n£energy£ §YEnergy§!, £food£ §YFood§!, £minerals£ §YMinerals§!를 생산하는 특구를 특징으로 합니다!" # 2055998056857697461
  alderson_disk_2_pc: "알더슨 컴퓨팅 콤플렉스" # 13917838132356641887
  alderson_disk_2_pc_DESC: "이 항성계의 가장자리까지 쭉 뻗어 있는, $name_alderson$의 거대한 조각입니다. 헤아릴 수 없는 양의 처리 능력을 보유하고 있습니다.\n\n특수 지구를 보유하여 £physics£, £society£, £engineering£ §YResearch§!와 £unity£ §Yunity§!를 생산할 수 있습니다!" # 6728990344512068
  alderson_disk_ruined_left: "파괴된 $name_alderson$ 하이퍼 세그먼트" # 2245726903677077777
  alderson_disk_ruined_left_DESC: "이 거대한 구조물을 건설한 주체가 누구인지, 무엇인지는 알려지지 않았습니다. 이 부분은 부분적으로 완성되었으며, 세월이 흐르면서 대대적인 수리가 필요하게 되었습니다." # 9420376803059613208
