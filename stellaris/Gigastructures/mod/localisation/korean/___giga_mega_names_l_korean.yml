  ehof_megastructure_ruined_DESC: "부분적으로 건설되었으며 심각하게 손상된 궤도 구조물. 이 $ehof_ehof$는 한때 성간 이동에 사용되었다." # 11069187582497472717
  ehof_megastructure_ruined_MEGASTRUCTURE_DETAILS: "$ehof_megastructure_phase0_MEGASTRUCTURE_DETAILS$" # 8558923644212389813
  ehof_presphere_ruined: "§B파괴된§! $ehof_presphere_dyson$" # 8609328100282255730
  ehof_presphere_ruined_DESC: "이 외계 거대구조물은 $ehof_the_compound_text$를 마침내 격퇴하기 위해 파괴되었습니다." # 5529202724283635199
  ehof_presphere_ruined_MEGASTRUCTURE_DETAILS: "비할 데 없는 에너지를 끌어낼 수 있는 이것이 영원히 폐허로 남아서는 안 됩니다." # 366124918380788498
  ehof_presphere_dyson: "§B보존 구체§!" # 18380355614123627187
  ehof_presphere_dyson_DESC: "`$ehof_the_compound_text$`의 패배 이후 복구된, `$ehof_presphere_dyson$`는 건설된 화이트홀로부터 비할 데 없는 에너지를 끌어낼 수 있습니다." # 7366843014123017657
  ehof_presphere_dyson_MEGASTRUCTURE_DETAILS: "화이트홀의 고갈되지 않는 방출 에너지로부터 비할 데 없는 에너지를 끌어낼 수 있다." # 6593245730915184965
