l_korean:
  cfp_title_event.0001.t: "노르만 주도" # 4955977731036422403
  cfp_title_event.0001.odo: "[bishop.GetFullNameNoTooltipRegnal]는 그의 평소 태도처럼 자신감 있게 내게 다가온다.\n\n\"[ROOT.Char.GetTitledFirstNameNoTooltip], 폐하의 통치는 논쟁의 여지가 없습니다! 우리의 영광스러운 정복에 대한 소문이 널리 퍼졌습니다. 이토록 중대한 행사를 마땅히 기리기 위해서는 다른 어떤 것과도 비교할 수 없는, 시간의 시험을 견뎌낼 무언가가 필요합니다. 곧 세부 사항이 정리되면 돌아오겠습니다. 그리하면 통치자로서 폐하의 정통성은 결코 도전받지 않을 것입니다.\"\n\n그가 계획하고 있는 위대한 작업이 무엇인지 파악하려 할 때, 나는 그가 분명히 신뢰할 수 있는 인물임을 알게 되어 겸허해진다." # 2160325965293727282
  cfp_title_event.0001.a.odo: "이러한 노력에 주께서 [bishop.GetFirstNameNoTooltip]님을 축복하시기를!" # 3472535236775175137
  cfp_title_event.0001.bishop: "[bishop.GetFullNameNoTooltipRegnal]이/가 저에게 다가옵니다.\n \n \"[ROOT.Char.GetTitledFirstNameNoTooltip], 당신은 우리의 정당한 통치자이십니다! 소문이 널리 퍼졌으며, 이러한 놀라운 위업은 칭송받아 마땅합니다. 우리는 전례 없는, 여러 세대에 걸쳐 이어질 만한 것을 필요로 합니다. 세부 사항이 정리되면 곧 폐하께 돌아오겠습니다.\"\n \n 그가 계획하고 있는 위대한 사업이 무엇인지 이해하려 노력하면서도, 나는 그에게 관용을 베풀어야 할 의무를 느낍니다. 결국 교황께서 잉글랜드에 대한 나의 주장을 지지하셨으니 말입니다." # 7460795052655817974
  cfp_title_event.0001.a.bishop: "신께서 [bishop.GetNameNoTooltip] 그대의 과업을 수행하는 것을 도우시기를!" # 4876152693384257759
  cfp_title_event.0002.t: "예술로 통치" # 4046712569828638723
  cfp_title_event.0002.desc: "[bishop.GetFullNameNoTooltipRegnal]이 자신의 프로젝트에 대해 알리러 찾아왔습니다.\n\n\"저는 이 태피스트리를 짜기 위해 온 땅의 훌륭한 장인들과 예술가들을 불렀습니다. 이것은 폐하의 위대한 잉글랜드 정복을 수놓은 이미지들을 담고 있으며, 이 훌륭한 승리들이 어떻게 이루어졌는지 이야기할 것입니다. 이것은 '텔 드 콩케스트'라 명명되었습니다.\"" # 2905913695916388605
  cfp_title_event.0002.a: "이토록 훌륭한 태피스트리라니!" # 18122302358030354898
  cfp_artifact.0001.t: "$yearly.1090.t$" # 9841228988365430032
  cfp_artifact.0001.desc: "화려한 허리 가리개만 걸친 남자가 내 앞에 나타났다.\n\n\"제 이름은 [traveler.GetFullNameNoTooltip]입니다. 저는 아주 먼 나라에서 왔습니다. 당신의 아름다운 성 바로 밖에서 산적들에게 습격당했으며, 밖에서 잠들기가 두렵습니다. 오늘 밤 저를 재워주실 수 있으시겠습니까?\"" # 11653419994929633828
  cfp_artifact.0001.a: "근위병! 이 거지를 내 눈앞에서 치워라!" # 3478088383763000790
  cfp_artifact.0001.b: "물론이지, 내 지하 감옥에서 밤을 보내게 될 것이다." # 5041482167524647969
  cfp_artifact.0001.c: "이리 오게, 마굿간에서 신선한 건초와 함께 편안히 밤을 보낼 것이네!" # 17486084149894920380
  cfp_artifact.0002.t: "여행자가 사라졌다" # 12795845828699222622
  cfp_artifact.0002.desc: "아침 일찍 마구간에 도착합니다. [traveler.GetFullNameNoTooltip]이(가) 별다른 흔적도 없이 사라진 듯합니다. 납작해진 건초와 작은 천 조각만이 눈에 띕니다." # 9875924929352156753
  cfp_artifact.0002.a: "이게 뭐지?" # 3911597590729877770
  cfp_artifact.0003.desc: "이른 아침, 마구간에 도착합니다. [traveler.GetFullNameNoTooltip]은(는) 흔적도 없이 사라진 듯합니다. 납작해진 건초 더미 외에는 아무것도 보이지 않습니다. 그의 이야기가 무엇이었을지 잠시 궁금해하지만, 곧 다른 더 중요한 일들로 소환됩니다." # 14651687284974664587
  cfp_artifact.0003.a: "잘 가시오, [traveler.GetFullNameNoTooltip]." # 11526703023395321830
  cfp_artifact.0005.t: "지역 조각가가 후원자를 구하고 있습니다." # 6135384579312656288
  cfp_artifact.0005.desc: "험상궂게 생긴 남자가 알현을 요구합니다.\n\n\"제 이름은 [sculptor.GetFullNameNoTooltip]입니다. 폐하의 [domain|E] 내 길가에 세워진 십자가상들에서 제 아름다운 조각상들을 보셨을 수도 있습니다.\n\n폐하께서 저의 후원자가 되어주시길 바라왔습니다. 제 이름은 폐하의 신하들 사이에서 꽤 유명해졌으니, 저희 둘 다 이 협력으로 이득을 볼 수 있을 것입니다.\n\n저의 선의를 증명하기 위해, 원하시는 어디든 전시하실 수 있는 독특하고 대작의 조각상을 만들어 드리겠습니다. 이는 세상에 폐하의 엄청난 신앙심을 보여줄 것입니다.\"" # 5836711462478103000
  cfp_artifact.0005.a: "당신에 대해 들어본 적이 없소, 그리고 그다지 #italic 재능#! 있어 보이지 않는군!" # 13676220160456510763
  cfp_artifact.0005.b: "좋은 기회처럼 들립니다." # 12087043754852072139
  cfp_artifact.0006.t: "지역 조각가가 내게 바가지를 씌웠다" # 7028690639217419229
  cfp_artifact.0006.desc: "경비병이 메시지가 붙은 돌을 가져옵니다.\n\n\"어리석은 [ROOT.Char.GetTitledFirstNameNoTooltip]에게,\n\n당신의 자비심은 이 땅에서 비할 데가 없군요. 이 쪽지를 받을 때쯤이면, 저는 멀리 떠나 세상에 당신이 얼마나 속기 쉬운 얼간이인지 떠벌리고 있을 겁니다.\"\n\n메시지에는 [sculptor.GetFullNameNoTooltip]의 서명이 되어 있습니다. 이제 당신이 할 수 있는 일은 많지 않습니다." # 1182069141961991905
  cfp_artifact.0006.a: "내 명성이 망쳤다!" # 1315805750710663981
  cfp_artifact.0007.t: "지역 조각가는 재능이 없다." # 3419199736530419492
  cfp_artifact.0007.desc: "[sculptor.GetFullNameNoTooltip]가 자신의 노작을 들고 돌아왔습니다. 당신은 그 조각상을 머리부터 발끝까지 살펴봅니다.\n\n마리아의 드레스 주름은 보기 좋고 차분하게 늘어져 있습니다. 그녀는 예수를 두 팔에 안고 행복해 보이며, 은총으로 가득합니다. 당신의 시선이 예수의 얼굴에 닿자마자, 당신은 구역질을 참을 수 없었습니다. 그의 눈구멍은 텅 비어 있고, 얼굴과 코는 단순한 선으로 이루어져 있습니다. 이것은 끔찍한 작품이며, 그의 성스러움에 대한 모욕입니다." # 575273375144058037
  cfp_artifact.0007.a: "진작 알았어야 했어. 떠나고 다시는 돌아오지 말았어야 했는데." # 10780329515653400339
  cfp_artifact.0007.b: "내 지하 감옥에서 손톱이나 다듬겠소?" # 15904883621128960730
  cfp_artifact.0008.t: "지역 조각가가 재능이 뛰어나군" # 6268209789198451167
  cfp_artifact.0008.desc: "[sculptor.GetFullNameNoTooltip]이(가) 그 노작을 가지고 돌아옵니다. 당신은 그 조각상을 머리부터 발끝까지 살펴봅니다.\n\n이것은 누가 봐도 성자, 아니면 주교인 듯합니다만, 차마 누구인지 묻지 못합니다. 조각은 아름다운 곡선과 선으로 날카롭게 묘사되어 있습니다. 이것은 분명 당신의 궁정을 감탄시킬 것이고, 이 지역 조각가는 겸손하지만 정직한 자신의 예술과 함께 당신의 이름을 팔아넘길 것입니다." # 29372021597871818
  cfp_artifact.0008.a: "좋군! 그들에게 내 봉익을 받았다고 전해라, [sculptor.GetFullNameNoTooltip]." # 13898024260652417625
  cfp_artifact.0009.t: "지역 조각가 재능을 타고나다" # 9723150179691499158
  cfp_artifact.0009.desc: "[sculptor.GetFullNameNoTooltip]이(가) 그가 공들인 작품을 가지고 돌아옵니다. 당신은 그 조각상을 머리부터 발끝까지 살펴봅니다.\n\n이것은 성모 마리아상입니다. 그녀의 손은 기도하는 자세로 모여 있고 두 눈은 감겨 있습니다. 조각은 정교하며, 복잡한 면사포가 마리아의 머리를 덮고 어깨 위로 늘어져 있습니다. 이것이야말로 모두가 성찬례를 들을 때 그녀를 보아야 할 모습입니다." # 7062732897074347237
  cfp_artifact.0009.a: "그대가 내 궁정에 와서 내 명성을 드높여주기를 바라네!" # 14038198095058097464
