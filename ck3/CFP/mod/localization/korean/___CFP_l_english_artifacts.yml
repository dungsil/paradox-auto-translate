l_korean:
  artifact_cfp_joyeuse_name: "@cfp_icon_artifact! 조아유스" # 5128587985002091505
  artifact_cfp_bayeux_tapestry_name: "@cfp_icon_artifact! 정복의 전설" # 14053991726238209021
  artifact_cfp_bayeux_tapestry_description: "웅장한 태피스트리에서 불과 몇 미터 떨어진 곳. 헤이스팅스라 불리는 그곳에서 그는 병사들을 결집시키기 위해 투구를 벗었습니다. 그리하여 [owner.GetFullNameRegnal]께서 승리하여 하느님의 뜻에 따라 잉글랜드의 정당한 유산을 얻은 정복왕이 되셨습니다." # 8744850842528893052
  artifact_cfp_krum_skull_cup_name: "@cfp_icon_artifact! [killed.GetTitledFirstNamePossessiveNoTooltip] 해골 잔" # 15465426826473243722
  artifact_cfp_krum_skull_cup_description: "[location.GetName] 근처 전투에서 그가 죽은 뒤, [killed.GetFullNameNoTooltipRegnal]의 해골은 [creator.GetFullNameNoTooltipRegnal]에 의해 금으로 안감을 입혀 술잔으로 사용되었습니다." # 15068353886807476107
  artifact_cfp_kure_skull_cup_name: "@cfp_icon_artifact! [killed.GetTitledFirstNamePossessiveNoTooltip] 해골 잔" # 15465426826473243722
  artifact_cfp_kure_skull_cup_description: "한때 유명한 키예프의 [killed.GetFullNameNoTooltipRegnal] 대공의 머리였던 것. [location.GetName] 근처에서 [creator.GetFullNameNoTooltipRegnal]이/가 주도한 매복 이후, 술잔이 되었다." # 10023280144724923313
  artifact_cfp_chess_set_01_name: "@cfp_icon_artifact! 체스 세트" # 16522378719669899918
  artifact_cfp_chess_set_01_description: "유약을 입힌, 분쇄된 석영과 점토 혼합물로 만든 도자 체스 세트입니다. 이 게임은 근동에서 유래했으며 수많은 군사적 승리에 기여했다고 알려져 있습니다. 실제로 체스를 현명하게 둘수록 전장에서 더 잘 싸울 것이라고 합니다." # 437086489426000865
  artifact_cfp_kris_dagger_name: "@cfp_icon_artifact! 크리스 단검" # 2576214884282478130
  artifact_cfp_kris_dagger_description: "자바라고 알려진 땅 출신의 거지 [traveler.GetFullName]의 것이었던 독특하게 제작된 칼날입니다. 그는 다음 날 사라져 다시는 나타나지 않았습니다. 이것은 신성한 기원을 지닌 것일까요?" # 9383410201026845895
  artifact_cfp_iron_dagger_name: "@cfp_icon_artifact! 철 단검" # 17855349716277467901
  artifact_cfp_iron_dagger_description: "비슷한 것이 많지만, 이 단검은 특별합니다. 철 주괴와 가죽 끈으로 벼려진 이 단검은 주로 탁자에 쪽지를 고정하거나, 식사를 하거나... 언젠가는 용을 죽이는 데 사용될 것입니다." # 10222200217848629421
  artifact_cfp_potato_jesus_name: "@cfp_icon_artifact! 볼품없는 마리아와 예수의 형상" # 18221064095445510709
  artifact_cfp_potato_jesus_description: "[maker.GetFullName]가 조각한 것인데, 얼굴들이 영 사람 같지 않다. 예배당에 전시할 가치조차 없지만, 그래도 여전히 성스러운 성상이며 마땅히 존경을 표해야 한다." # 1309237819273665986
  artifact_cfp_saint_statue_name: "@cfp_icon_artifact! 성인의 초상" # 3938783135164807682
  artifact_cfp_saint_statue_description: "[maker.GetFullName]이(가) 멋지게 조각한 이 동상은 성인처럼 보이지만, 누구인지는 아무도 모릅니다. 그럼에도 불구하고 꽤 영감을 주는 동상입니다." # 13727377574252264296
  artifact_cfp_mary_statue_name: "@cfp_icon_artifact! 성모 마리아상" # 3492931280635066282
  artifact_cfp_mary_statue_description: "[maker.GetFullName]가 조각한, 아름다운 예수의 어머니 성모 마리아 조각상입니다. 그녀는 지혜를 구현하며 안심시키는 느낌을 줍니다. 누구든 그녀와 함께 편안함을 느끼고 신앙을 받아들여야 할 것입니다." # 13263030626891765280
