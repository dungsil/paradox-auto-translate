	siwa.0020.t: "히비스 신전" # 21de606b8389b655c845d064c190446cfd656f99
	siwa.0020.desc: "나는 카르가에 있는 위대한 히비스 신전에 도착했습니다. 고대에는 서부 사막에서 가장 큰 신전이었고, 지금은 이전의 영광을 되찾았습니다. 과거에 오아시스의 사람들은 여러 신들을 숭배했습니다. 이러한 오래된 숭배 형태의 부활로, 사제들은 신들에게 축복을 구할 수 있습니다.\n\n나는 바깥에서 사제들에게 인사를 하고, 의식을 시작하기 위해 신전 안으로 안내받습니다. 만약 나의 방문이 결실을 맺는다면, 어떤 행운이 우리에게 닥칠지 누가 알겠습니까?" # 5333185048234b509c761f8df778c7b127e5dbfb
	siwa.0020.a: "히비스 신전의 화려함은 그야말로 비할 데가 없습니다." # 405b7469daa725710e4c9e363d66fcfe42b5997d
	siwa.0021.t: "누구에게 기도해야 할까요?" # e3cffdeec3cd6af3a1a2185f8cd60956858f644b
	siwa.0021.desc: "의식이 시작하기 직전이므로, 어떤 지역 신에게 도움을 청할지 결정해야 합니다.\n\n이 지역의 주요 신, 예를 들어 아문이나 세트에게 기도할 수도 있습니다. 또는 서부 사막의 수호신, 예를 들어 하 또는 이가이에게 도움을 청할 수도 있습니다." # a1ab2025809dafba994092fe232a63d68a8f6dbb
