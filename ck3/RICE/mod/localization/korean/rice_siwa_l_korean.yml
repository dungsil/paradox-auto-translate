	siwa.0050.t: "로마 수도교" # dccc89ab8ec6468116c7d3ec6b25db934e25973d
	siwa.0050.desc: "이집트 전역과 지중해 세계의 많은 지역에 고대 제국의 거대한 기념물들이 돌무더기로 흩어져 있습니다. 특히 카르가 오아시스는 수세기 동안 서부 사막에서 가장 큰 오아시스 마을이었기 때문에 그러한 유적이 많이 있습니다.\n\n오늘 카르가 주변 지역을 여행하던 중, 나는 지역 주민들이 로마인들이 지은 오래된 수로의 잔해라고 말하는 정갈하게 놓인 돌들을 발견했습니다. 안타깝게도 수세기 동안 제대로 관리되지 않아 황폐한 상태입니다." # df0f9734b8bc1d4821285b0ad4ab6aa2963ed9f4
	siwa.0050.a: "옛날에는 어땠을지 상상만 할 수 있을 뿐입니다!" # 832dedd249f365ff5451ce0520f778a4a513807b
	siwa.0050.b: "어쩌면 우리 기술자들이 작은 부분이라도 재건할 방법을 찾을 수 있을지도 모릅니다." # 0dda0ab9688c84576d9535b07dc669b9ac8dea33
	siwa.0051.t: "우물" # 8e7c293902216f3d8c6540b4d7792cfea6e71114
	siwa.0051.desc: "이집트 서부 사막에서 우물은 희귀하고 소중한 자원입니다. 이 지역의 부유한 지방 유력자는 소유하고 있는 우물 중 하나를 팔고자 하며, 적당한 가격을 제시하고 있습니다." # 0c5200e3c4d5dc29164d2e9b54037da108d0c6ee
	siwa.0051.a: "거래 성사! 이제 우물은 내 것이다." # 2c4320bbb20ce186dede986499229642a5b61002
	siwa.0051.b: "이런 거래에는 관심 없습니다." # abf0c98ede9bb7b537b9d4b6dff6ef2139517972
	siwa.0051.c: "그 가격으로는? 더 잘 하실 수 있다고 생각합니다." # 719737e4c72aa0352b4d15c5ba855bd0f9b43def
	siwa.0052.t: "대추야자 농사" # 6a939b2ce1c9fb5e4620506d666bcfdb4e014659
	siwa.0052.desc: "수 세기 동안 대추야자 농사는 서부 오아시스 사람들의 생계에 중요한 역할을 해 왔습니다. 이 지역에 있는 제 영토의 대추야자 농장에서는 현재 평소보다 훨씬 더 많은 대추야자가 생산되고 있으며, 이는 지역 경제를 활성화하고 있습니다." # 72749a037a5e0ee776c4df7483a5508a90b56d28
	siwa.0052.a: "잘 들었습니다!" # 6724a970961ce88c4a820be62d9155570ea517ea
	siwa.0053.t: "대추야자 농사" # 6a939b2ce1c9fb5e4620506d666bcfdb4e014659
	siwa.0053.desc: "수 세기 동안 서부 오아시스 사람들에게는 대추야자 농업이 생계에 중요한 역할을 해왔습니다. 이 지역 내 영토에 있는 대추야자 농장들은 현재 평소보다 적은 양의 대추야자를 생산하고 있으며, 이는 지역 경제에 영향을 미칠 것입니다." # 52683f932230e318ec19804feef160d97a422a00
	siwa.0053.a: "그건 좋지 않네요." # ff241e01804bd5e1a93790f0123d62630c984d8e
	siwa.0054.t: "저르주라, 잃어버린 도시" # b5065241b1c462100144a683b81d9773ee00183a
	siwa.0054.desc: "몇 주 전, 한 무리의 상인들이 서부 사막에서 길을 잃고 사망한 것으로 추정되었습니다. 오늘, 그 상단의 생존자가 기적적으로 제 통제 하에 있는 영토로 돌아왔습니다.\n\n그는 상단이 모래 폭풍에 길을 잃었지만, 홀로 이상한 검과 창을 휘두르는 키 크고 피부가 하얀 남자와 여자들에게 구조되었다고 주장합니다. 그들은 그를 진주처럼 하얀 돌로 지어졌고 모든 종류의 사치를 누리는 이집트 서부 사막의 전설적인 잃어버린 도시 제르주라로 데려갔습니다.\n\n그 후, 그는 집으로 돌아왔습니다." # 0259f0737e0775ca5f289078915dc7e541380ac1
	siwa.0054.a: "제르주라에 대한 이야기는 때때로 들려오므로, 그의 이야기는 믿을 만해 보입니다." # 06c7f305f24147ffe5089537bb29f5b376bd1515
	siwa.0054.b: "내 생각에는 그가 사막에서 탈수 증세로 환각을 본 것 같아." # b5d46b5ec12efa17a66aabd8554380199e5dd5f6
	siwa.0055.t: "죽은 자들의 산" # 11530c038156d3237acb35a5340a40c023f01654
	siwa.0055.desc: "시와 오아시스에서 멀지 않은 곳에 '죽은 자의 산'이라 불리는 제벨 알 마우타가 있습니다. 원뿔 모양의 이 산은 파라오와 로마인들이 이 땅을 다스리던 시절, 고대 시와인들의 주요 공동묘지였다고 전해집니다. 그 안에는 미라와 다른 매장 물품을 보관하는 것으로 종종 발견되는 많은 인공 동굴이 있기 때문입니다.\n\n최근에는 동굴의 넓은 공간에 매료된 시와 가문들이 이곳으로 이주하여 집을 짓기 시작했습니다. 다른 지역 주민들은 이것이 좋지 않은 생각이라 여기며, 죽은 자의 영혼을 방해하지 않도록 산을 점령하는 것을 금지해야 한다고 생각합니다." # 45ca67b53ad9a7ce959ef2f3f59a1201f76c3c5d
	siwa.0055.a: "현지인들이 알아서 결정하도록 하십시오. 제 관심사가 아닙니다." # 3e6449a7d893d07cb2cf4493a087b34ec2bfa98e
	siwa.0055.b: "그 사람들은 안으로 들어올 수 있습니다. 이미 죽은 자들을 왜 두려워해야 합니까?" # aa0a23b3390a6f01781447368fe1e1386d45c63a
	siwa.0055.c: "그러한 우려는 정당합니다. 누구도 들어오지 못하게 하십시오." # aeec8411e58440570108a1623aa773e883529ac5
	siwa.0056.t: "카르가의 은둔자" # 895a008b716a26b6cf1c686e824b7bde494bee2e
	siwa.0056.desc: "수 세기 동안 카르가 오아시스는 평범한 삶의 유혹을 피하거나 종교적 박해를 피해 도피한 기독교 은둔자들의 피난처였습니다. 그들은 종종 카르가에서 떨어진 험준한 언덕과 동굴에 살면서 대부분의 시간을 기도와 다른 종교적 활동에 참여합니다.\n\n기독교인이든 아니든, 카르가의 통치자들은 많은 순례자들이 그들을 방문하러 오는 것이 사업에 좋기 때문에 이 은둔자들을 용인해 왔습니다. 최근에 은둔자 대표 중 한 명이 저에게 다가와서 물자가 부족하다고 설명하며 겸손하게 소액의 기부를 요청했습니다." # 2acba07555f40368a7037d612f73a82d295cc14b
	siwa.0056.desc.christian: "같은 기독교인으로서, 그는 내가 얼마나 관대하고 독실한지 보여줄 수 있으며, 양측 모두에게 이익이 될 것이라고 말합니다." # bb145a595e2244b70544836bcc1dd80ec76c25c5
	siwa.0056.desc.nonchristian: "제가 기독교인은 아니지만, 그는 제가 얼마나 관대하고 관용적인지 보여줄 수 있다고 말하며, 그러면 양측 모두에게 이익이 될 것이라고 합니다." # ac156cd44c35de8120654e599a73080b794dbdce
	siwa.0056.a: "네, 좋습니다. 바라시는 도움을 드리겠습니다." # 758e3ecd2769a3acffcb29bd6a3234c061251454
	siwa.0056.b: "죄송하지만, 저는 아무것도 내줄 여유가 없습니다." # faeff4e5159f8cb49aa7ddf828ff6065c30887f9
	siwa.0056.c: "오만하도다! 저 탐욕스러운 이교도들을 사막으로 추방하라!" # cc99242b0fd123cc87b979ae6cbdfd0fb0e5cda9
	siwa.0057.t: "이교도 바위" # 6023ec22029afd254b4210c9fe0423a3bcf0ef3f
	siwa.0057.desc: "파라프라 오아시스 근처에는 여러 바위가 거대한 형상을 이루고 있습니다. 오늘 그곳을 지나면서, 그 장엄하고 위풍당당한 모습에 감탄하지 않을 수 없었습니다. 이곳에 사는 사람들은 여러 세대에 걸쳐 이곳을 "불신자의 바위"라고 불러왔으며, 지역 전설에 따르면 이곳은 페르시아 왕 캄비세스의 유명한 군대가 불운한 시와 오아시스 여행을 떠나기 전에 지나간 곳이며, 그곳에서 단 한 명의 병사도 돌아오지 못했다고 합니다." # eeb1f89a8b3066778b9cbc3d78825dc7f4b9cd57
	siwa.0057.a: "흥미롭군요." # 7c5f3c731eb864fb669d23301fd2f445731fa3d7
	siwa.0058.t: "하가르 알-마크룸" # 4681591b92c24e7b7724ab9505ae85557d5b12bd
	siwa.0058.desc: "오늘 여행 중에 파라프라 오아시스 근처 사막으로 나가야 했습니다. 돌아오는 길에 능선 꼭대기에 있는 상당한 크기의 자연석 아치를 지나쳤습니다. 현지 이름은 하가르 알마크룸, 즉 구멍이 있는 바위입니다." # b182f87616f7463d89183069d9faa15886f93e1c
	siwa.0058.a: "장엄한 광경입니다." # 0d379ec2c772a99dfbce2713ffc21a2bcf48c59a
	siwa.0059.t: "올리브" # dae02dd17148763522e46f3bed47b61aae996d27
	siwa.0059.desc: "이집트 서부 사막의 오아시스에서는 올리브 농장이 흔히 보입니다. 지중해의 다른 지역에서 재배되는 올리브만큼 수익성이 높지는 않지만, 그럼에도 상당한 이익을 가져다줍니다. 현재 제가 통제하는 오아시스에서 올리브 농장에 투자할 기회가 있습니다. 투자를 하는 것이 좋은 생각일 수도 있겠네요?" # ad0b08040903b4e0d56ea285980cd338d8c9345a
	siwa.0059.a: "정말로 그렇습니다. 필요한 조치를 취하도록 하겠습니다." # d8abd755a4d852058ff0f2c0113e7bb32179e671
	siwa.0059.b: "" # 1e8ee1d0314fcc8675e0a12aee6ea307389199d4
	siwa.0060.t: "카르셰프" # 28f0be904e3955ef0fe225610b43a91bcf5e11b7
	siwa.0060.desc: "저는 시와 오아시스의 유력한 지역 원로를 방문하여 오아시스 행정과 관련된 중요한 사안을 논의하려 합니다. 오늘 밖은 매우 덥지만, 그의 집에 들어서는 순간 마치 부드러운 바람이 불어오는 것처럼 갑자기 시원하게 느껴집니다. 이는 뜨거운 날씨에도 집을 시원하고 쾌적하게 유지해 주는 고대부터 시와에서 전통적으로 집을 짓는 데 사용되어 온 진흙과 광물 혼합물인 카르셰프 덕분입니다." # 6c1389b0016b4919b683f960e96315d58db3d08b
	siwa.0060.a: "어르신, 뵙게 되어 기쁩니다! 이제 본론으로 들어가시죠…." # 13008ef17d92b953e82f641fcefbdb89a1951f56
	siwa.0061.t: "켈리스" # 3506e3bc7ff18ef6b18c03d4b0823030e3112d89
	siwa.0061.desc: "다클라 오아시스를 여행하던 중 버려진 유적지를 지나칩니다. 안내인은 이곳이 로마 시대에 '켈리스'라고 알려진 마을이자 이교 숭배의 주요 장소였다고 말합니다. 이제 먼지와 돌만 남았고, 일부 건물은 모래에 대부분 또는 부분적으로 묻혀 있습니다. 현지인들은 때때로 일어나는 붕괴를 두려워하여 유적지에 거주하는 것을 피합니다." # be6e056482d98bbfde52f08b8e988d97881a5dc6
	siwa.0061.a: "우리 앞서 간 자들을 기억하십시오." # 2798cf59315f2c5a476fa138ecabf6787f979a81
	siwa.0062.t: "파샤 힌디" # cb948e96eaf924a426853bf155b76c27687d5d3d
	siwa.0062.desc: "다클라 오아시스의 많은 사람, 특히 바쉔디 마을에 사는 사람들은 종종 자신들이 파샤 힌디라는 특정 인도 왕자의 후손이라고 주장하는 것을 좋아합니다(마을 이름도 여기서 유래함). 인도에서 추방된 후 멀리 여행하여 결국 다클라에 정착하여 존경받는 지역 지도자가 되었다고 합니다. 오늘 여러 지역 인사들과의 회의에서 그중 한 명이 이 파샤 힌디의 고위 후손 중 한 명이라고 주장했지만, 다른 사람들은 과거에 그의 주장을 반박했습니다. 그럼에도 불구하고 그는 그것에 대해 매우 자랑스러워하며 회의 중에 자주 자랑합니다." # 324c2da7c818a9c9fbe9cd7eaae7f6b5cfa33dc2
	siwa.0062.a: "그가 파샤 힌디의 후손이라면 자랑스러워할 만합니다." # 8a720e710e42adde29b6243fca32adcfe491f4cc
	siwa.0062.b: "이러한 허황된 주장은 입증하기 어렵습니다. 누구든 그렇게 말할 수 있습니다!" # 3f4ea6206dc23b97c5126846e7f393742aa90ea1
	siwa.0062.c: "오만하도다! 그는 자신의 군주인 내 앞에서 겸손을 보여야 한다." # 031e47c55f13067bd6ae174a92ca8f4a87ba227d
	siwa.0063.t: "올리브와 대추야자" # c155e0056719f93d084cd675ca24d6a6a7b86932
	siwa.0063.desc: "서부 사막의 제 영지에서 온 일부 현지인들이 마을에서 생산한 귀한 올리브와 대추를 조공으로 바치기 위해 저에게 왔습니다." # eb2373545e61e709ad5bca6cfbdcea14c3ac3055
	siwa.0063.a: "선물에 감사드립니다." # d1634489c8f8a9b42185df024b06c9ce8c4eefd9
