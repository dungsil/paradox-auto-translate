	RICE_siwa_restore_the_necropolis_of_el_bagawat_tooltip: "이 공동묘지는 너무 오랫동안 방치되어 있었습니다." # 5cb68aaf88b669b1577aec4b024eb7e7c0c66b7d
	RICE_siwa_restore_the_necropolis_of_el_bagawat_desc: "수세기 전, 엘바가와트는 카르가 오아시스의 대규모 기독교 공동체에서 매장지로 사용되었습니다. 이제 이집트에서 우리의 영향력과 힘이 다시 커지고 있으니, 이 공동묘지를 다시 사용할 수 있도록 확장하기 시작해야 할 때입니다." # 3d7d958c5e297f0abfdfd47b19034ca1a341c962
	RICE_siwa_restore_the_necropolis_of_el_bagawat_confirm: "알겠습니다." # 7c6267ee4264c3380f5ba82b281c8302568043f0
	RICE_siwa_restore_the_necropolis_of_el_bagawat_context_tooltip: "#emphasis Historical Context:#! As the largest and most prosperous oasis of the Western Desert, Kharga had a large Christian population in late antiquity. El-Baghawat is one of the best preserved, major early Christian cemeteries, and served as this community's necropolis from the 3rd to 7th centuries CE. It has over 263 funeral chapels, many of which depicted various Biblical scenes. Two of the more notable chapels are the Chapel of Peace and Chapel of Exodus. Graffiti has also been found here dating back to the medieval period all the way to the late Ottoman period as well, indicating locals were aware of the site's existence long after the site was abandoned." # null
	RICE_siwa_necropolis_of_el_bagawat: "엘바가와트 공동묘지 최근 복원 완료" # f870ad1a7a0f4c1a2c2eb64d163501e9d6478539
	RICE_siwa_necropolis_of_el_bagawat_desc: "카르가 오아시스의 기독교 공동체는 최근 수세기 전 그들의 조상들이 그랬던 것처럼 엘바가와트의 공동묘지를 다시 사용하기 시작했습니다. 그곳은 무덤과 엄숙한 예배당으로 가득한 크고 잘 보존된 장소입니다." # c6ac99b39eec3b57b0d376c75f22d1be8f248ead
	RICE_siwa_necropolis_of_el_bagawat_restorer: "엘-바가왓 무덤군 복원" # c416be14092d792a4e002de0c2fc5783328b418d
