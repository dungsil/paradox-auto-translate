	RICE_pray_at_oracle_of_amun_context_tooltip: "#emphasis Historical Context:#! The Oracle of Amun was one of the most famous oracles of the ancient Near East. Purportedly, Alexander the Great traveled to Siwa Oasis to have the Oracle confirm him as the legitimate, divine Pharaoh of Egypt." # null
	RICE_pray_at_temple_of_hibis_context_tooltip: "#emphasis Historical Context:#! The Temple of Hibis was the largest Egyptian temple complex in the Western Desert. The main temple was built during the 26th or possibly 25th Dynasty of Ancient Egypt, though an existing temple was likely already built during the New Kingdom. At any rate, the temple was a center of worship for Amun." # null
	RICE_visit_fountain_of_the_sun_context_tooltip: "#emphasis Historical Context:#! The Fountain of the Sun is a famous spring in Siwa, and was mentioned by ancient sources such as Herodotus. Local folklore associates it with Cleopatra, who supposedly visited it often during her reign (the veracity of this claim is questionable, and is probably exaggerated to attract modern tourists)." # null
	RICE_siwa_oasis_defense: "시와 오아시스" # 401eda446044c5272a11aa2226ed45b5e77bf6d8
	RICE_siwa_oasis_defense_desc: "시와 오아시스는 이집트 서부 사막에서 가장 내륙에 있으며 가장 고립된 오아시스입니다. 이 점과 함께 시와인들이 수년간 쌓아온 견고한 방어 시설로 인해 정복하고 진압하기 어려운 지역입니다." # ddd7582879917cc1fcf99102b90dd9b5ad120aad
	RICE_pray_at_oracle_of_amun: "아문 신탁의 지도를 구하십시오" # c23dbabbed3288743d59fb823d6449e95b3610f0
