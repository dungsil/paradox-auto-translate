	siwa.0010.t: "태양의 샘" # 70965bace66da4edc060187a54df063aa51f91f7
	siwa.0010.desc: "시와에 도착했습니다. 곧 태양의 샘을 방문할 예정입니다. 고대에도 헤로도토스는 방문객을 치료하는 것으로 여겨지는 그 샘의 전설적인 능력을 칭찬했습니다.\n\n현지 장로들은 저를 마을에 환영해주셔서 기쁩니다. 그들은 이것을 큰 영광으로 여기는 것 같습니다." # 72bb15cb3ed7e72c6e82b59c91f8f9fa17a248ae
	siwa.0010.a: "여기 오게 되어 기쁩니다!" # 258c4814f1e548920b44b48363c6aefb98a25b4b
	siwa.0010.a.tooltip: "스트레스를 더 많이 풀고 줄일 수 있지만, 지역 주민들과 관계를 개선할 기회는 줄어들 것입니다." # e62de4b8a6d21c8259a956259c179b8758b7e0a0
	siwa.0010.b: "다른 사람들과 온천을 공유하는 것을 개의치 않습니다." # 6365a558103f4086fd6a475fdb953dfeb66a9dac
	siwa.0010.b.tooltip: "[스트레스|E]를 풀고 휴식을 취할 시간은 줄겠지만, 현지인들과의 관계를 개선할 기회는 늘어날 것입니다." # ae937d19e21463886aff96ec64d28b5ce1378b02
	siwa.0011.t: "태양의 샘" # 70965bace66da4edc060187a54df063aa51f91f7
	siwa.0011.desc.public: "마침내 그날이 왔고 우리는 시와의 태양의 샘에 도착했습니다. 호위병들이 현지인들을 가까이하지 못하게 막고 있지만, 마을 사람들은 제가 이곳에 온 것을 보고 싶어 하는 것 같습니다. 저는 지역 유명 인사들과 그들의 공동체에 영향을 미치는 문제에 대해 이야기를 나누는 동안, 치유력이 우리의 건강을 회복시켜 주기를 바라며 물에 몸을 담갔습니다.\n\n하루는 금방 지나갔고 곧 우리가 떠날 시간이 되었습니다. 우리는 기분 좋게 샘을 떠나며, 적어도 지금은 우리의 걱정과 스트레스가 사라졌습니다." # 564d88d1f395197116cfd73f7a798c14f4f943f7
	siwa.0011.desc.private: "마침내 그 날이 왔고, 나는 시와의 태양의 샘에 도착했습니다. 나는 그곳에서 몇 시간을 보내며 물에 몸을 담그고 건강이 회복되기를 바랍니다.\n\n하루가 빠르게 지나가고, 곧 떠날 시간이 됩니다. 나는 샘에서 상쾌해진 기분으로 새 사람이 된 듯한 느낌으로 떠납니다." # 42421c7528f0aa1449a310c6a70ef34265cfacb4
	siwa.0011.a: "곧 돌아오길 바랍니다!" # ec2ba55f3ff5b227ef8aac89cbd622fca279b60b
