  yazidi.0060.t: "준비" # 666839747819429162
  yazidi.0060.desc: "최근 소 제물을 위한 자원을 모으고 있습니다.\n\n우리의 전통적인 [faith.GetAdjective] 우주론에 따르면, 시간의 시작에 위대한 신 미트라가 원시 황소를 희생했습니다. 그 이전에 [faith.CreatorGodName]에 의해 처음 만들어진 우주는 생명이 부족하고 모든 것이 정지해 있었는데, 그러므로 미트라의 황소 희생이 창조의 두 번째 단계를 시작하게 했습니다.\n\n다른 지역 일부 사람들은 이 첫 번째 희생이 악한 존재들에 의해, 우리와 종교적 신념과 풍습을 공유하는 이들도 포함하여, 행해진 악행이라고 믿습니다. 하지만 우리는 동의하지 않습니다. 희생은 필요했고 선행이었습니다. 따라서 우리는 이 종교 의식을 통해 원래의 황소 희생을 재현하고자 합니다." # 16632690651819706689
  yazidi.0060.a: "곧 그 자리에 맞는 황소가 선택될 것입니다." # 7128196691393940024
  yazidi.0061.t: "창조 재현" # 7824673151393832977
  yazidi.0061.desc: "[faith.PriestNeuterPlural]들이 소 제물을 위해 황소를 선택했으며, 이제 제물 의식을 거행할 날이 왔습니다. [faith.PriestNeuterPlural]들이 이 성스러운 의식에 순수함과 신성함을 불어넣기 위해 갖가지 기도와 의식을 외우고 행한 후, 황소가 정해진 절차에 따라 희생됩니다.\n\n모든 의식이 끝나면, 저는 당연히 이 중요한 종교 행사를 도와주신 [faith.PriestNeuterPlural]들께 정중히 감사를 표합니다." # 13111333432652914009
  yazidi.0061.a: "앞으로 더욱 노력할 것입니다!" # 14232613318640636551
