  yazidi.0003.t: "[yazidi.GetNameNoTooltip]의 부흥" # 16896053945760085516
  yazidi.0003.desc: "수년 전, 셰이크 아디라는 이름의 저명한 [islam.GetAdjective] 신비주의자이자 고행자가 [lalish.GetNameNoTier]에서 활동했습니다. 그는 현지 주민들에게 존경받았는데, 정통 [islam.GetNameNoTooltip]을 따르는 이들과 북서 이란 민족들이 오랫동안 지켜온 옛 신앙을 고수하는 이들 모두에게서 그러했습니다.\n\n이 두 집단의 신앙과 셰이크 아디에 대한 깊은 존경심은 수년에 걸쳐 혼합되어 이 지역의 고립되고 험준한 산과 계곡에서 새로운 종교적 사상과 관행을 탄생시켰습니다. 그들의 신앙에서 가장 중요한 것은 #italic 일곱 천사#들입니다! 이는 셰이크 아디뿐만 아니라 공작 천사 메렉 타우스를 포함한 신의 현현입니다.\n\n[yazidi.GetName]이라 불리는 이 새로운 영적 전통은 이곳 부족들 사이에서 세력을 얻고 있습니다. 비록 기존 종교의 신봉자들은 그들을 기껏해야 의심스러운 눈초리로 바라보고 최악의 경우 타락한 이교도로 취급하지만 말입니다." # 18424984692246113938
  yazidi.0003.a: "흥미로운 소식..." # 14999355406101336855
  yazidi.0003.b: "저 역시 셰이크 아디를 매우 존경합니다." # 18440695085415567946
  yazidi.0003.tooltip: "[yazidi.GetName]으로 개종하는 것이 이제 가능해졌습니다. 더불어, [yazidi_religion.GetName] [religion|E] 내에서 새로운 [faith|E]을(를) 창시할 때 [GetFaithDoctrine('rice_west_iranian_yazidi_doctrine').GetBaseName] [doctrine|E]을(를) 이용할 수 있습니다." # 10525368731078911774
  yazidi.0003.info: "\n#emphasis 역사적 배경:#! 쿠르드족과 더 넓게는 북서 이란계 민족들은 조로아스터교와는 구별되지만 연관된 고대 종교 신앙을 가졌던 것으로 이론화되고 있습니다. 이 신앙은 셰이크 아디가 설파한 것과 같은 수피 이슬람과 혼합되어 야지드교를 탄생시켰습니다. 따라서 현재 형태의 야지드교는 셰이크 아디가 1100년대에 사망한 이후 어느 시점에 출현했습니다.\n\n중세 시대부터 근세 시대까지 야지드교도들은 쿠르드족 사이에서 아마도 더 널리 퍼져 있었습니다. 예를 들어, 오스만인들은 쿠르디스탄의 일부 영토를 다스리도록 야지드 에미르를 임명했는데, 이는 당시 야지드교도들이 큰 정치적 영향력을 행사했음을 시사합니다.\n\n흥미롭게도 야지드교도들이 악마 숭배자라는 악명 높은 오해는 종종 그들을 박해하는 데 사용되었지만, 1500년대와 1600년대까지는 제대로 입증되지 않았습니다. 이는 그들이 이단적 무슬림으로 여겨졌고 나중에야 별개의 집단으로 간주되었을 가능성을 제기합니다. 또는 적어도 무슬림과 기독교인들에게 훨씬 나중까지 적대적으로 여겨지지 않았다는 가능성도 있습니다." # 3821190567169774394
  yazidi.0004.t: "술탄 사하크" # 18250933153630123131
  yazidi.0004.desc: "술탄 사하크라고 알려진 성인에 대한 소문이 퍼지고 있습니다. 그는 주로 [kermanshah.GetNameNoTier] 주변 지역에 거점을 두고 있습니다. 요즘 그는 지혜와 학식, 그리고 그의 것이라 주장되는 기적들로 상당한 추종자를 끌어모았습니다.\n\n술탄 사하크는 중동 전역의 유명한 [islam.GetAdjective] 학당에서 제대로 된 종교 교육을 받았다고 합니다. 그럼에도 불구하고, 그를 따르는 자들을 포함하여 그 지역의 많은 사람들은 몇몇 오래된 종교 의식을 고수합니다. 고립된 산과 계곡은 언제나 이단 종파와 신앙의 근거지였기 때문입니다.\n\n종합적으로 볼 때, 술탄 사하크는 그들의 신앙을 보다 일관성 있고 아브라함 계통 신앙에 부합하는 형태로 개혁하려는 노력을 기울이는 것으로 보입니다. 심지어 그의 기적들이 그가 평범한 성인이 아님을, 그리고 그가 신성한 본질을 지니고 있음을 증명한다고 말하는 사람들도 있습니다." # 11469318371755965625
  yazidi.0004.a: "알겠습니다..." # 7817620493409054810
  yazidi.0004.tooltip: "새로운 [faith|E], #bold [yarsani.GetName]#!, 향후 수십 년 내에 [kermanshah.GetNameNoTier] [county|E] 주변에서 이벤트를 통해 등장할 것으로 예상됩니다." # 14637348836880601839
  yazidi.0005.t: "xxxxx" # 1951045980481827005
  yazidi.0005.desc: "xxxxx" # 1951045980481827005
  yazidi.0005.a: "xxxxx" # 1951045980481827005
  yazidi.0006.t: "[yarsani.GetNameNoTooltip]의 부흥" # 11177866181652132932
  yazidi.0006.desc: "몇 년 전, 술탄 사하크라고 불린 성인이 [kermanshah.GetNameNoTier]에서 활동했습니다. 그는 그의 지혜와 수많은 기적으로 유명했습니다. 그는 이후 사망했지만, 그의 가르침은 계속되고 있습니다. 수피 [islam.GetName]와 북서 이란 지역 사람들의 고대 종교적 관습이 융합된 이 신앙은 많은 신봉자를 끌어모았고, [yarsani.GetName], 즉 #italic Ahl-e Haqq#!, '진리의 사람들'이라 불립니다.\n\n이 새로운 종교 전통을 따르는 많은 이들은 술탄 사하크가 사실상 이 시대에 있었던 신의 일곱 화신 중 네 번째이자 가장 위대한 화신이었다고 믿으며, 그와 그의 일곱 동료에 대한 전설이 퍼져나가고 있습니다.\n\n그럼에도 불구하고, 이 새로운 이단 종파가 많은 신봉자를 얻고 있는 와중에도, [yarsani.GetAdherentNamePluralNoTooltip]는 비교적 고립된 산과 계곡에 살고 있다는 점에서 운이 좋습니다. 왜냐하면 현재 외부인들은 그들을 경계하고 때로는 적대감을 가지고 보기 때문입니다." # 1648070479657275286
  yazidi.0006.a: "흥미로운 소식..." # 14999355406101336855
  yazidi.0006.b: "술탄 사하크께서는 숭배받을 가치가 있다고 생각합니다." # 18202583752984694422
  yazidi.0006.tooltip: "이제 [yarsani.GetName]으로 개종하는 것이 가능합니다. 또한, [yazidi_religion.GetName] [religion|E] 내에서 새로운 [faith|E]를 창시할 때 [GetFaithDoctrine('rice_west_iranian_yarsani_doctrine').GetBaseName] [doctrine|E]를 사용할 수 있습니다." # 2946752301048885992
  yazidi.0006.info: "\n#emphasis 역사적 배경:#! 쿠르드족과 더 넓게는 서북 이란 민족들은 조로아스터교와 구별되지만 연결된 고대의 종교적 신념을 가지고 있었다고 추정됩니다. 이 신념은 술탄 사하크가 속했던 수피 이슬람 전통과 혼합되어 야르산교를 탄생시켰습니다. 우리가 아는 야르산교는 아무리 빨라도 14세기경에 출현했는데, 이는 술탄 사하크가 티무르와 교류했다는 전설에 근거합니다.\n\n야르산교는 야지드교나 알레비파 같은 이 지역의 다른 이단 종교나 종파들과 일부 유사점을 가집니다. 대부분의 야르산교도들이 쿠르드어를 사용하지만, 일부는 튀르크어를 사용하기도 합니다.\n\n야르산교도들은 아흘레 하크나 카카이라고도 알려져 있습니다. 그들은 때때로 경멸적으로 알리 알라히, 즉 알리 숭배자들 또는 알리의 신성을 믿는 자들이라고 불리기도 합니다. 비록 예언자 무함마드의 사촌인 알리가 그들의 종교에서 사소한 역할만 할 뿐인데도 말입니다." # 3947615176898434088
  yazidi.0007.t: "그 $d_yazidi$" # 16960364280209014674
  yazidi.0007.desc: "북메소포타미아와 북서이란 지역에서 독자적인 종교 전통으로 [yazidi_head.GetFaith.GetName]이 떠오르면서, 그 지역의 [yazidi_head.GetFaith.GetAdherentNamePluralNoTooltip]들은 [yazidi_head.GetTitledFirstName]을 그들의 영적 지도자로 인정하기 시작했습니다. [yazidi_head.GetSheHe]는 수피 성자이자 [yazidi_head.GetFaith.GetAdherentNamePluralNoTooltip]에게 존경받는 셰이크 아디의 후손이거나 친척이라고 합니다.\n\n\n어쨌든 [yazidi_head.GetSheHe]는 셰이크 아디의 무덤이 있는 [yazidi_county.GetName] 근처에 살고 있으며, 이 무덤은 중요한 [yazidi_head.GetFaith.GetAdjective] 순례지가 되었습니다. 만약 지역의 [yazidi_head.GetFaith.GetAdherentNamePluralNoTooltip]와 좋은 관계를 유지하려면, [yazidi_head.GetFirstNameNoTooltip]에게 [yazidi_county.GetNameNoTier] 주변 영토를 수여하여 [yazidi_head.GetSheHe]와 그들의 민족에게 고향을 마련해 주는 것이 좋을지도 모릅니다." # 13859946553519697476
  yazidi.0007.a: "[yazidi_head.GetHerHim]에게 [yazidi_county.GetNameNoTier]를 수여하도록 하겠습니다!" # 9416505377946648889
  yazidi.0007.b: "[yazidi_head.GetSheHe]가 어떻게 [yazidi_county.GetNameNoTier]를 다스릴지 궁금하군..." # 17469653103221588318
  yazidi.0007.c: "[yazidi_head.GetSheHe|U]는 어떠한 영토도 다스릴 필요가 없습니다." # 16784623365478998142
