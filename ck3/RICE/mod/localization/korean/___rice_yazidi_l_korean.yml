  RICE_yazidi_tawus_geran_devotion_intent_desc: "당신은 영적 신념과 공작 천사에 대한 헌신을 증명하고 지역 주민들에게 영감을 주고자 합니다.\n[control_i|E] #P +50%#! [control|E] 획득.\n[GetTrait('zealous').GetName( GetNullCharacter )|U] 및 [GetTrait('humble').GetName( GetNullCharacter )] 인물은 추가 [stress|E]를 잃습니다." # 7985585542051270775
