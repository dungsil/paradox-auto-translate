  RICE_yazidi_sheikh_adi_recently_died_desc: "수피즘의 성자 아디 셰이크가 최근 이곳에서 타계하여 안장되었습니다. 그의 지혜, 고행, 그리고 기적은 모든 신앙을 가진 지역 주민들에게 존경을 받았습니다. 일부 비판자들은 주민들이 그를 과도하게 숭배하기 시작했다고 주장하지만, 다른 이들은 그를 이러한 경건함에 걸맞는 위대한 종교 지도자로 여기고 있습니다.\n\n#EMP 이 지역에 새로운 종교 체계가 형성되고 있습니다. 이슬람, 고대 이란의 신앙, 그리고 더 많은 요소들이 혼합됩니다. 새로운 [faith|E], #bold 야지디즘#!,는 향후 수십 년 내에 이벤트를 통해 이 지역에서 출현할 가능성이 높습니다.#!" # 389def74d41df5e6b8b0e2dc6bd0b4ba3405f7f4
  RICE_yarsani_sultan_sahak_here: "술탄 사하크의 기적" # a5cdab2f5b87141182b6cac339f5ba65d1306487
  RICE_yarsani_sultan_sahak_here_desc: "이 지역에는 슬라하크 술탄이라는 현명하고 위대한 종교 교사가 있다는 소문이 떠돌고 있습니다. 그가 지역의 오랜 전통을 개혁하는 독특한 종교 교리, 즉 특별한 신앙을 전파하고 있다는 소문이지요.\n\n#EMP 이 지역에 새로운 종교 체계가 형성되고 있습니다. 이슬람, 고대 이란의 신앙, 그리고 그 외의 요소가 혼합되어 이루어지고 있지요. #bold 야르산교#!라는 새로운 [신앙|E]가 수십 년 내에 이벤트를 통해 이 지역에서 나타날 가능성이 높습니다.#!" # 8fd08f870b680dbfd52bc15da9faeb5c7d3e71b5
