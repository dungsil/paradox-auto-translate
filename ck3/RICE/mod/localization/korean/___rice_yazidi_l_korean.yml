  yazidi.0080.t: "배추" # 8285932646880393067
  yazidi.0080.desc: "근래에 식료품을 거래하는 상인이 인근의 [ROOT.Char.GetFaith.GetAdjective] 마을에서 양배추를 판매하려 하면서 소란을 일으켰습니다. 그는 [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]가 아니었기에, 전통적인 [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 신앙에서 양배추가 금지된 음식으로 여겨진다는 사실을 몰랐거나, 잊었거나, 또는 아랑곳하지 않았습니다. \n\n어쨌든, 폭력적인 상황으로는 번지지 않았지만, 많은 주민들이 화가 나서 저에게 대처해 줄 것을 요구하고 있습니다." # 14377735149818104882
  yazidi.0080.a: "무지했지만, 해가 되지는 않았습니다." # 9416550199333306446
  yazidi.0080.b: "그의 실수에 대해 공개적으로 사과해야 합니다." # 9320669329074509293
  yazidi.0080.c: "그의 잘못에 대한 벌금을 물어야 합니다." # 8286311101106154513
  yazidi.0080.info: "#emphasis 역사적 배경:#! 전통적으로 야지디교도들은 먹는 것이 금지된 여러 음식이 있는데, 그중 가장 유명한 것이 양배추입니다. 이 금기 사항에 대해 여러 가지 이유가 제시되었는데, 가장 그럴듯한 설명 중 하나는 양배추를 뜻하는 단어인 #italic khas#!가 야지디어로 신성한 존재나 사람을 뜻하는 단어와 동음이의어라는 것입니다." # 12464832847605839115
  yazidi.0081.t: "푸른 옷" # 12932019041799805747
  yazidi.0081.desc: "외국 사절이 여러 선물을 가져왔는데, 그중에는 파란색 옷도 있었습니다. 하지만, [ROOT.Char.GetFaith.GetName]에서는 전통적으로 파란색 옷을 금하거나 매우 바람직하지 않게 여깁니다.\n\n반면, 이 선물을 거절하는 것은 예의에 어긋납니다…." # 3465656281779357975
  yazidi.0081.a: "용납할 수 없어! 파란색은 우리에게 금기색이라는 걸 알아야 했지." # 16388875105409394150
  yazidi.0081.b: "외교를 위해서는 이 선물을 받아들여야 합니다." # 18267689027703894970
  yazidi.0081.c: "받아들이는 척은 할 수 있지만, 나중에 처리할 거예요." # 4561909526033674527
  yazidi.0081.info: "#bold 역사적 배경:#! 일반적으로 야지드교도는 파란색 옷을 금기시합니다. 하지만 파란색의 정의가 문화권마다 크게 다르기 때문에, 야지드교도들이 외부인이 파란색으로 여길 수 있는 옷을 입는 경우가 있거나, 외부인에게 파란색으로 보이지 않는 옷을 거부하는 경우도 있습니다." # 5361929869702744906
  yazidi.0082.t: "해돋이 햇살 아래 아침기도" # 6820622150339927929
  yazidi.0082.desc: "오늘 아침 일찍 일어나 태양 방향으로 아침기도를 드립니다. [ROOT.Char.GetFaith.GetAdjective] 풍습이니까요. 기도 전에 손과 얼굴을 깨끗이 씻고, 그날 아침 햇살이 처음으로 방 안에 들어온 자리를 꼭 뽀뽀합니다." # 10782293057458120265
  yazidi.0082.a: "[ROOT.Char.GetFaith.HighGodName]께 영광을!" # 16042981752033457057
  yazidi.0083.t: "메슈르" # 11733817165784664699
  yazidi.0083.desc: "오늘, [ROOT.Char.GetFaith.GetName]의 세습 종교 지도자 중 하나인 #italic Pir#!가 저희 궁궐을 방문했습니다. 특히 이 #italic Pir#!는 다양한 [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 가문의 계보를 기록한 #italic mešur#!에 대한 지식으로 유명합니다.\n\n그를 맞이한 후, 그는 #italic mešur#!의 내용을 낭독하며, 저희 궁궐의 여러 저명한 가문, 특히 저희 가문을 집중적으로 강조했습니다. [ROOT.Char.GetFaith.GetNameNoTooltip] 내에서 특정 특별 가문에 속하지 않는 한 독서나 서사는 금기시되기 때문에, 이러한 기록은 우리 조상을 기억하는 데 특히 유용합니다." # 13299229403327737255
  yazidi.0083.a: "여기에 오셔서 감사합니다." # 10388173925034363456
