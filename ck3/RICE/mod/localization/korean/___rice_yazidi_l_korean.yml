  RICE_yazidi_tawus_geran_learning_intent_desc: "#italic 퀘왈#의 노래와 찬가에 주의를 기울여 당신의 [faith|E]를 더 잘 이해하고자 합니다. 당신의 [lifestyle|E]에서 #V [EmptyScope.ScriptValue('medium_lifestyle_xp')]#! [experience|E] 대신 #V [EmptyScope.ScriptValue('major_lifestyle_xp')]#! [experience|E]를 얻습니다. [GetTrait('diligent').GetName( GetNullCharacter )|U] 및 [GetTrait('ambitious').GetName( GetNullCharacter )] 특성을 가진 인물들은 [stress|E]를 잃습니다." # 17821848422123079355
