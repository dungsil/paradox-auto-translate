  RICE_yazidi_tawus_geran_learning_intent_desc: "#italic Qewals!#의 노래와 찬송에 귀 기울여 [faith|E]을 더욱 깊이 이해하십시오. #V [EmptyScope.ScriptValue('major_lifestyle_xp')]#! 경험을 얻으시고 #V [EmptyScope.ScriptValue('medium_lifestyle_xp')]#! 경험은 얻지 못하실 것입니다. [근면|U]과 [야심] 속성을 가진 인물은 [stress|E]를 덜어낼 것입니다." # 17821848422123079355
