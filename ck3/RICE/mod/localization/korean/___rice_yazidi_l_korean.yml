  yazidi.0003.t: "[yazidi.GetNameNoTooltip]의 부상" # 16896053945760085516
  yazidi.0003.desc: "수년 전, 유명한 [islam.GetAdjective] 수피즘 성자이자 고행자였던 셰이크 아디가 [lalish.GetNameNoTier]에서 활동했습니다. 그는 정통 [islam.GetNameNoTooltip]을 실천하는 지역 주민들과, 서북 이란 민족의 오랜 신앙을 고수하는 이들 모두에게 존경받았습니다.\n\n두 집단의 신앙과 셰이크 아디에 대한 깊은 경건함은 지역의 고독하고 험준한 산악과 계곡에서 세월이 흘러 새로운 종교적 사상과 관습을 낳았습니다. 그들의 신앙의 핵심은 #italic 칠천사#!이며, 신의 현현으로 셰이크 아디와 함께 공작 천사 메렉 타우스를 포함합니다.\n\n이 새로운 영성 전통, [yazidi.GetName]이라 불리는 이 전통은 일부 부족들 사이에서 점점 확산되고 있지만, 기존 종교의 추종자들은 그들을 최소한 의심스러운 시선으로, 최악의 경우 타락한 이단자로 여기고 있습니다." # 18424984692246113938
  yazidi.0003.a: "흥미로운 소식입니다…." # 14999355406101336855
  yazidi.0003.b: "셰이크 아디를 존경합니다." # 18440695085415567946
  yazidi.0003.tooltip: "이제 [yazidi.GetName]로 개종할 수 있습니다.  또한, 새로운 [faith|E]를 [yazidi_religion.GetName] [religion|E] 내에서 생성할 때 [GetFaithDoctrine('rice_west_iranian_yazidi_doctrine').GetBaseName] [doctrine|E]를 선택할 수 있습니다." # 10525368731078911774
  yazidi.0003.info: "#emphasis 역사적 배경:#! 쿠르드족과 더 넓게 북서부 이란 민족들은 조로아스터교와는 달랐지만 연결된 고대 종교적 신념을 가졌던 것으로 추정됩니다. 이는 셰이크 아디가 설파한 수피 이슬람과 융합되어 이자드교를 탄생시켰습니다. 따라서 현재 형태의 이자드교는 1100년대 셰이크 아디의 사망 이후에 출현했습니다.\n\n중세 시대와 초기 근대 시대에 이자드교도들은 아마도 쿠르드족 사이에서 더 널리 퍼져 있었을 것입니다. 예를 들어, 오스만 제국은 쿠르드 지역 일부를 통치할 이자드교 에미르를 임명했는데, 이는 이자드교도들이 당시 큰 정치적 영향력을 행사했음을 보여줍니다.\n\n흥미롭게도 이자드교도들이 악마숭배자라는 악명 높은 오해는, 종종 그들을 박해하는 데 사용되는데, 1500년대와 1600년대가 되어서야 비로소 잘 기록됩니다. 이는 그들이 이단적인 이슬람교도로 간주되었으며 나중에야 별개의 집단으로 여겨졌을 가능성, 또는 적어도 그들이 이후 시대에 이르러서야 무슬림과 기독교인들에 의해 적대적으로 여겨지지 않았을 가능성을 제기합니다." # 3821190567169774394
  yazidi.0004.t: "술탄 사하크" # 18250933153630123131
  yazidi.0004.desc: "[kermanshah.GetNameNoTier] 일대에 거주하는 성자, 술탄 사학에 대한 소문이 퍼지고 있습니다. 그의 지혜, 학문, 그리고 전해지는 기적은 많은 추종자들을 불러모으고 있습니다.\n\n술탄 사학은 중동 각지의 유명한 [islam.GetAdjective] 학당에서 제대로 된 종교 교육을 받았다고 합니다. 그럼에도 불구하고, 그 지역 사람들, 심지어 그를 따르는 사람들조차도 고유의 오래된 종교적 관습을 지키고 있습니다. 고립된 산맥과 계곡은 언제나 이단적인 종파와 신앙의 요람이었기 때문입니다.\n\n결론적으로, 술탄 사학은 그들의 신앙을 더욱 체계적이고 아브라함 계통의 신앙과 부합하는 방향으로 개혁하려고 노력하는 것으로 보입니다. 심지어 그의 기적이 평범한 성자가 아닌, 신성한 본질을 지닌 존재임을 증명한다는 소문도 있습니다." # 11469318371755965625
  yazidi.0004.a: "저는 알겠습니다." # 7817620493409054810
  yazidi.0004.tooltip: "향후 수십 년 안에 [kermanshah.GetNameNoTier] 지방 주변에서 새로운 [faith|E], #bold [yarsani.GetName]#! 종교가 등장할 가능성이 높습니다." # 14637348836880601839
  yazidi.0005.t: "xxxxx" # 1951045980481827005
  yazidi.0005.desc: "xxxxx" # 1951045980481827005
  yazidi.0005.a: "xxxxx" # 1951045980481827005
  yazidi.0006.t: "[yarsani.GetNameNoTooltip]의 부상" # 11177866181652132932
  yazidi.0006.desc: "수년 전, 술탄 사학이라는 성자께서 [kermanshah.GetNameNoTier]에서 활동하셨습니다. 그의 지혜와 기적은 널리 알려져 있었습니다. 비록 그분은 세상을 떠나셨지만, 그의 가르침은 영원히 이어집니다. 이러한 수피즘과 북서 이란 지역의 고유 종교 관행이 융합된 신앙, [yarsani.GetName], 혹은 #italic Ahl-e Haqq#!, 진실의 백성이라 불리며 많은 신도를 불러모았습니다.\n\n이 새로운 종교 전통을 따르는 많은 이들은 술탄 사학이 바로 이 시대의 일곱 신성화신 중 네 번째이자 가장 위대한 존재였다고 믿으며, 그분과 일곱 동료에 대한 전설이 퍼져나가고 있습니다.\n\n그럼에도 불구하고, 이 새로운 이단 종파가 많은 추종자를 얻고 있지만, [yarsani.GetAdherentNamePluralNoTooltip]들은 다행히도 비교적 고립된 산과 계곡에서 살고 있습니다. 그들은 아직 외부인들에게 경계심과 때로는 적대감으로 바라보입니다." # 1648070479657275286
  yazidi.0006.a: "흥미로운 소식입니다…." # 14999355406101336855
  yazidi.0006.b: "사하크 술탄께서는 경건한 존경을 받을 만하시다고 생각합니다." # 18202583752984694422
  yazidi.0006.tooltip: "이제 [yarsani.GetName]로 개종할 수 있습니다. 또한 [yazidi_religion.GetName] [religion|E] 내에서 새로운 [faith|E]를 창설할 때 [GetFaithDoctrine('rice_west_iranian_yarsani_doctrine').GetBaseName] [doctrine|E]를 선택할 수 있습니다." # 2946752301048885992
  yazidi.0006.info: "#emphasis 역사적 배경:#! 쿠르드족과 더 넓게 북서 이란 민족은 조로아스터교와는 별개이나 연결된 고대 종교적 신념을 가졌던 것으로 추정됩니다. 이러한 신념은 술탄 사하크가 속한 수피 이슬람과 융합하여 야르산교를 탄생시켰습니다. 야르산교는 14세기 초반에 처음 등장한 것으로 여겨지며, 술탄 사하크가 타메를란과 교류했다는 전설이 그 근거입니다.\n\n야르산교는 지역의 다른 이단 종교나 분파, 예를 들어 이자즈교나 알레비즘과 유사한 점이 있습니다. 대부분의 야르산교도는 쿠르드어를 사용하지만, 일부는 튀르크어를 사용합니다.\n\n야르산교도는 또한 아흘-에-하크 또는 카카이로도 알려져 있으며, 때로는 알리의 신성함을 믿는, 또는 알리 숭배자를 뜻하는 모욕적인 용어인 알리-알라히로 불리기도 합니다. 하지만 예언자 무함마드의 사촌인 알리는 야르산교의 종교에서 비교적 작은 역할만 합니다." # 3947615176898434088
  yazidi.0007.t: "$d_yazidi$" # 16960364280209014674
  yazidi.0007.desc: "북메소포타미아와 북서이란 지역에 독자적인 종교 전통으로 [yazidi_head.GetFaith.GetName]이 등장하면서, 그 지역의 [yazidi_head.GetFaith.GetAdherentNamePluralNoTooltip]들은 [yazidi_head.GetTitledFirstName]를 그들의 영적 지도자로 인정하기 시작했습니다.  [yazidi_head.GetSheHe]는 수피즘의 거장이자 [yazidi_head.GetFaith.GetAdherentNamePluralNoTooltip]에게 높이 숭배받는 셰이크 아디의 후손 또는 친척이라고 전해집니다.\n\n어쨌든, [yazidi_head.GetSheHe]는 셰이크 아디의 무덤이 주요 [yazidi_head.GetFaith.GetAdjective] 순례지가 된 [yazidi_county.GetName]에 거주하고 있습니다.  그 지역의 [yazidi_head.GetFaith.GetAdherentNamePluralNoTooltip]들과 좋은 관계를 유지하려면 [yazidi_head.GetFirstNameNoTooltip]에게 [yazidi_county.GetNameNoTier] 주변의 영토를 허락해야 할지도 모릅니다. 그래야 [yazidi_head.GetSheHe]와 [yazidi_head.GetHerHis] 백성은 고향을 갖게 될 것입니다." # 13859946553519697476
  yazidi.0007.a: "[야지디족 수장.GetHerHim]에게 [야지디_군주.GetNameNoTier]를 수여하겠습니다!" # 9416505377946648889
  yazidi.0007.b: "[yazidi_head.GetSheHe]가 [yazidi_county.GetNameNoTier]를 어떻게 다스릴지 궁금하군요..." # 17469653103221588318
  yazidi.0007.c: "[yazidi_head.GetSheHe|U]는 어떠한 영토도 통치할 필요가 없습니다." # 16784623365478998142
