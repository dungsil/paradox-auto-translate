  TRAVEL_NAME_FOR_activity_RICE_yazidi_tawus_geran: "[Character.GetFirstNamePossessiveNoTooltip]$activity_RICE_yazidi_tawus_geran$" # 8328154900389973241
  RICE_yazidi_sheikh_adi_recently_died: "셰이크 아디의 사망" # 702416277352803643
  RICE_yazidi_sheikh_adi_recently_died_desc: "셰이크 아디, 수피 신비주의자가 최근에 사망하여 이곳에 묻혔습니다. 그는 모든 신앙을 가진 지역 주민들로부터 그의 지혜, 금욕주의, 기적으로 존경받았습니다. 일부 비방자들은 지역 주민들이 그를 과도하게 숭배하기 시작했다고 주장하지만, 다른 사람들은 그를 그러한 존경을 받을 만한 위대한 종교적 인물로 봅니다.\n\n#EMP 이 지역에서는 이슬람, 고대 이란 신앙 등을 혼합한 새로운 종교 체계가 발전하고 있습니다. 새로운 [faith|E]인, #bold 야지디즘#!은 다음 몇십 년 안에 이벤트를 통해 이곳에서 등장할 가능성이 높습니다.#!" # 9656652138747191976
  RICE_yarsani_sultan_sahak_here: "술탄 사하크의 기적" # 7286950012179226287
  RICE_yarsani_sultan_sahak_here_desc: "이 지역에 현명하고 위대한 종교 스승 술탄 사하크가 살고 있다는 소문이 무성합니다. 그들은 그가 이 지역의 오래된 전통을 재정립하는 독특한 영적 교리를 설파하고 있다고 말합니다.\n\n#EMP 이 지역에서는 이슬람, 고대 이란 전통 신앙 등의 요소를 혼합한 새로운 종교 체계가 발전하고 있습니다. 앞으로 수십 년 내에 이벤트를 통해 새로운 [faith|E], #bold 야르산교#!가 이곳에서 등장할 가능성이 높습니다.#!" # 17914228623547822324
