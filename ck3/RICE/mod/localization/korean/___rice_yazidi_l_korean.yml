  yazidi.0020.t: "준비" # 666839747819429162
  yazidi.0020.desc: "#italic 큐왈스#!의 소식을 듣고 #italic 산작#!, 숭고한 청동 신상 $yazidi_high_god_name$을 [location.GetNameNoTier]의 [faith.GetAdjective] 마을로 가져오려 한다는 소식에, 그 자리에 참석해야만 한다는 것을 알았습니다.\n\n#italic 타우스 게란#!, 혹은 타우스 순례는 [faith.GetName]에서 가장 중요하고 흔한 종교 의식 중 하나입니다. #italic 산작#!을 여러 마을로 가져감으로써 #italic 큐왈스#!는 우리가 신앙을 되새기고 종교를 더 잘 이해할 수 있도록 기회를 제공합니다.\n\n어쨌든, #italic 산작#!이 도착하기 직전에 그 마을에 도착했습니다. 마을 사람들은 제가 합류하기 위해 왔다는 것에 영광스러워하며, 저를 위한 적절한 숙소를 마련했습니다." # 2471047233464786013
  yazidi.0020.a: "#italic 산작#의 도착을 기다립니다!" # 11670356488912056555
  yazidi.0021.t: "산작이 도착했습니다." # 6023225757213891470
  yazidi.0021.desc: "오늘이 바로 그날입니다! #italic Qewals#!, 우리 신성한 찬가의 숙련된 낭송가들 – 또는 #italic qewls#!라고 부르는 이들이 마을 외곽에 도착하여 #italic Tawûs Gêran#!를 시작하려 합니다. 시끄럽고, 거의 귀청이 찢어질 듯한 음악 소리로 마을이 가득 찼기 때문에 모두가 그들의 존재를 알고 있습니다. 파이프의 울림, 탬버린의 쿵 소리, 북의 울림이 함께 합니다.\n\n마을 중앙길로 몰려들고, #italic Qewals#! 및 다른 영적 지도자들이 #italic sanjak#!를 거느리고 행렬을 듭니다. 몇몇 구경꾼은 감격에 휩싸여 기도를 속삭이거나 청동으로 된 신상에게 큰 경건함으로 절을 합니다. 다른 사람들은 행렬에 참여한 일부 사람들이 들고 있는 향로에서 뿜어져 나오는 연기 속으로 숨을 들이마시고, 팔과 얼굴을 담그려고 애씁니다.\n\n#italic sanjak#!는 마을 주변을 한참 동안 행진한 후, 마을 유력자 중 한 명의 집으로 향합니다. 그곳에서 #italic Tawûs Gêran#!가 끝날 때까지 머무를 것입니다." # 7197868273524173804
  yazidi.0021.a: "집으로 가보자!" # 7286314972626458213
  yazidi.0022.t: "설교" # 15524096141886574003
  yazidi.0022.desc: "지난 며칠 동안, 저를 포함한 모두가 #italic sanjak#!가 있는 집을 드나들며 #italic Tawûs Gêran#! 의례와 의식에 참여해 왔습니다.\n\n주인의 집 한 방에는 #italic sanjak#!이 높은 단상에 놓여 있었습니다. 흰색 천으로 덮여 있었고, 주변에는 등불과 촛불이 켜져 있었습니다. 그 옆에는 병든 자들에게 마실 물을 주기 위한 항아리와 기부를 받을 접시가 놓여 있었습니다.\n\n하루의 행사는 #italic Qewals#!의 찬송과 설교로 시작됩니다. #italic Tawûs Gêran#!의 중요성과 행사 참석 및 #italic sanjak#!에 대한 기부의 이점뿐만 아니라, [faith.GetAdjective] 신학과 전설의 다른 측면에 대해서도 설교합니다. 많은 사람들에게 이것은 우리 신앙에 대해 배우는 주요 기회입니다." # 7243807134294498561
  yazidi.0022.a: "#italic 퀘왈#들을 모두 주의 깊게 경청합니다." # 16304231525823899150
  yazidi.0023.t: "기도와 기부" # 15497324011979322135
  yazidi.0023.desc: "#italic 퀘왈스#의 설교는 꽤 오래 지속되었지만, 우리는 최선을 다해 집중하려고 노력했습니다. 마침내 설교가 끝나자 모두 일어서서, 할 수 있는 기부를 하기 위해 나아갑니다.\n\n\n각 참석자는 #italic 산작# 앞으로 다가가, 접시에 금전적인 기부를 놓습니다. 자리로 돌아와 #italic 산작#을 경배하고 여러 기도와 찬송을 읊으며, 심지어 일부는 가슴을 치며 헌신과 열정을 보여줍니다. 특히 공작 천사 $yazidi_high_god_name$께 드리는 헌신과 열정이 두드러집니다." # 2195965076959357287
  yazidi.0023.a: "저의 군주님, 천상의 통치자이십니다!" # 1967741215949057660
  yazidi.0024.t: "결론" # 3822412533199628403
  yazidi.0024.desc: "마침내 #italic 타우스 게란#!이 완성되었습니다. #italic 큐왈스#!들과 그들과 동행하는 자들은 다음 마을로 가서 똑같은 일을 해야 할 것이기에 쉬는 시간이 거의 없을 것입니다. 저는 그러한 자리에 참석할 기회를 얻고 믿음을 새롭게 할 수 있어 기쁩니다." # 14740658369066933415
  yazidi.0024.a: "$yazidi_high_god_name$께 영광을!" # 15845216119664984482
