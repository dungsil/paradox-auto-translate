  yazidi.0080.t: "배추" # 781e36e3cb5d56ba4d4625a5f5dd445a32e818e8
  yazidi.0080.desc: "근래에 식량을 거래하는 상인이 인근의 [ROOT.Char.GetFaith.GetAdjective] 마을에서 배추를 팔려고 하자 소란이 일어났습니다. 그는 [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]가 아니었기 때문에, 전통적인 [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 신앙에서 배추가 금기 식품으로 여겨지는 것을 알지 못하거나 잊었거나, 또는 아랑곳하지 않았습니다. \n\n어쨌든, 폭력 사태까지는 이르지 않았지만, 많은 주민들이 분개하여 제가 이 문제를 해결해 줄 것을 요구하고 있습니다." # 640ebb9087252f1d4883d0f1957b255623e6752d
  yazidi.0080.a: "비록 무지했지만, 해는 없었습니다." # 5b33dff467d296a807daf712916f23cecd4e6dc2
  yazidi.0080.b: "그의 실수에 대해 공개적으로 사과해야 합니다." # 2ccf0ef1ec6be4703aed3a347139baf21d43b78c
  yazidi.0080.c: "그의 잘못에 대한 벌금을 물어야 합니다." # eb143f210968fc053f426317ff4e827692306aef
  yazidi.0080.info: "#emphasis 역사적 배경:#!  전통적으로, 야지드교도들은 먹을 수 없는 음식이 여러 가지 있는데, 그중 가장 유명한 것이 양배추입니다. 이 금기 사항에 대한 여러 이유가 제시되었지만, 그럴듯한 설명 중 하나는 양배추를 뜻하는 단어 #italic khas#!가 야지드교의 성스러운 존재 또는 인물을 지칭하는 용어와 동음이의어라는 것입니다." # 0cdcf7e4f86822314f97d96580a5f223ca4deb20
  yazidi.0081.t: "푸른 옷" # e86cbc06b84ef8f7bf3b8b1231b41e2df547c9d2
  yazidi.0081.desc: "외국 사절이 여러 선물을 가져왔는데, 그중에는 푸른색 옷도 포함되어 있었습니다. 하지만, [ROOT.Char.GetFaith.GetName]의 전통에 따르면 푸른색 옷은 금지되어 있거나, 매우 바람직하지 않게 여겨집니다.\n\n반면, 이 선물을 거절하는 것은 예의가 아니겠지요…." # 9db7de4f620ca5874d20511ad68c3c23370a6866
  yazidi.0081.a: "파란색은 우리에게 금기였어야 했는데." # 5f8646403e52edd5f78f22e0330db26095c5c0f2
  yazidi.0081.b: "외교를 위해 이 선물을 받아들여야 합니다." # ae30918737362877a02e475d9ae93c7bb4bf7d74
  yazidi.0081.c: "받아들이는 척은 할 수 있지만, 나중에 버릴 거예요." # 8dafdc4fd88dc454b6612a649191065eefd33e2f
  yazidi.0081.info: "#emphasis 역사적 배경:#! 일반적으로 야지드교도들은 파란색 옷을 입는 것을 금기시합니다. 하지만 파란색의 정의가 문화권에 따라 크게 달라지기 때문에, 야지드교도들이 외부인의 눈에는 파란색으로 보일 수 있는 옷을 입는 경우도 있고, 외부인에게 파란색으로 보이지 않는 옷을 거부하는 경우도 있습니다." # 435d3df5fc575f5838432b2c36307fbf13d4d999
  yazidi.0082.t: "해돋이 찬란한 햇살 아래 아침 기도" # 0f985182b1c7199d7a6f6f8481cd71050f46c423
  yazidi.0082.desc: "오늘 일찍 눈을 떴기에, 해돋이 방향으로 [ROOT.Char.GetFaith.GetAdjective] 풍습대로 아침 기도를 드립니다. 기도 전에 손과 얼굴을 깨끗이 씻고, 그날 아침 해가 처음 방에 들어선 자리에 입맞춤합니다." # bf5ace6dd48111140eed60f6c1f32de5398c0b82
  yazidi.0082.a: "[ROOT.Char.GetFaith.HighGodName]께 영광을!" # d82de5a139de0bd0447adfc2905ea87eea809d73
  yazidi.0083.t: "메슈르" # 35736588ffab27bc63196bae81738c3531c767f8
  yazidi.0083.desc: "오늘, [ROOT.Char.GetFaith.GetName]의 세습 종교 지도자 중 하나인 #italic 피르#가 저의 궁정을 방문합니다. 특히 이 #italic 피르#는 [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 가문의 다양한 계보를 기록한 #italic 메슈르#에 대한 지식으로 유명합니다. \n\n그를 맞이한 후, 그는 #italic 메슈르#의 내용을 낭독하며, 저의 궁정 내 여러 저명한 가문, 특히 저의 가문을 집중적으로 소개합니다. [ROOT.Char.GetFaith.GetNameNoTooltip]에서는 특정 특별 가문에 속하지 않는 한 글을 읽거나 쓰는 것이 금기시되므로, 이러한 기록은 우리 조상을 기억하는 데 특히 유용합니다." # a54f8b80848600c47e72f3db1bd74ac7192fa831
  yazidi.0083.a: "여기 와주셔서 감사합니다." # b80feea6eba5272b7ac17fa2f3ffd13034dcf065
