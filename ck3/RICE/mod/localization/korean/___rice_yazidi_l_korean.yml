  yazidi.0080.t: "배추" # 8285932646880393067
  yazidi.0080.desc: "근래에 식량을 거래하는 상인이 인근의 [ROOT.Char.GetFaith.GetAdjective] 마을에서 배추를 팔려고 하자 소란이 일어났습니다. 그는 [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]가 아니었기 때문에, 전통적인 [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 신앙에서 배추가 금기 식품으로 여겨지는 것을 알지 못하거나 잊었거나, 또는 아랑곳하지 않았습니다. \n\n어쨌든, 폭력 사태까지는 이르지 않았지만, 많은 주민들이 분개하여 제가 이 문제를 해결해 줄 것을 요구하고 있습니다." # 14377735149818104882
  yazidi.0080.a: "비록 무지했지만, 해는 없었습니다." # 9416550199333306446
  yazidi.0080.b: "그의 실수에 대해 공개적으로 사과해야 합니다." # 9320669329074509293
  yazidi.0080.c: "그의 잘못에 대한 벌금을 물어야 합니다." # 8286311101106154513
  yazidi.0080.info: "#emphasis 역사적 배경:#!  전통적으로, 야지드교도들은 먹을 수 없는 음식이 여러 가지 있는데, 그중 가장 유명한 것이 양배추입니다. 이 금기 사항에 대한 여러 이유가 제시되었지만, 그럴듯한 설명 중 하나는 양배추를 뜻하는 단어 #italic khas#!가 야지드교의 성스러운 존재 또는 인물을 지칭하는 용어와 동음이의어라는 것입니다." # 12464832847605839115
  yazidi.0081.t: "푸른 옷" # 12932019041799805747
  yazidi.0081.desc: "외국 사절이 여러 선물을 가져왔는데, 그중에는 푸른색 옷도 포함되어 있었습니다. 하지만, [ROOT.Char.GetFaith.GetName]의 전통에 따르면 푸른색 옷은 금지되어 있거나, 매우 바람직하지 않게 여겨집니다.\n\n반면, 이 선물을 거절하는 것은 예의가 아니겠지요…." # 3465656281779357975
  yazidi.0081.a: "파란색은 우리에게 금기였어야 했는데." # 16388875105409394150
  yazidi.0081.b: "외교를 위해 이 선물을 받아들여야 합니다." # 18267689027703894970
  yazidi.0081.c: "받아들이는 척은 할 수 있지만, 나중에 버릴 거예요." # 4561909526033674527
  yazidi.0081.info: "#emphasis 역사적 배경:#! 일반적으로 야지드교도들은 파란색 옷을 입는 것을 금기시합니다. 하지만 파란색의 정의가 문화권에 따라 크게 달라지기 때문에, 야지드교도들이 외부인의 눈에는 파란색으로 보일 수 있는 옷을 입는 경우도 있고, 외부인에게 파란색으로 보이지 않는 옷을 거부하는 경우도 있습니다." # 5361929869702744906
  yazidi.0082.t: "해돋이 찬란한 햇살 아래 아침 기도" # 6820622150339927929
  yazidi.0082.desc: "오늘 일찍 눈을 떴기에, 해돋이 방향으로 [ROOT.Char.GetFaith.GetAdjective] 풍습대로 아침 기도를 드립니다. 기도 전에 손과 얼굴을 깨끗이 씻고, 그날 아침 해가 처음 방에 들어선 자리에 입맞춤합니다." # 10782293057458120265
  yazidi.0082.a: "[ROOT.Char.GetFaith.HighGodName]께 영광을!" # 16042981752033457057
  yazidi.0083.t: "메슈르" # 11733817165784664699
  yazidi.0083.desc: "오늘, [ROOT.Char.GetFaith.GetName]의 세습 종교 지도자 중 하나인 #italic 피르#가 저의 궁정을 방문합니다. 특히 이 #italic 피르#는 [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 가문의 다양한 계보를 기록한 #italic 메슈르#에 대한 지식으로 유명합니다. \n\n그를 맞이한 후, 그는 #italic 메슈르#의 내용을 낭독하며, 저의 궁정 내 여러 저명한 가문, 특히 저의 가문을 집중적으로 소개합니다. [ROOT.Char.GetFaith.GetNameNoTooltip]에서는 특정 특별 가문에 속하지 않는 한 글을 읽거나 쓰는 것이 금기시되므로, 이러한 기록은 우리 조상을 기억하는 데 특히 유용합니다." # 13299229403327737255
  yazidi.0083.a: "여기 와주셔서 감사합니다." # 10388173925034363456
