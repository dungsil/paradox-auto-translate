  yazidi.0030.desc: "[faith.GetAdjective] 마을마다 [faith.GetNameNoTooltip]의 수많은 성인 중 한 분께 헌정된 신전이 있습니다. 그리고 이러한 마을들은 해마다 이 신전에서 #italic tiwaf#! 축제를 개최합니다. 이러한 종교적인 행사는 또한 교류하고 네트워킹하기에 좋은 기회이므로, [location.GetNameNoTier]의 이 마을에서 #italic tiwaf#! 축제가 열린다는 소식을 듣고 참석하기로 결심했습니다.\n\n\n어쨌든, 마을에 도착하니 마을은 활기로 가득 차 있습니다. 주민들은 마지막 준비에 분주하고, 저처럼 전국에서 온 외부인들은 축제 기간 동안 캠프를 설치할 좋은 장소를 찾고 있습니다. 아마도 축제가 시작되기 전에 무언가를 해야 할 것입니다." # 0c513788a33e3fcbd25a64749e22cefdcd0b9379
  yazidi.0030.a: "여정 후에 쉬어야겠습니다." # 0ae6b3bf8919d760dc64a9d94f011f9c3a9fb2fc
  yazidi.0030.b: "참석자들과 이야기하고 네트워킹할게요." # 6c9d897521faf73678adae638b03655266fa49b9
  yazidi.0030.c: "먼저 기도를 드려야겠습니다." # c473f44fb30fd2fcac9abdf5b6b2828dd8dd6868
  yazidi.0031.t: "축제가 시작됩니다" # 95f1932d04fc96bd3934ecf0600459f3f0d5807b
  yazidi.0031.desc: "#italic 티와프#! 축제가 시작되었습니다! 마을 주민이든 외부인이든, 모두 마을 신전 주변으로 모여듭니다.\n\n거기서 우리는 #italic 큐왈스#!, 우리 신성한 찬가를 암송하는 숙련된 낭독자들 – 우리는 그들을 #italic 큐왈스#!라고 부릅니다 – 이 찬가를 부르며 [faith.HighGodName]과 다른 성스러운 존재들을 찬양합니다.\n\n비록 이것은 종교적인 행사이지만, 참석한 모든 사람들로 인해 매우 축제적입니다. 어떤 면에서는 거대한 한마당 피크닉과 같습니다. 많은 사람들이 춤추고, 음식을 나누고, 대화하고, 온갖 즐거운 놀이에 참여합니다!" # 11d7d1927b0fe23eb0478fae9d87fce9bca039c5
  yazidi.0031.a: "이곳의 분위기가 정말 축제 같군요!" # 3b2d10ea523a0553a423035282fc1e72e5539f92
  yazidi.0032.t: "결론" # e39262defe80a83fac1b793497417432c8b1a879
  yazidi.0032.desc: "#italic 티와프#! 축제가 마침내 끝났습니다. 참석했던 대부분의 사람들이 즐거운 시간을 보냈다는 것은 분명합니다.\n\n이곳에 사는 마을 사람들은 자신의 신사와 마을을 자랑스럽게 생각하며, 이 축제는 또한 그들의 공동체를 기념하는 행사이기도 합니다. 그들은 저와 같은 외부 손님들과 지역 전설과 이야기를 기꺼이 나누었습니다. 이 행사는 이곳에 사는 가족들의 유대감을 더욱 강화하는 데 기여했을 것입니다." # 342d15c909b221f9ef6c2e2c0763914990d052d4
  yazidi.0032.a: "그 일에 참여할 수 있어서 기뻤습니다." # dd4935dfb1901039ea8bf922576fa1e084e04b40
