  yazidi.0035.t: "제물용 양고기" # a56785435d391558fdd1fb8d14b6755f8550b78e
  yazidi.0035.desc: "#italic 티와프#! 축제의 일부는 양 희생과 섭취를 포함합니다. 그러나 문제는 #italic 누가# 그 양을 먹을 수 있는가입니다. 종종 희생된 양의 요리된 부위는 참석자들에게 경매됩니다. \n\n관중은 사람들이 양고기 조각마다 입찰하는 소리와 함께 큰 소란을 피우며 환호합니다. 제가 직접 양고기를 좀 사볼까요?" # a1073c4b3fe359bc01b6eb91f8a9e97b00db9747
  yazidi.0035.a: "고기 좀 주세요!" # 9556bf3446ef8e186958d3774d6e40d2c49cfa6e
  yazidi.0035.b: "고기는 제가 먹지 않겠습니다." # 09b8324017dde895b7b35103bf3fe594a579b7f8
  yazidi.0036.t: "고된 등반" # fd4ed610637cb265799214f013d0f7515ec2dc50
  yazidi.0036.desc: "#italic 티와프#! 축제가 열리는 신전은 항상 마을이나 그 주변에 있는 것은 아닙니다. 때로는 황야의 더 먼 곳에 위치하기도 합니다.\n\n\n오늘 저는 이 #italic 티와프#! 축제를 위해 방문한 마을의 신전이 예상보다 꽤 먼 곳에 있음을 알게 되었습니다! 물론, 이제 #italic 티와프#! 축제에 참여하고 있으니 여정은 이미 마쳤지만, 근육이 상당히 쑤시기 시작합니다.\n\n\n하지만, 이곳 자연 속에 있는 것이 영감을 주는 것 같습니다. 광활한 자연 풍경과 탁 트인 하늘을 보며 [faith.HighGodName]과 [faith.HighGodHerHis]의 창조물을 더욱 감사하게 생각합니다." # 38896258330ce0480d4f721b0aae45443f92f152
  yazidi.0036.a: "#italic 그거# 정말 험난한 등반이었네." # 9e77bf95b5bd07b5588910e613ed80e6666ced71
  yazidi.0037.t: "사교" # f3b34c333f5af26d2bcb380c8adbf8ac816b25bb
  yazidi.0037.desc: "#italic 티와프#! 축제는, 저와 같이 멀리서 온 사람들과 현지인 모두에게 매력적인 만남의 장이니 만큼, 인맥을 쌓고 다른 사람들을 만날 좋은 기회입니다. 이미 저는 다른 마을의 유력자들을 포함하여 여러 흥미로운 사람들을 만났고, 뜻깊은 대화를 나눴습니다." # 76fafadeca0b4a39c17e14936f27c72facd01c84
  yazidi.0037.a: "앞으로 도움이 될 거예요." # c0dd8ff89ec9553a9b8beeb32e3681eb1b629a0b
  yazidi.0038.t: "신성한 Qewls" # be388f39781105258e20f2448de62ce7c28a338e
  yazidi.0038.desc: "#italic 티와프#! 축제는 기쁘고 즐거운 자리이지만, 결국 종교적 축제입니다.  즐거움과 흥취에도 불구하고, 우리는 이 신전이 헌정된 성스러운 존재들을 경배하기 위해 여기에 있습니다.\n\n\n신전에서, 이 축제에 필수적인 종교 의식으로서 #italic 큐왈스#!들이 모여 성스러운 #italic 큐왈스#!를 노래합니다. 그들은 성스러운 악기, #italic 델프#! 탬버린이나 #italic 샤밥#! 플룻과 같은 악기 연주에 맞춰 노래합니다." # 3c3aabe398682fe47e3b27f83f46475e384c1ba4
  yazidi.0038.a: "감명 깊습니다!" # 3b545efe1f4056c890642f850e67ab3f4d565f27
