  activity_RICE_yazidi_tiwaf_context_tooltip: "#emphasis 역사적 배경:#! 모든 야지디 마을에는 성스러운 존재에게 봉헌된 사당이 있으며, 매년 이 사당에서 그들을 기념하기 위한 티와프 축제가 열립니다. 종교적 기능 외에도, 이 축제는 마을들이 자신들의 정체성을 재확인하고 사회적 유대를 강화하는 중요한 방식이며, 다른 마을에서 손님들이 오는 것이 흔합니다. 야지디인들이 강제적이든 자발적인 이주든 다른 땅에 정착하더라도, 선조들의 전통을 보존하기 위해 원래 마을의 티와프를 계속 열곤 합니다." # 12452226782993298340
