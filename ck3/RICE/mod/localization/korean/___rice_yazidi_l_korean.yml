  yazidi.0003.t: "[yazidi.GetNameNoTooltip]의 부상" # f212f632444d52a0b9c0dc6173e1fb363d898aad
  yazidi.0003.desc: "수년 전, 유명한 [islam.GetAdjective] 수피즘 성자이자 고행자였던 셰이크 아디가 [lalish.GetNameNoTier]에서 활동했습니다. 그는 정통 [islam.GetNameNoTooltip]을 실천하는 지역 주민들과, 서북 이란 민족의 오랜 신앙을 고수하는 이들 모두에게 존경받았습니다.\n\n두 집단의 신앙과 셰이크 아디에 대한 깊은 경건함은 지역의 고독하고 험준한 산악과 계곡에서 세월이 흘러 새로운 종교적 사상과 관습을 낳았습니다. 그들의 신앙의 핵심은 #italic 칠천사#!이며, 신의 현현으로 셰이크 아디와 함께 공작 천사 메렉 타우스를 포함합니다.\n\n이 새로운 영성 전통, [yazidi.GetName]이라 불리는 이 전통은 일부 부족들 사이에서 점점 확산되고 있지만, 기존 종교의 추종자들은 그들을 최소한 의심스러운 시선으로, 최악의 경우 타락한 이단자로 여기고 있습니다." # 491f5175aa59cec7dd4e784ea876573344fc99fe
  yazidi.0003.a: "흥미로운 소식입니다…." # 9ca503d361a51a9b8516bb5c7d249da8719b59bf
  yazidi.0003.b: "셰이크 아디를 존경합니다." # 99cd3ab8270cf0989295c42ce5cf8db286243d92
  yazidi.0003.tooltip: "이제 [yazidi.GetName]로 개종할 수 있습니다.  또한, 새로운 [faith|E]를 [yazidi_religion.GetName] [religion|E] 내에서 생성할 때 [GetFaithDoctrine('rice_west_iranian_yazidi_doctrine').GetBaseName] [doctrine|E]를 선택할 수 있습니다." # 6a27b06cccd6bc3d5e4ce25975e90b85f99b20ef
  yazidi.0003.info: "#emphasis 역사적 배경:#! 쿠르드족과 더 넓게 북서부 이란 민족들은 조로아스터교와는 달랐지만 연결된 고대 종교적 신념을 가졌던 것으로 추정됩니다. 이는 셰이크 아디가 설파한 수피 이슬람과 융합되어 이자드교를 탄생시켰습니다. 따라서 현재 형태의 이자드교는 1100년대 셰이크 아디의 사망 이후에 출현했습니다.\n\n중세 시대와 초기 근대 시대에 이자드교도들은 아마도 쿠르드족 사이에서 더 널리 퍼져 있었을 것입니다. 예를 들어, 오스만 제국은 쿠르드 지역 일부를 통치할 이자드교 에미르를 임명했는데, 이는 이자드교도들이 당시 큰 정치적 영향력을 행사했음을 보여줍니다.\n\n흥미롭게도 이자드교도들이 악마숭배자라는 악명 높은 오해는, 종종 그들을 박해하는 데 사용되는데, 1500년대와 1600년대가 되어서야 비로소 잘 기록됩니다. 이는 그들이 이단적인 이슬람교도로 간주되었으며 나중에야 별개의 집단으로 여겨졌을 가능성, 또는 적어도 그들이 이후 시대에 이르러서야 무슬림과 기독교인들에 의해 적대적으로 여겨지지 않았을 가능성을 제기합니다." # 156e269681e115ea20789ea6a5d65e2f7b1f0e22
  yazidi.0004.t: "술탄 사하크" # a33fee1e3a014d3c92aca9efb512296b1c5bc4f3
  yazidi.0004.desc: "[kermanshah.GetNameNoTier] 일대에 거주하는 성자, 술탄 사학에 대한 소문이 퍼지고 있습니다. 그의 지혜, 학문, 그리고 전해지는 기적은 많은 추종자들을 불러모으고 있습니다.\n\n술탄 사학은 중동 각지의 유명한 [islam.GetAdjective] 학당에서 제대로 된 종교 교육을 받았다고 합니다. 그럼에도 불구하고, 그 지역 사람들, 심지어 그를 따르는 사람들조차도 고유의 오래된 종교적 관습을 지키고 있습니다. 고립된 산맥과 계곡은 언제나 이단적인 종파와 신앙의 요람이었기 때문입니다.\n\n결론적으로, 술탄 사학은 그들의 신앙을 더욱 체계적이고 아브라함 계통의 신앙과 부합하는 방향으로 개혁하려고 노력하는 것으로 보입니다. 심지어 그의 기적이 평범한 성자가 아닌, 신성한 본질을 지닌 존재임을 증명한다는 소문도 있습니다." # 24c7c65c362f8ba45c48375d0197e9ca5180583e
  yazidi.0004.a: "저는 알겠습니다." # f94bbb707e5fa4bf4caec62ffebd3f1f4fd92fd8
  yazidi.0004.tooltip: "향후 수십 년 안에 [kermanshah.GetNameNoTier] 지방 주변에서 새로운 [faith|E], #bold [yarsani.GetName]#! 종교가 등장할 가능성이 높습니다." # 0862dfb65537e1ab7d7b5e2bccd44675161ff951
