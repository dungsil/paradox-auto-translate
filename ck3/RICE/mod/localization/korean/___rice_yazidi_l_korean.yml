  RICE_yazidi_tawus_geran_devotion_intent_desc: "영적인 믿음과 공작 천사에 대한 헌신을 보여주시고 싶으신가요? 그리고 주민들을 감동시키고 싶으신가요? [control_i|E] #P +50%#! [control|E] 얻음. [GetTrait('zealous').GetName( GetNullCharacter )|U]과 [GetTrait('humble').GetName( GetNullCharacter )] 성격의 인물들은 추가적인 [stress|E]를 잃을 것입니다." # 7985585542051270775
