  yazidi.0035.t: "제물용 양고기" # 14148489180236121955
  yazidi.0035.desc: "#italic 티와프#! 축제의 일부로는 양을 희생하고 먹는 풍습이 있습니다. 그러나 문제는 #italic 누가# 그 양을 먹을 권리가 있는가입니다. 종종 희생된 양의 요리된 부위는 참석자들에게 경매됩니다.\n\n관중들은 소란스럽게 함성을 지르며, 사람들은 양고기 조각마다 자신의 입찰가를 외치고 있습니다. 아마도 저도 양고기를 몇 조각 사 볼까요?" # 15670756922567077009
  yazidi.0035.a: "고기 좀 주세요!" # 7248231491374189553
  yazidi.0035.b: "고기는 다른 이들이 먹도록 하겠습니다." # 9731964462154304035
  yazidi.0036.t: "고된 하이킹" # 13774920187691570679
  yazidi.0036.desc: "#italic 티와프# 축제가 열리는 신사는 항상 마을이나 그 주변에 있는 것은 아닙니다. 때로는 더 외딴 황야에 자리 잡고 있습니다.\n\n#italic 티와프# 축제를 위해 방문한 마을의 신사는 예상보다 훨씬 멀리 떨어져 있습니다! 물론, 이제 #italic 티와프# 축제에 참여하고 있으므로 여정은 이미 마쳤지만, 근육이 상당히 아프기 시작했습니다.\n\n하지만 이곳 자연 속에 있는 것이 영감을 주고, 광활한 자연 경관과 펼쳐진 하늘을 보니 [faith.HighGodName]과 [faith.HighGodHerHis]의 창조물을 더욱 감사하게 생각합니다." # 17068785058080252943
  yazidi.0036.a: "#italic 그# 정말 힘든 등산이었네." # 10191166931768828461
  yazidi.0037.t: "사교" # 7136862518974326029
  yazidi.0037.desc: "#italic 티와프#! 축제는 현지인뿐 아니라 나처럼 먼 곳에서 온 사람들까지도 불러들이기 때문에, 인맥을 쌓고 다른 사람들을 만날 좋은 기회가 됩니다. 이미 저는 다른 마을의 유력자들을 포함하여 흥미로운 여러 사람들을 만났고, 좋은 대화를 나눴습니다." # 12005517333560323484
  yazidi.0037.a: "앞으로 도움이 될 거라고 희망합니다." # 15346732496492447466
  yazidi.0038.t: "신성한 큐얼스" # 7183753794530962265
  yazidi.0038.desc: "#italic 티와프#! 축제와 같이 활기찬 행사이지만, 결국 종교적인 축제입니다. 모든 즐거움과 유쾌함에도 불구하고, 우리는 여전히 이 신전들이 헌정된 성스러운 존재들을 숭배하기 위해 여기에 있습니다.\n\n신전에서, 이 축제에 필요한 종교 의식의 일환으로, #italic 퀘왈스#!들이 모여 신성한 #italic 퀘울스#!를 노래하며, 신성한 악기, 예를 들어 #italic 뎃#! 탬버린이나 #italic 샤밥#! 플루트와 같은 악기 연주에 동참합니다." # 2986720507738706290
  yazidi.0038.a: "정말 감명 깊군!" # 7628740700887084145
  yazidi.0039.t: "xxxxx" # 1951045980481827005
  yazidi.0039.desc: "xxxxx" # 1951045980481827005
  yazidi.0039.a: "xxxxx" # 1951045980481827005
  yazidi.0040.t: "준비" # 666839747819429162
  yazidi.0040.desc: "#italic 얌#! 의식은 [faith.GetAdjective] 공동체에서 가장 중요한 종교적, 공동체적 행사 중 하나입니다. 외부인에게는 그저 몇몇 사람이 모이는 단순한 모임처럼 들릴 수 있지만, 실상은 전혀 그렇지 않습니다. 우리 신앙의 각 분파는 고유한 의식의 변형을 가지고 있으며, 이는 명확한 규칙을 가지고 있으며 우리가 [faith.HighGodNameAlternate]와 더욱 가까워질 수 있는 방법입니다.\n\n저는 곧 거행될 #italic 얌#! 에 초대받은 정착지에 도착했습니다. 의식을 수행하기 위해 모일 성스러운 건물인 #italic $yarsani_house_of_worship$#! 의 위치를 확인하고, 그 후 밤을 묵을 곳을 찾습니다." # 628623927623092412
  yazidi.0040.a: "의식이 시작되는 게 너무 기대돼!" # 3490748812437193501
  yazidi.0041.t: "$yarsani_house_of_worship$에 들어서다" # 10785145349439855773
  yazidi.0041.desc: "오늘은 #italic 잼#의 날입니다! 저는 다른 참가자들과 함께 #italic $yarsani_house_of_worship$#에 도착합니다. 건물에 들어서자 다른 모든 참가자들처럼 문턱에 엎드려 입을 맞추며 “시작과 끝은 신입니다”라고 말합니다.\n\n그런 다음 의식을 주관하는 [faith.BishopNeuter]에게 가서 손을 깍듯이 핍니다. 거기서 이미 도착한 모든 사람들의 손을 차례로 핍니다. 그런 후 자리를 잡습니다.\n\n가장 화려한 왕으로부터 가장 가난한 구걸자까지, 우리는 모두 여기서 평등합니다. 우리의 의복에 계급이나 부를 나타내는 어떤 차이도 없습니다. 우리 모두 평범한 옷을 입고 있으며 머리는 간단한 천이나 모자로 가리고 있습니다." # 18191576411462441101
  yazidi.0041.a: "모두 도착하면 자리에 앉아 있어야 합니다." # 5713472894422679737
  yazidi.0042.t: "의식이 시작됩니다" # 17484270475082152979
  yazidi.0042.desc: "#italic 잼#!가 제대로 시작되자, #italic 카데임#!이라 불리는 사람이 물그릇과 물항아리를 들고 와 우리 손을 씻도록 합니다.  내 얼굴을 씻고 나면, 전통에 따라 “시작과 끝은 신이다”를 읊습니다.\n\n그런 한편, 다른 사람들은 #italic 카람#!, 신성한 노래를 합창하며 #italic 탐부르#!, [faith.GetAdjective] 신성한 악기의 선율에 맞춰 부릅니다.  이렇게 둘 다 할 수 있는 것은 다행입니다.  아무도 노래하거나 #italic 탐부르#!를 연주할 능력이 없다면 #italic 잼#!을 하지 않아도 됩니다. 하지만 오늘은 그런 걱정은 하지 않아도 됩니다." # 5451260516064756537
  yazidi.0042.a: "이제 음식 나눔 시간입니다!" # 4645822489793785391
  yazidi.0043.t: "음식 나눔" # 3922999244062713344
  yazidi.0043.desc: "#italic 백색 천#이 [faith.BishopNeuter]의 의식 앞에 펼쳐져 있고, 제물이 담긴 항아리가 그 위에 놓여 있습니다. [faith.BishopNeuter]은 고기를 뼈에서 분리하고, #italic 바쉬#!라 불리는 각 조각을 #italic 티리#! 빵 위에 올려놓습니다.\n\n참석한 모든 사람들에게는 고기 조각이 나눠지며, 참석자의 아이들도 방 가장자리에 서서 곁에서 지켜볼 수 있습니다. 그런 다음 #italic 카데임#!은 다음 의식을 위해 물그릇을 가져오고, 참석자들은 저를 포함하여 차례로 그릇에서 조금씩 물을 마십니다.\n\n이 모든 동안 노래와 음악은 계속되고, 우리는 이 방에서 신의 존재를 느낍니다. 우리 중 일부는 심오한 황홀경을 경험하기 시작합니다!" # 17913234153136289525
  yazidi.0043.a: "대기는 극도의 순수한 신성함으로 가득합니다." # 13208771623616586129
  yazidi.0044.t: "결론" # 3822412533199628403
  yazidi.0044.desc: "마침내 #italic 잠!# 의식이 끝났습니다. #italic 카뎀!# 과 그들의 조력자는 특별한 허락 기도를 낭독하고, 참석자들의 손을, [faith.BishopNeuter]부터 시작하여, 뽀뽀합니다. 그러면 [faith.BishopNeuter]는 의식이 끝났다고 선언합니다.\n\n#italic $yarsani_house_of_worship$#!에서 모두 나오면서, 우리 곁에 [faith.HighGodNameAlternate]가 함께 하셨다는 것을 의심할 여지가 없습니다. 이를 통해 우리는 하나가 되고, 우리를 괴롭히는 문제들의 해결책을 찾을 수 있습니다." # 15831033497333519875
  yazidi.0044.a: "참여할 수 있어서 기쁩니다!" # 6166240882480195501
