  yazidi.0039.a: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
  yazidi.0040.t: "준비" # ffb7b66372898902e8cf7eca0025b21a011c84d7
  yazidi.0040.desc: "#italic 잠#! 의식은 [신앙.형용사] 공동체에서 가장 중요한 종교적이고 공동체적인 행사 중 하나입니다. 외부 사람들에게는 몇몇 사람들이 모이는 단순한 모임처럼 들리겠지만, 실상은 그렇지 않습니다. 우리 신앙의 각 분파는 이 의식에 대한 고유한 변형을 가지고 있으며, 명확한 규칙을 가지고 있으며, 우리가 [신앙.최고신_별칭]께 더 가까이 다가갈 수 있는 방법입니다.\n\n제가 초대받은 #italic 잠#! 이 열릴 마을에 도착했습니다. #italic $yarsani_house_of_worship$#!, 우리가 의식을 행할 신성한 건물이 있는 곳을 기록하고, 그날 밤 숙소를 찾습니다." # d9eedc985db048ba17de52d1555c3f61243613c0
  yazidi.0040.a: "의식이 시작되는 게 너무 기대됩니다!" # 592b4554863ebad671f1e2111d29e4db6ac39153
  yazidi.0041.t: "$yarsani_house_of_worship$에 들어서다" # 3447712e6fe18be3baa94ea40730fd4349626d02
  yazidi.0041.desc: "오늘은 #italic 잼#의 날입니다! 저는 다른 참가자들과 함께 #italic $yarsani_house_of_worship$#에 도착합니다. 건물에 들어서자 다른 모든 참가자들처럼 문턱에 엎드려 입맞춤하며 “태초와 종말은 하나님”이라고 말합니다.\n\n그런 다음 의식을 주관하는 [faith.BishopNeuter]에게 가서 예의를 갖추어 손을 압니다. 거기서 이미 도착한 모든 사람들의 손에 입맞춤하며 방을 돌아다닌 후 앉습니다.\n\n가장 화려한 왕부터 가장 가난한 거지까지, 우리는 모두 여기서 평등합니다. 계급이나 부를 나타내는 우리의 의복에는 차이가 없습니다. 우리 모두 평범한 의복을 입고 머리에는 단순한 천이나 모자를 씁니다." # 1c2b160b96af68d1ed22b7bb75142c36e6918074
  yazidi.0041.a: "모두 도착하면 자리에 앉아 있어야 합니다." # ead2f8da1bfbdd215ae9f0e562c7467e6566229a
  yazidi.0042.t: "의식이 시작됩니다." # 32e106ef4f0fdcc94f6a8d170a8fb6e11c6c8415
  yazidi.0042.desc: "#italic 잼#!가 시작되자, #italic 카데임#!라 불리는 사람이 물그릇과 물항아리를 들고 와서 손을 씻도록 합니다. 제가 얼굴을 씻는 것을 마치면 전통에 따라 “시작과 끝은 신이시니”라고 읊조립니다.\n\n그사이 다른 모든 사람들은 #italic 카람#!, 곧 신성한 노래를 함께 부릅니다. 이 노래에는 #italic 탄부르#!, [faith.GetAdjective] 신성한 악기의 선율이 함께합니다. 다행히 두 가지를 동시에 할 수 있습니다. 아무도 노래하거나 #italic 탄부르#! 연주할 능력이 없다면 #italic 잼#!을 없이도 할 수 있습니다. 하지만 오늘은 그런 걱정을 할 필요가 없습니다." # 482ff62b5213564a34d081354bafde8e02804e80
  yazidi.0042.a: "이제 식사 나눔 시간입니다!" # b836a74103c9ab6eae60349642f8b8b01b25358c
  yazidi.0043.t: "음식 나눔" # d1df0727dc95a1c35ea807cfc0467b4458e182ae
  yazidi.0043.desc: "[faith.BishopNeuter]께서 의식을 주관하시며, 제단 앞에 흰 천을 펼치고 그 위에 제물로 쓰인 고기를 담은 항아리를 놓으셨습니다. [faith.BishopNeuter]께서는 고기를 뼈에서 분리하시고, #italic bash#!라 불리는 각각의 고기 조각을 #italic tiri#! 빵 위에 올려놓으셨습니다. \n\n참석한 모든 이에게, 심지어 방 가장자리에 서서 참관하는 참석자들의 자녀들에게까지, 고기 조각이 나눠졌습니다. #italic kadem#!은 다음 의식을 위해 물그릇을 가져오고, 참석자들 각자가, 저를 포함하여, 차례로 그 그릇에서 조금씩 물을 마셨습니다. \n\n그 모든 동안, 노래와 음악이 계속되며, 우리 모두는 이 방에 신의 존재를 느꼈습니다. 우리 중 일부는 심오한 황홀경에 휩싸이기까지 했습니다!" # 7fa253eecd5f0379a4b1de06bc901607e2794b60
  yazidi.0043.a: "대단히 순수하고 신성한 분위기입니다." # 257debc6e44ea989f75913e67ff3920eec9eb27a
  yazidi.0044.t: "결론" # e39262defe80a83fac1b793497417432c8b1a879
  yazidi.0044.desc: "마침내 #italic 잼#! 의식이 마무리되었습니다. #italic 카데미#! 와 그들의 조력자들은 특별한 허락 기도를 읊으며, 참석자 모두의 손을 뽀뽀합니다. 먼저 [faith.BishopNeuter]로부터 시작하여 말이죠. 그러고 나면 [faith.BishopNeuter]는 의식이 종료되었음을 선언합니다. \n\n#italic $yarsani_house_of_worship$#!에서 나오면서, 우리는 바로 지금 이 방에 [faith.HighGodNameAlternate] 께서 함께 계셨음을 틀림없이 느낄 수 있습니다. 이를 통해 우리는 하나가 되고, 우리를 괴롭히는 문제들의 해결책을 찾을 수 있을 것입니다." # 122976ca605abf848bc63538d9b3076abcf17a7b
