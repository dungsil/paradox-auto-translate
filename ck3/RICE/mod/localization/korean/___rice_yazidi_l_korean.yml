  activity_RICE_yazidi_bull_sacrifice_context_tooltip: "#강조 역사적 배경:# 서부이란의 고대 서이란어 사용자, 즉 쿠르드족의 조상들은 조로아스터교와는 관련이 있지만 다른 종교를 따랐다는 이론이 있습니다. 이 종교는 이 지역의 야지디교, 야르산교 등 다른 종파의 종교적 기반이 되었을 가능성이 있습니다. 더욱 복잡하게 만드는 것은 정통 조로아스터교와 고대 북서이란 신앙이 공존했을 가능성도 있습니다. 어쨌든, 이 종교가 정통 조로아스터교와 달랐던 핵심 차이점은 소의 희생이 악신 아흐리만의 악행이 아니라, 신 미트라의 창조 행위라는 점이었습니다. 이러한 생각은 로마의 미트라 숭배에 영향을 미쳤을 가능성이 있으며, 중요한 야지디 축제인 집회 축제의 중심이 되는 소 희생의 선구자였을 수도 있습니다. 따라서, 이 활동은 다소 허구적이지만 고대와 초기 중세 시대의 쿠르드족과 같은 북서이란인들 사이에서 가능했던 경향과 신앙을 바탕으로 합니다." # 2a4c1f3d2a7926336984f88c5e0001736af99d84
  activity_RICE_yazidi_bull_sacrifice_host_desc: "$BULLET_WITH_TAB$[명성|E]이 [명성_i|E] #V 25#! 와 [명성_i|E] #V 200#! 사이의 임의의 값으로 부여됩니다.\n$BULLET_WITH_TAB$[신앙|E]이 [신앙_i|E] #V 25#! 와 [신앙_i|E] #V 200#! 사이의 임의의 값으로 부여됩니다.\n$BULLET_WITH_TAB$당신의 [신앙도|E]에 따라 #V [GetPlayer.MakeScope.ScriptValue('RICE_yazidi_bull_sacrifice_chance')]%#! 의 확률로 (당신의 [신앙도|E]에 기반하여) 당신의 [기술|E] 중 하나를 강화하는 #P 긍정적#! [특성|E]을 받을 수 있습니다." # 10ab9d5e01f5a2c1074a3fe80403639865e1b0bc
