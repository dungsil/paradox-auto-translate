  yazidi.0001.t: "셰이크 아디의 죽음" # 14695358894202590746
  yazidi.0001.desc: "지역 전역에 [lalish.GetNameNoTier]에 사는 위대한 성인 셰이크 아디에 대한 이야기가 퍼졌습니다. 그는 혼자 있기를 선호하는 독실한 수피 신비주의자였지만, 확고한 금욕주의, 끝없는 지혜, 그리고 알려진 기적들은 그에게 많은 추종자를 안겨주었습니다.\n\n셰이크 아디는 최근 세상을 떠났습니다만, 이것조차 그의 추종자들을 막기에는 부족했습니다. 그의 추종자 중에는 경건한 [islam.GetAdjective] 현지인뿐만 아니라 이란 북서부 사람들이 오래도록 지켜온 고대 신앙을 따르는 이들도 포함되어 있습니다. 비난하는 사람들에게는 그의 추종자들이 그를 지나치게 숭배하는 것처럼 보이지만, 현지인들은 그가 진정으로 위대한 사람으로서 숭배받을 가치가 있으며 – 어쩌면 겉보기 이상의 존재일지도 모른다고 주장합니다.\n\n어느 쪽이든, 이 지역에서는 셰이크 아디의 가르침이 현지 영적 관습 및 사상과 뒤섞이고 있는 것으로 보입니다. 그의 기억이 장기적으로 얼마나 영향력을 유지할지는 두고 볼 일입니다." # 7942638464227757455
  yazidi.0001.a: "흥미롭군…." # 1733113532710551458
  yazidi.0001.tooltip: "새로운 [faith|E]인, #bold [yazidi.GetName]#! 이/가 [lalish.GetNameNoTier] [county|E] 주변에서 수십 년 내에 이벤트를 통해 출현할 가능성이 높습니다." # 17104714614207577815
