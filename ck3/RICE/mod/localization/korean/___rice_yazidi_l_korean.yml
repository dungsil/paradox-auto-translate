  yazidi.0001.t: "아디 셰이크의 서거" # 434fbbca48c20ad2258a30493744f0f5c9219ee8
  yazidi.0001.desc: "[lalish.GetNameNoTier]에 거주하는 위대한 성자, 셰이크 아디에 대한 이야기가 이 지역에 퍼져나갔습니다. 그는 헌신적인 수피즘 신비주의자로, 은둔을 좋아했지만, 굳건한 고행, 끝없는 지혜, 그리고 전해지는 기적은 그에게 많은 추종자를 얻게 했습니다.\n\n\n셰이크 아디는 최근 세상을 떠났지만, 이조차도 그의 추종자들을 막지는 못합니다. 그의 추종자에는 경건한 이슬람교도 지역 주민들뿐만 아니라, 이란 북서 지역 민족들이 오랫동안 지켜온 고대 신앙을 가진 이들도 포함됩니다. 비난하는 사람들에게는 그의 추종자들이 그를 지나치게 숭배하지만, 현지 주민들은 그가 정말 위대한 인물이었고, 아마도 눈에 보이는 것 이상의 존재였을지도 모른다고 주장합니다.\n\n\n어느 쪽이든, 셰이크 아디의 가르침이 이 지역의 현지 영성 관행과 사상과 융합되고 있는 것으로 보입니다. 장기적으로 그의 기억이 얼마나 영향력을 유지할지는 아직 알 수 없습니다." # 7717e55556074aceb0ce0d5da3491d7a1217c1fa
  yazidi.0001.a: "흥미롭군요…." # 72a46c4a3f1f818b1a07dd7dc97d6040bddd3328
  yazidi.0001.tooltip: "#bold [야지디교]#! 신앙이 향후 수십 년 안에 [lalish.GetNameNoTier] 주변 지역에서 사건을 통해 나타날 가능성이 높습니다." # 90a44f1f55f8b816c7d2a4621dc3c77757086bed
