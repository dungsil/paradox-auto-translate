  yazidi.0030.t: "도착" # 4877148824439775158
  yazidi.0030.desc: "[faith.GetAdjective] 마을마다 [faith.GetNameNoTooltip]의 수많은 성인 중 한 분께 헌정된 신전이 있습니다. 그리고 이러한 마을마다 해당 신전에서 매년 #italic tiwaf#! 축제를 개최합니다. 이러한 종교적 행사는 또한 교류하고 네트워크를 구축하기에 완벽한 기회이므로, 저는 [location.GetNameNoTier]의 이 마을에서 #italic tiwaf#! 축제가 열린다는 소식을 듣고 참석하기로 결정했습니다.\n\n어쨌든, 저는 마을에 도착했고 마을은 활기 넘치는 분위기입니다. 주민들은 마지막 준비에 분주하고, 저와 같은 외부인들은 축제 기간 동안 숙소를 마련할 좋은 장소를 찾고 있습니다. 아마 축제가 시작되기 전에 무언가를 해야 할 것입니다." # 8247787060212410205
  yazidi.0030.a: "여정 후에 쉬어야겠습니다." # 11419567227587623108
  yazidi.0030.b: "참석자들과 이야기하고 네트워킹하겠습니다." # 17085587569614878673
  yazidi.0030.c: "먼저 기도를 통해 마음을 다잡아야겠습니다." # 1390067819934022610
  yazidi.0031.t: "축제가 시작됩니다" # 12437824938120884957
  yazidi.0031.desc: "#italic 티와프#! 축제가 시작되었습니다! 마을 주민이든 외부인이든, 누구든 축제에 참여하기 위해 마을 신전 주변으로 모여듭니다. \n\n거기서 우리는 #italic 퀘왈스#!, 우리 신성한 찬가를 암송하는 훈련된 낭송가들 – 우리가 부르는 #italic 퀘울스#! – 이 [faith.HighGodName]과 다른 성스러운 존재들을 찬양하는 찬가를 부릅니다. \n\n이것은 종교적인 행사이지만, 참석한 모든 사람들 덕분에 매우 축제적입니다. 어떤 면에서 보면 커다란, 거대한 소풍과 같습니다. 많은 사람들이 춤추고, 음식을 나누고, 대화하며, 온갖 즐거운 놀이를 즐기고 있습니다!" # 8827456711312286555
  yazidi.0031.a: "여기 사람들이 정말 축제 분위기네!" # 7198320437191082300
  yazidi.0032.t: "결론" # 3822412533199628403
  yazidi.0032.desc: "#italic 티와프#! 축제가 끝났습니다. 많은 사람들이 즐거운 시간을 보냈다는 것은 의심의 여지가 없습니다.\n\n여기 사는 마을 사람들은 그들의 신사와 마을을 자랑스럽게 여기며, 이 축제는 또한 그들의 공동체를 기념하는 행사이기도 합니다. 그들은 지역의 전설과 신화를 저와 같은 외지인 손님들과 기꺼이 공유했고, 이 행사가 이곳에 사는 가족들 사이의 유대감을 더욱 강화하는 데 기여했을 것이라고 확신합니다." # 4078112624265259208
  yazidi.0032.a: "참여하게 되어 기뻤습니다." # 12943248629944515011
