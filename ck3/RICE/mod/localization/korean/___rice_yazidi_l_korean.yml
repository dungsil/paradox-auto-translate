  yazidi.0006.t: "[yarsani.GetNameNoTooltip]의 부상" # db33d917c84d061e7af0f163ea0514b385220fd5
  yazidi.0006.desc: "수년 전, 술탄 사학이라는 성자께서 [kermanshah.GetNameNoTier]에서 활동하셨습니다. 그의 지혜와 기적은 널리 알려져 있었습니다. 비록 그분은 세상을 떠나셨지만, 그의 가르침은 영원히 이어집니다. 이러한 수피즘과 북서 이란 지역의 고유 종교 관행이 융합된 신앙, [yarsani.GetName], 혹은 #italic Ahl-e Haqq#!, 진실의 백성이라 불리며 많은 신도를 불러모았습니다.\n\n이 새로운 종교 전통을 따르는 많은 이들은 술탄 사학이 바로 이 시대의 일곱 신성화신 중 네 번째이자 가장 위대한 존재였다고 믿으며, 그분과 일곱 동료에 대한 전설이 퍼져나가고 있습니다.\n\n그럼에도 불구하고, 이 새로운 이단 종파가 많은 추종자를 얻고 있지만, [yarsani.GetAdherentNamePluralNoTooltip]들은 다행히도 비교적 고립된 산과 계곡에서 살고 있습니다. 그들은 아직 외부인들에게 경계심과 때로는 적대감으로 바라보입니다." # c7e87b6bbc98437eeca0caf012489d5c3103f7ee
  yazidi.0006.a: "흥미로운 소식입니다…." # 9ca503d361a51a9b8516bb5c7d249da8719b59bf
  yazidi.0006.b: "사하크 술탄께서는 경건한 존경을 받을 만하시다고 생각합니다." # 0da0faaf2ea698d26adaa04d7fabafabae4661aa
  yazidi.0006.tooltip: "이제 [yarsani.GetName]로 개종할 수 있습니다. 또한 [yazidi_religion.GetName] [religion|E] 내에서 새로운 [faith|E]를 창설할 때 [GetFaithDoctrine('rice_west_iranian_yarsani_doctrine').GetBaseName] [doctrine|E]를 선택할 수 있습니다." # 51c00abdc00c1f5c15c727251460aaf537d7e5e9
  yazidi.0006.info: "#emphasis 역사적 배경:#! 쿠르드족과 더 넓게 북서 이란 민족은 조로아스터교와는 별개이나 연결된 고대 종교적 신념을 가졌던 것으로 추정됩니다. 이러한 신념은 술탄 사하크가 속한 수피 이슬람과 융합하여 야르산교를 탄생시켰습니다. 야르산교는 14세기 초반에 처음 등장한 것으로 여겨지며, 술탄 사하크가 타메를란과 교류했다는 전설이 그 근거입니다.\n\n야르산교는 지역의 다른 이단 종교나 분파, 예를 들어 이자즈교나 알레비즘과 유사한 점이 있습니다. 대부분의 야르산교도는 쿠르드어를 사용하지만, 일부는 튀르크어를 사용합니다.\n\n야르산교도는 또한 아흘-에-하크 또는 카카이로도 알려져 있으며, 때로는 알리의 신성함을 믿는, 또는 알리 숭배자를 뜻하는 모욕적인 용어인 알리-알라히로 불리기도 합니다. 하지만 예언자 무함마드의 사촌인 알리는 야르산교의 종교에서 비교적 작은 역할만 합니다." # a2d88932c5892aae5c563c3178b281278109c794
  yazidi.0007.t: "$d_yazidi$" # 243edba1858277e65103a9fa590d9f6a3e9bdac4
  yazidi.0007.desc: "북메소포타미아와 북서이란 지역에 독자적인 종교 전통으로 [yazidi_head.GetFaith.GetName]이 등장하면서, 그 지역의 [yazidi_head.GetFaith.GetAdherentNamePluralNoTooltip]들은 [yazidi_head.GetTitledFirstName]를 그들의 영적 지도자로 인정하기 시작했습니다.  [yazidi_head.GetSheHe]는 수피즘의 거장이자 [yazidi_head.GetFaith.GetAdherentNamePluralNoTooltip]에게 높이 숭배받는 셰이크 아디의 후손 또는 친척이라고 전해집니다.\n\n어쨌든, [yazidi_head.GetSheHe]는 셰이크 아디의 무덤이 주요 [yazidi_head.GetFaith.GetAdjective] 순례지가 된 [yazidi_county.GetName]에 거주하고 있습니다.  그 지역의 [yazidi_head.GetFaith.GetAdherentNamePluralNoTooltip]들과 좋은 관계를 유지하려면 [yazidi_head.GetFirstNameNoTooltip]에게 [yazidi_county.GetNameNoTier] 주변의 영토를 허락해야 할지도 모릅니다. 그래야 [yazidi_head.GetSheHe]와 [yazidi_head.GetHerHis] 백성은 고향을 갖게 될 것입니다." # b80ded71f3cef2d42641ddc8c60b3d2f0adc3073
  yazidi.0007.a: "[야지디족 수장.GetHerHim]에게 [야지디_군주.GetNameNoTier]를 수여하겠습니다!" # a5840c36e44f6f5739328d2e241942752eeaef1a
