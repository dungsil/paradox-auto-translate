  activity_RICE_yazidi_tawus_geran_context_tooltip: "#bold 역사적 배경:#! 타우스 게란, "타우스의 순례"는 야지디 의식으로, #italic 산작#!, 멜렉 타우스(공작 천사)의 깃발을 행진하는 의식입니다. #italic 케왈#!, 야지디 종교 찬가의 세습적인 연주자들은, 평화로운 시대이며 도로가 안전하다고 확신할 때, #italic 산작#!을 가지고 야지디 마을들을 순례합니다. 이는 야지디들이 종교적 신념을 배우고 종교적 헌신을 보여줄 수 있는 기회입니다. 여기 묘사는 주로 19세기 영국 선교사이자 동양학자였던 조지 퍼시 배저의 현장 목격담을 바탕으로 하고 있습니다." # 7694996470139412224
