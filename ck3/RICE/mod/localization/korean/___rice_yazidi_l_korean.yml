  yazidi.0035.t: "제물용 양고기" # 14148489180236121955
  yazidi.0035.desc: "#italic 티와프#! 축제의 일부는 양 희생과 섭취를 포함합니다. 그러나 문제는 #italic 누가# 그 양을 먹을 수 있는가입니다. 종종 희생된 양의 요리된 부위는 참석자들에게 경매됩니다. \n\n관중은 사람들이 양고기 조각마다 입찰하는 소리와 함께 큰 소란을 피우며 환호합니다. 제가 직접 양고기를 좀 사볼까요?" # 15670756922567077009
  yazidi.0035.a: "고기 좀 주세요!" # 7248231491374189553
  yazidi.0035.b: "고기는 제가 먹지 않겠습니다." # 9731964462154304035
  yazidi.0036.t: "고된 등반" # 13774920187691570679
  yazidi.0036.desc: "#italic 티와프#! 축제가 열리는 신전은 항상 마을이나 그 주변에 있는 것은 아닙니다. 때로는 황야의 더 먼 곳에 위치하기도 합니다.\n\n\n오늘 저는 이 #italic 티와프#! 축제를 위해 방문한 마을의 신전이 예상보다 꽤 먼 곳에 있음을 알게 되었습니다! 물론, 이제 #italic 티와프#! 축제에 참여하고 있으니 여정은 이미 마쳤지만, 근육이 상당히 쑤시기 시작합니다.\n\n\n하지만, 이곳 자연 속에 있는 것이 영감을 주는 것 같습니다. 광활한 자연 풍경과 탁 트인 하늘을 보며 [faith.HighGodName]과 [faith.HighGodHerHis]의 창조물을 더욱 감사하게 생각합니다." # 17068785058080252943
  yazidi.0036.a: "#italic 그거# 정말 험난한 등반이었네." # 10191166931768828461
  yazidi.0037.t: "사교" # 7136862518974326029
  yazidi.0037.desc: "#italic 티와프#! 축제는, 저와 같이 멀리서 온 사람들과 현지인 모두에게 매력적인 만남의 장이니 만큼, 인맥을 쌓고 다른 사람들을 만날 좋은 기회입니다. 이미 저는 다른 마을의 유력자들을 포함하여 여러 흥미로운 사람들을 만났고, 뜻깊은 대화를 나눴습니다." # 12005517333560323484
  yazidi.0037.a: "앞으로 도움이 될 거예요." # 15346732496492447466
  yazidi.0038.t: "신성한 Qewls" # 7183753794530962265
  yazidi.0038.desc: "#italic 티와프#! 축제는 기쁘고 즐거운 자리이지만, 결국 종교적 축제입니다.  즐거움과 흥취에도 불구하고, 우리는 이 신전이 헌정된 성스러운 존재들을 경배하기 위해 여기에 있습니다.\n\n\n신전에서, 이 축제에 필수적인 종교 의식으로서 #italic 큐왈스#!들이 모여 성스러운 #italic 큐왈스#!를 노래합니다. 그들은 성스러운 악기, #italic 델프#! 탬버린이나 #italic 샤밥#! 플룻과 같은 악기 연주에 맞춰 노래합니다." # 2986720507738706290
  yazidi.0038.a: "감명 깊습니다!" # 7628740700887084145
  yazidi.0039.t: "xxxxx" # 1951045980481827005
  yazidi.0039.desc: "xxxxx" # 1951045980481827005
  yazidi.0039.a: "xxxxx" # 1951045980481827005
  yazidi.0040.t: "준비" # 666839747819429162
  yazidi.0040.desc: "#italic 잠#! 의식은 [신앙.형용사] 공동체에서 가장 중요한 종교적이고 공동체적인 행사 중 하나입니다. 외부 사람들에게는 몇몇 사람들이 모이는 단순한 모임처럼 들리겠지만, 실상은 그렇지 않습니다. 우리 신앙의 각 분파는 이 의식에 대한 고유한 변형을 가지고 있으며, 명확한 규칙을 가지고 있으며, 우리가 [신앙.최고신_별칭]께 더 가까이 다가갈 수 있는 방법입니다.\n\n제가 초대받은 #italic 잠#! 이 열릴 마을에 도착했습니다. #italic $yarsani_house_of_worship$#!, 우리가 의식을 행할 신성한 건물이 있는 곳을 기록하고, 그날 밤 숙소를 찾습니다." # 628623927623092412
  yazidi.0040.a: "의식이 시작되는 게 너무 기대됩니다!" # 3490748812437193501
  yazidi.0041.t: "$yarsani_house_of_worship$에 들어서다" # 10785145349439855773
  yazidi.0041.desc: "오늘은 #italic 잼#의 날입니다! 저는 다른 참가자들과 함께 #italic $yarsani_house_of_worship$#에 도착합니다. 건물에 들어서자 다른 모든 참가자들처럼 문턱에 엎드려 입맞춤하며 “태초와 종말은 하나님”이라고 말합니다.\n\n그런 다음 의식을 주관하는 [faith.BishopNeuter]에게 가서 예의를 갖추어 손을 압니다. 거기서 이미 도착한 모든 사람들의 손에 입맞춤하며 방을 돌아다닌 후 앉습니다.\n\n가장 화려한 왕부터 가장 가난한 거지까지, 우리는 모두 여기서 평등합니다. 계급이나 부를 나타내는 우리의 의복에는 차이가 없습니다. 우리 모두 평범한 의복을 입고 머리에는 단순한 천이나 모자를 씁니다." # 18191576411462441101
  yazidi.0041.a: "모두 도착하면 자리에 앉아 있어야 합니다." # 5713472894422679737
  yazidi.0042.t: "의식이 시작됩니다." # 17484270475082152979
  yazidi.0042.desc: "#italic 잼#!가 시작되자, #italic 카데임#!라 불리는 사람이 물그릇과 물항아리를 들고 와서 손을 씻도록 합니다. 제가 얼굴을 씻는 것을 마치면 전통에 따라 “시작과 끝은 신이시니”라고 읊조립니다.\n\n그사이 다른 모든 사람들은 #italic 카람#!, 곧 신성한 노래를 함께 부릅니다. 이 노래에는 #italic 탄부르#!, [faith.GetAdjective] 신성한 악기의 선율이 함께합니다. 다행히 두 가지를 동시에 할 수 있습니다. 아무도 노래하거나 #italic 탄부르#! 연주할 능력이 없다면 #italic 잼#!을 없이도 할 수 있습니다. 하지만 오늘은 그런 걱정을 할 필요가 없습니다." # 5451260516064756537
  yazidi.0042.a: "이제 식사 나눔 시간입니다!" # 4645822489793785391
  yazidi.0043.t: "음식 나눔" # 3922999244062713344
  yazidi.0043.desc: "[faith.BishopNeuter]께서 의식을 주관하시며, 제단 앞에 흰 천을 펼치고 그 위에 제물로 쓰인 고기를 담은 항아리를 놓으셨습니다. [faith.BishopNeuter]께서는 고기를 뼈에서 분리하시고, #italic bash#!라 불리는 각각의 고기 조각을 #italic tiri#! 빵 위에 올려놓으셨습니다. \n\n참석한 모든 이에게, 심지어 방 가장자리에 서서 참관하는 참석자들의 자녀들에게까지, 고기 조각이 나눠졌습니다. #italic kadem#!은 다음 의식을 위해 물그릇을 가져오고, 참석자들 각자가, 저를 포함하여, 차례로 그 그릇에서 조금씩 물을 마셨습니다. \n\n그 모든 동안, 노래와 음악이 계속되며, 우리 모두는 이 방에 신의 존재를 느꼈습니다. 우리 중 일부는 심오한 황홀경에 휩싸이기까지 했습니다!" # 17913234153136289525
  yazidi.0043.a: "대단히 순수하고 신성한 분위기입니다." # 13208771623616586129
  yazidi.0044.t: "결론" # 3822412533199628403
  yazidi.0044.desc: "마침내 #italic 잼#! 의식이 마무리되었습니다. #italic 카데미#! 와 그들의 조력자들은 특별한 허락 기도를 읊으며, 참석자 모두의 손을 뽀뽀합니다. 먼저 [faith.BishopNeuter]로부터 시작하여 말이죠. 그러고 나면 [faith.BishopNeuter]는 의식이 종료되었음을 선언합니다. \n\n#italic $yarsani_house_of_worship$#!에서 나오면서, 우리는 바로 지금 이 방에 [faith.HighGodNameAlternate] 께서 함께 계셨음을 틀림없이 느낄 수 있습니다. 이를 통해 우리는 하나가 되고, 우리를 괴롭히는 문제들의 해결책을 찾을 수 있을 것입니다." # 15831033497333519875
  yazidi.0044.a: "참여할 수 있어서 기쁩니다!" # 6166240882480195501
