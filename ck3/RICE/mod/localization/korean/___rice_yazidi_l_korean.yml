  activity_RICE_yazidi_bull_sacrifice: "미트라에게 바치는 황소 희생" # 10753049529789311169
  activity_RICE_yazidi_bull_sacrifice_desc: "미트라 혹은 메르에 의한 태초의 황소 희생이 우주 창조를 불러왔습니다. 황소를 의례적으로 희생하는 의식을 통해 이 우주적 사건을 재현합시다." # 14055412509058127484
  activity_RICE_yazidi_bull_sacrifice_selection_tooltip: "미트라에게 황소를 제물로 바칩니다.\n\n$activity_RICE_yazidi_bull_sacrifice_context_tooltip$" # 12277073924540057398
  activity_RICE_yazidi_bull_sacrifice_context_tooltip: "#emphasis 역사적 배경:#! 북서 이란의 고대 서부 이란어 사용자들(쿠르드인의 조상 포함)은 조로아스터교와 관련 있으면서도 구분되는 종교를 따랐으며, 이는 이 지역의 야지디교, 야르산교 및 기타 종파에 대한 종교적 기반을 형성했다는 이론이 제기되었습니다. 나아가 더 복잡하게는, 정통 조로아스터교와 더 오래된 북서 이란의 신앙이 공존했을 가능성도 있습니다. 어쨌든, 이 종교와 정통 조로아스터교의 주요 차이점은 소의 태초 희생이 악의 존재 아리만에 의한 사악한 행위가 아니라, 신 미트라에 의한 긍정적인 창조 행위였다는 점입니다. 이러한 사상은 로마 미트라스 숭배에 영향을 미쳤을 수 있으며, 중요한 야지디 축제인 집회의 향연의 핵심인 소 희생의 전조가 되었을 수 있습니다. 따라서 이 활동은 다소 허구적이기는 하지만, 고대 및 초기 중세 시대의 쿠르드인과 같은 북서 이란인들 사이에서 가능했을 경향 및 신앙에 기반을 두고 있습니다." # 14472072453569021254
  activity_RICE_yazidi_bull_sacrifice_host_desc: "$BULLET_WITH_TAB$[prestige|E] 획득량 [prestige_i|E] #V 25#!에서 [prestige_i|E] #V 200# 사이의 무작위 수치!\n$BULLET_WITH_TAB$[piety|E] 획득량 [piety_i|E] #V 25#!에서 [piety_i|E] #V 200# 사이의 무작위 수치!\n$BULLET_WITH_TAB#[GetPlayer.MakeScope.ScriptValue('RICE_yazidi_bull_sacrifice_chance')]%# 확률로 (귀하의 [piety_level|E]에 따라) 귀하의 [skills|E] 중 하나를 강화하는 #P 긍정적인#! [character_modifier|E]를 획득합니다." # 18124202485604610573
