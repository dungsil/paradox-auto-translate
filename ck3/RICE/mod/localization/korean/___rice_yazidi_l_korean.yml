  yazidi.0020.t: "준비" # 666839747819429162
  yazidi.0020.desc: "#italic 퀘왈#들의 #italic 산작# 중 하나인 $yazidi_high_god_name$의 신성한 청동 형상을 [location.GetNameNoTier]의 [faith.GetAdjective] 마을로 가져오려 한다는 소식을 듣고, 그 행사에 참석해야겠다고 생각했습니다.\n\n#italic 타우스 게란#으로 알려진 이 순례는 [faith.GetName]에서 가장 중요하고 흔한 종교 의식 중 하나입니다. #italic 산작#을 여러 마을로 이끌며 #italic 퀘왈#들은 우리의 신앙을 새롭게 하고 종교를 더 잘 이해할 수 있는 기회를 선사합니다.\n\n어쨌든, #italic 산작#이 도착하기 직전에 그 마을에 도착했습니다. 마을 사람들은 저를 맞이하기 위해 영광스럽게 생각하며, 적절한 숙소를 마련했습니다." # 2471047233464786013
  yazidi.0020.a: "#italic 산작#의 도착을 기다립니다!" # 11670356488912056555
  yazidi.0021.t: "산작이 도착했습니다." # 6023225757213891470
  yazidi.0021.desc: "오늘이 바로 그 날입니다! #italic Qewals#!, 우리 신성한 찬가를 암송하는 훈련된 낭송가들 – 혹은 우리가 부르는 #italic qewls#! – 이 마을 외곽에 도착하여 #italic Tawûs Gêran#!을 시작했습니다. 마을 전체에 울려 퍼지는 시끄럽고, 심지어 압도적인 음악 소리 덕분에 모두 그들이 왔다는 것을 알고 있습니다. 파이프 소리, 탬버린의 탕탕거림, 북소리가 울려 퍼집니다.\n\n마을 주요 도로로 몰려갑니다. #italic Qewals#!과 다른 영적 지도자들이 #italic sanjak#!을 이끌고 행렬을 이룹니다. 숭배자들 중 일부는 감동에 휩싸여 기도를 속삭이거나 청동상 앞에 깊은 경건함으로 절을 합니다. 다른 이들은 행렬 중 일부 사람들이 들고 있는 향로에서 뿜어져 나오는 연기에 몸과 얼굴을 담그려 애씁니다.\n\n#italic sanjak#!은 마을을 한 바퀴 돌고 나서 마을 유력자 중 한 명의 집으로 향합니다. 거기서 #italic Tawûs Gêran#!이 끝날 때까지 머물게 될 것입니다." # 7197868273524173804
  yazidi.0021.a: "집으로 가자!" # 7286314972626458213
  yazidi.0022.t: "설교" # 15524096141886574003
  yazidi.0022.desc: "지난 며칠 동안, 저를 포함한 모든 사람들이 #italic 산작#!이 있는 집에 드나들며 #italic 타우스 게란#!의 의식과 의례에 참여했습니다.\n\n주인의 집 한 방에는 #italic 산작#!이 높은 단 위에 놓여 있었고, 하얀 천으로 덮여 있었으며, 등불과 촛불로 둘러싸여 있었습니다. 그 옆에는 병든 자가 마실 수 있도록 물 항아리와 기부를 받을 수 있는 접시가 놓여 있었습니다.\n\n하루의 행사는 #italic 퀘왈스#!들이 찬양을 읊고, #italic 타우스 게란#!의 중요성과 행사 참여 및 #italic 산작#!에 대한 기부의 이점뿐만 아니라, 다른 측면의 [faith.GetAdjective] 신학과 전설에 대해서도 설교하는 것으로 시작됩니다. 많은 사람들에게 이것은 우리 신앙에 대해 배우는 주요한 기회입니다." # 7243807134294498561
  yazidi.0022.a: "#italic Qewals#께 말씀에 귀 기울입니다." # 16304231525823899150
  yazidi.0023.t: "기도와 기부" # 15497324011979322135
  yazidi.0023.desc: "#italic 퀘왈스#!의 설교가 오랫동안 이어졌지만, 우리는 최선을 다해 집중합니다. 마침내 설교가 끝나자, 우리는 모두 일어서서 할 수 있는 기부금을 내놓습니다.\n\n각 참석자는 #italic 산작#! 앞으로 다가가 접시 위에 헌금을 놓습니다. 자리로 돌아온 후, 우리는 #italic 산작#!을 숭배하며 다양한 기도와 찬송을 합니다. 일부는 심지어 가슴을 치며, 특히 공작 천사 $yazidi_high_god_name$에게 헌신과 열정을 보여줍니다." # 2195965076959357287
  yazidi.0023.a: "저하, 천상의 군주시여!" # 1967741215949057660
  yazidi.0024.t: "결론" # 3822412533199628403
  yazidi.0024.desc: "마침내 #italic 타우스 게란#!이 완성되었습니다. #italic 퀘왈스#!들과 동행자들은 쉬는 시간조차 없이, 다음 마을로 같은 임무를 수행하기 위해 떠나야 할 것입니다. 저는 이번에 참여할 기회를 얻어 감사하며, 다시금 신앙을 되새길 수 있었습니다." # 14740658369066933415
  yazidi.0024.a: "$yazidi_high_god_name$께 영광을!" # 15845216119664984482
