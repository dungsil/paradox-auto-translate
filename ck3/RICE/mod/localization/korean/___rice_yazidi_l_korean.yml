  yazidi.0060.desc: "최근, 거룩한 황소 희생 제의를 위한 자원을 모으고 있습니다.\n\n우리 [faith.GetAdjective] 신앙의 우주론에서, 시간의 시작에 위대한 신 미트라가 원초적 황소를 희생했습니다. 그 이전에 [faith.CreatorGodName]에 의해 처음 창조된 우주는 생명이 부족하고 모든 것이 정지해 있었습니다. 따라서 미트라의 황소 희생이 창조의 두 번째 단계를 시작할 수 있게 했습니다.\n\n다른 지역 일부 사람들은 이 첫 번째 희생이 악행이며, 우리와 종교적 신념과 풍습을 많이 공유하는 이들도 포함하여 악한 존재에 의해 행해졌다고 믿습니다. 하지만 우리는 이견이 있습니다. 희생은 필요하고 선한 행위였습니다. 따라서 우리는 이 종교 의식을 통해 원래의 황소 희생을 직접 재현하고자 합니다." # 16632690651819706689
  yazidi.0060.a: "곧 그 행사를 위한 황소가 선발될 것입니다." # 7128196691393940024
  yazidi.0061.t: "창조를 재현하다" # 7824673151393832977
  yazidi.0061.desc: "[faith.PriestNeuterPlural]이 수소 희생 제물로 택한 황소가 선택되었고, 희생 날이 다가왔습니다.  [faith.PriestNeuterPlural]은 다양한 기도와 의식을 통해 이 날에 순수함과 신성함을 불어넣었습니다. 그리하여 황소는 제대로 희생되었습니다. \n\n모든 의식이 마무리되자, 저는 물론 이 중요한 종교 행사를 도와준 [faith.PriestNeuterPlural]에게 공식적으로 감사드립니다." # 13111333432652914009
  yazidi.0061.a: "앞으로도 더 많이 할 수 있을 거예요!" # 14232613318640636551
