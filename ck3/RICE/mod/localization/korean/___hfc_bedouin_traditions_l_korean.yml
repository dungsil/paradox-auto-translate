l_korean:
  tradition_hfc_bedouin_honor_codes_name: "베두인 명예 규범" # 17303663595690540241
  tradition_hfc_bedouin_honor_codes_desc: "베두인에게는 명예가 전부입니다. 환대와 진실성—적에게조차—그리고 자신의 가족과 부족을 방어하는 용기로 정의되지요. 이 규율을 어기는 지도자는 사방에서 반대에 직면하지만, 그것을 모범적으로 따르는 자들은 백성들의 호의 속에서 강력한 자원을 찾아냅니다." # 16030889497072698004
  culture_parameter_generous_honest_brave_traits_more_valued: "[personality_traits|E]와 같은 [GetTrait('generous').GetName( GetNullCharacter )], [GetTrait('honest').GetName( GetNullCharacter )], 와 [GetTrait('brave').GetName( GetNullCharacter )]는 [prestige_i]#P 명예로운#으로 여겨집니다!" # 12471784328935640528
  culture_parameter_greedy_deceitful_craven_traits_looked_down_upon: "[성격 특성|E] 중 [GetTrait('craven').GetName( GetNullCharacter )], [GetTrait('deceitful').GetName( GetNullCharacter )], [GetTrait('greedy').GetName( GetNullCharacter )] 등은 [prestige_i]#N 불명예#로 간주됩니다!" # 15960428878029549493
  tradition_hfc_bedouin_oral_poetry_name: "베두인 구전 시문" # 4331792668346612682
  tradition_hfc_bedouin_oral_poetry_desc: "베두인에게 시는 고상한 예술로 여겨지며, 거의 전적으로 구술 및 암송 형태로 전해집니다. 사막에서 몇 안 되는 오락 형태 중 하나로서, 많은 이들이 의미와 사상을 담아 시를 짓는 데 시간을 보냅니다. 아이들은 문화적 영웅담과 가치관에 대한 이야기를 수 시간씩 들으며 자라납니다." # 7785566091150659195
