l_korean:
  tradition_hfc_bedouin_honor_codes_name: "베두인 명예 규범" # 3ff0976e4a0c8d869425ad92b3e71f257221af35
  tradition_hfc_bedouin_honor_codes_desc: "베두인에게는 명예가 모든 것을 좌우합니다. 손님 접대와 진실성, 심지어 적에 대한 진실성, 그리고 가족과 부족을 지키는 용기가 명예의 기준입니다. 이러한 규범을 어기는 지도자는 모든 면에서 반대에 직면하지만, 이를 본받는 지도자는 백성들의 호의를 통해 강력한 자원을 얻게 됩니다." # 8b45e206afb4876d80c5e869695fb121fe68e6fe
  culture_parameter_generous_honest_brave_traits_more_valued: "[personality_traits|E]와 같이 [GetTrait('generous').GetName( GetNullCharacter )], [GetTrait('honest').GetName( GetNullCharacter )], 그리고 [GetTrait('brave').GetName( GetNullCharacter )]와 같은 성품은 #P 존경스럽다#로 여겨집니다." # 32d46494d7d3fe1586bac8aebfe76c9ff9821b3a
  culture_parameter_greedy_deceitful_craven_traits_looked_down_upon: "[personality_traits|E]와 같은 [GetTrait('craven').GetName( GetNullCharacter )], [GetTrait('deceitful').GetName( GetNullCharacter )], 그리고 [GetTrait('greedy').GetName( GetNullCharacter )]와 같은 성품은 [prestige_i]#N 부끄러운#으로 여겨집니다." # e68f7e4e0e12eec78b6d001ba1b032c19df538e4
  tradition_hfc_bedouin_oral_poetry_name: "베두인 구전시" # c21e48c44bf02dd125d2560cccea0d80facda9e6
  tradition_hfc_bedouin_oral_poetry_desc: "베두인에게 시는 귀족적인 예술로 여겨지며, 거의 전적으로 구술과 암송 형태로 존재합니다. 사막에서 흔치 않은 몇 안 되는 오락 형태 중 하나로, 많은 사람들이 의미와 사상을 담아 말들을 엮는 데 시간을 보냅니다. 아이들은 수많은 시간 동안 문화적 영웅과 가치관에 대한 이야기를 들으며 자랍니다." # 5f5eb04a5a214626d082949c7015c7eb488f0524
