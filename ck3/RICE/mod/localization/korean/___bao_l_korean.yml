l_korean:
  building_type_bao_free_range_01: "방목 목초지" # 12163547107235103598
  building_type_bao_free_range_01_desc: "$building_bao_free_range_01_desc$" # 822873777483550866
  building_bao_free_range_01: "황무지 목초지" # 6570282860201330636
  building_bao_free_range_02: "반야생 목초지" # 4674577359408092122
  building_bao_free_range_03: "반야생 목초지 중앙화" # 10328850984498482906
  building_bao_free_range_01_desc: "브르타뉴 품종의 말이 사육되는 야생 목초지입니다. 전통적으로 #italic 메네지우 아레#! (몽다레)나 로한 숲과 같은 브리타니 일부 지역에서 야외 사육되는 이 말들은 튼튼하고 회복력이 강한 것으로 매우 유명합니다." # 17181940014653356241
  building_bao_free_range_02_desc: "브르타뉴 종의 말이 야외에서 사육되는 반야생 목초지입니다. 하지만 유명한 말에 대한 수요가 증가함에 따라, 이들의 교육, 번식 및 훈련을 돕기 위한 시설도 건설되었습니다." # 489703663757987492
  building_bao_free_range_03_desc: "브르타뉴 종의 말 거래로 큰 이익을 얻기 위해 지역 귀족 가문들이 집중적으로 개발한 반야생 목초지입니다." # 17177506685787698067
  bao_free_range_requirement_desc: "$bao_tradition_free_range_name$ [tradition|E]이(가) 필요합니다" # 9413704593895865274
  bao_gift_breton_horses: "브르타뉴 말을 선물합니다" # 10860381582257633331
  bao_gift_breton_horses_desc: "브르타뉴산 말을 선물로 보내겠네" # 11873489547771868607
  bao_gift_breton_horses_self: "브르타뉴 말을 사십시오." # 4576494304619531189
  bao_gift_breton_horses_self_desc: "브르타뉴 말을 구입합니다." # 17260428964653474652
  marc_hegion: "마르케기온" # 13877226263116097582
  marc_hegion_flavor: "브르타뉴 지방의 프랑크 기사들은, 뛰어난 기마 능력을 자랑하며 기병으로서 훌륭한 전투 능력을 보여주는 용맹한 전사들입니다." # 12762730956138282806
  culture_parameter_unlock_maa_marc_hegion: "[GetMaA('marc_hegion').GetName]를 [men_at_arms|E]로 모집할 수 있습니다." # 14052595137573729352
  bao_sonerien_du_punished: "소네리엔 두를 처벌했습니다." # 5455165081408817148
  bao_sonerien_du_saved: "소네리엔 공작을 구했습니다." # 18387431710163148052
  bao_reaved: "해적질하는 바이킹들에 의해 약탈당했습니다." # 7941455237290992076
  bao_secured: "습격 이후, 군대를 파견했습니다." # 3591592036754901411
  bao_sonerien_du_befriended: "소네리엔 두와 친해졌습니다" # 7943836881531047927
  bao_tossed_a_coin: "우물에 동전을 던졌다." # 10025205193115306853
  bao_healthy_mushrooms: "건강한 버섯을 먹었습니다." # 2192319734232918866
  bao_run: "코리건으로부터 도망칠 것입니다." # 12138313851099255705
  bao_stay: "코리간과 함께 흥청망청 놀아보시겠습니까?" # 6419462033562292032
  bao_vex: "코리건을 절대 불쾌하게 하지 않을 것이다" # 12617423976714227149
  bao_character_breton_horses: "강력한 브르타뉴 말을 탑니다" # 12756164439698911827
  bao_opinion_gifted_breton_horse: "브르타뉴 말을 선물로 주셨습니다." # 8258757115143767092
  bao_tradition_breizh_laid_name: "브리튼의 문제" # 13653252662486937063
  bao_tradition_breizh_laid_desc: "시, 이야기, 모욕과 유머는 브리튼 사회에서 매우 중요하게 여겨집니다. 켈트 음유시인 전통과 프랑스 문학의 영향을 받은 브리튼의 문제는 아서 왕 전설과 그 중세적 재해석 사이의 잃어버린 연결 고리입니다." # 13843701211418779944
  bao_tradition_breizh_collective_lands_name: "케바에즈" # 9461541468324537939
  bao_tradition_breizh_collective_lands_desc: "중세 프랑스어로는 퀘마에(quemaes)로 자주 불리는 케바에즈(kevaez) (또는 현대 프랑스어로는 퀘베이즈(quévaise))는 농민을 (제한적이나마) 보호하기 위해 고안된 사령관이 이끄는 토지 소유 시스템입니다. 이 시스템은 중세 온난기 동안 브르타뉴에서 개간을 돕기 위해 시행되었습니다." # 9734861444978011375
  bao_tradition_free_range_name: "푸라주 리브르" # 7508876449230830294
  bao_tradition_free_range_desc: "중세 시대에 브르타뉴 말은 매우 유명했습니다. 이 말들은 페우라주 리브르, 즉 자유로운 목초지에서 사육되었는데, 이는 반야생 또는 완전 야생 범위였습니다. 그리고 유명한 기사인 베르트랑 뒤 게클랭과 같이 서유럽 전역의 귀족들이 높이 평가했습니다. 15세기 말에는 모든 범위가 단일 가문에 의해 독점되었습니다." # 4264118897673158960
  culture_parameter_bao_free_ranges: "통치자들은 [GetGeographicalRegion('RICE_brittany_horse_region').GetName] 지역에 #고급 $building_type_bao_free_range_01$# 건물을 건설할 수 있습니다! [building|E]" # 7157833794032364889
  culture_parameter_bao_horse_gift: "[interaction|E]를 $bao_gift_breton_horses$에 사용할 수 있게 됩니다" # 3575714189776348332
  bao.0001.t: "소네리엔 두" # 11719380527731620589
  bao.0001.desc: "내 병사들이 내 거처 밖에서 체포한 검은 옷을 입은 젊은 남자 둘을 끌고 왔다.\n\n"이 천한 무리들은 마른 도랑에서 잠을 자고 있는 채로 발견되었습니다, 저의 [ROOT.Char.GetLadyLord]님." 한 병사가 그들의 정체를 묻자 말했다. "그들은 교회 음악가라고 주장하지만, 수상쩍은 행동을 하고 있었으며, 허가 없이 당신의 재산을 사용하는 노상강도임이 분명합니다."\n\n다른 병사가 끼어들어 말했다. "그들이 수상쩍은 행동을 하는 것은 동의하지만, 섣불리 판단해서는 안 됩니다."\n\n첫 번째 병사는 다른 병사의 말을 무시하며 말했다. "그들은 당신이 좋아하든 싫어하든 노상강도이며, 그러니 우리는 그들에게 무단 침입에 대한 신속하고 본보기가 되는 처벌을 내리는 것이 좋다고 생각합니다."" # 753504623339968223
  bao.0001.a: "그들의 소유물을 빼앗으십시오!" # 6399217694062795467
  bao.0001.b: "그들을 고향으로 돌려보내십시오." # 12827650855556999040
  bao.0001.c: "훌륭한 젊은이들 같군요.  그들을 모병합시다!" # 18210894479608653136
  bao.0001.info: "#emphasis 역사적 배경:#! 20세기 중반까지, 의복은 타인의 사회적 지위를 알아보는 가장 확실한 방법이었습니다. 브르타뉴에서는 검은색 의복은 가장 가난한 사람들을 위한, 수놓지 않은 의상이었습니다. "소네리앵 듀" 또는 "검은 음악가"들은 대부분 음식과 음료로 급여를 받는 순회 가수이자 음악가로서, 교회와 교회, 미사와 미사, 결혼식과 결혼식을 돌며 활동했습니다. 그들은 "헵 디스크로그" 또는 "끊임없이" 연주하는 명성을 얻었으며, 지역 민간 신앙에 따르면 브르타뉴 결혼식은 음악가가 취해 연주를 그만둘 때까지 끝나지 않았습니다. 그들은 종종 경찰과 브르타뉴 사회의 상류층에게서 문제아로 여겨졌습니다. \\n이 사건의 참고 자료인 "소네리앵 듀" 전설은 브로 비구뎅(켐퍼 백작령)의 전설로, 1790년경 퐁-'엔-아바드(프랑스어로 퐁-르-아베)에서 검은색 코트를 입은 두 음악가가 도로변에서 술에 취해 잠든 채로, 도둑이나 현지 귀족들의 부패로 인해 부당하게 처벌받고 사형 선고를 받았다는 이야기입니다. 그들의 시신은 모두가 볼 수 있도록 말뚝에 걸렸습니다. 이 사건이 (확인되지 않은) 전염병 발발과 일치했기 때문에 사람들은 그들을 순교자로 여기고 그들의 시신을 만지며 전염병 면역력을 얻을 것이라고 믿었습니다." # 2443556542543255261
  bao.0002.t: "성스러운 우물" # 11799083564770215932
  bao.0002.desc: "두 성 사이를 여행하던 중, 지역 성인에게 헌정된 새로운 우물을 발견했습니다. 근처 마을 사람들은 행운을 빌기 위해 우물에 동전을 던져야 한다고 하더군요!" # 4253515131870390715
  bao.0002.a: "우물에 동전을 던져라!" # 14416586170398435732
  bao.0002.b: "아니면 말고..." # 6300566157289035560
  bao.0002.info: "#emphasis 역사적 배경:#! 브리타뉴의 샘들은 종종 지역 성인이나 실존하는 성인에게 헌정됩니다. 물론 치유와 기적을 행하는 성인이 우선적으로 선택되었고, 샘은 건강을 얻는 데 도움을 줄 것으로 믿어졌습니다." # 18420425342069647787
  bao.0050.t: "코리간의 도둑질!" # 9415075790834300988
  bao.0050.desc: "저희 금고에서 금화가 몇 닢 사라졌습니다. 하인들은 또다시 장난기 넘치는 코리간 때문이라고 합니다! 아마 그들을 제대로 대우해야 할지도 모르겠군요..." # 9471786666036856220
  bao.0050.a: "맙소사!" # 12030998688133683210
  bao.0050.info: "#emphasis 역사적 배경:#! 코리건은 브르타뉴 지방의 장난기 많은 난쟁이로, 레프러콘과 매우 흡사합니다. 풀피케, 부폰 노즈, 케레오르 등 다양한 이름으로 알려져 있으며, 케리온, 오제간, 코리그, 픽시와 같이 다양한 종류가 있다고도 합니다. 그들을 함부로 대하면 시계, 양말, 숟가락, 접시와 같은 소중한 잡동사니를 훔쳐간다고 하니, 항상 조심하고 존중해야 합니다." # 18414479657175287412
  bao.0051.t: "버섯 요정 고리" # 15044115628191144515
  bao.0051.desc: "제가 사는 곳 근처에서 돌아다니다가 멋지고 깨끗한 꾀꼬리버섯 "요정의 고리"를 발견했습니다. 코리건이 분명히 제 근면함에 보답한 것이겠지요! 이 버섯들을 어떻게 해야 할까요?" # 7244075591037093190
  bao.0051.a: "말려서 용돈벌이로 팔아보십시오." # 6165859331494402561
  bao.0051.b: "저의 요리사들에게 특별 감사 만찬을 준비하도록 요청하십시오." # 14765413200311867351
  bao.0051.info: "$bao.0050.info$" # 16113931049020680360
  bao.0052.t: "코리간 조우?" # 2543835710545956071
  bao.0052.desc: "저녁 식사 중에 제 피보호자, [ward.GetFirstName]이 난해한 질문을 했습니다. 코리간을 만나면 어떻게 해야 할까요?" # 14250164367110074499
  bao.0052.a: "달려!" # 1125254982386995850
  bao.0052.b: "그들과 함께 춤추고 노래하십시오!" # 1099751576704373545
  bao.0052.c: "절대로 그들을 따르지 마시오!" # 5487248131082386885
  bao.0052.d: "절대 그들을 화나게 하지 마시오!" # 5543782783405073850
  bao.0052.e: "그들에게 관대하게 대하십시오." # 6475582213104680220
  bao.0052.a.info: "코리간은 작을지 몰라도, 마법을 쓸 줄 알고 냉담할 수도 있어! 항상 조심해야 해. 사람들의 말에 따르면, 코리간에게 밀이나 동전을 던져주면 해가 뜰 때까지 센다고 하던데." # 13412030190166147422
  bao.0052.b.info: "코리간들은 냉혹하지 않아요, 단지 장난기 넘칠 뿐이죠! 제가 그들과 함께 한다면, 그들은 제게 보상을 줄 거예요!" # 12590228063523596497
  bao.0052.c.info: "코리건은 너무 장난스러울 수 있습니다. 젊은 아버지라면 코리건을 따라가지 말아야 하며, 그렇지 않으면 다시는 자녀를 보지 못할 수도 있다고 합니다. 그리고 여성이라면 절대로 그들에게 밤을 받아서는 안 된다고 합니다." # 4557215731079045709
  bao.0052.d.info: "코리건들은 쉽게 기분을 상하게 한다고 알려져 있습니다.  그들은 반어를 싫어하고, 아주 조금이라도 그들을 괴롭히는 사람은 누구든지 벌을 내릴 것입니다. 따라서 코리건들 주변에서는 항상 외교와 정직을 지켜야 합니다." # 9904708563676533858
  bao.0052.e.info: "코리건들은 관대함에 보답합니다. 그들은 도우미를 돕고, 주는 이에게 줍니다." # 2892691563238451942
  bao.0200.t: "브르타뉴 말" # 12936448039927939222
  bao.0200.desc: "[brittany_duchy.GetName]는 자유롭거나 반자연 상태의 목초지에서 사육되는 명마로 유명합니다. 이는 공작령에 부와 명성을 가져다주었으며, [recipient.GetTitledFirstName] 같은 이들을 설득하는 데 훌륭한 자산이 될 것입니다." # 8333482647234524130
  bao.0200.a: "[recipient.GetFirstName]께서 신속하게 달려주시기를 바랍니다." # 14512443339812724539
  bao.0201.opening: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]" # 15316089254346760738
  bao.0201.desc: "서유럽 최고의 말이 자랑스럽게 자리 잡은 [brittany_duchy.GetName]의 통치자로서, 이 편지를 통해 좋은 의지를 표명하며 당신의 개인적인 사용을 위한 훌륭한 말을 선물합니다." # 16058208915439597239
  bao.0201.a: "놀라운 수말!" # 9778178808357290732
