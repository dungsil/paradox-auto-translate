  marc_hegion: "마르케기온" # 99fa2e8df4b7647e729ecefe8768c6a38df6e3da
  marc_hegion_flavor: "브르타뉴 지방의 프랑크 기사들은, 뛰어난 기마 능력을 자랑하며 기병으로서 훌륭한 전투 능력을 보여주는 용맹한 전사들입니다." # e23e8ceeb4c62b45bd78119ec47708936d040d7c
  culture_parameter_unlock_maa_marc_hegion: "[GetMaA('marc_hegion').GetName]를 [men_at_arms|E]로 모집할 수 있으며, [era|E]가 지날수록 점점 더 강해집니다." # 84745ca066e89b9f51dedcb9c7629a4d9689b595
  bao_sonerien_du_punished: "소네리엔 두를 처벌했습니다." # 881939c999df053e54b29b4638b4b2205542faf6
