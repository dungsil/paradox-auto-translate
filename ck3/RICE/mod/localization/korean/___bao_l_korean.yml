  bao_tradition_breizh_laid_name: "브리튼의 문제" # 924768e2d8109dc3d35122d3dcf46bd3e66ed2ea
  bao_tradition_breizh_laid_desc: "시, 이야기, 모욕과 유머는 브리튼 사회에서 매우 중요하게 여겨집니다. 켈트 음유시인 전통과 프랑스 문학의 영향을 받은 브리튼의 문제는 아서 왕 전설과 그 중세적 재해석 사이의 잃어버린 연결 고리입니다." # 8e146f5205ad4328d2f8ae57ced9b60d2a5ad46c
  bao_tradition_breizh_collective_lands_name: "케바에즈" # bc86bfcd0e570029c854579abdaf46f9b691018c
  bao_tradition_breizh_collective_lands_desc: "중세 프랑스어로는 퀘마에(quemaes)로 자주 불리는 케바에즈(kevaez) (또는 현대 프랑스어로는 퀘베이즈(quévaise))는 농민을 (제한적이나마) 보호하기 위해 고안된 사령관이 이끄는 토지 소유 시스템입니다. 이 시스템은 중세 온난기 동안 브르타뉴에서 개간을 돕기 위해 시행되었습니다." # 5c76ac6c14e9e751d940a039e506a843d5d85af8
  bao_tradition_free_range_name: "푸라주 리브르" # 9d5fc6be2105e4b914d8d6407a07192444dc54e5
  bao_tradition_free_range_desc: "중세 시대에 브르타뉴 말은 매우 유명했습니다. 이 말들은 페우라주 리브르, 즉 자유로운 목초지에서 사육되었는데, 이는 반야생 또는 완전 야생 범위였습니다. 그리고 유명한 기사인 베르트랑 뒤 게클랭과 같이 서유럽 전역의 귀족들이 높이 평가했습니다. 15세기 말에는 모든 범위가 단일 가문에 의해 독점되었습니다." # aa7d8c8c867fc2b77a152598567dc4363ecccbc9
  culture_parameter_bao_free_ranges: "통치자들은 [GetGeographicalRegion('RICE_brittany_horse_region').GetName] 지역에 #고급 $building_type_bao_free_range_01$# 건물을 건설할 수 있습니다! [building|E]" # 22e8b7833ae97807b5d961c5c3e9856d7e2f970b
  culture_parameter_bao_horse_gift: "[interaction|E]를 $bao_gift_breton_horses$에 사용할 수 있게 됩니다" # cb7c0cd2d14668919d416c4b9c8f26ec1719fbfa
  bao.0001.t: "소네리엔 두" # 84351c5ebd317335da7eace7089f18bbe7126264
  bao.0001.desc: "내 병사들이 내 거처 밖에서 체포한 검은 옷을 입은 젊은 남자 둘을 끌고 왔다.\n\n"이 천한 무리들은 마른 도랑에서 잠을 자고 있는 채로 발견되었습니다, 저의 [ROOT.Char.GetLadyLord]님." 한 병사가 그들의 정체를 묻자 말했다. "그들은 교회 음악가라고 주장하지만, 수상쩍은 행동을 하고 있었으며, 허가 없이 당신의 재산을 사용하는 노상강도임이 분명합니다."\n\n다른 병사가 끼어들어 말했다. "그들이 수상쩍은 행동을 하는 것은 동의하지만, 섣불리 판단해서는 안 됩니다."\n\n첫 번째 병사는 다른 병사의 말을 무시하며 말했다. "그들은 당신이 좋아하든 싫어하든 노상강도이며, 그러니 우리는 그들에게 무단 침입에 대한 신속하고 본보기가 되는 처벌을 내리는 것이 좋다고 생각합니다."" # 9d35425f963f7141c879f45810c6c2736400d217
  bao.0001.a: "그들의 소유물을 빼앗으십시오!" # f0490ddccd7beb48ee731c84146e0cc8bce24c63
  bao.0001.b: "그들을 고향으로 돌려보내십시오." # 428100c67c67284907c808bb2155c8036114d414
  bao.0001.c: "훌륭한 젊은이들 같군요.  그들을 모병합시다!" # 546ab5d53f70a14908b28dbaa7ef1a09cfa4b940
  bao.0001.info: "#emphasis 역사적 배경:#! 20세기 중반까지, 의복은 타인의 사회적 지위를 알아보는 가장 확실한 방법이었습니다. 브르타뉴에서는 검은색 의복은 가장 가난한 사람들을 위한, 수놓지 않은 의상이었습니다. "소네리앵 듀" 또는 "검은 음악가"들은 대부분 음식과 음료로 급여를 받는 순회 가수이자 음악가로서, 교회와 교회, 미사와 미사, 결혼식과 결혼식을 돌며 활동했습니다. 그들은 "헵 디스크로그" 또는 "끊임없이" 연주하는 명성을 얻었으며, 지역 민간 신앙에 따르면 브르타뉴 결혼식은 음악가가 취해 연주를 그만둘 때까지 끝나지 않았습니다. 그들은 종종 경찰과 브르타뉴 사회의 상류층에게서 문제아로 여겨졌습니다. \\n이 사건의 참고 자료인 "소네리앵 듀" 전설은 브로 비구뎅(켐퍼 백작령)의 전설로, 1790년경 퐁-'엔-아바드(프랑스어로 퐁-르-아베)에서 검은색 코트를 입은 두 음악가가 도로변에서 술에 취해 잠든 채로, 도둑이나 현지 귀족들의 부패로 인해 부당하게 처벌받고 사형 선고를 받았다는 이야기입니다. 그들의 시신은 모두가 볼 수 있도록 말뚝에 걸렸습니다. 이 사건이 (확인되지 않은) 전염병 발발과 일치했기 때문에 사람들은 그들을 순교자로 여기고 그들의 시신을 만지며 전염병 면역력을 얻을 것이라고 믿었습니다." # a5204ba340261f4141f447b7e3cac7922db36933
  bao.0002.t: "성스러운 우물" # cdb0a776bc6f59235e6a008dbe9478701acd9347
  bao.0002.desc: "두 성 사이를 여행하던 중, 지역 성인에게 헌정된 새로운 우물을 발견했습니다. 근처 마을 사람들은 행운을 빌기 위해 우물에 동전을 던져야 한다고 하더군요!" # 97867cb78cd056976de0cf43d8ea4611d14037d0
  bao.0002.a: "우물에 동전을 던져라!" # 41a17b92e85a3e6f4634d861cf238d5b6017ad36
  bao.0002.b: "아니면 말고..." # e4f487fa03962f29b8f8b5be58f8b38e7ddaffd7
  bao.0002.info: "#emphasis 역사적 배경:#! 브리타뉴의 샘들은 종종 지역 성인이나 실존하는 성인에게 헌정됩니다. 물론 치유와 기적을 행하는 성인이 우선적으로 선택되었고, 샘은 건강을 얻는 데 도움을 줄 것으로 믿어졌습니다." # f27451f1c4563567bff7c2389fd17a9c088cea5e
  bao.0050.t: "코리간의 도둑질!" # 8b1693e93ae17072a6b9af07f4585dfa79f9fa28
  bao.0050.desc: "저희 금고에서 금화가 몇 닢 사라졌습니다. 하인들은 또다시 장난기 넘치는 코리간 때문이라고 합니다! 아마 그들을 제대로 대우해야 할지도 모르겠군요..." # e631fe2605f39946685ce32572f561aef36c3c7a
  bao.0050.a: "맙소사!" # 7b8c3ae3f3b95f6afe497be53a2ebc15764458eb
  bao.0050.info: "#emphasis 역사적 배경:#! 코리건은 브르타뉴 지방의 장난기 많은 난쟁이로, 레프러콘과 매우 흡사합니다. 풀피케, 부폰 노즈, 케레오르 등 다양한 이름으로 알려져 있으며, 케리온, 오제간, 코리그, 픽시와 같이 다양한 종류가 있다고도 합니다. 그들을 함부로 대하면 시계, 양말, 숟가락, 접시와 같은 소중한 잡동사니를 훔쳐간다고 하니, 항상 조심하고 존중해야 합니다." # 2695f8b39ed0ff3e3c986ffccefb06f356f87176
  bao.0051.t: "버섯 요정 고리" # fcbbb5f6ead0f7daf58c2391ad33fdbf855a000f
  bao.0051.desc: "제가 사는 곳 근처에서 돌아다니다가 멋지고 깨끗한 꾀꼬리버섯 "요정의 고리"를 발견했습니다. 코리건이 분명히 제 근면함에 보답한 것이겠지요! 이 버섯들을 어떻게 해야 할까요?" # 139903577f06558fa8abaddff4676c0c96874911
  bao.0051.a: "말려서 용돈벌이로 팔아보십시오." # 4f24b5e28139670d19a0d8ec3e5d62cbf88ee47d
  bao.0051.b: "저의 요리사들에게 특별 감사 만찬을 준비하도록 요청하십시오." # 2ba645683b27b74b5731ad443cdf6872951ec8fc
  bao.0051.info: "$bao.0050.info$" # f24ca53a655bb2a1ec8649052981acdda47ff44a
  bao.0052.t: "코리간 조우?" # cf222d4793994879e014f4ed0f1a8a1f2e6f8450
  bao.0052.desc: "저녁 식사 중에 제 피보호자, [ward.GetFirstName]이 난해한 질문을 했습니다. 코리간을 만나면 어떻게 해야 할까요?" # a46f949fbd9894e3164bed7b6e2bb5c63d935653
  bao.0052.a: "달려!" # b78ee8edd0f9e5d3395edc60301cda518e0c5642
  bao.0052.b: "그들과 함께 춤추고 노래하십시오!" # ce21d2ecb95a4261081378b0ebeb3a7a28147dd1
  bao.0052.c: "절대로 그들을 따르지 마시오!" # a733c331295ff4d5984b829b60b3f63c73015f4f
  bao.0052.d: "절대 그들을 화나게 하지 마시오!" # c153dd1ad0bb44696cb0873061565da5793d91cd
  bao.0052.e: "그들에게 관대하게 대하십시오." # ea275b475491551b2fd7d9f78d59e4a4dee5d8cd
  bao.0052.a.info: "코리간은 작을지 몰라도, 마법을 쓸 줄 알고 냉담할 수도 있어! 항상 조심해야 해. 사람들의 말에 따르면, 코리간에게 밀이나 동전을 던져주면 해가 뜰 때까지 센다고 하던데." # 86537a6744c8d40eb54cbff7f25591638e50276d
  bao.0052.b.info: "코리간들은 냉혹하지 않아요, 단지 장난기 넘칠 뿐이죠! 제가 그들과 함께 한다면, 그들은 제게 보상을 줄 거예요!" # c65580d92eb673b2dd181b6a921fea2b5313d377
  bao.0052.c.info: "코리건은 너무 장난스러울 수 있습니다. 젊은 아버지라면 코리건을 따라가지 말아야 하며, 그렇지 않으면 다시는 자녀를 보지 못할 수도 있다고 합니다. 그리고 여성이라면 절대로 그들에게 밤을 받아서는 안 된다고 합니다." # 857ffc30b4c8148f374c97d3d25d5ea4bf09190b
  bao.0052.d.info: "코리건들은 쉽게 기분을 상하게 한다고 알려져 있습니다.  그들은 반어를 싫어하고, 아주 조금이라도 그들을 괴롭히는 사람은 누구든지 벌을 내릴 것입니다. 따라서 코리건들 주변에서는 항상 외교와 정직을 지켜야 합니다." # 447743f7275f487b41588373e9121ecb1a684fad
  bao.0052.e.info: "코리건들은 관대함에 보답합니다. 그들은 도우미를 돕고, 주는 이에게 줍니다." # 2efd5b3bdc7a9fc076f11a3022cd64afee34b70b
  bao.0200.t: "브르타뉴 말" # 8d142f14a204b90e05a5b7b8acc69f2ea9568e3b
