l_korean:
  building_type_bao_free_range_01: "방목 목초지" # 12163547107235103598
  building_type_bao_free_range_01_desc: "$building_bao_free_range_01_desc$" # 822873777483550866
  building_bao_free_range_01: "야생 목초지" # 6570282860201330636
  building_bao_free_range_02: "반야생 목초지" # 4674577359408092122
  building_bao_free_range_03: "중앙 집중화된 반야생 목초지" # 10328850984498482906
  building_bao_free_range_01_desc: "브르타뉴 품종의 말이 길러지는 야생 목초지입니다. #italic 메네지우 아레#! (몽 다르)나 로앙 숲처럼 브르타뉴 일부 지역에서 전통적으로 방목되어 길러진 이 말들은 매우 강하고 회복력이 좋기로 유명합니다." # 17181940014653356241
  building_bao_free_range_02_desc: "브르타뉴 품종의 말들이 탁 트인 곳에서 사육되는 반야생 방목지입니다. 하지만, 이 유명한 말들에 대한 수요가 증가함에 따라 이들의 교육, 번식, 훈련을 돕기 위한 시설도 건설되었습니다." # 489703663757987492
  building_bao_free_range_03_desc: "지역 귀족 가문들에 의해 수익성 높은 브르타뉴 품종 말 교역에서 더 많은 이익을 얻기 위해 중앙 집중화되고 광범위하게 개발된 반야생 목초지." # 17177506685787698067
  bao_free_range_requirement_desc: "$bao_tradition_free_range_name$ [tradition|E] 필요합니다." # 9413704593895865274
  bao_gift_breton_horses: "브르타뉴산 명마를 선물하다" # 10860381582257633331
  bao_gift_breton_horses_desc: "브르타뉴 말을 선물로 보내기" # 11873489547771868607
  bao_gift_breton_horses_self: "브르타뉴 말을 사다" # 4576494304619531189
  bao_gift_breton_horses_self_desc: "자신을 위해 브르타뉴 말을 구입한다" # 17260428964653474652
  marc_hegion: "마르케기옹" # 13877226263116097582
  marc_hegion_flavor: "브르타뉴 계통의 프랑크 기사들로서, 이 전사들은 숙련된 기마병이며 기병으로서 능숙하게 싸웁니다." # 12762730956138282806
  culture_parameter_unlock_maa_marc_hegion: "[GetMaA('marc_hegion').GetName]를 [men_at_arms|E]로 징집할 수 있습니다." # 14052595137573729352
  bao_sonerien_du_punished: "소네리엔 뒤를 징벌했습니다" # 5455165081408817148
  bao_sonerien_du_saved: "소네리엔 뒤를 구했다" # 18387431710163148052
  bao_reaved: "약탈 바이킹에게 노략질당함" # 7941455237290992076
  bao_secured: "약탈 후 민병대 파견" # 3591592036754901411
  bao_sonerien_du_befriended: "소네리엔 뒤와 친구가 되었다" # 7943836881531047927
  bao_tossed_a_coin: "우물에 동전을 던졌다" # 10025205193115306853
  bao_healthy_mushrooms: "건강한 버섯을 먹었다" # 2192319734232918866
  bao_run: "코리간에게서 달아남" # 12138313851099255705
  bao_stay: "코리간과 향연을 벌인다" # 6419462033562292032
  bao_vex: "코리간을 절대 모욕하지 않을 것이다" # 12617423976714227149
  bao_character_breton_horses: "강력한 브르타뉴 말을 탄다" # 12756164439698911827
  bao_opinion_gifted_breton_horse: "브르타뉴 말을 선물받았다" # 8258757115143767092
  bao_tradition_breizh_laid_name: "브리튼 전설" # 13653252662486937063
  bao_tradition_breizh_laid_desc: "시, 이야기, 모욕, 그리고 유머는 브리소닉 사회에서 매우 중요시됩니다. 켈트 바르드 전통과 프랑스 문학 모두의 영향으로, 브리튼 이야기는 아서 왕 전설과 그 중세 시대 재해석 사이의 잃어버린 연결고리입니다." # 13843701211418779944
  bao_tradition_breizh_collective_lands_name: "케바즈" # 9461541468324537939
  bao_tradition_breizh_collective_lands_desc: "케바에즈(현대 프랑스어로는 케베즈)는 중세에는 흔히 케마에스라고 불리기도 했으며, 기사단령이 주도하는 토지 소유 체제로서 (제한적인 수준이나마) 농민들을 보호하기 위해 고안되었습니다. 이 체제는 중세 온난기에 브르타뉴에서 개간 사업을 돕기 위해 시행되었습니다." # 9734861444978011375
  bao_tradition_free_range_name: "프라주 리브르" # 7508876449230830294
  bao_tradition_free_range_desc: "브르통 말은 중세 시대에 매우 유명했습니다. 그들은 푀라주 리브르, 즉 자유 방목지-반야생 또는 완전 야생의 목초지라는 의미입니다-에서 길러졌으며, 유명한 기사 베르트랑 뒤 게클랭과 같은 서유럽 전역의 귀족들에게 귀하게 여겨졌습니다. 15세기 말까지 모든 방목지는 한 가문에 의해 독점되었습니다." # 4264118897673158960
  culture_parameter_bao_free_ranges: "지배자는 [GetGeographicalRegion('RICE_brittany_horse_region').GetName]에서 #high $building_type_bao_free_range_01$#! [building|E]를 건설할 수 있습니다" # 7157833794032364889
  culture_parameter_bao_horse_gift: "$bao_gift_breton_horses$ [interaction|E]을(를) 잠금 해제합니다." # 3575714189776348332
  bao.0001.t: "소네리엔 두" # 11719380527731620589
  bao.0001.desc: "내 병사들이 내 저택 밖에서 체포한 검은 옷을 입은 젊은 남성 둘을 내 앞으로 데려왔다.\n\n\"신분 낮은 이놈들은 마른 도랑에서 잠든 채 발견되었습니다, 제 [ROOT.Char.GetLadyLord]님.\" 그들이 누구냐는 질문에 한 병사가 말했다. \"교회 음악가라고 말은 하지만, 행동이 수상했습니다. 분명 허가 없이 당신의 소유지를 이용한 명백한 노상강도들입니다.\"\n\n다른 병사가 말을 가로막았다. \"그들이 수상하게 행동하고 있다는 점에는 동의하지만, 섣불리 판단해서는 안 됩니다.\"\n\n첫 번째 병사는 다른 병사의 말을 무시하고는 말했다. \"좋든 싫든 그들은 노상강도입니다. 무단 침입에 대해 신속하고 본보기적인 처벌을 내리는 것을 제안합니다.\"" # 753504623339968223
  bao.0001.a: "그리하라! 그리고 그들의 재산을 몰수하라!" # 6399217694062795467
  bao.0001.b: "그 둘을 그들의 본가로 돌려보내라." # 12827650855556999040
  bao.0001.c: "좋은 젊은이들 같군. 그들을 고용하자!" # 18210894479608653136
  bao.0001.info: "#emphasis 역사적 배경:#! XX세기 중반까지, 옷차림은 낯선 이의 사회적 지위를 파악하는 가장 확실한 방법이었습니다. 브르타뉴에서는 검은 옷은 가장 가난한 이들을 위한 장식이 없는 옷이었습니다. \"소네리엔 뒤\", 또는 \"검은 악사\"는 음식과 술로 주로 보수를 받는 떠돌이 가수이자 음악가들로, 교회에서 교회로, 미사에서 미사로, 결혼식에서 결혼식으로 다니며 생업을 이어갔습니다. 그들은 \"엡 디스크로그\", 즉 \"쉬지 않고\" 연주한다는 평판을 얻었습니다. 그리고 지역 미신에 따르면, 브르타뉴의 결혼식은 악사가 연주할 수 없을 정도로 취해야만 끝날 수 있었습니다. 그들은 장다름과 브르타뉴 사회의 상류층에게 문제아로 여겨지는 경우가 많았습니다.\n 이 이벤트의 참고 자료가 된 실제 \"소네리엔 뒤\" 전설은 브로 비구뎅 (켐페르 남작령)의 전설로, 1790년경 퐁-낭-아바드 (프랑스어로는 퐁-라베)에서 두 명의 검은 옷을 입은 악사가 길가에서 만취하여 자다가 강도로 오인되거나 지방 귀족의 부패 결과로 부당하게 처벌받고 사형을 선고받았습니다. 그들의 시신은 모두가 볼 수 있도록 말뚝에 매달려 전시되었습니다. 이 사건이 (입증되지 않은) 역병 발병과 일치했기 때문에, 사람들은 그들을 순교자로 여겼고, 역병 면역을 부여할 것이라고 믿으며 시신을 만지기도 했습니다." # 2443556542543255261
  bao.0002.t: "성스러운 우물" # 11799083564770215932
  bao.0002.desc: "나의 성채 두 곳 사이를 여행하던 중, 지역 성인께 봉헌된 새로운 우물을 우연히 발견했다. 근처 마을 사람들은 행운을 빌기 위해 우물에 동전을 던져야 한다고 말한다!" # 4253515131870390715
  bao.0002.a: "동전을 우물에 던지십시오!" # 14416586170398435732
  bao.0002.b: "혹은 아닐 수도 있고..." # 6300566157289035560
  bao.0002.info: "#emphasis 역사적 배경:#! 브르타뉴의 우물은 대개 지역 성인이나 실제 성인에게 봉헌됩니다. 물론 치유와 기적을 행하는 성인이 먼저 선택되었고, 그 우물은 좋은 건강을 기원하는 데 도움이 된다고 믿어졌습니다." # 18420425342069647787
  bao.0050.t: "코리간의 절도!" # 9415075790834300988
  bao.0050.desc: "내 금고에서 금화 몇 닢이 사라졌다. 내 하인들은 말썽꾸러기 코리건들이 또 그랬다고 한다! 어쩌면 그들에게 제대로 대접을 해줘야 할지도 모르겠다..." # 9471786666036856220
  bao.0050.a: "이런!" # 12030998688133683210
  bao.0050.info: "#emphasis 역사적 배경:#! 코리간은 브르타뉴에 서식하는 장난스러운 지역 난쟁이로, 레프리콘과 매우 유사합니다. 이들은 풀피케, 부퐁 노즈, 케레오르 등 다양한 이름으로 알려져 있으며, 케리옹, 오즈강, 코릭, 픽시와 같은 여러 종류가 있다고도 전해집니다. 흔히 이들을 함부로 대하면 시계, 양말, 숟가락, 접시와 같은 소중한 잡동사니를 훔쳐간다고 합니다. 따라서 항상 조심하고 존중해야 한다고 합니다." # 18414479657175287412
  bao.0051.t: "버섯 군락의 요정 고리" # 15044115628191144515
  bao.0051.desc: "거주지 근처를 거닐다가 멋지고 온전한 살구버섯으로 된 '요정의 고리'를 발견했습니다. 코리간들이 분명 나의 근면함을 보상한 것이겠지요! 이 버섯들을 어떻게 해야 할까요?" # 7244075591037093190
  bao.0051.a: "그것들을 말려 푼돈벌이로 팔아" # 6165859331494402561
  bao.0051.b: "요리사들에게 특별 감사 만찬을 준비하라 지시하겠다." # 14765413200311867351
  bao.0051.info: "$bao.0050.info$" # 16113931049020680360
  bao.0052.t: "코리간 마주침?" # 2543835710545956071
  bao.0052.desc: "저녁 식사 중에 제 후견인인 [ward.GetFirstName]가 꽤나 난처한 질문을 하나 했습니다.\n만약 코리간을 만난다면 무엇을 해야 할까요?" # 14250164367110074499
  bao.0052.a: "도망쳐!" # 1125254982386995850
  bao.0052.b: "그들과 함께 춤추고 노래합시다!" # 1099751576704373545
  bao.0052.c: "결코 그들을 따르지 마십시오!" # 5487248131082386885
  bao.0052.d: "그들을 절대로 괴롭히지 마라!" # 5543782783405073850
  bao.0052.e: "그들에게 관대하게 대하십시오." # 6475582213104680220
  bao.0052.a.info: "코리간은 비록 작으나, 마법적이고 무정할 수 있도다! 언제나 조심해야 할지니. 옛말에 이르기를, 그들에게 밀이나 동전을 던져주라. 그러면 해가 뜰 때까지 그것을 셀 것이니." # 13412030190166147422
  bao.0052.b.info: "코리건들은 무정하지 않아, 그저 장난스러울 뿐이야! 그들과 놀아준다면, 나에게 보상해줄 거야!" # 12590228063523596497
  bao.0052.c.info: "코리간은 너무 장난기가 심할 수 있습니다. 사람들이 말하길, 젊은 아비가 그들을 따라가면 다시는 자식을 보지 못할 것이라 하고, 여인이라면 절대 그들이 주는 밤을 받아서는 안 된다고 합니다." # 4557215731079045709
  bao.0052.d.info: "코리간들은 쉽게 불쾌감을 느낀다고 합니다. 그들은 아이러니를 좋아하지 않으며, 심지어 자신들을 조금이라도 귀찮게 하는 자에게 벌을 내릴 것입니다. 따라서 그들 주변에서는 언제나 외교적 수완과 정직함으로 행동해야 합니다." # 9904708563676533858
  bao.0052.e.info: "코리간은 관대함에 보상합니다. 그들은 돕는 자들을 돕고 베푸는 자들에게 베풉니다." # 2892691563238451942
  bao.0200.t: "브르타뉴 말" # 12936448039927939222
  bao.0200.desc: "[brittany_duchy.GetName]는 명성 높은 말들의 고향이며, 자유롭게 혹은 반야생 목초지에서 길러집니다. 이는 공작령에 부와 명성을 가져다주었으며, 틀림없이 제가 설득해야 할 모든 이들, 가령 [recipient.GetTitledFirstName]에게 엄청난 이점이 될 것입니다." # 8333482647234524130
  bao.0200.a: "[recipient.GetFirstName]께서 신속히 달리시기를 바라오!" # 14512443339812724539
  bao.0201.opening: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]" # 15316089254346760738
  bao.0201.desc: "[brittany_duchy.GetName]의 통치자로서, 서유럽 최고의 명마 산지인 이곳의 훌륭한 말 한 필을 개인적인 용도로 쓰시라고 이 서한과 함께 호의의 표시로 드립니다." # 16058208915439597239
  bao.0201.a: "놀라운 종마로군요!" # 9778178808357290732
