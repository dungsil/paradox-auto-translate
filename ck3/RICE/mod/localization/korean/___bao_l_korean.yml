  building_bao_free_range_01_desc: "브르타뉴 품종의 말이 사육되는 야생 목초지입니다. 전통적으로 #italic 메네지우 아레#! (몽다레)나 로한 숲과 같은 브리타니 일부 지역에서 야외 사육되는 이 말들은 튼튼하고 회복력이 강한 것으로 매우 유명합니다." # 7d7b411b2d9efec31c11e12297f65b35ed10a1aa
  building_bao_free_range_02_desc: "브르타뉴 종의 말이 야외에서 사육되는 반야생 목초지입니다. 하지만 유명한 말에 대한 수요가 증가함에 따라, 이들의 교육, 번식 및 훈련을 돕기 위한 시설도 건설되었습니다." # 36b452c8772a2c2029dcc050150cf5821490278e
  building_bao_free_range_03_desc: "브르타뉴 종의 말 거래로 큰 이익을 얻기 위해 지역 귀족 가문들이 집중적으로 개발한 반야생 목초지입니다." # 7c9c578a59e1063235e9932d19d384974b6c9ea7
  bao_free_range_requirement_desc: "$bao_tradition_free_range_name$ [tradition|E]이(가) 필요합니다" # 5933e2d020d2401d4094875c875dac2364b0ba55
