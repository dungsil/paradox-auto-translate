  zhangzhung.0150.t: "아름다운 탱카" # 2d5aa51804e90354859b05ad19aa47d758168d39
  zhangzhung.0150.desc: "오늘, 저는 [ROOT.Char.GetFaith.GetAdjective] 작은 수도원을 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]에서 방문했습니다. 그곳의 [ROOT.Char.GetFaith.PriestNeuterPlural]들은 장수와 [ROOT.Char.GetFaith.GetReligion.GetName]의 수호자로서 저를 위해 기도하는 의식을 거행했습니다.\n\n의식이 끝난 후, 제가 그 자리에 앉아 있던 벽에 걸린 아름다운 [Glossary( 'thangka', 'THANGKA_GLOSS' )]를 감상했습니다. 그 그림은 [GetPlayer.Custom('RICE_random_tibetan_buddhist_figure')]를 중심으로 다른 [GetPlayer.Custom('RICE_tibet_deities_type')]와 [Glossary( 'dakinis', 'DAKINI_GLOSS' )]가 둘러싸고 있는 모습을 담고 있었습니다.\n\n함께 온 [chaplain.GetCouncilTitle], [chaplain.GetTitledFirstName]는 말했습니다. “이 수도원의 가장 오래된 #italic thangka#라고 들었습니다. 보통 이런 귀한 보물을 외부인에게 공개하는 일이 드물다고 하지요. [ROOT.Char.GetFaith.PriestNeuterPlural]들은 당신의 방문을 큰 영광으로 여기는 모양입니다.”" # 398195ece8e6aa0fd013c626d6bea192ac88749d
  zhangzhung.0150.a: "그래야 합니다. 어차피 저는 [ROOT.Char.GetTitleAsNameNoTooltip]이니까요!" # 18a29d2af133b94dc466c4a1be5a00d008bc0302
  zhangzhung.0150.b: "이런 광경을 볼 수 있게 된 것이 얼마나 겸손한 일인지 모르겠군요." # 5990e50b8008ceee93863ad1ef8502a66fdff3aa
  zhangzhung.0150.c: "이 수도원에 기부하여 감사를 표해야겠습니다." # 1a7aaf05ecaff398639c388156fa7c1078e92e75
  zhangzhung.0151.t: "[padmasambhava.GetFirstNameNoTooltip]의 동굴" # db5a899b58d4bf428b3dcd93c7f4249770f36145
  zhangzhung.0151.desc: "[county.GetNameNoTier]에 있는 동굴에 관한 이야기와 전설이 퍼져나가고 있습니다.  그곳은 예전에 위대한 [padmasambhava.GetNickname]께서 수련을 위해 사용하셨던 곳이라고 합니다. [padmasambhava.GetSheHe]가 그들 중 일부에게 꿈속에 나타나신 후, 그 사실이 알려졌다고 합니다.\n\n많은 주민들이 그 동굴로 몰려가 [padmasambhava.GetFirstNameNoTooltip]의 축복을 받으려 하고 있습니다." # ab9575e642e30835e26cc1603f4b553aea4e9d4a
  zhangzhung.0151.a: "흥미롭군요! 이건 좋은 소식입니다." # 25f2e78d4b219c02df594599d91fe659f3372bfc
  zhangzhung.0151.b: "진짜인지 잘 모르겠어요." # 9b7e42a8f719c1514447f94bfe42509594658100
  zhangzhung.0152.t: "$travel_event_prefix$ 전설적인 바위 흔적" # f554ab26e44f11c44f71f57b28e803e0ebf8cf60
  zhangzhung.0152.desc: "거대한 발자국이 새겨진 커다란 바위를 지나갑니다. 주변에는 지역 [culture.GetCollectiveNoun]들이 기도에 몰두하고 있습니다.\n\n이 지역 주민들에게 물어보니, 옛날 어느 [faith.GetAdjective] [ROOT.Char.GetFaith.PriestNeuter]가 깊은 영적 체험을 통해 하늘을 날다가 비둘기 모습의 [Glossary( 'dakini', 'DAKINI_GLOSS' )]를 쫓았다고 합니다. 그가 그녀를 잡으려 애쓰던 흔적이 이곳저곳의 바위와 풍경에 남았다고 하며, 오늘날 이 지역 사람들은 이러한 흔적들을 [faith.GetAdjective] 신앙 표현으로 여기고 찾아온다고 합니다." # bbf69143ac1878d630a3c076797277422778c39a
  zhangzhung.0152.a: "기도를 드려야 할 것 같습니다." # 6808a13b25733cd1bb35804f7d6da03d85fae959
  zhangzhung.0152.b: "어떤 [ROOT.Char.GetFaith.PriestNeuter]가 뜬금없는 다키니를 쫓느라 시간을 낭비하는 이유가 무엇일까요?" # a54634c48fcb68badbcd265bb88e5b562b40d0d4
  zhangzhung.0152.info: "#bold 역사적 배경:# 이 사건은 티베트 불교 승려이자 음악가였던 걀와 갓상파(1189-1258년)에 대한 전설에 기반합니다. 그는 어느 시점에 비둘기 모습의 다키니를 쫓았다고 전해집니다. 그의 몸이 바위에 찍힌 자취가 있는 곳 근처에 수도원이 세워졌으며, 이 돌은 영적인 에너지로 가득 차 있다고 합니다." # 2ded1de6727a4c76b22f21270c1adceb20b4d41c
  zhangzhung.0153.t: "악마 요새" # 6de68d3ac8953a24452d80a7b9b830a8806db352
  zhangzhung.0153.desc: "[county.GetNameNoTier]의 버려진 요새 유적에 대해서는 악마 군주가 거주했다는 전설이 전해집니다. 지역 민담과 여러분의 영역 학자들이 알려준 고대 문헌에 따르면 말이죠.\n\n그 악마 군주는 뛰어난 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 종교 교사와 정의로운 통치자의 협력으로 패배했다고 합니다. 이들은 악마의 어두운 마법을 물리쳤다고 합니다.\n\n하지만 그럼에도 불구하고, 현지 주민들은 그곳에 여전히 어두운 마법이 남아 있다고 믿으며, 그 장소를 피합니다. 저는 그 요새를 되찾아야 한다고 생각합니다. 그곳이 전략적으로 중요한 위치에 있기 때문입니다. 하지만 다른 이들은 재고해 보라고 말리고 있습니다." # 38c12fcbb10ab4d2e5c34392909ec9e5bc8e5c99
  zhangzhung.0153.a: "어둠의 마법이든 아니든, 거기에 요새가 필요합니다." # 1ad6a3c20a0769232a4d6e51924edf59feae7fb5
  zhangzhung.0153.b: "맞아… 불길한 자리야." # dcdde9373cf74e61bf806be674e96fcd38189588
  zhangzhung.0153.info: "#bold 역사적 배경:# 히말라야 일부 지역에서는 고대 요새 유적이, 특히 서부 티베트와 라다크 지역의 민간 전설에서 악령의 성과 궁궐과 연관되는 경우가 있습니다. 이 지역은 불교 이전 장즈엉 문명의 고향으로, 그들의 건축 양식은 후대 티베트 거주민들과 매우 달랐습니다. 예를 들어, 10세기 구게 왕국의 건국은 불교 세력이 악마 왕인 레티 공약을 정복하고 오래된 장즈엉 왕국 수도를 점령한 후 이루어졌다고 전해집니다. 때로는 이러한 악령 세력이 의로운 종교 지도자나 영웅들에 의해 길들여져 수호신으로 변모했습니다." # 4c1d1f3f0e170f797a7ea9a06a936094846e33b2
  zhangzhung.0154.t: "신과의 교류" # 1ed5743d85fcaf5eb179433224bad0a725c3cbc0
  zhangzhung.0154.desc: "[county.GetNameNoTier]의 평민 여성이 최근 아이를 출산했으나 아버지는 알 수 없습니다. 그녀는 가까운 호수 순례를 위해 산길을 여행하던 중, 최근 산중에서 어떤 산신령을 만났다고 주장합니다. 지역 주민들에게 인기 있는 순례지인 호수로 향하던 중이었는데, 그들과 친밀해졌고, 그 산신령이 아버지라고 합니다.\n\n[GetGeographicalRegion('RICE_greater_himalayan_region').GetName] 전역에는 지역의 산신령들이 현지 여성들과 교합하는 전설이 실제로 존재합니다. 그러므로 이번에도 같은 일이 발생했을 가능성을 배제할 수는 없습니다…." # 00ebfcd10b8bdf82e0e24353abeaea933473d008
  zhangzhung.0154.a: "그 아이는 신성한 혈통을 이어받았으리라!" # eb6a2f03d38ce8d752e5362668fec9c31ece2057
  zhangzhung.0154.b: "분명히 진짜 아버지의 신분을 숨기려 하고 있습니다." # b22b4a5d7668042f4f10ccbb8e3637480c674917
  zhangzhung.0155.t: "히말라야 무덤 약탈자들" # 048b240ae636fb197938a7e8f0782ab22cfe2855
  zhangzhung.0155.desc: "오늘 이 지역의 평민들이 제게 예물을 바치며 경의를 표하고 있습니다.  금은으로 만들어진 금속품과 신성한 돌 같은 귀한 물건들을 바쳤습니다. 그들은 최근 [county.GetNameNoTier]의 고대 무덤에서 약탈한 것이라고 합니다.\n\n\n이러한 무덤에서 보물을 찾는 관습은 새롭지 않습니다. [GetGeographicalRegion('world_tibet').GetName]의 일부 사람들, 심지어 성직자들 사이에서도 널리 퍼져 있으며 받아들여지고 있습니다.  그 지역 [ROOT.Char.GetFaith.GetReligion.GetAdherentNamePlural]은 그러한 물건들이 큰 영적인 힘을 지닌다고 굳게 믿기 때문입니다.\n\n\n무덤의 원래 주인이나 가족이 알 수 없다면, 이러한 물건들을 발견한 사람이 소유할 수 있도록 하는 것이 관습입니다. 그러나… 이런 선물을 받는 것은 불안한 기분이 들게 합니다." # 8538873b01ae3e89f8df3364eaff9d117bd4bcd3
  zhangzhung.0155.a: "선물은 선물입니다 – 감사합니다!" # d4c77355166b3731cfc2f2c1a5da2933b81bf831
  zhangzhung.0155.b: "무덤으로 그 물건들을 돌려놓으십시오." # ec202ee00e54cc31af17098f7544a7f6cd21c880
  zhangzhung.0155.info: "#bold 역사적 배경:# 티베트 고원의 무덤에서 보물을 찾는 행위는 중세 시대부터 역사 기록에 등장합니다. 이러한 무덤에서 발견된 물건들은 마법적이거나 영적인 힘을 지닌 것으로 여겨졌거나, 적어도 상당한 가치를 지닌 것으로 여겨졌습니다. 때로는 이러한 물건들이 여러 세대에 걸쳐 물려졌습니다." # 03f9f589b493d575123f0a4f893d2b57937fe8f8
  zhangzhung.0156.t: "산속에서 평안히 잠들다" # 6765986741d333f5d1d37822e726a54a24344682
  zhangzhung.0156.desc: "근래에 [ROOT.Char.GetFaith.GetAdjective] 귀족 한 분이 세상을 떠나셨습니다. 그분은 지역사회에서 큰 명성을 얻으셨기에, 전통에 따라 산길 위에 그분의 영혼을 기리는 묘를 세우려 합니다. 거기에는 고인의 평안을 위해 기증을 받을 예정입니다.\n\n주민들은 저에게 이 묘를 위한 기부에 참여할지 묻고 있습니다." # fd30d62b2e7868cd0ef91b874c6bf80b49e9d8d7
  zhangzhung.0156.a: "네, 기꺼이 도와드리겠습니다!" # 68c727f464e8e734853ec416ae14e6fb837a8df4
  zhangzhung.0156.b: "내 걱정거리가 아니야." # 75e1e0b97c304663578f2ea293d98c7f70b8e41d
  zhangzhung.0156.info: "#bold 역사적 배경:#  키나우르에서는 가족들이 산악 고개에 돌아가신 선조들을 기리며 휴식용 의자를 세우는 풍습이 있습니다.  그곳에서 그들은 주로 생활에 필요한 물건들을 제물로 바치는데, 이는 고인이 저승에서도 그런 물건들을 사용할 것이며 영혼이 편히 쉴 수 있도록 하기 위한 것이라고 믿기 때문입니다." # f28566ac71310fe86b651f478ec7c032aba033b4
  zhangzhung.0157.t: "[ROOT.Char.GetHouse.GetNameNoTooltip] 가문의 김슈" # eedb53b88cdf8d580af1ef04341daac1a6b7a756
  zhangzhung.0157.desc: "[ROOT.Char.GetFaith.GetAdherentNamePlural] 중 모든 가정은 그들만의 신, #italic 김슈#를 모시고 있습니다. #italic 김슈#는 가족을 지켜주는 존재이기에 부엌에 신위를 모시고 정기적인 기도를 드리는 것이 중요합니다.\n\n이번 주, 신탁은 가까운 미래의 행운과 번영을 위해 [ROOT.Char.GetHouse.GetName] 가문의 #italic 김슈#에게 제물을 바치고 기도해야 한다고 알렸습니다.\n\n그러므로 저는 기도를 이끌며 #italic 김슈#께 다양한 맛있는 음식과 귀한 물품을 바칩니다." # a89884f50773b11658473268a808c7a93b49632b
  zhangzhung.0157.a: "존경받는 분, 우리를 계속 보호해주시길 바랍니다." # 0bdb30a0c8e6a308c3e65683805feb2f88b0a1d0
  zhangzhung.0158.t: "[padmasambhava.GetNicknameNoTooltip]의 탄생" # de9c72dceef4810f2e9ee4592f993ee922bbccb3
  zhangzhung.0158.desc: "[ROOT.Char.GetFaith.GetReligion.GetAdherentNamePlural] 여러분은 [GetGeographicalRegion('world_tibet').GetName]에서 수많은 세대 전에 부처님의 진언 수행을 전파하기 위해 이 지역에 온 위대한 [padmasambhava.GetFirstNameNicknamed]을 숭배합니다.\n\n\n시간이 흐르면서 그분의 위대한 업적과 삶의 기적적인 사건들에 대한 여러 이야기들이 퍼져 나갔으며, 그 중 일부는 상반되는 내용입니다. [courtier_1.GetFirstName]와 [courtier_2.GetFirstName]는 [padmasambhava.GetNickname]의 탄생에 대해 논쟁하고 있습니다.\n\n\n“[courtier_1.GetFirstNameNoTooltip]는 \"기적적인 탄생이었어요! 연꽃에서 자연스럽게 태어났다는 것이 많은 [Glossary( 'termas', 'TERMA_GLOSS' )]의 주장이고, 우리가 그 진실을 부인할 수 있을까요?\"\n\n\n“[courtier_2.GetFirstNameNoTooltip]는 \"검증된 종교 학자와 스승들이 전해준 전통적인 경전에 따르면, 그분은 평범한 인간 어머니에게서 태어났습니다. 그는 위대한 영적인 스승이지, 신이 아니었어요.\"" # a24b37d917e845adf630db31cfa4ca6830dc546d
  zhangzhung.0158.a: "그토록 기이한 인물은 기적적인 탄생을 가졌을 터!" # 727cd348cb3b505361d9d46577795bfd51a86a02
  zhangzhung.0158.b: "검증된 학술 자료를 믿습니다. 그분은 평범한 출생을 하셨습니다." # c7b6b475ebf0cdfdeb13b5a85b58a1450bec48f5
  zhangzhung.0158.info: "티베트의 중요한 종교 인물 중 한 분인 폿마삼바바에 대한 전설에는 그의 탄생을 둘러싼 여러 가지 버전이 있습니다. 예컨대, 티베트학자 안-마리 블랑도는 폿마삼바바의 탄생에 관한 이야기에는 주요 두 가지 변형이 있다고 설득력 있게 주장합니다. 한 유형, 즉 #italic rdzus skyes#!이라 불리는 “기적적인 탄생”은 폿마삼바바가 연꽃에서 태어났다고 묘사합니다. 연꽃은 아시아 종교에서 재생과 순수성의 공통적인 상징입니다. 이러한 이야기는 종종 [Glossary( '보물경전', 'TERMA_GLOSS' )]에서 발견되는데, 이러한 신화적이고 초월적인 요소들이 더 받아들여지기 때문입니다. 다른 유형의 이야기는 자연적인 “자궁 출산”(#italic mngal skyes#!)에 강조점을 두는데, 일반적인 서면 문헌 및 전해지는 저술물에서 주로 발견됩니다. 이러한 문헌은 현상에 대한 덜 환상적인 설명을 선호할 수 있습니다." # 5f8f039b07ad6a9cbd584069e732b22b4a95c6ba
  zhangzhung.0159.t: "[county.GetNameNoTierNoTooltip]의 향료 산업" # e927822988cc4b495eb8f831e3c34f9c4441086a
  zhangzhung.0159.desc: "티베트 사향노루의 분비샘에서 추출한 사향은 [GetGeographicalRegion('world_tibet').GetName]의 주요 수출품 중 하나로, 세계 각지에서 높이 평가받는다고 들었습니다.\n\n최근 [county.GetNameNoTier]에서 생산되는 사향은 품질이 뛰어나 명성을 얻으며 상인들이 더 많은 이익을 얻고 있습니다." # bb04edcbf16dc9d18bcb9d97bd055ec77d57f176
  zhangzhung.0159.a: "훌륭하군!" # 80519cae3a2fe4f658e3d881595a3f1c8312fcf3
  zhangzhung.0159.info: "#bold 역사적 배경:# 고대 티베트와는 달리, 티베트의 주요 수출품 중 하나는 사향이었습니다.  그 중요성은 그 시대의 페르시아와 아랍 자료들이, 비록 그 자료들이 티베트에 관한 다른 정보는 종종 부정확했더라도 (예를 들어 티베트인이 예멘 이주민의 후손이라고 믿었던 경우와 같이) 티베트를 사향과 강하게 연결될 만큼 커서 두드러졌습니다." # e190a1429bfe32825c3515a2569f9d84cb2571e6
  zhangzhung.0160.t: "불순한 이방인들" # f0786ee0b79d306b1bef9b5be21b9afb077720ab
  zhangzhung.0160.desc: "[ROOT.Char.GetFaith.GetAdjective] 신앙은 순수함의 중요성을 강조하며, 이는 종종 외지 출신의 사람, 물건, 그리고 장소를 그들의 불순물 때문에 심히 의심하게 만듭니다.  정화 의식은 해외 여행에서 귀국할 때에도 전통적으로 수행되어야 합니다.\n\n최근 [county.GetNameNoTier]의 일부 마을들과 여행 상인들 사이에 긴장이 고조되었습니다.  주민들은 상인들이 마을을 통과하기 전에 제대로 된 정화 의식을 거부함으로써 그들의 풍습에 대한 불경을 보인다고 주장합니다. 반면 외지 상인들은 주민들이 차별적인 태도를 보이고 무엇을 하든 불순한 존재로 여겨 그들의 여행을 방해한다고 주장합니다." # 8e06a060a4fdc548cb30175b054841b30d1c6d14
  zhangzhung.0160.a: "상인들을 통과시켜라. 이미 최선을 다하고 있으니!" # 62396adac3dbffd87da8108c637bd989b9483ccc
  zhangzhung.0160.b: "상인들을 압박하여 의식을 더 잘 수행하게 하십시오." # 0bb03ca1de2088924af122cfe76042a284376275
  zhangzhung.0160.c: "두 편의 입장을 생산적으로 조율해 보십시오." # 6ad789f65e1678b90c1467dc6f53cdcc536c1812
  zhangzhung.0160.c.failure: "양측은 타협점을 찾지 못했습니다." # 9820186b407a5241962a0813259cc7ed2a2d45e7
  zhangzhung.0160.c.success: "양측이 합의에 이르렀습니다." # f1096e85d31e800502eb03d5c2112d2ab7c4f9fd
  zhangzhung.0160.info: "#bold 역사적 배경:# 파미르 고원과 서부 히말라야의 다르딕 민족들 사이에서, 게임 내에서 [GetReligionByKey('peristani_religion').GetAdjective] [religion|E]라는 종교로 표현되는 그들의 전통 신앙에서 순수성은 매우 중요합니다. 마을에 접근하는 것이 외국으로 여겨지는 사람, 음식, 그리고 다른 물품에 대해 거부될 수 있으며, 적절한 정화 의식을 행할 수 있더라도 그렇습니다. 때로는 마을이나 부족에 따라, 중요한 의식 기간과 같이 일년 중 특정 시기에만 이러한 제한이 적용됩니다." # 807a4f8bd875f1191b0f4375afdd4ef515cfd01d
  zhangzhung.0161.t: "신성한 산호수호" # 05a17eec1f54e2255266d3324561e6ea0563afb3
  zhangzhung.0161.desc: "[GetGeographicalRegion('RICE_upper_tibet').GetName] 고원에는 많은 대호수가 있습니다. 전통적으로 많은 [ROOT.Char.GetFaith.GetReligion.GetAdherentNamePlural]는 아름다운 산맥 근처에 있는 이 호수들이 신성한 기운을 지녔으며, 다산과 부를 가져다주는 여신들이 거주한다고 믿습니다. \n\n제 거처에서 그리 멀지 않은 곳에 있는 한 호수는 주민들에게 인기가 많습니다. 그들은 때때로 그곳에 와서 현지 여신에게 다산과 부를 기원하며 기도를 드립니다. 아마도 저는 그 여신에게 기도하고 제물을 바치러 그곳에 가봐야 할 것입니다." # a0d5da0c47d153565f160d3f920ad1bb4f4e92df
  zhangzhung.0161.a: "예, 참배를 다녀와야겠습니다." # 50d095700f6377b903aab2bd0d63836df6932839
  zhangzhung.0161.b: "현재 이것이 필요하지 않습니다." # d0f09fb0818d5ffaa1254ac21575afd3dec425dc
  zhangzhung.0162.t: "$travel_event_prefix$ 전설적인 호수 발견" # 637597a20faee89201de3d78f0b05a1cbf60432d
  zhangzhung.0162.desc: "[ROOT.Char.GetCurrentLocation.GetName]의 산골짜기 호수를 지나다가, 현지 순례자들을 만나 이야기를 나눕니다.\n\n이야기 도중 호수에 떠 있는 물고기들을 보게 되고, 대화는 그 물고기들로 흘러갑니다. 한 순례자가 거대한 황금색 물고기와 용의 목격담을 이야기하는데, 그런 일들은 드물지만 [GetGeographicalRegion('world_tibet').GetName]에서는 흔치 않은 일이 아니라고 합니다." # 7580258777814d74f4cc1d89c9ba215e28f7f035
  zhangzhung.0162.a: "참으로 흥미롭고 길조롭군!" # 83c83e9eb5d6a9185839973c8c8b1bbbb50e2e44
  zhangzhung.0162.b: "조금 어처구니가 없군." # bc2c11d812f667232a50861d306cc48dba2f605c
  zhangzhung.0162.info: "#bold 역사적 배경:# [GetGeographicalRegion('world_tibet').GetName]의 깊은 산악 지대에는, 그곳의 특수한 수역 환경에 적응한 다양한 물고기 종류가 서식하고 있습니다. 하지만, 지역 민담과 전설에는 과학적으로 확인되지 않은 거대한 황금 물고기와 용 같은 훨씬 더 큰 동물들이 존재했다고 전해집니다." # 2c03a2aeff3d0be89b14f0361cb1012c7fc0928c
  zhangzhung.0163.t: "$travel_event_prefix$ 악마의 호수" # 2c3426b2966ca8accdaec575baf7a334e6bbf0f0
  zhangzhung.0163.desc: "[ROOT.Char.GetCurrentLocation.GetName]의 마을에 들렀을 때, 마을 사람들이 경고했습니다. 앞쪽에는 [GetGeographicalRegion('world_tibet').GetName]의 여러 악귀들이 서식하는 짠물에 얕은 호수들이 있다고 합니다.\n\n\"그 호수를 돌아가는 게 좋을 겁니다.\" 마을의 노인이 말했습니다. \"호수에 도착하면 제물을 바치려고 시도해 볼 수는 있지만, 돈이나 자원이 없다면 여정을 조금 미루는 것이 좋습니다. 그 악귀들은 성가신 존재들이니까요.\"" # aade7bec483f0acf0450adfaaeb62cc26993e9e4
  zhangzhung.0163.a: "호수들을 돌아가 악마들을 피해 가자." # 3666d380eea1d18ec1b545882d50822325e85e05
  zhangzhung.0163.b: "호수에 악마들에게 제물을 바칠 겁니다." # 521d77daff7aa517c2253f3eb232214d63b86148
  zhangzhung.0163.c: "짜증나는 악마 따위는 누가 신경 써?" # 768a5fb75ff058cb626aa9bfd7549ac22cb56485
  zhangzhung.0163.c.message: "악마들은 그대의 무례함을 매우 심각하게 여깁니다." # 8e5bd23c990e33ec96e2046536a85dc28b81bb0f
  zhangzhung.0164.t: "뿔달린 독수리" # efebb99bb1f805d4138f24dd94f91e20c9e8a429
  zhangzhung.0164.desc: "어젯밤 꿈속에서 #italic 흉#이라는, 뿔이 달린 독수리가 저를 보호하고 이끄는 모습을 보았습니다. 마치 이상한 꿈속 여정처럼 말이죠.\n\n알고 있는 고대 문헌에는 #italic 흉#이 고대 [GetTitleByKey('e_zhangzhung').GetNameNoTier]의 통치자와 제사장들의 상징이었다고 합니다. 그리고 이러한 뿔 달린 독수리는 [GetGeographicalRegion('world_tibet').GetName]에서 강력하고 자비로운 [GetPlayer.Custom('RICE_tibet_deities_type')]와 깊은 연관이 있습니다.\n\n이 꿈, 좋은 징조일까요?" # 9dc0b8f8edd2004b2e1ee444f7f7215dcb4c2523
  zhangzhung.0164.a: "[ROOT.Char.GetTitleAsNameNoTooltip]로서 훌륭한 성과를 내고 있다는 뜻입니다." # 207e384f9ed4724da983f864f1cf866fcebadffb
  zhangzhung.0164.b: "#italic 흉#은 분명 영적인 수호자였습니다." # 7941c327479b97a39c746e76d8bc68116b5afce6
  zhangzhung.0164.info: "#bold 역사적 배경:#! 뿔 달린 독수리, #italic khyung#!라 불리는 이 짐승은 토착 티베트 전설에 등장하는 존재입니다. 불교가 티베트에 전파되면서 #italic Garuda#!, 인도 신화의 인간 팔과 몸통을 가진 독수리와 혼합되었습니다. #italic khyung#!에 대한 언급은 가장 오래된 티베트 문헌에서 찾아볼 수 있으며, 티베트 전역에서 #italic khyung#!를 묘사한 것으로 추정되는 암각화가 그보다 더 오래된 것으로 보입니다." # 38e929a13f2474c0e38a86f11dc800a8f1462402
