  RICE_glacier_marriage_sacrifice_amount_small_desc: "$BULLET_WITH_TAB$기본 [piety_i|E]를 얻습니다 #V [EmptyScope.ScriptValue('RICE_glacier_marriage_base_piety_small')]#! [piety|E]\n$BULLET_WITH_TAB$기본 [prestige_i|E]를 얻습니다 #V [EmptyScope.ScriptValue('RICE_glacier_marriage_base_prestige_small')]#! [prestige|E]\n$BULLET_WITH_TAB$[activity|E]가 열리는 [county|E]에서 더 강력한 [county_modifiers|E]를 얻을 확률이 낮아집니다\n\n#weak 이 빙하 결혼식이 잘 진행되도록 현지 영혼에게 적절한 제물을 바칠 것입니다. #!" # 1884916731937424768
  RICE_glacier_marriage_sacrifice_amount_medium: "보통" # 7377651229498775580
  RICE_glacier_marriage_sacrifice_amount_medium_desc: "$BULLET_WITH_TAB$[신앙심|E] 기본 수치를 획득합니다 #V [EmptyScope.ScriptValue('RICE_glacier_marriage_base_piety_medium')]#! [piety|E]\n$BULLET_WITH_TAB$[위신|E] 기본 수치를 획득합니다 #V [EmptyScope.ScriptValue('RICE_glacier_marriage_base_prestige_medium')]#! [prestige|E]\n$BULLET_WITH_TAB$[활동|E]이 이루어지는 [지역|E]에 더 강력한 [지역 수정자|E]를 획득할 상당한 확률\n\n#weak 빙하 결혼이 성공적으로 이루어지려면 지역 정령들에게 보잘것없는 희생보다 더 큰 것을 바쳐야 합니다. #!" # 17644142001860456052
  RICE_glacier_marriage_sacrifice_amount_large: "대형" # 2290692482761374841
  RICE_glacier_marriage_sacrifice_amount_large_desc: "$BULLET_WITH_TAB$[piety_i|E] 기본 획득 #V [EmptyScope.ScriptValue('RICE_glacier_marriage_base_piety_large')]#! [piety|E]\n$BULLET_WITH_TAB$[prestige_i|E] 기본 획득 #V [EmptyScope.ScriptValue('RICE_glacier_marriage_base_prestige_large')]#! [prestige|E]\n$BULLET_WITH_TAB$[activity|E]가 진행되는 [county|E]에서 더 강력한 [county_modifiers|E] 획득 확률 증가\n\n#weak 이 빙하 결혼식이 순조롭게 진행되게 하려면, 지역 영혼들에게 성대한 희생 제물을 바쳐야 하며, 그 이하는 안 됩니다.#!" # 12503885570276577347
