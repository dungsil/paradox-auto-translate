  trait_RICE_terton_2_desc: "이 인물은 유명한 [RICE_tibet_treasure_revealer|E]로, 티베트에서 기원한 종교 전통에 중요한 많은 고대 숨겨진 경전, 혹은 [Glossary( 'terma', 'TERMA_GLOSS' )]를 발견했습니다. 그들의 영적인 지식으로 존경받고 있습니다." # 3709097793860674961
  trait_RICE_terton_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]는 티베트에서 기원한 종교 전통에 중요한 많은 고대 숨겨진 경전, 혹은 [Glossary( 'terma', 'TERMA_GLOSS' )]를 발견한 유명한 [RICE_tibet_treasure_revealer|E]입니다. [ROOT.Char.GetSheHe|U]는 [ROOT.Char.GetHerHis] 영적 지식으로 존경받고 있습니다." # 6125718534692163966
  trait_RICE_terton_3: "테르톤 왕" # 111890483410862306
  trait_RICE_terton_3_desc: "이 인물은 현 시대 최고의 [RICE_tibet_treasure_revealer|E] 중 한 사람으로, 티베트에서 기원한 종교 전통에 중요한 수많은 고대 숨겨진 경전, 혹은 [Glossary( 'terma', 'TERMA_GLOSS' )]들을 발견했습니다. 그들의 영적 지식은 널리 숭배받고 있습니다." # 1494635474748918312
  trait_RICE_terton_3_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]는 현 시대 최고의 [RICE_tibet_treasure_revealer|E] 중 한 사람으로, 티베트에서 기원한 종교 전통에 중요한 수많은 고대 숨겨진 경전, 또는 [Glossary( 'terma', 'TERMA_GLOSS' )]을 발견했습니다. [ROOT.Char.GetSheHe|U]는 널리 그 [ROOT.Char.GetHerHis] 영적인 지식으로 존경받습니다." # 8256520266311346743
