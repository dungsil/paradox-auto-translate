  RICE_terma_teachings_internal_desc: "이 [RICE_terma|E]는 [terton.GetFaith.GetAdjectiveNoTooltip] 종교적 가르침이 적힌 축에 담긴 중요한 영성 주제를 다루는 글로, 독자를 깨달음의 길로 이끄는 가이드입니다.  이는 [Glossary( 'mind treasure', 'GONGTER_GLOSS' )]로, [terton.GetFirstNameNoTooltip]에게 계시되어 [terton.GetSheHe]가 기록한 것입니다." # 17128050517669175201
