  building_type_RICE_zhangzhung_tsaparang_fortress: "차파랑 요새" # 7823899301342434738
  building_type_RICE_zhangzhung_tsaparang_fortress_desc: "피라미드 모양의 바위 위에 자리 잡은 차파랑 성과 궁궐은 지역 통치자의 권력을 상징하는 곳입니다. 이 복합 건축물에는 많은 사원, 수도원, 동굴, 터널 및 기타 구조물이 들어서 있습니다. 지역 통치자를 위한 거처 위에는 여름 궁전이 있습니다." # 17764385813799767238
  building_RICE_zhangzhung_tsaparang_fortress: "$building_type_RICE_zhangzhung_tsaparang_fortress$" # 17067226342172694044
  building_RICE_zhangzhung_tsaparang_fortress_desc: "$building_type_RICE_zhangzhung_tsaparang_fortress_desc$" # 17356996342753580125
  building_type_RICE_zhangzhung_lake_dangra: "단그라 호수" # 750378993425580712
  building_type_RICE_zhangzhung_lake_dangra_desc: "단그라 호수의 맑은 물은, 지방 신앙에 따르면 우주의 근원이자 모든 유정 생명체의 근원이라고 믿어집니다. 호수 주변의 특이하게 비옥한 땅은 농사에 적합하여, 고대 장중 왕국이 이곳에 수도를 두었다고 전해집니다." # 5493223679691563170
  building_RICE_zhangzhung_lake_dangra: "$building_type_RICE_zhangzhung_lake_dangra$" # 10624447061122473309
  building_RICE_zhangzhung_lake_dangra_desc: "$building_type_RICE_zhangzhung_lake_dangra_desc$" # 1642044062871939677
  building_type_RICE_zhangzhung_tabo_monastery: "타보 수도원" # 9591801988055058688
  building_type_RICE_zhangzhung_tabo_monastery_desc: "척박하고 혹독한 스피티 계곡을 내려다보며, 타보 사원은 불교 종교와 학문의 지역 중심지 역할을 합니다. 여러 사당, 동굴, 스투파를 포함하고 있으며, 다양한 신과 불교 민담의 이야기를 그린 장엄한 벽화로 장식되어 있습니다." # 2799093158290103040
  building_RICE_zhangzhung_tabo_monastery: "$building_type_RICE_zhangzhung_tabo_monastery$" # 15373586281659747981
  building_RICE_zhangzhung_tabo_monastery_desc: "$building_type_RICE_zhangzhung_tabo_monastery_desc$" # 11627118246624463507
  building_type_RICE_zhangzhung_kangra_fort: "캉그라 요새" # 9219704385494983756
  building_type_RICE_zhangzhung_kangra_fort_desc: "두 강, 만지 강과 방강가 사이 언덕 위에 자리한 강라 요새는 히말라야 산맥에서 가장 큰 요새 중 하나입니다. 수백 년의 역사를 지닌 것으로 추정되며, 지역 신들을 위한 거대한 보물창고와 아름다운 조각상들로도 유명합니다." # 10081167272768711497
  building_RICE_zhangzhung_kangra_fort: "$building_type_RICE_zhangzhung_kangra_fort$" # 11941727149289894529
  building_RICE_zhangzhung_kangra_fort_desc: "$building_type_RICE_zhangzhung_kangra_fort_desc$" # 5692238010675619475
  building_type_RICE_zhangzhung_phuktal_monastery: "푸크탈 수도원" # 10046952179490099422
  building_type_RICE_zhangzhung_phuktal_monastery_desc: "먼 Lungnak 계곡은 가장 가까운 주요 정착지에서 하루 길밖에 떨어져 있으며, 절벽 위 커다란 자연 동굴 주변에 건설된 종교적 복합 단지, Phuktal 수도원이 자리 잡고 있습니다. 이 동굴에는 수세기 동안 많은 성취한 영성 지도자들이, 붓다의 직접적인 제자들로부터 시작하여 거주했다고 전해집니다. 이 지역에는 또한 신성한 샘과 의료 클리닉이 있습니다." # 190687318704328864
  building_RICE_zhangzhung_phuktal_monastery: "$building_type_RICE_zhangzhung_phuktal_monastery$" # 17291797718454766774
  building_RICE_zhangzhung_phuktal_monastery_desc: "$building_type_RICE_zhangzhung_phuktal_monastery_desc$" # 4461982053659605386
  building_type_RICE_zhangzhung_alchi_monastery: "알치 수도원" # 4774974928750238393
  building_type_RICE_zhangzhung_alchi_monastery_desc: "라다크 산맥에 위치한 알치 사원 단지는 불교 학문과 종교의 중심지입니다. 사찰 건물들에 있는 아름다운 예술 작품들은 티베트와 인도의 예술 및 종교 전통의 영향을 보여줍니다." # 16708404824713130349
  building_RICE_zhangzhung_alchi_monastery: "$building_type_RICE_zhangzhung_alchi_monastery$" # 16490846968269636357
  building_RICE_zhangzhung_alchi_monastery_desc: "$building_type_RICE_zhangzhung_alchi_monastery_desc$" # 4649685617318705872
  building_type_RICE_sacred_rocks_of_hunza: "훈자의 신성한 바위들" # 13391827304700849151
  building_type_RICE_sacred_rocks_of_hunza_desc: "훈자 강 계곡은 파미르와 히말라야 산맥을 가로지르는 중요한 통로 중 하나로, 실크로드를 따라 교역과 여행을 용이하게 합니다. 이 거대한 바위에는 오랫동안 암각화가 새겨져 왔지만, 이 암각화는 아마도 그 중 가장 주목할 만한 것으로, 상부와 하부로 나뉘어져 있습니다. 수세기에 걸쳐 다양한 문화와 신앙을 가진 여행자들이 새긴 이 암각화는 이 지역에서 이루어진 사람들과 아이디어의 교류를 증명하는 증거입니다." # 583681657067298488
  building_RICE_sacred_rocks_of_hunza: "훈자의 신성한 바위들" # 13391827304700849151
  building_RICE_sacred_rocks_of_hunza_desc: "훈자 강 계곡은 파미르와 히말라야 산맥을 가로지르는 중요한 통로 중 하나로, 실크로드를 따라 교역과 여행을 용이하게 합니다. 이 거대한 바위에는 오랫동안 암각화가 새겨져 왔지만, 이 암각화는 아마도 그 중 가장 주목할 만한 것으로, 상부와 하부로 나뉘어져 있습니다. 수세기에 걸쳐 다양한 문화와 신앙을 가진 여행자들이 새긴 이 암각화는 이 지역에서 이루어진 사람들과 아이디어의 교류를 증명하는 증거입니다." # 583681657067298488
  trait_RICE_terton: "테르톤" # 2554074627641513879
  trait_RICE_terton_desc: "이 인물은 티베트 종교 전통에 중요한 고대 숨겨진 문서, 혹은 [Glossary( 'terma', 'TERMA_GLOSS' )]를 발견한 [RICE_tibet_treasure_revealer|E]입니다." # 14477724364259928569
  trait_RICE_terton_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]는 티베트에서 기원한 종교 전통에 중요한 고대 숨겨진 경전, 혹은 [Glossary( 'terma', 'TERMA_GLOSS' )]를 발견한 [RICE_tibet_treasure_revealer|E]입니다." # 13583985973115574183
  trait_RICE_terton_2: "대주교 터턴" # 15476337763491914500
  trait_RICE_terton_2_desc: "이 인물은 유명한 [RICE_tibet_treasure_revealer|E]로, 티베트 종교 전통과 관련된 중요한 고대 숨겨진 경전, 혹은 [Glossary( 'terma', 'TERMA_GLOSS' )]를 수많이 발견했습니다. 그들의 영적인 지식은 존경받는 바입니다." # 3709097793860674961
  trait_RICE_terton_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]는 티베트에서 기원한 종교 전통에 중요한 많은 고대 숨겨진 경전, 또는 [Glossary( 'terma', 'TERMA_GLOSS' )]를 발견한 유명한 [RICE_tibet_treasure_revealer|E]입니다. 그분은 깊은 영적 지식으로 존경받고 계십니다." # 6125718534692163966
  trait_RICE_terton_3: "테르톤 왕" # 111890483410862306
  trait_RICE_terton_3_desc: "이 인물은 현 시대 최고의 [RICE_tibet_treasure_revealer|E] 중 한 명으로, 티베트에서 유래한 종교적 전통에 중요한 수많은 고대 숨겨진 텍스트, 또는 [Glossary( 'terma', 'TERMA_GLOSS' )]를 발견했습니다. 그들의 영적 지식은 널리 숭배받고 있습니다." # 1494635474748918312
  trait_RICE_terton_3_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]은 당대 최고의 [RICE_tibet_treasure_revealer|E] 중 한 명으로, 티베트 종교 전통에 중요한 수많은 고대 숨겨진 경전, 또는 [Glossary( 'terma', 'TERMA_GLOSS' )]를 발견했습니다. [ROOT.Char.GetSheHe|U]는 널리 숭배받으며 [ROOT.Char.GetHerHis] 영적인 지식으로 존경받습니다." # 8256520266311346743
  trait_track_RICE_terton: "$trait_RICE_terton$" # 131200073207984188
  trait_track_RICE_terton_desc: "[Glossary( 'karmic conditions', 'KARMIC_CONDITIONS_GLOSS' )]가 익으면, 덕이 있는 이들은 모든 중생에게 큰 이익을 가져다줄 숨겨진 보물을 발견하게 될 것입니다." # 8666124954560419049
  RICE_terton_bonus_modifier_1: "[Glossary( 'karmic conditions', 'KARMIC_CONDITIONS_GLOSS' )]가 익으면, 덕이 있는 이들은 모든 중생에게 큰 이익을 가져다줄 숨겨진 보물을 발견하게 될 것입니다." # 8666124954560419049
