  RICE_terma_teachings_physical_desc: "이 [RICE_terma|E]는 축복받은 종교적 가르침으로, 깨달음의 길을 가는 이들에게 도움이 되는 중요한 영적 주제를 파묻힌 족적에 담아 전하는 필사본입니다. 이는 원래 물리적인 형태로 숨겨져 있던 [Glossary( 'earth treasure', 'SATER_GLOSS' )]입니다." # 17204734023366111476
