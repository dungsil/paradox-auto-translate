  RICE_zhangzhung_kinnaur_flower_festival_sacrifice_amount_medium_desc: "$EFFECT_LIST_BULLET$ 기본 [piety_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_zhangzhung_kinnaur_flower_festival_base_piety_medium')]#! [piety|E]와 [prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_zhangzhung_kinnaur_flower_festival_base_prestige_medium')]#! [prestige|E]를 얻습니다.\n$EFFECT_LIST_BULLET$ #V [EmptyScope.ScriptValue('RICE_zhangzhung_kinnaur_flower_festival_oracle_chance_medium')]%#! 확률로 신탁에서 [modifier|E]를 받을 수 있습니다.\n\n#weak 현지 신들은 단순한 제물과 기본적인 제사보다 더 나은 것을 받아야 합니다!#!" # 15092195447956424841
  RICE_zhangzhung_kinnaur_flower_festival_sacrifice_amount_large: "크다" # 2290692482761374841
  RICE_zhangzhung_kinnaur_flower_festival_sacrifice_amount_large_desc: "$EFFECT_LIST_BULLET$ 기본 [piety_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_zhangzhung_kinnaur_flower_festival_base_piety_large')]#! [piety|E]와 [prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_zhangzhung_kinnaur_flower_festival_base_prestige_large')]#! [prestige|E]를 얻습니다.\n$EFFECT_LIST_BULLET$ #V [EmptyScope.ScriptValue('RICE_zhangzhung_kinnaur_flower_festival_oracle_chance_high')]%#! 의 확률로 신탁에서 [modifier|E]를 얻습니다.\n\n#weak 지역 신들에게 진정한 경의를 표하기 위해서는 큰 제물과 많은 공물을 바쳐야 합니다.#!" # 6901897369501337846
