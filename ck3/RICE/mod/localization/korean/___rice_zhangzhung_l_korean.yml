  zhangzhung.0040.desc.intro.great_terton: "저는 당대 가장 뛰어난 [Glossary( 'tertöns', 'TERTON_GLOSS' )] 중 한 사람으로 여겨지며, 많은 [Glossary( 'termas', 'TERMA_GLOSS' )]를 발견했습니다." # 10391542702663195902
  zhangzhung.0040.desc.intro.terton: "과거 [Glossary( 'tertön', 'TERTON_GLOSS' )]으로서 어느 정도 성공을 거두었으며, 일부 [Glossary( 'termas', 'TERMA_GLOSS' )]를 발견했습니다." # 4861034990445348264
  zhangzhung.0040.desc.intro.not_terton: "과거에 저는 미래에 [Glossary( 'tertön', 'TERTON_GLOSS' )]가 될 수 있고, [Glossary( 'termas', 'TERMA_GLOSS' )]를 발견할 수 있다는 환상과 꿈을 꾸었습니다." # 18174573876818988971
  zhangzhung.0040.desc.middle: "이제 또 다시 이상한 꿈을 꾸고 있습니다." # 10385109451929629584
  zhangzhung.0040.desc.buddhism: "$zhangzhung.0031.desc.buddhism$" # 17094206093443487480
  zhangzhung.0040.desc.not_buddhism: "$zhangzhung.0031.desc.not_buddhism$" # 5429553809963486801
  zhangzhung.0040.desc: "숨겨진 신성한 보물의 위치를 알려드리겠습니다.\n\n꿈이 진실이라면, 오래 전 테르마가 숨겨졌던 곳은 [target_province.GetName] 부근으로 보입니다. 의심스럽지만, 과연 발견될 테르마가 있을지 확인하기 위해 그곳으로 가보는 것도 나쁘지 않을 듯합니다. – 살펴보는 것에는 해가 없겠죠?" # 13608252145013660762
  zhangzhung.0040.a: "내 운명이라면, 반드시 찾을 것이다!" # 3747617594580823761
  zhangzhung.0040.a.tooltip: "[target_province.GetName]로 [여정|E]을 떠나 [쌀밭|E]를 찾으실 것입니다." # 13353852118091144308
  zhangzhung.0040.b: "의심스럽고, 다른 일도 해야 해." # 1127707503056586142
  zhangzhung.0041.t: "$zhangzhung.0033.t$" # 8863776345319599380
  zhangzhung.0041.desc.intro: "내 예지와 꿈이 이끌던 곳에 이르렀고, [Glossary( 'terma', 'TERMA_GLOSS' )]를 찾아 성공했습니다." # 1375384438450454706
  zhangzhung.0041.desc.intro.failure: "마침내, 내 예지와 꿈이 말해주던 [Glossary( 'terma', 'TERMA_GLOSS' )]가 있는 곳에 도착했습니다. 그러나 도착하자마자 무언가 잘못된 것 같습니다. 찾는 [Glossary( 'terma', 'TERMA_GLOSS' )]는 없었습니다." # 14123075778642132569
  zhangzhung.0041.desc.middle.failure: "어떤 노력을 기울였지만, 종교적인 현상은 나타나지 않았고, 꿈이나 환상도 더 이상 찾아오지 않았습니다. 무슨 일이 있었던 걸까요? 저는 영적으로 부족했거나 좋은 업보가 부족했을까요? 아니면, 숨겨진 보물(테르마)를 찾아내기 위한 의식과 기도를 제대로 하지 않았을까요? 아니면, 지역 신들이 테르마를 지키려고 화를 내고 있는 걸까요? 아니면, 이 모든 게 흑마법과 악령들 때문일 뿐, 착각일 뿐인 걸까요?" # 17197445481712769634
  zhangzhung.0041.desc.middle: "[terton.Custom('RICE_random_terton_occurence_time')] 저는 [terton.Custom('RICE_random_terton_occurence')] 좋은 징조입니다!" # 9613960110132709449
