  zhangzhung.0022.t.bon: "톤파 셰랍을 꿈꾸며" # 10402784687326128491
  zhangzhung.0022.desc: "모두들 [padmasambhava.GetFirstName] [padmasambhava.GetHerselfHimself]에 대해 [nyangral.GetTitledFirstName]이(가) 최근에 꾼 기적적인 꿈에 대해 웅성거리고 있습니다. 따라서 [nyangral.GetFirstNameNoTooltip]을(를) 소환하여 꿈을 이야기해 달라고 부탁합니다.\n\n“[nyangral.GetSheHe]는 \"정말 놀라웠어요!\"라고 말합니다. \"강력한 말을 탄 수많은 남녀가 저에게 왔는데, 그들을 이끄는 사람은 다름 아닌 [padmasambhava.GetNickname]이었어요. 큰 잔치가 있었고, 커다란 꿀로 가득 찬 꽃병이 있었으며, [padmasambhava.GetSheHe]는 제 눈앞에서 많은 기적을 보여주셨습니다. 이것은 길조임이 틀림없고, 제 [Glossary( 'karmic fruit', 'KARMIC_CONDITIONS_GLOSS' )](으)로 인한 결과일 거예요.\"\n\n[nyangral.GetFirstNameNoTooltip]을(를) 아는 일부 [ROOT.Char.GetFaith.GetAdherentNamePlural]은 이제 [nyangral.GetSheHe]가 [padmasambhava.GetFirstNamePossessiveNoTooltip] 제자 중 한 명의 환생일지도 모른다고 믿고 있습니다! [nyangral.GetSheHe]는 잠재적인 [Glossary( 'tertön', 'TERTON_GLOSS' )]이(가) 되어 위대한 [Glossary( 'termas', 'TERMA_GLOSS' )]을(를) 발견할 수 있을까요?" # 6780562600602574508
  zhangzhung.0022.desc.bon: "최근 [nyangral.GetTitledFirstName]께서 톤파 셴랍을 비롯한 여러 신들과 영적 스승을 만나는 기적적인 꿈을 꾸셨다는 소식에 모두가 흥분하고 있습니다. 이에 [nyangral.GetFirstNameNoTooltip]님을 불러 [nyangral.GetHerHim]께 그 꿈에 대해 여쭙고자 합니다.\n\n\"[nyangral.GetSheHe]는 \"정말 놀라웠어요!\"라고 말합니다. \"강력한 말을 탄 수많은 남녀가 제게 왔는데, 그들을 이끄는 이는 다름 아닌 톤파 셴랍 미워체였습니다. 큰 연회가 열렸고, 넥타르가 가득 찬 큰 꽃병이 있었으며, 저는 제 눈앞에서 많은 기적을 목격했습니다. 이는 길조임에 틀림없으며, 제 [Glossary( 'karmic fruit', 'KARMIC_CONDITIONS_GLOSS' )]의 결과일 것입니다.\"\n\n[nyangral.GetFirstNameNoTooltip]님을 아는 일부 [ROOT.Char.GetFaith.GetAdherentNamePlural]은 이제 [nyangral.GetSheHe]가 뵌교가 박해받던 오래전에 숨겨진 [Glossary( 'termas', 'TERMA_GLOSS' )]를 찾아낼 수 있는 [Glossary( 'tertön', 'TERTON_GLOSS' )]일지도 모른다고 믿고 있습니다!" # 13880359737408947112
  zhangzhung.0022.desc.self: "믿기 어려울 정도입니다. 지난밤에 [padmasambhava.GetFirstName] [padmasambhava.GetHerselfHimself]의 기적적인 꿈을 꾸었습니다. [ROOT.Char.GetFaith.DevilName]이 종교적 웅장함에 대한 망상을 주어 사람들을 속일 수 있다는 것을 알기에 의심이 들었습니다. 그래서 몇몇 [ROOT.Char.GetFaith.PriestNeuterPlural]을 불러 조언을 구합니다.\n\n저는 그들에게 [padmasambhava.GetNickname]이 이끄는 강력한 말을 탄 수많은 남녀가 제게 다가오는 것을 보았고, 그 후에는 크고 꿀로 가득 찬 꽃병과 [padmasambhava.GetSheHe]께서 제 눈앞에서 많은 기적을 보여주셨다고 이야기했습니다. 이 이야기를 들은 [ROOT.Char.GetFaith.PriestNeuterPlural]은 한 사람이 “이것은 길조임에 틀림없습니다. 당신의 [Glossary( 'karmic fruit', 'KARMIC_CONDITIONS_GLOSS' )]의 결과입니다.”라고 말하면서 동의합니다.\n\n이제 몇몇 [ROOT.Char.GetFaith.GetAdherentNamePlural]은 제가 [padmasambhava.GetFirstNamePossessiveNoTooltip] 제자 중 한 명의 환생일지도 모른다고 믿고 있습니다! 제가 잠재적인 [Glossary( 'tertön', 'TERTON_GLOSS' )]이 되어 위대한 [Glossary( 'termas', 'TERMA_GLOSS' )]를 발견할 수 있을까요?" # 15140303187487095529
  zhangzhung.0022.desc.self_bon: "믿기 어렵겠지만, 간밤에 저는 톤파 셰랍을 포함한 여러 신들과 영적 스승들의 기적적인 꿈을 꾸었습니다. 의심스럽긴 하지만, [ROOT.Char.GetFaith.DevilName]이 종교적 웅장함에 대한 망상을 불어넣어 사람들을 속일 수 있다는 것을 알고 있습니다. 그래서 저는 조언을 구하기 위해 몇몇 [ROOT.Char.GetFaith.PriestNeuterPlural]을 소환합니다.\n\n저는 그들에게 톤파 셰랍이 이끄는 강력한 말을 탄 수많은 남녀가 제게 다가오는 것을 본 꿈, 그리고 그 후 커다란 꿀이 가득 찬 꽃병과 함께 성대한 잔치가 벌어졌고, 제 눈앞에서 많은 기적을 목격한 꿈에 대해 이야기합니다. 이 이야기를 들은 후, [ROOT.Char.GetFaith.PriestNeuterPlural]들은 한 사람의 말에 동의하며 이렇게 말합니다. \"이것은 당신의 [Glossary( 'karmic fruit', 'KARMIC_CONDITIONS_GLOSS' )]의 결과인 길조임에 틀림없습니다.\"\n\n이제 몇몇 [ROOT.Char.GetFaith.GetAdherentNamePlural]은 제가 뵌교가 박해받던 오래전에 숨겨진 [Glossary( 'termas', 'TERMA_GLOSS' )]를 발견할 수 있는 [Glossary( 'tertön', 'TERTON_GLOSS' )]일지도 모른다고 믿고 있습니다!" # 7015497616380445486
  zhangzhung.0022.a: "그러한 꿈은 위대한 영적 운명을 드러내는 법...." # 4879676009842506651
  zhangzhung.0022.a.tooltip: "미래에 [nyangral.GetUIName]이(가) [RICE_terma|E]를 발견하고 [RICE_terton|E](이)가 되어 #bold [GetTrait('RICE_terton').GetName( GetNullCharacter )]#! [trait|E] 특성을 얻을 가능성이 있습니다." # 18388606085053893379
  zhangzhung.0022.b: "평범한 종교적 꿈일 수도 있겠지." # 6662611702326124656
  zhangzhung.0022.info: "#emphasis 역사적 배경:#! 티베트 불교 [Glossary( 'tertöns', 'TERTON_GLOSS' )](테르퇸)의 전기에서, 그들이 여러 상서로운 꿈을 꾼 후에 비장물을 발견하는 자로서의 경력이 시작되는 것은 드문 일이 아닙니다. 이러한 꿈에는 불교를 티베트에 전파하는 데 큰 역할을 했다고 전해지는 [GetTitleByKey('b_oddiyana').GetNameNoTier] 출신의 전설적인 불교 스승인 파드마삼바바가 등장하는 것이 일반적입니다. 구루 린포체라고도 알려진 파드마삼바바는 티베트 전역에 흩어져 있는 많은 [Glossary( 'termas', 'TERMA_GLOSS' )](테르마)를 숨긴 책임이 있다고 여겨집니다. 이 이벤트의 꿈은 가장 초기의 가장 중요한 #italic tertöns#! 중 한 명인 냥렐 니마 외제르(1124–1192)가 10살 때 꾸었던 꿈을 바탕으로 하며, 이 꿈은 그의 영적인 길에 영감을 주었습니다." # 13238162566257447878
  zhangzhung.0023.t: "테르퇸 후원" # 12429182103789349602
  zhangzhung.0023.desc: "모든 [ROOT.Char.GetFaith.GetAdherentName]가 [Glossary( 'tertön', 'TERTON_GLOSS' )] 제도, 즉 [Glossary( 'termas', 'TERMA_GLOSS' )] 또는 숨겨진 보물이 있으며, 그것을 찾을 수 있는 카르마를 가진 사람들이 발견하기를 기다리고 있다는 생각을 믿는 것은 아닙니다. 그러나 나는 일부 테르마가 오래전에 숨겨진 진정한 종교적 보물이라고 믿습니다.\n\n따라서 자금과 자원을 가진 나와 같은 사람들이 테르퇸의 보물 탐색을 지원해야 하며, 오늘부터 시작할 계획입니다.\n\n테르퇸을 후원함으로써 [Glossary( 'karmic conditions', 'KARMIC_CONDITIONS_GLOSS' )]가 무르익으면 현재 시대의 모든 유정 중생에게 유익한 위대하고 중요한 테르마를 발견할 수 있습니다." # 3780638342760819542
  zhangzhung.0023.a: "그들이 많은 테르마를 찾아낼 수 있기를 바라네." # 10033505542148883053
  zhangzhung.0024.t: "테르마스를 찾고 있습니다." # 10196320924354050699
  zhangzhung.0024.desc.intro.not_terton: "제가 언젠가 [Glossary( 'tertön', 'TERTON_GLOSS' )]이 될 수 있다는 계시나 꿈 제안을 받았지만, 더 많은 [Glossary( 'termas', 'TERMA_GLOSS' )]를 발견할 수 있다는 보장은 없습니다. 때때로 그러한 계시나 꿈은 아무런 결과도 가져오지 않거나 망상일 수도 있습니다." # 15413867932885960861
  zhangzhung.0024.desc.intro.terton: "저는 이미 [Glossary( 'tertön', 'TERTON_GLOSS' )]으로서, 제 이름으로 최소한 하나의 발견을 했지만, 더 많은 [Glossary( 'termas', 'TERMA_GLOSS' )]를 발견할 것이라는 보장은 없습니다. 결국, 단 하나의 테르마만 발견한 유명한 테르퇸도 있습니다." # 16912009786659158308
  zhangzhung.0024.desc: "하지만 저는 모든 지각 있는 존재들을 위해 더 많은 테르마를 발견하고자 하는 열망을 가지고 있습니다.\n\n테르마의 위치를 파악하는 데 도움이 되는 비전과 꿈은 쉽게 오지 않으므로, 저는 이러한 테르마가 있을 만한 잠재적이고 유망한 징후를 식별하는 데 정신력을 집중하고 자주 기도할 계획입니다." # 14800451192138582709
  zhangzhung.0024.a: "자비로운 [GetPlayer.Custom('RICE_tibet_deities_type')]시여, 제 염원을 이루도록 도와주소서!" # 728608635555399983
