  zhangzhung.0022.desc: "모두가 최근 [nyangral.GetTitledFirstName]의 기이한 꿈에 들썩이고 있습니다. [padmasambhava.GetFirstName] [padmasambhava.GetHerselfHimself]에 대한 꿈이었습니다. 그래서 저는 [nyangral.GetFirstNameNoTooltip]을 불러 그 꿈에 대해 이야기해 줄 것을 요청합니다.\n\n“정말 놀라운 꿈이었어요!” [nyangral.GetSheHe]가 말했습니다. “거대한 말 위에 수많은 남자와 여자들이 저에게로 몰려들었고, 그들을 이끌던 이는 다름 아닌 [padmasambhava.GetNickname]이었답니다. 장대한 연회가 벌어지고 있었고, 커다란 꿀병이 가득 차 있었으며, [padmasambhava.GetSheHe]는 저의 눈앞에서 많은 기적들을 보여주셨어요. 이는 분명 길조입니다. 제 [Glossary( 'karmic fruit', 'KARMIC_CONDITIONS_GLOSS' )]의 결과일 겁니다.”\n\n[nyangral.GetFirstNameNoTooltip]을 아는 일부 [ROOT.Char.GetFaith.GetAdherentNamePlural]는 이제 [nyangral.GetSheHe]가 [padmasambhava.GetFirstNamePossessiveNoTooltip] 제자 중 한 사람의 환생일지도 모른다고 믿고 있습니다! 과연 [nyangral.GetSheHe]는 미래의 [Glossary( 'tertön', 'TERTON_GLOSS' )]가 될 수 있으며, 위대한 [Glossary( 'termas', 'TERMA_GLOSS' )]를 발견할 수 있을까요?" # 6780562600602574508
  zhangzhung.0022.desc.bon: "모두가 최근 [nyangral.GetTitledFirstName]의 기이한 꿈에 들떠 있습니다. 여러 신과 스승, 심지어 톤파 셰너브 자신까지 꿈속에 나타났다는군요. 그래서 저는 [nyangral.GetFirstNameNoTooltip]을 불러 꿈에 대한 이야기를 듣고자 합니다.\n\n“[nyangral.GetSheHe]는 말합니다. “정말 놀라운 꿈이었어요! 웅장한 말 위에 수많은 남자와 여자들이 저에게로 모여들었고, 그들을 이끄는 이는 바로 톤파 셰너브 미워셰였답니다. 거대한 연회가 열리고, 꿀과 같은 향기로운 잔이 가득 차 있었으며, 저는 제 눈앞에서 수많은 기적을 목격했어요. 이는 분명 좋은 징조일 거예요. 제 [Glossary( 'karmic fruit', 'KARMIC_CONDITIONS_GLOSS' )]의 결과겠죠.”\n\n[nyangral.GetFirstNameNoTooltip]을 아는 일부 [ROOT.Char.GetFaith.GetAdherentNamePlural]들은 이제 [nyangral.GetSheHe]가 오래 전 봉교가 핍박받던 시절 숨겨진 [Glossary( 'termas', 'TERMA_GLOSS' )]를 찾아낼 수 있는 [Glossary( 'tertön', 'TERTON_GLOSS' )]일지도 모른다고 믿기 시작했습니다!" # 13880359737408947112
  zhangzhung.0022.desc.self: "어젯밤, 꿈속에서 [padmasambhava.GetFirstName] [padmasambhava.GetHerselfHimself]을 보았습니다. 믿기 어려웠지만, [ROOT.Char.GetFaith.DevilName]이 종교적 허황된 환상을 심어주곤 하기에 의심이 들었습니다. 그래서 [ROOT.Char.GetFaith.PriestNeuterPlural]를 불러 조언을 구했습니다.\n\n꿈속에서 수많은 남녀가 용맹한 말을 타고 저에게 다가오는 것을 보았습니다. 그들을 이끄는 이는 바로 [padmasambhava.GetNickname]이었습니다. 그 후, 거대한 꿀처럼 넘실거리는 잔과 함께 성대한 연회가 열렸고, [padmasambhava.GetSheHe]는 제 눈앞에서 수많은 기적을 보여주었습니다. 이야기를 들은 [ROOT.Char.GetFaith.PriestNeuterPlural]는 한 목소리로 “이는 분명 길조입니다. 당신의 [Glossary( 'karmic fruit', 'KARMIC_CONDITIONS_GLOSS' )]의 결과일 것입니다.”라고 말했습니다.\n\n이제, 일부 [ROOT.Char.GetFaith.GetAdherentNamePlural]는 저에게서 [padmasambhava.GetFirstNamePossessiveNoTooltip] 제자 중 한 명의 환생일지도 모른다고 믿습니다! 저는 잠재적인 [Glossary( 'tertön', 'TERTON_GLOSS' )]가 될 수 있고, 위대한 [Glossary( 'termas', 'TERMA_GLOSS' )]를 발견할 수 있을까요?" # 15140303187487095529
  zhangzhung.0022.desc.self_bon: "믿을 수 없었지. 어젯밤 신들과 영적인 스승들, 심지어 톤파 셩랍 본인까지 꿈속에서 보았으니.  [ROOT.Char.GetFaith.DevilName]이 종교적 위대함에 대한 환상을 심어주며 사람들을 속일 수 있다는 사실을 알고 있으니 의심스럽기도 했지.  그래서 [ROOT.Char.GetFaith.PriestNeuterPlural] 몇몇을 불러 조언을 구했어. \n\n내가 어떻게 톤파 셩랍을 필두로 용맹한 기마병들이 수많은 남녀들과 함께 나에게 다가오는 것을 보았는지, 그리고 그 후 커다란 꿀단지가 가득 찬 성대한 연회가 열렸는지, 그리고 내 눈앞에서 수많은 기적들이 펼쳐졌는지 그들에게 이야기했어. 이 이야기를 듣고 [ROOT.Char.GetFaith.PriestNeuterPlural] 중 한 명이, \"이건 분명 좋은 징조이시군요. 귀하의 [Glossary( 'karmic fruit', 'KARMIC_CONDITIONS_GLOSS' )]의 결과일 것입니다.\"라고 말하며 의견을 같이했지. \n\n이제 일부 [ROOT.Char.GetFaith.GetAdherentNamePlural]은 내가 옛날 봉교가 박해받았을 때 숨겨진 [Glossary( 'termas', 'TERMA_GLOSS' )]을 찾아낼 수 있는 [Glossary( 'tertön', 'TERTON_GLOSS' )]일지도 모른다고 생각해!" # 7015497616380445486
  zhangzhung.0022.a: "이러한 꿈은 한 사람의 위대한 영적 운명을 드러냅니다...." # 4879676009842506651
  zhangzhung.0022.a.tooltip: "[nyangral.GetUIName]이 미래에 [RICE_terma|E]를 발견하고 [RICE_terton|E]가 될 가능성이 있습니다. 그러면 #bold [GetTrait('RICE_terton').GetName( GetNullCharacter )]#! [trait|E]를 얻게 될 것입니다." # 18388606085053893379
  zhangzhung.0022.b: "그저 평범한 종교적 꿈일 뿐일지도 모릅니다." # 6662611702326124656
  zhangzhung.0022.info: "#bold 역사적 배경:# 티베트 불교 전승에서 [용어집('tertöns', 'TERTON_GLOSS')]의 전기는 종종 다양한 길조의 꿈을 꾼 후에 보물 발견자로서의 경력이 시작되는 경우가 많습니다. 이러한 꿈들은 티베트에 불교를 전파하는 데 중요한 역할을 했다고 알려진 [GetTitleByKey('b_oddiyana').GetNameNoTier] 출신의 전설적인 불교 스승, 쁘띠삼바바를 주로 묘사합니다. 쁘띠삼바바, 또는 구루 린포체로도 알려진 이는 티베트 전역에 흩어져 있는 많은 [용어집('termas', 'TERMA_GLOSS')]를 숨겼다고 여겨집니다. 이번 사건의 꿈은 초기이자 가장 중요한 #italic tertöns#! 중 한 명인 냥렐 냐마 웽저(1124-1192)가 10살 때 꾼 꿈을 바탕으로 하여, 그를 영적인 길로 이끌었습니다." # 13238162566257447878
  zhangzhung.0023.t: "테르톤을 후원하다" # 12429182103789349602
  zhangzhung.0023.desc: "모든 [ROOT.Char.GetFaith.GetAdherentName]가 [Glossary( 'tertön', 'TERTON_GLOSS' )] 제도를 믿는 것은 아닙니다.  숨겨진 보물, 즉 [Glossary( 'termas', 'TERMA_GLOSS' )]가 있으며, 그 발견에 필요한 업보를 지닌 자만이 찾을 수 있다는 생각이지요. 하지만 저는 어떤 테르마가 과거에 숨겨진 진정한 종교적 보물이라고 믿습니다.\n\n따라서 저와 같은 자원을 가진 사람이 테르톤을 지원해야 합니다. 오늘부터 시작하겠습니다.\n\n테르톤을 후원함으로써, [Glossary( 'karmic conditions', 'KARMIC_CONDITIONS_GLOSS' )]가 성숙할 때, 그들은 현재 시대 모든 중생의 이익을 위해 위대한 그리고 중요한 테르마를 발견할 수 있을 것입니다." # 3780638342760819542
  zhangzhung.0023.a: "많은 유물들을 발굴하기를 바랍니다." # 10033505542148883053
  zhangzhung.0024.t: "테르마스를 찾고 있습니다." # 10196320924354050699
  zhangzhung.0024.desc.intro.not_terton: "비전이나 꿈으로 언젠가 [Glossary( 'tertön', 'TERTON_GLOSS' )]가 될 수 있다는 암시를 받았지만, 더 많은 [Glossary( 'termas', 'TERMA_GLOSS' )]를 발견할 수 있다는 보장은 없습니다. 때로는 그런 비전이나 꿈이 아무런 결과를 가져오지 않거나, 심지어 착각일 수도 있습니다." # 15413867932885960861
  zhangzhung.0024.desc.intro.terton: "저는 이미 유명한 [Glossary( 'tertön', 'TERTON_GLOSS' )]이지만, 앞으로 더 많은 [Glossary( 'termas', 'TERMA_GLOSS' )]를 발견할 수 있다는 보장은 없습니다.  결국, 한 개의 [Glossary( 'termas', 'TERMA_GLOSS' )]만 발견한 유명한 [Glossary( 'tertön', 'TERTON_GLOSS' )]도 있으니까요." # 16912009786659158308
  zhangzhung.0024.desc: "그러나 모든 생명체를 위한 더 많은 뜨거운 샘의 비밀을 밝히고자 하는 염원을 가지고 있습니다.\n\n뜨거운 샘의 위치를 알려주는 환상과 꿈은 쉽게 찾아지지 않으므로, 자주 기도하고 마음을 집중하여 뜨거운 샘이 있을 만한 유망한 징후를 분별하려고 합니다." # 14800451192138582709
  zhangzhung.0024.a: "자비로운 [GetPlayer.Custom('RICE_tibet_deities_type')]께서 제 포부를 이루도록 도와주소서!" # 728608635555399983
