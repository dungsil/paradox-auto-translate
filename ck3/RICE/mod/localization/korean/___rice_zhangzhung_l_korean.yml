  RICE_terma_teachings_internal_name: "[terton.GetFaith.GetAdjectiveNoTooltip] 가르침 ([Glossary( 'Gongter', 'GONGTER_GLOSS' )])" # 10430897072025931218
  RICE_terma_teachings_internal_desc: "이 [RICE_terma|E]는 [terton.GetFaith.GetAdjectiveNoTooltip] 종교적 가르침이 축약된 주문으로, 깨달음의 길을 걷는 이들에게 중요한 영적 주제들을 다루고 있습니다. [terton.GetFirstNameNoTooltip]에게 계시된 [Glossary( 'mind treasure', 'GONGTER_GLOSS' )]이며, 그 [terton.GetSheHe]가 기록한 것입니다." # 17128050517669175201
