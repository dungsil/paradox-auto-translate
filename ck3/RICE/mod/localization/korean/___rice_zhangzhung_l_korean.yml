  building_type_RICE_zhangzhung_tsaparang_fortress: "차파랑 요새" # 7823899301342434738
  building_type_RICE_zhangzhung_tsaparang_fortress_desc: "피라미드 모양의 바위 위에 자리 잡은 짜파랑 요새와 궁궐은 지역 통치자들의 권력을 상징하는 건물입니다. 이 복합 건물에는 많은 사원, 수도원, 동굴, 터널, 그리고 다른 건물들이 있습니다. 지역 통치자들을 위한 거주 구역 위에는 여름 궁궐이 있습니다." # 17764385813799767238
  building_RICE_zhangzhung_tsaparang_fortress: "$building_type_RICE_zhangzhung_tsaparang_fortress$" # 17067226342172694044
  building_RICE_zhangzhung_tsaparang_fortress_desc: "$building_type_RICE_zhangzhung_tsaparang_fortress_desc$" # 17356996342753580125
  building_type_RICE_zhangzhung_lake_dangra: "당그라 호수" # 750378993425580712
  building_type_RICE_zhangzhung_lake_dangra_desc: "당라 호수의 맑은 물은, 지역 신앙에 따르면 우주의 근원이자 모든 지성체의 근원으로 여겨집니다. 호수 주변의 비범하게 비옥한 땅은 농경에 적합하며, 고대 장숭 왕국이 이곳에 수도를 두었다고 전해집니다." # 5493223679691563170
