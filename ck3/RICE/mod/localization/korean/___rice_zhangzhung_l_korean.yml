  RICE_zhangzhung_restorer_of_bon_desc: "이 왕조는 히말라야 고원의 전설적인 장쩌웅 국가 부흥의 선봉에 섰습니다. 티베트인들에게 정복당한 후 번영했던 뵤 종교와 학문의 중심지 장쩌웅은 잠시 동안 진실된 가르침을 잃었지만, 이제 되살아났습니다. 뵤는 다시 그 자리에 되찾았습니다." # 50adabbbc65e478e45f79c6e2c5c2bd7d692253a
