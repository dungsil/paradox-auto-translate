  zhangzhung.0130.t: "[rinchen_zangpo.GetDynasty.GetNameNoTooltip] 가문" # 966234489030159454
  zhangzhung.0130.desc: "[rinchen_zangpo.GetDynasty.GetName] 가문은 자부심을 가질 만합니다. 저희는 부분적으로 고지대에서 [GetReligionByKey('buddhism_religion').GetName]을 광범위하게 후원한 덕분에 [GetTitleByKey('k_guge').GetNameNoTier] 전역에서 두각을 나타내고 있습니다.\n\n사실 [rinchen_zangpo.GetDynasty.GetNameNoTooltip] 가문의 일원인 [rinchen_zangpo.GetHouse.GetName] 가문의 구성원은 다름 아닌 [rinchen_zangpo.GetFirstNameNicknamed]이며, 많은 사람들이 이미 그를 최근 시대의 가장 위대한 [rinchen_zangpo.GetCulture.GetHeritage.GetName] [GetReligionByKey('buddhism_religion').GetAdjective] 사상가 중 한 명으로 여기고 있습니다. [rinchen_zangpo.GetHerHis|U] 명성은 [GetReligionByKey('buddhism_religion').GetAdjective] 가르침을 전파하고 [GetGeographicalRegion('world_tibet').GetName]에 수도원을 건설한 사람으로서 온 땅에 퍼졌습니다.\n\n따라서 저희는 세속적, 영적으로 이 지역에 기득권을 가지고 있습니다. 저희가 이 땅에 대한 정치적, 종교적 영향력을 계속 행사할 것이라는 데는 의심의 여지가 없습니다." # 6173161876485261869
  zhangzhung.0130.a: "여기서 다르마, 그리고 우리 가문은 번성할 것이다!" # 13572691578704221717
  zhangzhung.0130.info: "#emphasis 역사적 배경:#! #italic [rinchen_zangpo.GetDynasty.GetNameNoTooltip]#! 또는 #italic [rinchen_zangpo.GetDynasty.GetName] Wer#! 가문은 구게 왕국이 지배하던 중세 서부 티베트에서 가장 유명한 귀족 가문 중 하나였습니다. 그 구성원으로는 11세기 티베트 불교의 가장 유명한 번역가이자 학자 중 한 명인 흐룩스 가문의 유드라 가문 출신 린첸 상포(958–1055)가 있었습니다. 그들은 주요 불교 기증자들이었으며, 서부 티베트에서 가장 오래되고 역사적으로 중요한 수도원 중 두 곳인 톨링 및 타보와 같은 지역의 다양한 수도원의 벽화와 비문에 자주 묘사되거나 언급됩니다." # 15495889600091318387
