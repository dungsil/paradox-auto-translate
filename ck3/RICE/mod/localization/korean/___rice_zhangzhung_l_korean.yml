  zhangzhung.0040.desc.intro.terton: "과거에 [Glossary( 'tertön', 'TERTON_GLOSS' )]으로서 어느 정도 성공을 거두어, 몇몇 [Glossary( 'termas', 'TERMA_GLOSS' )]를 발견한 적이 있습니다." # 4861034990445348264
  zhangzhung.0040.desc.intro.not_terton: "예전에, 저는 제가 미래에 [Glossary( 'tertön', 'TERTON_GLOSS' )]이 되어 [Glossary( 'termas', 'TERMA_GLOSS' )]를 발견할 수 있다는 것을 암시하는 환상과 꿈을 꾸었습니다." # 18174573876818988971
  zhangzhung.0040.desc.middle: "이제, 저는 또다시 이상한 꿈을 꾸고 있습니다. 그 꿈에는" # 10385109451929629584
  zhangzhung.0040.desc.buddhism: "$zhangzhung.0031.desc.buddhism$" # 17094206093443487480
  zhangzhung.0040.desc.not_buddhism: "$zhangzhung.0031.desc.not_buddhism$" # 5429553809963486801
  zhangzhung.0040.desc: "숨겨진 신성한 보물의 위치를 알려주더군.\n\n만약 꿈이 진짜라면, [target_province.GetName] 근처 어딘가가 오래전 테르마가 숨겨진 곳이라고 가리키는 것 같아. 의심스럽긴 하지만, 정말로 발견되기를 기다리는 테르마가 있는지 확인하기 위해 그곳으로 여행을 떠나보는 것도 나쁘지 않겠지? 찾아보는 것 정도는 괜찮잖아?" # 13608252145013660762
  zhangzhung.0040.a: "찾을 운명이라면, 반드시 찾을 것이다!" # 3747617594580823761
  zhangzhung.0040.a.tooltip: "[travel|E]하여 [RICE_terma|E]를 찾기 위해 [target_province.GetName]로 [travel|E]합니다." # 13353852118091144308
  zhangzhung.0040.b: "의문이 드는군요. 그리고 할 일도 있고요." # 1127707503056586142
  zhangzhung.0041.t: "$zhangzhung.0033.t$" # 8863776345319599380
  zhangzhung.0041.desc.intro: "환상과 꿈에서 보았던 곳에 도달했고, [Glossary( 'terma', 'TERMA_GLOSS' )]을 찾는 데 성공했습니다" # 1375384438450454706
  zhangzhung.0041.desc.intro.failure: "마침내, 내 환상과 꿈에서 [Glossary( 'terma', 'TERMA_GLOSS' )](을)를 찾을 수 있다고 알려준 곳에 도달했습니다. 하지만 도착하자마자 뭔가 잘못된 게 분명합니다. 찾을 수 있는 [Glossary( 'terma', 'TERMA_GLOSS' )]이(가) 없습니다." # 14123075778642132569
  zhangzhung.0041.desc.middle.failure: "무엇을 하든 종교적인 것은 나타나지 않았고 꿈이나 환상도 더는 없었습니다. 무슨 일이 일어난 걸까요? 제가 영적으로 부족하고 좋은 카르마가 부족했던 걸까요? 아니면 테르마를 추출하기 위해 올바른 의식과 기도를 수행하지 않은 걸까요? 지역 신들이 테르마를 보호하느라 화가 난 걸까요? 아니면 흑마법과 악의 세력 덕분에 일어난 일종의 망상일까요?" # 17197445481712769634
  zhangzhung.0041.desc.middle: "[terton.Custom('RICE_random_terton_occurence_time')] [terton.Custom('RICE_random_terton_occurence')] 길조로다!" # 9613960110132709449
