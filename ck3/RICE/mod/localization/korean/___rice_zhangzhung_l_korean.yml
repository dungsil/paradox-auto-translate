  zhangzhung.0033.desc.intro: "[terton.GetFirstName]가 [Glossary( 'terma', 'TERMA_GLOSS' )]를 발견했다는 소식이 들려왔습니다.  [terton.GetHerHis]의 예지와 꿈이 예견했던 대로 말입니다." # 3819850906176344523
  zhangzhung.0033.desc.intro.failure: "[terton.GetFirstName]이 [location.GetName]에 도착했다는 소식이 들려왔습니다. [terton.GetHerHis] 예지와 꿈이 가리킨 대로 말이죠. 하지만 [terton.GetSheHe]가 도착하자 어떤 일이 있었던 모양입니다.  [Glossary( 'terma', 'TERMA_GLOSS' )]가 보이지 않았습니다." # 7281811609622371264
  zhangzhung.0033.desc.intro.bon: "[location.GetName]의 극심한 박해 시대에 보호하기 위해 고대 본교의 스승들이 숨겼습니다." # 18194716571338345829
  zhangzhung.0033.desc.intro.buddhist: "오래전 [padmasambhava.GetFirstName]가 [location.GetName]을 지나가면서 감춰 두었습니다." # 13805602208911498700
  zhangzhung.0033.desc.teachings_physical: "#bold 테르마#는 [terton.GetFaith.GetAdjective]적인 영적인 가르침이 적힌 축복받은 두루마리입니다. [GetPlayer.Custom('RICE_random_terton_location')]에서 발견되었습니다." # 10407480737974463185
  zhangzhung.0033.desc.teachings_internal: "[GetPlayer.Custom('RICE_random_terton_location')|U]에서, 이 무형의 털톤에 대한 환상이 일어났습니다. 과거 삶에서 받은 [terton.GetFaith.GetAdjective]적인 영적인 가르침입니다." # 13105512856994893448
  zhangzhung.0033.desc.artifact_statue: "[terton.GetFaith.GetAdjective] 전통의 종교적 인물상, 터마가 발견되었습니다. [GetPlayer.Custom('RICE_random_terton_location')]." # 4176592096763332745
  zhangzhung.0033.desc.artifact_sacred_image: "[terton.GetFaith.GetAdjective] 전통의 종교적 인물을 예술적으로 묘사한 터마가 [GetPlayer.Custom('RICE_random_terton_location')]에서 발견되었습니다." # 11619081117902014638
  zhangzhung.0033.desc.artifact_ritual_instrument: "[terton.GetFaith.GetAdjective] 의식에 사용되는 의례 도구, 터마는 [GetPlayer.Custom('RICE_random_terton_location')]에서 발견되었습니다." # 17223533981405093052
  zhangzhung.0033.desc.religious_building: "[terton.GetFirstNameNoTooltip]는 [GetPlayer.Custom('RICE_random_terton_location')]을 바라보았고, 어떻게 된 영문인지, 어디서 나타났는지 모를 [terton.GetFaith.GetAdjective] 스투파가 나타났습니다." # 829144306108066725
  zhangzhung.0033.desc.riches: "터마는 보석과 기타 갖가지 부를 담은 은닉처였습니다. [GetPlayer.Custom('RICE_random_terton_location')]에서 발견되었습니다." # 8291465202718647934
  zhangzhung.0033.desc.artifact_scholarly_texts: "학문적 주제를 펼쳐놓은 두루마리, 테르마가 [GetPlayer.Custom('RICE_random_terton_location')]에서 발견되었습니다." # 555163177216079146
  zhangzhung.0033.desc.medicine: "테르마는 귀중한 물질로, 약제 알약으로 압축될 수 있습니다.  [GetPlayer.Custom('RICE_random_terton_location')]에서 발견되었습니다." # 12916654654506797906
  zhangzhung.0033.desc.middle.failure: "[터튼.그녀의/그의]가 무엇을 하든, 종교적인 어떤 일도 일어나지 않았고, 더 이상 꿈이나 환상도 없었습니다. 무슨 일이 있었던 걸까요? [터튼.이름]이 영적으로 부족하고 좋은 업보가 부족했던 걸까요? 아니면 [터튼.그녀의/그의]가 텡마를 끄집어내기 위한 올바른 의식과 기도를 하지 않았던 걸까요? 지역 신들이 텡마를 지키고자 화가 났던 걸까요? 아니면 이것은 흑마법과 악령의 짓이 만들어낸 환각일까요?" # 11377409816737493061
  zhangzhung.0033.desc.middle: "[terton.Custom('RICE_random_terton_occurence_time')] [terton.GetFirstNameNoTooltip] [terton.Custom('RICE_random_terton_occurence')] 길조가 나타났습니다!" # 14148641222141758897
  zhangzhung.0033.desc.questioned: "그러나 이 사실은 일부 사람들에게 #bold 의심스러운#! 것으로 여겨집니다. 항상 [terton.GetFaith.GetReligion.GetAdjective] 회의론자들과 이단자들이 [Glossary( 'termas', 'TERMA_GLOSS' )]의 신뢰성을 의심하지만, 분명 진실일 것입니다!" # 13261347023665609698
  zhangzhung.0033.desc.accepted: "이 용어는 일반적으로 #bold 받아들여지는# 발견입니다. 항상 [terton.GetFaith.GetReligion.GetAdjective] 회의론자와 이단자들이 [Glossary( 'termas', 'TERMA_GLOSS' )]의 신뢰성을 의심하지만, 이번에는 큰 논쟁이 없습니다." # 7055302881462798584
  zhangzhung.0033.desc.venerated: "이 유물은 의심할 여지 없이 #bold 숭배받는#! 유물이 될 것입니다. 그 영적인 성질과 발견 경위는 심지어 보통 [terton.GetFaith.GetReligion.GetAdjective] 회의론자들과 [Glossary( 'termas', 'TERMA_GLOSS' )]의 진실성을 의심하는 종파들 중 일부까지도 그 진품임을 확신시켰습니다." # 11107274081341045155
  zhangzhung.0033.a: "얼마나 다행스러운 일인가! 이 보물을 간직하겠소." # 15918020601192442156
  zhangzhung.0033.b: "이 보물은 당신의 영광스러운 소유가 되어야 합니다." # 8443536421737730474
  zhangzhung.0033.c: "지역 [ROOT.Char.GetFaith.HouseOfWorship]에 보물을 기증합시다." # 6468775965110155977
