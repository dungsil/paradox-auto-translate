  RICE_zhangzhung_kinnaur_flower_festival_rejoicement_intent_desc: "모두와 함께 축하하며, 최근의 손실에서 회복하는 데 집중합니다. 모든 참석자는 당신에 대한 [opinion_i|E] #P +10#! [opinion|E]를 얻습니다. [GetTrait('gregarious').GetName( GetNullCharacter )|U]와 [GetTrait('generous').GetName( GetNullCharacter )] 캐릭터는 추가 [stress_loss_i|E] [stress|E]를 잃습니다." # 7566194468664253765
