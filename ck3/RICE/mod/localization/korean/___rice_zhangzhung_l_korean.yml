  zhangzhung.0090.t: "준비" # 666839747819429162
  zhangzhung.0090.desc: "[county.GetNameNoTier]의 [culture.GetName] 주민들은 오래전 #bold 빙하 결혼식#!이라는 과정을 통해 높은 산에서 빙하를 키우는 방법을 배웠습니다. 이는 남성 빙하와 여성 빙하 조각을 합쳐 새로운 빙하를 만드는 것입니다. 이렇게 함으로써 주민들은 자신들의 밭과 농작물이 수년간 꾸준한 관개 용수를 공급받을 수 있도록 보장할 것입니다.\n\n곧 [location.GetName]으로 여행을 떠나 제가 후원한 빙하 결혼식을 직접 목격할 것입니다. 새로운 빙하가 앞으로 수년간 주민들에게 풍요로움을 가져다주기를 모두가 바라고 있습니다." # 11460279047831591815
  zhangzhung.0090.a: "산으로 간다!" # 9787992526273383845
  zhangzhung.0091.t: "남녀 빙하" # 8282750223040570828
  zhangzhung.0091.desc: "[location.GetName]에 도착하니 빙하 혼례가 막 시작하려던 참이었다.\n\n이 지역 마을 출신의 굳세고 강인한 [ROOT.Char.Custom('WomenMenPeople_GenderPreference')]들이 산에 들어가 수빙과 암빙 조각을 모은다. 수빙은 갈색과 회색이 더 짙고 잔해가 많은 빙하이며, 암빙은 더 순수한 흰색과 푸른색을 띤다.\n\n조각을 모은 후 이 [ROOT.Char.Custom('WomenMenPeople_GenderPreference')]들은 건초와 숯으로 채워진 특별한 바구니에 넣어 차가움을 유지한 다음, 이 조각들을 새로운 빙하의 지정 장소로 옮긴다. 그동안 나머지 사람들은 이 두 빙하의 혼례가 결실을 맺도록 다양한 [ROOT.Char.GetFaith.GetAdjective] 기도와 제물을 바칠 것이다." # 11903170131907854201
  zhangzhung.0091.a: "이 '결혼'이 성공적이길 바라오!" # 16157077071218731777
  zhangzhung.0092.t: "새로운 빙하의 탄생" # 15947411924528101247
  zhangzhung.0092.desc: "새로운 빙하가 될 산악 지대에서 수컷 빙하 조각과 암컷 빙하 조각을 옮기는 [ROOT.Char.Custom('WomenMenPeople_GenderPreference')]을(를) 만났습니다. 그들은 이 조각들을 얻기 위해 출발한 지 며칠 후였습니다. 그들은 조각들이 땅에 닿지 않도록 조심스럽게 운반했으며, 운반하는 내내 [ROOT.Char.GetFaith.GetAdjective] 기도를 드렸다고 합니다.\n\n우리는 그 빙하 조각들이 물, 숯, 톱밥, 천 조각, 밀 껍질과 함께 그 장소에서 섞이는 것을 지켜봅니다. 현지인들은 이 물질들이 새로운 빙하를 차갑게 유지한다고 말합니다.\n\n또 다른 기도와 의식이 끝나면 결혼은 완료되고, 앞으로 몇 년 후에는 아름다운 빙하가 이곳에서 자라나 아래 계곡과 언덕에 많은 물을 공급해주기를 바랄 뿐입니다!" # 1260189041949592874
  zhangzhung.0092.a: "강력하고 거대한 빙하가 되기를 바라자." # 5417759979805075859
