  trait_RICE_terton_2_desc: "이 인물은 유명한 [RICE_tibet_treasure_revealer|E]로, 티베트 종교 전통과 관련된 중요한 고대 숨겨진 경전, 혹은 [Glossary( 'terma', 'TERMA_GLOSS' )]를 수많이 발견했습니다. 그들의 영적인 지식은 존경받는 바입니다." # 8f3ef241d3cdd9df661ab099c1924d4b8128496a
  trait_RICE_terton_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]는 티베트에서 기원한 종교 전통에 중요한 많은 고대 숨겨진 경전, 또는 [Glossary( 'terma', 'TERMA_GLOSS' )]를 발견한 유명한 [RICE_tibet_treasure_revealer|E]입니다. 그분은 깊은 영적 지식으로 존경받고 계십니다." # 001cb80363ce0fb132f68eee3e444db11e2bd0cd
  trait_RICE_terton_3: "테르톤 왕" # 17213fb769d47c3602c1fb86640a8fe68864b10f
  trait_RICE_terton_3_desc: "이 인물은 현 시대 최고의 [RICE_tibet_treasure_revealer|E] 중 한 명으로, 티베트에서 유래한 종교적 전통에 중요한 수많은 고대 숨겨진 텍스트, 또는 [Glossary( 'terma', 'TERMA_GLOSS' )]를 발견했습니다. 그들의 영적 지식은 널리 숭배받고 있습니다." # 2ea91be9808dd90fe1c2605a4a447244d52699c6
  trait_RICE_terton_3_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]은 당대 최고의 [RICE_tibet_treasure_revealer|E] 중 한 명으로, 티베트 종교 전통에 중요한 수많은 고대 숨겨진 경전, 또는 [Glossary( 'terma', 'TERMA_GLOSS' )]를 발견했습니다. [ROOT.Char.GetSheHe|U]는 널리 숭배받으며 [ROOT.Char.GetHerHis] 영적인 지식으로 존경받습니다." # b29dceef8064e53570ac2ddfd19958e58a087a18
