  activity_RICE_zhangzhung_kinnaur_flower_festival_host_an_a: "$host_activity_a$" # 13713790857143020716
  activity_RICE_zhangzhung_kinnaur_flower_festival: "풀라이치 축제" # 10641106726593219386
  activity_RICE_zhangzhung_kinnaur_flower_festival_desc: "가을이 오면서 꽃의 축제인 풀라이치가 시작됩니다. 사람들은 꽃이 만발한 고지대로 가서 아름다운 야생화를 채취하고, 이를 지역 신들에게 바칩니다. 또한, 최근에 세상을 떠난 이들을 추모하고, 점쟁이에게 예언을 묻습니다." # 5879350083614053189
  activity_RICE_zhangzhung_kinnaur_flower_festival_selection_tooltip: "푸라이치 축제에 참여하세요.\n$activity_RICE_zhangzhung_kinnaur_flower_festival_context_tooltip$" # 15728243262298937212
  activity_RICE_zhangzhung_kinnaur_flower_festival_context_tooltip: "#bold 역사적 배경:#! #기울임꼴 푸라이치#! 축제, 즉 꽃의 축제는 현재 인도 히마찰 프라데시 주에 위치한 [GetTitleByKey('d_kinnaur').GetNameNoTier] 계곡에서 전통적으로 거행되는 축제입니다. 이 축제는 산꽃을 모아 이 지역 계곡, 산, 숲에 사는 지역 신들에게 바치는 것을 중심으로 합니다. 또한, 돌아가신 가족에게 존경을 표하고 지역 점쟁이에게 미래를 예측해 달라고 요청하는 자리이기도 합니다." # 5916743164051425117
  activity_RICE_zhangzhung_kinnaur_flower_festival_host_desc: "$BULLET_WITH_TAB$명성 [prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$신앙심 [piety_i|E][piety|E]\n$BULLET_WITH_TAB$스트레스 감소 [stress_loss_i|E][stress|E]\n$BULLET_WITH_TAB$점치기 결과에 따라 당신에게 #P 유익한#! [character_modifiers|E] 또는 행사가 열리는 [county|E]에 대한 [county_modifiers|E]를 얻을 가능성이 있습니다.\n$BULLET_WITH_TAB$점쟁이 결과에 따라 #bold 꽃 수집가#!로 지정된 가족 구성원은 추가 보너스를 받을 수 있습니다." # 843132060803960133
  activity_RICE_zhangzhung_kinnaur_flower_festival_guest_desc: "$activity_RICE_zhangzhung_kinnaur_flower_festival_host_desc$" # 14733203611542512989
  activity_RICE_zhangzhung_kinnaur_flower_festival_province_mountains_desc: "#P ++ 이곳 산에는 아름다운 목초지가 있습니다.#!\n\n#italic 이는 이 [활동|E]의 끝에 [명성_i|E] [명성|E]과 [신앙_i|E] [신앙|E]의 증가로 이어집니다.#!" # 4398256133566090641
