  activity_RICE_glacier_marriage: "빙하 결혼" # 6413759800821444928
  activity_RICE_glacier_marriage_desc: "'수컷 빙하'와 '암컷 빙하'의 조각들을 일종의 결혼식과 같은 의례적인 의식에서 함께 모음으로써, 산에 새로운 빙하를 이식하여 아래 계곡과 언덕에 추가적인 관개 수원지를 제공할 수 있습니다." # 12172478194699058645
  activity_RICE_glacier_marriage_selection_tooltip: "지역 주민들의 빙하 혼례 의식을 돕습니다.\n$activity_RICE_glacier_marriage_context_tooltip$" # 6781618440341595628
  activity_RICE_glacier_marriage_context_tooltip: "#emphasis 역사적 배경:#! 힌두쿠시 산맥과 서부 히말라야 산맥에는 관개 목적으로 빙하를 '키우는' 전통이 존재합니다. 이는 소위 '빙하 결혼'이라는 의례화된 과정을 통해 이루어지는데, 파편과 흙 때문에 회색이나 갈색 빛깔을 띠는 '남성' 빙하와 더 순수한 빛깔의 '여성' 빙하 사이의 결혼입니다. 전설에 따르면, 중세 시대에 성직자들이 현지인들에게 이러한 방법을 가르쳐 몽골인, 티베트인, 혹은 카슈가르의 통치자들이라고도 일컬어지는 침략자들로부터 자신들을 보호하기 위한 자연 방벽을 만들었다고 합니다." # 8669462437439229245
  activity_RICE_glacier_marriage_host_desc: "\n$BULLET_WITH_TAB$[prestige_i|E][prestige|E]\n\n$BULLET_WITH_TAB$[piety_i|E][piety|E]\n\n$BULLET_WITH_TAB$[activity|E]가 벌어지는 [county|E]는 [development_i|E] [development|E]와 [gold_i|E] [taxes|E]를 증진하는 #P beneficial#! [county_modifier|E|E]를 획득합니다." # 15738424840432029997
