  zhangzhung.0002.t: "카일라스 산의 [milarepa.GetFirstNameNicknamedNoTooltip]" # 14994788327633489640
  zhangzhung.0002.desc: "[GetGeographicalRegion('world_tibet').GetName] 주변에 전설적인 영적 스승인 [GetReligionByKey('buddhism_religion').GetAdjective] [milarepa.GetFirstNameNicknamed]와 [GetFaithByKey('bon').GetAdjective] [naro_bonchung.GetFirstName] 사이의 종교적 논쟁에 대한 이야기가 산불처럼 번지고 있습니다. 그 장소는 다름 아닌 우주에서 가장 신성한 산 중 하나인 카일라스 산이며, 그곳은 [GetTitleByKey('c_purang').GetNameNoTier] 근처입니다. 그 대결은 누가 더 큰 기적을 일으키는지를 보는 것으로 결정될 것입니다.\n\n모든 사람이 [GetReligionByKey('buddhism_religion').GetName]과 토착 [GetReligionByKey('bon_religion').GetName] 교리를 적으로 보는 것은 아닙니다. 예를 들어, 둘 다에 기여한 영적 스승도 있습니다. 그러나 카일라스 산에서 벌어진다는 이 기적 대결은 이 두 전통 간의 경쟁을 상징합니다. 이 경우 이 대결은 신성한 산의 패권을 다투는 싸움이었습니다." # 3989117691615603259
  zhangzhung.0002.a: "그래서, 무슨 일이 일어났나?" # 7258620040557972582
  zhangzhung.0003.t: "$zhangzhung.0002.t$" # 3048376749311696604
  zhangzhung.0003.desc: "전해지는 바에 따르면, [milarepa.GetFirstNameNicknamed](이)가 [naro_bonchung.GetFirstName]와의 기적 대결에서 승리했다고 합니다. 결승전은 누가 먼저 산에 오를 수 있는지 겨루는 것이었습니다. [naro_bonchung.GetFirstNameNoTooltip](이)가 마법의 북을 타고 산을 날아오르자, [milarepa.GetFirstNameNoTooltip](은)는 아무것도 하지 않고 그저 앉아 명상만 했다고 합니다. 그러나 [naro_bonchung.GetFirstNameNoTooltip](이)가 정상에 거의 다다랐을 때, [milarepa.GetFirstNameNoTooltip](은)는 햇살 위에 발을 디뎌 즉시 산 정상에 나타났다고 합니다.\n\n정확히 무슨 일이 일어났는지에 대한 논쟁이 많지만, [GetReligionByKey('buddhism_religion').GetAdherentNamePluralNoTooltip](은)는 이를 토착 [GetReligionByKey('bon_religion').GetAdjective] 전통에 대한 영광스러운 승리라고 선언하고 있습니다. 그들은 [milarepa.GetFirstNameNoTooltip](이)가 이 위대한 업적 이후 카일라스 산 주변에서 명상하며 시간을 보낼 계획이라고 말합니다." # 9018894116521960125
  zhangzhung.0003.a: "[milarepa.GetFirstNamePossessiveNoTooltip]의 승리가 모든 중생에게 큰 이익을 가져다주길 바랍니다." # 10577392398558047748
  zhangzhung.0003.b: "어리석은 자들은 '기적을 행하는 자'와 진정한 영적 수행자를 혼동하는구나!" # 11890138390905613592
  zhangzhung.0003.c: "저들은 카일라스 산이 [ROOT.Char.GetFaith.GetAdherentNamePlural]에게도 신성한 곳임을 모르는 건가?" # 8629564454195442876
  zhangzhung.0003.d: "우리가 비록 다른 [GetReligionByKey('buddhism_religion').GetAdjective] 계통이긴 하지만, 듣기 좋군!" # 15114552289776662638
  zhangzhung.0003.e: "글쎄… 알아두면 흥미로운 사실인가?" # 9561649099868832548
