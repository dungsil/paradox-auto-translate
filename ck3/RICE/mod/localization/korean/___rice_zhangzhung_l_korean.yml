  RICE_zhangzhung_hrugs_wer_modifier_desc: "이 집안은 굽거 왕의 후원 아래 활동한 10세기와 11세기 뛰어난 티베트 불교 경전 번역가 린첸 찬뽀의 집안과 같습니다. 이 집안은 역사적으로 불교 기관과 불교 예술을 후원함으로써 명성을 얻었습니다." # 3065994855592182394
  RICE_zhangzhung_governor_of_brusha: "브루샤 전 총독" # 7208848825015188907
  RICE_zhangzhung_governor_of_brusha_desc: "오래 전, 구게 왕국이 파미르 지방의 [Glossary( 'Brusha', 'BRUSHA_GLOSS' )] 지역을 완전히 장악했을 때, 이 인물은 그곳의 총독으로서, 가까운 적과 먼 적 모두로부터 용감하게 방어했습니다." # 5476168647266858334
  RICE_zhangzhung_brusha_governor_inscription: "브루샤 총독의 숭고한 찬양" # 1422162513489923870
  RICE_zhangzhung_brusha_governor_inscription_desc: "$dpal_dus_sgra$께서는 구게의 고문이자 [Glossary( 'Brusha', 'BRUSHA_GLOSS' )]의 전 총독으로서, 멀고 가까운 적들로부터 구게의 서쪽 국경을 수호하는 데 크게 기여하셨습니다. 이에 대한 숭고한 찬사로, 큰 바위에 새겨진 비문이 최근 세워졌습니다. 비문에는 다양한 불교 종교 상징과 요소가 포함되어 있습니다." # 14099956411886456824
  RICE_zhangzhung_avenger_of_ligmikya: "$Likmigyal$의 복수자" # 2470300527000124919
  RICE_zhangzhung_avenger_of_ligmikya_desc: "이 왕조는 히말라야 고원의 전설적인 장즈웅 왕국을 되살리는 데 앞장섰습니다. 티베트에 의해 장즈웅 왕국이 멸망하고 왕 $Likmigyal$이 몰락한 후, 진정한 본교는 어려운 시기를 보냈지만, 이제 부활했습니다. 오랜 세월이 흘러 사라진 왕 $Likmigyal$은 이제 복수를 이루었습니다." # 3280241128341009971
  RICE_zhangzhung_restorer_of_bon: "본교 복원자" # 16791248142934223778
  RICE_zhangzhung_restorer_of_bon_desc: "이 왕조는 히말라야 고원의 전설적인 장쩌웅 국가 부흥의 선봉에 섰습니다. 티베트인들에게 정복당한 후 번영했던 뵤 종교와 학문의 중심지 장쩌웅은 잠시 동안 진실된 가르침을 잃었지만, 이제 되살아났습니다. 뵤는 다시 그 자리에 되찾았습니다." # 10684482906517516669
  RICE_zhangzhung_new_silver_palace: "가루다 계곡의 은성" # 1586366854683919528
  RICE_zhangzhung_new_silver_palace_desc: "전설적인 장족국가가 부활함에 따라, 장족의 새로운 수도가 이곳에 건설되었습니다.  옛 수도의 위치는 세월의 안개 속으로 사라졌기 때문입니다. 이 지역이 여전히 장족의 수도로서 기능하는지 여부와 상관없이, 서부 히말라야에서 주요 문화 및 경제 중심지가 되었습니다." # 7832904981233217884
  RICE_milarepa_modifier: "위대한 요기" # 15671670112459521379
  RICE_milarepa_modifier_desc: "밀레레파는 과거 원한을 풀기 위해 어두운 마법을 사용하여 끔찍한 살인을 저질렀지만, 그 행위를 후회했습니다. 그는 뛰어난 불교 학자이자 그의 스승인 마르파 [Glossary('Lotsawa', 'LOTSAWA_GLOSS')]에게서 수많은 시련을 겪으며 부정적인 업을 씻어야 했습니다. 이제 그는 스스로 숙련된 정신적 스승이자, 일부 사람들은 그가 기적적인 초자연적인 능력을 지녔다고 믿으며, 시간을 다른 사람들에게 가르치거나 먼 동굴과 산에서 명상 수련에 보냅니다." # 9600737380644529578
  RICE_zhangzhung_zuthulpuk_monastery_recently_built: "주툴푸크 수도원이 최근 건립되었습니다." # 1333405013025993911
  RICE_zhangzhung_zuthulpuk_monastery_recently_built_desc: "밀라레파 대승 보살이 카일라스 산에서 본교 수행자들과의 경쟁 도중 기적적으로 주툴푸크 동굴 사찰을 창건했다는 전설이 전해집니다. 진실 여부를 떠나, 지역 지도자들은 이곳을 제대로 된 사찰로 개조하여 가까운 곳뿐 아니라 멀리 있는 불교 신자들의 마음을 사로잡았습니다." # 3330304378530915191
  RICE_zhangzhung_built_zuthulpuk_monastery: "주툴푸크 수도원을 건설했습니다." # 2209898344714800829
  RICE_zhangzhung_built_zuthulpuk_monastery_desc: "이 인물은 주툴푸크의 자리에 제대로 된 수도원을 세우는 데 책임이 있었습니다. 그 건물은 마치 기적처럼 위대한 불교 성인 미라레파가 자발적으로 지었다고 알려져 있습니다. 어쨌든, 이 인물은 그러한 프로젝트를 후원할 수 있을 만큼 미라레파와 깊은 업보적 연결이 있음이 분명합니다." # 2884113583058485427
  RICE_terton_candidate: "잠재적 텡톤" # 8363916426446510935
  RICE_terton_candidate_desc: "이 인물은 꿈, 환상, 또는 다른 길조를 통해 잠재적인 [Glossary( 'tertön', 'TERTON_GLOSS' )]가 될 수 있음을 암시받았습니다. 미래에 [Glossary( 'termas', 'TERMA_GLOSS' )]를 발견할 수 있을까요?\n\n#italic 이 [character_modifier|E]가 활성화되어 있고, 이 인물이 적절한 [faith|E]를 가진 한 해 동안 [RICE_tibet_treasure_revealer|E]가 되어 [RICE_tibet_hidden_treasures|E]를 발견할 가능성이 있습니다.#!" # 12078466946941643694
  RICE_zhangzhung_patronizing_tertons: "테르톤을 후원하는 것" # 11822562329675402240
  RICE_zhangzhung_patronizing_tertons_desc: "이 인물은 [Glossary( 'tertöns', 'TERTON_GLOSS' )]의 영토에서 [Glossary( 'termas', 'TERMA_GLOSS' )] 발굴 노력에 대한 재정적, 물질적, 그리고 정치적 지원을 제공하고 있습니다.\n\n#italic 이 [character_modifier|E]가 활성화되는 한, 기존의 [RICE_tibet_treasure_revealers|E]가 매년 [RICE_tibet_hidden_treasures|E]를 발견할 가능성이 높아집니다. 또한, 이 인물의 [courtiers|E]가 [GetModifier('RICE_terton_candidate').GetNameWithTooltip] [character_modifier|E]를 얻을 가능성도 높아집니다.#!" # 16846262400914306787
  RICE_zhangzhung_searching_for_termas: "테르마스를 찾고 있습니다." # 10196320924354050699
  RICE_zhangzhung_searching_for_termas_desc: "이 인물은 길조의 환영과 징조를 받아 특정 [Glossary( 'termas', 'TERMA_GLOSS' )]의 위치를 알아낼 수 있을지도 모릅니다.  이러한 환영과 징조를 파헤치는 데 집중하면서 일상적인 업무에 덜 참여할 것입니다.\n\n#italic 이 [character_modifier|E]가 활성화된 동안, 매년 [RICE_termas|E]와 [RICE_minor_termas|E]를 포함하여 발견할 가능성이 높아집니다.#!" # 18316239315134141461
  RICE_zhangzhung_discovering_termas: "테르마스를 공개합니다" # 437958091605816294
  RICE_zhangzhung_discovering_termas_desc: "이 인물은 꿈, 환상, 또는 다른 길흉화복의 징조를 통해 오래 전 숨겨진 [Glossary( 'terma', 'TERMA_GLOSS' )]의 잠재적 위치를 알게 되었으며, 이제 그 위치를 세상에 드러내려 하고 있습니다." # 7603422103015836480
  RICE_zhangzhung_kinnaur_oracle_county_modifier_1: "호의적인 신탁 예언" # 4035416873256033257
  RICE_zhangzhung_kinnaur_oracle_county_modifier_1_desc: "최근 열린 풀라이치 축제에서 지역 신의 신탁은 이곳 주민들에게 좋은 일이 있을 것이라고 예언했습니다." # 3039512604408704851
