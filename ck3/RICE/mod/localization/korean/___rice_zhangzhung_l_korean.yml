  RICE_zhangzhung_zuthulpuk_monastery_decision_context_tooltip: "#bold 역사적 배경:# 주툴푸크 수도원, 즉 \"기적의 동굴\"은 불교, 본교, 힌두교, 자이나교의 성지 중 하나인 카일라사 산 근처 동굴에 자리 잡고 있습니다. 티베트 요기 미라레파(11세기경)가 본교 스승 나로 봉충과 기적 대결에서 승리했다고 전해집니다. 미라레파가 그의 기적 중 하나로 이 동굴 수도원을 자연스럽게 창건했다고 알려져 있습니다." # 7663faeb0336b8507211c19cf0491aa25a174a79
