  zhangzhung.0090.t: "준비" # 666839747819429162
  zhangzhung.0090.desc: "[county.GetNameNoTier]의 [culture.GetName] 주민들은 오래전 높은 산에서 빙하를 키우는 법을 #bold 빙하 혼인#!이라는 과정을 통해 배웠습니다. 이 과정에서 숫빙하와 암빙하 조각을 합쳐 새로운 빙하를 만듭니다.\n이를 통해 주민들은 여러 해에 걸쳐 자신들의 밭과 농작물에 꾸준히 관개 용수를 공급할 수 있게 됩니다.\n\n저는 곧 [location.GetName]로 여행을 떠나 제가 직접 후원한 빙하 혼인을 목격할 것입니다. 모두가 새로운 빙하가 앞으로 여러 해 동안 주민들에게 풍요를 가져다 주기를 희망하고 있습니다." # 11460279047831591815
  zhangzhung.0090.a: "산으로!" # 9787992526273383845
  zhangzhung.0091.t: "남성 빙하와 여성 빙하" # 8282750223040570828
  zhangzhung.0091.desc: "[location.GetName]에 도착했을 때, 마침 빙하 결혼식이 시작될 참이었습니다.\n\n각 마을에서 온 강인하고 튼튼한 [ROOT.Char.Custom('WomenMenPeople_GenderPreference')]들은 산으로 들어가 수컷 빙하와 암컷 빙하의 조각을 수집합니다. 수컷 빙하는 더 갈색이고 회색이며 잔해가 더 많고, 암컷 빙하는 더 순수한 흰색과 파란색입니다.\n\n조각을 수집한 후, 이 [ROOT.Char.Custom('WomenMenPeople_GenderPreference')]들은 조각이 차갑게 유지되도록 건초와 숯으로 채워진 특수 바구니에 넣은 뒤, 새로운 빙하의 지정된 장소로 운반합니다. 이제부터 우리는 이 두 빙하의 결혼이 풍요롭도록 다양한 [ROOT.Char.GetFaith.GetAdjective] 기도와 희생을 바칠 것입니다." # 11903170131907854201
  zhangzhung.0091.a: "이것이 성공적인 '결혼'이 되기를 바라오!" # 16157077071218731777
  zhangzhung.0092.t: "새로운 빙하의 탄생" # 15947411924528101247
  zhangzhung.0092.desc: "우리는 그 조각들을 구하러 떠난 지 며칠 만에, 새로운 빙하가 생길 산에서 수컷 빙하와 암컷 빙하의 조각을 운반하고 있는 [ROOT.Char.Custom('WomenMenPeople_GenderPreference')]와 만났습니다. 그들은 조각들이 땅에 닿지 않도록 조심스럽게 운반했으며, 내내 [ROOT.Char.GetFaith.GetAdjective] 기도를 올렸습니다.\n\n우리는 현장에서 빙하 조각들이 물, 숯, 톱밥, 천 조각, 밀 껍질과 함께 섞이는 것을 지켜봅니다. 현지인들은 이러한 물질이 새로운 빙하를 차갑게 유지한다고 말합니다.\n\n또 다른 기도와 의식을 거친 후, 결혼이 완성됩니다. 그리고 지금부터 수년 후, 우리는 이 자리에 수년에 걸쳐 아름다운 빙하가 자라기를 바랄 수밖에 없습니다 – 아래 계곡과 언덕에 풍부한 물을 공급할 빙하 말입니다!" # 1260189041949592874
  zhangzhung.0092.a: "거대하고 웅장한 빙하가 되기를 기원하자." # 5417759979805075859
