  building_type_RICE_zhangzhung_tabo_monastery_desc: "스피티 계곡의 황량하고 척박한 풍경을 내려다보며, 타보 사원은 불교 종교와 학문의 지역 중심지 역할을 합니다. 여러 사당, 동굴, 스투파로 이루어져 있으며, 다양한 신들을 비롯하여 불교 설화의 이야기를 묘사한 장엄한 벽화로 장식되어 있습니다." # 2799093158290103040
  building_RICE_zhangzhung_tabo_monastery: "$building_type_RICE_zhangzhung_tabo_monastery$" # 15373586281659747981
  building_RICE_zhangzhung_tabo_monastery_desc: "$building_type_RICE_zhangzhung_tabo_monastery_desc$" # 11627118246624463507
  building_type_RICE_zhangzhung_kangra_fort: "강라 요새" # 9219704385494983756
  building_type_RICE_zhangzhung_kangra_fort_desc: "두 강, 만지와 방간가 사이 언덕 위에 자리 잡은 캉그라 요새는 히말라야 산맥에서 가장 큰 요새 중 하나입니다. 역사가 수백 년으로 추정되며, 지역 신들의 아름다운 조각상들과 막대한 보물을 보호하는 것으로도 유명합니다." # 10081167272768711497
  building_RICE_zhangzhung_kangra_fort: "$building_type_RICE_zhangzhung_kangra_fort$" # 11941727149289894529
  building_RICE_zhangzhung_kangra_fort_desc: "$building_type_RICE_zhangzhung_kangra_fort_desc$" # 5692238010675619475
  building_type_RICE_zhangzhung_phuktal_monastery: "푸크탈 수도원" # 10046952179490099422
  building_type_RICE_zhangzhung_phuktal_monastery_desc: "먼 Lungnak 계곡은 인근 주요 정착지에서 하루 걸음 거리에 있으며, 절벽 위 거대한 자연 동굴 주변에 건립된 종교 복합 단지, Phuktal 수도원이 있습니다. 이 동굴에는 수세기 동안 불교의 직계 제자들을 시작으로 많은 성취한 정신적 스승들이 머물렀다고 합니다. 이 지역에는 또한 신성한 샘과 의료 시설도 있습니다." # 190687318704328864
  building_RICE_zhangzhung_phuktal_monastery: "$building_type_RICE_zhangzhung_phuktal_monastery$" # 17291797718454766774
  building_RICE_zhangzhung_phuktal_monastery_desc: "$building_type_RICE_zhangzhung_phuktal_monastery_desc$" # 4461982053659605386
  building_type_RICE_zhangzhung_alchi_monastery: "알치 수도원" # 4774974928750238393
  building_type_RICE_zhangzhung_alchi_monastery_desc: "라다크 산맥의 알치 수도원 단지는 불교 학문과 종교의 중심지입니다. 건물들에 나타나는 아름다운 예술 작품들은 이곳에서 티베트와 인도의 예술적, 종교적 전통이 어우러진 영향을 보여줍니다." # 16708404824713130349
  building_RICE_zhangzhung_alchi_monastery: "$building_type_RICE_zhangzhung_alchi_monastery$" # 16490846968269636357
  building_RICE_zhangzhung_alchi_monastery_desc: "$building_type_RICE_zhangzhung_alchi_monastery_desc$" # 4649685617318705872
  building_type_RICE_sacred_rocks_of_hunza: "훈자의 성스러운 바위들" # 13391827304700849151
  building_type_RICE_sacred_rocks_of_hunza_desc: "훈자 강 계곡은 파미르와 히말라야 산맥을 가로지르는 중요한 교역로 중 하나로, 실크로드를 따라 교역과 여행을 용이하게 합니다. 이 거대한 바위에는 오랫동안 암각화가 새겨져 있었지만, 이 암각화는 아마도 그중에서도 가장 주목할 만한 것으로, 상단과 하단으로 나뉘어 있습니다. 수세기 동안 이 지역을 여행했던 다양한 문화와 신앙을 가진 사람들에 의해 새겨진 이 암각화는 이 지역에서 사람들과 생각이 교류된 큰 증거입니다." # 583681657067298488
  building_RICE_sacred_rocks_of_hunza: "훈자의 성스러운 바위들" # 13391827304700849151
  building_RICE_sacred_rocks_of_hunza_desc: "훈자 강 계곡은 파미르와 히말라야 산맥을 가로지르는 중요한 교역로 중 하나로, 실크로드를 따라 교역과 여행을 용이하게 합니다. 이 거대한 바위에는 오랫동안 암각화가 새겨져 있었지만, 이 암각화는 아마도 그중에서도 가장 주목할 만한 것으로, 상단과 하단으로 나뉘어 있습니다. 수세기 동안 이 지역을 여행했던 다양한 문화와 신앙을 가진 사람들에 의해 새겨진 이 암각화는 이 지역에서 사람들과 생각이 교류된 큰 증거입니다." # 583681657067298488
  trait_RICE_terton: "테르퇸" # 2554074627641513879
  trait_RICE_terton_desc: "이 인물은 [RICE_tibet_treasure_revealer|E]로서 티베트에서 기원한 종교 전통에 중요한 고대 숨겨진 텍스트, 또는 [Glossary( 'terma', 'TERMA_GLOSS' )]를 발견했습니다." # 14477724364259928569
  trait_RICE_terton_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]은 티베트에서 기원한 종교 전통에 중요한 고대 숨겨진 경전, 혹은 [Glossary( 'terma', 'TERMA_GLOSS' )]을 발견한 [RICE_tibet_treasure_revealer|E]입니다." # 13583985973115574183
