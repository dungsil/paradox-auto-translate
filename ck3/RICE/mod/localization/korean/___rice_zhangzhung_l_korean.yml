  zhangzhung.0033.t: "테르마 발견" # 6899655753824279004
  zhangzhung.0033.desc.intro: "[terton.GetFirstName]께서 꿈과 환상에서 보신 것처럼 [Glossary( 'terma', 'TERMA_GLOSS' )]를 발견하셨다는 소식이 전해졌습니다." # 3819850906176344523
  zhangzhung.0033.desc.intro.failure: "[terton.GetFirstName]께서 환상과 꿈에서 보셨던 대로 [location.GetName]에 도착했다는 소식이 전해졌습니다. 하지만 [terton.GetSheHe]께서 도착하시자마자 무언가 잘못되었음에 틀림없습니다. 발견할 수 있는 [Glossary( 'terma', 'TERMA_GLOSS' )]가 없었습니다." # 7281811609622371264
  zhangzhung.0033.desc.intro.bon: "고대 뵌교 교사들이 [location.GetName]에서 대대적인 박해가 일어났을 때 그것들을 보호하기 위해 숨겼습니다." # 18194716571338345829
  zhangzhung.0033.desc.intro.buddhist: "[padmasambhava.GetFirstName]께서 [padmasambhava.GetSheHe]께서 [location.GetName]을 지나가실 때 오래 전에 숨겨두셨습니다." # 13805602208911498700
  zhangzhung.0033.desc.teachings_physical: "이 테르마는 [terton.GetFaith.GetAdjective] 영적 가르침이 적힌 두루마리입니다. [GetPlayer.Custom('RICE_random_terton_location')]에서 발견되었습니다." # 10407480737974463185
  zhangzhung.0033.desc.teachings_internal: "[GetPlayer.Custom('RICE_random_terton_location')|U]에서 전생에 받았던 [terton.GetFaith.GetAdjective] 영적 가르침인 무형의 테르마에 대한 환상이 나타났습니다." # 13105512856994893448
  zhangzhung.0033.desc.artifact_statue: "테르마는 [terton.GetFaith.GetAdjective] 전통에 따른 종교적 인물의 조각상입니다. 이것은 [GetPlayer.Custom('RICE_random_terton_location')]에서 발견되었습니다." # 4176592096763332745
  zhangzhung.0033.desc.artifact_sacred_image: "테르마는 [terton.GetFaith.GetAdjective] 전통에서 종교적 인물을 예술적으로 묘사한 것입니다. [GetPlayer.Custom('RICE_random_terton_location')]에서 발견되었습니다." # 11619081117902014638
  zhangzhung.0033.desc.artifact_ritual_instrument: "테르마는 [terton.GetFaith.GetAdjective] 의식에 사용되는 의례 도구입니다. [GetPlayer.Custom('RICE_random_terton_location')]에서 발견되었습니다." # 17223533981405093052
  zhangzhung.0033.desc.religious_building: "[terton.GetFirstNameNoTooltip]은 [GetPlayer.Custom('RICE_random_terton_location')]을 보았고, 어찌 된 영문인지 [terton.GetFaith.GetAdjective] 불탑이 어디선가 나타났습니다." # 829144306108066725
  zhangzhung.0033.desc.riches: "테르마는 보석과 그 외의 보물 창고였습니다. [GetPlayer.Custom('RICE_random_terton_location')]에서 발견되었습니다." # 8291465202718647934
  zhangzhung.0033.desc.artifact_scholarly_texts: "테르마는 학문적인 주제를 상세히 설명하는 두루마리입니다. 이것은 [GetPlayer.Custom('RICE_random_terton_location')]에서 발견되었습니다." # 555163177216079146
  zhangzhung.0033.desc.medicine: "테르마는 귀한 물질로, 약효가 있는 알갱이로 만들 수 있습니다. [GetPlayer.Custom('RICE_random_terton_location')]에서 발견되었습니다." # 12916654654506797906
  zhangzhung.0033.desc.middle.failure: "\n\n[terton.GetSheHe]은 무슨 짓을 해도 종교적인 것은 전혀 나타나지 않았고, 더 이상 꿈이나 환상도 보이지 않았습니다. 무슨 일이 일어난 걸까요? [terton.GetFirstNameNoTooltip](이)가 영적으로 부족하고 좋은 카르마가 부족한 걸까요? 아니면 테르마를 추출하기 위한 올바른 의식과 기도를 수행하지 않은 걸까요? 지역 신들이 테르마를 보호하며 화를 내는 걸까요? 아니면 흑마법과 악의 세력에 의한 일종의 망상일까요?" # 11377409816737493061
  zhangzhung.0033.desc.middle: "[terton.Custom('RICE_random_terton_occurence_time')] [terton.GetFirstNameNoTooltip](이)가 [terton.Custom('RICE_random_terton_occurence')] 길조를 보였습니다!\n\n" # 14148641222141758897
  zhangzhung.0033.desc.questioned: "하지만 이 테르마는 일각에서는 #bold 의심스러운#! 발견으로 여겨집니다. 항상 [terton.GetFaith.GetReligion.GetAdjective] 회의론자들과 분파주의자들이 [Glossary( 'termas', 'TERMA_GLOSS' )]의 신뢰성에 의문을 제기하지만, 분명히 진짜일 것입니다!" # 13261347023665609698
  zhangzhung.0033.desc.accepted: "이 테르마는 일반적으로 #bold 인정받는#! 발견물입니다. [terton.GetFaith.GetReligion.GetAdjective] 회의론자들과 분파주의자들이 [Glossary( 'termas', 'TERMA_GLOSS' )](의)의 신뢰성에 의문을 제기하는 경우는 항상 있지만, 이 발견물에 대해서는 큰 논란이 없습니다." # 7055302881462798584
  zhangzhung.0033.desc.venerated: "이 테르마는 의심할 여지 없이 #bold 존경받는# 발견물이 될 것입니다! 그 영적인 속성과 발견 당시의 상황은 [Glossary( 'termas', 'TERMA_GLOSS' )]의 신빙성에 의문을 제기하는 평소의 [terton.GetFaith.GetReligion.GetAdjective] 회의론자들과 분파주의자들조차 그것이 진짜라고 확신하게 만들었습니다." # 11107274081341045155
  zhangzhung.0033.a: "정말 상서롭군! 이 보물을 간직해야겠어." # 15918020601192442156
  zhangzhung.0033.b: "이 보물을 가질 영광을 누릴 자격이 충분하십니다." # 8443536421737730474
  zhangzhung.0033.c: "보물을 지역 [ROOT.Char.GetFaith.HouseOfWorship]에 기증하겠네." # 6468775965110155977
  zhangzhung.0033.d: "정말 안타깝군." # 4993555256698322332
