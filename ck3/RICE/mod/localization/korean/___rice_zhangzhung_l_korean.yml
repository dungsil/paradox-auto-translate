  zhangzhung.0120.t: "브루샤의 전 총독" # 20cd5403103c012eef5d30cea43f45b14e0077be
  zhangzhung.0120.desc: "미래는 불확실합니다. 제 미래뿐 아니라, 저는 오랫동안 충성스럽게 섬겨온 [GetTitleByKey('k_guge').GetNameNoTier]의 미래도 그렇습니다. 위대한 [odetsen.GetTitledFirstName] 시대부터 말입니다.\n\n젊은 시절, 저는 서쪽 변경 지역인 [Glossary( 'Brusha', 'BRUSHA_GLOSS' )]의 총독으로 임명되었습니다. 이곳은 피를 갈망하는 악마를 숭배하는 자들과 가까운 위험한 땅이었고, 온 방향에서 야만인들의 끊임없는 공격을 받았습니다. 비록 우리는 동쪽 계곡으로 후퇴했지만, 지금은 우리의 위치가 여전히 안전합니다.\n\n#italic Brusha# 총독으로 재직하는 동안, 저는 많은 노력을 기울였습니다…" # ce77625c188a6f69e4e4a7ae277d63df12c123d4
  zhangzhung.0120.a: "땅 위에 [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] [ROOT.Char.GetFaith.HouseOfWorshipPlural]을 세우고 있습니다." # 95d776ccd0cf1a986da58ed33358dae6190dbe59
  zhangzhung.0120.b: "협력적인 지역 부족들과의 관계를 돈독히 하는 것." # d795e9bde128635c684664985368ca3daf981fbf
  zhangzhung.0120.c: "산악 통로의 방어를 강화합니다." # 0244361c17470759288408b47930d6b3ed1e738d
  zhangzhung.0120.d: "고위 관료로서의 삶을 즐기고 있습니다." # 12d5ff5f55641556c1f18a63ddfed87f0a835c8b
  zhangzhung.0121.t: "$zhangzhung.0120.t$" # c2cace84bcbc43bd96d1e7710180d875067b2e3d
  zhangzhung.0121.desc: "[GetTitleByKey('k_guge').GetNameNoTier]의 관리로서 삶의 많은 부분을 바쳤고, 오래전 옛 [GetTitleByKey('e_tibet').GetNameNoTier] 제국의 붕괴 이후 이 지역의 질서와 참된 [GetReligionByKey('buddhism_religion').GetAdjective] 교리를 회복하기 위해 그 통치자들이 많은 노력을 기울여온 것을 지켜보았습니다. \n\n 오랜 봉사로 인해 저의 삶에 여러 가지 영향을 미쳤고, 세월이 흐르면서 저희 [ROOT.Char.GetDynasty.GetName] 집안에 일어난 일들은..." # b468151ccfbb816599562b77db7da98ebeb956f2
  zhangzhung.0121.a: "가문보다는 제 직업에 더 집중했습니다." # b2be44f472a6049e9076da720d0a085337701461
  zhangzhung.0121.a.tooltip: "기존의 [가족|E]로 시작하지 않으며 상속인이 없습니다." # 0a700147d60a602b1099301e83f51ba4925a7511
  zhangzhung.0121.b: "훌륭한 가문을 일으켜 우리의 지위를 높였습니다." # 2a844c0df4bcf9c114193861c966ee73fcd4b48c
  zhangzhung.0121.b.tooltip: "존재하는 [가족|E]를 시작합니다.  적어도 한 명의 [배우자|E]와 [자녀|E]가 포함됩니다." # 18b0d90ee7a61b8d8a8835925b240d319da0298b
  zhangzhung.0122.t: "$zhangzhung.0120.t$" # c2cace84bcbc43bd96d1e7710180d875067b2e3d
  zhangzhung.0122.desc: "어찌 보면, 나이가 들었지만, 이룬 업적에 자부심을 느낄 수 있습니다. 실제로 최근 [GetTitleByKey('c_purig').GetNameNoTier] 근처에, 과거 [Glossary( 'Brusha', 'BRUSHA_GLOSS' )]년 동안 [Brusha]의 총독으로서 헌신했던 나를 기리는 비석이 세워졌습니다.\n\n고생한 보람이 있다는 사실, 그리고 내가 한 일로 기억될 것이라는 점이 기쁩니다. 하지만 아직 해야 할 일이 많고, 아마도 왕국을 위해 봉사할 여력이 남아 있을 것입니다. 이제 나의 경력 말미에, 이 변경 지역에서 집중해야 할 것은…" # de2799719ec2ed2867ca26b8d281d12dbc9f4a64
  zhangzhung.0122.a: "이 산맥과 계곡을 수호합니다." # 018dcdede2d5dba81cd44ca6d3899f7b51ce3df4
  zhangzhung.0122.b: "지역 사회 발전." # f053449be822e4501273cbbf3a1241c0cc1a6cd2
  zhangzhung.0122.c: "[GetReligionByKey('buddhism_religion').GetAdjective] 사상의 기관을 지원합니다." # e3bf7d76f723a5b6df3ac541c4bf432b71d2196d
  zhangzhung.0122.info: "#bold 역사적 배경:# #굵은 글씨 팔 두 스그라#는 구게 왕국에서 고위 귀족으로, 11세기 초중반 어느 시점에 국경 지방 [단어집('브루샤', 'BRUSHA_GLOSS')]의 총독이었습니다. 이 지방은 아마도 부루쇼족이 거주하던 지역에 해당하며, 티베트인들이 어느 시점에 잃어버린 지역입니다. 그는 구게에서 두드러진 룸 또는 룸 웨르 집안의 일원이었으며, 특히 스피티와 킨나우르 지역을 포함한 왕국 전역에 토지를 소유하고 있었습니다. 라다크의 푸리그에는 그를 기리고 그의 업적을 기리는 비문이 발견되었습니다.  그에 대한 작은 이벤트 체인은 대부분 허구적입니다.  우리가 그에 대해 잘 알지 못하기 때문이며, 플레이어가 조금 역할극을 하고 그의 삶이 어떻게 진행되었을지 빈 부분을 채울 수 있는 기회를 주기 위해 만들어졌습니다." # 48eeda93301bc96161f938c9ada2dae1b3626dc1
