  RICE_zhangzhung_new_silver_palace_desc: "전설적인 장족국가가 부활함에 따라, 장족의 새로운 수도가 이곳에 건설되었습니다.  옛 수도의 위치는 세월의 안개 속으로 사라졌기 때문입니다. 이 지역이 여전히 장족의 수도로서 기능하는지 여부와 상관없이, 서부 히말라야에서 주요 문화 및 경제 중심지가 되었습니다." # 9be84ceb570c83e8c45d667a3a5b3d5d2b63ab0a
  RICE_milarepa_modifier: "위대한 요기" # 3cf9b4944e298bb3474ed58b05d6ec43c510d4c5
  RICE_milarepa_modifier_desc: "밀레레파는 과거 원한을 풀기 위해 어두운 마법을 사용하여 끔찍한 살인을 저질렀지만, 그 행위를 후회했습니다. 그는 뛰어난 불교 학자이자 그의 스승인 마르파 [Glossary('Lotsawa', 'LOTSAWA_GLOSS')]에게서 수많은 시련을 겪으며 부정적인 업을 씻어야 했습니다. 이제 그는 스스로 숙련된 정신적 스승이자, 일부 사람들은 그가 기적적인 초자연적인 능력을 지녔다고 믿으며, 시간을 다른 사람들에게 가르치거나 먼 동굴과 산에서 명상 수련에 보냅니다." # a855a6a7f18dc4ba389e5774462f345f7e023ed2
  RICE_zhangzhung_zuthulpuk_monastery_recently_built: "주툴푸크 수도원이 최근 건립되었습니다." # 43b8f4ef4d8f6a04afeacf78e02d4ae3d909b46e
  RICE_zhangzhung_zuthulpuk_monastery_recently_built_desc: "밀라레파 대승 보살이 카일라스 산에서 본교 수행자들과의 경쟁 도중 기적적으로 주툴푸크 동굴 사찰을 창건했다는 전설이 전해집니다. 진실 여부를 떠나, 지역 지도자들은 이곳을 제대로 된 사찰로 개조하여 가까운 곳뿐 아니라 멀리 있는 불교 신자들의 마음을 사로잡았습니다." # 69824370ff8bfdc18cb275a14b45fb3f2d032757
  RICE_zhangzhung_built_zuthulpuk_monastery: "주툴푸크 수도원을 건설했습니다." # bd494ddf124d9a307ca106fb520785b287e5c5c5
  RICE_zhangzhung_built_zuthulpuk_monastery_desc: "이 인물은 주툴푸크의 자리에 제대로 된 수도원을 세우는 데 책임이 있었습니다. 그 건물은 마치 기적처럼 위대한 불교 성인 미라레파가 자발적으로 지었다고 알려져 있습니다. 어쨌든, 이 인물은 그러한 프로젝트를 후원할 수 있을 만큼 미라레파와 깊은 업보적 연결이 있음이 분명합니다." # 918284dff6d28b1de1202e928cbdf662108d9c97
  RICE_terton_candidate: "잠재적 텡톤" # 6470df5979c99bac3635de5eb9855396d7e83e83
  RICE_terton_candidate_desc: "이 인물은 꿈, 환상, 또는 다른 길조를 통해 잠재적인 [Glossary( 'tertön', 'TERTON_GLOSS' )]가 될 수 있음을 암시받았습니다. 미래에 [Glossary( 'termas', 'TERMA_GLOSS' )]를 발견할 수 있을까요?\n\n#italic 이 [character_modifier|E]가 활성화되어 있고, 이 인물이 적절한 [faith|E]를 가진 한 해 동안 [RICE_tibet_treasure_revealer|E]가 되어 [RICE_tibet_hidden_treasures|E]를 발견할 가능성이 있습니다.#!" # d03504c3c53e7ae487fb40a3d19a86362b5438c7
  RICE_zhangzhung_patronizing_tertons: "테르톤을 후원하는 것" # 6c3b5b4adab8e0f03f173c14acd5f4e330e16d3a
  RICE_zhangzhung_patronizing_tertons_desc: "이 인물은 [Glossary( 'tertöns', 'TERTON_GLOSS' )]의 영토에서 [Glossary( 'termas', 'TERMA_GLOSS' )] 발굴 노력에 대한 재정적, 물질적, 그리고 정치적 지원을 제공하고 있습니다.\n\n#italic 이 [character_modifier|E]가 활성화되는 한, 기존의 [RICE_tibet_treasure_revealers|E]가 매년 [RICE_tibet_hidden_treasures|E]를 발견할 가능성이 높아집니다. 또한, 이 인물의 [courtiers|E]가 [GetModifier('RICE_terton_candidate').GetNameWithTooltip] [character_modifier|E]를 얻을 가능성도 높아집니다.#!" # 64ea0bab56666b2c03ff095472ee0051741fcd88
  RICE_zhangzhung_searching_for_termas: "테르마스를 찾고 있습니다." # c053f6567bb3030c65999de6ccc254d2b5df5d13
  RICE_zhangzhung_searching_for_termas_desc: "이 인물은 길조의 환영과 징조를 받아 특정 [Glossary( 'termas', 'TERMA_GLOSS' )]의 위치를 알아낼 수 있을지도 모릅니다.  이러한 환영과 징조를 파헤치는 데 집중하면서 일상적인 업무에 덜 참여할 것입니다.\n\n#italic 이 [character_modifier|E]가 활성화된 동안, 매년 [RICE_termas|E]와 [RICE_minor_termas|E]를 포함하여 발견할 가능성이 높아집니다.#!" # 258d4b983328284bb9308459ecc0bb2018e029ce
  RICE_zhangzhung_discovering_termas: "테르마스를 공개합니다" # 164fe3dfee74a2395bd34f848089059e19b1cc49
  RICE_zhangzhung_discovering_termas_desc: "이 인물은 꿈, 환상, 또는 다른 길흉화복의 징조를 통해 오래 전 숨겨진 [Glossary( 'terma', 'TERMA_GLOSS' )]의 잠재적 위치를 알게 되었으며, 이제 그 위치를 세상에 드러내려 하고 있습니다." # b92f813cf9f7c7e5c3b5cc59a270ad0c44caebf8
