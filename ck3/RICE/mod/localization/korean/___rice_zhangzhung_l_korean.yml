  RICE_zhangzhung_kinnaur_oracle_character_modifier_1_desc: "이 인물은 최근 풀라이치 축제에 참석했으며, 현지 신의 신탁은 그에게 미래에 행운이 찾아올 것이라고 말했습니다." # 3328321781675375223
