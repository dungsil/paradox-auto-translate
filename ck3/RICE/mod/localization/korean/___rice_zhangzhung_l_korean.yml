  RICE_zhangzhung_padmasambhava_cave: "파드마삼바바가 방문한 동굴" # 4145263392706941451
  RICE_zhangzhung_padmasambhava_cave_desc: "이 지역의 한 동굴이 최근 매우 유명해졌습니다. 인도의 밀교 불교 스승인 대승보살이 그 지역 주민들에게 꿈속에서 나타나 과거에 그 동굴에서 수행을 했었다고 증명했기 때문입니다. 이제 그 동굴은 지역 순례자와 신도들에게 인기 있는 순례지가 되었습니다." # 18018019492202091604
  RICE_zhangzhung_demon_fortress: "요새가 다시 함락되었습니다" # 4982055888334208597
  RICE_zhangzhung_demon_fortress_desc: "지역 민담에 따르면, 이 지역 전략적 요충지에 위치한 요새 유적 중 하나는 악마 왕이 점령했다고 합니다. 그는 결국 선행하는 영웅들과 스승들이 이끄는 티베트 군대에 의해 패배했습니다. 이제 그 요새는 주민들의 반대로 최근 통치자들이 재점령했는데, 주민들은 이곳에서 흘러나오는 암흑 마법을 두려워합니다." # 12197287425905800067
  RICE_zhangzhung_religious_argument_opinion: "종교적 논쟁" # 17958656915228102016
  RICE_zhangzhung_musk_county_modifier: "번영하는 티베트 사향 산업" # 15814178096430279558
  RICE_zhangzhung_impure_merchants: "불순한 상인" # 15260075080561607614
  RICE_zhangzhung_impure_merchants_desc: "이 지역 주민들은 전통적으로 종교적 신념 때문에 불결하다고 여기는 외부인, 특히 마을에 들어오기 전 정화 의식을 제대로 수행하지 않은 외부인들을 경계해왔습니다. 통치자들은 마을 주민들에게 외국 상인들의 존재를 받아들이도록 강요하며, 이는 무역 증가로 이어지지만 동시에 많은 갈등도 야기하고 있습니다." # 451737272313758820
  RICE_zhangzhung_xenophobic_locals: "외지인 혐오 주민들" # 15842629644848255546
  RICE_zhangzhung_xenophobic_locals_desc: "이 지역 주민들은 전통적으로 종교적 신념 때문에, 특히 마을에 들어오기 전 정화 의식을 제대로 치르지 않은 이방인들을 더럽다고 여겨 낯선 이들을 경계하는 경향이 있습니다. 통치자들은 마을 주민들의 우려에 대해 중립적인 입장을 취하며, 이 지역에 무역이나 여행을 위해 들어오는 외국인들에게 편견을 가진 것으로 여겨집니다." # 771943478114033841
  RICE_zhangzhung_prosperous_village_trade: "번영하는 마을 무역" # 10449598297765432750
  RICE_zhangzhung_prosperous_village_trade_desc: "이 지역 주민들은 전통적으로 종교적 신념 때문에, 특히 마을에 들어오기 전에 정화 의식을 제대로 행하지 않은 외부인을 불결하게 여겨 꺼려왔습니다. 하지만 지배자들은 양측이 서로 존중하는 한, 이 마을들과 외국 상인들 간의 교역을 부드럽게 장려해 왔습니다." # 16794569665988276068
  RICE_zhangzhung_mountain_lake_goddess_prayer: "산호수에 기도했다." # 1871367693394060682
  RICE_zhangzhung_brackish_lake_demons: "황폐한 호수 악마의 저주를 받았습니다." # 1006767086314747212
  RICE_zhangzhung_brackish_lake_demons_desc: "그 인물은 말썽꾸러기 악마들이 산다고 알려진 짠물 호수 근처를 지나갔습니다. 어떤 이유에서인지 그들은 이 악마들에게 제물을 바치거나 존경의 징표를 보이지 않았고, 그래서 어떤 사람들은 악마들이 이 불운한 어리석은 자를 저주했다고 믿습니다." # 12904614269065306232
  RICE_zhangzhung_khyung_royal: "왕실 큇의 축복" # 16505650409588493119
  RICE_zhangzhung_khyung_royal_desc: "이 인물은 꿈속에서 자신을 지키고 정치적 지위를 확인시켜주는 흉새, 혹은 뿔 달린 독수리를 보았습니다. 대부분의 티베트인들은 이것을 좋은 징조로 여길 것입니다." # 14242618178866228355
  RICE_zhangzhung_khyung_spiritual: "신성한 슝의 축복" # 4589509656698233407
  RICE_zhangzhung_khyung_spiritual_desc: "이 인물은 꿈속에서 숭고한 깃털과 뿔을 가진 흰수리, 혹은 흉내를 본 흰수리가 자신을 보호하고 종교적 지도를 해주는 것을 보았습니다. 대부분의 티베트인들은 이를 좋은 징조로 여겼을 것입니다." # 15889290923598600244
  RICE_glacier_marriage_modifier_small: "빙하 결혼 (소규모 성공)" # 7363854837972360426
  RICE_glacier_marriage_modifier_medium: "빙하 결혼 (중간 성공)" # 12953234135229795186
  RICE_glacier_marriage_modifier_large: "빙하 결혼 (주요 성공)" # 10541351788495224763
  RICE_zhangzhung_adopt_new_tibetan_faith: "티벳을 위한 새로운 신앙을 찾으십시오." # 6189946353516124
  RICE_zhangzhung_adopt_new_tibetan_faith_tooltip: "이 땅에 새로운 영적 길을 개척할 때가 되었습니다." # 17438540649625765471
  RICE_zhangzhung_adopt_new_tibetan_faith_desc: "영원한 것은 없다. 옛 티베트 제국의 붕괴는 히말라야 고원에 불확실성과 혼란의 시대를 열었다. 우리는 과거의 [GetFaithByKey('old_bon').GetAdjective] 신념과 제도를 버리거나 적어도 재평가하고 개혁해야 하지만, 어떤 길이 올바른 영적 길인가?" # 17262620383907798133
  RICE_zhangzhung_adopt_new_tibetan_faith_effect_tooltip_1: "이것이 올바른 길이다!" # 11231250938887537971
  RICE_zhangzhung_adopt_new_tibetan_faith_confirm: "이것이 올바른 길이다!" # 11231250938887537971
  RICE_zhangzhung_adopt_new_tibetan_faith_context_tooltip: "#emphasis 역사적 배경:#! 전통적인 기록에 따르면 티베트 제국의 붕괴는 티베트의 암흑기를 불러왔으며, 이 암흑기는 10세기 후반 불교와 수도원 본교가 티베트 전역으로 확산되기 시작한 #italic phyi-dar#!, 즉 부흥 또는 후기 전파 시대로 알려진 시기에 끝나게 되었다고 합니다. 하지만 학계에서는 그러한 단순한 발전이 실제로 있었는지에 대한 의문을 제기하고 있습니다. 게임 내 [GetFaithByKey('old_bon').GetName]으로 표현되는 많은 전통적인 티베트 신앙이 중세 시대는 물론 그 이후까지도 잘 살아남았다는 강력한 증거가 있지만, 불교와 새로운 형태의 본교에 대한 후원이 증가하고 인구 전체에 널리 퍼지기 시작했다는 것은 분명합니다." # 12351484927741099640
  RICE_ADOPT_NEW_TIBETAN_FAITH_PICK_ACTION_TYPE: "모든 지각 있는 존재들을 위하여!" # 15352419623789680948
  choose_nangchos_name: "[GetFaithByKey('lamaism').GetName]" # 11524319460922365152
  choose_nangchos_desc: "[GetFaithByKey('lamaism').GetNameNoTooltip]" # 1553333024799797202
  choose_nangchos_tooltip: "$Songtsen_Gampo$와 같은 왕들과 파드마삼바바와 같은 학자들의 노력으로 [GetGeographicalRegion('world_tibet').GetName]의 신들은 진정되어 다르마 보호자가 되었고, [GetReligionByKey('buddhism_religion').GetName]은 [GetFaithByKey('lamaism').GetName]의 형태로 번성했습니다. 때로는 [GetFaithByKey('old_bon').GetName]과 긴장된 관계를 유지하기도 하지만, [GetFaithByKey('lamaism').GetNameNoTooltip]의 길은 우리의 오래된 영적 관행을 유지하면서도 부처님의 현명한 가르침을 따를 수 있음을 보여줍니다." # 15544818931895295687
  choose_new_bon_name: "[GetFaithByKey('bon').GetName]" # 6306350304525784508
  choose_new_bon_desc: "[GetFaithByKey('bon').GetNameNoTooltip]" # 12193856084853989535
  choose_new_bon_tooltip: "한때 [GetFaithByKey('old_bon').GetAdherentNamePlural]은 [GetGeographicalRegion('world_tibet').GetName] 전역에서 발견되었으나, 잘못된 [GetReligionByKey('buddhism_religion').GetAdjective](으)로 인한 박해로 쇠퇴했습니다. 그러나 이제 희망이 보입니다. 현명한 [Glossary( 'tertöns', 'TERTON_GLOSS' )](이)가 우리 고대 선조들이 숨겨놓은 가르침을 밝혀내면서 [GetFaithByKey('bon').GetName]의 부상을 예고하고 있습니다. [GetReligionByKey('buddhism_religion').GetAdherentNamePlural]이 우리에게 적대적인지 회유적인지에 관계없이 이러한 발견은 우리의 길이 그들의 길 못지않게, 아니 그 이상으로 통찰력 있고 유효한 깨달음의 길임을 증명합니다." # 11444211941444481545
  choose_mahayana_name: "[GetFaithByKey('mahayana').GetName]" # 11133408013248348124
  choose_mahayana_desc: "[GetFaithByKey('mahayana').GetNameNoTooltip]" # 6452220549192997194
  choose_mahayana_tooltip: "전설에 따르면 $Trisong_Detsen$ 황제 통치 기간에 [GetGeographicalRegion('world_tibet').GetName]에서 [GetReligionByKey('buddhism_religion').GetName]의 기반을 결정하기 위해 [GetFaithByKey('vajrayana').GetName] 승려와 [GetFaithByKey('mahayana').GetName] 승려 사이에 큰 논쟁이 벌어졌다고 합니다. 이야기에 따르면 전자가 승리하여 [GetFaithByKey('lamaism').GetName]이 생겨났다고 합니다. 그러나 [GetFaithByKey('mahayana').GetAdherentNamePluralNoTooltip]이 진정한 승자라고 주장하는 사람들도 있습니다. 아마도 아시아의 다른 지역에서 [GetFaithByKey('mahayana').GetNameNoTooltip]의 인기는 우리 땅에 가장 좋은 길이라는 것을 보여주는 것 같습니다...." # 18183021377163718850
  choose_vajrayana_name: "[GetFaithByKey('vajrayana').GetName]" # 6635884936435067064
  choose_vajrayana_desc: "[GetFaithByKey('vajrayana').GetNameNoTooltip]" # 6071235381685669132
  choose_vajrayana_tooltip: "전설에 따르면 $Trisong_Detsen$ 황제 통치 기간 동안 [GetGeographicalRegion('world_tibet').GetName]에서 [GetReligionByKey('buddhism_religion').GetName]의 기초를 결정하기 위해 [GetFaithByKey('vajrayana').GetName] 승려와 [GetFaithByKey('mahayana').GetName] 승려 사이에 위대한 논쟁이 벌어졌다고 합니다. 전자가 승리했지만, 일부 사람들은 [GetFaithByKey('lamaism').GetName]이 [GetFaithByKey('old_bon').GetAdjective] 사상을 채택하여 근본에서 벗어났다고 믿습니다. 진정한 [GetFaithByKey('vajrayana').GetAdjective] 가르침이 다시 한번 전파되어 우리의 영적인 진보가 장애물, 혼란, 그리고 거짓 교리에서 벗어날 수 있도록 해야 할 때입니다." # 14389449013351913468
  choose_manichean_name: "[GetFaithByKey('manichean').GetName]" # 3223729067971731732
  choose_manichean_desc: "[GetFaithByKey('manichean').GetNameNoTooltip]" # 3083892791377125733
  choose_manichean_tooltip: "[GetReligionByKey('buddhism_religion').GetName]이 험준한 산악 지대인 [GetGeographicalRegion('world_tibet').GetName]에 전파될 수 있었다면, [GetFaithByKey('manichean').GetName]이라고 안 될 것도 없지 않겠는가? [GetFaithByKey('manichean').GetAdherentNamePluralNoTooltip]은 그들의 창시자 역시 부처였다고 주장한다. 어쩌면 마니가 가르친 빛의 길을 따르는 것이 우리가 생각했던 것보다 고대의 [GetFaithByKey('old_bon').GetAdjective] 풍습과 더 잘 어울릴지도 모르고, 다른 가르침이 실패했던 곳에서 우리 땅을 영적으로 번성하게 해 줄지도 모른다." # 3861676292404023053
  choose_shaivism_name: "[GetFaithByKey('shaivism').GetName]" # 8740354987534316610
  choose_shaivism_desc: "[GetFaithByKey('shaivism').GetNameNoTooltip]" # 8629244400878189352
  choose_shaivism_tooltip: "[GetReligionByKey('buddhism_religion').GetName]이 [GetGeographicalRegion('world_india').GetName]에서 [GetGeographicalRegion('world_tibet').GetName]에 전래되었지만, 후자는 수많은 종교의 본고장입니다. 이 두 지역의 접경지대에는 토착 신이 [GetReligionByKey('hinduism_religion').GetName]의 신과 동일하다고 믿는 이들도 있는데, 특히 [GetFaithByKey('shaivism').GetAdjective] 분파를 따르는 사람들이 그렇습니다. 그들의 본보기를 따라 [GetFaithByKey('shaivism').GetNameNoTooltip]를 받아들이는 것이 올바른 길일 수 있으며, 이는 우리가 우리의 옛 방식을 존중하고 남쪽의 강력하고 박식한 이웃과의 유대를 강화할 수 있게 해줄 것입니다." # 7248698426756509384
  choose_zhengyi_name: "[GetFaithByKey('zhengyi').GetName]" # 15242731379245553867
  choose_zhengyi_desc: "[GetFaithByKey('zhengyi').GetNameNoTooltip]" # 10968910924442306639
  choose_zhengyi_tooltip: "중국인들은 [GetGeographicalRegion('world_tibet').GetName] 사람들과 오랫동안 교류해 왔습니다. 공자와 같은 그들의 종교적 인물이나 철학자는 우리에게 알려져 있거나 심지어 우리에게 존경받고 있습니다. [GetFaithByKey('zhengyi').GetNameNoTooltip] 종파와 같은 그들의 정신적 신념과 사상을 받아들이는 것이 그렇게까지 무리한 일일까요? 그렇게 하는 것은 우리가 정신적으로 나아가는 방법일 뿐만 아니라, 동쪽의 교양 있는 이웃들과 관계를 맺을 수 있게 해 줄 것입니다." # 3437360251248716163
  choose_nestorian_name: "[GetFaithByKey('nestorian').GetName]" # 16898562356523810907
  choose_nestorian_desc: "[GetFaithByKey('nestorian').GetNameNoTooltip]" # 7528773339128403878
  choose_nestorian_tooltip: "[GetReligionByKey('buddhism_religion').GetName]이 척박하고 험준한 [GetGeographicalRegion('world_tibet').GetName] 땅에 퍼질 수 있었다면, 왜 [GetFaithByKey('nestorian').GetName]은 안 된단 말인가? [GetFaithByKey('nestorian').GetNameNoTooltip]은 이미 주변 여러 지역에 퍼져 있으며, 구원과 신에 대한 가르침은 일부에게 상당히 매력적이다. 어쩌면 이것이 올바른 길일 수도 있고, 그리스도의 말씀을 믿는 먼 왕국의 강력한 친구들을 찾는 데 도움이 될 수도 있다." # 11033883085068801963
  choose_RICE_maturidi_name: "[GetFaithByKey('maturidi').GetName]" # 5648966459109796115
  choose_RICE_maturidi_desc: "[GetFaithByKey('maturidi').GetNameNoTooltip]" # 14040613506075460700
  choose_RICE_maturidi_tooltip: "[GetGeographicalRegion('world_middle_east_persia').GetName]에서 온 상인과 여행자들이 때때로 우리 땅에 와서 장사를 하는데, 그들 중 일부는 [GetReligionByKey('islam_religion').GetName]의 교리를 따릅니다. 그들의 유일신에 대한 믿음은 우리의 전통적인 믿음과는 다르지만, 정의와 자선이라는 이상에 대한 그들의 헌신은 존경할 만하며, 그들의 신조를 받아들이는 것이 올바른 길이며, 서쪽 이웃과의 관계를 구축할 수 있게 해줄지도 모릅니다." # 17009316936748909007
  choose_khurmazta_name: "[GetFaithByKey('khurmazta').GetName]" # 3761067629123984479
  choose_khurmazta_desc: "[GetFaithByKey('khurmazta').GetNameNoTooltip]" # 16110099145300800492
  choose_khurmazta_tooltip: "[GetGeographicalRegion('world_middle_east_persia').GetName]에서 온 상인과 여행자들이 때때로 우리 땅에 와서 교역을 하는데, 그들 중 일부는 [GetReligionByKey('zoroastrianism_religion').GetName]의 교리를 따릅니다. 우리의 신앙과 이란인들의 신앙 사이에는 몇 가지 유사점이 있으며, 이란 동부 세계에서 발견되는 이 신앙의 변종은 우리와 마찬가지로 숭배하고 두려워해야 할 신들의 존재를 주장하기도 합니다. 어쩌면 그들의 사상을 받아들이는 것이 우리가 앞으로 나아갈 길을 찾고, 서쪽 이웃들과 관계를 맺으면서도 우리의 옛 방식을 존중할 수 있도록 도와줄 수 있을지도 모릅니다." # 12382375962866155542
  RICE_zhangzhung_title_decision: "장중 부활" # 17869377306647145715
  RICE_zhangzhung_title_decision_tooltip: "히말라야에서 우리 민족이 다시 일어설 것이다!" # 18124788618381894378
  RICE_zhangzhung_title_decision_desc: "오래 전, [GetTitleByKey('e_zhangzhung').GetNameNoTier]은 히말라야 고원에서 가장 위대한 왕국이었습니다. 하지만 야심차고 교활한 야를룽 왕조가 공격했을 때 모든 것이 바뀌었습니다. 그러나 우리 선조들의 유산은 지역 전설 속에 살아 숨 쉬고 있습니다. 전설을 현실로 되돌려 이 고대 왕국을 부활시킬 수 있을까요?" # 2143662582203206697
  RICE_zhangzhung_title_decision_confirm: "우리 선조의 왕국을 되찾을 것이다!" # 12037982288711571328
  RICE_zhangzhung_title_decision_effect_tooltip_1: "[GetTitleByKey('e_zhangzhung').GetNameNoTier]의 소유자는 #bold $RICE_zhangzhung_rebuild_the_silver_castle$# [decision|E]에 접근할 수 있습니다!" # 2357720286304211728
  RICE_zhangzhung_title_decision_context_tooltip: "#emphasis 역사적 배경:#! 거의 알려지지 않은 장중 문명은 청동기 시대부터 7세기까지 티베트 제국에 정복될 때까지 서부 티베트의 상당 부분을 지배했습니다. 그들은 서면 기록을 남기지 않았기 때문에 우리가 가진 최선은 고고학 유적지와 그들이 멸망한 지 수세기 후에 나온 자료입니다. 티베트의 토착 종교인 본교는 장중이 한때 그들의 종교의 근원이었던 강력한 왕국이었다고 믿습니다. 그러나 학문적 학자들은 더 분열되어 있습니다. 어떤 사람들은 장중 국가가 존재한 적이 없다고 믿고, 기껏해야 소규모 국가 그룹에 불과하다고 믿습니다. 다른 사람들은 장중이 존재했지만 연맹에 더 가까웠을 수도 있다고 생각합니다. 어쨌든 장중은 현대 티베트인들에게 동화되었고 티베트에 지속적인 영향을 미쳤습니다." # 2950394258054967890
  RICE_zhangzhung_rebuild_the_silver_castle: "은빛 성 재건" # 13131052639566746766
  RICE_zhangzhung_rebuild_the_silver_castle_tooltip: "장중이 부활했으니, 이제 그 고대 수도도 부활시킬 때입니다." # 2520352382372076670
  RICE_zhangzhung_rebuild_the_silver_castle_desc: "옛 시대에, 최초의 [GetTitleByKey('e_zhangzhung').GetNameNoTier] 왕국은 #italic 가루다 계곡의 은성#!이라 불리는 전설적인 수도를 가지고 있었습니다. [GetTitleByKey('e_zhangzhung').GetNameNoTierNoTooltip]의 부활과 함께, 우리에게 히말라야의 정치적, 문화적, 경제적 중심지 역할을 할 새로운 #italic 가루다 계곡의 은성#!을 건설하는 것은 당연한 일일 것입니다." # 896833028766899079
  RICE_zhangzhung_rebuild_the_silver_castle_effect_tooltip_1: "[county_modifier|E]는 한번 설치하면 이동할 수 없습니다!" # 10959522220410517996
  RICE_zhangzhung_rebuild_the_silver_castle_confirm: "제물을 준비하십시오!" # 17418423168661925689
  RICE_zhangzhung_rebuild_the_silver_castle_context_tooltip: "#emphasis 역사적 배경:#! 전설에 따르면, 장중 문명은 가루다 계곡의 은궁이라는 곳에 수도를 두고 있다고 합니다. 서부 히말라야 고원에는 청동기 시대부터 7세기까지 이어진 장중 시대에 세워진 여러 고대 요새화된 정착지가 있습니다. 이러한 고고학적 유적지를 바탕으로 현대 학자들은 그러한 장소가 실제로 존재한다고 가정할 때, 그것이 어디에 있었을지에 대한 몇 가지 다른 위치를 제안했습니다." # 9299211600988302940
  RICE_zhangzhung_supplicate_ancient_pillars: "고대 기둥에서 간청하십시오" # 7225337788526699362
  RICE_zhangzhung_supplicate_ancient_pillars_tooltip: "[GetGeographicalRegion('RICE_upper_tibet').GetName]에는 특별한 마법의 힘이 깃든 신비로운 고대 기둥이 가득합니다." # 6613246198631977845
  RICE_zhangzhung_supplicate_ancient_pillars_desc: "[GetGeographicalRegion('RICE_upper_tibet').GetName] 곳곳에는 불가사의하고 오래된 기둥들이 흩어져 있으며, 그중 일부는 문명과 동떨어진 황량한 지역에 줄지어 세워져 있습니다. 사람들은 대개 파괴적인 힘을 발휘할까 두려워 기둥을 피합니다. 그러나 때로는 기둥과 관련된 [GetPlayer.Custom('RICE_tibet_deities_type')]에게 간청하여 그들의 호의를 얻고 큰 이익을 얻기도 합니다." # 17668403940512665600
  RICE_zhangzhung_supplicate_ancient_pillars_effect_tooltip_1: "당신은 당신의 [traits|E]와 [piety_level|E]에 따라, 당신의 [skills|E]을 향상시키거나 저하시키는 #P 이로운#! 또는 #N 부정적인#! [character_modifiers|E]를 얻을 수 있습니다." # 13767435209445273181
  RICE_zhangzhung_supplicate_ancient_pillars_confirm: "버터와 향을 바칠 준비를 하라!" # 13030123498436291246
  RICE_zhangzhung_supplicate_ancient_pillars_context_tooltip: "#emphasis 역사적 배경:#! [GetGeographicalRegion('RICE_upper_tibet').GetName]에서는 기둥이 불교 이전 시대의 고대 경관에서 눈에 띄는 부분입니다. 이 기둥들은 다양한 종교적 또는 정치적 기능을 위해 세워졌을 수 있지만, 7세기 또는 8세기경 티베트가 장중을 정복한 이후로는 더 이상 건설되지 않았습니다. 이 기둥들이 존재하는 이유에 대한 다양한 지역 전설이 있는데, 예를 들어 선사 시대에 마법처럼 나타났다는 믿음, 또는 과거의 영웅이나 통치자들이 장례 기념물이나 숭배를 위해 건설했다는 믿음이 있습니다. 이 기둥들은 신들에 의해 특별한 힘을 받았다고 여겨지므로 일반적으로 피하지만, 그곳에서 신들에게 간청하려는 의도가 있는 경우는 예외입니다." # 11284899176800975265
  RICE_zhangzhung_western_tibet_salt_decision: "히말라야 소금 탐험 자금을 지원하십시오" # 11449192422868143296
  RICE_zhangzhung_western_tibet_salt_decision_tooltip: "[GetGeographicalRegion('RICE_western_northern_tibet').GetName]에서 소금을 수확하는 것은 어렵지만 수익성이 좋은 사업입니다." # 2169668831099752313
  RICE_zhangzhung_western_tibet_salt_decision_desc: "[Glossary( 'Drokpas', 'DROKPA_GLOSS' )](은)는 때때로 [GetGeographicalRegion('RICE_western_northern_tibet').GetName] 고지대로 가서 그곳의 염호와 염전에서 소금을 채취합니다. 그들은 험난한 지형에 익숙하고, 종종 신성한 장소에서 발견되는 소금을 추출하는 데 필요한 적절한 의식을 알고 있기 때문입니다. 수익성이 좋은 사업이므로 소금 탐험에 자금을 지원해야겠습니다." # 6506473015094991553
  RICE_zhangzhung_western_tibet_salt_decision_effect_tooltip_1: "성공 확률은 #V [GetPlayer.MakeScope.ScriptValue('RICE_himalayan_salt_expedition_success_chance')|0]%#!입니다. 이는 귀하의 [piety_i|E] [piety_level|E], [traits|E], [skills|E], 특히 [stewardship|E]의 영향을 받습니다." # 7453455942660426161
  RICE_zhangzhung_western_tibet_salt_decision_effect_tooltip_2: "탐험을 시작할 때 추가 [piety_i|E] [piety|E]를 소모하여 성공 확률을 높일 수 있습니다." # 9371372881780019527
  RICE_zhangzhung_western_tibet_salt_decision_effect_tooltip_3: "성공하면 무작위로 [prestige_i|E|E] [prestige|E]를 얻게 됩니다(최대 #bold#! #V [prestige_i|E] [GetPlayer.MakeScope.ScriptValue('RICE_himalayan_salt_expedition_max_prestige_display_value')|0]#! 까지) 및 [gold_i|E] [gold|E] (최대 #bold#! #V [gold_i|E] [GetPlayer.MakeScope.ScriptValue('RICE_himalayan_salt_expedition_max_gold_display_value')|0]#! 까지)" # 10278529993384442610
  RICE_zhangzhung_western_tibet_salt_decision_effect_tooltip_4: "[THIS.Char.GetCulture.GetName] [culture|E]는 $tradition_RICE_changthang_nomads_name$ [tradition|E]을 보유하고 있으므로, 원정 성공 확률이 #P 25%# 증가합니다!" # 15796614561371906633
  RICE_zhangzhung_western_tibet_salt_decision_confirm: "원정대에 합류하는 데 관심 있는 #italic 드록파#! 찾기!" # 7759570283631545892
  RICE_zhangzhung_western_tibet_salt_decision_context_tooltip: "#emphasis 역사적 배경:#! 수 세기 동안 티베트인들은 티베트 북부 고원과 고지대의 다양한 호수와 염전에서 소금을 채취해 왔습니다. 혹독한 기후에 익숙한 강인한 [Glossary( 'drokpas', 'DROKPA_GLOSS' )] 유목민들이 이러한 노력에 자주 참여합니다. 소금이 발견되는 장소는 종종 다양한 신이나 깨달은 존재가 사는 곳으로 여겨지기 때문에 이러한 탐험에는 종교적인 측면이 있습니다. 따라서 소금 채취 과정은 고도의 의례화되어 있으며, 올바른 기도와 종교 의식, 탐험 중 적절한 행동, 비밀스러운 '소금 언어'의 사용을 포함합니다." # 13863162076964673939
  RICE_zhangzhung_zuthulpuk_monastery_decision: "주툴푸크 수도원 축성" # 14361653844472540564
  RICE_zhangzhung_zuthulpuk_monastery_decision_tooltip: "그들은 밀라레파가 카일라스 산 근처에 기적적으로 수도원을 지었다고 말합니다. 이걸로 뭔가 해볼 수 있을까요?" # 5639236338970591998
  RICE_zhangzhung_zuthulpuk_monastery_decision_desc: "카일라스 산은 여러 [religions|E]에게 신성한 곳이며, [GetReligionByKey('buddhism_religion').GetName]도 그중 하나입니다. 위대한 [GetReligionByKey('buddhism_religion').GetAdjectiveNoTooltip] 요기인 #bold 밀라레파#!가 기적 대결에서 전통적인 [GetReligionByKey('bon_religion').GetAdjective] 교리의 수행자들을 물리치자, 신성한 산에 대한 관심이 다시 높아졌습니다. 그의 기적 중 하나는 그곳에 동굴 수도원을 건설한 것이었습니다. 어쩌면 제대로 된 구조물로 바꿀 수 있을지도 모릅니다." # 14190525003510816750
  RICE_zhangzhung_zuthulpuk_monastery_decision_effect_tooltip_1: "[GetReligionByKey('buddhism_religion').GetAdjective] [faith|E]를 믿고 [GetFaithDoctrine('rice_vajrayana_canon_doctrine').GetBaseName] [doctrine|E]를 따르는 경우 추가 [piety_i|E] [piety|E]를 얻습니다." # 6051511233493032731
  RICE_zhangzhung_zuthulpuk_monastery_decision_effect_tooltip_2: "$heritage_tibetan_name$ [heritage|E]의 [culture|E]를 가지고 있다면 추가 [prestige_i|E] [prestige|E]를 얻습니다." # 14750948928096749611
  RICE_zhangzhung_zuthulpuk_monastery_decision_confirm: "밀라레파 대사님, 저희의 마음을 다르마로 향하게 해주십시오!" # 2437621177321623914
  RICE_zhangzhung_zuthulpuk_monastery_decision_context_tooltip: "#emphasis 역사적 배경:#! \"기적의 동굴\"이라는 뜻의 주툴푸크 수도원은 티베트의 요가 수행자 밀라레파(기원후 11세기경)가 기적 대결에서 뵌교의 달인 나로 뵌충을 물리쳤다고 전해지는 불교, 뵌교, 힌두교, 자이나교의 가장 신성한 장소 중 하나인 카일라스산 근처의 동굴 옆에 위치해 있습니다. 밀라레파는 기적 중 하나로 즉흥적으로 동굴 수도원을 만들었다고 합니다." # 17350763619358002945
  RICE_zhangzhung_patronize_tertons: "테르퇸 후원" # 12090938759156520889
  RICE_zhangzhung_patronize_tertons_tooltip: "영지 내에서 [RICE_tertons|E]가 나타나거나 [RICE_termas|E]를 발견할 가능성을 높입니다." # 8152796664296285385
  RICE_zhangzhung_patronize_tertons_desc: "[Glossary( 'tertöns', 'TERTON_GLOSS' )]들이 [ROOT.Char.GetFaith.GetAdjective] [Glossary( 'termas', 'TERMA_GLOSS' )]을 찾기 위해 열심히 노력하고 있습니다. 저는 이러한 성스러운 보물을 진정으로 찾는 사람들을 재정적, 물질적, 정치적으로 지원해야 합니다." # 7601396210130369616
  RICE_zhangzhung_patronize_tertons_effect_tooltip_1: "[GetModifier('RICE_zhangzhung_patronizing_tertons').GetNameWithTooltip] [character_modifier|E]가 활성화되어 있는 동안:\n$EFFECT_LIST_BULLET$기존 [court|E] 내 [RICE_tertons|E]이 매년 [RICE_termas|E]를 발견할 확률이 증가합니다.\n$EFFECT_LIST_BULLET$귀하의 [courtiers|E] 중 한 명이 [GetModifier('RICE_terton_candidate').GetNameWithTooltip] [character_modifier|E]를 얻을 가능성이 더 높습니다.\n$EFFECT_LIST_BULLET$매년 초, #V [GetPlayer.MakeScope.ScriptValue('RICE_yearly_minor_terma_chance')|0]%#! 확률로 작은 [RICE_termas|E]로부터 무작위 양의 [piety_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_yearly_minor_terma_min_piety')|0]#!에서 [piety_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_yearly_minor_terma_max_piety')|0]#! 사이의 [piety|E] [piety_i|E]와 [prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_yearly_minor_terma_min_prestige')|0]#!에서 [prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_yearly_minor_terma_max_prestige')|0]#! 사이의 [prestige|E] [prestige_i|E]를 얻게 됩니다\n$EFFECT_LIST_BULLET$이러한 모든 효과의 확률은 귀하의 [piety_level|E] 및 [traits|E]에 의해 영향을 받습니다." # 3571971466597941317
  RICE_zhangzhung_patronize_tertons_confirm: "그들의 종교적 업적은 매우 귀중합니다!" # 4266005931066997051
  RICE_zhangzhung_patronize_tertons_context_tooltip: "#emphasis 역사적 배경:#! $TERTON_GLOSS$" # 12964466740435891767
  RICE_zhangzhung_search_for_termas: "테르마스 검색" # 5794709805483310023
  RICE_zhangzhung_search_for_termas_tooltip: "[RICE_termas|E]가 어디에 있는지 단서를 찾아보십시오." # 15659317160515724872
  RICE_zhangzhung_search_for_termas_desc: "저는 제가 [ROOT.Char.GetFaith.GetAdjective] [Glossary( 'termas', 'TERMA_GLOSS' )]가 어디에 있는지 알려주는 길조의 환상과 징조를 받은 것 같습니다. 저는 이러한 환상과 징조가 진실인지, 그리고 어디를 가리키는지 분별할 수 있도록 영적으로나 지적으로나 집중해야 합니다." # 11987871388293035803
  RICE_zhangzhung_search_for_termas_effect_tooltip_1: "[GetModifier('RICE_zhangzhung_searching_for_termas').GetNameWithTooltip] [character_modifier|E]가 활성화되어 있는 동안:\n$EFFECT_LIST_BULLET$매년 [RICE_termas|E]를 발견할 기회가 있습니다.\n$EFFECT_LIST_BULLET$연초에 #V [GetPlayer.MakeScope.ScriptValue('RICE_yearly_minor_terma_self_chance')|0]%#! 확률로 무작위 양의 [piety_i|E] [piety|E]와 [prestige_i|E] [prestige|E]를 얻을 수 있습니다. [piety_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_yearly_minor_terma_min_piety')|0]#!과 [piety_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_yearly_minor_terma_max_piety')|0]#! 사이, 그리고 [prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_yearly_minor_terma_min_prestige')|0]#!과 [prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_yearly_minor_terma_max_prestige')|0]#! 사이의 [RICE_termas|E]를 통해 얻습니다.\n$EFFECT_LIST_BULLET$이러한 모든 효과의 확률은 당신의 [piety_level|E] 및 [traits|E]에 영향을 받습니다." # 18311570153849079752
