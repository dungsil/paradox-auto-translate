  dharma_festivals.060.t: "로사르가 시작되었습니다!" # e8d1b005e1cae2ee03e488e791c573527e367766
  dharma_festivals.060.desc: "신하들이 새해 축제가 시작되었음을 알렸습니다. 크고 작은 모든 이들이 집안을 청소하고 있고, 신하들은 [Glossary( 'guthuk', 'GUTHUK_GLOSS' )]와 다른 음식을 준비하기 시작했습니다." # 8dd17fcd8a370207dfffe164369bdcb1372f7ad2
