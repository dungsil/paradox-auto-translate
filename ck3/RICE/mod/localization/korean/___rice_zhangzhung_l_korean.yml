  RICE_zhangzhung_western_tibet_salt_decision_desc: "[Glossary( 'Drokpas', 'DROKPA_GLOSS' )]는 때때로 [GetGeographicalRegion('RICE_western_northern_tibet').GetName] 고원의 소금 호수와 소금밭에서 소금을 채취하기 위해 방문합니다. 그들은 이 험준한 지형과 종종 신성한 장소에서 소금을 채취하는 데 필요한 올바른 의식에 익숙하기 때문입니다.  소금 채취는 수익성 있는 사업이므로 소금 채취 원정을 지원해야 합니다." # 7ce525e4444854385cf7f8cd7af3da76d8b94cbf
