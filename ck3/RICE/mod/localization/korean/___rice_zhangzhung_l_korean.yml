  RICE_random_terton_occurence_13: "이 테르마를 다음 생에서 회수하겠다고 맹세하고 얼마 지나지 않아 전생에서 죽는 환영을 보았다." # 3698121539529735210
  RICE_random_terton_occurence_14: "까닭은 알 수 없었으나, 기쁨에 겨워 울음을 터뜨렸다." # 4761782352133451935
  RICE_random_terton_occurence_15: "[ROOT.Char.Custom('RICE_random_tibetan_buddhist_figure')]의 이름을 마치 초월적인 힘에 이끌린 것처럼 절로 외쳤다." # 12062101096526896237
  RICE_random_terton_occurence_16: "퇴르마를 수호하는 진노한 신이 환시 속에 나타나 경의를 표하며 때가 되었다고 말했습니다." # 13488306978244977358
