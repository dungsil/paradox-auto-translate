  zhangzhung.0100.t: "신성한 고지로" # 16610165975835810776
  zhangzhung.0100.desc: "여름과 가을의 즈음은, 고원의 신성한 꽃을 중심으로 하는 전통적인 [ROOT.Char.GetFaith.GetAdjective] 축제인 [ROOT.Char.GetInvolvedActivity.GetShortName]의 시기입니다.\n\n저는 [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]의 한 마을로 향하고 있습니다. 그곳의 고원은 신성한 기운이 가득하여, 그곳의 산신에게 경의를 표하는 축제에 참여하고 싶습니다." # 13690621699504760810
  zhangzhung.0100.a: "꽃의 축제로, 나아가자!" # 10893119582039274983
  zhangzhung.0101.t: "산 속으로" # 8503041024947713238
  zhangzhung.0101.desc: "[location.GetName] 고원 마을에 도착하였습니다. 풀라이치 축제가 열릴 곳입니다. 주변 깨끗한 산과 언덕을 보니, 이 고원에는 신성하고 순수한 기운이 많이 느껴집니다.\n\n이미 마을 사람들은 축제 준비에 분주합니다. 꽃을 따는 사람들은 신성한 산꽃을 채취하기 위해 곧 험준한 산야로 나섭니다.  그들의 숭고한 임무입니다. 저희는 그 사이에 각종 의식을 행하고, 고인과 조상들에게 제물을 바칩니다." # 12720254648587151945
  zhangzhung.0101.desc.flower_collector: "[꽃_수집가.이름]을 다른 꽃 수집가들과 합류하기 전에 꼭 보내도록 하겠습니다.  신성한 야생화 수확에 참여함으로써 [꽃_수집가.그]가 우리 가문에 큰 영광을 가져다 줄 것이라 확신합니다!" # 10799158500402813403
  zhangzhung.0101.a: "꽃 수집가들이 돌아올 때까지 기다려야 합니다." # 11690032274254766427
  zhangzhung.0102.t: "꽃 채집꾼들이 돌아왔습니다." # 10837665585306680197
  zhangzhung.0102.desc.intro: "꽃 따는 이들이 고지에서 돌아왔습니다.  산꽃다발과 바구니를 가득 안고 돌아와, 모두 그 신성한 순수함을 느낄 수 있습니다.  꽃 따는 이들은 고지의 동굴에서 밤을 보냈으며, 산신령을 모욕하지 않도록 제대로 된 의식을 행했다고 전합니다." # 1819801213489317242
  zhangzhung.0102.desc.flower_collector: "산에서 [flower_collector.GetFirstName]의 열심한 노고에 대한 칭찬을 잊지 않습니다." # 88562402885589480
  zhangzhung.0102.desc.no_flower_collector: "그들의 노고에 대한 진심으로 축하드립니다." # 17912153839900401713
  zhangzhung.0102.desc: "– 마을 신령이 기뻐하실 거예요!\n\n이어서, 마을 신령의 우상이 실린 팔안이 북소리, 나팔소리, 춤추는 소리에 맞춰 마을을 둘러갑니다.  마을 전체를 장식하기 위해 꽃다발과 화환이 만들어지고, 일부는 조상에게 제물로 바쳐집니다. 저를 포함한 많은 사람들이 꽃을 머리나 모자에 꽂습니다." # 8265111217764136125
  zhangzhung.0102.a: "마을 신에게 큰 제사를 지낼 시간입니다." # 15918025912322713352
  zhangzhung.0103.t: "제물" # 12638257141458607469
  zhangzhung.0103.desc: "마을 신의 팔안이와 신상이, 이제 꽃으로 장식되어 마을 축제 광장으로 운반되었습니다. 여기서 희생 제례 – 축제의 가장 중요한 행사 – 가 거행되고, 신의 신탁이 가까운 미래를 예측할 수 있게 될 것입니다." # 4169092466436507687
  zhangzhung.0103.desc.old_bon: "희생제는 산신의 성스러운 동물인 염소를 바치는 옛날부터의 전통입니다. 더 많은 꽃들이 모두에게 나눠지면서, 염소들은 신상 앞으로 끌려옵니다. 목이 베어지고, 피가 흐르기 시작합니다." # 9210628317847883706
  zhangzhung.0103.desc.new_bon: "옛날에는 신들에게 염소를 제물로 바쳤지만, 현명하고 신앙심 깊은 스승들은 과거의 잔혹한 제사가 필요치 않다고 가르쳤습니다.  비록 몇몇은 여전히 신들이 진정한 제물을 필요로 한다고 믿지만, 요즘에는 동물 모양의 반죽과 신성한 물질로 만든 '제물'을 바칩니다." # 3891260477087626320
  zhangzhung.0103.a: "마을 신령을 기쁘게 할 만한 제물이군!" # 2659216738084541149
  zhangzhung.0104.t: "신탁" # 27513418207813093
  zhangzhung.0104.desc: "눈앞에 아름다운 들꽃들이 펼쳐집니다. 꽃들이 모든 이들의 머리와 옷에 꽂혀 있고, 주변 건물들에도 꽃으로 장식되어 있으며, 땅 위와 하늘에도 꽃이 가득하며, 마을 신상의 신성한 존재마저도 꽃으로 빛나고 있습니다.\n\n신상 주변에서 즐겁게 춤추고 노래를 부르며, 마을의 예언자가 신성한 혼수상태에 빠집니다. 그들은 다음 해를 예언할 준비를 합니다.  곧, 예언의 말들이 쏟아져 나옵니다!" # 6165541713174770876
  zhangzhung.0104.a: "우리에게 좋은 예측이 있을까요?" # 2401676366349283134
  zhangzhung.0105.t: "흥청거림" # 6418101565111522586
  zhangzhung.0105.desc: "제물을 바치고, 신탁을 받은 뒤 마을 신령의 팔안이 마을 사당으로 돌아옵니다.\n\n그곳에서 세대를 이어 마을을 지켜준 신령의 신상에 경배하고 기도하며 존경을 표한 후, 춤과 노래, 그리고 술잔을 나누며 큰 잔치를 베풀었습니다." # 3222813047969891724
  zhangzhung.0105.a: "모두 즐거운 시간이었습니다!" # 12702740224710043502
  zhangzhung.0106.t: "결론" # 3822412533199628403
  zhangzhung.0106.desc: "마침내 풀라이히 축제가 끝났습니다. 마을 수호신께서는 틀림없이 기뻐하실 것이며, 이 땅의 백성들은 기쁨에 넘쳐 있습니다.  곳곳에 정신적으로 순수하고 신성한 산꽃들이 무성하여, 이 지역은 매우 아름다운 모습입니다.\n\n이제 기쁜 행사가 끝나고 고향으로 돌아갈 시간입니다. 마을을 떠나면서, 저는 꽃 하나를 집어 손가락으로 돌리며 감상합니다." # 3885958356063183710
  zhangzhung.0106.a: "꽃들이 참 아름답군." # 9380725319414913233
