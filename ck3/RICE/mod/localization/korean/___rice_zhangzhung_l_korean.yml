  game_concept_RICE_terma: "테르마" # 9821cbf7a7f37da05777c2448f6f9291bdb1fa9f
  game_concept_RICE_terma_desc: "[사전( '용어', '용어사전' )], 혹은 숨겨진 보물들은 티베트 불교(특히 닝마파)와 본교의 특정 종교 지도자, [토르턴|E]에 의해 발견됩니다.\n\n매년, [토르턴|E] 특성 또는 $토르턴 후보$ 수정자를 가진 사람이 [테르마|E] 또는 [소규모 테르마|E]를 발견할 가능성이 있습니다. 이러한 가능성은 [결정|E]을 통해 $테르마 탐색$ 또는 $토르턴 후원$으로 높일 수 있는데, 토르턴이거나 잠재적인 토르턴이냐에 따라 다릅니다.\n\n주요 테르마가 발견되면 세 가지 #bold 인식# 수준(의문, 수용, 숭배)이 있습니다. 이는 테르마가 제공하는 게임 내 보너스의 강도에 영향을 미치며, [유물|E]부터 [금_i|E] [금|E] 및 [캐릭터 수정자|E]에 이르기까지 다양합니다." # 7c291329ae935ee60cf0acfaa3c4bf85e744c5d3
  game_concept_RICE_minor_termas: "미성년자 테르마스" # 5a6b7cc0ef2a7cd34354774a09b12720e687c44f
  game_concept_RICE_minor_terma: "소소한 용어" # 31a2a2baaa06747d4e121ad92f57840c88381078
  game_concept_RICE_minor_terma_desc: "소규모 [Glossary( 'termas', 'TERMA_GLOSS' )]는 주요 [RICE_terma|E] 발견만큼 눈에 띄지 않는, [RICE_tertons|E]가 발견하는 숨겨진 보물입니다. 더 작은 [piety_i|E] [piety|E]와 [prestige_i|E] [prestige|E]의 증가로 나타납니다.\n\n매년, 텃톤 또는 잠재적인 텃톤이 소규모 터마를 발견할 가능성이 있습니다. 이 가능성은 텃톤 또는 잠재적 텃톤이 아니더라도 [decisions|E]를 통해 $RICE_zhangzhung_search_for_termas$ 또는 $RICE_zhangzhung_patronize_tertons$으로 증가시킬 수 있습니다." # 63da24bcba560213a26424ab35285653e1b81390
  RICE_terma_intro_desc: "이 [terton.GetFaith.GetAdjective] [RICE_terma|E]는 [RICE_terton|E] [terton.GetFullName]가 [location.GetName]에서 다양한 길흉화복의 꿈이나 예지몽을 보고 그 위치를 밝혀낸 후 나타났습니다." # c6b9cf08ceeac7ab499f11143d1cfd6f50bdaca1
