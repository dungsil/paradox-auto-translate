  zhangzhung.0031.t: "테르마의 환영" # 1440345485057180650
  zhangzhung.0031.desc.intro.great_terton: "[terton.GetTitledFirstName]께서는 수많은 [Glossary( 'termas', 'TERMA_GLOSS' )]를 발견하시어 현 시대의 가장 뛰어난 [Glossary( 'tertöns', 'TERTON_GLOSS' )] 중 한 분으로 여겨집니다." # 9447441645643561906
  zhangzhung.0031.desc.intro.terton: "[terton.GetTitledFirstName](이)는 과거에 [Glossary( 'tertön', 'TERTON_GLOSS' )]으로서 어느 정도 성공을 거두어 일부 [Glossary( 'termas', 'TERMA_GLOSS' )]를 발견했습니다." # 7481508678157914823
  zhangzhung.0031.desc.intro.not_terton: "얼마 전, [terton.GetTitledFirstName]님은 [terton.GetSheHe]이 장차 [Glossary( 'tertön', 'TERTON_GLOSS' )]이 되어 [Glossary( 'termas', 'TERMA_GLOSS' )]를 발견할 수 있다는 징조를 보여주는 환영과 꿈을 꾸었습니다." # 10244632503773413435
  zhangzhung.0031.desc.middle: "자, [terton.GetSheHe]는 다시 이상한 꿈을 꾸는데, 꿈에는" # 4656481631034264311
  zhangzhung.0031.desc.buddhism: "[padmasambhava.GetFirstName] 말고는 없습니다." # 12884289800518427744
  zhangzhung.0031.desc.not_buddhism: "고대 뵌교 교사," # 7069489293389359443
  zhangzhung.0031.desc: "[terton.GetHerHim]에게 숨겨진 성스러운 보물의 위치를 알려줍니다.\n\n꿈이 진짜라면, 꿈은 오래 전에 테르마가 숨겨진 장소인 [target_province.GetName] 근처 어딘가를 가리키는 것 같습니다. [terton.GetFirstNameNoTooltip]은 의심하고 있지만, [terton.GetSheHe]은 정말로 발견되기를 기다리는 테르마가 있는지 확인하기 위해 그곳으로 여행을 떠날 것을 고려하고 있습니다." # 14112737371612097109
  zhangzhung.0031.a: "내 축복을 받아 떠나시오. 행운을 비오!" # 4674376880678012425
  zhangzhung.0031.a.tooltip: "[terton.GetUIName](이)가 [target_province.GetName]으로 [travel|E]하여 [RICE_terma|E]를 찾을 것입니다. 만약 있다면, [terton.GetSheHe](이)가 목적지에 도착하는 즉시 알려드리겠습니다." # 4095515079181004363
  zhangzhung.0031.b: "의심이 드니, 자네가 필요하네." # 7387009554529340782
