  RICE_zhangzhung_kinnaur_flower_festival_divination_intent_desc: "신탁의 미래 예언을 듣고 싶으십니까? #P 좋은 결과#의 확률이 #V 10%#! 증가합니다. [GetTrait('ambitious').GetName( GetNullCharacter )|U]와 [GetTrait('humble').GetName( GetNullCharacter )] 성격을 가진 인물들은 추가적인 [stress_loss_i|E] [stress|E]를 덜 받게 됩니다." # 11634213007289296805
