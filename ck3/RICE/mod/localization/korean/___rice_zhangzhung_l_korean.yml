  game_concept_RICE_terton: "테르톤" # 8029d482c381f6e3ee60c1851a0fcedfa55f97e1
  game_concept_RICE_terton_desc: "[용어집( 'tertöns', 'TERTON_GLOSS' )], 혹은 보물 발견자들은 티베트 불교(특히 닝마파)와 본교에서 신성한 숨겨진 보물인 [RICE_termas]를 발견하는 종교적 인물들입니다. 이 메커니즘은 $bon_religion_adj$ 또는 $west_himalayan_adj$ 신앙을 가진 자들과 [GetFaithDoctrine('rice_bon_deities_new_doctrine').GetBaseName] [교리|E]를 가진 자, 또는 티베트 문화 [유산|E]를 가진 불교도들에게 제공됩니다.\n\ntertöns는 [GetTrait('RICE_terton').GetName( GetNullCharacter )] [특성|E]을 통해 표현됩니다. 이를 얻기 위해서는 (보통 [궁정|E]이지만, 덜 흔하게 [군주|E]) 자격을 갖춘 인물들이 $RICE_terton_candidate$ [수정자|E]를 때때로 발생하는 이벤트를 통해 얻을 수 있습니다.\n\ntertöns 또는 잠재적인 tertöns는 매년 [RICE_termas|E] 또는 [RICE_minor_termas|E]를 발견할 기회가 있지만, tertön인지, 잠재적인 tertön인지에 따라 $RICE_zhangzhung_search_for_termas$ 또는 $RICE_zhangzhung_patronize_tertons$와 같은 [결정|E]를 통해 이러한 확률을 높일 수 있습니다." # f44d108676133a1b9d0824445e01dbc6464adb10
  game_concept_RICE_tibet_hidden_treasures: "숨겨진 보물" # f32299b13d763e0feb81938a7381b5912c09c7f0
