  zhangzhung.0031.desc.intro.terton: "[terton.GetTitledFirstName]은 과거 [Glossary( 'tertön', 'TERTON_GLOSS' )]로서 어느 정도 성공을 거두었으며, [Glossary( 'termas', 'TERMA_GLOSS' )]를 발견한 바 있습니다." # 71b1eea0d2b90d97c3340d83511d43995cc5f58b
  zhangzhung.0031.desc.intro.not_terton: "예전에 [terton.GetTitledFirstName]은 예지몽과 꿈을 통해 미래에 [terton.GetSheHe]가 [Glossary( 'tertön', 'TERTON_GLOSS' )]가 될 수 있으며, [Glossary( 'termas', 'TERMA_GLOSS' )]를 발견할 수 있다는 징조를 보았습니다." # 0156c960215ca37ac88391c0b233b49e947c535f
  zhangzhung.0031.desc.middle: "이제, [terton.GetSheHe]는 다시 이상한 꿈을 꾸고 있습니다." # 07617a8a7511f87238f139d889b37b5fcce398fa
  zhangzhung.0031.desc.buddhism: "다름 아닌 [padmasambhava.GetFirstName]" # f8610b8e297e61cae8078d0cec7a7f149c9e4fec
  zhangzhung.0031.desc.not_buddhism: "고대 본교의 스승들," # a11bf21ded03495a2df68f59349343b56bf4f2fa
  zhangzhung.0031.desc: "숨겨진 신성한 보물의 위치를 [terton.GetHerHim]에게 알려주었습니다.\n\n꿈이 진실이라면, 그것은 오래 전 터마가 숨겨진 곳으로 [target_province.GetName] 부근 어딘가를 가리키는 것 같습니다. [terton.GetFirstNameNoTooltip]은 의심스러워하지만, [terton.GetSheHe]는 발견될 터마가 실제로 있는지 확인하기 위해 그곳으로 여행할 생각입니다." # 42c890178757d5127154c470f0f60bfa4bd3bac9
  zhangzhung.0031.a: "내 축복을 받고 – 행운을 빌어!" # d6b2773384b0627d4976da6266a7abffcff8b187
  zhangzhung.0031.a.tooltip: "[terton.GetUIName]가 [target_province.GetName]로 [travel|E]하여 [RICE_terma|E]를 찾아볼 것입니다. 만약 찾는다면, [terton.GetSheHe]가 목적지에 도착하면 알려드리겠습니다." # c79e159dc04ab09d3fffe1781b87c927f7962356
  zhangzhung.0031.b: "의심스럽습니다.  당신이 필요합니다." # 6e6392e535e99177d5d266cc343dde8b4f113f0d
