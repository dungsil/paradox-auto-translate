  RICE_zhangzhung_padmasambhava_cave_desc: "이 지역의 한 동굴이 최근 매우 유명해졌습니다. 인도의 밀교 불교 스승인 대승보살이 그 지역 주민들에게 꿈속에서 나타나, 오래 전 이 동굴에서 수행을 했음을 증명했기 때문입니다. 이제 그 동굴은 지역 순례객과 신도들의 인기 있는 목적지가 되었습니다." # b4e94b869491cad2f2c047d99d9602e93393ee83
  RICE_zhangzhung_demon_fortress: "요새가 다시 점령되었습니다." # f74cb77e5d655b78a3622a5f74827d86ce06e3b5
  RICE_zhangzhung_demon_fortress_desc: "이 지역의 요새 유적 중 하나는, 전략적인 위치를 감시하는 곳에 있었는데, 지방 민담에 따르면 악마 왕이 점령했었다고 합니다. 그 악마 왕은 결국 티베트 군대, 덕망 높은 영웅들과 수행자들에 의해 패배했다고 합니다. 현재 그 요새는 최근 통치자들에 의해 다시 점령되었지만, 이곳에서 뿜어져 나온다는 어둠의 마법을 두려워하는 주민들의 뜻에 반하는 행동입니다." # 9fc475df3ec5e30ef1e2f08f6b381de356d09802
  RICE_zhangzhung_religious_argument_opinion: "종교적 논쟁" # b41861b368d7b30a305cc74fa41df7167cf02b94
  RICE_zhangzhung_musk_county_modifier: "번영하는 티베트 향료 산업" # 4137d90592bb600ad995a0ea29e58ea7fed1f6e8
  RICE_zhangzhung_impure_merchants: "불순한 상인들" # d3b0f25a66143d8ed80a27aff071a357ab7c7c4b
  RICE_zhangzhung_impure_merchants_desc: "이 지역 사람들은 전통적으로 종교적 신념 때문에, 특히 마을에 들어오기 전에 몸을 정화하는 올바른 의식을 행하지 않은 외부인을 불결하다고 여겨, 그들을 경계해 왔습니다. 통치자들은 외국 상인들의 존재를 마을 사람들에게 강요하며 무역을 증진시켰지만, 동시에 많은 갈등을 야기하고 있습니다." # b0e695c42d0d8ff6172d2fda38fd24057ffe2eab
  RICE_zhangzhung_xenophobic_locals: "외지인 혐오 주민들" # 61f42ae2b345fa02e71cf93819537db77b95d62c
  RICE_zhangzhung_xenophobic_locals_desc: "이 지역 주민들은 전통적으로 종교적 신념으로 인해, 특히 마을에 들어오기 전 정화 의식을 제대로 행하지 않은 외지인을 불결하다고 여겨, 낯선 이방인들을 경계하는 경향이 있습니다. 통치자들은 마을 주민들의 우려에 대해 중립적인 입장을 취하며, 무역이나 여행을 위해 이 지역에 들어오는 외국인들에 대해 편견을 가진 것으로 여겨집니다." # c605d7c8e7211ae2782df0731d9c8a64376723a7
  RICE_zhangzhung_prosperous_village_trade: "번영하는 마을 무역" # ddc461aa62d627ee44820aa522efea6ac504ffc9
  RICE_zhangzhung_prosperous_village_trade_desc: "이 지역 사람들은 전통적으로 종교적 신념 때문에, 특히 마을에 들어서기 전에 정화 의식을 제대로 행하지 않은 외부인들을 불결하게 여겨 낯선 이방인을 경계해 왔습니다. 하지만 지배자들은 양측이 서로 존중하는 한, 이 마을들과 외국 상인들 간의 교역을 조심스럽게 장려해 왔습니다." # 698bc3be2fcbf18aa2d874b144f4ed8c67425c2e
  RICE_zhangzhung_mountain_lake_goddess_prayer: "산지 호수 여신께 기도하다" # 67d7472de7bcfc6e614654ce50753b80540bbb66
  RICE_zhangzhung_brackish_lake_demons: "황폐한 습지 악마의 저주" # c78ddd993ebef54cfcb3ff03dd982dd061a3c36b
  RICE_zhangzhung_brackish_lake_demons_desc: "이 인물은 괴이한 악마들이 서식한다는 짠물 호수가 있는 산악 지대를 지나갔습니다. 어째서인지 그들은 악마들에게 제물을 바치거나 존경을 표시하지 않았고, 그러므로 어떤 이들은 악마들이 이 불운한 자를 저주했다고 생각합니다." # 3854edb5d51c31d2de3b87c1aa00d09458ca73c0
  RICE_zhangzhung_khyung_royal: "왕궁의 축복" # da4212eb8819fcf608c2bad99f96333d3cc462ee
  RICE_zhangzhung_khyung_royal_desc: "그 인물은 꿈속에서 흉금을 가진 독수리, 혹은 큇융이 자신을 보호하고 그들의 정치적 지위를 재확인하는 모습을 보았습니다. 대부분의 티베트인들은 이를 좋은 징조로 여길 것입니다." # 788bc99e73bedd1e2b126f1147786caf4e6b8255
  RICE_zhangzhung_khyung_spiritual: "신성한 흉령의 축복" # 1d98de640ff7252164f26a2c4f76fb3631b1f8e0
  RICE_zhangzhung_khyung_spiritual_desc: "그 인물은 꿈속에서 숭고한 흰수리, 혹은 뿔달린 독수리, 즉 흰황조가 자신을 보호하고 종교적인 지도를 해주는 모습을 보았습니다.  대부분의 티베트인들은 이것을 좋은 징조로 여길 것입니다." # ab1363c841f5a806e31758d4b2840f5cce1d5e0c
  RICE_zhangzhung_adopt_new_tibetan_faith: "티베트를 위한 새로운 신앙을 찾으십시오." # 62abaa4961c0c2a43b3177df20b981add66ce5f5
  RICE_zhangzhung_adopt_new_tibetan_faith_tooltip: "이 땅에 새로운 영적 길을 개척할 때가 왔습니다." # c1900bd3f3ea79ad7b702e0d98b120eec77f64d8
  RICE_zhangzhung_adopt_new_tibetan_faith_desc: "영원한 것은 없나니, 옛 티베트 제국의 붕괴는 히말라야 고원에 불확실성과 혼란의 시대를 가져왔습니다. 우리는 옛 [GetFaithByKey('old_bon').GetAdjective] 신앙과 제도를 버리거나, 적어도 재고하고 개혁해야 하지만, 어떤 길이 바른 영적 길일까요?" # 8f5226abd0c7f481c613e2a9ecf2514a0b6870b3
  RICE_zhangzhung_adopt_new_tibetan_faith_effect_tooltip_1: "이것이 바로 올바른 길입니다!" # a0ec9ecfc1b40d6be77331ab4d24d19e2cda7eeb
  RICE_zhangzhung_adopt_new_tibetan_faith_confirm: "이것이 바로 올바른 길입니다!" # a0ec9ecfc1b40d6be77331ab4d24d19e2cda7eeb
  RICE_zhangzhung_adopt_new_tibetan_faith_context_tooltip: "#bold 역사적 배경:# 티베트 제국의 붕괴는 티베트에 영적인 암흑기를 초래했다는 전통적인 기록이 있습니다. 이는 #이탤릭 파이-다르# 시대, 즉 10세기 후반 불교와 수도승 본이 티베트 전역으로 퍼지면서 시작된 부흥 또는 후기 전파 시대로 종결됩니다. 학문적 연구는 실제로 그러한 단순한 진행이 있었다는 생각을 복잡하게 만들었습니다. 게임 내 [GetFaithByKey('old_bon').GetName]으로 표현되는 많은 전통적인 티베트 신앙이 중세 시대에, 그리고 그 이후에도 잘 이어졌다는 강력한 증거가 있습니다. 하지만 인구 전반에 걸쳐 광범위하게 확산되기 시작하면서 불교와 새로운 형태의 본에 대한 후원이 증가했다는 점은 분명합니다." # 12110762a9e2e3f3d12a459282180c6841801ff1
  RICE_ADOPT_NEW_TIBETAN_FAITH_PICK_ACTION_TYPE: "모든 지성체에게!" # 2acfe4daecbc43b1fc536528a143ece22f1675d9
  choose_nangchos_name: "[GetFaithByKey('lamaism').GetName]" # 756790bfbd5a29f7b7a9505115e9d0063c1dcb22
  choose_nangchos_desc: "[GetFaithByKey('lamaism').GetNameNoTooltip]" # def53dbc40540c6c7b001f0384edcbc3c5ffec07
  choose_nangchos_tooltip: "$Songtsen_Gampo$ 왕과 범승과 같은 학자들의 노력으로 [GetGeographicalRegion('world_tibet').GetName]의 신들은 진정되고 법의 수호자가 되었으며, [GetReligionByKey('buddhism_religion').GetName]은 [GetFaithByKey('lamaism').GetName]의 형태로 번영했습니다.  때로는 [GetFaithByKey('old_bon').GetName]와 긴장된 관계를 유지하지만, [GetFaithByKey('lamaism').GetNameNoTooltip]의 길은 우리의 옛 영성을 지키면서도 부처님의 지혜로운 가르침을 따를 수 있음을 보여줍니다." # 8104f5dc0cf6e23ea2b1ec8ef781b14506cd12a6
  choose_new_bon_name: "[GetFaithByKey('bon').GetName]" # 9b6be658cbf649c35458f60f8b0f19c76d2ec714
  choose_new_bon_desc: "[GetFaithByKey('bon').GetNameNoTooltip]" # 7b4704d1276248431fbfba3c7ce1e5b2bab5416c
  choose_new_bon_tooltip: "[GetFaithByKey('old_bon').GetAdherentNamePlural]은 한때 [GetGeographicalRegion('world_tibet').GetName] 전역에 퍼져 있었으나, 잘못된 [GetReligionByKey('buddhism_religion').GetAdjective] 광신자들의 박해로 쇠퇴했습니다. 그러나 지금은 희망이 있습니다. 현명한 [Glossary( 'tertöns', 'TERTON_GLOSS' )]들이 선조들이 숨겨놓은 가르침을 발견하며, [GetFaithByKey('bon').GetName]의 부상을 알리고 있습니다. [GetReligionByKey('buddhism_religion').GetAdherentNamePlural]이 우리에게 적대적이든 화해적이든 간에, 이러한 발견은 우리의 길이 그들만큼이나, 아니 그보다 더 깨달음으로 향하는 통찰력 있고 타당한 길임을 증명합니다." # fe7c005136348406e3a36a5a9b8e23e842f9fd04
  choose_mahayana_name: "대승불교" # ea5a7b26799ea1e78dfab16f623a2d0fc31f997e
  choose_mahayana_desc: "[GetFaithByKey('mahayana').GetNameNoTooltip]" # 9cd3176475a2e3f3b195f20b369df2605fdd24f4
  choose_mahayana_tooltip: "전설에 따르면, $Trisong_Detsen$ 황제의 통치 시절, [GetFaithByKey('vajrayana').GetName]와 [GetFaithByKey('mahayana').GetName] 승려들 사이에 [GetReligionByKey('buddhism_religion').GetName]의 근본을 놓고 [GetGeographicalRegion('world_tibet').GetName]에서 거대한 논쟁이 벌어졌다 합니다. 이야기는, 전자가 승리하여 [GetFaithByKey('lamaism').GetName]가 탄생했다고 전해지지만, [GetFaithByKey('mahayana').GetAdherentNamePluralNoTooltip]가 진정한 승리자였다고 주장하는 이들도 있습니다. 아시아 다른 지역에서 [GetFaithByKey('mahayana').GetNameNoTooltip]의 인기는 우리 땅을 위한 최고의 길임을 보여주는 것일지도 모릅니다...." # c0dc58526a1eb4a9bccbcc6d2ff5c7f4feaa1b19
  choose_vajrayana_name: "[GetFaithByKey('vajrayana').GetName]" # dbc30db3d350465914cd082998b966470abf15b1
  choose_vajrayana_desc: "[GetFaithByKey('vajrayana').GetNameNoTooltip]" # 3740cdb5ca37ea348ddbebd3ff47b44a1cb8d3f3
  choose_vajrayana_tooltip: "전설에 따르면, $Trisong_Detsen$ 황제의 통치 기간에 [GetFaithByKey('vajrayana').GetName]와 [GetFaithByKey('mahayana').GetName] 승려들 사이에 [GetGeographicalRegion('world_tibet').GetName]에서 [GetReligionByKey('buddhism_religion').GetName]의 근본을 놓고 큰 논쟁이 벌어졌습니다. 비록 전자가 승리했지만, 일부는 [GetFaithByKey('lamaism').GetName]가 [GetFaithByKey('old_bon').GetAdjective] 사상을 받아들임으로써 뿌리에서 벗어났다고 생각합니다. 이제 진정한 [GetFaithByKey('vajrayana').GetAdjective] 가르침이 다시 퍼져야 할 때입니다. 그래야 우리의 영적인 발전이 장애물, 혼란, 그리고 거짓 교리로부터 자유로워질 수 있을 것입니다." # 2eb2049d1939b8196b94570e8f620e8e1eefdd67
  choose_manichean_name: "[GetFaithByKey('manichean').GetName]" # 8690afcccdd0ef7578b0a0244f5c021325e7dece
  choose_manichean_desc: "[GetFaithByKey('manichean').GetNameNoTooltip]" # bc611af44278d515fccebc0331e4f2874c34491a
  choose_manichean_tooltip: "만약 [GetReligionByKey('buddhism_religion').GetName]이 [GetGeographicalRegion('world_tibet').GetName]의 험준하고 산악 지대에서 퍼질 수 있다면, 왜 [GetFaithByKey('manichean').GetName] 역시 그렇지 못하겠습니까? [GetFaithByKey('manichean').GetAdherentNamePluralNoTooltip]은 그들의 창시자가 또한 불교의 부처였음을 주장합니다. 마니가 가르친 빛의 길을 택하는 것이, 우리 고대 [GetFaithByKey('old_bon').GetAdjective]의 방식과 생각보다 더욱 잘 어울리고, 다른 교리들이 실패했던 이 땅이 영적으로 번영하는 데 도움이 될지도 모릅니다." # 9ca252f24c3a22e46ebb05c90abb16fee9601623
  choose_shaivism_name: "[GetFaithByKey('shaivism').GetName]" # a6cc198a2259e2a4943367e13754cb83b7f46753
  choose_shaivism_desc: "[GetFaithByKey('shaivism').GetNameNoTooltip]" # 8d043e90f5a3810376229f5523ffd21bf550bd02
  choose_shaivism_tooltip: "[GetReligionByKey('buddhism_religion').GetName]는 [GetGeographicalRegion('world_tibet').GetName]로 [GetGeographicalRegion('world_india').GetName]에서 건너왔지만, 후자는 많은 종교의 고향입니다. 이 두 지역의 국경 지대에는 심지어 그들의 토착 신들이 [GetReligionByKey('hinduism_religion').GetName]의 신들과 동일하다고 믿는 자들도 있습니다. 특히 [GetFaithByKey('shaivism').GetAdjective] 계열을 따르는 이들은 말입니다. 그들의 본보기로 [GetFaithByKey('shaivism').GetNameNoTooltip]를 받아들이는 것이, 우리의 옛 길을 존중하고 남쪽의 강력하고 학식 있는 이웃들과 관계를 맺는 올바른 길일 수 있습니다." # ca0b794d662179a7a2a032ae380f6793f1d57dd4
  choose_zhengyi_name: "정의교" # d11a476630c63434c8e1156397f6641700660231
  choose_zhengyi_desc: "[GetFaithByKey('zhengyi').GetNameNoTooltip]" # 663155807605cfdf5439cbd11cfa4d49c5a66ed8
  choose_zhengyi_tooltip: "중앙왕국 백성들은 [GetGeographicalRegion('world_tibet').GetName] 백성들과 오랜 교류 역사를 지니고 있습니다. 공자와 같은 그들의 종교적 인물이나 사상가들은 우리에게 알려져 있거나 심지어 숭배의 대상이 되기도 합니다.  [GetFaithByKey('zhengyi').GetNameNoTooltip] 교파와 같은 그들의 영적인 믿음과 사상을 받아들이는 것이 과연 그리 어려운 일일까요?  이러한 행위는 우리의 영적 발전을 위한 길이 될 뿐만 아니라, 동쪽의 교양 있는 이웃들과의 관계를 돈독하게 하는 계기가 될 것입니다." # 39cf7989503031269808d047ca8bb6cde51b5b9e
  choose_nestorian_name: "[GetFaithByKey('nestorian').GetName]" # d2ae628f01085a43ad256bbd8370a4ceac0b2028
  choose_nestorian_desc: "[GetFaithByKey('nestorian').GetNameNoTooltip]" # cf49f909abd57eb4d87637bf122abc282f74391d
  choose_nestorian_tooltip: "[GetReligionByKey('buddhism_religion').GetName]이 험악하고 산악 지대인 [GetGeographicalRegion('world_tibet').GetName]에서 퍼질 수 있다면, 왜 [GetFaithByKey('nestorian').GetName]도 그렇지 못하겠습니까? [GetFaithByKey('nestorian').GetNameNoTooltip]는 주변 지역에 널리 퍼져 있으며, 구원과 하느님에 대한 그들의 가르침은 어떤 이들에게 상당한 매력을 지니고 있습니다. 아마도 이것이 바로 나아가야 할 올바른 길일 것이며, 먼 왕국들과 강력한 동맹을 맺고 그들도 그리스도의 말씀을 믿는다는 것을 알 수 있도록 도와줄 것입니다." # e40346b9982030e84b1bce94624c0a63e7960b83
  choose_RICE_maturidi_name: "[GetFaithByKey('maturidi').GetName]" # 4e942b15c72b1a0d205e9a29ac5d81a0de57b4fa
  choose_RICE_maturidi_desc: "[GetFaithByKey('maturidi').GetNameNoTooltip]" # 91728b75ebed7cb6abed8f048c3bd9b088785061
  choose_RICE_maturidi_tooltip: "[GetGeographicalRegion('world_middle_east_persia').GetName]의 상인들과 여행자들이 때때로 우리 땅에 와서 교역을 합니다. 그들 중 일부는 [GetReligionByKey('islam_religion').GetName]의 교리에 따릅니다. 그들의 유일신에 대한 믿음은 우리의 전통적인 믿음과 다르지만, 정의와 자비의 이상에 대한 헌신은 경탄할 만하며, 그들의 신앙을 받아들이는 것이 앞으로 나아가는 올바른 길일 수 있습니다. 또한 서방 이웃들과의 관계를 구축하는 데 도움이 될 것입니다." # 07cd11d6f68278e5e241fd770ad5d6f5b9ce60ad
  choose_khurmazta_name: "[GetFaithByKey('khurmazta').GetName]" # 8a155b7b2c396b6d942399bb334ae31d13a1c652
  choose_khurmazta_desc: "[GetFaithByKey('khurmazta').GetNameNoTooltip]" # 4a8d569a23a77b23067e4b40f422cc0c2a3c7d22
  choose_khurmazta_tooltip: "[GetGeographicalRegion('world_middle_east_persia').GetName]의 상인들과 여행자들은 때때로 우리 땅에 와서 무역을 합니다. 그들 중 일부는 [GetReligionByKey('zoroastrianism_religion').GetName]의 교리를 따릅니다. 우리의 신앙과 이란인들의 신앙에는 어느 정도 유사성이 있으며, 동부 이란 세계에서 발견되는 이러한 신앙의 변종 역시 우리와 마찬가지로 숭배하고 두려워해야 할 신들의 존재를 제시합니다. 아마도 그들의 생각을 받아들이는 것이 서방 이웃들과 관계를 맺고, 동시에 우리의 옛 방식을 존중하는 길을 찾는 데 도움이 될 것입니다." # 85b6df22637703b997edad1bf881548a2a67ee17
  RICE_zhangzhung_title_decision: "장쩌옹 부흥" # e1ebe49527436568790ce11f75dd0378ab505a9b
  RICE_zhangzhung_title_decision_tooltip: "히말라야 산맥에서 우리 백성이 다시 일어설 것입니다!" # 17f24ac89d79b15108d89a6e51f566a66a6604e9
  RICE_zhangzhung_title_decision_desc: "오래전, [GetTitleByKey('e_zhangzhung').GetNameNoTier]는 히말라야 고원에서 가장 위대한 왕국이었습니다. 하지만 야심차고 교활한 야룽 왕조가 습격하면서 모든 것이 바뀌었습니다. 그러나 우리 선조들의 유산은 지방 전설에 남아 있습니다. 우리는 전설을 현실로 되돌리고 이 고대 왕국을 되살릴 수 있을까요?" # 1ec8f8ec21c019dafc6f63dd16ce310335b37b3e
  RICE_zhangzhung_title_decision_confirm: "조상의 왕국이 회복될 것입니다!" # 85ef1f7160224e99d3085c2a9818563ba94fa807
  RICE_zhangzhung_title_decision_effect_tooltip_1: "[GetTitleByKey('e_zhangzhung').GetNameNoTier]의 소유자는 #bold $RICE_zhangzhung_rebuild_the_silver_castle$# 결정에 접근할 수 있습니다!" # b0a4069e1229dfacdd1fbf030baa369bdda32c37
  RICE_zhangzhung_title_decision_context_tooltip: "#bold 역사적 배경:#  장즈웅 문명은 청동기 시대부터 7세기까지 서부 티베트 대부분을 지배했지만, 티베트 제국에 의해 정복당했습니다.  기록이 남아있지 않아, 고고학 유적과 그들의 멸망 수백 년 후에 나온 자료들이 유일한 정보원입니다. 티베트의 토착 종교인 뵤는 장즈웅이 과거 강력한 왕국이었으며, 그들의 종교의 근원이었다고 믿습니다. 그러나 학계의 학자들은 의견이 분분합니다. 장즈웅 국가가 존재하지 않았다는 주장도 있고, 최대로도 소규모 국가들의 연합에 불과했다는 의견도 있습니다. 반면 장즈웅이 존재했지만, 연합체에 가까웠을 가능성도 있습니다. 어느 쪽이든 장즈웅은 현대 티베트인들에 동화되었고, 티베트에 지속적인 영향을 남겼습니다." # 2b8a51905f59e40b67b8fd2893e2a88ce37ae87f
