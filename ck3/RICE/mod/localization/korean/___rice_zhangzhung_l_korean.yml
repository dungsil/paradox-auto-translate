  zhangzhung.0150.desc: "오늘, 저는 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]에 있는 작은 [ROOT.Char.GetFaith.GetAdjective] 수도원을 방문했습니다. 그곳의 [ROOT.Char.GetFaith.PriestNeuterPlural]께서는 제 장수를 기원하고 [ROOT.Char.GetFaith.GetReligion.GetName]의 보호자 역할을 하도록 기도하는 의식을 거행했습니다.\n\n의식이 끝나고 저는 의식에 사용된 벽을 장식한 훌륭한 [Glossary( 'thangka', 'THANGKA_GLOSS' )]에 감탄하는 시간을 가졌습니다. 아름다운 그림 예술 작품이며, 이 경우에는 다른 [GetPlayer.Custom('RICE_tibet_deities_type')]와 [Glossary( 'dakinis', 'DAKINI_GLOSS' )]으로 둘러싸인 [GetPlayer.Custom('RICE_random_tibetan_buddhist_figure')]을 묘사합니다.\n\n이 행사에 저와 동행한 제 [chaplain.GetCouncilTitle]이신 [chaplain.GetTitledFirstName]께서는 제게 \"이곳이 수도원에서 가장 오래된 #italic 탕카#!라고 들었습니다. 보통 이런 수도원에서는 그렇게 귀중한 보물을 좀처럼 꺼내지 않으며, 외부인에게 보여주는 일은 더더욱 드뭅니다. [ROOT.Char.GetFaith.PriestNeuterPlural]께서는 당신의 존재를 큰 영광으로 여기시는 게 분명합니다.\"라고 말씀하셨습니다." # 11465372354247901723
  zhangzhung.0150.a: "그래야지. 내가 [ROOT.Char.GetTitleAsNameNoTooltip]인데!" # 11362763547538523688
  zhangzhung.0150.b: "이것을 볼 인과응보를 받다니 얼마나 겸손해지는가." # 7302739892110154872
  zhangzhung.0150.c: "감사를 표하기 위해 이 수도원에 기부해야겠어." # 15864165603406661422
  zhangzhung.0151.t: "[padmasambhava.GetFirstNameNoTooltip]의 동굴" # 16836338210218299336
  zhangzhung.0151.desc: "[county.GetNameNoTier]에서 발견된 동굴에 대한 이야기와 전설이 퍼지고 있습니다. 현지인들은 꿈에서 위대한 [padmasambhava.GetNickname]가 나타난 후, 그 동굴이 오래전 [padmasambhava.GetSheHe] [padmasambhava.GetHerselfHimself]의 명상 수행 장소로 사용되었다는 것을 알게 되었다고 합니다.\n\n현지인들은 [padmasambhava.GetFirstNameNoTooltip]의 축복을 받기 위해 동굴로 몰려들고 있습니다." # 12381771984154059030
  zhangzhung.0151.a: "흥미롭군! 좋은 소식이군." # 5070771234325259803
  zhangzhung.0151.b: "정말로 진실된 걸까? 잘 모르겠어." # 4998878856107821060
  zhangzhung.0152.t: "$travel_event_prefix$ 전설적인 바위 각인" # 12648828543358227520
  zhangzhung.0152.desc: "거대한 발자국처럼 보이는 바위가 있습니다. 그 주변에는 기도에 열중하는 지역 [culture.GetCollectiveNoun]들이 있습니다.\n\n물어보니, 이 지역 사람들은 오래전 큰 깨달음을 얻은 [faith.GetAdjective] [ROOT.Char.GetFaith.PriestNeuter]께서 하늘을 날아다니며 비둘기 모습의 [Glossary( 'dakini', 'DAKINI_GLOSS' )]를 쫓았다고 합니다. 그가 그녀를 잡으려 애쓴 흔적이 여러 바위와 풍경에 남아있고, 요즘 이 지역 사람들은 이러한 흔적을 [faith.GetAdjective] 종교적 헌신의 한 형태로 여겨 찾아온다고 합니다." # 9532575006033956902
  zhangzhung.0152.a: "여기서 기도라도 드려야 할까." # 9648299162029064496
  zhangzhung.0152.b: "어째서 일부 [ROOT.Char.GetFaith.PriestNeuter]는 시간을 낭비하며 무작위 다키니를 쫓는 것일까요?" # 14995189607315747584
  zhangzhung.0152.info: "#emphasis 역사적 배경:#! 이 이벤트는 티베트 불교 승려이자 음악가인 걀와 고창파(1189-1258)에 관한 전설에 기반합니다. 전설에 따르면 그는 한때 비둘기 형상의 다키니를 쫓았다고 합니다. 그가 바위에 몸의 흔적을 남겼다고 전해지는 지역 근처에 수도원이 세워졌으며, 이 돌은 영적인 에너지로 가득 차 있다고 합니다." # 11478836515552272124
  zhangzhung.0153.t: "악마 요새" # 11991571891035812394
  zhangzhung.0153.desc: "[county.GetNameNoTier]에 있는 버려진 특정 요새의 폐허에 대한 전설이 있는데, 그곳은 한때 악마 군주의 고향이었다고 지역 민속과 당신의 영역에 있는 학자들이 말해 준 고대 문서에 따르면 그렇습니다.\n\n전해지는 바에 따르면, 이 악마 군주는 고도로 깨달은 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 종교 교사에 의해 패배했는데, 그는 정의로운 통치자와 협력하여 이 악마의 어둠의 마법을 물리쳤습니다.\n\n그럼에도 불구하고, 지역 주민들은 여전히 두려움 때문에 그곳을 피하고 있으며, 어둠의 마법이 여전히 남아 있다고 믿고 있습니다. 그 요새는 전략적 요충지에 위치하고 있기 때문에 되찾을 것을 고려했지만, 다른 사람들은 재고해 보라고 설득하려 하고 있습니다." # 8901292998870783493
  zhangzhung.0153.a: "흑마법이든 아니든, 우리는 거기에 요새가 필요하다." # 10131103136106210995
  zhangzhung.0153.b: "그들이 옳아… 이곳은 불길한 장소야." # 5211713430365779084
  zhangzhung.0153.info: "#emphasis 역사적 배경:#! 히말라야 산맥 일부 지역에서는 특정 고대 요새 유적들이 때때로 지역 민간 설화에서 악마 세력의 성이나 궁궐과 연관되어 있습니다. 특히 서부 티베트와 라다크에서 그러한데, 이곳은 불교 이전의 샹슝 문명의 고향이었으며, 그 건축 양식은 이후 티베트 거주민의 양식과 크게 달랐습니다. 예를 들어, 10세기 구게 왕국의 건국은 불교 세력이 악마 왕인 레티 공약을 정복하고 오랫동안 사라진 샹슝 왕국의 옛 수도를 점령한 후에 일어난 것으로 추정됩니다. 때때로 이러한 악마 세력은 정의로운 종교 지도자나 영웅에 의해 길들여져 수호신으로 변모하기도 했습니다." # 12702994346619129744
  zhangzhung.0154.t: "신과의 교류" # 15111548127278942218
  zhangzhung.0154.desc: "[county.GetNameNoTier]의 젊은 평민 여인이 최근 아이를 낳았지만, 아버지가 누구인지 아는 사람은 아무도 없습니다. 그녀는 얼마 전, 인근 호수로 순례를 떠나 산을 지나가다가 산 [GetPlayer.Custom('RICE_tibet_deities_type')]을 만났다고 주장합니다. 호수는 영적으로 마음이 맞는 현지인들에게 인기 있는 곳입니다. 그녀는 그 중 한 명과 친밀한 관계를 맺었고, 그가 아버지라고 합니다.\n\n[GetGeographicalRegion('RICE_greater_himalayan_region').GetName] 전역에는 그 지역의 산 [GetPlayer.Custom('RICE_tibet_deities_type')]이 현지 여성들과 관계를 맺는다는 전설이 실제로 존재하므로, 그러한 일이 다시 일어났다고 해도 이상할 것은 없습니다…" # 7802692724634796630
  zhangzhung.0154.a: "그 아이는 신성한 혈통을 타고났나 보군!" # 4991983897950009782
  zhangzhung.0154.b: "그녀는 분명히 진짜 아버지의 정체를 숨기려 하고 있어." # 18302259095044070254
  zhangzhung.0155.t: "히말라야의 무덤 강도" # 7464604222556639515
  zhangzhung.0155.desc: "오늘 이 지역의 평민들이 제게 경의를 표하며 금과 은으로 만든 금속 물건과 신성한 돌과 같은 귀중한 물품을 바쳤습니다. 그들은 최근 [county.GetNameNoTier]의 고대 무덤에서 훔쳐온 것이라고 합니다.\n\n이 무덤에서 보물을 찾는 행위는 새로운 것이 아니며, [GetGeographicalRegion('world_tibet').GetName] 일부에서는 심지어 성직자와 수녀들 사이에서도 꽤 널리 퍼져 있고 용인되고 있습니다. 이 지역의 [ROOT.Char.GetFaith.GetReligion.GetAdherentNamePlural] 사이에서는 그러한 물건이 큰 영적 힘을 지니고 있다는 강한 믿음이 있기 때문입니다.\n\n무덤의 원래 소유자나 가족을 알 수 없는 경우, 그러한 물건을 발견한 사람은 그것을 가질 수 있다는 것이 관습입니다. 하지만... 이런 선물을 받는 것은 어딘가 마음이 불편합니다." # 17327351310115785582
  zhangzhung.0155.a: "선물은 선물일 뿐입니다. 감사합니다!" # 5369912934920942869
  zhangzhung.0155.b: "이 물건들을 무덤으로 반환하시오." # 17171822585258355240
  zhangzhung.0155.info: "#emphasis 역사적 배경:#! 티베트 고원에서 무덤 속 보물을 찾는 행위는 중세 시대부터 역사 기록에 증명되었습니다. 이 무덤에서 발견된 물건들은 마법이나 영적인 힘을 가지고 있다고 여겨졌으며, 최소한 매우 귀중한 가치를 지녔을 것입니다. 때로는 이러한 물건들이 여러 세대에 걸쳐 전해지기도 했습니다." # 7244168638189869706
  zhangzhung.0156.t: "산 속에서 편히 잠드소서" # 13881185875692490965
  zhangzhung.0156.desc: "최근에 [ROOT.Char.GetFaith.GetAdjective] 지역 귀족이 사망했습니다. 지역 사회에서 중요한 인물이었기에, 그 가족은 전통에 따라 그들의 기억을 기리기 위해 산길에 안식처를 세우려 합니다. 그곳에 선물을 남겨 고인의 영혼이 평안히 잠들 수 있도록 돕는 것입니다.\n\n지역 주민들은 제가 이 안식처에 기부하고 공헌할 의향이 있는지 묻고 있습니다." # 6858723661526317405
  zhangzhung.0156.a: "네, 기꺼이 돕겠습니다!" # 16950160501381382814
  zhangzhung.0156.b: "내 알 바 아니다." # 1863403758329469064
  zhangzhung.0156.info: "#emphasis 역사적 배경:#! 키나우르에서는 가족들이 작고한 어르신들을 기리기 위해 산길에 쉼터를 짓는 것이 관습입니다. 그들은 이곳에서 주로 삶에 필요한 물건들을 선물로 주는데, 이는 사후 세계에서 고인이 사용할 것이며, 그들의 영혼이 평화롭게 쉴 수 있다고 믿기 때문입니다." # 7142988674914183743
  zhangzhung.0157.t: "[ROOT.Char.GetHouse.GetNameNoTooltip] 가문의 김슈" # 14588098303176655730
  zhangzhung.0157.desc: "[ROOT.Char.GetFaith.GetAdherentNamePlural|W] 사이에서 모든 가구는 고유의 신, #italic 김슈#!를 모십니다. 모든 #italic 김슈#!는 가족을 보살피므로 부엌에 모시고 정기적으로 기도를 드리는 것이 중요합니다.\n\n이번 주에 예언자가 말하길, 단기적으로 행운과 번영을 보장하기 위해 [ROOT.Char.GetHouse.GetName] 가문의 #italic 김슈#!에게 제물을 바치고 기도해야 한다고 합니다.\n\n그리하여 제가 기도를 인도하는 동안 저희는 다양한 맛있는 음식과 귀중한 물질을 저희 #italic 김슈#!에게 바칩니다." # 10916517731604511098
  zhangzhung.0157.a: "존경하는 분이시여, 부디 저희를 계속 보호해 주소서." # 12390290387726349015
  zhangzhung.0158.t: "[padmasambhava.GetNicknameNoTooltip]의 탄생" # 17354093891942523698
  zhangzhung.0158.desc: "[GetGeographicalRegion('world_tibet').GetName]의 많은 [ROOT.Char.GetFaith.GetReligion.GetAdherentNamePlural]는 여러 세대 전 이 지역에 와서 탄트라 형태로 부처의 가르침을 전파한 위대한 [padmasambhava.GetFirstNameNicknamed]를 숭배합니다.\n\n시간이 흐르면서 그의 위대한 업적과 삶의 기적적인 사건에 대한 많은 이야기가 퍼졌으며, 그중 일부는 모순됩니다. [courtier_1.GetFirstName]와 [courtier_2.GetFirstName]는 [padmasambhava.GetNickname]의 탄생에 대해 논쟁하고 있습니다.\n\n\"[courtier_1.GetFirstNameNoTooltip]는 \"기적적인 탄생이었소!\"라고 외칩니다. \"연꽃에서 자연적으로 태어났다는 것이 많은 [Glossary( 'termas', 'TERMA_GLOSS' )]의 말인데, 우리가 어찌 그 진실을 부정할 수 있겠소?\"\n\n\"[courtier_2.GetFirstNameNoTooltip]는 \"검증된 종교 학자들과 스승들에 의해 전해지는 기존의 경전들을 보면, 그가 평범한 인간 어머니에게서 태어났다는 것을 분명히 보여주오. 그는 위대한 영적 스승이었지, 신이 아니었소.\"라고 반박합니다." # 7535551856255751076
  zhangzhung.0158.a: "그처럼 기적적인 인물은 기적적인 탄생을 맞이했음에 틀림없습니다!" # 245564751628455497
  zhangzhung.0158.b: "검증된 학술 자료를 신뢰합니다. 그는 평범하게 태어났습니다." # 927873238611913762
  zhangzhung.0158.info: "티베트의 가장 중요한 종교 인물 중 한 명으로서 파드마삼바바와 관련된 전설에는 탄생을 포함하여 여러 가지 다른 버전이 있습니다. 예를 들어, 티베트 학자 안-마리 블론도는 파드마삼바바의 탄생과 관련된 이야기에는 두 가지 주요 변종이 있다고 설득력 있게 주장했습니다. 소위 \"기적적인 탄생\"(#italic rdzus skyes#!)이라고 불리는 한 유형은 파드마삼바바가 연꽃에서 태어난 것으로 묘사하는데, 이는 아시아 종교에서 환생과 순수함을 상징하는 일반적인 상징입니다. 이러한 이야기는 종종 신화적이고 초세상적인 요소가 더 용인될 수 있는 [Glossary( 'treasure texts', 'TERMA_GLOSS' )]에서 발견됩니다. 또 다른 유형의 이야기는 자연스러운 \"자궁 탄생\"(#italic mngal skyes#!)을 강조하며, 일반적으로 현상에 대한 덜 환상적인 설명을 선호할 수 있는 더 관습적인 서면 텍스트와 전송된 작품에서 발견됩니다." # 8889850514338264013
  zhangzhung.0159.t: "[county.GetNameNoTierNoTooltip]의 사향 산업" # 14323729064483769643
  zhangzhung.0159.desc: "티베트 사향노루의 사향선에서 추출한 사향은 국제 시장에서 [GetGeographicalRegion('world_tibet').GetName]의 주요 수출품 중 하나이며, 전 세계 많은 사람들이 이 제품을 칭찬하고 가치를 높게 평가한다고 들었습니다.\n\n최근 [county.GetNameNoTier]에서 생산된 사향은 품질이 좋기로 명성을 얻고 있으며, 상인들은 이로 인해 더 많은 이익을 얻고 있습니다." # 10727951492627091808
  zhangzhung.0159.a: "훌륭하군!" # 4941506436412555079
  zhangzhung.0159.info: "#emphasis 역사적 배경:#! 고대 티베트에서는 원자재와 같은 다른 생산품이 주요 수출품이었던 반면, 티베트의 가장 큰 수출품 중 하나는 사향이었습니다. 사향은 매우 유명하여 당시 페르시아와 아랍 자료에서 티베트를 사향과 강하게 연관시켰으며, 이러한 자료에는 티베트인들이 예멘 이주민의 후손이라고 믿는 등 티베트에 대한 부정확한 정보가 많았습니다." # 4245844609679540731
  zhangzhung.0160.t: "불결한 이방인" # 9557794409761923210
  zhangzhung.0160.desc: "[ROOT.Char.GetFaith.GetAdjective] 신앙은 순수성을 중요하게 여기며, 이는 종종 외국에서 온 사람, 물건, 장소가 불순함 때문에 의심을 받는다는 것을 의미합니다. 정화 의식은 해외여행에서 돌아올 때에도 전통적으로 수행되어야 합니다.\n\n최근 [county.GetNameNoTier]에서는 여행 상인과 일부 지역 마을 간의 긴장이 고조되고 있습니다. 지역 주민들은 상인들이 통과하기 전에 적절한 정화 의식을 거부하며 자신들의 관습을 무시한다고 말합니다. 그러나 외국 상인들은 지역 주민들이 차별적으로 행동하며 자신들이 무엇을 하든 불순하다고 생각하여 여행을 막고 있다고 주장합니다." # 6385861403061638142
  zhangzhung.0160.a: "상인들을 통과시켜 주십시오. 이미 최선을 다하고 있습니다!" # 5475839584162823959
  zhangzhung.0160.b: "상인들에게 의례를 더 잘 수행하도록 압력을 가하십시오." # 17751933747416715293
  zhangzhung.0160.c: "생산적인 방식으로 양측의 입장을 중재해 보십시오." # 15340487690144836776
  zhangzhung.0160.c.failure: "양측은 합의에 이르지 못했습니다" # 7552166818267761879
  zhangzhung.0160.c.success: "양측은 이해에 도달합니다" # 8852084986285823545
  zhangzhung.0160.info: "#emphasis 역사적 배경:#! 파미르 고원과 서부 히말라야의 다르드족 사이에서, 게임 내에서 [GetReligionByKey('peristani_religion').GetAdjective] [religion|E]을 통해 전통적인 신앙이 표현되는 순결은 극히 중요합니다. 마을에 접근하는 것은 외국으로 간주되는 사람, 음식 및 기타 물품에 대해 거부될 수 있으며, 적절한 정화 의식을 수행할 수 있더라도 마찬가지입니다. 때로는 마을이나 부족에 따라 중요한 의식과 같이 특정 시기에만 이러한 제한이 적용됩니다." # 16364861829668382365
  zhangzhung.0161.t: "신성한 산호수" # 14329694110591125016
  zhangzhung.0161.desc: "[GetGeographicalRegion('RICE_upper_tibet').GetName]의 고지대에는 많은 거대한 호수가 있습니다. 전통적으로 많은 [ROOT.Char.GetFaith.GetReligion.GetAdherentNamePlural] 신도들은 때묻지 않은 산 근처에 있는 이 호수들에 신성한 에너지가 깃들어 있으며, 몇몇 호수에는 다양한 풍요와 부를 증진하는 여신들이 살고 있다고 믿습니다.\n\n내 거주지에서 멀지 않은 곳에 현지인들에게 인기 있는 호수가 하나 있는데, 그들은 때때로 그곳에 와서 현지 여신에게 풍요와 부를 기원합니다. 나도 그 여신에게 기도하고 공물을 바치기 위해 방문해야 할까요?" # 17252145612889756587
  zhangzhung.0161.a: "경의를 표하러 가야겠어, 그래." # 17934791959935231667
  zhangzhung.0161.b: "현재로서는 필요 없습니다." # 2956453396821007402
  zhangzhung.0162.t: "$travel_event_prefix$ 전설적인 호수 목격담" # 11408904811836520172
  zhangzhung.0162.desc: "[ROOT.Char.GetCurrentLocation.GetName]의 산속 호수를 지나가다 현지 순례자들을 만나 이야기를 나누게 되었습니다.\n\n이야기를 나누던 중, 호숫물 속의 물고기들이 눈에 띄었고, 대화는 자연스럽게 그쪽으로 흘러갔습니다. 순례자 중 한 명이 거대한 황금 물고기와 용을 봤다는 이야기를 해 주었습니다. 드물긴 하지만, [GetGeographicalRegion('world_tibet').GetName]에서는 전혀 들어본 적 없는 이야기는 아니라고 합니다." # 3184501311853868791
  zhangzhung.0162.a: "정말 흥미롭고 상서롭군!" # 9675062714358951686
  zhangzhung.0162.b: "말도 안 되는 소리." # 4297059722359812834
  zhangzhung.0162.info: "#emphasis 역사적 배경:#! [GetGeographicalRegion('world_tibet').GetName]의 외딴 고지대에는 다양한 종류의 물고기처럼 그곳의 극한 환경에 적응한 수생 생물이 있습니다. 그러나 지역 민담과 전설에는 거대한 황금 물고기나 용과 같이 과학적으로 확인되지 않은 훨씬 더 큰 동물에 대한 이야기가 있습니다." # 188923132106395563
  zhangzhung.0163.t: "$travel_event_prefix$ 악마 호수" # 5177703811874420668
  zhangzhung.0163.desc: "[ROOT.Char.GetCurrentLocation.GetName]의 한 마을에 들렀을 때, 마을 사람들이 우리에게 경고를 했습니다. 앞쪽에는 [GetGeographicalRegion('world_tibet').GetName]의 다양한 악마들이 살고 있다고 여겨지는 짠 얕은 호수들이 있다고 합니다.\n\n\"돌아가는 것이 좋을 겁니다.\" 마을 장로가 말합니다. \"호수에 도착하면 악마들이 당신을 괴롭히지 않도록 의례적인 제물을 바칠 수도 있지만, 돈이나 자원이 없다면 여행을 조금 미루는 것이 좋습니다. 그 악마들은 성가신 존재들입니다.\"" # 4149414019196516260
  zhangzhung.0163.a: "악귀를 피하기 위해 호수를 돌아가자." # 13657874524540535933
  zhangzhung.0163.b: "호수에 악마들에게 제물을 바치겠어." # 4359840463015964648
  zhangzhung.0163.c: "귀찮은 악마 따위에 누가 신경이나 쓰겠어?" # 10321971057906285709
  zhangzhung.0163.c.message: "하지만 악마들은 당신의 무례함에 매우 신경 씁니다" # 8961057530121196656
  zhangzhung.0164.t: "뿔 달린 독수리" # 10328996832535495406
  zhangzhung.0164.desc: "어젯밤 꿈에서 뿔 달린 독수리인 #italic 키융#!이 나타나 나를 보호하고 내가 있던 이상한 꿈속 세계에서 나를 인도하는 모습이 보였습니다.\n\n고대 문헌에 따르면 #italic 키융#!은 고대 [GetTitleByKey('e_zhangzhung').GetNameNoTier]의 통치자와 사제의 상징이었으며, 이 뿔 달린 독수리는 종종 [GetGeographicalRegion('world_tibet').GetName]에서 강력하고 자비로운 [GetPlayer.Custom('RICE_tibet_deities_type')]과 관련이 있다고 합니다.\n\n이 꿈이 좋은 징조였을까요?" # 13683442359432419959
  zhangzhung.0164.a: "제가 [ROOT.Char.GetTitleAsNameNoTooltip]으로서 제 역할을 잘하고 있다는 뜻이군요!" # 4950144260291306037
  zhangzhung.0164.b: "#italic 큉#!은 분명 영적인 보호자였다." # 15745490223755719383
  zhangzhung.0164.info: "#emphasis 역사적 배경:#! 뿔 달린 독수리, 즉 #italic 키융#!은 티베트 고유의 전설에서 발견되는 생물입니다. 티베트에 불교가 도래하면서 인도 신화에 나오는 인간의 팔과 몸을 가진 독수리인 #italic 가루다#!와 혼동되었습니다. #italic 키융#!에 대한 언급은 가장 오래된 티베트 문학에서 찾아볼 수 있으며, 그러한 문학보다 먼저 작성되었을 가능성이 있는 암각화에서도 티베트 전역에서 #italic 키융#!을 묘사한 것을 찾아볼 수 있습니다." # 4225302265895100893
