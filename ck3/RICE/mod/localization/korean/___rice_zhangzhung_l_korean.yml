  RICE_zhangzhung_western_tibet_salt_decision_context_tooltip: "#bold 역사적 배경:# 수세기 동안 티베트인들은 티베트 북부 고원과 고지대의 다양한 호수와 소금밭에서 소금을 채취해왔습니다. 혹독한 기후에 익숙한 튼튼한 [용어( '드록파스', 'DROKPA_GLOSS' )] 혹은 유목민들은 종종 이러한 노력에 참여합니다. 이러한 원정에는 종교적인 차원이 있으며, 소금이 발견되는 장소는 종종 다양한 신이나 깨달은 존재의 거처로 여겨집니다. 따라서 소금 채취 과정은 정확한 기도와 종교 의식, 원정 중 올바른 행실, 비밀스러운 '소금 언어' 사용 등으로 매우 의식화되어 있습니다." # 44d23935805b997320af2055a22c0354770bd208
