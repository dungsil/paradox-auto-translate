  zhangzhung.0011.t: "소금 원정대 출발" # 1296771697934323928
  zhangzhung.0011.desc: "[GetGeographicalRegion('RICE_western_northern_tibet').GetName] 고지대에는 수많은 염호와 염전이 있습니다. 소금 무역은 수익성이 좋은 사업이며, 저는 그곳의 호수나 염전에서 소금을 수확하기 위해 [Glossary( 'drokpas', 'DROKPA_GLOSS' )] 원정대를 지원하기로 했습니다.\n\n제가 고용한 #italic drokpa#! 인물들은 출발 준비가 되었지만 먼저 그들의 지도자와 이야기를 나눕니다. 그는 이러한 염호나 염전이 종종 신성한 장소이며, [ROOT.Char.GetFaith.HighGodName]께서 파견하신 신성한 존재들이 그곳의 수호자가 된다고 설명합니다. 원정대는 여행 동안 품행을 단정히 하고, 자주 기도하며, 향과 같은 공물을 이러한 [GetPlayer.Custom('RICE_tibet_deities_type')]에게 바쳐야 할 것입니다.\n\n어쩌면 제가 이러한 유목민들을 위해 기도하고 그들이 공물을 바치는 것을 도울 수도 있겠습니다. 결국, 우리는 이러한 [GetPlayer.Custom('RICE_tibet_deities_type')]의 신성한 고향에서 소금을 가져갈 수 있도록 허락을 구하는 #italic 것#! 입니다…." # 3284440458630089794
  zhangzhung.0011.a: "이미 이 #italic 드록파#에게 충분한 도움을 주었소!" # 2749886394699305907
  zhangzhung.0011.a.tooltip: "성공 확률은 #V [GetPlayer.MakeScope.ScriptValue('RICE_himalayan_salt_expedition_success_chance')|0]%#로 유지됩니다!." # 3971459265010969102
  zhangzhung.0011.b: "제물을 더 바치면 도움이 될지도 모릅니다." # 2043739234172753854
  zhangzhung.0011.b.tooltip: "성공 확률이 #V 5%#! 증가하여 #V [GetPlayer.MakeScope.ScriptValue('RICE_himalayan_salt_expedition_success_chance_small_piety_boost_value')|0]%#!가 됩니다!" # 2911212171131065412
  zhangzhung.0011.c: "많은 제물을 바치면 신의 은총을 받을 수 있습니다!" # 11041259241837512961
  zhangzhung.0011.c.tooltip: "성공 확률이 #V 10%#! 증가하여 #V [GetPlayer.MakeScope.ScriptValue('RICE_himalayan_salt_expedition_success_chance_large_piety_boost_value')|0]%#!가 됩니다." # 6039090331124578853
  zhangzhung.0011.general.tooltip: "원정을 완료하는 데 1~3개월이 걸립니다." # 18053997902602220035
  zhangzhung.0012.t: "소금 원정대 귀환" # 18428308253926123024
  zhangzhung.0012.desc: "몇 주 후, 제가 고용한 [Glossary( 'drokpas', 'DROKPA_GLOSS' )]들이 [GetGeographicalRegion('RICE_western_northern_tibet').GetName]의 염호 또는 염전에서 소금을 채취하기 위한 탐험에서 돌아왔습니다." # 939240060828045319
  zhangzhung.0012.desc.success: "원정대장이 성공적인 탐험 결과를 보고하며 기뻐하는 듯합니다. 그들이 탐험한 지역의 신성한 존재들의 축복 덕분에 상당한 양의 소금을 채취할 수 있었습니다." # 1896637338148005648
  zhangzhung.0012.desc.failure: "원정대장은 실망한 듯, 낙담한 듯 원정이 실패했다고 보고합니다.\n\n#italic 드록파#들이 소금을 채취하려던 지역의 신성한 존재들이 그들에게 불운을 가져다준 것이 분명합니다. 왜냐하면 이 [GetPlayer.Custom('RICE_tibet_deities_type')]은 그들의 부족한 선행이나 적절한 공물 부족에 불만을 품었을 것이기 때문입니다.\n\n원인이 무엇이든, 제가 고용한 #italic 드록파#들은 많은 소금을 채취할 수 없었고, 그들이 채취한 얼마 안 되는 소금은 그들이 사용한 물품 값을 지불하는 데 써야 했습니다." # 2664497564508315854
  zhangzhung.0012.desc.low: "그렇긴 해도 원정은 그다지 성공적이지 못했다고 지도자가 경고합니다. 그들은 불운에 시달렸는데, 우리가 충분한 존경심을 표하지 않았다고 느낀 [GetPlayer.Custom('RICE_tibet_deities_type')] 때문일 겁니다. 결과적으로 소금의 양은 우리가 희망했던 것보다 적지만, 여전히 여행 비용의 일부를 갚을 수 있을 것입니다." # 5867767820044289691
  zhangzhung.0012.desc.medium: "전반적으로 그들이 지금까지 얻은 가장 큰 수확은 아니지만, 소금 시장에서 상당한 이익을 올릴 만큼은 됩니다. 분명히 [GetPlayer.Custom('RICE_tibet_deities_type')]께서 #italic 드록파#의 행동과 공물을 적절하다고 여기셨고, 탐험 동안 그들을 도우셨습니다. 그들의 귀환을 기념하기 위해 곧 [Glossary( 'tsaw bvi nang skyid', 'TSAW_BVI_NANG_SKYID_GLOSS' )] 연회가 열릴 것입니다." # 9699482685216150275
  zhangzhung.0012.desc.high: "사실 이번에 얻은 소금은 지도자에 따르면 그들이 수확하는 평균량보다 훨씬 많았으며, 우리는 이로부터 큰 이익을 얻을 것입니다! [GetPlayer.Custom('RICE_tibet_deities_type')]께서 #italic 드록파#의 행동과 공물을 매우 기쁘게 여기시어 이런 행운을 가져다주신 것이 분명합니다. 이를 기념하여 성대한 [Glossary( 'tsaw bvi nang skyid', 'TSAW_BVI_NANG_SKYID_GLOSS' )] 연회를 열 것입니다!" # 356779217715139310
  zhangzhung.0012.a.failure: "실망스럽군. 혹시 우리가 [GetPlayer.Custom('RICE_tibet_deities_type')] 때문에 방해를 받았던 것일까?" # 15157171283099211990
  zhangzhung.0012.a.low: "그게 없는 것보단 낫겠지." # 8442407174472251404
  zhangzhung.0012.a.medium: "원정이 잘 풀려서 다행이야." # 2726136145129742321
  zhangzhung.0012.a.high: "우리를 도와주신 신성한 존재들에게 영광을!" # 2181605843976574905
  zhangzhung.0013.t: "[GetTitleByKey('e_zhangzhung').GetNameNoTierNoTooltip] 부흥" # 2594053853921530729
  zhangzhung.0013.desc: "아주 먼 옛날, [GetGeographicalRegion('RICE_upper_tibet').GetName]에 위치한 [GetTitleByKey('e_zhangzhung').GetNameNoTier] 백성들에게는 막강한 힘과 웅장함이 깃들어 있었습니다. 이 모든 것은 [GetTitleByKey('e_zhangzhung').GetNameNoTierNoTooltip]의 마지막 통치자 [last_zhangzhung.GetFirstName]이 [GetTitleByKey('e_tibet').GetNameNoTier]의 초대 황제 [songtsen_gampo.GetFirstName]의 여동생과 결혼하면서 끝이 났습니다. [songtsen_gampo.GetFirstNameNoTooltip]는 그의 매제가 여동생을 모욕하고 학대했다고 주장했습니다. 그는 전쟁을 선포하여 전투에서 [last_zhangzhung.GetFirstNameNoTooltip]을 패배시키고 살해했습니다.\n\n[zhangzhung_reviver.GetFirstName]처럼 이 전설적인 배신을 아직도 기억하는 사람들이 있습니다. 고대의 [zhangzhung.GetCollectiveNoun]의 후손인 [zhangzhung_reviver.GetFirstNameNoTooltip]이 다시 한번 이 고지대의 많은 부분을 통합하고 옛 [GetTitleByKey('e_zhangzhung').GetNameNoTooltip]의 부활을 선포하면서 시대가 다시 바뀌고 있습니다." # 11713208292956457926
  zhangzhung.0013.desc.bon: "많은 [zhangzhung_reviver.GetFaith.GetAdherentNamePlural](은)는 [GetTitleByKey('e_zhangzhung').GetNameNoTierNoTooltip]의 몰락을 종교 쇠퇴의 시작으로 여깁니다. 이제 그들은 [last_zhangzhung.GetFirstNameNoTooltip]의 복수가 이루어졌을 뿐만 아니라 고대 신앙이 정당한 위치로 회복되고 [zhangzhung.GetNameNoTooltip]의 황금기가 시작되었다고 믿습니다." # 2525198462232486526
  zhangzhung.0013.desc.non_bon: "오래된 방식이 부활하지 않고 고대 [zhangzhung.GetCollectiveNoun]의 후손들이 더 새로운 신앙과 사상을 받아들였지만, 그들은 여전히 [GetTitleByKey('e_zhangzhung').GetNameNoTierNoTooltip]의 복원이 그들의 조상을 기리고 [last_zhangzhung.GetFirstNameNoTooltip]의 복수가 될 것이라고 믿습니다. 어쩌면 [zhangzhung.GetNameNoTooltip]의 황금시대가 시작되었을지도 모릅니다." # 14640045535890070246
  zhangzhung.0013.a: "[GetGeographicalRegion('world_tibet').GetNameNoTooltip]의 역사에 또 다른 장이 시작됩니다." # 15184687614038407048
  zhangzhung.0014.t: "가루다 계곡의 새로운 은빛 성" # 16964374425272844928
  zhangzhung.0014.desc: "옛 전설에 따르면 [GetTitleByKey('e_zhangzhung').GetNameNoTier]의 고대 통치자들은 [GetGeographicalRegion('RICE_upper_tibet').GetName] 고지대에 있는 #italic 은빛 가루다 계곡 성채#!라 알려진 곳에서 통치했다고 합니다.\n\n애석하게도 [GetTitleByKey('e_zhangzhung').GetNameNoTierNoTooltip]이 부활했음에도 불구하고, 아무도 이 옛 수도가 어디인지 확실히 알지 못합니다. 지역 민담에 따르면, [GetGeographicalRegion('RICE_upper_tibet').GetNameNoTooltip]에는 이 신성한 수도일 수 있는 고대 유적들이 있지만, 그 주장은 의심스럽습니다.\n\n어쨌든 지금은 새로운 시대이므로, 우리는 새로운 #italic 은빛 가루다 계곡 성채#!를 세우는 것이 옳다고 판단했습니다. 현재 우리의 수도인 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]는 히말라야의 가장 위대한 도시이자 요새로 변모할 것입니다. 이곳은 고지대 무역, 학문, 군사력의 빛나는 등대가 될 것이며, 모든 이들이 [GetTitleByKey('e_zhangzhung').GetNameNoTierNoTooltip]의 이름을 다시 한번 공포와 경외, 숭배심으로 부를 것입니다!" # 6518536043170767221
  zhangzhung.0014.a: "우리는 더욱 강력해질 수 밖에 없어!" # 6286532929319165950
  zhangzhung.0015.t: "주툴푸크 수도원" # 14593520576754209722
  zhangzhung.0015.desc: "[milarepa.GetFirstName]께서 기적 대결에서 뵌 교사들을 물리치고 카일라스 산에서 [GetReligionByKey('buddhism_religion').GetName]의 우위를 영원히 확립했을 때, 그의 기적 중 하나가 손과 발로 동굴 수도원을 자발적으로 만든 것이라고 전해집니다. 승리 후 그는 이 장소를 명상 및 기타 고급 영적 수행에 사용했습니다.\n\n이 작은 동굴은 그 이후로 남아 있으며, 일반적으로 #italic Zuthulpuk#!, 즉 \"기적의 동굴\"로 알려져 있습니다. 하지만 저는 이곳을 실제 건물과 [ROOT.Char.GetFaith.PriestNeuterPlural]이 있는 제대로 된 수도원으로 만들어야 한다고 생각합니다.\n\n그래서 저는 현지 종교 당국과 협력하여 동굴 주변에 상당한 규모의 수도원을 건설할 수 있도록 노력하고 있습니다. 이제 카일라스 산으로 오는 [GetReligionByKey('buddhism_religion').GetAdjectiveNoTooltip] 순례자들은 [milarepa.GetFirstNameNoTooltip]의 발자취를 (말 그대로) 더 쉽게 따라갈 수 있습니다." # 9597657508991251921
  zhangzhung.0015.a: "이것이 모든 지각 있는 존재에게 이익이 되기를!" # 16192158908131216075
  zhangzhung.0016.t: "최초의 퇴르퇸" # 4241665225531941814
  zhangzhung.0016.desc: "[langdarma.GetTitledFirstName] 암살 후 [GetTitleByKey('e_tibet').GetNameNoTier] 제국이 내전으로 붕괴되면서 사회적, 정치적 격변이 일어났을 뿐만 아니라, [GetReligionByKey('buddhism_religion').GetAdjective]과 토착 [GetReligionByKey('bon_religion').GetAdjective] 모두 종교 기관 또한 쇠퇴했습니다.\n\n그러나 진정한 교리를 배우려는 자들에게는 희망이 있습니다. 일부에서는 오래전 이러한 가르침을 전파한 현명한 영적 스승, 특히 [padmasambhava.GetFirstName]께서 현재 시대의 상황을 예견하시고 [Glossary( 'termas', 'TERMA_GLOSS' )] 형태로 가르침과 다른 성물을 숨겨두셨다고 합니다. 이러한 성스러운 보물은 자격 있는 보물 발굴자, 즉 [Glossary( 'tertöns', 'TERTON_GLOSS' )]만이 [Glossary( 'karmic conditions', 'KARMIC_CONDITIONS_GLOSS' )]이 무르익고 사회가 그것을 받아들일 준비가 되었을 때 찾을 수 있었습니다.\n\n최근 [Glossary( 'tertöns', 'TERTON_GLOSS' )]가 [GetGeographicalRegion('world_tibet').GetName] 전역, 특히 [GetFaithByKey('lamaism').GetName]의 #italic 닝마#! 종파와 [GetFaithByKey('bon').GetAdherentNamePlural] 사이에서 나타나기 시작했습니다. 일부 [GetReligionByKey('buddhism_religion').GetAdherentNamePluralNoTooltip]은 #italic tertöns#! 자체에 회의적이지만, 점점 더 많은 #italic terma#!가 발견됨에 따라 이러한 현상이 이 지역 전체에서 더 많은 인정을 받게 될지도 모릅니다." # 5278300283916142368
  zhangzhung.0016.a: "이 #italic 테르퇸#들은 어떤 신성한 #italic 테르마#를 발견할 수 있을까?!" # 18111715911206321984
  zhangzhung.0016.b: "미신적인 헛소리처럼 들리는군!" # 3720754584994200896
  zhangzhung.0016.tooltip.1: "이제 $heritage_tibetan_name$ [문화|E]를 가지고 [GetReligionByKey('buddhism_religion').GetAdjective] [신앙|E] 또는 [GetReligionByKey('bon_religion').GetAdjective] 또는 [GetReligionByKey('west_himalayan_religion').GetAdjective] [신앙|E]을 따르는 [인물]에게 [RICE_tertons|E]과 관련된 [결정|E]과 이벤트, 그리고 [RICE_termas|E]의 발견이 일어날 수 있습니다. 이때 [GetFaithDoctrine('rice_bon_deities_new_doctrine').GetBaseName] [교리|E]가 있어야 합니다." # 43340704484834871
  zhangzhung.0016.tooltip.2: "[RICE_tertons|E](은)는 비교적 드물 것이며, 미래에 더 널리 받아들여지는 현상이 될 때까지 성공 확률이 낮을 것입니다." # 2357021990066297005
  zhangzhung.0016.tooltip.3: "#bold $RICE_zhangzhung_patronize_tertons$#! [decision|E]은 [court|E]에 [RICE_terton|E] 또는 [GetModifier('RICE_terton_candidate').GetNameWithTooltip]를 보유하지 않은 [rulers|E]는 이용할 수 없습니다." # 10871334307438043740
  zhangzhung.0016.info: "#emphasis 역사적 배경:#! $TERTON_GLOSS$" # 12964466740435891767
  zhangzhung.0017.t: "테르퇸의 부상" # 5710675227140091824
  zhangzhung.0017.desc: "[GetTitleByKey('e_tibet').GetNameNoTier] 제국의 붕괴는 [GetReligionByKey('buddhism_religion').GetAdjective] 및 토착 [GetReligionByKey('bon_religion').GetAdjective] 종교적 가르침의 쇠퇴로 이어졌습니다. 하지만 [GetGeographicalRegion('world_tibet').GetName]은 신성한 과거를 되찾고 영적인 미래를 확보하기 시작했습니다.\n\n[GetGeographicalRegion('world_tibet').GetNameNoTooltip]에서 [GetReligionByKey('buddhism_religion').GetName]과 토착 [GetReligionByKey('bon_religion').GetAdjective] 전통의 부흥에 관여하는 영적 지도자 계층 중 하나는 소위 보물 발굴자인 [Glossary( 'tertöns', 'TERTON_GLOSS' )]입니다. 그들은 [Glossary( 'termas', 'TERMA_GLOSS' )]라고 알려진 숨겨진 가르침과 신성한 물건을 발견하는 데 특화되어 있습니다. 자칭 #italic tertön#!이 모두 진실한 것은 아니지만, #italic terma#!는 여기저기서 발견되고 있으며, 주로 [GetFaithByKey('lamaism').GetName]의 #italic Nyingma#! 종파 및 [GetFaithByKey('bon').GetName]과 관련이 있더라도 이 현상은 이 지역의 많은 [GetReligionByKey('buddhism_religion').GetAdjectiveNoTooltip] 종파에서 수용도가 높아졌습니다.\n\n[padmasambhava.GetFirstName]와 같은 종교 지도자들이 수세기 전에 숨겨두고 지금은 이 tertön들이 밝혀낸 이 가르침은 의심할 여지없이 [GetGeographicalRegion('world_tibet').GetNameNoTooltip]에서 [GetReligionByKey('buddhism_religion').GetAdjective] 및 토착 [GetReligionByKey('bon_religion').GetAdjective] 가르침의 부활에 기여하고 있습니다." # 958205592059241584
  zhangzhung.0017.a: "진정한 가르침이 멀리 널리 퍼지고 있습니다!" # 16879876957992254461
  zhangzhung.0017.b: "흥! 저 사기꾼들은 [ROOT.Char.GetFaith.HighGodName]의 진정한 길에 대해 아무것도 모르는군." # 960785705375674599
  zhangzhung.0017.tooltip.1: "[RICE_tertons|E]는 이전보다 덜 희귀해지고 [RICE_termas|E]를 찾을 확률이 더 높아질 것입니다. 왜냐하면 이제 그들은 더 널리 받아들여지는 종교 기관이기 때문입니다." # 22640754261402785
  zhangzhung.0017.tooltip.2: "#bold $RICE_zhangzhung_patronize_tertons$# [decision|E]은 [RICE_terton|E] 또는 [court|E] 내 [GetModifier('RICE_terton_candidate').GetNameWithTooltip]의 유무에 관계없이 요구 사항을 충족하는 [rulers|E]에게 제공됩니다." # 8004762443949041543
  zhangzhung.0017.tooltip.3: "[RICE_termas|E]의 성공적인 발견으로 [piety_i|E] [piety|E] 보상이 증가했습니다." # 14490665344852564291
  zhangzhung.0017.info: "#emphasis 역사적 배경:#! $TERTON_GLOSS$" # 12964466740435891767
  zhangzhung.0018.t: "[ROOT.Char.GetFaith.GetNameNoTooltip](이)가 [GetGeographicalRegion('world_tibet').GetNameNoTooltip]에 전파됨" # 15612232497171530529
  zhangzhung.0018.desc: "[GetTitleByKey('e_tibet').GetName]의 멸망은 히말라야 지역에 혼란스러운 시대를 열었습니다. 영적인 암흑시대가 뒤따랐고, 사람들은 올바른 길을 알지 못했습니다.\n\n이제 [GetGeographicalRegion('world_tibet').GetName]이 재건되면서, 멀고 가까운 곳의 사람들이 진정한 교리를 찾고 있습니다. 고도로 깨달은 영적 스승들이 고대 [GetFaithByKey('old_bon').GetAdjective] 신들을 길들여 다른 전통의 신도와 가르침을 보호하는 [GetPlayer.Custom('RICE_tibet_deities_type')]로 변화시킨다는 이야기가 퍼지고 있습니다. 저 또한 이러한 전통 중 하나로 향했습니다." # 15347769736593480243
  zhangzhung.0018.desc.lamaism: "[GetFaithByKey('lamaism').GetName].\n\n아주 오래전, $Songtsen_Gampo$와 같은 왕들과 파드마삼바바와 같은 스승들이 [GetReligionByKey('buddhism_religion').GetName]을 [GetGeographicalRegion('world_tibet').GetNameNoTooltip]에 전파했습니다. 최근 이러한 교리들의 보급과 부활 덕분에, 그 교리들은 다시 한번 땅 전체로 퍼져나가고 있습니다! 부처와 보살들께 영광을! 미혹을 없애는 다르마께 영광을! 영원히 번성할 상가께 영광을!" # 5368071072744573252
  zhangzhung.0018.desc.new_bon: "[GetFaithByKey('bon').GetName].\n\n일부 덜 유화적인 [GetReligionByKey('buddhism_religion').GetAdherentNamePlural](이)는 오래된 [GetReligionByKey('bon_religion').GetAdjective] 방식이 비뚤어졌으며 기껏해야 자신들의 길을 어설프게 모방한 것이라고 주장하지만, 사실은 그 반대입니다. 우리는 수 세기 동안의 박해 이후 톤파 셰랍 미워체의 가르침을 되찾고 다시 배우기 시작했을 뿐입니다. 우리의 새로운 헌신이 모두에게 행복과 이익을 가져다주기를 바랍니다!" # 1925559867069863818
  zhangzhung.0018.desc.mahayana: "[GetFaithByKey('mahayana').GetName]이여.\n\n수 세기 전, [GetGeographicalRegion('world_tibet').GetNameNoTooltip]에서 다양한 [GetReligionByKey('buddhism_religion').GetAdjective] 학파 신봉자들 사이에 거대한 논쟁이 벌어졌고, [GetFaithByKey('mahayana').GetNameNoTooltip]이 패배했다고 전해집니다. 하지만 저와 같은 일부 사람들은 그들이 사실상 승리했다는 것을 알고 있습니다. 이제 진정한 [GetFaithByKey('mahayana').GetNameNoTooltip]이 이 고원으로 돌아옵니다. 대승의 가르침이 모든 유정물을 위한 위대한 자비심을 얻도록 우리를 도와주시길!" # 18171741168732449870
  zhangzhung.0018.desc.vajrayana: "[GetFaithByKey('vajrayana').GetName].\n\n수 세기 전, [GetGeographicalRegion('world_tibet').GetNameNoTooltip]에서 다양한 [GetReligionByKey('buddhism_religion').GetAdjective] 학파 신봉자들 사이에 큰 논쟁이 있었고, [GetFaithByKey('vajrayana').GetNameNoTooltip]가 승리했습니다. 그러나 이곳의 [GetReligionByKey('buddhism_religion').GetAdherentNamePluralNoTooltip]은 길을 잃었습니다. 우리는 탄트라 수행의 근본으로 돌아가야 합니다. 밀교의 가르침이 우리의 망상과 깨달음을 향한 모든 장애와 난관을 극복할 수 있도록 인도해 주기를 바랍니다!" # 1264576901834402308
  zhangzhung.0018.desc.manichean: "[GetFaithByKey('manichean').GetName].\n\n위대한 선지자 마니가 가르친 빛의 길은 우리의 오래된 [GetFaithByKey('old_bon').GetAdjective] 및 [GetReligionByKey('buddhism_religion').GetAdjective] 신앙과 생각보다 더 잘 어울립니다. 진실로, 마니는 새로운 부처이자 빛의 부처이며, 그의 가르침은 구원을 향한 유일한 진정한 길입니다." # 439956632349719860
  zhangzhung.0018.desc.shaivism: "[GetFaithByKey('shaivism').GetName].\n\n[GetFaithByKey('old_bon').GetName]의 신들은 [GetReligionByKey('hinduism_religion').GetName]의 신들과 다소 유사하므로, 특히 [GetFaithByKey('shaivism').GetNameNoTooltip](으)로 끌리는 것은 당연합니다. 모든 존재를 기르고 양육하며 햇빛처럼 우리에게 축복을 내려주시는 시바 신께서 우리의 앞길을 비춰주실 것입니다." # 13845565060831437818
  zhangzhung.0018.desc.zhengyi: "[GetFaithByKey('zhengyi').GetName].\n\n중원의 동쪽 이웃 국가들과의 관계는 수 세기에 걸쳐 변동해 왔지만, 생산적이고 평화로운 상품 및 사상 교류가 있었다는 것은 부인할 수 없습니다. 그들의 종교 철학이 우리에게 적합하다면 왜 채택하지 않겠습니까? 천 리 길도 한 걸음부터 시작하듯, 이것은 새롭고 더 나은 시대로 나아가는 우리의 첫걸음이 될 것입니다." # 9979098780213154895
  zhangzhung.0018.desc.nestorian: "[GetFaithByKey('nestorian').GetName].\n\n[GetReligionByKey('christianity_religion').GetAdjective] 교회가 멀리까지 널리 퍼져 마침내 우리 마음과 영혼에 도달했습니다. 그리스도의 복음을 통해 우리는 평화와 진정한 구원을 찾을 수 있습니다. 그리스도 왕께 영광을! 신께서 우리의 죄를 씻어 주시고 [GetGeographicalRegion('world_tibet').GetNameNoTooltip] 땅을 새롭게 세례하시기를 기원합니다!" # 16459080059253107809
  zhangzhung.0018.desc.maturidi: "[GetFaithByKey('maturidi').GetName].\n\n[GetReligionByKey('islam_religion').GetName]의 교리는 정의와 자비라는 이상을 강조하여 큰 호소력을 지닙니다. [GetGeographicalRegion('world_tibet').GetNameNoTooltip] 땅이 영원히 자비롭고 자애로우신 알라의 이름을 찬양하게 하소서. 하느님 외에는 신이 없고, 무함마드는 하느님의 사도이시니!" # 12160782588326473713
  zhangzhung.0018.desc.khurmazta: "[GetFaithByKey('khurmazta').GetName].\n\n[GetFaithByKey('old_bon').GetName]의 신들은 동부 형태의 [GetReligionByKey('zoroastrianism_religion').GetName]의 신들과 다소 유사성을 띠고 있으므로, 우리가 특히 [GetFaithByKey('khurmazta').GetNameNoTooltip](으)로 끌리는 것은 당연합니다. 이제 성스러운 불길이 밝게 타오르며, 종종 추운 [GetGeographicalRegion('world_tibet').GetNameNoTooltip] 산맥에서 우리의 마음을 따뜻하게 해줍니다. 우리 모두 좋은 생각, 좋은 말, 좋은 행동에 헌신합시다!" # 8978794746386463250
  zhangzhung.0018.a: "[ROOT.Char.GetFaith.GetNameNoTooltip]이 [GetGeographicalRegion('world_tibet').GetNameNoTooltip] 전역으로 퍼져나갈 것입니다!" # 8991592745979598639
