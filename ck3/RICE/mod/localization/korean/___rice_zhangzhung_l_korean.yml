  RICE_zhangzhung_supplicate_ancient_pillars_desc: "[GetGeographicalRegion('RICE_upper_tibet').GetName]에는 신비로운 고대 기둥들이 흩어져 있으며, 그중 일부는 문명에서 멀리 떨어진 황량한 지역에 늘어서 있습니다. 보통 사람들은 그 기둥의 파괴적인 힘을 풀어낼까 봐 그들을 피합니다. 그러나 때때로 사람들은 기둥과 관련된 [GetPlayer.Custom('RICE_tibet_deities_type')]에게 기도하여 그들의 은총을 얻고 큰 이익을 얻으려 합니다." # a1735ae920d3cd190366e68ed5f97bc8e19e4106
