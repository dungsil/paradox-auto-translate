  zhangzhung.0100.t: "신성한 고지로" # 16610165975835810776
  zhangzhung.0100.desc: "여름과 가을이 교차하는 시기는 [ROOT.Char.GetInvolvedActivity.GetShortName]의 시기이며, 이는 고지대의 신성한 꽃을 중심으로 하는 전통적인 [ROOT.Char.GetFaith.GetAdjective] 축제입니다.\n\n저는 [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]에 있는 마을로 향하고 있습니다. 그곳 고지대에는 신성한 기운이 넘쳐흐르므로, 그곳의 산신을 기리는 축제에 참여하고 싶습니다." # 13690621699504760810
  zhangzhung.0100.a: "꽃 축제를 향해 나아가자!" # 10893119582039274983
  zhangzhung.0101.t: "산속으로" # 8503041024947713238
  zhangzhung.0101.desc: "[location.GetName]의 고지대 마을에 도착했습니다. 풀라흐 축제가 열리는 곳이죠. 주변의 깨끗한 언덕과 산들을 보고 감탄했습니다. 이 고지대에는 신성한 순수함이 가득합니다.\n\n벌써 마을 사람들은 축제를 준비하느라 분주합니다. 꽃 수집가 그룹이 곧 야생으로 떠나 신성한 산 야생화를 모을 것입니다. 큰 영광이죠. 한편, 나머지 사람들은 다양한 의식을 수행하고 고인과 조상에게 제물을 바칩니다." # 12720254648587151945
  zhangzhung.0101.desc.flower_collector: "[flower_collector.GetSheHe]가 다른 꽃 수집가들과 합류하기 전에 [flower_collector.GetFirstName]를 꼭 배웅해야지. [flower_collector.GetSheHe]는 신성한 야생화 수확에 참여함으로써 우리 가문에 큰 명예를 가져다줄 것이라고 확신한다!" # 10799158500402813403
  zhangzhung.0101.a: "이제 꽃 수집가들이 돌아오기를 기다려야 합니다." # 11690032274254766427
  zhangzhung.0102.t: "꽃 수집가들의 귀환" # 10837665585306680197
  zhangzhung.0102.desc.intro: "고지대에서 꽃을 채집하던 이들이 돌아와 산야의 야생화 묶음과 바구니를 가져왔습니다. 모두가 이 꽃들의 신성한 순수함을 느낄 수 있습니다. 꽃 채집가들은 고지대의 동굴에서 밤을 보내며 산의 신들을 모욕하지 않기 위해 적절한 의식을 수행했다고 말합니다." # 1819801213489317242
  zhangzhung.0102.desc.flower_collector: "[flower_collector.GetFirstName]의 산 속에서의 노고에 대해 축하하는 것도 잊지 않으셨군요" # 88562402885589480
  zhangzhung.0102.desc.no_flower_collector: "그들의 노고에 진심으로 축하를 전합니다." # 17912153839900401713
  zhangzhung.0102.desc: "– 마을의 수호신께서도 분명 기뻐하실 겁니다!\n\n꽃은 그 후 북과 나팔 소리, 춤과 함께 마을을 순회하는 지역 신의 우상을 모신 가마와 함께 분배됩니다. 꽃다발과 화환은 정착지 전체를 장식하기 위해 만들어지고 일부는 조상에게 제물로 바쳐집니다. 저를 포함한 많은 사람들이 머리나 모자에 꽃을 꽂기도 합니다." # 8265111217764136125
  zhangzhung.0102.a: "마을 신에게 바칠 숭고한 희생의 시간이 왔습니다." # 15918025912322713352
  zhangzhung.0103.t: "제물" # 12638257141458607469
  zhangzhung.0103.desc: "꽃으로 장식된 가마와 마을 신의 우상이 마을 축제 마당으로 옮겨졌습니다. 여기서 축제에서 가장 중요한 행사인 희생이 이루어지며, 신의 예언자는 가까운 미래에 대한 예측을 할 수 있을 것입니다." # 4169092466436507687
  zhangzhung.0103.desc.old_bon: "희생제는 염소 희생제입니다. 아주 먼 옛날부터 그래왔듯이 말입니다. 염소는 이 산맥에서 신성한 동물이기 때문입니다. 모든 이에게 꽃이 더 많이 나누어지는 동안, 염소는 신의 우상 앞으로 끌려갑니다. 염소의 목이 찢어지고 피가 흐르기 시작합니다." # 9210628317847883706
  zhangzhung.0103.desc.new_bon: "예전에는 염소를 신에게 바치는 희생 제사를 지냈으나, 현명한 종교 지도자들이 옛 제사는 잔인하고 불필요하다고 가르쳤습니다. 소수의 사람들은 여전히 신이 진정한 희생을 필요로 한다고 믿지만, 오늘날 우리는 반죽과 신성한 물질로 만든 동물 모양의 \"희생\"을 바칩니다." # 3891260477087626320
  zhangzhung.0103.a: "마을 신을 만족시킬 확실한 제물!" # 2659216738084541149
  zhangzhung.0104.t: "신탁" # 27513418207813093
  zhangzhung.0104.desc: "내 눈앞에 펼쳐진 광경은 아름다운 야생화로 가득합니다. 모든 사람의 머리카락과 옷을 장식하고, 우리 주변 건물을 장식하고, 땅과 공기 중에 꽃이 만발하며, 마을 신상의 우상을 비추는 꽃들입니다.\n\n우리가 신상을 중심으로 즐겁게 춤추고 노래할 때, 신탁은 내년의 예측을 준비하면서 무아지경에 빠집니다. 곧 예측의 말이 터져 나옵니다!" # 6165541713174770876
  zhangzhung.0104.a: "우리를 위한 좋은 예측이 있을까요?" # 2401676366349283134
  zhangzhung.0105.t: "흥청거림" # 6418101565111522586
  zhangzhung.0105.desc: "희생제를 지내고 신탁의 예언이 끝나면 마을 신의 가마를 모시고 마을 사당으로 돌아갑니다.\n\n그곳에서 우리는 절을 하고 기도를 하며 대대로 이 마을을 지켜온 신의 우상에 경의를 표한 후, 흥청망청 떠들썩하게 춤을 추고 노래를 부르며 술을 마십니다." # 3222813047969891724
  zhangzhung.0105.a: "모두 즐거운 시간을 보냈습니다!" # 12702740224710043502
  zhangzhung.0106.t: "결론" # 3822412533199628403
  zhangzhung.0106.desc: "마침내 풀라이히 축제가 막을 내렸습니다. 지역 마을의 신령께서 틀림없이 기뻐하시고, 땅의 사람들은 즐거운 기운에 휩싸여 있으며, 정신적으로 순수하고 신성한 산야생화가 도처에 널려 있어 이 지역에 가장 기분 좋은 모습을 선사합니다.\n\n이제 이처럼 즐거운 시간을 보낸 후 집으로 돌아갈 시간입니다. 마을을 떠나면서 야생화 하나를 집어 들어 손으로 빙빙 돌립니다." # 3885958356063183710
  zhangzhung.0106.a: "정말 아름다운 꽃들이로군…." # 9380725319414913233
