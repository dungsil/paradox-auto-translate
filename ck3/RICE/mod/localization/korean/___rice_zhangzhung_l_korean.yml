  building_type_RICE_zhangzhung_lake_dangra: "단그라 호수" # f7c358987766d80bbed0648f9328d243d22cff2b
  building_type_RICE_zhangzhung_lake_dangra_desc: "단그라 호수의 맑은 물은, 지방 신앙에 따르면 우주의 근원이자 모든 유정 생명체의 근원이라고 믿어집니다. 호수 주변의 특이하게 비옥한 땅은 농사에 적합하여, 고대 장중 왕국이 이곳에 수도를 두었다고 전해집니다." # 783919f6a6b3988c31e51b3b5f6140edd32293f2
  building_RICE_zhangzhung_lake_dangra: "$building_type_RICE_zhangzhung_lake_dangra$" # b53b09e76843723f5c69671ea0b52be8dd614e7d
  building_RICE_zhangzhung_lake_dangra_desc: "$building_type_RICE_zhangzhung_lake_dangra_desc$" # 31f6a49cb272c56a155a61cca372a6893498ef43
  building_type_RICE_zhangzhung_tabo_monastery: "타보 수도원" # cd0531f77ddd5ad3fc0661c88c12989b35286cc2
  building_type_RICE_zhangzhung_tabo_monastery_desc: "척박하고 혹독한 스피티 계곡을 내려다보며, 타보 사원은 불교 종교와 학문의 지역 중심지 역할을 합니다. 여러 사당, 동굴, 스투파를 포함하고 있으며, 다양한 신과 불교 민담의 이야기를 그린 장엄한 벽화로 장식되어 있습니다." # 5d39b9ef578bea80324e8ee60aa4957d616dbbec
  building_RICE_zhangzhung_tabo_monastery: "$building_type_RICE_zhangzhung_tabo_monastery$" # bfc00dbd71f572394a2c2fcf58863798628edf65
  building_RICE_zhangzhung_tabo_monastery_desc: "$building_type_RICE_zhangzhung_tabo_monastery_desc$" # 38b6d36a72f3a490584353a884cb275c1f9107cf
  building_type_RICE_zhangzhung_kangra_fort: "캉그라 요새" # e0774bb8c21c43efe8cc5f26887fab6859c29a53
  building_type_RICE_zhangzhung_kangra_fort_desc: "두 강, 만지 강과 방강가 사이 언덕 위에 자리한 강라 요새는 히말라야 산맥에서 가장 큰 요새 중 하나입니다. 수백 년의 역사를 지닌 것으로 추정되며, 지역 신들을 위한 거대한 보물창고와 아름다운 조각상들로도 유명합니다." # 5ed1fa85afc11b0d60c3993bc9b68619702aa2a8
  building_RICE_zhangzhung_kangra_fort: "$building_type_RICE_zhangzhung_kangra_fort$" # e32fec6a29171aacb14883e6889a0e44a3dc8f5e
  building_RICE_zhangzhung_kangra_fort_desc: "$building_type_RICE_zhangzhung_kangra_fort_desc$" # 452f5ed2540ddff69d1388b8177da7a9509db0d3
  building_type_RICE_zhangzhung_phuktal_monastery: "푸크탈 수도원" # 20d5fdf4811f9cd06e29dc7bf4312c7594d567f5
  building_type_RICE_zhangzhung_phuktal_monastery_desc: "먼 Lungnak 계곡은 가장 가까운 주요 정착지에서 하루 길밖에 떨어져 있으며, 절벽 위 커다란 자연 동굴 주변에 건설된 종교적 복합 단지, Phuktal 수도원이 자리 잡고 있습니다. 이 동굴에는 수세기 동안 많은 성취한 영성 지도자들이, 붓다의 직접적인 제자들로부터 시작하여 거주했다고 전해집니다. 이 지역에는 또한 신성한 샘과 의료 클리닉이 있습니다." # 0a2e30cf57db5084f8a841e822d091267a61ce27
  building_RICE_zhangzhung_phuktal_monastery: "$building_type_RICE_zhangzhung_phuktal_monastery$" # 69c5a617f4d843cff40f304a3b57e2a70152dcac
  building_RICE_zhangzhung_phuktal_monastery_desc: "$building_type_RICE_zhangzhung_phuktal_monastery_desc$" # 50d366caa300838476cb7994d2b7934836114035
  building_type_RICE_zhangzhung_alchi_monastery: "알치 수도원" # 72c6701da7f7576c1f7d5df653b807fc130a92c1
  building_type_RICE_zhangzhung_alchi_monastery_desc: "라다크 산맥에 위치한 알치 사원 단지는 불교 학문과 종교의 중심지입니다. 사찰 건물들에 있는 아름다운 예술 작품들은 티베트와 인도의 예술 및 종교 전통의 영향을 보여줍니다." # 399046782501a715c3daba9bb95dd7fd2f132555
  building_RICE_zhangzhung_alchi_monastery: "$building_type_RICE_zhangzhung_alchi_monastery$" # ce91b2e40346304af1496787ee82d5cd16495698
  building_RICE_zhangzhung_alchi_monastery_desc: "$building_type_RICE_zhangzhung_alchi_monastery_desc$" # b387c52bd8380b3a6b1f578792d6f2ed06d81e84
  building_type_RICE_sacred_rocks_of_hunza: "훈자의 신성한 바위들" # 298b241026b61efbe0b9105be913af37d9943144
  building_type_RICE_sacred_rocks_of_hunza_desc: "훈자 강 계곡은 파미르와 히말라야 산맥을 가로지르는 중요한 통로 중 하나로, 실크로드를 따라 교역과 여행을 용이하게 합니다. 이 거대한 바위에는 오랫동안 암각화가 새겨져 왔지만, 이 암각화는 아마도 그 중 가장 주목할 만한 것으로, 상부와 하부로 나뉘어져 있습니다. 수세기에 걸쳐 다양한 문화와 신앙을 가진 여행자들이 새긴 이 암각화는 이 지역에서 이루어진 사람들과 아이디어의 교류를 증명하는 증거입니다." # 7c6be48de4a397033d87fa56100b3fa15aed13a8
  building_RICE_sacred_rocks_of_hunza: "훈자의 신성한 바위들" # 298b241026b61efbe0b9105be913af37d9943144
  building_RICE_sacred_rocks_of_hunza_desc: "훈자 강 계곡은 파미르와 히말라야 산맥을 가로지르는 중요한 통로 중 하나로, 실크로드를 따라 교역과 여행을 용이하게 합니다. 이 거대한 바위에는 오랫동안 암각화가 새겨져 왔지만, 이 암각화는 아마도 그 중 가장 주목할 만한 것으로, 상부와 하부로 나뉘어져 있습니다. 수세기에 걸쳐 다양한 문화와 신앙을 가진 여행자들이 새긴 이 암각화는 이 지역에서 이루어진 사람들과 아이디어의 교류를 증명하는 증거입니다." # 7c6be48de4a397033d87fa56100b3fa15aed13a8
