  RICE_zhangzhung_search_for_termas_tooltip: "[RICE_termas|E]의 위치를 찾아볼 단서가 있을까요?" # 15659317160515724872
  RICE_zhangzhung_search_for_termas_desc: "[ROOT.Char.GetFaith.GetAdjective] [Glossary( 'termas', 'TERMA_GLOSS' )]의 존재를 알리는 길흉화복의 예감과 신호를 받은 것 같습니다.  그러한 예감과 신호의 진실성과 그 방향을 깨닫기 위해 영혼과 지성을 집중해야 할 것 같습니다." # 11987871388293035803
  RICE_zhangzhung_search_for_termas_effect_tooltip_1: "[GetModifier('RICE_zhangzhung_searching_for_termas').GetNameWithTooltip] [character_modifier|E]가 활성화된 동안:\n$EFFECT_LIST_BULLET$매년 [RICE_termas|E]를 발견할 가능성이 있습니다.\n$EFFECT_LIST_BULLET$연초에, #V [GetPlayer.MakeScope.ScriptValue('RICE_yearly_minor_terma_self_chance')|0]%#!의 확률로 미소한 [RICE_termas|E]로 인해 [piety_i|E] [piety|E]와 [prestige_i|E] [prestige|E]가 [piety_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_yearly_minor_terma_min_piety')|0]#!와 [piety_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_yearly_minor_terma_max_piety')|0]#! 사이, 그리고 [prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_yearly_minor_terma_min_prestige')|0]#!와 [prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_yearly_minor_terma_max_prestige')|0]#! 사이의 임의의 양만큼 증가합니다.\n$EFFECT_LIST_BULLET$이러한 효과의 가능성은 귀하의 [piety_level|E]와 [traits|E]에 영향을 받습니다." # 18311570153849079752
