  game_concept_RICE_terton: "테르퇸" # 2554074627641513879
  game_concept_RICE_terton_desc: "[Glossary( 'tertöns', 'TERTON_GLOSS' )] 또는 보물을 드러내는 이들은 티베트 불교(특히 닝마파)와 뵌교의 종교 인물이며, [RICE_termas]이라 불리는 숨겨진 성스러운 보물을 발견하는 자들입니다. 이 메커니즘은 [GetFaithDoctrine('rice_bon_deities_new_doctrine').GetBaseName] [doctrine|E]을(를) 가진 $bon_religion_adj$ 또는 $west_himalayan_adj$ 신앙을 믿는 자들, 또는 티베트 문화 [heritage|E]의 불교도에게 이용 가능합니다.\n\n테르퇸은 [GetTrait('RICE_terton').GetName( GetNullCharacter )] [trait|E]을(를) 통해 표현됩니다. 이를 얻기 위해, 자격을 갖춘 인물(일반적으로 [courtiers|E]이지만, [rulers|E]는 드물게)은 간헐적으로 발생하는 이벤트를 통해 $RICE_terton_candidate$ [modifier|E]을(를) 얻을 수 있습니다.\n\n테르퇸 또는 잠재적 테르퇸은 매년 [RICE_termas|E] 또는 [RICE_minor_termas|E]을(를) 발견할 기회가 있습니다. 당신이 테르퇸인지 또는 잠재적 테르퇸인지에 따라, 이러한 기회는 $RICE_zhangzhung_search_for_termas$ 또는 $RICE_zhangzhung_patronize_tertons$과 같은 [decisions|E]을(를) 통해 증폭될 수 있습니다." # 1446536980485349239
  game_concept_RICE_tibet_hidden_treasures: "숨겨진 보물" # 2548330354667958869
  game_concept_RICE_tibet_hidden_treasure: "숨겨진 보물" # 14911478171528837125
  game_concept_RICE_termas: "테르마이" # 119390696189019399
  game_concept_RICE_terma: "테르마" # 14169546854392634837
  game_concept_RICE_terma_desc: "[Glossary( 'termas', 'TERMA_GLOSS' )], 즉 숨겨진 보물은 티베트 불교(특히 닝마파)와 뵌교의 특정 종교 인사들인 [RICE_tertons|E]에 의해 발견됩니다.\n\n매년 [GetTrait('RICE_terton').GetName( GetNullCharacter )] [trait|E]나 $RICE_terton_candidate$ [modifier|E]를 가진 인물이 [RICE_terma|E] 또는 [RICE_minor_terma|E]를 발견할 확률이 있습니다. 하지만 본인이 테르퇸인지 잠재적인 테르퇸인지에 따라 [decisions|E]인 $RICE_zhangzhung_search_for_termas$ 또는 $RICE_zhangzhung_patronize_tertons$을 통해 이러한 확률을 높일 수 있습니다.\n\n주요 테르마가 발견되면, 세 가지 #bold 공인# 단계가 있습니다. 회의적, 인정됨, 또는 존경받음입니다. 이는 테르마가 제공하는 게임 내 보너스의 강도에 영향을 미칩니다. 이 보너스는 [artifacts|E]부터 [gold_i|E] [gold|E] 및 [character_modifiers|E]에 이르기까지 다양합니다." # 16994075875229853732
  game_concept_RICE_minor_termas: "소형 테르마이" # 16094819349186334370
  game_concept_RICE_minor_terma: "소 테르마" # 2699168671798143634
  game_concept_RICE_minor_terma_desc: "소규모 [Glossary( 'termas', 'TERMA_GLOSS' )]는 [RICE_tertons|E]에 의해 발견되는 숨겨진 보물로, 대규모 [RICE_terma|E] 발견보다 두드러지지 않으며 소규모 [piety_i|E] [piety|E]와 [prestige_i|E] [prestige|E]의 이득으로 나타납니다.\n\n매년 테르톤 또는 잠재적 테르톤이 소규모 테르마를 발견할 확률이 있습니다. 이러한 확률은 본인이 테르톤인지 잠재적 테르톤인지 여부에 따라 [decisions|E]인 $RICE_zhangzhung_search_for_termas$ 또는 $RICE_zhangzhung_patronize_tertons$를 통해 증가시킬 수 있습니다." # 16308467926499540591
  RICE_terma_intro_desc: "[location.GetName]에서 테르톤 [terton.GetFullName]은 [terton.GetSheHe]가 그것이 발견될 수 있는 곳을 알려주는 다양한 상서로운 환영이나 꿈을 본 후, 이 [terton.GetFaith.GetAdjective] [RICE_terma|E]를 발견했습니다.\n\n" # 11338950394946524636
  RICE_terma_intro_questioned_desc: "이것은 #bold 의심스러운#! [RICE_terma|E]입니다, 그 진정성에 의심을 품는 이가 적지 않기 때문이며, 이는 흔히 [RICE_terton|E] 제도 자체를 믿지 않는 기존 종파주의자들 외의 사람들 사이에서도 마찬가지입니다." # 8188684392178672245
  RICE_terma_intro_accepted_desc: "이것은 #bold 수용 가능한#! [RICE_terma|E]이며, [RICE_terton|E] 제도를 믿지 않는 일반적인 분파주의자들 외에는 많은 사람들이 그 진위를 믿습니다." # 10926108551151283219
  RICE_terma_intro_venerated_desc: "이것은 #bold 숭배받는#! [RICE_terma|E] 입니다. 왜냐하면 평소 [RICE_terton|E] 기관을 믿지 않는 일부 분파주의자들까지도 포함하여, 많은 사람들이 그것의 진위성을 믿기 때문입니다." # 6710979710457349326
  RICE_terma_statue_name: "[terton.GetFaith.GetAdjectiveNoTooltip] 동상" # 1714700934376891996
  RICE_terma_statue_desc: "이 [RICE_terma|E]는 [GetPlayer.Custom('RICE_random_tibetan_buddhist_figure')]의 불상입니다. 명상 자세로 앉아 고요히 응시하고 있습니다." # 3345968061656676790
  RICE_terma_statue_questioned_desc: "$RICE_terma_intro_desc$$RICE_terma_intro_questioned_desc$" # 7338971302213042415
  RICE_terma_statue_accepted_desc: "$RICE_terma_intro_desc$$RICE_terma_statue_desc$\n\n$RICE_terma_intro_accepted_desc$" # 3919884405997989026
  RICE_terma_statue_venerated_desc: "$RICE_terma_intro_desc$$RICE_terma_statue_desc$\n\n$RICE_terma_intro_venerated_desc$" # 4640061494053404899
  RICE_terma_sacred_image_name: "[terton.GetFaith.GetAdjectiveNoTooltip] 성상" # 11841830860514802036
  RICE_terma_sacred_image_desc: "이 [RICE_terma|E]는 [GetPlayer.Custom('RICE_random_tibetan_buddhist_figure')]가 다른 여러 인물들에게 둘러싸여 있는 예술적인 묘사입니다. 그들은 모두 다양한 명상 또는 의식 자세를 취하며 보는 이를 평온하게 응시하고 있습니다." # 7680858591846011266
  RICE_terma_sacred_image_questioned_desc: "수년간, 시간의 파괴 속에 잃어버린 발견에 대한 소문이 돌았습니다. 눈에 잘 띄게 숨겨진 고대의 지식은, #EMP 가치 있는 영혼#이 발견하기를 기다리고 있습니다. 어쩌면 제가 바로 그 영혼일지도 모릅니다.\n\n기묘한 힘이 깃든 신성한 형상이 제 앞에 놓여 있습니다. 신비로운 에너지로 떨리는 듯합니다.\n\n하지만 이것이 단순한 신화일까요, 미신적인 사람들이 지어낸 공상적인 이야기일까요, 아니면 이 속삭임에 진실이 있는 걸까요?" # 6449712669808823788
