  zhangzhung.0002.t: "카일라사 산에서 [milarepa.GetFirstNameNicknamedNoTooltip]" # 5041b2d43a0dc5ad29f78da225da98d40bdc9b01
  zhangzhung.0002.desc: "[GetGeographicalRegion('world_tibet').GetName] 전역에 불길처럼 퍼져나가는 소식이 있습니다. 우주의 성산인 카일라사 산에서 두 위대한 영성 지도자, [GetReligionByKey('buddhism_religion').GetAdjective] [milarepa.GetFirstNameNicknamed]와 [GetFaithByKey('bon').GetAdjective] [naro_bonchung.GetFirstName] 사이의 종교적 경쟁에 관한 이야기입니다. 이 대결은 바로 우주의 성산, 카일라사 산에서 벌어지며, 그 근처에는 [GetTitleByKey('c_purang').GetNameNoTier]라는 곳이 있습니다. 승패는 누가 더 위대한 기적을 일으키느냐에 달려 있습니다.\n\n모두가 [GetReligionByKey('buddhism_religion').GetName]과 토착 [GetReligionByKey('bon_religion').GetName] 교리를 적대시하는 것은 아닙니다. 사실, 양쪽 교리에 기여한 영성 지도자들도 있습니다. 그러나 이 카일라사 산에서 벌어지는 기적 대결은 바로 이 두 전통 간의 경쟁을 상징합니다. 이번 경우, 이 대결은 성산의 지배권을 놓고 벌어진 싸움이었습니다." # 47d7855362e49b75a5053bd491b9a5fc3497aae7
  zhangzhung.0002.a: "그럼, 무슨 일이 있었나요?" # cf5859d04eab108e0c6939fa4bee010514465754
  zhangzhung.0003.t: "$zhangzhung.0002.t$" # c383e87453c8d4f73faa265519fdb7a92c228943
  zhangzhung.0003.desc: "[milarepa.GetFirstNameNicknamed]가 [naro_bonchung.GetFirstName]를 이 기적의 결투에서 이겼다고 합니다. 승부는 누가 산에 먼저 오르느냐였습니다. 그들은 [naro_bonchung.GetFirstNameNoTooltip]이 마법의 북을 타고 산을 날아오르는 동안 [milarepa.GetFirstNameNoTooltip]은 아무것도 하지 않고, 단지 명상만 했다고 합니다. 그러나 [naro_bonchung.GetFirstNameNoTooltip]이 정상에 도달하려는 순간, [milarepa.GetFirstNameNoTooltip]은 햇살 한 줄기에 발을 디디고 산 정상에 나타났습니다.\n\n정확히 무슨 일이 있었는지에 대해서는 많은 논란이 있지만, [GetReligionByKey('buddhism_religion').GetAdherentNamePluralNoTooltip]은 이것을 토착 [GetReligionByKey('bon_religion').GetAdjective] 전통에 대한 영광스러운 승리라고 선언하고 있습니다. 그들은 [milarepa.GetFirstNameNoTooltip]이 이 위대한 업적 후 카일라스 산 주변에서 명상에 시간을 보내려고 한다고 합니다." # 11b53602075ebd9f2fcb739f075ab2eec6d48265
  zhangzhung.0003.a: "미라레파의 승리가 모든 유정한 존재에게 큰 혜택을 가져다주기를 바랍니다." # e65aa8cb82179e8ee84b1f43020387791797211b
  zhangzhung.0003.b: "어리석은 자들은 '기적 행위자'를 진정한 영성 수련자들과 혼동한다!" # 78eb689cae539e59411e73c4da2df1ac7def9f99
  zhangzhung.0003.c: "카일라스 산이 또한 [ROOT.Char.GetFaith.GetAdherentNamePlural]에게도 신성한 곳인지 모르는 걸까?" # 167f1904dcaffba965686f04661e5177df1d9fea
  zhangzhung.0003.d: "다른 [GetReligionByKey('buddhism_religion').GetAdjective] 계통이긴 하지만, 그 말을 듣게 되니 좋군요!" # d5ddda0a8669c30cd4829ec6f80847a9a6d71c34
