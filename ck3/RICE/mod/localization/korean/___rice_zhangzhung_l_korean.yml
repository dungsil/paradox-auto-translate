  zhangzhung.0010.t: "고대 기둥" # 7438939608629835683
  zhangzhung.0010.desc.upper_tibet: "[GetGeographicalRegion('RICE_upper_tibet').GetName] 곳곳에는 불가사의하고 고대 기둥들이 흩어져 있습니다. 어떤 사람들은 그 기둥들이 태초에 자연적으로 생겨났다고 말하고, 또 어떤 사람들은 적대적인 영혼을 통제하기 위해 세워졌다고 말하며, 또 다른 사람들은 사라진 왕과 영웅을 기리기 위한 기념물이라고 말합니다." # 11307521340264113611
  zhangzhung.0010.desc.outside_upper_tibet: "[GetGeographicalRegion('RICE_upper_tibet').GetName]의 기둥에 얽힌 전설은 많습니다. 어떤 이들은 기둥이 태초에 자연적으로 생겨났다고 하고, 또 다른 이들은 적대적인 영혼을 통제하기 위해 세워졌다고 합니다. 고대의 왕과 영웅을 기리기 위한 기념물이라고도 합니다. [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]에는 정확히 같지는 않지만, 유사한 기원을 가질 가능성이 있는 고대 석조 기념물이 있습니다." # 785077203335339255
  zhangzhung.0010.desc: "강력한 [GetPlayer.Custom('RICE_tibet_deities_type')]와 관련된 이 기둥은 파괴적인 힘 때문에 피해야 합니다. 이러한 [GetPlayer.Custom('RICE_tibet_deities_type')]에게 위험을 무릅쓰고 축복을 구하고자 하는 것이 아니라면 말입니다.\n\n저는 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]에 있는 이러한 종류의 기둥을 방문하고 있습니다. [ROOT.Char.GetFaith.PriestNeuterPlural](이)가 기도를 드린 후, 저는 수정, 버터, 향, 기타 귀중한 물건을 바치고, [GetPlayer.Custom('RICE_tibet_deities_type')]에게 도움을 요청합니다…" # 636193080651746609
  zhangzhung.0010.a: "나의 #bold 평판#! 그리고 다른 사람들과의 관계" # 10884111372184203305
  zhangzhung.0010.b: "#bold 군사적 업무#! 그리고 모든 적에 대한 승리" # 13772890325509562245
