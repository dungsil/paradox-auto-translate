  dharma_festivals.061.t: "라마 로사르" # 718814bb44a594acc3af4fedba81bb90019447da
  dharma_festivals.061.desc: "오늘은 로사르, 라마 로사르의 첫날입니다.\n\n이 날, 사람들은 스승과 영적 지도자에게 경의를 표하고 [ROOT.Char.GetFaith.HouseOfWorshipPlural]을 방문합니다. 저도 현지 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship]에 방문하여, 농민들이 새해 풍년을 기원하며 가정의 제단에 제물을 바치는 모습을 볼 수 있습니다." # a42c402db115130e91702861fbd2e3dfdcdb714a
  dharma_festivals.061.guru: "타시 데렉!" # 75d4d3116cf20b8898abf72ce9c02c0d29270ff8
  dharma_festivals.062.t: "왕 로사르" # cc091164a9f9ea43e25315f68b040a1fb68e5d31
  dharma_festivals.062.desc: "오늘은 로살의 둘째 날, 로살 왕의 날입니다.\n\n이날, 신하들과 시종들은 저에게 경례하고 선물을 바칩니다. 저는 궁궐에 앉아 여러 손님들을 맞이하며, 그들에게 예물을 받습니다. 어떤 이들은 저에게 선물까지 가져옵니다!" # df05dcc129c4860c5ac483c08079717fb6d3a0f0
  dharma_festivals.062.king: "로사르 베이 타시 데렉!" # 40ca1650e383c7608976b7490ba80505ce713218
  dharma_festivals.063.t: "서민들을 위한 선물" # d2ef256a9e65f563d56aa33c4e3d3580c42ace98
  dharma_festivals.063.desc: "로살(Losar) 둘째 날 선물은 나와 같은 높은 지위의 사람들만 받는 것이 아닙니다. \n\n나와 같은 사람들이 일반 백성에게 선물을 주는 풍습도 있습니다. 이는 내 관대한 마음과 너그러움, 그리고 나의 위대함을 보여주는 행위이며, 큰 공덕을 얻을 수 있는 방법입니다." # aa723cb04187e933a4ac72e5b788cf12cc944d4c
  dharma_festivals.063.large: "그들에게 값진 선물을 안겨주었습니다." # 13c25fae19bac02b78a62e4cb6a627768ba6fe54
  dharma_festivals.063.medium: "그들에게 큰 선물을 주었습니다." # 84e95c96d3f1024ed25935443cd3b387627bbfed
  dharma_festivals.063.small: "그들에게 작은 선물을 주었습니다." # 3218c67c6e64771922b0c9c2254c1708f89c4c32
  dharma_festivals.064.t: "최경 로사르" # f5c5475b00d86a0595b46bcf66522f405130a2c5
  dharma_festivals.064.desc: "오늘은 로사르 셋째 날, 초경 로사르입니다.\n\n이 날, 사람들은 [ROOT.Char.GetFaith.HouseOfWorshipPlural]에 가서 [ROOT.Char.GetFaith.HighGodName]과 [ROOT.Char.GetFaith.random_GoodGodNames] 그리고 다른 영적인 존재들에게 기도를 드립니다. 궁궐과 [ROOT.Char.GetFaith.HouseOfWorshipPlural] 주변에는 기도 깃발이 꽂히고, 새해의 번영을 기원하며 향도 피웁니다." # e84800990a77cf7e6dc8a45a6e21ba0ee79b3b00
  dharma_festivals.064.prayers: "타시 데렉!" # 75d4d3116cf20b8898abf72ce9c02c0d29270ff8
  dharma_festivals.065.t: "춤과 연극" # 3f1ff997089cfae5783fdd9c97cf07966eec5476
  dharma_festivals.065.desc: "보통 로사르 기간 동안, [ROOT.Char.GetFaith.HouseOfWorshipPlural]에서의 기도와 종교 의식이 끝나면 춤과 연극이 이어집니다. 사람들은 화려한 가면과 의상을 차려 입고 춤을 추며 이야기를 들려줍니다.\n\n이야기는 우리 역사의 위대한 서사시들을 들려줍니다. 신화, 전설, 역사가 뒤섞여 고대 왕들, 용사들, 그리고 [ROOT.Char.GetFaith.PriestNeuterPlural]이 악귀, 어둠의 마법사, 증오스러운 신, 그리고 다른 악한 존재들과 감정들과 맞서 싸워야 했던 고투를 모두가 배우고 즐기는 시간입니다." # 2728ae4c0e5051ffe2d473fc1ba7d4f803739b26
  dharma_festivals.065.dance: "어떤 쇼였는지!" # bd30e5b2490bb02246e55dc5210aa45eb4654627
  dharma_festivals.066.t: "가족과 궁정과 함께하는 연회" # 5e3ee88850133111df625dfa626d7d3ccd9a4c5b
  dharma_festivals.066.desc: "[ROOT.Char.GetFaith.HouseOfWorship]의 춤추는 자리 이후, 가족과 궁정과 함께 잔치를 베푸는 것이 전통입니다.\n\n\n오늘 저의 집에서 벌어지는 큰 잔치에는 많은 사람들이 모였습니다. 하인들이 구투크를 섬기며, 칭 맥주와 다양한 음식, [Glossary( 'dresi', 'DRESI_GLOSS' )], [Glossary( 'thukpa', 'THUKPA_GLOSS' )], [Glossary( 'momos', 'MOMO_GLOSS' )]부터 버터차, 쿠키, 고기, 과일, 빵 등이 풍성하게 차려져 있습니다." # 811efe0c4e8af1b112a2fd92d43334fe621b2bef
  dharma_festivals.066.feast: "모두에게 번영과 행운을!" # 3c343cc9eaf2173687c0d34089e6273fa395471c
  dharma_festivals.067.t: "결론" # e39262defe80a83fac1b793497417432c8b1a879
  dharma_festivals.067.desc: "로사르 축제가 마침내 끝났습니다. 축제의 즐거운 분위기는 앞으로도 여러 날 동안 이어질 것입니다. 하지만 모든 것은 변치 않는 법이라, 좋은 일도 언젠가는 끝나야 하는 듯합니다." # 10b6090a0783749a5f5c71e89030eae6f9c34ca9
  dharma_festivals.067.home: "축제가 이제 끝났습니다." # bd5582ec0a41291677ad699644d0b4c873ae0e4a
