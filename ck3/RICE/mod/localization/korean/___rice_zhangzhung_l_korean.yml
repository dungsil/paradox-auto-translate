  zhangzhung.0003.desc: "[milarepa.GetFirstNameNicknamed]가 [naro_bonchung.GetFirstName]를 이 기적의 결투에서 이겼다고 합니다. 승부는 누가 산에 먼저 오르느냐였습니다. 그들은 [naro_bonchung.GetFirstNameNoTooltip]이 마법의 북을 타고 산을 날아오르는 동안 [milarepa.GetFirstNameNoTooltip]은 아무것도 하지 않고, 단지 명상만 했다고 합니다. 그러나 [naro_bonchung.GetFirstNameNoTooltip]이 정상에 도달하려는 순간, [milarepa.GetFirstNameNoTooltip]은 햇살 한 줄기에 발을 디디고 산 정상에 나타났습니다.\n\n정확히 무슨 일이 있었는지에 대해서는 많은 논란이 있지만, [GetReligionByKey('buddhism_religion').GetAdherentNamePluralNoTooltip]은 이것을 토착 [GetReligionByKey('bon_religion').GetAdjective] 전통에 대한 영광스러운 승리라고 선언하고 있습니다. 그들은 [milarepa.GetFirstNameNoTooltip]이 이 위대한 업적 후 카일라스 산 주변에서 명상에 시간을 보내려고 한다고 합니다." # 9018894116521960125
  zhangzhung.0003.a: "미라레파의 승리가 모든 유정한 존재에게 큰 혜택을 가져다주기를 바랍니다." # 10577392398558047748
  zhangzhung.0003.b: "어리석은 자들은 '기적 행위자'를 진정한 영성 수련자들과 혼동한다!" # 11890138390905613592
  zhangzhung.0003.c: "카일라스 산이 또한 [ROOT.Char.GetFaith.GetAdherentNamePlural]에게도 신성한 곳인지 모르는 걸까?" # 8629564454195442876
  zhangzhung.0003.d: "다른 [GetReligionByKey('buddhism_religion').GetAdjective] 계통이긴 하지만, 그 말을 듣게 되니 좋군요!" # 15114552289776662638
  zhangzhung.0003.e: "흥미로운 사실이군요." # 9561649099868832548
