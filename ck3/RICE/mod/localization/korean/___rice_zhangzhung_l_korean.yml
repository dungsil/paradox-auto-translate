  RICE_zhangzhung_hrugs_wer_modifier: "린첸 짱포의 집안" # 5216782950168521238
  RICE_zhangzhung_hrugs_wer_modifier_desc: "이 집안은 구게 왕의 후원을 받으며 10세기와 11세기 티베트 불교 경전을 번역한 위대한 번역가 린첸 짱포의 집안과 같습니다. 이 집안은 역사적으로 불교 기관과 불교 예술을 후원한 것으로 유명합니다." # 3065994855592182394
  RICE_zhangzhung_governor_of_brusha: "브루샤 전 총독" # 7208848825015188907
  RICE_zhangzhung_governor_of_brusha_desc: "얼마 전, 구게 왕국이 파미르 지역의 [Glossary( 'Brusha', 'BRUSHA_GLOSS' )] 지방을 완전히 장악했을 때, 이 인물은 그곳의 총독으로서, 멀고 가까운 적들로부터 용감하게 방어했습니다." # 5476168647266858334
  RICE_zhangzhung_brusha_governor_inscription: "브루샤 총독의 숭고한 찬양" # 1422162513489923870
  RICE_zhangzhung_brusha_governor_inscription_desc: "거대한 바위에 최근 세워진 비문은 구게의 의정이며, [Glossary( 'Brusha', 'BRUSHA_GLOSS' )]의 전 총독이었던 $dpal_dus_sgra$를 찬양하는 숭고한 글입니다. 그분의 지도력은 구게의 서쪽 국경을 가까운 적과 먼 적 모두로부터 굳건히 지키는 데 중요한 역할을 했습니다. 비문에는 다양한 불교 종교 상징과 요소가 포함되어 있습니다." # 14099956411886456824
  RICE_zhangzhung_avenger_of_ligmikya: "$Likmigyal$의 복수자" # 2470300527000124919
  RICE_zhangzhung_avenger_of_ligmikya_desc: "이 왕조는 히말라야 고원의 전설적인 장중(Zhangzhung) 왕국 부흥을 이끌었습니다. 티베트에 의해 왕 $Likmigyal$ 치하의 장중이 정복당하면서 진정한 본(Bön) 교리는 일시적으로 쇠퇴했지만, 이제 부활했습니다. 오랜 시간 전에 세상을 떠난 왕 $Likmigyal$은 이제 복수를 당했습니다." # 3280241128341009971
  RICE_zhangzhung_restorer_of_bon: "본교 복원자" # 16791248142934223778
  RICE_zhangzhung_restorer_of_bon_desc: "이 왕조는 히말라야 고원의 전설적인 장중국(Zhangzhung) 왕국을 부활시킨 선봉에 섰습니다. 장중국은 일찍이 범불교(Bön)의 번영한 중심지이자 학문의 요람이었으나, 티베트에 정복당한 후 잠시 진정한 가르침이 쇠퇴했습니다. 하지만 이제 부활했으며, 범불교는 다시 제 자리를 되찾았습니다." # 10684482906517516669
  RICE_zhangzhung_new_silver_palace: "가루다 계곡의 은성(銀城)" # 1586366854683919528
  RICE_zhangzhung_new_silver_palace_desc: "전설적인 장즈웅 왕국의 부활과 함께, 장즈웅의 새로운 수도가 이곳에 세워졌습니다. 과거 수도는 시간의 안개 속으로 사라졌기 때문입니다. 이 지역이 여전히 장즈웅의 수도로서 기능하든 아니든, 서부 히말라야에서 주요 문화 및 경제 중심지가 되었습니다." # 7832904981233217884
  RICE_milarepa_modifier: "위대한 요기" # 15671670112459521379
  RICE_milarepa_modifier_desc: "밀레레파는 과거, 원수들에게 복수하기 위해 어둠의 마법을 사용하여 끔찍한 살인 행위를 저질렀으나, 후회했습니다. 그는 뛰어난 불교 학자이자 스승인 마르파 [Glossary( 'Lotsawa', 'LOTSAWA_GLOSS' )]에게서 수많은 시련을 겪으며 부정적인 업보를 정화해야 했습니다. 이제 그는 뛰어난 영성 지도자로서, 일부 사람들은 그에게 기적적인 초자연적 능력이 있다고 믿습니다. 그는 다른 이들에게 가르침을 주거나 먼 동굴과 산에서 수련에 몰두하며 시간을 보냅니다." # 9600737380644529578
  RICE_zhangzhung_zuthulpuk_monastery_recently_built: "주툴프크 수도원이 최근 건립되었습니다." # 1333405013025993911
  RICE_zhangzhung_zuthulpuk_monastery_recently_built_desc: "밀레레파 대승 스님이 카일라스 산에서 봉파 수행자들과의 경쟁 도중 기적적으로 좌툴푸크 동굴 사원을 창건했다는 전설이 전해집니다. 진실 여부와 상관없이, 지역 지도자들은 이곳을 제대로 된 사원으로 만들어 멀리 닿은 불교 신자들에게 이곳을 더욱 매력적인 곳으로 만들었습니다." # 3330304378530915191
  RICE_zhangzhung_built_zuthulpuk_monastery: "주툴푸크 수도원을 건설했습니다." # 2209898344714800829
  RICE_zhangzhung_built_zuthulpuk_monastery_desc: "이 인물은 주툴푸크 지역을 제대로 된 수도원으로 바꾸는 데 책임이 있었습니다. 그 건물은 마치 기적처럼 위대한 불교 성자 미라레파가 직접 건설했다고 합니다. 어쨌든, 이 인물은 그러한 프로젝트를 후원할 수 있을 만큼 미라레파와 깊은, 업보적인 연결을 가지고 있는 것이 분명합니다." # 2884113583058485427
  RICE_terton_candidate: "잠재적인 텡톤" # 8363916426446510935
  RICE_terton_candidate_desc: "이 인물은 꿈, 환상, 또는 다른 길흉화복의 징표를 보았습니다. 그것은 잠재적인 [Glossary( 'tertön', 'TERTON_GLOSS' )]임을 시사합니다.  미래에 [Glossary( 'termas', 'TERMA_GLOSS' )]를 발견할 수 있을까요?\n\n#italic 이 [character_modifier|E]가 활성화되고, 이 인물이 적절한 [faith|E]를 가진 한, 매년 [RICE_tibet_treasure_revealer|E]가 되어 [RICE_tibet_hidden_treasures|E]를 발견할 기회가 있습니다.#!" # 12078466946941643694
  RICE_zhangzhung_patronizing_tertons: "후원하는 터턴" # 11822562329675402240
  RICE_zhangzhung_patronizing_tertons_desc: "이 인물은 [Glossary( 'tertöns', 'TERTON_GLOSS' )]의 영토에서 [Glossary( 'termas', 'TERMA_GLOSS' )] 발견을 위한 노력에 재정적, 물질적, 그리고 정치적 지원을 제공하고 있습니다.\n\n\n#italic 이 [character_modifier|E]가 활성화된 동안, 기존의 [RICE_tibet_treasure_revealers|E]가 매년 [RICE_tibet_hidden_treasures|E]를 발견할 가능성이 높아집니다. 또한, 이 인물의 [courtiers|E]가 [GetModifier('RICE_terton_candidate').GetNameWithTooltip] [character_modifier|E] [character_modifier|E]를 얻을 가능성이 높아집니다.#!" # 16846262400914306787
  RICE_zhangzhung_searching_for_termas: "테르마스를 찾고 있습니다." # 10196320924354050699
  RICE_zhangzhung_searching_for_termas_desc: "이 인물은 길조의 환상과 징후를 받아 특정 [Glossary( 'termas', 'TERMA_GLOSS' )]의 위치를 알아내려는 데 집중하고 있습니다. 일상 업무에는 덜 참여하고, 그 환상과 징후 뒤에 숨겨진 진실을 밝히는 데 주력하고 있습니다.\n\n#italic 이 [character_modifier|E]가 활성화되는 동안 매년 [RICE_termas|E]와 [RICE_minor_termas|E]를 발견할 가능성이 높아집니다.#!" # 18316239315134141461
  RICE_zhangzhung_discovering_termas: "테르마스를 드러내다" # 437958091605816294
  RICE_zhangzhung_discovering_termas_desc: "이 인물은 꿈, 환시, 또는 다른 길흉화복의 징조를 통해 오래 전 숨겨진 [Glossary( 'terma', 'TERMA_GLOSS' )]의 잠재적 장소를 예감하고, 이제 그 비밀을 세상에 드러내고자 합니다." # 7603422103015836480
  RICE_zhangzhung_kinnaur_oracle_county_modifier_1: "호의적인 신탁 예언" # 4035416873256033257
  RICE_zhangzhung_kinnaur_oracle_county_modifier_1_desc: "최근 열린 풀라이치 축제에서, 현지 신의 신탁자가 이곳 주민들에게 좋은 일이 있을 것이라고 예언했습니다." # 3039512604408704851
