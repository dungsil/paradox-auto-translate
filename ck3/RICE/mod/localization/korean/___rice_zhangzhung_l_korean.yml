  zhangzhung.0033.desc.intro: "[terton.GetFirstName]가 [Glossary( 'terma', 'TERMA_GLOSS' )]를 발견했다는 소식이 들려왔습니다.  [terton.GetHerHis]의 예지와 꿈이 예견했던 대로 말입니다." # d41482e2077950104e896da3906a5eb21856baeb
  zhangzhung.0033.desc.intro.failure: "[terton.GetFirstName]이 [location.GetName]에 도착했다는 소식이 들려왔습니다. [terton.GetHerHis] 예지와 꿈이 가리킨 대로 말이죠. 하지만 [terton.GetSheHe]가 도착하자 어떤 일이 있었던 모양입니다.  [Glossary( 'terma', 'TERMA_GLOSS' )]가 보이지 않았습니다." # 0a43745da7ec06d6f998ceb4aa23e2590ec34efd
  zhangzhung.0033.desc.intro.bon: "[location.GetName]의 극심한 박해 시대에 보호하기 위해 고대 본교의 스승들이 숨겼습니다." # 7fde300cfe01d99f189b20604a8c42acaca6f268
  zhangzhung.0033.desc.intro.buddhist: "오래전 [padmasambhava.GetFirstName]가 [location.GetName]을 지나가면서 감춰 두었습니다." # 7ea024c295c109feb990b1f59e96ca899d109a5e
  zhangzhung.0033.desc.teachings_physical: "#bold 테르마#는 [terton.GetFaith.GetAdjective]적인 영적인 가르침이 적힌 축복받은 두루마리입니다. [GetPlayer.Custom('RICE_random_terton_location')]에서 발견되었습니다." # 21c189d9a592cab5a00f11042aa6cc7232ed70c0
  zhangzhung.0033.desc.teachings_internal: "[GetPlayer.Custom('RICE_random_terton_location')|U]에서, 이 무형의 털톤에 대한 환상이 일어났습니다. 과거 삶에서 받은 [terton.GetFaith.GetAdjective]적인 영적인 가르침입니다." # f6497d2621dcaf40506154f958869a819cce7af0
  zhangzhung.0033.desc.artifact_statue: "[terton.GetFaith.GetAdjective] 전통의 종교적 인물상, 터마가 발견되었습니다. [GetPlayer.Custom('RICE_random_terton_location')]." # a0cc790c8f69e9616a053148efc2dc666d644264
  zhangzhung.0033.desc.artifact_sacred_image: "[terton.GetFaith.GetAdjective] 전통의 종교적 인물을 예술적으로 묘사한 터마가 [GetPlayer.Custom('RICE_random_terton_location')]에서 발견되었습니다." # 33a89b3d57dbf581f25efd318f2545444fe10be8
  zhangzhung.0033.desc.artifact_ritual_instrument: "[terton.GetFaith.GetAdjective] 의식에 사용되는 의례 도구, 터마는 [GetPlayer.Custom('RICE_random_terton_location')]에서 발견되었습니다." # 00c8d6cb2457978b6986f9b8e71dc47a404223fb
  zhangzhung.0033.desc.religious_building: "[terton.GetFirstNameNoTooltip]는 [GetPlayer.Custom('RICE_random_terton_location')]을 바라보았고, 어떻게 된 영문인지, 어디서 나타났는지 모를 [terton.GetFaith.GetAdjective] 스투파가 나타났습니다." # f4e62a35559effb36c913b71f80a08cb512e9e23
  zhangzhung.0033.desc.riches: "터마는 보석과 기타 갖가지 부를 담은 은닉처였습니다. [GetPlayer.Custom('RICE_random_terton_location')]에서 발견되었습니다." # 0c40f4ea2b893ff3f237da515c8ca8e88dcd8193
  zhangzhung.0033.desc.artifact_scholarly_texts: "학문적 주제를 펼쳐놓은 두루마리, 테르마가 [GetPlayer.Custom('RICE_random_terton_location')]에서 발견되었습니다." # 3778a0057beb5a2ff22393ec89c4063d72ae7b43
  zhangzhung.0033.desc.medicine: "테르마는 귀중한 물질로, 약제 알약으로 압축될 수 있습니다.  [GetPlayer.Custom('RICE_random_terton_location')]에서 발견되었습니다." # 320b763f1046e4bc0e2d74051fece356a1f40e24
  zhangzhung.0033.desc.middle.failure: "[터튼.그녀의/그의]가 무엇을 하든, 종교적인 어떤 일도 일어나지 않았고, 더 이상 꿈이나 환상도 없었습니다. 무슨 일이 있었던 걸까요? [터튼.이름]이 영적으로 부족하고 좋은 업보가 부족했던 걸까요? 아니면 [터튼.그녀의/그의]가 텡마를 끄집어내기 위한 올바른 의식과 기도를 하지 않았던 걸까요? 지역 신들이 텡마를 지키고자 화가 났던 걸까요? 아니면 이것은 흑마법과 악령의 짓이 만들어낸 환각일까요?" # 2b27114f76cde251d549fce18e0d90227131e991
  zhangzhung.0033.desc.middle: "[terton.Custom('RICE_random_terton_occurence_time')] [terton.GetFirstNameNoTooltip] [terton.Custom('RICE_random_terton_occurence')] 길조가 나타났습니다!" # fbfa84df8cf51e8ec3ac42e3cedc5f98157bab37
  zhangzhung.0033.desc.questioned: "그러나 이 사실은 일부 사람들에게 #bold 의심스러운#! 것으로 여겨집니다. 항상 [terton.GetFaith.GetReligion.GetAdjective] 회의론자들과 이단자들이 [Glossary( 'termas', 'TERMA_GLOSS' )]의 신뢰성을 의심하지만, 분명 진실일 것입니다!" # e5507ba7ce9493793c58ecd7cac66cb431b6c69b
  zhangzhung.0033.desc.accepted: "이 용어는 일반적으로 #bold 받아들여지는# 발견입니다. 항상 [terton.GetFaith.GetReligion.GetAdjective] 회의론자와 이단자들이 [Glossary( 'termas', 'TERMA_GLOSS' )]의 신뢰성을 의심하지만, 이번에는 큰 논쟁이 없습니다." # cc8625f46af66641a741aa2685d413cab6e36b55
  zhangzhung.0033.desc.venerated: "이 유물은 의심할 여지 없이 #bold 숭배받는#! 유물이 될 것입니다. 그 영적인 성질과 발견 경위는 심지어 보통 [terton.GetFaith.GetReligion.GetAdjective] 회의론자들과 [Glossary( 'termas', 'TERMA_GLOSS' )]의 진실성을 의심하는 종파들 중 일부까지도 그 진품임을 확신시켰습니다." # 822c099301a2c5c13be00818e92ad2fab2d120b7
  zhangzhung.0033.a: "얼마나 다행스러운 일인가! 이 보물을 간직하겠소." # c38056393cbac5b2b98d1eb77903fc34d2e8d916
  zhangzhung.0033.b: "이 보물은 당신의 영광스러운 소유가 되어야 합니다." # 3370e24446bb636f665dbafcb3499e2048ebbf51
