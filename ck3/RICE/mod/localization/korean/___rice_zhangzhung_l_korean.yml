  trait_RICE_terton_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]는 티베트에서 기원한 종교 전통에 중요한 고대 숨겨진 경전, 혹은 [Glossary( 'terma', 'TERMA_GLOSS' )]를 발견한 [RICE_tibet_treasure_revealer|E]입니다." # 6c84dc17ffd0ceac0172c0555b529ce8cd525c88
