  RICE_kinnaur_festival_bonus_opinion: "풀라이치 축제에 초대해주셔서 감사합니다." # 6119123278176943368
  RICE_kinnaur_festival_flower_collector_opinion: "푸라이흐 축제에서 가문의 꽃 수집가" # 13743418462855373118
  RICE_terma_medicine_modifier: "숨겨진 보물 약" # 5665964936792869282
  RICE_terma_medicine_modifier_desc: "이 인물은 [Glossary( 'earth treasure', 'SATER_GLOSS' )] 유형의 [Glossary( 'terma', 'TERMA_GLOSS' )]에서 얻은 귀한 물질로 만든 약봉지를 복용했습니다.  이러한 물질은 치유 효과뿐만 아니라 여러 축복을 가져다주고 영적인 깨달음을 얻는 데 도움이 된다고 합니다." # 14149004860855975610
  RICE_terma_county_modifier_1: "종교 건물 발견" # 17998721295760110190
  RICE_terma_county_modifier_1_desc: "최근 [RICE_terton|E]가 이곳에서 신성한 건축물 형태의 [RICE_terma|E]를 발견했습니다. 이는 예전에 세상의 눈길에서 숨겨져 있었습니다." # 7431027951535595224
