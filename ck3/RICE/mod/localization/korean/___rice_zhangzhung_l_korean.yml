  activity_RICE_glacier_marriage_conclusion_desc: "우리의 [GetActivityType( 'activity_RICE_glacier_marriage' ).GetName]가 완료되었고, 새로운 빙하가 탄생했습니다!" # 16990706893097838293
  RICE_glacier_marriage_sacrifice_amount: "희생" # 11421588474970910012
  RICE_glacier_marriage_sacrifice_amount_small: "겸손한 희생" # 1441759101154490516
  RICE_glacier_marriage_sacrifice_amount_small_desc: "$BULLET_WITH_TAB$[piety_i|E] 기본량 증가 #V [EmptyScope.ScriptValue('RICE_glacier_marriage_base_piety_small')]#! [piety|E]\n$BULLET_WITH_TAB$[prestige_i|E] 기본량 증가 #V [EmptyScope.ScriptValue('RICE_glacier_marriage_base_prestige_small')]#! [prestige|E]\n$BULLET_WITH_TAB$그 [county|E]에서 [activity|E]가 진행되는 지역의 강력한 [county_modifiers|E] 획득 가능성 감소\n\n#weak 이 빙하 결혼이 순조롭게 진행되도록 현지 영혼들에게 적절한 제물이 바쳐질 것입니다.#!" # 1884916731937424768
  RICE_glacier_marriage_sacrifice_amount_medium: "보통" # 7377651229498775580
  RICE_glacier_marriage_sacrifice_amount_medium_desc: "#bullet \n[piety_i|E]를 기본적으로 #V [EmptyScope.ScriptValue('RICE_glacier_marriage_base_piety_medium')]#! 만큼 얻으십시오. [piety|E]\n#bullet\n[prestige_i|E]를 기본적으로 #V [EmptyScope.ScriptValue('RICE_glacier_marriage_base_prestige_medium')]#! 만큼 얻으십시오. [prestige|E]\n#bullet\n그 행위가 발생하는 [county|E]에서 더 강력한 [county_modifiers|E]를 얻을 가능성이 높습니다.\n\n#weak 빙하 결혼이 성공하기 위해서는 지역 정신들에게 겸손한 제물보다 더 많은 것을 제공해야 합니다.#!" # 17644142001860456052
  RICE_glacier_marriage_sacrifice_amount_large: "거대한" # 2290692482761374841
  RICE_glacier_marriage_sacrifice_amount_large_desc: "$BULLET_WITH_TAB$[piety_i|E]를 기본적으로 [EmptyScope.ScriptValue('RICE_glacier_marriage_base_piety_large')]만큼 얻습니다. #V [piety|E]\n$BULLET_WITH_TAB$[prestige_i|E]를 기본적으로 [EmptyScope.ScriptValue('RICE_glacier_marriage_base_prestige_large')]만큼 얻습니다. #V [prestige|E]\n$BULLET_WITH_TAB$[활동|E]이 이루어지는 [지역|E]에서 더 강력한 [지역 보너스|E]를 얻을 확률이 높아집니다.\n\n#weak 만약 이 빙하 결혼이 잘 진행되기를 원한다면, 현지 영혼들에게 숭고한 제물을 바쳐야 합니다. 그보다 못한 것은 없습니다.#!" # 12503885570276577347
