  RICE_zhangzhung_rebuild_the_silver_castle_desc: "옛날, 첫 번째 [GetTitleByKey('e_zhangzhung').GetNameNoTier] 왕국은 #italic 가루다 계곡의 은빛 성채#라는 전설적인 수도를 가지고 있었습니다. [GetTitleByKey('e_zhangzhung').GetNameNoTierNoTooltip]의 부활과 함께, 히말라야의 정치, 문화, 경제 중심지로서 새로운 #italic 가루다 계곡의 은빛 성채#를 세우는 것이 마땅하겠습니다." # e53d9997c7c1b070f0b1ee8d16c3009f691e87a5
