  zhangzhung.0120.t: "브루샤의 전 총독" # 5232478145611330331
  zhangzhung.0120.desc: "미래는 불확실합니다. 제 자신뿐 아니라 제가 위대한 [odetsen.GetTitledFirstName] 시절부터 수년간 충성스럽게 섬겨온 [GetTitleByKey('k_guge').GetNameNoTier]의 미래도 그렇습니다.\n\n젊은 시절 저는 서부 변경의 [Glossary( 'Brusha', 'BRUSHA_GLOSS' )]의 총독으로 임명되었습니다. 이곳은 피에 굶주린 악마를 숭배하는 자들과 가까운 위험한 땅이었고, 우리는 모든 방향에서 야만인들의 잦은 공격을 받았습니다. 동쪽 계곡으로 후퇴했지만, 우리의 위치는 아직 안전합니다. 당분간은 말입니다.\n\n#italic Brusha#!의 총독으로 재임하는 동안 저는 많은 노력을 기울였습니다…" # 8265802537222508303
  zhangzhung.0120.a: "전국에 걸쳐 [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] [ROOT.Char.GetFaith.HouseOfWorshipPlural](을)를 건설합니다." # 1016958747206380870
  zhangzhung.0120.b: "협조적인 현지 씨족과의 관계를 발전시킵니다." # 8732420741620370356
  zhangzhung.0120.c: "산악 통로에 방어 시설을 확보하십시오." # 7082659428187169360
  zhangzhung.0120.d: "고위 관료로서 삶을 즐기는 중." # 12144786159395373747
  zhangzhung.0121.t: "$zhangzhung.0120.t$" # 15345875656502911017
  zhangzhung.0121.desc: "저는 [GetTitleByKey('k_guge').GetNameNoTier]에서 관료로 살면서 오랜 시간을 보냈습니다. 그리고 오래전 [GetTitleByKey('e_tibet').GetNameNoTier] 제국이 붕괴한 후 이 지역에서 질서와 진정한 [GetReligionByKey('buddhism_religion').GetAdjective] 교리를 회복하기 위해 통치자들이 많은 노력을 기울이는 것을 지켜보았습니다.\n\n오랜 세월 동안 봉사한 덕분에 제 삶은 여러모로 영향을 받았고, 제 가문인 [ROOT.Char.GetDynasty.GetName]과 함께 세월이 흐르면서 일어난 일들…." # 510314006914388753
  zhangzhung.0121.a: "가문 자체보다는 제 경력에 집중했습니다." # 6112958423110322033
  zhangzhung.0121.a.tooltip: "#X 아님#! 기존 [family|E]에서 시작하지 않으며 [heirs|E]가 없습니다." # 5013889901016247215
  zhangzhung.0121.b: "훌륭한 가문을 일으켜 우리의 위상을 높였습니다." # 4776229338989719299
  zhangzhung.0121.b.tooltip: "기존의 [family|E]로 시작하며, 최소 한 명의 [spouse|E]와 [child|E]를 포함합니다." # 9773406482636485960
  zhangzhung.0122.t: "$zhangzhung.0120.t$" # 15345875656502911017
  zhangzhung.0122.desc: "결론적으로, 이제 나이가 들어감에도 불구하고 내가 이룬 것에 자부심을 느낄 수 있다. 사실, 최근에 [GetTitleByKey('c_purig').GetNameNoTier]에서 멀지 않은 곳에 나의 이름으로 비석을 세우는 영광을 누렸는데, 오래전 [Glossary( 'Brusha', 'BRUSHA_GLOSS' )]의 총독으로서 내가 봉사한 것을 엄숙하게 기리는 것이다.\n\n나의 노력이 헛되지 않았고, 사람들이 내가 한 일에 대해 나를 기억해 줄 것이라는 것을 알게 되어 기쁘다. 하지만 아직 해야 할 일이 많고, 왕국을 위해 봉사할 수 있는 좋은 시간들이 남아 있을 것이다. 국경지대에서 나의 경력의 끝을 향해 집중해야 할 것은..." # 5075940739435215069
  zhangzhung.0122.a: "이 산과 계곡을 지켜라." # 112466768224512256
  zhangzhung.0122.b: "지역 사회 개발" # 8731864958200075440
  zhangzhung.0122.c: "[GetReligionByKey('buddhism_religion').GetAdjective] 종교 기관 지원" # 3239029929719717084
  zhangzhung.0122.info: "#emphasis 역사적 배경:#! #bold Dpal Dus Sgra#!는 구게 왕국의 고위 평의회 의원이었으며, 11세기 초중반 어느 시점에는 국경 지방인 [Glossary( 'Brusha', 'BRUSHA_GLOSS' )]의 총독을 맡았습니다. 이곳은 아마도 부루쇼족이 거주하던 지역에 해당하며, 한때 티베트인들이 상실했던 곳입니다. 그는 구게에서 두각을 나타냈고 왕국 전역, 특히 스피티와 키나우르에 영지를 소유한 룸 또는 룸 웨르 씨족의 일원이었습니다. 그와 그의 업적을 기리는 비문이 라다크의 푸리그에서 발견되었습니다. 그에 대한 작은 이벤트 체인은 그에 대해 알려진 바가 많지 않기 때문에 대체로 허구이며, 플레이어에게 그의 삶이 어떻게 진행되었을지에 대한 공백을 메우고 약간의 역할극을 할 기회를 제공하기 위해 만들어졌습니다." # 13854170740722153363
