  zhangzhung.0130.t: "[rinchen_zangpo.GetDynasty.GetNameNoTooltip] 가문" # 966234489030159454
  zhangzhung.0130.desc: "[rinchen_zangpo.GetDynasty.GetName] 집안은 자랑스러운 역사를 가지고 있습니다.  우리는 [GetTitleByKey('k_guge').GetNameNoTier] 전역에서 두각을 나타내고 있으며, 이는 이 고원 지역에서 [GetReligionByKey('buddhism_religion').GetName]에 대한 광범위한 후원 덕분입니다.\n\n실제로 [rinchen_zangpo.GetHouse.GetName] 가문, [rinchen_zangpo.GetDynasty.GetNameNoTooltip] 집안의 일원인 [rinchen_zangpo.GetFirstNameNicknamed]은 이미 많은 이들이 최근 가장 위대한 [rinchen_zangpo.GetCulture.GetHeritage.GetName] [GetReligionByKey('buddhism_religion').GetAdjective] 사상가 중 한 명으로 여기고 있습니다.  [rinchen_zangpo.GetHerHis|U]는 [GetReligionByKey('buddhism_religion').GetAdjective] 교리를 전파하고 [GetGeographicalRegion('world_tibet').GetName]에 수많은 사찰을 건설하며 명성을 떨치고 있습니다.\n\n따라서 우리는 이 지역에 세속적이고 영적인 이해관계를 가지고 있습니다. 우리가 이 땅에 대한 정치적, 종교적 영향력을 계속 행사할 것이라는 데는 의심의 여지가 없습니다." # 6173161876485261869
  zhangzhung.0130.a: "여기서, 법륜과 우리 가문이 번영할 것입니다!" # 13572691578704221717
  zhangzhung.0130.info: "#bold 역사적 배경:#! #italic [rinchen_zangpo.GetDynasty.GetNameNoTooltip]! 또는 #italic [rinchen_zangpo.GetDynasty.GetName] 씨족#!는 중세 서티벳의 굴게 왕국이 지배하던 시대, 가장 두드러진 귀족 가문 중 하나였습니다. 그들의 구성원에는 11세기 티벳 불교의 저명한 번역가이자 학자인 후르그 씨족의 유드라 가문 출신 링첸 장포(958–1055)가 포함됩니다. 그들은 주요 불교 기부자였으며, 서티벳 지역의 여러 사원, 특히 서티벳에서 가장 오래되고 역사적으로 중요한 사원 중 두 곳인 톨링과 타보의 벽화와 비문에 자주 묘사되거나 언급됩니다." # 15495889600091318387
