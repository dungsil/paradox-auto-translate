  RICE_zhangzhung_kinnaur_flower_festival_sacrifice_amount_small_desc: "$EFFECT_LIST_BULLET$ 기본 [piety_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_zhangzhung_kinnaur_flower_festival_base_piety_small')]#! [piety|E]와 [prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_zhangzhung_kinnaur_flower_festival_base_prestige_small')]#! [prestige|E]를 얻습니다.\n$EFFECT_LIST_BULLET$ #V [EmptyScope.ScriptValue('RICE_zhangzhung_kinnaur_flower_festival_oracle_chance_low')]%#! 확률로 신탁의 [modifier|E]를 얻을 수 있습니다.\n\n#weak 꽃을 모으는 것 외에도, 지역 신들에게 필수적인 제물과 예물을 바칠 것입니다.#!" # 7705814031850355542
