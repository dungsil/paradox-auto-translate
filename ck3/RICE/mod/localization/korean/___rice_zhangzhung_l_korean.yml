  activity_RICE_zhangzhung_kinnaur_flower_festival_host_an_a: "$host_activity_a$" # 13713790857143020716
  activity_RICE_zhangzhung_kinnaur_flower_festival: "푸라이치 축제" # 10641106726593219386
  activity_RICE_zhangzhung_kinnaur_flower_festival_desc: "가을이 오면서 꽃들의 축제인 풀라이치가 시작됩니다. 사람들은 만발한 아름다운 야생화를 채취하기 위해 고지대로 향하고, 이 꽃들을 지역 신들에게 바치며, 최근에 돌아가신 분들을 기리고, 예언을 묻는 신탁에도 참여합니다." # 5879350083614053189
  activity_RICE_zhangzhung_kinnaur_flower_festival_selection_tooltip: "풀라이치 축제에 참여하세요.\n$activity_RICE_zhangzhung_kinnaur_flower_festival_context_tooltip$" # 15728243262298937212
  activity_RICE_zhangzhung_kinnaur_flower_festival_context_tooltip: "#bold 역사적 배경:#! #기울임꼴 푸라이크#! 축제 혹은 꽃 축제는 현재 인도 히마찰 프라데시 주에 위치한 [GetTitleByKey('d_kinnaur').GetNameNoTier] 계곡에서 전통적으로 지켜오는 축제입니다. 이 축제는 산악 꽃들을 모아서 이 지역 계곡, 산, 숲에 거주하는 지역 신들에게 바치는 것을 중심으로 합니다. 또한, 돌아가신 가족 구성원들에게 존경을 표하고, 지역 점쟁이들에게 미래를 예측해 달라고 요청하는 자리이기도 합니다." # 5916743164051425117
