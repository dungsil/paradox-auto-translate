  zhangzhung.0011.t: "소금 채취 원정대 출발" # 87a14873a9914737754a4fa9d5e43534439c295c
  zhangzhung.0011.desc: "[GetGeographicalRegion('RICE_western_northern_tibet').GetName] 고지대에는 소금 호수와 소금밭이 많습니다. 소금 거래는 수익성이 높은 사업이며, 저는 그곳의 호수나 소금밭에서 소금을 채취하기 위한 [Glossary( 'drokpas', 'DROKPA_GLOSS' )] 탐험대를 지원하기로 결정했습니다.\n\n\n#italic 드록파#! 사람들은 출발 준비가 되어 있지만, 저는 먼저 그들의 지도자와 이야기합니다. 그는 이 소금 호수나 소금밭이 종종 신성한 장소이며, [ROOT.Char.GetFaith.HighGodName]에 의해 그곳의 수호신으로 임명된 신성한 존재들이 거주하는 곳이라고 설명합니다. 탐험대원들은 그들의 여정 중에 예의를 지키고, 자주 기도하고 향을 피우는 등의 제물을 바쳐야 합니다. [GetPlayer.Custom('RICE_tibet_deities_type')]께.\n\n\n아마도 저는 이 유목민들에게 기도와 제물을 지원하여 도울 수 있을 것입니다. 결국, 우리는 #italic 이곳의#! [GetPlayer.Custom('RICE_tibet_deities_type')]의 허락을 구하여 그들의 신성한 영역에서 소금을 채취하고 있는 것입니다…." # 8443fc4d57b2174d9bc215ee0d0f973cd149a6c2
  zhangzhung.0011.a: "이미 #italic 드록파스#!들에게 충분한 도움을 주었습니다." # 0b25307119c24bf79604868ff4cfa93b5b9dbc63
  zhangzhung.0011.a.tooltip: "성공 가능성은 #V [GetPlayer.MakeScope.ScriptValue('RICE_himalayan_salt_expedition_success_chance')|0]%#!로 유지됩니다." # 5ed06f0f9a20c3342f58e235e431ca01adabf1ab
  zhangzhung.0011.b: "더 많은 제물이 도움이 될 수 있습니다." # 6ce07d82b2f2f1d20d21518b89c1685800d36be3
  zhangzhung.0011.b.tooltip: "성공 확률이 #V 5%#! 증가합니다. #V [GetPlayer.MakeScope.ScriptValue('RICE_himalayan_salt_expedition_success_chance_small_piety_boost_value')|0]%#!" # 1550c7c20b2c46c56acc0c5e79beba852ec60c26
  zhangzhung.0011.c: "많은 제물을 바치면 신의 은총이 보장될 것입니다!" # 6cc29d7931e7ab07e9101ac86a0583e1f72fd0e7
  zhangzhung.0011.c.tooltip: "성공 확률이 #V 10%#! 에서 #V [GetPlayer.MakeScope.ScriptValue('RICE_himalayan_salt_expedition_success_chance_large_piety_boost_value')|0]%#! 로 증가합니다!" # 25e8d30d7bc935a38be4c70f77e87a5f82a77816
  zhangzhung.0011.general.tooltip: "원정은 1~3개월이 소요될 것입니다." # f2f4122f21f3d77b54595907aa7af30cc9e7b30b
  zhangzhung.0012.t: "소금 채취대원이 귀환했습니다." # ea6ff9a170d3fc053ce3507439b8ff5a45da8258
  zhangzhung.0012.desc: "몇 주간의 시간이 흐른 후, 저는 [Glossary( 'drokpas', 'DROKPA_GLOSS' )]들을 고용하여 [GetGeographicalRegion('RICE_western_northern_tibet').GetName]의 소금 호수에서 소금을 채취하는 원정에서 돌아왔습니다." # c24012bfec86d1c755d4a37ce29ea91ec27a3b1f
  zhangzhung.0012.desc.success: "원정대장이 만족스러운 표정으로 그들의 성공을 보고합니다. 그들이 다녀온 지역의 신성한 존재들의 축복으로, 많은 소금을 수확할 수 있었습니다." # d7ef8e5641ebdf6b2802b5bdbedf9f071d1aa7a8
  zhangzhung.0012.desc.failure: "원정대장은 실망스럽고 낙담한 표정으로 원정 실패를 보고합니다.\n\n지역의 신성한 존재들, #italic 드로크파스#!, 소금 채취를 시도했지만 불운을 가져왔습니다.  그들은 아마도 #italic 드로크파스#!의 불량한 행실 또는 제대로 된 제물의 부족에 불쾌했을 것입니다. [GetPlayer.Custom('RICE_tibet_deities_type')]\n\n어떤 이유든, 제가 고용한 #italic 드로크파스#!들은 소금을 많이 수확하지 못했고, 수확한 소금은 사용한 물자 값을 치르는 데 쓰여야 했습니다." # 0def8d09d427373c4253612dee98bcff476f90f6
  zhangzhung.0012.desc.low: "그렇게 말했지만, 원정은 그리 성공적이지 못했다고 지휘관이 경고합니다. 그들은 분명 [GetPlayer.Custom('RICE_tibet_deities_type')]의 불운한 시련에 시달렸습니다. 그들은 우리가 충분한 존경을 표하지 않았다고 여겼습니다. 결과적으로 얻은 소금의 양은 예상보다 적었지만, 여전히 여정의 일부 비용을 상환할 만큼은 될 것입니다." # 87b4e5288a5a165bb2221be7f5b02c841c06319e
  zhangzhung.0012.desc.medium: "전반적으로 그들이 얻은 전리품은 역사상 가장 큰 것은 아니지만, 소금 시장에서 괜찮은 이윤을 남기기에 충분합니다. 분명히 [GetPlayer.Custom('RICE_tibet_deities_type')]는 #italic 드록파들의# 행동과 제물을 적절하다고 판단했고, 원정 중 그들을 도왔습니다.  그들의 귀환을 기념하여 곧 [Glossary( 'tsaw bvi nang skyid', 'TSAW_BVI_NANG_SKYID_GLOSS' )] 축제가 열릴 것입니다." # 05b0afd2f8846774946d291b3d56149436c7ee0d
  zhangzhung.0012.desc.high: "실제로 이번에 얻은 소금은 지도자의 말에 따르면 평균 수확량보다 훨씬 많았고, 우리는 이로 인해 상당한 이익을 얻을 것입니다!  [GetPlayer.Custom('RICE_tibet_deities_type')]께서 #italic 드롭파스#들의 행동과 제물을 매우 기쁘게 여기신 덕분에 이러한 행운이 찾아왔습니다.  큰 [Glossary( 'tsaw bvi nang skyid', 'TSAW_BVI_NANG_SKYID_GLOSS' )] 축제가 열려 기념될 것입니다!" # 6a9829cca26bb9aeeed5fd2f7b1ae34e47d86fb4
  zhangzhung.0012.a.failure: "실망스럽군요. [GetPlayer.Custom('RICE_tibet_deities_type')] 때문에 어려움을 겪었나 봅니다." # 99ce828f292825a2ffcba39c9f72bb25e86378d4
  zhangzhung.0012.a.low: "아무것도 없는 것보다는 나은 것 같군." # faa4cff48974a6349d68827accdfad9e37dbf60f
  zhangzhung.0012.a.medium: "원정이 잘 마무리되어 다행입니다." # d8fa1a2dded8b443bd473116625c55a09ada582f
  zhangzhung.0012.a.high: "신성한 존재들께 영광을!" # 85ff1feebdb46fc2d0a49a92e02bf9c6cfcfa903
  zhangzhung.0013.t: "[GetTitleByKey('e_zhangzhung').GetNameNoTierNoTooltip]의 부흥" # 6ed1a72e5e39f4f03a16465836f78bf037bca5e3
  zhangzhung.0013.desc: "오래전, [GetTitleByKey('e_zhangzhung').GetNameNoTier]의 백성들은 [GetGeographicalRegion('RICE_upper_tibet').GetName]에 막강한 힘과 화려함을 누렸습니다. 그러나 마지막 [GetTitleByKey('e_zhangzhung').GetNameNoTier] 통치자, [last_zhangzhung.GetFirstName]가 [GetTitleByKey('e_tibet').GetNameNoTier] 초대 황제 [songtsen_gampo.GetFirstName]의 누이와 결혼하면서 모든 것이 끝났습니다. [songtsen_gampo.GetFirstNameNoTooltip]은 동서생이 누이를 모욕하고 학대했다고 주장하며 전쟁을 선포했습니다. 그 전쟁에서 [last_zhangzhung.GetFirstNameNoTooltip]는 패배하고 사망했습니다.\n\n아직도 이 전설적인 배신을 기억하는 이들이 있습니다. 예를 들어 [zhangzhung_reviver.GetFirstName]와 같이 말입니다. 그러나 시대는 다시 변하고 있습니다. 고대 [zhangzhung.GetCollectiveNoun]의 후손인 [zhangzhung_reviver.GetFirstNameNoTooltip]는 이 고원 지대의 상당 부분을 통합하고 옛 [GetTitleByKey('e_zhangzhung').GetNameNoTooltip]의 부활을 선포했습니다." # 3977f9a5fde4a2fc847256acacc0fc4725fb1a3d
  zhangzhung.0013.desc.bon: "많은 [zhangzhung_reviver.GetFaith.GetAdherentNamePlural]이 [GetTitleByKey('e_zhangzhung').GetNameNoTierNoTooltip]의 몰락을 그들의 종교 쇠퇴의 시작으로 보고 있습니다. 이제 그들은 [last_zhangzhung.GetFirstNameNoTooltip]이 복수받았을 뿐만 아니라, 그들의 고대 신앙이 제자리로 돌아오고 [zhangzhung.GetNameNoTooltip]의 황금 시대가 시작되었다고 믿습니다." # 0bf8f9fa562380bcfc9424ae420dbea921c82c87
  zhangzhung.0013.desc.non_bon: "옛 방식은 되살아나지 않을지라도, 고대 장족의 후예들은 새로운 신앙과 사상을 받아들였지만, 여전히 [GetTitleByKey('e_zhangzhung').GetNameNoTierNoTooltip]의 복원은 조상들을 기리고 [last_zhangzhung.GetFirstNameNoTooltip]의 원한을 풀 것이라고 믿습니다. 아마도 장족의 황금 시대가 시작된 것일지도 모릅니다." # 261dd47764e127ffc2963d6c817cc00dc0bf8216
  zhangzhung.0013.a: "[GetGeographicalRegion('world_tibet').GetNameNoTooltip]의 역사에 새로운 장이 열립니다." # ac3aa83d4d4cf34688e6093aeaf48944e9c9bbde
  zhangzhung.0014.t: "가루다 계곡의 새로운 은빛 성" # 34a87d3e86bc2f2f7fcba514bdfd97f7f008a622
  zhangzhung.0014.desc: "옛 전설에 따르면, [GetTitleByKey('e_zhangzhung').GetNameNoTier]의 고대 군주들은 [GetGeographicalRegion('RICE_upper_tibet').GetName] 고원의 #italic 은빛 가루다 계곡의 성채#!에서 통치하였다네.\n\n하지만 [GetTitleByKey('e_zhangzhung').GetNameNoTierNoTooltip]가 부활하였지만, 과연 이 고도의 수도가 어디인지 아는 이는 없다네.  지역 민담에 따르면, [GetGeographicalRegion('RICE_upper_tibet').GetNameNoTooltip]에는 이 신성한 수도를 짐작케 하는 고대 유적이 있다지만, 그 진위는 의심스럽다네.\n\n어쨌든 이는 새로운 시대이니, 우리는 #italic 은빛 가루다 계곡의 성채#!를 새롭게 세우는 것이 마땅하다고 여겼네.  현재의 수도 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]는 히말라야의 최고 도시이자 요새로 거듭날 것이다. 이곳은 고원의 무역, 학문, 군사력의 등대가 될 것이며, [GetTitleByKey('e_zhangzhung').GetNameNoTierNoTooltip]의 이름은 다시 한번 이 고원에 공포, 경외, 존경의 대상이 될 것이다!" # 5ff16e3a611c4b81532ee4e06516089b4fc79818
  zhangzhung.0014.a: "더욱더 강력해질 수밖에 없습니다!" # 62a9a86fb40c26a4c5ba7d6de137c1aea885bd50
  zhangzhung.0015.t: "주툴푹 수도원" # 5ff5d2074a32b2973a7134d5ed70f7e7c37c5386
  zhangzhung.0015.desc: "[milarepa.GetFirstName]가 봉교를 기적 대결에서 물리치고, 카일라스산에서 [GetReligionByKey('buddhism_religion').GetName]의 지존을 영원히 확립했을 때, 그의 기적 중 하나가 손과 발로 동굴 수도원을 자연스럽게 창조한 것이라고 합니다. 승리 후, 그는 이곳에서 명상과 다른 고급 영적 수련을 위해 사용했습니다.\n\n그 작은 동굴은 그 이후로 남아 있으며, 일반적으로 #italic 주툴푹#이라 불립니다. “기적의 동굴”이라는 뜻입니다. 하지만 저는 이곳을 실제 건물과 [ROOT.Char.GetFaith.PriestNeuterPlural]로 채운 제대로 된 수도원으로 바꾸어야 한다고 생각합니다.\n\n따라서 저는 지역 종교 당국과 협력하여 동굴 주변에 상당한 규모의 수도원을 건설할 것입니다. 이제 카일라스산에 오는 [GetReligionByKey('buddhism_religion').GetAdjectiveNoTooltip] 순례자들이 [milarepa.GetFirstNameNoTooltip]의 발자취를 (말 그대로) 더욱 쉽게 따라갈 수 있게 될 것입니다." # 2709e0fe959b209a571a96de71789c31ed61df4c
  zhangzhung.0015.a: "모든 유정에게 이롭기를!" # 5f6e53f3cc6ead728300e862c92d52dc331aae25
  zhangzhung.0016.t: "첫 번째 텡톤" # 208c458398cb43e8d06740bb437d39c07918a17d
  zhangzhung.0016.desc: "[GetTitleByKey('e_tibet').GetNameNoTier] 제국의 [langdarma.GetTitledFirstName] 암살 이후 벌어진 내전은 사회 및 정치적 혼란뿐 아니라, [GetReligionByKey('buddhism_religion').GetAdjective]와 토착 [GetReligionByKey('bon_religion').GetAdjective] 종교 기관의 쇠퇴를 초래했습니다.\n\n\n그러나 진정한 교리에 귀의하는 이들을 위해 희망이 있습니다. 전설에 따르면 오래 전, 이 가르침을 전파했던 현명한 영성 지도자들, 특히 [padmasambhava.GetFirstName]는 현재 시대의 상황을 예견하고, 그 가르침과 성스러운 물건들을 [Glossary( 'termas', 'TERMA_GLOSS' )]라는 형태로 감춰두었다고 합니다. 이 성스러운 보물은 자격을 갖춘 보물 발굴자, 즉 [Glossary( 'tertöns', 'TERTON_GLOSS' )]들만이 [Glossary( 'karmic conditions', 'KARMIC_CONDITIONS_GLOSS' )]가 성숙하고 사회가 이를 받아들일 준비가 되었을 때 찾을 수 있었습니다.\n\n\n최근 [Glossary( 'tertöns', 'TERTON_GLOSS' )]들이 [GetGeographicalRegion('world_tibet').GetName] 전역에서 나타나고 있으며, 특히 #italic 닝마파#!파의 [GetFaithByKey('lamaism').GetName]와 [GetFaithByKey('bon').GetAdherentNamePlural] 사이에서 두드러지게 증가하고 있습니다. 일부 [GetReligionByKey('buddhism_religion').GetAdherentNamePluralNoTooltip]는 #italic tertöns#!에 대한 회의적인 시각을 가지고 있지만, 점점 더 많은 #italic terma#!가 발견됨에 따라 이 현상이 지역 전체에서 더욱 받아들여질 가능성이 높아 보입니다." # 47e9e5d13a6afe7b6d070b6d367a12bc0ce5bd0d
  zhangzhung.0016.a: "이 #italic 터마스#!들과 #italic 터턴#!들은 어떤 신성한 #italic 보물#!을 발견할 수 있을까요?" # 36795a6b81abbd76c580e5e10399ce8ffe46cc5a
  zhangzhung.0016.b: "미신에 불과한 소리 같군!" # cc9624fb0b099de7ff0a9c120f645114e10865fd
  zhangzhung.0016.tooltip.1: "[RICE_tertons|E] 및 [RICE_termas|E] 발견과 관련된 [decisions|E] 및 사건은 $heritage_tibetan_name$ [heritage|E] 문화를 가진 인물, 또는 [GetReligionByKey('buddhism_religion').GetAdjective] [faith|E], 또는 [GetReligionByKey('bon_religion').GetAdjective] 또는 [GetReligionByKey('west_himalayan_religion').GetAdjective] [faith|E]를 따르고 [GetFaithDoctrine('rice_bon_deities_new_doctrine').GetBaseName] [doctrine|E]를 가진 인물에게 발생할 수 있습니다." # a017d729cd2f861cc437f36dd4686937550b2f53
  zhangzhung.0016.tooltip.2: "[RICE_tertons|E]은 앞으로 더욱 널리 받아들여지고 보편화될 때까지 상대적으로 드물고 성공 가능성이 낮을 것입니다." # 32cc50e09ba6efbc0a02310ef3f6454466af7867
  zhangzhung.0016.tooltip.3: "[rulers|E]의 [궁정|E]에 [RICE_terton|E] 또는 [GetModifier('RICE_terton_candidate').GetNameWithTooltip]이 없으면 #bold $RICE_zhangzhung_patronize_tertons$# 결정은 사용할 수 없습니다." # 1a600fe04d38340a26c3f1a3f56c9b688626f64b
  zhangzhung.0016.info: "#bold 역사적 배경:#! $TERTON_GLOSS$" # 3f7e1e7b6d698330de237cdc41696c6819f16a9e
  zhangzhung.0017.t: "테르턴의 부상" # 1b5a4c9aec320ad9ee7a53513d44a79f6a4b88c1
  zhangzhung.0017.desc: "[GetTitleByKey('e_tibet').GetNameNoTier] 제국의 붕괴는 [GetReligionByKey('buddhism_religion').GetAdjective]와 토착 [GetReligionByKey('bon_religion').GetAdjective] 종교 가르침의 쇠퇴를 불러왔습니다. 그러나 [GetGeographicalRegion('world_tibet').GetName]는 그 신성한 과거를 회복하고 영적인 미래를 확보하기 시작하고 있습니다.\n\n이 [GetGeographicalRegion('world_tibet').GetNameNoTooltip]에서 [GetReligionByKey('buddhism_religion').GetName]와 토착 [GetReligionByKey('bon_religion').GetAdjective] 전통의 부흥에 참여하는 한 계층의 영적 스승은 [Glossary( 'tertöns', 'TERTON_GLOSS' )] – 일명 보물 발견자 –로, 숨겨진 가르침과 [Glossary( 'termas', 'TERMA_GLOSS' )]라는 신성한 물건의 발견에 전문화되어 있습니다. 모든 자칭 #italic tertön#!이 진짜는 아니지만, #italic terma#!는 곳곳에서 발견되고 있으며, 이러한 현상은 지역의 많은 [GetReligionByKey('buddhism_religion').GetAdjectiveNoTooltip] 종파에서, 특히 #italic Nyingma#!파 [GetFaithByKey('lamaism').GetName]와 [GetFaithByKey('bon').GetName]와의 연관성 속에서도 더욱 받아들여지고 있습니다.\n\n수세기 전 종교 지도자 [padmasambhava.GetFirstName]와 같은 종교적 지도자들이 숨겨 놓은 이러한 가르침은, 이제 tertöns에 의해 발견되어 [GetGeographicalRegion('world_tibet').GetNameNoTooltip]에서 [GetReligionByKey('buddhism_religion').GetAdjective]와 토착 [GetReligionByKey('bon_religion').GetAdjective] 가르침의 부흥에 의심할 여지없이 기여하고 있습니다." # 58b068fe138c97324d52eb2fe2493b818d0cf8f6
  zhangzhung.0017.a: "진리의 가르침이 멀리 퍼져나가고 있습니다!" # 92018936782ccb78f4ae46b17aa8908e6a1208d1
  zhangzhung.0017.b: "허! 이 사기꾼들은 [ROOT.Char.GetFaith.HighGodName]의 참된 길을 전혀 알지 못하네." # 45f3151a318bb4cf1dd6706602df281bd348c1da
  zhangzhung.0017.tooltip.1: "[RICE_터턴|E]은 이제 더 널리 받아들여지는 종교 기관이므로 예전에 비해 희귀성이 낮아지고 [RICE_테르마스|E]를 발견할 가능성이 높아질 것입니다." # 80423aea5f3dcf92c6f9dc1ae469f7574747f0fb
  zhangzhung.0017.tooltip.2: "[rulers|E]의 요건을 충족하는 [decision|E] #bold $RICE_zhangzhung_patronize_tertons$# 는 그들이 [RICE_terton|E] 또는 [GetModifier('RICE_terton_candidate').GetNameWithTooltip]을 그들의 [court|E]에 두었는지 여부에 상관없이 이용할 수 있습니다." # 2f2cd6107252c5cf1845b36640d476be6966f7e5
  zhangzhung.0017.tooltip.3: "[RICE_termas|E]의 성공적인 발견으로 [piety_i|E] [piety|E] 보상이 증가했습니다." # 7ec6525288858f9117453a054386968faa101ae2
  zhangzhung.0017.info: "#bold 역사적 배경:#! $TERTON_GLOSS$" # 3f7e1e7b6d698330de237cdc41696c6819f16a9e
  zhangzhung.0018.t: "[ROOT.Char.GetFaith.GetNameNoTooltip]의 [GetGeographicalRegion('world_tibet').GetNameNoTooltip] 확산" # a18a8135e681a888ba6a2acf21226e8547897747
  zhangzhung.0018.desc: "[GetTitleByKey('e_tibet').GetName]의 몰락은 히말라야 지역에 혼란의 시대를 불러들였습니다.  그 뒤로는 사람들이 올바른 길을 알지 못하는 영적 암흑기가 이어졌습니다.\n\n이제 [GetGeographicalRegion('world_tibet').GetName]이 재건되는 가운데, 가까운 곳과 먼 곳의 사람들이 진정한 교리에 대한 지침을 찾고 있습니다. 고대 [GetFaithByKey('old_bon').GetAdjective] 신들이 깊은 수행의 스승들에 의해 길들여져, 다른 전통의 추종자와 가르침을 보호하는 [GetPlayer.Custom('RICE_tibet_deities_type')]로 변화된다는 이야기가 퍼지고 있습니다. 저 역시 이러한 전통 중 하나에 마음을 두게 되었습니다." # f49cc917995febc1f7bae11cc3a29711ab217bc4
  zhangzhung.0018.desc.lamaism: "[GetFaithByKey('lamaism').GetName].\n\n옛날, $Songtsen_Gampo$ 같은 왕들과 범천존 같은 스승들은 [GetReligionByKey('buddhism_religion').GetName]을 [GetGeographicalRegion('world_tibet').GetNameNoTooltip]에 전파하였습니다. 최근 이러한 교리의 전파와 부활로 인해 다시금 이 땅에 퍼져나가고 있습니다. 부처님과 보살님께 영광을! 망상을 물리치는 법에 영광을! 영원히 번영할 승가에 영광을!" # 7a536cbd7610ea5fc232412f7799710252429678
  zhangzhung.0018.desc.new_bon: "[GetFaithByKey('bon').GetName] 신앙.\n\n어떤 온건하지 못한 [GetReligionByKey('buddhism_religion').GetAdherentNamePlural]들은 고대 [GetReligionByKey('bon_religion').GetAdjective] 신앙이 타락한 것이며, 최선을 다해도 그들의 길에 비하면 옅은 모방에 불과하다고 주장하지만, 진실은 정반대입니다. 우리는 수세기 동안의 박해 이후, 톤파 셩랍 미워체의 가르침을 되찾고 재학습하기 시작했을 뿐입니다. – 우리의 새롭게 발견한 헌신이 모든 이에게 행복과 이익을 가져다주기를!" # ff154e49651bced2fce4755f60a88e3bded50fb2
  zhangzhung.0018.desc.mahayana: "[GetFaithByKey('mahayana').GetName]에 관하여.\n\n세기 전, [GetGeographicalRegion('world_tibet').GetNameNoTooltip]에서는 여러 [GetReligionByKey('buddhism_religion').GetAdjective] 학파의 신도들 사이에 위대한 논쟁이 있었으며, [GetFaithByKey('mahayana').GetNameNoTooltip]은 패배했다고 전해집니다. 하지만 저를 비롯한 일부는 그들이 실제로 승리했다는 것을 알고 있습니다. 이제 진정한 [GetFaithByKey('mahayana').GetNameNoTooltip]이 이 고원으로 돌아옵니다. 대승의 가르침이 모든 중생을 위해 위대한 자비를 얻도록 도와주기를 바랍니다!" # dd36c7cc1dd74474761504a58971bf14631e315b
  zhangzhung.0018.desc.vajrayana: "[GetFaithByKey('vajrayana').GetName]에 관하여 말하자면. \n\n세기 전, [GetGeographicalRegion('world_tibet').GetNameNoTooltip]에서 다양한 [GetReligionByKey('buddhism_religion').GetAdjective] 학파 사이에 위대한 논쟁이 있었으며, [GetFaithByKey('vajrayana').GetNameNoTooltip]가 승리했습니다. 그러나 이곳의 [GetReligionByKey('buddhism_religion').GetAdherentNamePluralNoTooltip]은 길을 잃었습니다. 우리는 탄트라 수행의 근본으로 돌아가야 합니다. 비밀의 수레바퀴가 우리를 이끌어 망상과 모든 장애물, 그리고 깨달음으로 향하는 장애물을 물리쳐 주기를 바랍니다!" # cd30442551b586a59bbee716ee67146202fa536c
  zhangzhung.0018.desc.manichean: "[GetFaithByKey('manichean').GetName].\n\n빛의 길, 위대한 예언자 마니가 가르친 길은 생각보다 우리 옛 [GetFaithByKey('old_bon').GetAdjective]와 [GetReligionByKey('buddhism_religion').GetAdjective] 신앙과 더욱 잘 어울립니다. 실로 마니는 새로운 부처, 빛의 부처이며, 그의 가르침만이 참된 구원의 길입니다." # e93a98c34a92bc9afe7c3799ed265d475539d34c
  zhangzhung.0018.desc.shaivism: "[GetFaithByKey('shaivism').GetName].\n\n[GetFaithByKey('old_bon').GetName]의 신들은 [GetReligionByKey('hinduism_religion').GetName]의 신들과 어느 정도 유사성을 지니고 있으므로, 특히 [GetFaithByKey('shaivism').GetNameNoTooltip]에 우리가 기울 수밖에 없습니다. 만물을 이롭게 하고 길러주시며 햇살처럼 축복을 내려주시는 시바 신께서는 우리 앞길을 밝혀주실 것입니다." # 73be0c7b5b87110172dc4336e7a2f548aba56105
  zhangzhung.0018.desc.zhengyi: "[GetFaithByKey('zhengyi').GetName] 신앙.\n\n동방 중원과의 관계는 수백 년 동안 변동이 있었지만, 이웃들과의 생산적이고 평화로운 물품 및 아이디어 교류는 부인할 수 없습니다. 만약 그들의 종교적 철학이 우리에게 적합하다면, 왜 채택하지 않겠습니까? 천 리 길도 한 걸음부터 시작되듯, 이것이 우리의 새로운, 더 나은 시대를 향한 첫걸음이 될 것입니다." # 4eae8b8c1180efaf71f03d26f5783cdb1225b708
  zhangzhung.0018.desc.nestorian: "[GetFaithByKey('nestorian').GetName].\n\n\n#bold 기독교# 교회가 드넓게 퍼져 마침내 우리의 마음과 영혼까지 이르렀습니다. 그리스도의 복음을 통해 평화와 참된 구원을 얻을 수 있습니다. 왕이신 그리스도께 영광을! 신께서 우리의 죄를 씻어주시고 [GetGeographicalRegion('world_tibet').GetNameNoTooltip] 땅을 새롭게 세례하소서!" # 14b8fa75cea4018e098d5e3cc755073e62273d10
  zhangzhung.0018.desc.maturidi: "[GetFaithByKey('maturidi').GetName].\n\n[GetReligionByKey('islam_religion').GetName]의 교리, 정의와 자비를 강조하는 가르침은 큰 매력을 지닙니다. [GetGeographicalRegion('world_tibet').GetNameNoTooltip]의 땅이 언제나 자비롭고 자애로운 알라의 이름을 찬양하라 – 신은 오직 하나이며, 무함마드는 신의 예언자이시니!" # bb6ae094bb1ebc520e14661de8a2220415dbf5d9
  zhangzhung.0018.desc.khurmazta: "[GetFaithByKey('khurmazta').GetName] 신앙의 신들은 [GetFaithByKey('old_bon').GetName] 신앙의 신들과 동방 [GetReligionByKey('zoroastrianism_religion').GetName]의 신들과 어느 정도 유사성을 보입니다. 그래서 우리는 특히 [GetFaithByKey('khurmazta').GetNameNoTooltip]에 더욱 끌리는 것은 당연한 일입니다. 이제 성스러운 불꽃은 [GetGeographicalRegion('world_tibet').GetNameNoTooltip]의 척박한 산맥을 따뜻하게 감싸듯 밝게 타오르고 있습니다. 좋은 생각, 좋은 말, 좋은 행실을 다짐하며 살아가기를 바랍니다!" # 7147ae00d8ce03c09432af8c6a8034d80ef6f85d
  zhangzhung.0018.a: "[ROOT.Char.GetFaith.GetNameNoTooltip]이 [GetGeographicalRegion('world_tibet').GetNameNoTooltip] 전역에 퍼져 나갈 것입니다!" # ffb426aafaeae15d193b892cc8dac67945045a0a
