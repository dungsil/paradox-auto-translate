  zhangzhung.0002.t: "카일라사 산에서 [milarepa.GetFirstNameNicknamedNoTooltip]" # 14994788327633489640
  zhangzhung.0002.desc: "[GetGeographicalRegion('world_tibet').GetName] 전역에 불길처럼 퍼져나가는 소식이 있습니다. 우주의 성산인 카일라사 산에서 두 위대한 영성 지도자, [GetReligionByKey('buddhism_religion').GetAdjective] [milarepa.GetFirstNameNicknamed]와 [GetFaithByKey('bon').GetAdjective] [naro_bonchung.GetFirstName] 사이의 종교적 경쟁에 관한 이야기입니다. 이 대결은 바로 우주의 성산, 카일라사 산에서 벌어지며, 그 근처에는 [GetTitleByKey('c_purang').GetNameNoTier]라는 곳이 있습니다. 승패는 누가 더 위대한 기적을 일으키느냐에 달려 있습니다.\n\n모두가 [GetReligionByKey('buddhism_religion').GetName]과 토착 [GetReligionByKey('bon_religion').GetName] 교리를 적대시하는 것은 아닙니다. 사실, 양쪽 교리에 기여한 영성 지도자들도 있습니다. 그러나 이 카일라사 산에서 벌어지는 기적 대결은 바로 이 두 전통 간의 경쟁을 상징합니다. 이번 경우, 이 대결은 성산의 지배권을 놓고 벌어진 싸움이었습니다." # 3989117691615603259
  zhangzhung.0002.a: "그럼, 무슨 일이 있었나요?" # 7258620040557972582
