  dharma_festivals.060.t: "로사르 시작!" # 12113241330377813400
  dharma_festivals.060.desc: "제 하인들이 새해 축제가 시작되었다는 것을 모두에게 알렸습니다. 모든 사람이 집을 청소할 것이며, 하인들은 [Glossary( 'guthuk', 'GUTHUK_GLOSS' )]과 다른 음식을 만들기 시작했습니다." # 17683964686301526896
  dharma_festivals.060.clean: "ཀྲ་ཤིས་བདེ་ལེགས་ཕུན་སུམ་ཚོགས།" # 3388886861535866510
  dharma_festivals.061.t: "라마 로사" # 11226790062138061334
  dharma_festivals.061.desc: "오늘은 로사르, 라마 로사르의 첫날입니다.\n\n이날 사람들은 그들의 구루와 영적 지도자에게 경의를 표하고 [ROOT.Char.GetFaith.HouseOfWorshipPlural]을 방문합니다. 제가 현지의 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship]를 방문했을 때, 몇몇 농민들이 새해에 풍작을 기원하며 가정 신당에 제물을 바치는 모습을 볼 수 있었습니다." # 1168853244363804068
  dharma_festivals.061.guru: "타시델렉!" # 13532189786797982085
  dharma_festivals.062.t: "로사르 왕" # 7689150381811033574
  dharma_festivals.062.desc: "오늘은 로사르 두 번째 날이자 왕 로사르입니다.\n\n오늘, 하인과 궁정 신하들이 저에게 경의를 표하고 선물을 바칩니다. 제가 궁궐에 앉아 있자, 저에게 경의를 표하러 온 수많은 손님을 맞이하게 되었습니다. 심지어 어떤 사람들은 저에게 줄 선물을 가지고 오기도 합니다!" # 14103160795368865109
  dharma_festivals.062.king: "로사르 베이 타시 델렉!" # 11357837491258735078
  dharma_festivals.063.t: "평민들을 위한 선물" # 14931591430027088964
  dharma_festivals.063.desc: "로사르 이틀날에 선물을 받는 것은 저와 같은 높은 지위에 있는 사람들만이 아닙니다.\n\n저와 같은 사람이 평민들에게 선물을 주어 저의 자비심과 관대함을 보여주고 제가 얼마나 위대한지 보여주는 관습도 있습니다. 이는 제가 많은 공덕을 쌓는 데 도움이 될 것입니다." # 18043813812167148280
  dharma_festivals.063.large: "제가 그들에게 성대한 선물을 주었습니다" # 3160321461659278065
  dharma_festivals.063.medium: "그들에게 큰 선물을 주었소" # 5379564021932060629
  dharma_festivals.063.small: "그들에게 작은 선물을 줬습니다" # 1630624835254299766
  dharma_festivals.064.t: "최경 로사" # 6361978477790780102
  dharma_festivals.064.desc: "오늘은 로사르 축제, 초에굥 로사르의 3일째 되는 날입니다.\n\n이날 사람들은 [ROOT.Char.GetFaith.HouseOfWorshipPlural]에 가서 [ROOT.Char.GetFaith.HighGodName], [ROOT.Char.GetFaith.random_GoodGodNames] 및 기타 영적 존재에게 기도를 올립니다. 사람들이 궁궐과 [ROOT.Char.GetFaith.HouseOfWorshipPlural] 주변에 기도 깃발을 세우는 동안 새해의 번영을 기원하며 향도 피웁니다." # 16225769097994052958
  dharma_festivals.064.prayers: "타시델렉!" # 13532189786797982085
  dharma_festivals.065.t: "춤과 연극" # 9257132281752591834
  dharma_festivals.065.desc: "일반적으로 로사르 기간에는 [ROOT.Char.GetFaith.HouseOfWorshipPlural]에서 기도와 종교 의식을 마친 후 춤과 연극이 이어집니다. 사람들은 정교한 가면과 의상을 입고 춤을 추며 이야기를 전달합니다.\n\n이야기는 우리 과거의 위대한 서사시, 즉 신화, 전설, 역사를 함께 엮어 들려줍니다. 우리 모두는 고대 왕, 전사, [ROOT.Char.GetFaith.PriestNeuterPlural]가 악마, 어둠의 마법사, 증오에 찬 신, 그리고 다른 사악한 존재와 감정이라는 적대적인 세력에 맞서 겪었던 고투를 배우고 즐깁니다." # 10184496466568261042
  dharma_festivals.065.dance: "정말 볼 만하군!" # 5339890307559009494
  dharma_festivals.066.t: "가족 및 궁정과 함께하는 연회" # 14850245799050411327
  dharma_festivals.066.desc: "[ROOT.Char.GetFaith.HouseOfWorship]에서의 춤이 끝나면 가족과 궁정에서 연회를 여는 것이 전통입니다.\n\n오늘 제 집에서 열리는 성대한 연회에 많은 분들이 모였습니다. 하인들이 툭파, [Glossary( 'dresi', 'DRESI_GLOSS' )], [Glossary( 'momos', 'MOMO_GLOSS' )]에서 버터 차, 쿠키, 고기, 과일, 빵 등에 이르기까지 다양한 진미와 함께 창 맥주를 대접하며 구툭을 제공합니다." # 17628156845066084685
  dharma_festivals.066.feast: "모두에게 번영과 행운을!" # 17415537247991931693
  dharma_festivals.067.t: "결론" # 3822412533199628403
  dharma_festivals.067.desc: "로사르 축제의 흥겨움이 드디어 끝났지만, 축제의 행복한 기운은 며칠 동안 지속될 것입니다. 아아, 모든 것이 무상하듯이, 좋은 일도 끝이 있기 마련인가 봅니다." # 10256710432693864158
  dharma_festivals.067.home: "축제는 이제 끝났습니다." # 493449509155308930
