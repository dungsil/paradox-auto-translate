  zhangzhung.0031.desc.intro.terton: "[terton.GetTitledFirstName]은 과거 [Glossary( 'tertön', 'TERTON_GLOSS' )]로서 어느 정도 성공을 거두었으며, [Glossary( 'termas', 'TERMA_GLOSS' )]를 발견한 바 있습니다." # 7481508678157914823
  zhangzhung.0031.desc.intro.not_terton: "예전에 [terton.GetTitledFirstName]은 예지몽과 꿈을 통해 미래에 [terton.GetSheHe]가 [Glossary( 'tertön', 'TERTON_GLOSS' )]가 될 수 있으며, [Glossary( 'termas', 'TERMA_GLOSS' )]를 발견할 수 있다는 징조를 보았습니다." # 10244632503773413435
  zhangzhung.0031.desc.middle: "이제, [terton.GetSheHe]는 다시 이상한 꿈을 꾸고 있습니다." # 4656481631034264311
  zhangzhung.0031.desc.buddhism: "다름 아닌 [padmasambhava.GetFirstName]" # 12884289800518427744
  zhangzhung.0031.desc.not_buddhism: "고대 본교의 스승들," # 7069489293389359443
  zhangzhung.0031.desc: "숨겨진 신성한 보물의 위치를 [terton.GetHerHim]에게 알려주었습니다.\n\n꿈이 진실이라면, 그것은 오래 전 터마가 숨겨진 곳으로 [target_province.GetName] 부근 어딘가를 가리키는 것 같습니다. [terton.GetFirstNameNoTooltip]은 의심스러워하지만, [terton.GetSheHe]는 발견될 터마가 실제로 있는지 확인하기 위해 그곳으로 여행할 생각입니다." # 14112737371612097109
  zhangzhung.0031.a: "내 축복을 받고 – 행운을 빌어!" # 4674376880678012425
