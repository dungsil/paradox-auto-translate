  RICE_terma_teachings_physical_desc: "이 [RICE_terma|E]는 [terton.GetFaith.GetAdjectiveNoTooltip] 종교적 가르침이 적힌 두루마리로, 깨달음의 길을 걷는 독자에게 중요한 영적 주제를 탐구하는 글입니다. 원래 물리적인 형태로 숨겨져 있던 [Glossary( 'earth treasure', 'SATER_GLOSS' )]입니다." # 17204734023366111476
