  RICE_zhangzhung_search_for_termas_effect_tooltip_1: "[GetModifier('RICE_zhangzhung_searching_for_termas').GetNameWithTooltip] [character_modifier|E]가 활성화된 동안:\n$EFFECT_LIST_BULLET$매년 [RICE_termas|E]를 발견할 가능성이 있습니다.\n$EFFECT_LIST_BULLET$연초에, #V [GetPlayer.MakeScope.ScriptValue('RICE_yearly_minor_terma_self_chance')|0]%#!의 확률로 미소한 [RICE_termas|E]로 인해 [piety_i|E] [piety|E]와 [prestige_i|E] [prestige|E]가 [piety_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_yearly_minor_terma_min_piety')|0]#!와 [piety_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_yearly_minor_terma_max_piety')|0]#! 사이, 그리고 [prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_yearly_minor_terma_min_prestige')|0]#!와 [prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_yearly_minor_terma_max_prestige')|0]#! 사이의 임의의 양만큼 증가합니다.\n$EFFECT_LIST_BULLET$이러한 효과의 가능성은 귀하의 [piety_level|E]와 [traits|E]에 영향을 받습니다." # 02a633ab273166eb492a0bc8cc3bbeb6c1eab1d5
