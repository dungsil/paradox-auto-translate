  RICE_zhangzhung_padmasambhava_cave: "파드마삼바바가 방문한 동굴" # 4145263392706941451
  RICE_zhangzhung_padmasambhava_cave_desc: "이 지역의 한 동굴이 최근 매우 유명해졌습니다. 인도의 밀교 불교 스승인 대승보살이 그 지역 주민들에게 꿈속에서 나타나, 오래 전 이 동굴에서 수행을 했음을 증명했기 때문입니다. 이제 그 동굴은 지역 순례객과 신도들의 인기 있는 목적지가 되었습니다." # 18018019492202091604
  RICE_zhangzhung_demon_fortress: "요새가 다시 점령되었습니다." # 4982055888334208597
  RICE_zhangzhung_demon_fortress_desc: "이 지역의 요새 유적 중 하나는, 전략적인 위치를 감시하는 곳에 있었는데, 지방 민담에 따르면 악마 왕이 점령했었다고 합니다. 그 악마 왕은 결국 티베트 군대, 덕망 높은 영웅들과 수행자들에 의해 패배했다고 합니다. 현재 그 요새는 최근 통치자들에 의해 다시 점령되었지만, 이곳에서 뿜어져 나온다는 어둠의 마법을 두려워하는 주민들의 뜻에 반하는 행동입니다." # 12197287425905800067
  RICE_zhangzhung_religious_argument_opinion: "종교적 논쟁" # 17958656915228102016
  RICE_zhangzhung_musk_county_modifier: "번영하는 티베트 향료 산업" # 15814178096430279558
  RICE_zhangzhung_impure_merchants: "불순한 상인들" # 15260075080561607614
  RICE_zhangzhung_impure_merchants_desc: "이 지역 사람들은 전통적으로 종교적 신념 때문에, 특히 마을에 들어오기 전에 몸을 정화하는 올바른 의식을 행하지 않은 외부인을 불결하다고 여겨, 그들을 경계해 왔습니다. 통치자들은 외국 상인들의 존재를 마을 사람들에게 강요하며 무역을 증진시켰지만, 동시에 많은 갈등을 야기하고 있습니다." # 451737272313758820
  RICE_zhangzhung_xenophobic_locals: "외지인 혐오 주민들" # 15842629644848255546
  RICE_zhangzhung_xenophobic_locals_desc: "이 지역 주민들은 전통적으로 종교적 신념으로 인해, 특히 마을에 들어오기 전 정화 의식을 제대로 행하지 않은 외지인을 불결하다고 여겨, 낯선 이방인들을 경계하는 경향이 있습니다. 통치자들은 마을 주민들의 우려에 대해 중립적인 입장을 취하며, 무역이나 여행을 위해 이 지역에 들어오는 외국인들에 대해 편견을 가진 것으로 여겨집니다." # 771943478114033841
  RICE_zhangzhung_prosperous_village_trade: "번영하는 마을 무역" # 10449598297765432750
  RICE_zhangzhung_prosperous_village_trade_desc: "이 지역 사람들은 전통적으로 종교적 신념 때문에, 특히 마을에 들어서기 전에 정화 의식을 제대로 행하지 않은 외부인들을 불결하게 여겨 낯선 이방인을 경계해 왔습니다. 하지만 지배자들은 양측이 서로 존중하는 한, 이 마을들과 외국 상인들 간의 교역을 조심스럽게 장려해 왔습니다." # 16794569665988276068
  RICE_zhangzhung_mountain_lake_goddess_prayer: "산지 호수 여신께 기도하다" # 1871367693394060682
  RICE_zhangzhung_brackish_lake_demons: "황폐한 습지 악마의 저주" # 1006767086314747212
  RICE_zhangzhung_brackish_lake_demons_desc: "이 인물은 괴이한 악마들이 서식한다는 짠물 호수가 있는 산악 지대를 지나갔습니다. 어째서인지 그들은 악마들에게 제물을 바치거나 존경을 표시하지 않았고, 그러므로 어떤 이들은 악마들이 이 불운한 자를 저주했다고 생각합니다." # 12904614269065306232
  RICE_zhangzhung_khyung_royal: "왕궁의 축복" # 16505650409588493119
  RICE_zhangzhung_khyung_royal_desc: "그 인물은 꿈속에서 흉금을 가진 독수리, 혹은 큇융이 자신을 보호하고 그들의 정치적 지위를 재확인하는 모습을 보았습니다. 대부분의 티베트인들은 이를 좋은 징조로 여길 것입니다." # 14242618178866228355
  RICE_zhangzhung_khyung_spiritual: "신성한 흉령의 축복" # 4589509656698233407
  RICE_zhangzhung_khyung_spiritual_desc: "그 인물은 꿈속에서 숭고한 흰수리, 혹은 뿔달린 독수리, 즉 흰황조가 자신을 보호하고 종교적인 지도를 해주는 모습을 보았습니다.  대부분의 티베트인들은 이것을 좋은 징조로 여길 것입니다." # 15889290923598600244
  RICE_zhangzhung_adopt_new_tibetan_faith: "티베트를 위한 새로운 신앙을 찾으십시오." # 6189946353516124
  RICE_zhangzhung_adopt_new_tibetan_faith_tooltip: "이 땅에 새로운 영적 길을 개척할 때가 왔습니다." # 17438540649625765471
  RICE_zhangzhung_adopt_new_tibetan_faith_desc: "영원한 것은 없나니, 옛 티베트 제국의 붕괴는 히말라야 고원에 불확실성과 혼란의 시대를 가져왔습니다. 우리는 옛 [GetFaithByKey('old_bon').GetAdjective] 신앙과 제도를 버리거나, 적어도 재고하고 개혁해야 하지만, 어떤 길이 바른 영적 길일까요?" # 17262620383907798133
  RICE_zhangzhung_adopt_new_tibetan_faith_effect_tooltip_1: "이것이 바로 올바른 길입니다!" # 11231250938887537971
  RICE_zhangzhung_adopt_new_tibetan_faith_confirm: "이것이 바로 올바른 길입니다!" # 11231250938887537971
  RICE_zhangzhung_adopt_new_tibetan_faith_context_tooltip: "#bold 역사적 배경:# 티베트 제국의 붕괴는 티베트에 영적인 암흑기를 초래했다는 전통적인 기록이 있습니다. 이는 #이탤릭 파이-다르# 시대, 즉 10세기 후반 불교와 수도승 본이 티베트 전역으로 퍼지면서 시작된 부흥 또는 후기 전파 시대로 종결됩니다. 학문적 연구는 실제로 그러한 단순한 진행이 있었다는 생각을 복잡하게 만들었습니다. 게임 내 [GetFaithByKey('old_bon').GetName]으로 표현되는 많은 전통적인 티베트 신앙이 중세 시대에, 그리고 그 이후에도 잘 이어졌다는 강력한 증거가 있습니다. 하지만 인구 전반에 걸쳐 광범위하게 확산되기 시작하면서 불교와 새로운 형태의 본에 대한 후원이 증가했다는 점은 분명합니다." # 12351484927741099640
  RICE_ADOPT_NEW_TIBETAN_FAITH_PICK_ACTION_TYPE: "모든 지성체에게!" # 15352419623789680948
  choose_nangchos_name: "[GetFaithByKey('lamaism').GetName]" # 11524319460922365152
  choose_nangchos_desc: "[GetFaithByKey('lamaism').GetNameNoTooltip]" # 1553333024799797202
  choose_nangchos_tooltip: "$Songtsen_Gampo$ 왕과 범승과 같은 학자들의 노력으로 [GetGeographicalRegion('world_tibet').GetName]의 신들은 진정되고 법의 수호자가 되었으며, [GetReligionByKey('buddhism_religion').GetName]은 [GetFaithByKey('lamaism').GetName]의 형태로 번영했습니다.  때로는 [GetFaithByKey('old_bon').GetName]와 긴장된 관계를 유지하지만, [GetFaithByKey('lamaism').GetNameNoTooltip]의 길은 우리의 옛 영성을 지키면서도 부처님의 지혜로운 가르침을 따를 수 있음을 보여줍니다." # 15544818931895295687
  choose_new_bon_name: "[GetFaithByKey('bon').GetName]" # 6306350304525784508
  choose_new_bon_desc: "[GetFaithByKey('bon').GetNameNoTooltip]" # 12193856084853989535
  choose_new_bon_tooltip: "[GetFaithByKey('old_bon').GetAdherentNamePlural]은 한때 [GetGeographicalRegion('world_tibet').GetName] 전역에 퍼져 있었으나, 잘못된 [GetReligionByKey('buddhism_religion').GetAdjective] 광신자들의 박해로 쇠퇴했습니다. 그러나 지금은 희망이 있습니다. 현명한 [Glossary( 'tertöns', 'TERTON_GLOSS' )]들이 선조들이 숨겨놓은 가르침을 발견하며, [GetFaithByKey('bon').GetName]의 부상을 알리고 있습니다. [GetReligionByKey('buddhism_religion').GetAdherentNamePlural]이 우리에게 적대적이든 화해적이든 간에, 이러한 발견은 우리의 길이 그들만큼이나, 아니 그보다 더 깨달음으로 향하는 통찰력 있고 타당한 길임을 증명합니다." # 11444211941444481545
  choose_mahayana_name: "대승불교" # 11133408013248348124
  choose_mahayana_desc: "[GetFaithByKey('mahayana').GetNameNoTooltip]" # 6452220549192997194
  choose_mahayana_tooltip: "전설에 따르면, $Trisong_Detsen$ 황제의 통치 시절, [GetFaithByKey('vajrayana').GetName]와 [GetFaithByKey('mahayana').GetName] 승려들 사이에 [GetReligionByKey('buddhism_religion').GetName]의 근본을 놓고 [GetGeographicalRegion('world_tibet').GetName]에서 거대한 논쟁이 벌어졌다 합니다. 이야기는, 전자가 승리하여 [GetFaithByKey('lamaism').GetName]가 탄생했다고 전해지지만, [GetFaithByKey('mahayana').GetAdherentNamePluralNoTooltip]가 진정한 승리자였다고 주장하는 이들도 있습니다. 아시아 다른 지역에서 [GetFaithByKey('mahayana').GetNameNoTooltip]의 인기는 우리 땅을 위한 최고의 길임을 보여주는 것일지도 모릅니다...." # 18183021377163718850
  choose_vajrayana_name: "[GetFaithByKey('vajrayana').GetName]" # 6635884936435067064
  choose_vajrayana_desc: "[GetFaithByKey('vajrayana').GetNameNoTooltip]" # 6071235381685669132
  choose_vajrayana_tooltip: "전설에 따르면, $Trisong_Detsen$ 황제의 통치 기간에 [GetFaithByKey('vajrayana').GetName]와 [GetFaithByKey('mahayana').GetName] 승려들 사이에 [GetGeographicalRegion('world_tibet').GetName]에서 [GetReligionByKey('buddhism_religion').GetName]의 근본을 놓고 큰 논쟁이 벌어졌습니다. 비록 전자가 승리했지만, 일부는 [GetFaithByKey('lamaism').GetName]가 [GetFaithByKey('old_bon').GetAdjective] 사상을 받아들임으로써 뿌리에서 벗어났다고 생각합니다. 이제 진정한 [GetFaithByKey('vajrayana').GetAdjective] 가르침이 다시 퍼져야 할 때입니다. 그래야 우리의 영적인 발전이 장애물, 혼란, 그리고 거짓 교리로부터 자유로워질 수 있을 것입니다." # 14389449013351913468
  choose_manichean_name: "[GetFaithByKey('manichean').GetName]" # 3223729067971731732
  choose_manichean_desc: "[GetFaithByKey('manichean').GetNameNoTooltip]" # 3083892791377125733
  choose_manichean_tooltip: "만약 [GetReligionByKey('buddhism_religion').GetName]이 [GetGeographicalRegion('world_tibet').GetName]의 험준하고 산악 지대에서 퍼질 수 있다면, 왜 [GetFaithByKey('manichean').GetName] 역시 그렇지 못하겠습니까? [GetFaithByKey('manichean').GetAdherentNamePluralNoTooltip]은 그들의 창시자가 또한 불교의 부처였음을 주장합니다. 마니가 가르친 빛의 길을 택하는 것이, 우리 고대 [GetFaithByKey('old_bon').GetAdjective]의 방식과 생각보다 더욱 잘 어울리고, 다른 교리들이 실패했던 이 땅이 영적으로 번영하는 데 도움이 될지도 모릅니다." # 3861676292404023053
  choose_shaivism_name: "[GetFaithByKey('shaivism').GetName]" # 8740354987534316610
  choose_shaivism_desc: "[GetFaithByKey('shaivism').GetNameNoTooltip]" # 8629244400878189352
  choose_shaivism_tooltip: "[GetReligionByKey('buddhism_religion').GetName]는 [GetGeographicalRegion('world_tibet').GetName]로 [GetGeographicalRegion('world_india').GetName]에서 건너왔지만, 후자는 많은 종교의 고향입니다. 이 두 지역의 국경 지대에는 심지어 그들의 토착 신들이 [GetReligionByKey('hinduism_religion').GetName]의 신들과 동일하다고 믿는 자들도 있습니다. 특히 [GetFaithByKey('shaivism').GetAdjective] 계열을 따르는 이들은 말입니다. 그들의 본보기로 [GetFaithByKey('shaivism').GetNameNoTooltip]를 받아들이는 것이, 우리의 옛 길을 존중하고 남쪽의 강력하고 학식 있는 이웃들과 관계를 맺는 올바른 길일 수 있습니다." # 7248698426756509384
  choose_zhengyi_name: "정의교" # 15242731379245553867
  choose_zhengyi_desc: "[GetFaithByKey('zhengyi').GetNameNoTooltip]" # 10968910924442306639
  choose_zhengyi_tooltip: "중앙왕국 백성들은 [GetGeographicalRegion('world_tibet').GetName] 백성들과 오랜 교류 역사를 지니고 있습니다. 공자와 같은 그들의 종교적 인물이나 사상가들은 우리에게 알려져 있거나 심지어 숭배의 대상이 되기도 합니다.  [GetFaithByKey('zhengyi').GetNameNoTooltip] 교파와 같은 그들의 영적인 믿음과 사상을 받아들이는 것이 과연 그리 어려운 일일까요?  이러한 행위는 우리의 영적 발전을 위한 길이 될 뿐만 아니라, 동쪽의 교양 있는 이웃들과의 관계를 돈독하게 하는 계기가 될 것입니다." # 3437360251248716163
  choose_nestorian_name: "[GetFaithByKey('nestorian').GetName]" # 16898562356523810907
  choose_nestorian_desc: "[GetFaithByKey('nestorian').GetNameNoTooltip]" # 7528773339128403878
  choose_nestorian_tooltip: "[GetReligionByKey('buddhism_religion').GetName]이 험악하고 산악 지대인 [GetGeographicalRegion('world_tibet').GetName]에서 퍼질 수 있다면, 왜 [GetFaithByKey('nestorian').GetName]도 그렇지 못하겠습니까? [GetFaithByKey('nestorian').GetNameNoTooltip]는 주변 지역에 널리 퍼져 있으며, 구원과 하느님에 대한 그들의 가르침은 어떤 이들에게 상당한 매력을 지니고 있습니다. 아마도 이것이 바로 나아가야 할 올바른 길일 것이며, 먼 왕국들과 강력한 동맹을 맺고 그들도 그리스도의 말씀을 믿는다는 것을 알 수 있도록 도와줄 것입니다." # 11033883085068801963
  choose_RICE_maturidi_name: "[GetFaithByKey('maturidi').GetName]" # 5648966459109796115
  choose_RICE_maturidi_desc: "[GetFaithByKey('maturidi').GetNameNoTooltip]" # 14040613506075460700
  choose_RICE_maturidi_tooltip: "[GetGeographicalRegion('world_middle_east_persia').GetName]의 상인들과 여행자들이 때때로 우리 땅에 와서 교역을 합니다. 그들 중 일부는 [GetReligionByKey('islam_religion').GetName]의 교리에 따릅니다. 그들의 유일신에 대한 믿음은 우리의 전통적인 믿음과 다르지만, 정의와 자비의 이상에 대한 헌신은 경탄할 만하며, 그들의 신앙을 받아들이는 것이 앞으로 나아가는 올바른 길일 수 있습니다. 또한 서방 이웃들과의 관계를 구축하는 데 도움이 될 것입니다." # 17009316936748909007
  choose_khurmazta_name: "[GetFaithByKey('khurmazta').GetName]" # 3761067629123984479
  choose_khurmazta_desc: "[GetFaithByKey('khurmazta').GetNameNoTooltip]" # 16110099145300800492
  choose_khurmazta_tooltip: "[GetGeographicalRegion('world_middle_east_persia').GetName]의 상인들과 여행자들은 때때로 우리 땅에 와서 무역을 합니다. 그들 중 일부는 [GetReligionByKey('zoroastrianism_religion').GetName]의 교리를 따릅니다. 우리의 신앙과 이란인들의 신앙에는 어느 정도 유사성이 있으며, 동부 이란 세계에서 발견되는 이러한 신앙의 변종 역시 우리와 마찬가지로 숭배하고 두려워해야 할 신들의 존재를 제시합니다. 아마도 그들의 생각을 받아들이는 것이 서방 이웃들과 관계를 맺고, 동시에 우리의 옛 방식을 존중하는 길을 찾는 데 도움이 될 것입니다." # 12382375962866155542
  RICE_zhangzhung_title_decision: "장쩌옹 부흥" # 17869377306647145715
  RICE_zhangzhung_title_decision_tooltip: "히말라야 산맥에서 우리 백성이 다시 일어설 것입니다!" # 18124788618381894378
  RICE_zhangzhung_title_decision_desc: "오래전, [GetTitleByKey('e_zhangzhung').GetNameNoTier]는 히말라야 고원에서 가장 위대한 왕국이었습니다. 하지만 야심차고 교활한 야룽 왕조가 습격하면서 모든 것이 바뀌었습니다. 그러나 우리 선조들의 유산은 지방 전설에 남아 있습니다. 우리는 전설을 현실로 되돌리고 이 고대 왕국을 되살릴 수 있을까요?" # 2143662582203206697
  RICE_zhangzhung_title_decision_confirm: "조상의 왕국이 회복될 것입니다!" # 12037982288711571328
  RICE_zhangzhung_title_decision_effect_tooltip_1: "[GetTitleByKey('e_zhangzhung').GetNameNoTier]의 소유자는 #bold $RICE_zhangzhung_rebuild_the_silver_castle$# 결정에 접근할 수 있습니다!" # 2357720286304211728
  RICE_zhangzhung_title_decision_context_tooltip: "#bold 역사적 배경:#  장즈웅 문명은 청동기 시대부터 7세기까지 서부 티베트 대부분을 지배했지만, 티베트 제국에 의해 정복당했습니다.  기록이 남아있지 않아, 고고학 유적과 그들의 멸망 수백 년 후에 나온 자료들이 유일한 정보원입니다. 티베트의 토착 종교인 뵤는 장즈웅이 과거 강력한 왕국이었으며, 그들의 종교의 근원이었다고 믿습니다. 그러나 학계의 학자들은 의견이 분분합니다. 장즈웅 국가가 존재하지 않았다는 주장도 있고, 최대로도 소규모 국가들의 연합에 불과했다는 의견도 있습니다. 반면 장즈웅이 존재했지만, 연합체에 가까웠을 가능성도 있습니다. 어느 쪽이든 장즈웅은 현대 티베트인들에 동화되었고, 티베트에 지속적인 영향을 남겼습니다." # 2950394258054967890
  RICE_zhangzhung_rebuild_the_silver_castle: "은성을 재건하다" # 13131052639566746766
  RICE_zhangzhung_rebuild_the_silver_castle_tooltip: "장중이 부활함에 따라, 그 옛 수도 또한 되살리는 때가 되었습니다." # 2520352382372076670
  RICE_zhangzhung_rebuild_the_silver_castle_desc: "옛날, 첫 번째 [GetTitleByKey('e_zhangzhung').GetNameNoTier] 왕국은 #italic 가루다 계곡의 은빛 성채#라는 전설적인 수도를 가지고 있었습니다. [GetTitleByKey('e_zhangzhung').GetNameNoTierNoTooltip]의 부활과 함께, 히말라야의 정치, 문화, 경제 중심지로서 새로운 #italic 가루다 계곡의 은빛 성채#를 세우는 것이 마땅하겠습니다." # 896833028766899079
  RICE_zhangzhung_rebuild_the_silver_castle_effect_tooltip_1: "[county_modifier|E]는 한 번 배치되면 이동할 수 없습니다!" # 10959522220410517996
  RICE_zhangzhung_rebuild_the_silver_castle_confirm: "제물을 준비하십시오!" # 17418423168661925689
  RICE_zhangzhung_rebuild_the_silver_castle_context_tooltip: "#bold 역사적 배경:# 전설에 따르면 장즈중 문명의 수도는 가루다 계곡의 은궁이라 불리는 곳이었습니다. 서부 히말라야 고원에는 장즈중 시대(청동기부터 7세기까지)에 건설된 고대 요새화된 정착지들이 여러 곳에 있습니다. 이러한 고고학 유적을 바탕으로 현대 학자들은 장즈중 문명이 실제로 존재했다면 그 위치가 어디였을지 여러 가지 다른 장소를 제안했습니다." # 9299211600988302940
  RICE_zhangzhung_supplicate_ancient_pillars: "고대 기둥에 간구하다" # 7225337788526699362
  RICE_zhangzhung_supplicate_ancient_pillars_tooltip: "[GetGeographicalRegion('RICE_upper_tibet').GetName]에는 신비로운 고대 기둥들이 가득 차 있으며, 특별한 마법의 힘을 지니고 있습니다." # 6613246198631977845
  RICE_zhangzhung_supplicate_ancient_pillars_desc: "[GetGeographicalRegion('RICE_upper_tibet').GetName]에는 신비로운 고대 기둥들이 흩어져 있으며, 그중 일부는 문명에서 멀리 떨어진 황량한 지역에 늘어서 있습니다. 보통 사람들은 그 기둥의 파괴적인 힘을 풀어낼까 봐 그들을 피합니다. 그러나 때때로 사람들은 기둥과 관련된 [GetPlayer.Custom('RICE_tibet_deities_type')]에게 기도하여 그들의 은총을 얻고 큰 이익을 얻으려 합니다." # 17668403940512665600
  RICE_zhangzhung_supplicate_ancient_pillars_effect_tooltip_1: "#P 유익한#! 또는 #N 부정적인#! [character_modifiers|E]를 얻을 수 있습니다. 이는 귀하의 [skills|E]를 개선(또는 감소)시키며, 귀하의 [traits|E]와 [piety_level|E]에 따라 다릅니다." # 13767435209445273181
  RICE_zhangzhung_supplicate_ancient_pillars_confirm: "버터와 향을 바치십시오!" # 13030123498436291246
  RICE_zhangzhung_supplicate_ancient_pillars_context_tooltip: "#bold 역사적 배경:# [GetGeographicalRegion('RICE_upper_tibet').GetName] 지역에는 고대 불교 이전의 풍경 속에 기둥이 눈에 띄게 자리 잡고 있습니다. 이 기둥들은 다양한 종교적 또는 정치적 기능을 위해 세워졌을 수 있지만, 7세기 또는 8세기에 장중(Zhangzhung)이 티베트에 의해 정복된 이후에는 더 이상 건설되지 않았습니다. 이러한 기둥의 존재에 대해서는 선사 시대에 마법적으로 나타났다는 믿음, 또는 과거의 영웅이나 군주들이 건설했다는 믿음, 또는 장례 기념물 또는 숭배를 위한 것이라는 등 다양한 지역 전설이 있습니다. 신들이 이 기둥들에 특별한 힘을 부여했다고 믿기 때문에, 일반적으로 이 기둥들을 피하며, 신에게 기도하려는 의도가 없다면 그렇게 합니다." # 11284899176800975265
  RICE_zhangzhung_western_tibet_salt_decision: "히말라야 소금 채굴 원정 자금 지원" # 11449192422868143296
  RICE_zhangzhung_western_tibet_salt_decision_tooltip: "[GetGeographicalRegion('RICE_western_northern_tibet').GetName]에서 소금 채취는 어려우나 수익성이 좋은 사업입니다." # 2169668831099752313
  RICE_zhangzhung_western_tibet_salt_decision_desc: "[Glossary( 'Drokpas', 'DROKPA_GLOSS' )]는 때때로 [GetGeographicalRegion('RICE_western_northern_tibet').GetName] 고원의 소금 호수와 소금밭에서 소금을 채취하기 위해 방문합니다. 그들은 이 험준한 지형과 종종 신성한 장소에서 소금을 채취하는 데 필요한 올바른 의식에 익숙하기 때문입니다.  소금 채취는 수익성 있는 사업이므로 소금 채취 원정을 지원해야 합니다." # 6506473015094991553
  RICE_zhangzhung_western_tibet_salt_decision_effect_tooltip_1: "#V [GetPlayer.MakeScope.ScriptValue('RICE_himalayan_salt_expedition_success_chance')|0]%#! 성공 가능성이 있으며, 그것은 귀하의 [piety_i|E] [piety_level|E], [traits|E], 그리고 특히 [관리력|E]와 [skills|E]에 영향을 받습니다." # 7453455942660426161
  RICE_zhangzhung_western_tibet_salt_decision_effect_tooltip_2: "원정 시작 시, 추가 [piety_i|E] [piety|E]를 소모하여 성공 가능성을 높일 수 있습니다." # 9371372881780019527
  RICE_zhangzhung_western_tibet_salt_decision_effect_tooltip_3: "성공할 경우, 무작위로 [prestige_i|E|E] [prestige|E] (최대 #bold 최대치#! #V [prestige_i|E] [GetPlayer.MakeScope.ScriptValue('RICE_himalayan_salt_expedition_max_prestige_display_value')|0]#!)와 [gold_i|E] [gold|E] (최대 #bold 최대치#! #V [gold_i|E] [GetPlayer.MakeScope.ScriptValue('RICE_himalayan_salt_expedition_max_gold_display_value')|0]#!)를 획득하게 됩니다." # 10278529993384442610
  RICE_zhangzhung_western_tibet_salt_decision_effect_tooltip_4: "[THIS.Char.GetCulture.GetName] [culture|E]가 $tradition_RICE_changthang_nomads_name$ [tradition|E]를 지니고 있으므로, 원정 성공 가능성이 #P 25%# 증가합니다!" # 15796614561371906633
  RICE_zhangzhung_western_tibet_salt_decision_confirm: "#italic 드록파#들이 원정에 참여하고 싶어 합니다!" # 7759570283631545892
  RICE_zhangzhung_western_tibet_salt_decision_context_tooltip: "#bold 역사적 배경:# 수세기 동안 티베트인들은 티베트 북부 고원과 고지대의 다양한 호수와 소금밭에서 소금을 채취해왔습니다. 혹독한 기후에 익숙한 튼튼한 [용어( '드록파스', 'DROKPA_GLOSS' )] 혹은 유목민들은 종종 이러한 노력에 참여합니다. 이러한 원정에는 종교적인 차원이 있으며, 소금이 발견되는 장소는 종종 다양한 신이나 깨달은 존재의 거처로 여겨집니다. 따라서 소금 채취 과정은 정확한 기도와 종교 의식, 원정 중 올바른 행실, 비밀스러운 '소금 언어' 사용 등으로 매우 의식화되어 있습니다." # 13863162076964673939
  RICE_zhangzhung_zuthulpuk_monastery_decision: "주툴푸크 수도원을 성역화하다" # 14361653844472540564
  RICE_zhangzhung_zuthulpuk_monastery_decision_tooltip: "밀레레파가 카일라사 산 근처에 기적적으로 수도원을 세웠다고 하던데, 우리도 그와 관련된 무언가를 할 수 있을까?" # 5639236338970591998
  RICE_zhangzhung_zuthulpuk_monastery_decision_desc: "카일라스 산은 [religions|E] 여러 개,  [GetReligionByKey('buddhism_religion').GetName]를 포함하여, 여러 종교의 성지입니다. 위대한 [GetReligionByKey('buddhism_religion').GetAdjectiveNoTooltip] 요기 #bold 미라레파#!가 전통적인 [GetReligionByKey('bon_religion').GetAdjective] 교리의 수행자들을 기적의 결투에서 물리치자, 그 성스러운 산에 대한 관심이 다시금 끓어올랐습니다. 그가 행한 기적 중 하나는 그곳에 동굴 사찰을 건설한 것이었습니다. 아마도 우리는 그것을 제대로 된 건물로 바꿀 수 있을 것입니다." # 14190525003510816750
  RICE_zhangzhung_zuthulpuk_monastery_decision_effect_tooltip_1: "[GetReligionByKey('buddhism_religion').GetAdjective] [신앙]을 따르고 [GetFaithDoctrine('rice_vajrayana_canon_doctrine').GetBaseName] [교리]를 따르면 추가적인 [piety_i|E] [신앙심]을 얻습니다." # 6051511233493032731
  RICE_zhangzhung_zuthulpuk_monastery_decision_effect_tooltip_2: "귀하의 [문화|E]가 $heritage_tibetan_name$ [유산|E]이라면 추가적인 [명예_i|E] [명예|E]를 얻습니다." # 14750948928096749611
  RICE_zhangzhung_zuthulpuk_monastery_decision_confirm: "밀레레파 영주님, 우리 마음을 법에 집중시켜 주십시오!" # 2437621177321623914
  RICE_zhangzhung_zuthulpuk_monastery_decision_context_tooltip: "#bold 역사적 배경:# 주툴푸크 수도원, 즉 \"기적의 동굴\"은 불교, 본교, 힌두교, 자이나교의 성지 중 하나인 카일라사 산 근처 동굴에 자리 잡고 있습니다. 티베트 요기 미라레파(11세기경)가 본교 스승 나로 봉충과 기적 대결에서 승리했다고 전해집니다. 미라레파가 그의 기적 중 하나로 이 동굴 수도원을 자연스럽게 창건했다고 알려져 있습니다." # 17350763619358002945
  RICE_zhangzhung_patronize_tertons: "테르턴스를 후원하십시오" # 12090938759156520889
  RICE_zhangzhung_patronize_tertons_tooltip: "당신의 영토 내 [RICE_tertons|E]가 [RICE_termas|E]를 발견하거나 나타날 가능성을 높이십시오." # 8152796664296285385
  RICE_zhangzhung_patronize_tertons_desc: "저기에는 [Glossary( 'tertöns', 'TERTON_GLOSS' )]들이 [ROOT.Char.GetFaith.GetAdjective] [Glossary( 'termas', 'TERMA_GLOSS' )]을 발견하기 위해 열심히 노력하고 있습니다.  저는 그들의 성스러운 보물 탐색을 위해 재정적, 물질적, 그리고 정치적으로 지지해야 합니다." # 7601396210130369616
  RICE_zhangzhung_patronize_tertons_effect_tooltip_1: "[GetModifier('RICE_zhangzhung_patronizing_tertons').GetNameWithTooltip] [character_modifier|E]가 활성화되어 있는 동안:\n$EFFECT_LIST_BULLET$귀하의 [court|E]에 있는 기존 [RICE_tertons|E]는 매년 [RICE_termas|E]를 발견할 가능성이 높아집니다.\n$EFFECT_LIST_BULLET$귀하의 [courtiers|E] 중 한 명이 [GetModifier('RICE_terton_candidate').GetNameWithTooltip] [character_modifier|E]를 얻을 가능성이 높아집니다.\n$EFFECT_LIST_BULLET$연초에 #V [GetPlayer.MakeScope.ScriptValue('RICE_yearly_minor_terma_chance')|0]%#!의 확률로 [piety_i|E] [piety|E]와 [prestige_i|E] [prestige|E]가 #V [GetPlayer.MakeScope.ScriptValue('RICE_yearly_minor_terma_min_piety')|0]#!와 #V [GetPlayer.MakeScope.ScriptValue('RICE_yearly_minor_terma_max_piety')|0]#! 사이의 [piety_i|E]와 #V [GetPlayer.MakeScope.ScriptValue('RICE_yearly_minor_terma_min_prestige')|0]#!와 #V [GetPlayer.MakeScope.ScriptValue('RICE_yearly_minor_terma_max_prestige')|0]#! 사이의 [prestige_i|E]로 소량의 [RICE_termas|E]로 인해 얻게 될 것입니다.\n$EFFECT_LIST_BULLET$이러한 효과의 가능성은 귀하의 [piety_level|E]와 [traits|E]에 따라 영향을 받습니다." # 3571971466597941317
