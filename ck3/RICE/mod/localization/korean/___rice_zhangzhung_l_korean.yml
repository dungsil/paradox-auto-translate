  RICE_zhangzhung_kinnaur_flower_festival_respect_intent_desc: "사망한 귀족들을 기리고 신들에게 제사를 드립니다. [dynasty_prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_zhangzhung_kinnaur_flower_festival_dynasty_prestige_gain')]#! [dynasty_prestige|E]를 얻습니다. [GetTrait('zealous').GetName( GetNullCharacter )|U] 및 [GetTrait('diligent').GetName( GetNullCharacter )] 인물들은 추가 [stress_loss_i|E] [stress|E]를 잃을 것입니다." # 17706606747278207415
  RICE_zhangzhung_kinnaur_flower_festival_divination_intent_header: "점술:" # 8988062888925447979
