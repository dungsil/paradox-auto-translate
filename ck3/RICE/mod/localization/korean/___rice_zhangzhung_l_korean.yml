  zhangzhung.0010.desc.upper_tibet: "[GetGeographicalRegion('RICE_upper_tibet').GetName]에 흩어져 있는 신비로운 고대 기둥들. 어떤 이들은 그들이 시간의 시작과 함께 자연스럽게 나타났다고 말하고, 또 어떤 이들은 적대적인 영혼을 통제하기 위해 세워졌다고 말합니다.  또 다른 이들은 이러한 기념물이 과거의 왕들과 영웅들을 기리고 있다고 주장합니다." # 49e166bb2bf3626533b89728c6305b89b64267b6
  zhangzhung.0010.desc.outside_upper_tibet: "[GetGeographicalRegion('RICE_upper_tibet').GetName]의 기둥들에 관한 전설이 많습니다. 어떤 이들은 그 기둥들이 시간의 시작과 함께 저절로 나타났다고 말하며, 다른 이들은 적대적인 영혼을 막기 위해 세워졌다고 주장하고, 또 다른 이들은 이 기념비들이 옛 왕과 영웅들을 기리는 증거라고 합니다. [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]에는 그와 똑같지는 않지만 비슷한 기원일 것으로 보이는 고대의 돌 기념비들이 있습니다." # 8d43c48a145f3cb8e4fa818f864ba19ac69dd344
  zhangzhung.0010.desc: "[GetPlayer.Custom('RICE_tibet_deities_type')]와 관련된 이 기둥들은 파괴적인 힘 때문에 피해지지만, 그 [GetPlayer.Custom('RICE_tibet_deities_type')]의 축복을 받고자 한다면 위험을 감수할 수 있습니다.\n\n[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]에서 이러한 기둥들을 방문합니다.  [ROOT.Char.GetFaith.PriestNeuterPlural]이 기도를 마친 후, 수정, 버터, 향과 같은 귀중한 물건들을 제물로 바치고,  [GetPlayer.Custom('RICE_tibet_deities_type')]께 도움을 청합니다…" # c0742c9e9403d0a2507ca82bf9a53476fa59cea9
