  game_concept_RICE_tertons: "테르톤스" # 2542261319317557552
  game_concept_RICE_terton: "테르톤" # 2554074627641513879
  game_concept_RICE_terton_desc: "[용어집( 'tertöns', 'TERTON_GLOSS' )], 혹은 보물 발견자들은 티베트 불교(특히 닝마파)와 본교에서 신성한 숨겨진 보물인 [RICE_termas]를 발견하는 종교적 인물들입니다. 이 메커니즘은 $bon_religion_adj$ 또는 $west_himalayan_adj$ 신앙을 가진 자들과 [GetFaithDoctrine('rice_bon_deities_new_doctrine').GetBaseName] [교리|E]를 가진 자, 또는 티베트 문화 [유산|E]를 가진 불교도들에게 제공됩니다.\n\ntertöns는 [GetTrait('RICE_terton').GetName( GetNullCharacter )] [특성|E]을 통해 표현됩니다. 이를 얻기 위해서는 (보통 [궁정|E]이지만, 덜 흔하게 [군주|E]) 자격을 갖춘 인물들이 $RICE_terton_candidate$ [수정자|E]를 때때로 발생하는 이벤트를 통해 얻을 수 있습니다.\n\ntertöns 또는 잠재적인 tertöns는 매년 [RICE_termas|E] 또는 [RICE_minor_termas|E]를 발견할 기회가 있지만, tertön인지, 잠재적인 tertön인지에 따라 $RICE_zhangzhung_search_for_termas$ 또는 $RICE_zhangzhung_patronize_tertons$와 같은 [결정|E]를 통해 이러한 확률을 높일 수 있습니다." # 1446536980485349239
  game_concept_RICE_tibet_hidden_treasures: "숨겨진 보물" # 2548330354667958869
  game_concept_RICE_tibet_hidden_treasure: "숨겨진 보물" # 14911478171528837125
  game_concept_RICE_termas: "테르마스" # 119390696189019399
  game_concept_RICE_terma: "테르마" # 14169546854392634837
  game_concept_RICE_terma_desc: "[사전( '용어', '용어사전' )], 혹은 숨겨진 보물들은 티베트 불교(특히 닝마파)와 본교의 특정 종교 지도자, [토르턴|E]에 의해 발견됩니다.\n\n매년, [토르턴|E] 특성 또는 $토르턴 후보$ 수정자를 가진 사람이 [테르마|E] 또는 [소규모 테르마|E]를 발견할 가능성이 있습니다. 이러한 가능성은 [결정|E]을 통해 $테르마 탐색$ 또는 $토르턴 후원$으로 높일 수 있는데, 토르턴이거나 잠재적인 토르턴이냐에 따라 다릅니다.\n\n주요 테르마가 발견되면 세 가지 #bold 인식# 수준(의문, 수용, 숭배)이 있습니다. 이는 테르마가 제공하는 게임 내 보너스의 강도에 영향을 미치며, [유물|E]부터 [금_i|E] [금|E] 및 [캐릭터 수정자|E]에 이르기까지 다양합니다." # 16994075875229853732
  game_concept_RICE_minor_termas: "미성년자 테르마스" # 16094819349186334370
  game_concept_RICE_minor_terma: "소소한 용어" # 2699168671798143634
  game_concept_RICE_minor_terma_desc: "소규모 [Glossary( 'termas', 'TERMA_GLOSS' )]는 주요 [RICE_terma|E] 발견만큼 눈에 띄지 않는, [RICE_tertons|E]가 발견하는 숨겨진 보물입니다. 더 작은 [piety_i|E] [piety|E]와 [prestige_i|E] [prestige|E]의 증가로 나타납니다.\n\n매년, 텃톤 또는 잠재적인 텃톤이 소규모 터마를 발견할 가능성이 있습니다. 이 가능성은 텃톤 또는 잠재적 텃톤이 아니더라도 [decisions|E]를 통해 $RICE_zhangzhung_search_for_termas$ 또는 $RICE_zhangzhung_patronize_tertons$으로 증가시킬 수 있습니다." # 16308467926499540591
  RICE_terma_intro_desc: "이 [terton.GetFaith.GetAdjective] [RICE_terma|E]는 [RICE_terton|E] [terton.GetFullName]가 [location.GetName]에서 다양한 길흉화복의 꿈이나 예지몽을 보고 그 위치를 밝혀낸 후 나타났습니다." # 11338950394946524636
  RICE_terma_intro_questioned_desc: "#bold 의문스러운# [RICE_terma|E]입니다.  [RICE_terton|E] 제도를 믿지 않는 이단자들 외에도 진실성에 회의를 품는 이들이 적지 않습니다." # 8188684392178672245
  RICE_terma_intro_accepted_desc: "#bold 이는 받아들일 수 있는#! [RICE_terma|E]이며,  [RICE_terton|E] 제도를 믿지 않는 보통의 분파주의자들을 제외하고 많은 사람들이 그 진실성을 믿고 있습니다." # 10926108551151283219
  RICE_terma_intro_venerated_desc: "#bold 경건한#! [RICE_terma|E]는, 그 진실성을 믿는 자들이 많아, 보통 [RICE_terton|E] 제도를 믿지 않는 일부 종파원들까지도 믿는다고 합니다." # 6710979710457349326
