  building_type_RICE_zhangzhung_tsaparang_fortress: "차파랑 요새" # 41d01a7d6003fa103dabc81cc1748fe0d787669c
  building_type_RICE_zhangzhung_tsaparang_fortress_desc: "피라미드 모양의 바위 위에 자리 잡은 차파랑 성과 궁궐은 지역 통치자의 권력을 상징하는 곳입니다. 이 복합 건축물에는 많은 사원, 수도원, 동굴, 터널 및 기타 구조물이 들어서 있습니다. 지역 통치자를 위한 거처 위에는 여름 궁전이 있습니다." # 07a5df86f1ae2221627d3b1c8d07db00c7801280
  building_RICE_zhangzhung_tsaparang_fortress: "$building_type_RICE_zhangzhung_tsaparang_fortress$" # b1022e85757d9ce16d574445f1aaf9cd651bde13
