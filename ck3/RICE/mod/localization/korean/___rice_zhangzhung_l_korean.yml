  activity_RICE_glacier_marriage_host_an_a: "$host_activity_a$" # 13713790857143020716
  activity_RICE_glacier_marriage: "빙하 결혼" # 6413759800821444928
  activity_RICE_glacier_marriage_desc: "'수빙'과 '빙하'를 의식적인 결합, 즉 결혼식과 같은 의례를 통해 합쳐서 산맥에 새로운 빙하를 이식하면, 아래 계곡과 언덕에 물을 공급하는 추가적인 원천이 마련될 수 있습니다." # 12172478194699058645
  activity_RICE_glacier_marriage_selection_tooltip: "지역 주민들을 위해 빙하 결혼식을 도와주십시오.\n\n$activity_RICE_glacier_marriage_context_tooltip$" # 6781618440341595628
  activity_RICE_glacier_marriage_context_tooltip: "#bold 역사적 배경:#! 히말라야 서부 산맥과 힌두쿠시 산맥에는 관개를 위해 빙하를 “재배”하는 전통이 있습니다. 이는 남성 빙하(퇴적물과 흙 때문에 회색빛 또는 갈색빛을 띠는 빙하)와 여성 빙하(더 순수한 색깔의 빙하) 사이의 의식적인 ‘빙하 결혼’ 과정을 통해 이루어집니다. 전설에 따르면, 중세 시대에 성스러운 수행자들이 현지 주민들에게 이러한 방법을 가르쳐 몽골, 티베트, 또는 카슈가르 통치자들과 같은 침략자들로부터 자연적인 방어벽을 구축하도록 했다고 합니다." # 8669462437439229245
  activity_RICE_glacier_marriage_host_desc: "$BULLET_WITH_TAB$존경심[prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$신앙심[piety_i|E][piety|E]\n$BULLET_WITH_TAB$[county|E]에서 열리는 [activity|E]는 #P 유익한#! [county_modifier|E|E]를 얻어 [development_i|E] [development|E] 및 [gold_i|E] [taxes|E]를 증가시킵니다." # 15738424840432029997
