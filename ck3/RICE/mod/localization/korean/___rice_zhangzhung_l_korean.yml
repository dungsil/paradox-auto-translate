  RICE_terma_medicine_modifier_desc: "이 인물은 [Glossary( 'earth treasure', 'SATER_GLOSS' )] 유형의 [Glossary( 'terma', 'TERMA_GLOSS' )]에서 얻은 귀중한 물질로 만든 약알약을 복용했습니다.  이러한 물질은 치유뿐만 아니라 여러 축복을 가져다주고, 영적인 깨달음에 이르는 데 도움이 된다고 합니다." # 14149004860855975610
