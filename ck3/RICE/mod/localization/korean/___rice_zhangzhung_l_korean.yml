  RICE_zhangzhung_zuthulpuk_monastery_decision_desc: "카일라스 산은 [religions|E] 여러 개,  [GetReligionByKey('buddhism_religion').GetName]를 포함하여, 여러 종교의 성지입니다. 위대한 [GetReligionByKey('buddhism_religion').GetAdjectiveNoTooltip] 요기 #bold 미라레파#!가 전통적인 [GetReligionByKey('bon_religion').GetAdjective] 교리의 수행자들을 기적의 결투에서 물리치자, 그 성스러운 산에 대한 관심이 다시금 끓어올랐습니다. 그가 행한 기적 중 하나는 그곳에 동굴 사찰을 건설한 것이었습니다. 아마도 우리는 그것을 제대로 된 건물로 바꿀 수 있을 것입니다." # 6bcc21258bb9886c083dff003e948ddf3617f2b9
