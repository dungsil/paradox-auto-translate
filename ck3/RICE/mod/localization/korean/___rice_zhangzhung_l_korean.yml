  activity_RICE_zhangzhung_kinnaur_flower_festival_predicted_cost: "이 [활동|E]의 비용은 선택하시는 [활동 옵션|E]에 따라 달라집니다." # 658366464949161382
  activity_RICE_zhangzhung_kinnaur_flower_festival_conclusion_desc: "[GetActivityType( 'activity_RICE_zhangzhung_kinnaur_flower_festival' ).GetName] 축제가 마무리되었습니다. 참 아름다운 행사였습니다!" # 8659587255357872604
