  activity_RICE_zhangzhung_kinnaur_flower_festival_desc: "가을이 오면서 꽃의 축제인 풀라이치가 시작됩니다. 사람들은 꽃이 만발한 고지대로 가서 아름다운 야생화를 채취하고, 이를 지역 신들에게 바칩니다. 또한, 최근에 세상을 떠난 이들을 추모하고, 점쟁이에게 예언을 묻습니다." # 34fc4bb4a4d8bd36ed983f7bd8851292fa70c841
