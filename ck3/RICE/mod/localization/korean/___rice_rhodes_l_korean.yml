  rhodes.0020.t: "준비" # 666839747819429162
  rhodes.0020.desc: "로도스의 거상은 더 이상 서 있지 않지만, 여전히 많은 사람들이 [rhodes_barony.GetNameNoTier]에 와서 그곳을 방문하고 남은 것을 경외하며 바라봅니다. 그것은 인간 공학의 놀라운 업적이며, 그 폐허조차도 경이로운 광경입니다!\n\n저는 가까운 미래에 직접 그곳을 방문하여 이 고대 기념물을 보고 감탄할 계획입니다. 결국, 세계 7대 불가사의 중 하나인 이런 위대한 조각상을 우리와 함께 있을 때 보는 것이 가장 좋습니다." # 26212766783220357
  rhodes.0020.a: "가까이서 폐허를 볼 생각에 너무 기대돼요!" # 17168734330336690297
  rhodes.0021.t: "거상" # 9329886878596267268
  rhodes.0021.desc: "[rhodes_barony.GetNameNoTier] 해변에서 멀지 않은 곳에 있는 로도스 거상의 유적지에 도착했습니다. 무릎이 부러진 조각상을 보니, 그 잔해가 받침대 주위에 놓여 있지만, 이것조차도 인상적입니다. 조각상의 엄지손가락을 감싸 안을 수 있는 사람은 거의 없으며, 유적 옆에 서 있자니 너무나 작게 느껴집니다.\n\n조각상을 둘러보면서 조각상 건설에 대한 전설을 생각해 봅니다. 어떻게 적 침략자에 대한 승리에 감사하며 로도스의 주신인 헬리오스에게 헌정되었는지 말입니다. 하지만 여기 저는 수 세기 후, 다른 많은 사람들처럼 전성기에는 어떤 모습이었을지 궁금해하며 있습니다." # 4885786560855652507
  rhodes.0021.a: "이 조각상은 로도스의 명성과 명성을 확립했습니다!" # 10880457827265330521
  rhodes.0021.a.tooltip: "당신은 고대 세계에서 콜로서스의 명성을 되새기며 #P 영감#을 얻을 기회가 있습니다! 이 기회는 당신의 [diplomacy_skill|E] 및 현재 [diplomacy_lifestyle|E]을 보유하고 있는지 여부에 따라 달라집니다." # 8726371255434492370
  rhodes.0021.a.toast.tooltip: "거인상이 당신을 고무시킵니다!" # 12912571875893996953
  rhodes.0021.b: "고대 로도스인들은 용감한 병사였음에 틀림없습니다." # 16392185008177274462
  rhodes.0021.b.tooltip: "당신은 로도스가 적들에 맞서 싸운 용기를 되새기며 #P 영감#을 얻을 기회를 얻습니다. 이 기회는 당신의 [martial_skill|E]과 현재 [martial_lifestyle|E]을 가지고 있는지 여부에 따라 달라집니다." # 11486855238951477474
  rhodes.0021.b.toast.tooltip: "#italic historical context:# \n \n #F The 'Italienzug', or Italian Campaign, was a series of campaigns undertaken by the Holy Roman Emperors of the Ottonian and Salian dynasties in the 10th and 11th centuries, to exert their control over the Kingdom of Italy. The city of $rhodes$ was frequently the site of imperial fleets during these attempts. #!" # 18387319931176734563
  rhodes.0021.c: "이걸 건설하는 데 어떤 기술을 사용했을까?" # 976286769624996295
  rhodes.0021.c.tooltip: "#P 영감#을 얻을 기회가 있습니다! 콜로서스를 건설하는 데 사용된 공학을 되돌아보면서 말이죠. 이 기회는 당신의 [stewardship_skill|E]과 현재 [stewardship_lifestyle|E]을 가지고 있는지 여부에 따라 달라집니다." # 6192848028565935413
  rhodes.0021.c.toast.tooltip: "#italic historical context:# \n \n #F The 'Italienzug', or Italian Campaign, was a series of campaigns undertaken by the Holy Roman Emperors of the Ottonian and Salian dynasties in the 10th and 11th centuries, to exert their control over the Kingdom of Italy. The city of $rhodes$ was frequently the site of imperial fleets during these attempts. #!" # 18387319931176734563
  rhodes.0021.d: "이 지진으로 무너진 건 정말 무서웠겠어요." # 17487494958757007181
  rhodes.0021.d.tooltip: "지진으로 인한 콜로서스 파괴를 되새기며 #P 영감#!을 얻을 기회가 있습니다. 기회는 당신의 [intrigue_skill|E] 및 현재 [intrigue_lifestyle|E] 보유 여부에 따라 달라집니다." # 6132407491264147417
  rhodes.0021.d.toast.tooltip: "#italic historical context:# \n \n #F The 'Italienzug', or Italian Campaign, was a series of campaigns undertaken by the Holy Roman Emperors of the Ottonian and Salian dynasties in the 10th and 11th centuries, to exert their control over the Kingdom of Italy. The city of $rhodes$ was frequently the site of imperial fleets during these attempts. #!" # 18387319931176734563
  rhodes.0021.e: "그 조각상은 현재 우리에게 무엇을 영감으로 주는가?" # 12369632570901010800
  rhodes.0021.e.tooltip: "현재의 콜로서스의 유산을 되돌아보는 동안 #P 영감#을 받을 기회가 있습니다. 이 기회는 당신의 [learning_skill|E]과 현재 [learning_lifestyle|E]을 가지고 있는지 여부에 따라 달라집니다." # 12062510716733714977
  rhodes.0021.e.toast.tooltip: "#italic historical context:# \n \n #F The 'Italienzug', or Italian Campaign, was a series of campaigns undertaken by the Holy Roman Emperors of the Ottonian and Salian dynasties in the 10th and 11th centuries, to exert their control over the Kingdom of Italy. The city of $rhodes$ was frequently the site of imperial fleets during these attempts. #!" # 18387319931176734563
  rhodes.0022.t: "거상들의 그림자" # 15179840752572360871
  rhodes.0022.desc.has_rhodes: "로도스 섬을 다스리고 있지만, 실제로 콜로서스를 방문할 기회가 매일 있는 것은 아닙니다. 시간을 내서 방문한 것은 좋은 생각이었죠." # 1752637939583489286
  rhodes.0022.desc.no_rhodes: "로도스 여행이 끝나가고 있습니다. 제가 목격한 심오한 것들을 생각하며 한숨만 쉴 수밖에 없습니다. 이번 여행을 가기로 결정한 것이 기쁩니다." # 533088789215694770
  rhodes.0022.desc: "나는 주위를 둘러보았고, 멀리서도 콜로서스의 폐허 일부를 볼 수 있었다. 가까이에서 보는 것은 숨 막힐 듯한 경험이었다. 그 조각상은, 폐허가 된 상태에서도 세계의 불가사의 중 하나로 여겨질 만하다!" # 13078974903867968030
  rhodes.0022.a: "어떤 면에서 여전히 거인의 그림자 아래 있는 것 같습니다." # 15074615905530198509
