  rhodes.0050.t: "칼리테아" # 6145750491693611463
  rhodes.0050.desc: "오늘 저는 [rhodes_county.GetNameNoTier]의 작은 마을인 칼리테아에 있습니다. 저는 특히 이곳의 샘을 방문하고 있습니다. 의사 히포크라테스는 이 물이 훌륭한 약효를 가지고 있다고 주장했다고 합니다." # 7285843866351017173
  rhodes.0050.a: "아... 휴식이야말로 내가 필요했던 것이지." # 13426222332764701777
  rhodes.0051.t: "필레리모스" # 10410916287935163840
  rhodes.0051.desc: "저는 고요한 소나무 숲 사이에 자리 잡은 [rhodes_county.GetNameNoTier] 섬의 언덕 위인 필레리모스에 도착했습니다.\n\n이 지역은 전략적 요충지이자 휴식 장소로 수세기 동안 많은 사람들이 방문해 왔습니다. 이곳에는 작은 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship]과 작지만 강력한 작은 요새, 그리고 지역 귀족들이 나무 그늘 아래에서 휴식을 취하러 오는 여러 저택이 있습니다.\n\n놀랍지 않게도, 이 모든 건물은 수세기 전의 오래된 건물에서 나온 돌과 대리석을 사용하고 있습니다." # 6672951097934350700
  rhodes.0051.a: "이 아름다운 곳에서 기도하며 시간을 보내는 것은 좋은 생각입니다." # 14019928217208742952
  rhodes.0051.b: "요새의 방어력이 어떻게 유지되고 있는지 확인하러 요새를 점검하겠습니다." # 12772695896972021431
  rhodes.0051.c: "그 저택에서 평판이 좋은 다른 사람들과 함께 휴식을 취하는 것이 중요합니다." # 10867659434595438767
  rhodes.0052.t: "바위 노두" # 9001169799835900933
  rhodes.0052.desc: "[rhodes_county.GetNameNoTier]는 항상 방어력으로 유명했습니다. 그러나 최근에 섬의 요새를 개선해야 할 필요성이 제기되었습니다.\n\n섬에는 다소 험준한 지형이 있는 지역이 있고, 그곳에는 버려진 요새의 오래된 폐허가 있습니다. 적절한 자원이 있다면 (약간의 어려움은 있겠지만) 돌과 나무를 경사면 위로 끌어올려 이 바위 노두에 새로운 작은 요새를 지을 수 있을지도 모릅니다." # 452888275867101545
  rhodes.0052.a: "네, 좋은 생각 같습니다." # 10034081040761598281
  rhodes.0053.t: "카파마스" # 850644494960499499
  rhodes.0053.desc: "저는 [rhodes_county.GetNameNoTier]에 사는 지역 귀족을 방문하여 섬에서 나는 여러 가지 맛있는 요리로 구성된 작은 잔치를 대접받았습니다. 잔치의 하이라이트는 쌀, 다진 고기, 양파 및 기타 허브와 향신료로 채워진 새끼 염소 고기인 로도스 #italic 카파마스#!였을 것입니다." # 12875984679499292634
  rhodes.0053.a: "맛있어, 맛있어!" # 3697755685948245907
  rhodes.0054.t: "멜레쿠니" # 13993018957728222420
  rhodes.0054.desc: "[rhodes_county.GetNameNoTier]의 여러 마을을 공식적으로 방문하는 동안, 제 안내인들은 #italic 멜레쿠니#!라는 참깨와 꿀로 만든 전통 로도스 과자를 제게 제공했습니다. 그것은 단순하지만 매우 훌륭하고 여행 중에 활력을 얻는 데 좋습니다." # 17438580919835487317
  rhodes.0054.b: "맛있고 #italic 건강해 보입니다!#" # 4590854350434044987
  rhodes.0055.t: "린도스 조사" # 2251108127783969988
  rhodes.0055.desc: "저는 현재 [rhodes_county.GetNameNoTier]의 린도스 아크로폴리스 요새를 정기적으로 시찰하고 있습니다. 이곳이 방어에 탁월한 위치이기 때문에 사람들이 수세기 동안 이곳을 요새화한 이유를 쉽게 알 수 있습니다. 여기에서는 고대와 현대의 구조물, 건축물, 예술 작품, 유적이 한곳에 자유롭게 혼합되어 있는 것을 흔히 볼 수 있습니다.\n\n저는 지금 현지인들에게 다소 유명한 랜드마크인 고대 로도스 삼단노선의 석조 부조를 지나고 있습니다. 린도스 아크로폴리스 기슭에 있는 이 아름답고 웅장한 예술 작품은 수세기 전에 조각되었으며, 여전히 비교적 온전해 보입니다." # 14273657043429397910
  rhodes.0055.a: "저 또한 고대인들처럼 섬을 잘 방어하고 싶습니다." # 1429112358936665701
  rhodes.0056.t: "아스프리 페트라" # 14966160359584323648
  rhodes.0056.desc: "코스 섬은 [rhodes_county.GetNameNoTier] 북쪽 약간에 위치해 있습니다. 공식적인 업무나 경치를 즐기기 위해 종종 방문하지만, 항상 갈 수 있는 건 아니죠. 오늘은 조금 모험을 즐기고자 마을을 벗어나 아스프리 페트라라는 돌굴과 암석 지형을 보기 위해 등산했습니다. 이곳을 찾는 사람이 많지 않아서 휴식을 취하기에 좋은 장소입니다." # 3204064963591496589
  rhodes.0056.a: "이 모든 것이 영겁의 시간 동안, 이곳에 있었다고 상상해 보세요...." # 152286746783316
  rhodes.0057.t: "아타비로스 산" # 5107291664576329223
  rhodes.0057.desc: "[rhodes_county.GetNameNoTier] 섬에서 가장 높은 지점은 아타비로스 산으로 알려져 있습니다. 일부 지역 주민들에게는 영적으로 매우 중요한 장소로 여겨지며, 몇몇 용감한 사람들은 가끔 정상까지 힘든 여정을 감행합니다. 그곳에 가본 사람들에 따르면, 날씨가 좋은 날에는 정상에서 도데카니사 제도의 다른 많은 섬들을 볼 수 있지만, 일부는 크레타까지 볼 수 있다고 주장하는 것을 들었습니다." # 1923548947544025899
  rhodes.0057.a: "그것이 가능할지는 의문이지만, 좋은 곳이라는 건 확실하네요." # 404489281910688756
  rhodes.0057.b: "거기에 갈 시간만 있다면 좋을 텐데! 분명 멋질 거야." # 17542246757431256054
  rhodes.0057.c: "거기에 잠시 소풍을 가는 건 어때요? 곧 갈게요!" # 11675697248952506036
  rhodes.0058.t: "칼림노스 해면 경제" # 14911698889597086992
  rhodes.0058.desc: "[rhodes_county.GetNameNoTier] 북쪽 칼림노스에서 해면 채취꾼들이 수확한 해면은 전 세계적으로 유명하며, 항상 섬에 막대한 이익을 가져다줍니다. 그러나 최근에는 섬에서 평소보다 판매량이 줄어 해면 산업이 잘 되지 않고 있습니다." # 6814777966330522681
  rhodes.0058.a: "그들에게 곧 좋은 변화가 있기를 바랍니다." # 17030067161616325721
  rhodes.0059.t: "칼림노스 해면 경제" # 14911698889597086992
  rhodes.0059.desc: "[rhodes_county.GetNameNoTier] 북쪽의 칼림노스에서 해면 채취자들이 수확한 해면은 전 세계적으로 유명하며, 항상 섬에 큰 이익을 가져다줍니다. 그러나 최근에는 해면 산업이 평소보다 훨씬 더 잘 되고 있으며 더 많이 팔리고 있습니다." # 9829376929710465611
  rhodes.0059.a: "지역 경제에 좋군요!" # 17908759665294615115
