  rhodes.0050.t: "칼리테아" # 6145750491693611463
  rhodes.0050.desc: "오늘날 나는 [rhodes_county.GetNameNoTier]에 있는 작은 마을, 칼리테아에 와 있다.\n나는 특히 그곳의 샘들을 방문하고 있다.\n전해지는 바에 따르면 의사 히포크라테스는 이 물이 대단한 약효가 있다고 주장했다고 한다." # 7285843866351017173
  rhodes.0050.a: "아… 휴식이 바로 내가 필요했던 것이었군." # 13426222332764701777
  rhodes.0051.t: "피렐리모스" # 10410916287935163840
  rhodes.0051.desc: "나는 [rhodes_county.GetNameNoTier] 섬에 있는, 고요하고 평화로운 소나무 숲 사이에 자리 잡은 언덕 꼭대기 장소인 필레리모스에 도착했다.\n\n이 지역은 전략적 요충지이자 휴식처로서 수세기 동안 많은 사람들에게 방문되어왔다. 이곳에는 작은 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship]가 있으며, 작지만 견고한 작은 요새와 나무 그늘 아래서 휴식을 취하기 위해 많은 지역 귀족들이 찾는 여러 채의 빌라도 있다.\n\n놀랍지 않게도, 이 모든 건물들은 섬 주변에 흩어져 있는 더 오래된 건물들에서 나온 돌과 대리석을 활용하고 있으며, 일부는 수세기 전까지 거슬러 올라간다." # 6672951097934350700
  rhodes.0051.a: "이 아름다운 곳에서 기도하며 시간을 보내는 것은 좋은 생각이다." # 14019928217208742952
  rhodes.0051.b: "요새를 시찰하여 방어가 잘 유지되고 있는지 살펴보겠습니다." # 12772695896972021431
  rhodes.0051.c: "그 별장들에서 명망 높은 이들과 함께 휴식을 취하는 것이 중요하오." # 10867659434595438767
  rhodes.0052.t: "바위 노두" # 9001169799835900933
  rhodes.0052.desc: "[rhodes_county.GetNameNoTier]는 그 방어로 늘 유명했습니다. 하지만, 최근 들어 섬의 요새가 개선이 필요하다는 생각이 들었습니다.\n\n섬에는 험준한 지형의 지역이 있으며, 그곳에 버려진 요새의 오래된 폐허가 있습니다. 만약 우리가 적절한 자원을 가지고 있다면, 아마도 우리는 (약간의 어려움은 있겠지만) 돌과 나무를 이 비탈 위 바위 노두까지 끌어올려 새로운 작은 요새를 지을 수 있을 것입니다." # 452888275867101545
  rhodes.0052.a: "네, 좋은 생각인 것 같습니다." # 10034081040761598281
  rhodes.0052.b: "다시 생각해보니, 그럴 필요가 없군." # 458969469403914252
  rhodes.0053.t: "카파마스" # 850644494960499499
  rhodes.0053.desc: "[rhodes_county.GetNameNoTier]에 사는 지역 귀족을 방문하여, 섬에서 나는 다양하고 맛있는 요리로 구성된 작은 연회를 대접받았습니다. 연회의 하이라이트는 로도스의 #italic 카파마스#!였을 것입니다. 이것은 쌀, 다진 고기, 양파, 그리고 다른 허브와 향신료를 채워 넣은 새끼 염소 고기입니다." # 12875984679499292634
  rhodes.0053.a: "맛있군, 맛있어!" # 3697755685948245907
  rhodes.0054.t: "멜레쿠니" # 13993018957728222420
  rhodes.0054.desc: "공식 업무로 [rhodes_county.GetNameNoTier]의 몇몇 마을을 방문하는 동안, 제 안내인들이 #italic 멜레쿠니#!를 권했습니다. 참깨와 꿀로 만든 전통적인 로도스 간식입니다. 간단하지만 극찬받으며, 여행 중 기운을 돋우기에 훌륭합니다." # 17438580919835487317
  rhodes.0054.a: "괜찮습니다. 그리고 그것은 필요 없습니다." # 15228952674017772762
  rhodes.0054.b: "맛있겠군#italic and#! 건강에도 좋겠네." # 4590854350434044987
  rhodes.0055.t: "린도스 조사" # 2251108127783969988
  rhodes.0055.desc: "저는 지금 [rhodes_county.GetNameNoTier]에 있는 린도스 아크로폴리스의 요새 정기 점검 중입니다. 이곳의 훌륭한 방어 위치를 감안할 때, 왜 수 세기 동안 사람들이 이곳을 요새화했는지 쉽게 알 수 있습니다. 이곳에서는 고대와 현대의 건축물, 예술품, 그리고 유적들이 이 장소에서 자유롭게 뒤섞이는 것을 흔히 볼 수 있습니다.\n\n저는 이제 막 고대 로도스 삼단노선의 석조 부조를 지나치고 있습니다. 이는 지역 주민들 사이에서 다소 유명한 랜드마크입니다. 린도스 아크로폴리스의 발치에 위치한 이 아름답고 장엄한 예술 작품은 수 세기 전에 조각되었으며, 여전히 비교적 온전해 보입니다." # 14273657043429397910
  rhodes.0055.a: "저 또한 고대인들이 그랬던 것처럼 그 섬을 잘 지켜내고 싶습니다." # 1429112358936665701
  rhodes.0056.t: "아스프리 페트라" # 14966160359584323648
  rhodes.0056.desc: "코스 섬은 [rhodes_county.GetNameNoTier]에서 약간 북쪽에 위치해 있습니다. 항상 방문할 수 있는 것은 아니지만, 공식적인 업무나 경치를 즐기기 위해 이따금씩 들릅니다.\n\n오늘, 저는 약간 모험심이 발동하여 아스프리 페트라라고 불리는 돌굴과 바위 지형을 보기 위해 마을 밖으로 걸어 나갔습니다.\n\n이곳은 그리 많은 사람이 찾지 않기에 휴식을 취하기 좋은 장소입니다." # 3204064963591496589
  rhodes.0056.a: "영겁 동안, 이 모든 시간 내내 이곳에 있었다고 상상하다니…." # 152286746783316
  rhodes.0057.t: "아타비로스 산" # 5107291664576329223
  rhodes.0057.desc: "[rhodes_county.GetNameNoTier] 섬의 최고봉은 아타비로스 산으로 알려져 있습니다. 일부 현지 주민들은 그곳을 위대한 영적 중요성을 지닌 장소로 여기며, 가끔씩 몇몇 용감한 이들은 힘든 여정을 감수하고 정상까지 오릅니다. 그곳에 다녀온 사람들에 따르면, 맑은 날 정상에서는 도데카네스의 다른 많은 섬들을 볼 수 있다고 합니다만, 일부는 크레타까지도 보인다고 주장하는 것을 들었습니다." # 1923548947544025899
  rhodes.0057.a: "가능할지 의문이 들지만, 분명 좋은 곳일 것이다." # 404489281910688756
  rhodes.0057.b: "거기에 갈 시간이 있었더라면 좋았을 텐데! 분명 놀랍겠지." # 17542246757431256054
  rhodes.0057.c: "그곳에 잠시 들러보는 건 어떤가? 조만간 가봐야겠군!" # 11675697248952506036
  rhodes.0058.t: "칼림노스식 해면 경제" # 14911698889597086992
  rhodes.0058.desc: "[rhodes_county.GetNameNoTier] 북쪽 칼림노스의 해면 잠수부들이 수확한 해면들은 전 세계적으로 유명하며, 섬에 막대한 이익을 가져다주고 있습니다. 하지만 최근 섬의 해면 산업은 평소보다 판매량이 줄어들면서 예전 같지 않습니다." # 6814777966330522681
  rhodes.0058.a: "그들의 상황이 곧 나아지기를 바라오." # 17030067161616325721
  rhodes.0059.t: "칼림노스식 해면 경제" # 14911698889597086992
  rhodes.0059.desc: "[rhodes_county.GetNameNoTier] 북쪽에 있는 칼림노스의 스펀지 채취꾼들이 채취하는 스펀지는 전 세계적으로 명성이 자자하며, 항상 섬에 막대한 이윤을 안겨줍니다. 하지만 최근에는 스펀지 산업이 더욱 잘나가며 평소보다 훨씬 더 많이 팔리고 있습니다." # 9829376929710465611
  rhodes.0059.a: "지역 경제에 좋겠군요!" # 17908759665294615115
