  RICE_rhodes_visit_colossus_ruins_desc: "비록 더 이상 서 있지는 않지만, 콜로서스의 폐허는 여전히 멀리서 많은 사람들의 발길이 끊이지 않습니다. 나 또한 폐허를 방문하여 고대인들의 솜씨를 감탄하고 싶습니다." # 8090957381780642129
  RICE_rhodes_visit_colossus_ruins_effect_tooltip_1: "당신은 로도스의 거상으로 짧은 여정을 떠나 [prestige|E]를 무작위로 얻습니다." # 15629724299573615268
  RICE_rhodes_visit_colossus_ruins_effect_tooltip_2: "[THIS.Char.GetFaith.GetAdherentName] 신앙인이므로, 무작위량의 [piety|E]를 받습니다" # 7672969700119171323
  RICE_rhodes_visit_colossus_ruins_effect_tooltip_3: "거인상에 영감을 받아 #P 영감을 얻을 수 있고, 여러 가지 다른 [character_modifiers|E] 중 하나를 얻게 됩니다." # 1261928135373332575
  RICE_rhodes_visit_colossus_ruins_confirm: "거대한 신상에게!" # 11692839150357214325
  RICE_rhodes_visit_colossus_ruins_context_tooltip: "#emphasis 역사적 배경:#! 고대 세계 7대 불가사의 중 하나였던 로도스의 거상은 태양신 헬리오스를 기리기 위해 280년경에 세워졌으며, 로도스가 안티고노스 왕조에 승리한 것을 기념하는 기념비적인 조각상이었습니다. 이 거대한 조각상은 226년경 지진으로 무너졌지만, 그 잔해는 여전히 많은 이들의 방문을 불러일으킬 정도로 인상적이었습니다. 중세 연대기 작가들에 따르면, 이 조각상의 잔해는 653년 로도스의 이슬람 침공 당시, 후에 우마이야 칼리파가 될 무아위야가 이끄는 아랍군에 의해 파괴되었습니다." # 7216564468665011398
  RICE_decision_rhodes_colossus_distance_req: "[realm_capital|E]은 로도스와 가깝습니다." # 15144756723320140903
  RICE_rhodes_erect_hippocrates_monument: "히포크라테스 기념비 건립" # 1787965626182665809
  RICE_rhodes_erect_hippocrates_monument_tooltip: "의학의 아버지는 존경받을 자격이 있습니다." # 7636186609166130602
  RICE_rhodes_erect_hippocrates_monument_desc: "로도스에서 북쪽으로 조금 떨어진 코스 섬에는 위대한 고대 치료사 히포크라테스가 가르침을 펼쳤다고 전해지는 큰 나무가 있습니다. 그곳은 현재 제대로 관리되고 있지 않습니다. 의학의 아버지라 불리는 그를 기리기 위해 제가 그곳을 관리할 수도 있을 것입니다." # 17529886705474534410
  RICE_rhodes_erect_hippocrates_monument_effect_tooltip: "현지 주민들과 함께 히포크라테스 기념비를 세울 것입니다." # 2362438952679901838
  RICE_rhodes_erect_hippocrates_monument_confirm: "위대한 치료사는 위대한 기념비에 합당합니다." # 17740915529122369538
  RICE_rhodes_erect_hippocrates_monument_context_tooltip: "#emphasis 역사적 배경:#! 히포크라테스의 의사로서의 명성과 업적은 후대의 역사적 및 현대적 자료들에 의해 신화화된 부분이 많지만, 그는 여전히 의학사에서 전설적인 인물로 남아 있습니다. 그는 코스 섬에서 태어났으며, 전설에 따르면 그곳의 한 나무 아래에서 그의 의술을 가르쳤다고 합니다. 현재 그 자리에 있는 나무는 약 500년 정도 되었지만, 원래 나무의 자손일 가능성이 높습니다. 이 나무는 기사단이 세운 코스 성, 18세기 오스만 제국의 모스크, 그리고 오스만 총독이 세운 아랍어로 새겨진 흰색 수도꼭지와 인접해 있습니다." # 17221850111595662871
  RICE_rhodes_renovate_kassia_tomb: "카시아의 무덤 개조" # 2396005934085650016
  RICE_rhodes_renovate_kassia_tomb_tooltip: "그렇게 훌륭하고 신성한 여성이라면 마땅히 훌륭한 매장지에 묻혀야 합니다." # 8860533854274465190
  RICE_rhodes_renovate_kassia_tomb_desc: "카시아는 수녀원장이자 당대 가장 주목할 만한 여성 중 한 명이었으며, 로도스 남서쪽의 카소스 섬에 묻혀 있으며 일부 지역 주민들은 이미 그녀를 성인으로 대우하고 있습니다. [ROOT.Char.GetFaith.GetAdjective] 교회에서 공식적으로 그녀를 인정하지 않는다고 해서 그녀와 그녀의 업적을 기리기 위해 그녀의 무덤을 개조할 수 없는 것은 아닙니다." # 16949772371912757917
  RICE_rhodes_renovate_kassia_tomb_confirm: "놀라운 여성, 놀라운 삶입니다." # 16165290481879464368
  RICE_rhodes_renovate_kassia_tomb_context_tooltip: "#emphasis 역사적 배경:#! 카시아, 혹은 카시아니로도 알려진 카시아는 9세기 비잔티움의 수녀원장이자 성녀, 찬송가 작곡가, 시인이었으며, 서방 음악 역사상 처음으로 이름이 기록된 여성 중 한 명입니다. 그녀의 찬송가는 오늘날에도 정교회 예배의 중요한 핵심을 이룹니다. 전설에 따르면, 그녀는 대단한 미모와 지성을 가졌으며, 황제 테오필로스는 그녀의 자존심을 상하게 한 후 그녀를 후궁으로 삼으려는 시도를 포기했습니다. 아이러니하게도, 카시아는 성상숭배론자였던 반면, 테오필로스는 성상파괴론자였습니다. 그녀는 결국 카소스 섬에 정착하여 9세기 후반 어느 시기에 세상을 떠났습니다. 그녀는 훨씬 후대에 성녀로 추앙받게 되었고, 그녀의 무덤은 아직도 카소스 섬에 남아 있습니다." # 14990718830531124462
