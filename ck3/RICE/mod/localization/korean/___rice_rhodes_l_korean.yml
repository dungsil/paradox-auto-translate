  activity_RICE_rhodes_visit_to_the_colossus_desc: "비록 지금은 서 있지 않지만, 콜로서스의 폐허는 여전히 가까운 곳과 먼 곳에서 온 많은 이들이 방문하고 있습니다. 저 또한 직접 그 폐허를 방문하여, 고대인의 장인 정신을 기리고자 합니다." # 8090957381780642129
