  rhodes.0020.t: "준비" # 666839747819429162
  rhodes.0020.desc: "로도스의 거상이 더 이상 서 있지 않더라도, 많은 사람들은 여전히 [rhodes_barony.GetNameNoTier]로 와서 그 유적을 방문하고 남은 것에 경외감을 느낍니다. 그것은 인간 공학의 너무나도 경이로운 업적이어서, 그 잔해조차도 경이로운 광경입니다!\n\n\n\n저도 조만간 그곳을 직접 방문하여 이 고대 기념물에 감탄할 계획입니다. 결국, 세계 7대 불가사의 중 하나인 이 위대한 조각상을 우리와 함께 있을 때 목격하는 것이 가장 좋습니다." # 26212766783220357
  rhodes.0020.a: "유적을 가까이서 볼 날이 기다려지는군!" # 17168734330336690297
  rhodes.0021.t: "거상" # 9329886878596267268
  rhodes.0021.desc: "로도스 거상의 터 유적에 도착했다. 이곳은 [rhodes_barony.GetNameNoTier]의 해변에서 그리 멀지 않다.\n무릎에서 부러진 동상을 보니, 그 잔해가 받침대 주변에 흩어져 있지만, 심지어 이 잔해조차 인상 깊다. 동상의 엄지손가락에 팔을 감을 수 있는 사람은 거의 없으며, 유적 옆에 서니 내가 아주 작게 느껴진다.\n\n동상 주변을 거닐며, 동상 건설에 대한 전설들을 되돌아본다. 어떻게 적 침략자에 대한 승리에 감사하며 로도스의 으뜸 신 헬리오스에게 봉헌되었는지. 그리고 수 세기 후 이곳에 서서, 수많은 다른 사람들처럼 전성기에는 어떤 모습이었을지 상상해 본다." # 4885786560855652507
  rhodes.0021.a: "이 동상이 로도스의 명성 및 명예를 확립했습니다!" # 10880457827265330521
  rhodes.0021.a.tooltip: "고대 세계에 울려 퍼진 콜로소스의 명성을 숙고하며 #P 영감을 얻음#!이 될 기회를 얻을 수 있습니다. 이 기회는 귀하의 [diplomacy_skill|E]과(와) 귀하가 현재 [diplomacy_lifestyle|E]를 가졌는지 여부에 따라 달라집니다." # 8726371255434492370
  rhodes.0021.a.toast.tooltip: "거상이 당신에게 영감을 불어넣습니다!" # 12912571875893996953
  rhodes.0021.b: "고대 로도스인들은 용맹한 병사였을 것이다." # 16392185008177274462
  rhodes.0021.b.tooltip: "적들로부터 로도스를 방어한 용맹에 대해 숙고하는 동안에 #P inspired#! 영감을 얻을 기회가 있습니다.\n그 기회는 당신의 [martial_skill|E]과 당신이 현재 [martial_lifestyle|E]을(를) 가지고 있는지 여부에 달려 있습니다." # 11486855238951477474
  rhodes.0021.b.toast.tooltip: "$rhodes.0021.a.toast.tooltip$" # 18387319931176734563
  rhodes.0021.c: "이것을 짓기 위해 어떤 기술을 사용했을까?" # 976286769624996295
  rhodes.0021.c.tooltip: "거상을 건설하는 데 사용된 공학 기술을 고찰하며 #P 영감받음#!을 얻을 기회가 있습니다. 이 확률은 당신의 [stewardship_skill|E]과 현재 [stewardship_lifestyle|E]을 가졌는지 여부에 달려 있습니다." # 6192848028565935413
  rhodes.0021.c.toast.tooltip: "$rhodes.0021.a.toast.tooltip$" # 18387319931176734563
  rhodes.0021.d: "이것을 무너뜨린 지진은 끔찍했을 테지." # 17487494958757007181
  rhodes.0021.d.tooltip: "지진으로 파괴된 거상을 되돌아보면서 #P 영감#을 얻을 기회가 있습니다. 기회는 당신의 [intrigue_skill|E]과 현재 [intrigue_lifestyle|E]을 가지고 있는지 여부에 따라 달라집니다." # 6132407491264147417
  rhodes.0021.d.toast.tooltip: "$rhodes.0021.a.toast.tooltip$" # 18387319931176734563
  rhodes.0021.e: "이 동상이 현재 우리에게 주는 영감은 무엇인가?" # 12369632570901010800
  rhodes.0021.e.tooltip: "오늘날 콜로수스의 유산을 되돌아보며 #P 영감#을 얻을 가능성이 있습니다. 그 가능성은 당신의 [learning_skill|E] 및 현재 [learning_lifestyle|E]를 보유하고 있는지에 달려 있습니다." # 12062510716733714977
  rhodes.0021.e.toast.tooltip: "$rhodes.0021.a.toast.tooltip$" # 18387319931176734563
  rhodes.0022.t: "거상의 그림자" # 15179840752572360871
  rhodes.0022.desc.has_rhodes: "로도스 섬을 다스리고는 있지만, 콜로수스를 실제로 방문할 기회가 매일 오는 것은 아니었다. 그곳에서 시간을 보내는 것은 좋은 생각이었다." # 1752637939583489286
  rhodes.0022.desc.no_rhodes: "로도스 여행이 막바지에 이르니, 목격했던 심오한 것들에 대해 한숨 쉬며 숙고할 따름입니다. 이 여행을 떠나기로 결정하길 잘했습니다." # 533088789215694770
  rhodes.0022.desc: "\n\n주위를 둘러보자, 멀리서 보더라도 콜로소스 유적의 일부가 보인다. 가까이서 보는 것은 숨 막힐 듯한 경험이었다. 이 거상은 폐허가 된 상태에서도 세계의 불가사의 중 하나로 여겨질 만하다!" # 13078974903867968030
  rhodes.0022.a: "어찌 보면, 여전히 거상의 그림자 아래 있는 것처럼 느껴지오." # 15074615905530198509
