  RICE_rhodes_visit_colossus_ruins_tooltip: "저리도 웅장한 조각상이었거늘... 이제 가버렸군." # 10628821567600864980
  RICE_rhodes_visit_colossus_ruins_desc: "비록 지금은 서 있지 않지만, 콜로서스의 폐허는 여전히 가까운 곳과 먼 곳에서 온 많은 이들이 방문하고 있습니다. 저 또한 직접 그 폐허를 방문하여, 고대인의 장인 정신을 기리고자 합니다." # 8090957381780642129
  RICE_rhodes_visit_colossus_ruins_effect_tooltip_1: "로도스의 거상으로 짧은 여정을 떠나게 될 것이며, 무작위의 [prestige|E]를 얻게 될 것입니다" # 15629724299573615268
  RICE_rhodes_visit_colossus_ruins_effect_tooltip_2: "[THIS.Char.GetFaith.GetAdherentName]으로서, 당신은 또한 [piety|E]을/를 무작위로 얻게 됩니다" # 7672969700119171323
  RICE_rhodes_visit_colossus_ruins_effect_tooltip_3: "거상에 의해 #P 영감을 받을 수 있습니다#!, 이는 다양한 [character_modifiers|E] 중 하나를 얻게 해 줍니다." # 1261928135373332575
  RICE_rhodes_visit_colossus_ruins_confirm: "거상에게!" # 11692839150357214325
  RICE_rhodes_visit_colossus_ruins_context_tooltip: "#emphasis 역사적 배경:#! 로도스의 거상, 고대 7대 불가사의 중 하나는 로도스가 안티고노스 왕조에 승리한 것을 기념하기 위해 기원전 280년에 태양신 헬리오스에게 경의를 표하며 세워진 고대 세계에서 가장 높은 조상이었다. 기원전 226년 지진으로 붕괴했으나, 여전히 많은 이들이 그 잔해를 보러 여행할 만큼 인상적이었다. 중세 연대기 기록자들에 따르면, 그 조상의 잔해는 서기 653년 로도스에 대한 이슬람의 침공 중 훗날의 우마이야 칼리프 무아위야 휘하의 아랍 세력에 의해 파괴되었다고 한다." # 7216564468665011398
  RICE_decision_rhodes_colossus_distance_req: "[realm_capital|E]은(는) 로도스에 가깝습니다" # 15144756723320140903
  RICE_rhodes_erect_hippocrates_monument: "히포크라테스 기념비 건립" # 1787965626182665809
  RICE_rhodes_erect_hippocrates_monument_tooltip: "의학의 아버지께서는 영예로이 기려져야 마땅합니다." # 7636186609166130602
  RICE_rhodes_erect_hippocrates_monument_desc: "코스 섬, 로도스 북쪽 조금 떨어진 곳에 예전에 위대한 옛 의사 히포크라테스가 가르침을 베풀었다고 전해지는 큰 나무가 있습니다. 현재 그 터는 관리되고 있지 않으나, 제가 이를 바꿔 소위 '의학의 아버지'라 불리는 그분을 제대로 기릴 수 있을지도 모릅니다." # 17529886705474534410
  RICE_rhodes_erect_hippocrates_monument_effect_tooltip: "지역 주민들과 함께 히포크라테스 기념비를 세울 것입니다." # 2362438952679901838
  RICE_rhodes_erect_hippocrates_monument_confirm: "위대한 치유사는 성대한 기념물을 세워야 마땅하다." # 17740915529122369538
  RICE_rhodes_erect_hippocrates_monument_context_tooltip: "#emphasis 역사적 배경:# 비록 의사로서 히포크라테스의 명성과 업적 대부분이 후대의 역사적 자료와 현대 자료에 의해 신화화되었지만, 그는 여전히 의학사에서 전설적인 인물로 남아 있습니다. 그는 코스 섬에서 태어났으며, 전설에 따르면 그가 그의 기술을 가르쳤던 나무가 그곳에 있다고 합니다. 현재 그 장소에 있는 나무는 약 500년 된 나무지만, 원래 나무의 후손일 가능성이 있으며, 구호기사단이 세운 코스 성, 18세기 오스만 모스크, 오스만 총독이 아랍어로 새긴 하얀 수도꼭지 옆에 있습니다." # 17221850111595662871
  RICE_rhodes_renovate_kassia_tomb: "카시아의 무덤 보수" # 2396005934085650016
  RICE_rhodes_renovate_kassia_tomb_tooltip: "그토록 존경받고 성스러운 여인에게는 훌륭한 매장지가 어울립니다." # 8860533854274465190
  RICE_rhodes_renovate_kassia_tomb_desc: "카시아는 수녀원장으로서 당대 가장 뛰어난 여성 중 한 명이었습니다. 그녀는 로도스 남서쪽 카소스 섬에 묻혔으며, 일부 지역 주민들은 이미 그녀를 성인처럼 대하고 있습니다. [ROOT.Char.GetFaith.GetAdjective] 교회가 그녀를 공식적으로 인정하지는 않았지만, 그렇다고 제가 그녀와 그녀의 업적을 기리기 위해 그녀의 무덤을 보수할 수 없는 것은 아닙니다." # 16949772371912757917
  RICE_rhodes_renovate_kassia_tomb_confirm: "뛰어난 여성, 뛰어난 삶." # 16165290481879464368
  RICE_rhodes_renovate_kassia_tomb_context_tooltip: "#emphasis 역사적 배경:#! 카시아(카시아니로도 알려짐)는 9세기 비잔티움의 여성 수도원장, 성인, 찬송가 작곡가, 시인이자 서양 음악사에서 이름이 알려진 최초의 여성 중 한 명입니다. 그녀의 찬송가는 오늘날까지도 정교회 전례의 중요한 핵심을 이룹니다. 전설에 따르면 그녀는 뛰어난 미모와 지성을 지녔으며, 황제 테오필로스가 그녀가 그의 자존심에 상처를 준 후 그녀를 잠재적인 신붓감으로서 거절했다고 합니다. 아이러니하게도 카시아는 열렬한 성상 옹호론자였지만, 테오필로스는 맹렬한 성상 파괴론자였습니다. 그녀는 결국 카소스 섬에 정착하여 그곳에서 9세기 후반 어느 시점에 사망했습니다. 그녀는 훨씬 나중에 성인이 되었고, 그녀의 무덤은 아직도 카소스에 남아있습니다." # 14990718830531124462
