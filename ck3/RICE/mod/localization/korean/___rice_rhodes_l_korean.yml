  RICE_rhodes_in_rhodos_req: "당신의 [camp|E]는 [GetTitleByKey('b_rhodos').GetNameNoTier]에 있습니다." # 2567157955258946608
  building_type_RICE_rhodes_fortifications_01: "로도스의 요새" # 9446317133549013712
  building_type_RICE_rhodes_fortifications_01_desc: "고대부터 로도스 시는 강력한 방어망으로 명성이 높았습니다. 현재의 성벽과 방어 시설은 여러 세대에 걸쳐 건설되었습니다. 방어 시설 중 일부는 수세기 전 지진의 결과로 폐허가 되었지만, 다른 곳에서는 적절한 수준으로 유지되고 있습니다. 약간의 투자를 통해 이러한 고대 방어 시설은 언젠가 더 위대한 것으로 탈바꿈할 수 있을 것입니다." # 16512932067090372387
  building_RICE_rhodes_fortifications_01: "$building_type_RICE_rhodes_fortifications_01$" # 13365206693052512116
  building_RICE_rhodes_fortifications_01_desc: "$building_type_RICE_rhodes_fortifications_01_desc$" # 9641092746347644170
  building_RICE_rhodes_fortifications_02: "로도스의 확장된 요새화" # 6821003367324304512
  building_RICE_rhodes_fortifications_02_desc: "로도스는 에게해 무역로 통제에 매우 중요하므로, 그곳의 통치자들은 고대 성벽을 확장하고 강화하여 계속해서 굳건히 보호받도록 조치했습니다. 혁신적인 건축 설계와 최신 방어 기술을 사용하여 건설된 새로운 구조물들과 함께, 이 요새는 로도스를 공격할 만큼 어리석은 침략자들에게 감당하기 어려운 도전이 될 것입니다!" # 4820534506299554016
  RICE_rhodes_sponge_divers_of_kalymnos: "칼림노스의 해면 잠수부" # 13614128133801016846
  RICE_rhodes_sponge_divers_of_kalymnos_desc: "수세기 동안 칼림노스 섬은 해면의 산지로 명성을 떨쳐왔습니다. 코스 섬에서 북쪽으로 조금 떨어진 곳에 위치한, 작고 보잘것없지만 이 섬은 해면 무역 덕분에 큰 번영을 누리게 되었습니다. 칼림노스 해면 잠수부들은 전통 기법을 사용하여 해저에서 이 해면들을 꾸준히 채취하며, 그 채취물은 지중해 전역에서 팔리고 있습니다.\n\n#italic 로도스 [county|E]의 [rulers|E]는 다른 이들에게 #Bold 칼림노스 해면 선물#! 상호작용과 자신을 위해 해면을 #Bold 구입#!하는 특별한 [character_interaction|E]에 접근할 수 있습니다.#" # 1347460857122525093
  RICE_rhodes_reveres_hippocrates: "히포크라테스 숭배" # 9011388169323842917
  RICE_rhodes_reveres_hippocrates_desc: "이 인물은 고대 시대의 저명하고 중요한 의사이자 치유사인 히포크라테스에게 깊은 존경심을 가지고 있습니다. 이에 그는 그의 고향 섬인 코스에 히포크라테스의 이름으로 작은 기념비를 세우기로 결심했습니다." # 2422617239112560995
  RICE_rhodes_hippocrates_monument_built: "히포크라테스 기념비" # 3938401433029142842
  RICE_rhodes_hippocrates_monument_built_desc: "로도스 북쪽의 코스 섬에는 유명한 고대 의술가 히포크라테스가 한때 제자들을 가르쳤던 장소를 표시한다고 전해지는 플라타너스 나무 한 그루가 있습니다.\n그곳에는 그를 기리기 위해 작고 소박한 기념비가 세워졌으며, 간혹 소수의 여행자들이 그곳을 방문하여 이른바 의학의 아버지라 불리는 그에게 경의를 표하곤 합니다." # 11571626779811297265
  RICE_rhodes_renovated_kassia_tomb: "카시아의 무덤을 보수했다" # 3085666820104553199
  RICE_rhodes_renovated_kassia_tomb_desc: "이 인물은 코스 섬에 있는 카시아의 무덤을, 코스 현지인들에게 성인으로 여겨지는 그토록 훌륭한 여성에게 어울리도록 수리하는 데 필요한 자금을 지원하여 카시아의 기억을 기리기로 결정했습니다. 그녀는 코스에서 삶의 상당 부분을 보냈으며, 뛰어난 수녀원장, 시인, 성가 작가였습니다. 그녀의 성가는 이 지역 경건한 기독교도들에게 계속해서 영감을 주고 있습니다." # 3054713445162891732
  RICE_rhodes_kassia_tomb_renovated: "카시아의 무덤 최근 개축됨" # 10725756736938751842
  RICE_rhodes_kassia_tomb_renovated_desc: "경건한 기독교 통치자가 코스에서 생애의 대부분을 보냈으며, 그분의 찬송가가 이 지역의 경건한 기독교인들에게 계속 영감을 주고 있는 탁월한 수녀원장, 시인, 그리고 찬송가 작가인 카시아의 무덤에 대한 중요한 보수 작업에 자금을 지원하기로 최근 결정했습니다. 코스 지역 주민들에게 성인으로 여겨지는 그분처럼 경이로운 여성은 결국 합당한 매장지를 누릴 자격이 있습니다." # 11527418439238512210
  RICE_rhodes_kassia_of_kasos: "카소스의 카시아" # 14768890261412911336
  RICE_rhodes_kassia_of_kasos_desc: "그리스 여대수도원장이자 시인, 찬송가 작가입니다. 그녀는 비상한 지성과 성상 파괴주의에 맞서 정통 신앙을 굳건히 수호하려는 열렬한 열망으로 가득 찬 놀라운 여인입니다. 소문에 따르면 그녀는 젊었을 때 뛰어난 미인이었으며, 한때 미래의 황제 테오필로스의 잠재적 신부 후보로 고려되었으나, 그의 자존심을 상하게 했을 때 거절당했다고 합니다." # 1288335660229052158
  RICE_rhodes_character_kalymnian_sponges: "칼림노스 해면" # 12326873816023866415
  RICE_rhodes_character_kalymnian_sponges_desc: "이 인물은 칼림노스 섬에서 선물을 받았거나 직접 구매한 다량의 스펀지를 보유하고 있습니다. 이 자그마한 섬은 고대부터 스펀지 무역의 중심지였으며, 그곳의 스펀지 잠수부들은 전 세계적으로 유명합니다. 그토록 많은 칼림노스산 스펀지를 소유하는 것은 상당한 사치입니다!" # 5708345169790548549
  RICE_rhodes_opinion_gifted_kalymnian_sponges: "선물받은 칼림노스 해면" # 16472501220484983520
  RICE_rhodes_inspired_colossus_diplomacy: "로도스의 거상에서 영감을 받아" # 16202353774895747468
  RICE_rhodes_inspired_colossus_diplomacy_desc: "이 인물은 최근 로도스의 거상을 방문하여, 그 명성과 고대에 가졌던 평판을 되돌아본 후, 그 고대 기념물에 깊이 감명받았습니다. 실로 고대 세계의 일곱 불가사의 중 하나였으니 말입니다!" # 3117421807433992944
  RICE_rhodes_inspired_colossus_martial: "로도스의 거상에서 영감을 받아" # 16202353774895747468
  RICE_rhodes_inspired_colossus_martial_desc: "이 인물은 최근 로도스의 거상을 방문했으며, 고대 로도스인들이 강력한 적에게서 자신들의 섬을 성공적으로 방어한 뒤 이것이 어떻게 세워졌는지 고찰하며 이 고대 기념물로부터 영감을 얻었습니다." # 11998331791417811359
  RICE_rhodes_inspired_colossus_stewardship: "로도스의 거상에서 영감을 받아" # 16202353774895747468
  RICE_rhodes_inspired_colossus_stewardship_desc: "그는 최근 로드스 거상을 방문했으며, 처음 그것을 건설하는 데 사용된 뛰어난 공학 기술과 장인 정신에 대해 숙고한 후 이 고대 기념물에 영감을 받았습니다." # 10407458308376725122
  RICE_rhodes_inspired_colossus_intrigue: "로도스의 거상에서 영감을 받아" # 16202353774895747468
  RICE_rhodes_inspired_colossus_intrigue_desc: "이 인물은 최근 로도스의 거상을 방문했으며, 지진으로 파괴되었음에도 그 폐허가 수 세기 동안 남아있었다는 사실을 숙고한 후 이 고대 기념물에 영감을 받았습니다." # 210361494056340815
  RICE_rhodes_inspired_colossus_learning: "로도스의 거상에서 영감을 받아" # 16202353774895747468
  RICE_rhodes_inspired_colossus_learningdesc: "이 인물은 최근 로도스의 거상을 방문했고, 사람들이 그 유적을 경이롭게 여기기 위해 찾아올 정도로 그것이 계속해서 사람들을 경탄하게 하는 방식에 대해 숙고한 끝에 이 고대 기념물로부터 영감을 받았습니다." # 9629162936883336193
  RICE_rhodes_visited_filerimos_prayer: "필레리모스에서 기도했다" # 15446089857288766603
