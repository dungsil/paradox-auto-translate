  rhodes.0011.t: "카시아 별세" # 10464461231036544709
  rhodes.0011.desc: "[kassia_of_kasos.GetFullName], 유명한 [kassia_of_kasos.GetCulture.GetName]의 수녀원장이자 시인, 찬송가 작가이며 기독교 정통 신앙의 확고한 수호자가 별세했다는 소식을 방금 받았습니다. 생전에 그녀는 매우 지혜롭고 아름다우며 재능 있고 신심 깊었다고 합니다.\n\n\n\n[kassia_of_kasos.GetFirstName]는 만년의 대부분을 [rhodes_county.GetNameNoTier]의 남서쪽에 위치한 카소스 섬에서 보냈기에, 그곳에 묻힐 것입니다. 흥미롭게도, 이미 일부 현지 주민들은 그녀를 성인으로 믿고 있습니다." # 15721246382689121980
  rhodes.0011.a: "그렇군요…." # 7444174860215724874
  rhodes.0011.tooltip: "[rhodes_county.GetNameNoTier]의 [ruler|E]는 이제 #EMP 카시아의 무덤 재건#! [decision|E]를 내릴 수 있습니다." # 11888407281612166836
  rhodes.0012.t: "카시아의 무덤" # 8134546901464316096
  rhodes.0012.desc: "비록 [kassia_of_kasos.GetFullName]는 더 이상 이 세상에 없지만, 그녀의 영향력과 명성은 남아 있습니다. 당대에 가장 위대한 찬송 작곡가, 시인, 그리고 교회의 수호자 중 한 명으로서, 그녀는 위대한 지성과 열정을 지닌 원장 수녀이자 수녀였습니다. 그녀는 삶의 대부분을 보냈던 카소스 ( [rhodes_county.GetNameNoTier]의 남서쪽에 있는 작은 섬) 주민들 사이에서 지역 성인으로 추앙받으며, 카소스를 넘어 이 지역 전역에서 전설적인 인물입니다. 그녀의 기억을 기리기 위해 마땅히 제가 할 일을 하는 것이 옳을 것입니다. 그러므로 저는 카소스에 있는 그녀의 묘소를 보수하기 위한 약간의 자금을 제공하여, 그녀와 같은 성인에게 더욱 어울리도록 하였습니다." # 4201550939407502320
  rhodes.0012.a: "하늘에서 계속 저희를 지켜봐 주시기를." # 14894659299198529779
  rhodes.0013.t: "의학의 아버지" # 3282789342640396725
  rhodes.0013.desc: "고대 위대한 의사 히포크라테스는 [rhodes_county.GetNameNoTier]의 조금 북쪽에 위치한 코스 섬에서 태어났다고 전해진다. 그곳에는 그 유명하고 명성 높은 치료사가 한때 그의 신성한 기술을 가르쳤다고 전해지는 바로 그 나무가 있다고 한다.\n\n히포크라테스는 오늘날에도 우리가 존경할 만한 인물이기에, 나는 '의학의 아버지'를 어떤 식으로든 기려야 한다고 생각했다. 나는 결국 그 나무 주위에 그에게 소박하지만 가치 있는 기념물을 세우기로 결정했다. 히포크라테스가 미래의 세대까지 우리에게 계속해서 영감을 주어 서로 치유하고 돕도록 하는 것이 나의 바람이다." # 14773688507912778201
  rhodes.0013.a: "그를 직접 만났더라면 좋았을 텐데." # 4322517340675810370
  rhodes.0014.t: "칼림니아 해면" # 15989207232557727407
  rhodes.0014.desc: "칼림노스 섬은 [rhodes_county.GetNameNoTier] 북쪽에 위치하며 고대부터 해면 스펀지의 주요 수출지로 명성이 높았습니다. 해면 스펀지는 구하기 어렵기 때문에 이 무역은 섬에 막대한 부를 가져다주었습니다.\n어쨌든, 제가 이 섬을 통제하고 있으므로, 유명한 칼림노스 해면 스펀지 몇 개를 [recipient.GetTitledFirstName]에게 선물로 주기로 결정했습니다. 높은 품질과 위상을 생각하면 적절한 선물이 될 것입니다." # 2485855402033418158
  rhodes.0014.a: "[recipient.GetSheHe]가 그 스펀지들을 잘 사용하길 바라오!" # 6984190415688232207
  rhodes.0015.opening: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]" # 15316089254346760738
  rhodes.0015.desc: "[rhodes_county.GetNameNoTier] 북쪽의 칼림노스 섬 통치자로서, 섬의 숙련된 잠수부들이 채취한 고급 해면을 이 편지와 함께 선물로 드리고자 합니다. 칼림노스산 해면은 품질이 뛰어나 전 세계에서 탐내는 고급 제품이기에, 귀하와 같은 위상에 걸맞는 적절한 선물이라 생각했습니다. 잘 사용하시길 바랍니다!" # 11311741195444808657
  rhodes.0015.a: "정말 사려 깊은 선물이군요." # 9634764222669797789
