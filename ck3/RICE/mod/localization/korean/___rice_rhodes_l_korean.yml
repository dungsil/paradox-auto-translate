  rhodes.0011.t: "카시아 사망" # 10464461231036544709
  rhodes.0011.desc: "[카시아_오브_카소스.GetFullName], 유명한 [카시아_오브_카소스.GetCulture.GetName] 수녀, 시인, 찬송가 작곡가, 그리고 기독교 정통을 굳게 지킨 옹호자로 알려진 분이 세상을 떠나셨습니다. 생전에 그녀는 뛰어난 지성, 아름다움, 재능, 그리고 경건함으로 유명했습니다.\n\n[카시아_오브_카소스.GetFirstName]은 생애 후반을 카소스 섬에서 보냈는데, 이 섬은 [로도스_카운티.GetNameNoTier] 남서쪽에 위치해 있습니다. 그녀는 거기서 묻힐 것이며, 흥미롭게도 이미 일부 지역 주민들은 그녀를 성인으로 여기고 있습니다." # 15721246382689121980
  rhodes.0011.a: "이해했습니다…." # 7444174860215724874
  rhodes.0011.tooltip: "[rhodes_county.GetNameNoTier]의 [ruler|E]가 이제 #EMP 카시아의 무덤 개조# [decision|E]을 할 수 있습니다!." # 11888407281612166836
  rhodes.0012.t: "카시아의 무덤" # 8134546901464316096
  rhodes.0012.desc: "[kassia_of_kasos.GetFullName]은 더 이상 이 세상에 없지만, 그녀의 영향력과 명성은 여전합니다. 당대 최고의 찬송가 작가이자 시인, 교회의 수호자 중 한 명이었던 그녀는 뛰어난 지성과 열정을 지닌 수녀원장이자 수녀였습니다. 그녀는 [rhodes_county.GetNameNoTier] 남서쪽에 위치한 작은 섬인 카소스 주민들 사이에서 지역 성인으로 여겨지며, 카소스를 넘어 이 지역 전역에서 전설적인 인물입니다.\n\n그녀의 기억을 기리는 것은 당연한 일입니다. 그러므로 저는 카소스에 있는 그녀의 무덤을 개조하는 데 자금을 제공하여 그녀와 같은 성스러운 인물에게 더 어울리도록 할 것입니다." # 4201550939407502320
  rhodes.0012.a: "그녀가 하늘에서 우리를 계속 지켜보시기를." # 14894659299198529779
  rhodes.0013.t: "의학의 아버지" # 3282789342640396725
  rhodes.0013.desc: "고대 위대한 의사인 히포크라테스는 [rhodes_county.GetNameNoTier] 북쪽에 있는 코스 섬에서 태어났다고 합니다. 그곳에는 이 유명하고 저명한 치료사가 한때 신성한 기술을 가르쳤다고 하는 바로 그 나무가 있다고 합니다.\n\n히포크라테스는 오늘날에도 존경받을 만한 사람이기에 저는 어떻게든 “의학의 아버지”를 기려야 한다고 생각했습니다. 저는 마침내 그 나무 주변에 작지만 가치 있는 기념비를 세우기로 결정했습니다. 히포크라테스가 앞으로도 여러 세대에 걸쳐 서로를 치료하고 돕도록 영감을 주길 바랍니다." # 14773688507912778201
  rhodes.0013.a: "만약 내가 그를 직접 만날 수만 있었다면!" # 4322517340675810370
  rhodes.0014.t: "칼림나 해면" # 15989207232557727407
  rhodes.0014.desc: "[rhodes_county.GetNameNoTier] 북쪽에 있는 칼림노스 섬은 고대부터 해면 수출의 주요 거점으로 명성을 떨쳐 왔으며, 해면을 구하기 어렵다는 점을 고려할 때 해면 무역은 섬에 많은 부를 가져다주었습니다. 어쨌든, 제가 섬을 통제하고 있으므로 [recipient.GetTitledFirstName] 님에게 유명한 칼림노스 해면을 선물로 드리기로 했습니다. 높은 품질과 지위는 적절한 선물이 될 것이라고 확신합니다." # 2485855402033418158
  rhodes.0014.a: "[recipient.GetSheHe]께서 저 스펀지들을 잘 사용하시길 바랍니다!" # 6984190415688232207
  rhodes.0015.opening: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]" # 15316089254346760738
  rhodes.0015.desc: "[rhodes_county.GetNameNoTier] 북쪽의 칼림노스 섬의 통치자로서, 저는 이 편지와 함께 섬의 재능 있는 잠수부들이 수확한 고급 해면을 선물로 드리고자 합니다. 칼림노스 해면은 전 세계적으로 품질이 뛰어나기로 유명한 고급 제품이므로, 귀하와 같은 지위에 있는 분에게 어울리는 선물이라고 생각했습니다. 부디 유용하게 사용하시길 바랍니다!" # 11311741195444808657
  rhodes.0015.a: "정말 사려 깊은 선물이네요." # 9634764222669797789
