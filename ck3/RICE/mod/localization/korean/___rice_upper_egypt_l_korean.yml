  upper_egypt.0010.t: "다르브 알 아르바인" # 12155946597922059426
  upper_egypt.0010.desc: "다르브 알-아르바인 길은 제가 다스리는 영토를 가로지르는 중요한 교역로입니다. 작은 요새와 전초 기지가 길을 따라 여기저기 흩어져 있으며, 저는 도로 일부를 따라 이러한 시설을 강화하는 데 자원을 할애하기로 결정했습니다. 대상과 여행자들이 강도나 갈증에 대한 두려움 없이 사막의 고속도로를 가로지를 수 있도록 말입니다. 결국 이 도로를 안전하고 안정적으로 유지하는 것이 제 의무입니다." # 5347236891512891793
  upper_egypt.0010.a: "이것은 무역에도 좋을 것입니다!" # 5485079280283417845
  upper_egypt.0011.t: "새로운 룩소르" # 1067944245466128469
  upper_egypt.0011.desc: "룩소르를 방문하는 사람은 누구나 [qus_county.GetNameNoTier]에 수세기 동안 서 있었던 룩소르 신전의 아름다움과 웅장함을 부인할 수 없습니다. 그러나 이곳이 완벽한 [ROOT.Char.GetFaith.HouseOfWorship] 역할을 한다는 사실에도 불구하고, [ROOT.Char.GetFaith.GetReligion.GetAdjective] 신앙의 신자들은 이곳에서 예배를 드리지 않습니다. 적어도 오랫동안 예배를 드리지 않았습니다.\n\n오늘 그것이 바뀝니다.\n\n저는 많은 [ROOT.Char.Custom('DefaultPriestTitlePlural')]을 모셔 이 오래된 성지를 재헌납하여 이제 지역 사회에 적절한 [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship] 역할을 할 수 있도록 할 것입니다. 곧 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 기도의 소리가 다시 그 홀 전체에 울려 퍼질 것입니다!" # 10383309450639440499
  upper_egypt.0011.a: "좋아, 좋아." # 8104802304157004145
  upper_egypt.0012.t: "전 총독" # 4547932276104617199
  upper_egypt.0012.desc: "저는 [GetTitleByKey('k_egypt').GetNameNoTier]에서 오랫동안 경력을 쌓았지만, 이제 모든 것이 끝났습니다. 가령, 해당 지방의 [Glossary( 'shurta', 'SHURTA_GLOSS' )] 수장으로 복무했었습니다. 저는 반란을 진압했고, 도덕과 공공 질서를 위해 새로운 변화와 규제를 엄격하게 시행했습니다. 죄인들과 불신자들은 그것을 싫어했고 큰 소리로 항의했으며, 결국 저는 관직에서 해임되었습니다.\n\n칼리파 정부로부터 [GetTitleByKey('k_egypt').GetNameNoTierNoTooltip]의 총독으로 임명되었을 때, 저는 경력을 더 쌓을 두 번째 기회를 얻었습니다. 아, 하지만 이 또한 오래가지 못했습니다. 제가 곧 [ibn_tulun.GetFirstName]이라는 이름의 어떤 벼락출세한 노예 병사에 의해 교체되었기 때문입니다.\n\n하지만 옛 일자리를 잃은 것이 새로운 삶을 시작하는 데 필요한 기회가 될 수도 있습니다… 제가 정말로 원한다면 말이죠. 하지만 우선, [GetTitleByKey('c_cairo').GetNameNoTier]의 숨 막히는 분위기를 떠나야 합니다. 이곳에서 제가 그렇게 인기 있는 것도 아니고요." # 14257509377091175061
  upper_egypt.0012.a: "홍해의 항구들로 향하라" # 5629213049415807832
  upper_egypt.0013.t: "레반트" # 8888147840515775937
  upper_egypt.0013.desc: "[GetTitleByKey('b_acre').GetNameNoTier]의 항구에 도착했습니다. 이 도시의 조선소는 칼리프국의 장엄한 해군에서 중요한 부분을 차지하고 있으며, 이곳에는 상인들과 순례자들이 무수히 드나듭니다.\n\n이곳에 도착한 후, 칼리프국의 심장부에서 벌어지는 최근의 정치적 상황에 대한 소식을 들었습니다. 아무래도 전쟁과 불안정이 그 지역에 큰 피해를 입힌 듯합니다. 이는 행정가나 군사령관으로서의 새로운 직업을 얻을 기회가 될 수 있지만, 다른 한편으로는 여전히 많은 위험이 도사리고 있을 수 있습니다.\n\n상황이 어떻든, 다음 행보를 결정하는 동안 일단 [GetTitleByKey('b_acre').GetNameNoTierNoTooltip]에서 잠시 휴식을 취하는 것이 좋겠다고 생각합니다." # 5358533331795606086
  upper_egypt.0013.a: "여기서 할 만한 것을 찾아봐야겠군…." # 1973732117458778171
  upper_egypt.0014.t: "홍해" # 5646212541334997693
  upper_egypt.0014.desc: "동부 사막을 가로지르는 힘든 여정 끝에, 저는 홍해 옆 [GetTitleByKey('b_qusayr').GetNameNoTier]에 도착했습니다.\n\n이곳에 도착한 후, 저는 이 [GetReligionByKey('islam_religion').GetName] 국경 지대의 현 상황에 대해 들었습니다. 현지 주민들은 이곳을 지나는 이교도 약탈자들과 피에 굶주린 군벌들에 대해 이야기하지만, 헌신적이고 용감한 상인들과 순례자들에 대해서도 마찬가지로 이야기합니다. 어쩌면 저는 [GetTitleByKey('b_makka').GetNameNoTier]로 향하여 하즈 순례에 참여해야 할지도 모릅니다. 다른 한편으로는, 어쩌면 다른 곳에 기회가 있는지 보기 위해 기다려야 할지도 모릅니다.\n\n어떠한 경우에도, 다음에 무엇을 할지 결정하는 동안 잠시 [GetTitleByKey('b_qusayr').GetNameNoTierNoTooltip]에서 휴식을 취하는 것이 저에게 최선이라고 생각합니다." # 11152014103947133651
