  upper_egypt.0060.t: "하마 공격" # 8c74adc90d5d5dea65af844d4c937a23bd1cb4fc
  upper_egypt.0060.desc: "하마는 [GetGeographicalRegion('RICE_nile_river_valley').GetName]의 위아래에서 발견될 수 있습니다. 최근 들어 그 수가 줄어들고 있지만, 사람들은 여전히 하마를 자주 마주치며 이 짐승들은 종종 흉포하고 공격적입니다. 하마를 피하는 것이 현명하다고들 말합니다.\n\n안타깝게도 최근에 하마 한 마리가 [county.GetNameNoTier]에서 날뛰었습니다. 그 하마는 용감한 지역 사냥꾼과 경비병들에게 제압되기 전에 많은 사람들을 죽였습니다." # fa5ecd2a00f618cb3829540636acdbad170ae0ed
  upper_egypt.0060.a: "이런.... 안타깝군요." # d1302ce51813ed7095cd0cf3c20479c9e96c58a7
  upper_egypt.0060.b: "피해자 가족들에게 기부합시다." # eb4dcfbb0bdb1209024880bba45b11dd2ca1a6ef
  upper_egypt.0061.t: "나일 강을 따라 이루어지는 시찰" # f59011fdf584cff61d4534879660f2b01996a083
  upper_egypt.0061.desc: "오늘 저는 [GetGeographicalRegion('RICE_nile_river_valley').GetName]를 따라 제 영토를 일부 순찰할 것입니다. 특히, 저는 농촌 지역을 시찰할 것입니다. 결국, 농업은 수천 년 전부터 나일 강을 따라 삶의 주요한 부분이었으므로, 이 농장들이 충분한 식량을 생산할 수 있는지 확인하는 것이 중요합니다.\n\n어쨌든, 저는 농부들과 지역 관리들과 함께 지역 관개망이 어떻게 작동하는지에 대해 몇 시간 동안 대화합니다. 우리는 매년 나일강 범람을 최대한 활용할 수 있도록 이것들이 항상 좋은 상태인지 확인해야 합니다." # 74a27c8cfeb9b18985509ce1bdf1611ff037311d
  upper_egypt.0061.a: "지루하지만 필요한 작업입니다." # a0a1f421b0611673d82448b95477665fed0a45d1
  upper_egypt.0062.t: "히르스" # 573527823b855340f51e5fb38be44c63280fcbbf
  upper_egypt.0062.desc: "최근 [county.GetNameNoTier]에서, 여러 유목 목축민들이 #italic 키르스#!라고 알려진 땅을 이용하기 위해 이주해 왔습니다. 이곳은 나일 강을 따라 있는 지역으로, 많은 잡초가 자라고 현지 주민들이 경작지로 바꾸기 위한 관리를 하지 않아 농업에 적합하지 않습니다.\n\n그렇기는 하지만, 이 마을 주민들이 이러한 땅을 사용하지 않는다고 해서 누군가가 이웃으로 오는 것을 기꺼이 환영한다는 의미는 아닙니다. 마을 주민과 목축민 사이에 긴장이 고조되고 있으며, 저는 이 상황을 신중하게 처리해야 합니다." # 441cddf86a962823a3f3c9b3045a33a55870c53f
  upper_egypt.0062.a: "양측이 알아서 해결하게 두십시오. 저와는 상관없는 일입니다." # 0b48e2a2b8ee1c7e7a01b5e01d053e9c0010f541
  upper_egypt.0062.b: "목축민들이 문제를 일으키지 않는 한, 환영합니다." # 41b27f61dd270e42cc5b177d77f52a32d51b1e39
  upper_egypt.0062.c: "마을 사람들은 원한다면 유목민들을 쫓아낼 권리가 있습니다." # 2d78e94a663039cc826dcb419e73f99c20fa0374
  upper_egypt.0062.d: "제가 양측이 합의에 이를 수 있도록 돕겠습니다." # baf14e18c586c2fb6ca24596a74b406f8babf0e4
  upper_egypt.0063.t: "나일 강의 선물" # 181dbb90ce189bff38b697e48a059e4202a0c676
  upper_egypt.0063.desc: "저는 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitle')]께서 [GetGeographicalRegion('RICE_nile_river_valley').GetName]를 따라 제 영토에서 설교하는 것을 듣고 있습니다.\n\n설교에서 [ROOT.Char.Custom('DefaultPriestTitle')]께서는 [ROOT.Char.GetFaith.HighGodName]께서 우리를 총애하신다고 말씀하시며, 이것이 나일강 범람이 일어나는 이유이며, 우리가 이집트의 풍요를 이용할 수 있는 것은 [ROOT.Char.GetFaith.HighGodName]의 은혜 덕분이라고 설명하십니다. 우리가 [ROOT.Char.GetFaith.HighGodName]을 기리고 [ROOT.Char.GetFaith.GetAdjective] 종교를 따르면 나일강 범람은 훌륭해집니다. 우리가 [ROOT.Char.GetFaith.HighGodName]을 실망시키고 죄를 지으면 겸손하고 죄를 피하라고 상기시키기 위해 나일강 범람이 좋지 않게 됩니다. 그래서 [ROOT.Char.GetFaith.HighGodName]이 없으면 우리는 나일강을 따라 수확할 작물이 없을 것입니다." # e5a50c274de4dd06f361675c2af748fe539f3b96
  upper_egypt.0063.a: "진실로 그러하오! 나일 강에서 얻는 식량은 [ROOT.Char.GetFaith.HighGodName] 덕분이라오." # a3bba8a08b29f76a3c406584749f31db1cb05df5
  upper_egypt.0063.b: "진실이지만, 풍작은 모든 사람의 힘든 노고 덕분이기도 합니다." # 76e78a33d1d98c94365ec488fa60e4bfa753e2dc
  upper_egypt.0064.t: "나일 강가에서 기도하기" # e5133e728780bfa50c87c23ee0ce208c29b1211f
  upper_egypt.0064.desc: "저는 [county.GetNameNoTier]에서 [GetGeographicalRegion('RICE_nile_river_valley').GetName]을 따라 여행하던 중 나일강을 바라보며 기도하는 여러 [ROOT.Char.Custom('DefaultPriestTitlePlural')]을 만났습니다. 그들에게 무엇을 하고 있는지 묻자, 그들은 다음 번 나일강이 범람할 때 좋은 범람을 보장하기 위해 [ROOT.Char.GetFaith.HighGodName]에게 기도하고 있다고 설명했습니다. 결국, 나일강 범람은 예측할 수 있지만 그 범람의 결과는 예측할 수 없기 때문입니다." # 72c5a5c73007e492469ec3c687ee782647f879f9
  upper_egypt.0064.a: "가야 하지만, 행운을 빌어요." # dcb8628a37384e333359ab3c306d331a9ba538ad
  upper_egypt.0064.b: "어쩌면 당신의 기도에 함께해도 될까요?" # cd516109aa1be9014b7a0aca724ab84088f7a0e9
  upper_egypt.0065.t: "나일로미터 기록" # ac3cd5faec97503d06627f81dbf50980662b50a2
  upper_egypt.0065.desc: "최근 나일강 범람에 관한 정보를 한 학자가 수집했다는 사실을 알게 되었습니다. [GetGeographicalRegion('RICE_nile_river_valley').GetName] 전역에서 발견된 나일강 수위계 덕분에 우리는 수 세기 전부터 나일강 범람이 얼마나 좋았는지에 대한 비교적 정확한 기록을 가지고 있습니다.\n\n저는 매일 하는 일에서 잠시 시간을 내어 이러한 기록을 연구하고 그 안에 담긴 정보를 다른 지역 학자들과 논의해 볼 생각을 했습니다. 아마도 이 지식은 나일강을 따라 제 영토를 더 잘 관리하는 방법에 대한 통찰력을 제공해 줄 수 있을 것입니다." # 58c61b1fe971b5711476bc5140f30c1ae9b88cf2
  upper_egypt.0065.a: "네, 이것은 저와 같은 지도자가 알아야 할 중요한 지식입니다." # 395c8f7a02fee0660750b7066c446623299ee135
  upper_egypt.0065.b: "시간이 없습니다. 이미 나일강에 대해 조언해줄 사람들이 있습니다." # 4485174c850c6c983292b823be5bef5943ed2d9f
  upper_egypt.0066.t: "신전 용도 변경" # b65db1f04b46a4a35685b3eb914ba2dbb23d323f
  upper_egypt.0066.desc: "아득한 옛날에 지어진 고대 기념물과 웅장한 건축물은 [GetGeographicalRegion('RICE_nile_river_valley').GetName]를 따라 흔히 볼 수 있습니다. 일부는 너무 커서 오랫동안 버려진 후에도 다양한 용도로 재사용할 수 있습니다.\n\n어쨌든, [county.GetNameNoTier]의 한 지역 관리에 따르면 그곳의 마을 사람들이 일종의 오래된 사원 단지처럼 보이는 건물을 사용하는 데 관심을 보였다고 합니다. 이 마을 사람들은 마을을 확장하기 위해 이 사원 내부에 집, 상점 및 기타 필요한 구조물을 지을 계획입니다. 이 아이디어는 다른 곳에 무작위로 건물을 짓는 대신 튼튼하고 견고하며 여러 세대에 걸쳐 지속된 사원 벽을 활용하는 것이 효율적일 것이라는 생각입니다.\n\n그러나 이 마을은 전략적 위치에 있지만 가장 부유한 정착지는 아니며 이 계획이 실현되려면 약간의 도움이 필요합니다." # 55b55984a7566ff0ceb286fdeef6c76cc59e91f0
  upper_egypt.0066.a: "물론입니다! 저는 이 사업에 재정적으로 지원할 수 있습니다." # 71dc05902d55fe54927dfe17c39187436c1848f8
  upper_egypt.0066.b: "지금은 그들을 도울 수 없지만, 행운을 빌어 줍니다." # 0ad3ef711829cfc952d90d01881ac00c499af108
  upper_egypt.0067.t: "풀 메다메스" # 729b3e640013f3ff60a612d24e9dd5fa6d671912
  upper_egypt.0067.desc: "[GetGeographicalRegion('RICE_nile_river_valley').GetName] 지역의 마을을 방문하며 #italic 풀 메담스# 요리를 즐기고 있습니다. 올리브유와 다양한 향신료, 장식으로 버무려진 콩 요리는 이 지역 사람들에게 세대를 이어 사랑받는 푸짐한 스튜입니다." # 276e429df02d0c651b4b096f58f59622ab7cc7f5
  upper_egypt.0067.a: "맛있습니다!" # 609ce8524064bc90c0207fb1266e2e4ec6cfcbed
