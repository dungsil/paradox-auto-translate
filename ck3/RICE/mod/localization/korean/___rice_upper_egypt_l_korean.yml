  upper_egypt.0060.desc: "하마는 [GetGeographicalRegion('RICE_nile_river_valley').GetName]의 상류와 하류에서 발견됩니다. 최근 그 수가 줄어들고 있지만 사람들은 여전히 하마를 자주 마주치며, 이 짐승들은 종종 사납고 공격적입니다. 그들은 항상 이 하마들을 피하는 것이 현명하다고 말합니다.\n\n슬프게도, 그러한 하마 한 마리가 최근 [county.GetNameNoTier]에서 날뛰었습니다. 그것은 마침내 용감한 지역 사냥꾼과 경비병들에 의해 제압되기 전에 많은 사람들을 죽였습니다." # 9569679297450495071
  upper_egypt.0060.a: "이런…. 안타까운 소식이군요." # 2101395035587917035
  upper_egypt.0060.b: "희생자 가족들에게 기부합시다." # 12490710723036298006
  upper_egypt.0061.t: "나일 강 시찰" # 6692636709665860945
  upper_egypt.0061.desc: "오늘 나는 [GetGeographicalRegion('RICE_nile_river_valley').GetName]를 따라 내 영토의 일부를 시찰하고 있습니다. 특히 농촌 지역을 방문할 예정입니다. 결국 농업은 수천 년은 아니더라도 수세기 동안 나일 강을 따라 살아가는 데 큰 부분을 차지해 왔으므로 이러한 농장에서 적절한 식량을 생산할 수 있도록 하는 것이 중요합니다.\n\n어쨌든 나는 농부들과 지역 관리들과 여러 시간 동안 지역 관개 시설이 어떻게 운영되고 있는지에 대해 이야기를 나눕니다. 우리는 나일 강의 연례 범람을 최대한 활용할 수 있도록 항상 이 시설들이 양호한 상태인지 확인해야 합니다." # 8915821514513051340
  upper_egypt.0061.a: "지루하지만 필요한 작업입니다." # 5092906349006041076
  upper_egypt.0062.t: "키르스" # 9519967978098168298
  upper_egypt.0062.desc: "최근 [county.GetNameNoTier]에서 유목민 목축업자들이 #italic khirs#!라고 알려진 땅을 이용하기 위해 이주해 왔습니다. 이 땅은 나일강을 따라 위치하며 잡초가 많고, 지역 주민들이 농지로 개간하지 않아 농업에는 적합하지 않습니다.\n\n그렇다고 해서 마을 사람들이 이 땅을 사용하지 않는다고 해서 다른 사람들을 이웃으로 기꺼이 받아들인다는 의미는 아닙니다. 마을 사람들과 목축업자 사이에 긴장이 고조되고 있으며, 이 상황을 신중하게 처리해야 합니다." # 11676920853000724276
  upper_egypt.0062.a: "양쪽이 알아서 해결하게 두십시오. 저는 상관없습니다." # 12536558753808292659
  upper_egypt.0062.b: "유목민들이 문제를 일으키지 않는 한 환영이다." # 13992558808861724468
  upper_egypt.0062.c: "마을 사람들은 원한다면 유목민들을 쫓아낼 권리가 있습니다." # 17109567134436144556
  upper_egypt.0062.d: "양측이 합의에 이르도록 돕겠습니다." # 8278455557990309413
  upper_egypt.0063.t: "나일 강의 선물" # 599012473827887983
  upper_egypt.0063.desc: "[GetGeographicalRegion('RICE_nile_river_valley').GetName]를 따라 제 영지에서 온 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitle')]의 설교를 듣고 있습니다.\n\n설교에서 [ROOT.Char.Custom('DefaultPriestTitle')]은 [ROOT.Char.GetFaith.HighGodName]께서 우리를 얼마나 총애하시는지, 그리고 이것이 나일강 범람이 일어나는 이유이며, 이집트의 풍요로움을 이용할 수 있게 된 것은 모두 [ROOT.Char.GetFaith.HighGodName]의 은총 덕분이라고 말합니다. 우리가 [ROOT.Char.GetFaith.HighGodName]을 존경하고 [ROOT.Char.GetFaith.GetAdjective] 종교를 따르면 나일강의 범람은 훌륭합니다. 우리가 [ROOT.Char.GetFaith.HighGodName]을 실망시키고 죄를 지으면 우리에게 겸손하고 죄를 피하라고 상기시키기 위해 나일강의 빈약한 범람을 얻게 됩니다. 따라서 [ROOT.Char.GetFaith.HighGodName]이 없다면 우리는 나일강을 따라 수확할 농작물이 없을 것입니다." # 4343334690974563480
  upper_egypt.0063.a: "정녕 그렇습니다! 나일 강에서 얻는 식량은 모두 [ROOT.Char.GetFaith.HighGodName] 덕분입니다." # 489556539253937481
  upper_egypt.0063.b: "물론 그렇긴 하지만, 풍작은 모두의 노고 덕분이기도 하지." # 12856645240320909628
  upper_egypt.0064.t: "나일 강가의 기도" # 15687296996011549631
  upper_egypt.0064.desc: "저는 [GetGeographicalRegion('RICE_nile_river_valley').GetName]를 따라 [county.GetNameNoTier]를 여행하던 중 나일강을 향해 기도하는 여러 [ROOT.Char.Custom('DefaultPriestTitlePlural')]을 만났습니다. 그들에게 무엇을 하고 있는지 묻자, 그들은 나일강이 다음 번에 범람할 때 좋은 침수를 보장하기 위해 [ROOT.Char.GetFaith.HighGodName]에게 기도하고 있다고 설명했습니다. 결국 나일강의 범람은 예측 가능하지만, 침수의 결과는 그렇지 않기 때문입니다." # 7921301728663792542
  upper_egypt.0064.a: "가봐야 하지만, 행운을 빌겠네." # 6790687541366059141
  upper_egypt.0064.b: "어쩌면 제가 당신의 기도에 동참해도 될까요?" # 8317146015248554718
  upper_egypt.0065.t: "나일로미터 기록" # 15956678741689093350
  upper_egypt.0065.desc: "최근 제가 아는 학자가 나일강 범람에 대한 정보를 정리했다는 소식을 들었습니다. [GetGeographicalRegion('RICE_nile_river_valley').GetName] 곳곳에서 발견된 나일강 수위 측정 덕분에 우리는 수 세기 전부터 나일강 범람이 얼마나 좋았는지에 대한 비교적 정확한 기록을 가지고 있습니다.\n\n시간을 내어 이 기록들을 연구하고 그 안에 담긴 정보를 다른 지역 학자들과 논의해 볼까 생각 중입니다. 아마도 이 지식은 제가 나일강을 따라 영토를 더 잘 관리하는 방법에 대한 통찰력을 제공할 수 있을 것입니다." # 13609634019661200978
  upper_egypt.0065.a: "네, 저 같은 지도자가 갖춰야 할 중요한 지식입니다." # 8392163571306730117
  upper_egypt.0065.b: "시간이 없다. 나일강에 대해 조언해 줄 사람들은 이미 있다." # 4082432441447355522
  upper_egypt.0066.t: "사원 용도 변경" # 18397811570886579922
  upper_egypt.0066.desc: "태고에 지어진 고대 기념물과 거대한 건축물들은 [GetGeographicalRegion('RICE_nile_river_valley').GetName]에서 흔히 볼 수 있습니다. 그중 일부는 너무 커서 오랫동안 버려진 후에도 다양한 용도로 재사용할 수 있습니다.\n\n어쨌든, [county.GetNameNoTier]의 한 지역 관리에 따르면, 그곳의 마을 주민들은 일종의 오래된 사원 복합 시설로 보이는 건축물을 사용하는 데 관심을 보이고 있다고 합니다. 이 마을 주민들은 마을을 확장하기 위해 이 사원 내부에 집, 상점 및 기타 필요한 구조물을 지으려고 합니다. 그 생각은 다른 곳에 무작위로 짓는 대신, 튼튼하고 견고하며 여러 세대에 걸쳐 지속된 사원 벽을 활용하는 것이 효율적이라는 것입니다.\n\n하지만, 마을은 전략적 위치에 있지만, 가장 부유한 정착지는 아니며, 이를 위해서는 약간의 도움이 필요합니다." # 5213448579254053548
  upper_egypt.0066.a: "물론입니다! 이 사업을 재정적으로 지원할 수 있습니다." # 8198847753739843285
  upper_egypt.0066.b: "지금은 그들을 도울 수 없지만, 행운을 빌어줘야지." # 16959506117777883962
  upper_egypt.0067.t: "풀 메다메스" # 5101366157447812145
  upper_egypt.0067.desc: "[GetGeographicalRegion('RICE_nile_river_valley').GetName]를 따라 위치한 마을을 방문하는 동안 #italic 풀 메다메스#! 요리를 즐기고 있습니다. 이 요리는 올리브 오일과 다양한 향신료, 고명을 곁들인 누에콩 스튜로, 오랫동안 이 지역의 많은 사람들에게 인기가 있습니다." # 15966087692969104271
  upper_egypt.0067.a: "맛있군!" # 2028573091546184424
