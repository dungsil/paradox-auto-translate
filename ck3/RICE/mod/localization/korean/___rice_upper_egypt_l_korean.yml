  upper_egypt.0021.t: "나일로미터" # 89ed9e5cf793906ae9403db2c0ff2d94b0b14646
  upper_egypt.0021.desc: "파라오 시대부터 나일 강 수위계는 수 세기 동안 [GetGeographicalRegion('RICE_nile_river_valley').GetName] 사회의 필수적인 부분이었습니다. 이 구조물은 나일강의 범람 수위를 측정하는 데 도움을 주며, 이 지식은 한편으로는 번영을, 다른 한편으로는 혼돈을 의미할 수 있습니다. 따라서 저는 제가 다스리는 영토에 있는 여러 개의 나일 강 수위계를 개조하고 수리하여 신뢰할 수 있고 정확하게 유지하도록 명령했습니다. 필요한 경우 다른 나일 강 수위계도 건설할 수 있습니다." # b9cc0d1155b4d542af5cf0073e2abc05b1cde01f
  upper_egypt.0021.a: "이것이 앞으로 몇 년 동안 우리에게 도움이 되기를 바랍니다." # 0c8df0af927a83bdd18c4e04ff1187767ddcd290
  upper_egypt.0022.t: "나일 강 운하 개통" # 8ea5ebc9efc69ded3379aaf9a0fee8e73920cdc4
  upper_egypt.0022.desc: "매년 나일강이 범람하며, 이집트에 사는 모든 사람들의 삶은 이것에 달려 있습니다. 예로부터 그래왔습니다.\n\n나일강의 범람은 다행히 올해에도 좋았으며, 나일강을 따라 사는 농부들은 최악의 경우에도 적절한 수확을 기대할 수 있습니다. 곧, 이집트 전역의 운하를 열어 곧 비옥해질 농지에 관개 도랑과 수로를 통해 물을 공급할 수 있습니다. 관리들이 성대한 의식을 갖추어 이 운하를 개방하는 것은 [ROOT.Char.GetCulture.GetName]의 전통입니다.\n\n이미 준비가 진행 중입니다." # 2d9f4d62a22a2b8e50bed09a80b4280ce2366b3c
  upper_egypt.0022.desc.normal: "운하를 개통하는 의례를 계획했습니다. 우리의 행운을 축하합시다!" # 0973120a0c9f8e265ea2f7c735375da8dcbe95a7
  upper_egypt.0022.desc.grand: "올해 의식 준비에 많은 노력이 들어갔습니다. 평소보다 더욱 화려하고 기쁨이 넘치는 의식을 치르고 싶기 때문입니다." # b63345c9d5972ca43af212b3ca86a51cb9ba5d6d
  upper_egypt.0022.a: "올해의 나일강 범람을 축하합시다!" # 4c4f4a095e125ad510dd7b36118e57913ed11b28
  upper_egypt.0023.t: "나일강 운하가 개통되었습니다" # c5d36a5210c0f950fcf23dc0e9d367e04466c17a
  upper_egypt.0023.desc: "오늘은 나일강의 풍부한 범람 이후 운하를 개방하는 공식 의식이 있는 날입니다.\n\n멋진 군마를 타고 저는 운하 입구의 댐으로 이동하며, 뒤를 이어 관리, 궁정 신하, 병사, 귀족, [ROOT.Char.Custom('DefaultPriestTitlePlural')], 기타 고위 인사들의 행렬이 뒤따릅니다. 나일강 해안선을 따라 각계각층의 사람들이 몰려들어 행사를 지켜봅니다.\n\n[ROOT.Char.Custom('DefaultPriestTitlePlural')]이 기도를 하고 다른 의식이 완료되면, 저에게 창이 주어지고, 그 창을 댐에 던집니다. 그런 다음 한 무리의 사람들이 댐을 부수고 물이 운하로 흘러들게 합니다. 귀머거리와 벙어리들로 가득 찬 첫 번째 배가 곧 운하로 보내집니다(물론, 전통에 따라 나중에 그들은 저의 자선을 받게 될 것입니다).\n\n의식이 끝나자 군중에서 큰 환호성이 터져 나오고 축제가 시작됩니다." # f2f0bd24d120a45675bf5143f42db669840f36a8
  upper_egypt.0023.a: "이제 파종이 시작되기까지 몇 달만 기다리면 됩니다." # a80b8bd23464e31f1db71a97d15e14aac661aed3
  upper_egypt.0024.t: "회개하십시오! 회개하십시오!" # 8018d0a42b16eda0c82ca380bed812349f9337f0
  upper_egypt.0024.desc: "매년 나일강은 범람하며, 이집트에 사는 모든 사람의 삶은 이것에 달려 있습니다. 태곳적부터 그래 왔습니다.\n\n하지만 재앙이 닥쳐 홍수가 없는 해가 있습니다. 모두가 공포에 질린 가운데, 올해가 바로 그런 해입니다. 저와 같은 [ROOT.Char.GetCulture.GetName] [ROOT.Char.GetFaith.GetAdherentNamePlural]에게는 이와 같은 가뭄이 흔히 우리의 죄에 대한 [ROOT.Char.GetFaith.PantheonTerm]의 벌로 해석됩니다.\n\n이러한 상황을 고려하여 제 영토 내 모든 사람들이 느끼는 공황과 불만을 진정시키기 위해 [ROOT.Char.GetFaith.PantheonTerm]에게 용서와 자비를 구하는 웅장한 기도, 봉헌, 탄원 의식을 조직하기로 결정했습니다. 바라건대 [ROOT.Char.GetFaith.HighGodName]께서 우리의 진심 어린 참회를 듣고 앞으로 더 나은 행운을 얻을 수 있기를 바랍니다." # e6231e8b297b61024768de638e97bb1fe8ca9f5a
  upper_egypt.0024.a: "우리는 #italic 반드시#! 우리의 뉘우침을 보여야 합니다!" # 9df03e6523ff5141a59e8669aa6b48287dd823e3
  upper_egypt.0024.tooltip: "더 많은 [gold|E]를 쓸수록 의식은 더 웅장해지고 참회가 진정성 있게 받아들여질 가능성이 높아집니다. 하지만 당신의 [virtues|E], [sins|E], [traits|E] 그리고 [piety_level|E] 역시 이러한 확률에 영향을 미친다는 것을 알아두십시오." # 78cbed62812df707256c2d58003f463f26b748c1
  upper_egypt.0025.t: "나일 강의 참회" # 936c8c4205610a64b0d6cc9b6026623332f7f712
  upper_egypt.0025.desc: "저와 많은 이들이 나일 강을 따라 참회와 기도를 위한 성대한 의식을 준비하는 데 며칠을 보냈고, 오늘, 저희의 계획이 결실을 맺습니다.\n\n가장 낮은 거지부터 가장 강력한 귀족에 이르기까지 모든 계층의 수많은 사람들이 합의된 장소에 모였습니다. 저는 군중을 이끌고 끝없이 기도하는 듯한 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')] 옆에 있습니다.\n\n해가 질 때까지 우리는 나일 강을 따라 왔다 갔다 하며 외침과 암송 소리는 점점 커집니다. 우리의 목소리는 하나의 비탄과 후회의 교향곡으로 합쳐져 [ROOT.Char.GetFaith.HighGodName]께 우리의 간청을 들어주시고, 미래의 나일 강 홍수가 더 나아질 수 있도록 우리에게 미덕과 거룩함을 고취해 주시기를 간청합니다." # 9519e03968749b653c6234d0dca084ee7b3c1988
  upper_egypt.0025.a: "[ROOT.Char.GetFaith.HighGodName]께서 우리의 진정한 회개를 인정하실까?" # ac33c6df450ebbf3a2842f00b50c14525e07085a
