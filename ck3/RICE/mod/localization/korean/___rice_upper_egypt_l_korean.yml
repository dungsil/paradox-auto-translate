  upper_egypt.0054.desc: "수년 전, [aswan_county.GetNameNoTier] 근처 칼라브샤 섬의 사원은 이 지역 이교도들의 성지로 기능했습니다. 그곳은 누비아와 이집트 전역에서 숭배받던 만둘리스 신을 숭배하는 이들 사이에서 인기가 높았습니다. 어느 시점에선가 방치되어 공식적으로 폐쇄되었고, 지역 주민들은 이시스 숭배에서 등을 돌렸습니다.\n\n하지만 이제 칼라브샤에 새로운 날이 밝았습니다. 사람들이 과거의 길을 되돌아보고 있기 때문입니다. 성대한 의식에서 저는 그곳을 복원하고 재개방하기 위한 조치를 공식적으로 취했으며, 그곳이 다시 예배당으로 기능할 수 있도록 [ROOT.Char.Custom('DefaultPriestTitlePlural')]를 모셔왔습니다." # 12299383967931979452
