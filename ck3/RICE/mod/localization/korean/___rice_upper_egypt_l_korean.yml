  RICE_upper_egypt_pray_good_nile_flood_amount_type_large_desc: "$EFFECT_LIST_BULLET$ 좋은 [nile_flood|E]를 위해 의무적인 제례를 행하고 나쁜 [nile_flood|E]에 대해 회개합니다.\n$EFFECT_LIST_BULLET$ 더 많은 [piety_i|E][piety|E]와 [prestige_i|E][prestige|E]를 얻습니다#!\n$EFFECT_LIST_BULLET$ [GetGeographicalRegion('RICE_nile_river_valley').GetName]에 있는 모든 [counties|E]에서 [GetModifier('RICE_nile_flood_repentance').GetNameWithTooltip] [county_modifier|E]를 얻을 확률이 높아집니다.\n\n#weak 우리의 죄는 나일강의 현재 상태를 초래할 만큼 심각합니다. 우리는 [GetPlayer.GetFaith.HighGodName]에게 진심으로, 진심으로, 깊이 회개하고 있다는 것을 증명하기 위해 노력해야 합니다.#!" # 13803957989159000964
