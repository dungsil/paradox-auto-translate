  game_concept_nile_flood: "나일 홍수" # 12904550849714625254
  game_concept_nile_flood_desc: "나일 강 범람은 파라오 시대부터 이집트 생활의 중요한 일부였습니다.\n\n매년 나일 강은 특정량만큼 범람하며, [GetGeographicalRegion('RICE_nile_river_valley').GetName]을 따라 위치한 [counties|E]는 그 결과에 따라 [county_modifier|E]를 얻습니다.\n\n대부분의 경우, 범람은 정상적이며 게임 내 효과는 없습니다. 범람이 평소보다 나으면 [county_modifiers|E]가 다양한 혜택을 주지만, 빈약하거나 나일 강이 과도하게 범람하면 [county_modifiers|E]가 불이익을 줍니다.\n\n만약 귀하의 [culture|E]가 #Bold $tradition_RICE_children_of_the_nile_name$#! [tradition|E]를 가지고 있다면, 범람과 관련된 두 가지 특별한 [activities|E]를 이용할 수 있습니다. 범람이 좋으면 [GetActivityType('activity_RICE_upper_egypt_open_nile_canals').GetName]을, 빈약하면 #bold $RICE_upper_egypt_pray_for_a_good_nile_flood$#!을 할 수 있습니다.\n\n또한, 세 번째 [decision|E]인 #Bold $RICE_upper_egypt_renovate_local_nilometers$.#!을 이용할 수 있습니다. 이것은 장차 빈약한 범람의 효과를 완화하는 데 도움이 되므로 중요한 [decision|E]입니다." # 14388688093787928281
  game_concept_temples_of_aswan: "아스완의 사원들" # 8827666519526968480
  game_concept_temple_in_aswan: "아스완의 신전" # 18172368521868618600
  game_concept_temples_of_aswan_city: "아스완" # 6760714295602090191
  game_concept_temples_of_aswan_desc: "아스완은 이집트 남부의 주요 도시로, 전통적으로 이집트와 누비아 사이의 국경 역할을 했습니다. 이곳은 양 문명 모두에게 종교적으로 대단히 중요한 곳이었기에, 역사적으로 수많은 신전들의 본거지였습니다.\n\n특정 이교 [faiths|E]를 믿는다면, 일종의 [local_pilgrimage|E]인 [GetActivityType( 'activity_RICE_upper_egypt_visit_aswan_temples' ).GetName]을 행할 수 있으며, 엘레판티네, 필레, 칼라브샤의 신전 중 한 곳에서 기도하는 것을 선택할 수 있습니다.\n각 장소에서는 차례로 세 신 중 하나를 숭배하는 데 집중할 수 있으며, 잠재적으로 다양한 혜택을 얻을 수 있습니다.\n\n하지만 이 [activity|E|E]가 항상 가능한 것은 아닙니다. 이 세 곳의 신전들은 해당 [faiths|E]를 믿지 않는 [ruler|E]에 의해 #bold 공식적으로 폐쇄#!되어 접근할 수 없게 될 수 있기 때문입니다.\n세 곳 모두 폐쇄되면 해당 [activity|E]는 이용할 수 없습니다.\n밝은 면은, 적절한 이교 [faiths|E]를 믿는 누구든 언제든지 #bold 공식적으로 재개방#!하여 다시 접근 가능하게 만들 수 있다는 점입니다." # 17471930655868677374
  game_concept_darb_al_arbain: "다르브 알 아르바인" # 859453503712547409
  game_concept_darb_al_arbain_desc: "달브 알-아르바인(혹은 40일의 길)은 이집트의 아시우트와 누비아 남부의 다르푸르를 잇는 주요 대상 교역로입니다. 이 길은 파라오 시대부터 존재했으며, 19세기까지도 사용되었습니다.\n\n이 길로 연결된 여덟 [counties|E]의 [rulers|E]는 #Bold $RICE_upper_egypt_reinforce_the_darb_al_arbain$#! [decision|E]을(를) 사용할 수 있습니다. 이 결정은 달브 알-아르바인에 접한 #Bold 한#! [county|E]에 [GetModifier('RICE_upper_egypt_reinforced_darb_al_arbain').GetNameWithTooltip] [county_modifier|E]를 #V 20#!년 동안 부여합니다.\n\n북쪽에서 남쪽 순서대로, 이 여덟 [counties|E]는 다음과 같습니다:\n\n$EFFECT_LIST_BULLET$이집트의 아시우트, 하르가, 아스완\n$EFFECT_LIST_BULLET$누비아의 카스르 이브림, 사이\n$EFFECT_LIST_BULLET$다르푸르의 다르 알-리흐, 엘-파셰르, 아인 파라" # 17186298361052923891
