  RICE_upper_egypt_pray_at_a_temple_in_aswan_context_tooltip: "#emphasis 역사적 배경:#! 아스완 주변의 여러 섬들은 고대 이집트인들과 누비아인들에게 종교적으로 매우 중요한 곳이었습니다. 많은 신전이 존재하여 신도들과 순례자들에게 인기가 많았습니다. 후기 고대 시대에도 이집트의 기독교화에도 불구하고, 이곳은 이교도 숭배의 활발한 장소였으며, 블렘미의 공식 사절단들은 6세기까지 이곳을 방문했습니다. 결국 이집트 다른 지역과 마찬가지로 이 섬들도 버려졌고, 이후 건물들은 다른 용도로 또는 건축 자재로 재활용되었습니다." # 3ab6b6d3018c0767ff321e2130ae930e1af72223
  RICE_upper_egypt_temple_of_philae_context_tooltip: "#bold 역사적 배경:#! 이집트의 파라오 시대와 그리스-로마 시대 후기에, 아스완 근처 필레 섬의 신전은 이시스를 위한 숭배 중심지가 되었습니다. 이시스는 이집트인들과 인근 누비아인들, 그리고 블렘미족들에 의해 숭배받았습니다. 역사상 마지막으로 알려진 상형 문자는 394년에 이시스의 사제 네스메테라크헴에 의해 필레 신전에 새겨졌습니다. 이시스의 사제들이 남긴 데모틱 문자(상형 문자의 속어적이고 필기체인 후손)의 그림문자는 451/452년까지도 확인됩니다." # db0f75662da47121212bbb5a0f12a46ab8cbebd0
