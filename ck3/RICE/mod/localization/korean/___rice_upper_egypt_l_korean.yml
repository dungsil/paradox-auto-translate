  RICE_upper_egypt_azjur_pilgrim: "이집트 전 총독" # 12906052631430589270
  RICE_upper_egypt_azjur_pilgrim_desc: "이 인물은 아흐마드 이븐 툴룬으로 대체될 때까지 한때 이집트의 엄격하고 때로는 인기 없는 총독이었으며, 그 이후로는 더욱 정신적인 야망에 집중해왔습니다." # 2133196539087166118
  RICE_upper_egypt_azjur_official: "$RICE_upper_egypt_azjur_pilgrim$" # 16430500506526065795
  RICE_upper_egypt_azjur_official_desc: "이 인물은 아흐마드 이븐 툴룬으로 대체될 때까지 엄격했으며 때로는 인기가 없는 이집트의 총독이었습니다. 그는 그 이후로 다른 수단을 통해 그의 정치 경력을 발전시키려 노력해 왔습니다." # 9144257296657375346
  upper_egypt.0012.a.tooltip: "아마도 내가 하즈 순례를 갈 때가 된 것 같다, 모든 선량한 [GetReligionByKey('islam_religion').GetAdherentNamePlural]들처럼..." # 2331033370962043053
  upper_egypt.0012.b: "레반트의 항구로 향하라" # 10588756483907599684
  upper_egypt.0012.b.tooltip: "어쩌면 칼리파국의 심장부로 돌아가서, 거기서 일자리를 찾아볼 수 있을지도 모르겠군…" # 17952867573365036609
  upper_egypt.0012.info: "\n#emphasis 역사적 배경:#! 아즈주르 알-투르키는 아흐마드 이븐 툴룬 이전 1년간 이집트의 총독이었습니다. 엄밀히 말해 그의 재임 기간은 868년에 끝났지만, 바닐라에서는 툴룬 왕조가 통치자로 시작하도록 하기 위해 867년에 이븐 툴룬이 대신 이집트를 통치하게 만들었습니다. 연대기의 이러한 사소한 불일치는 무시하고, 그는 총독으로 임명되기 전부터 이미 청교도적이고 인기 없는 관료였습니다. 출처에 따라 이븐 툴룬이 그의 옛 직위를 이어받은 후 알-투르키에게 무슨 일이 일어났는지 다릅니다: 메카로 성지 순례(하즈)를 갔거나, 혹은 칼리프에게 돌아가 따뜻하게 환영받고 다른 정부 직책을 얻었다고 합니다." # 7242684125148801185
