  activity_RICE_upper_egypt_pray_good_nile_flood_desc: "때때로 [nile_flood|E]는 나일 강을 따라 괜찮은 수확을 하는 데 필요한 최적의 양에 미치지 못할 때가 있습니다. 그런 일이 생기면 다시는 그런 일이 일어나지 않도록 우리의 죄를 용서해 달라고 간청해야 합니다!" # 2293800972750624993
