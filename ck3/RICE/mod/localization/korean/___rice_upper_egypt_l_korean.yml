  upper_egypt.0021.t: "닐로미터" # 13969169294922751515
  upper_egypt.0021.desc: "파라오 시대부터 [GetGeographicalRegion('RICE_nile_river_valley').GetName]에서는 수세기 동안 나일 강 홍수의 높이를 측정하는 필수적인 시설, 즉 닐로미터가 사회의 중요한 부분이었습니다. 이러한 구조물들은 나일 강 홍수의 높이를 측정하는 데 도움이 되며, 이 지식은 한편으로는 번영, 다른 한편으로는 혼돈의 차이를 의미할 수 있습니다. 따라서, 내가 통치하는 영토 내 여러 닐로미터를 개선하고 수리하여 신뢰성과 정확성을 유지하도록 명령했습니다. 필요에 따라 다른 닐로미터도 건설될 것입니다." # 13140467691095916307
  upper_egypt.0021.a: "앞으로 이것이 우리에게 잘 봉사하길 바랍니다." # 11150733284983902646
  upper_egypt.0022.t: "나일 운하 개통" # 1244793610449949077
  upper_egypt.0022.desc: "매년 나일강이 범람합니다. 이집트에 사는 모든 이들의 생존은 이에 달려 있습니다. 언제부터인가 이러한 일이 이어져 왔습니다.\n\n다행히 올해 나일강 범람은 좋았으며, 나일강 상류와 하류의 농부들은 최악의 경우에도 적절한 수확을 기대할 수 있습니다. 곧 이집트 전역의 운하를 개방하여, 곧 비옥해질 농경지에 관개수로와 수로를 통해 물을 공급할 수 있을 것입니다. [ROOT.Char.GetCulture.GetName]의 전통에 따라, 관료들은 화려하고 웅장한 의식을 거행하여 이러한 운하를 개방합니다.\n\n준비는 이미 한창입니다." # 493233113665016594
  upper_egypt.0022.desc.normal: "이제 운하 개통식을 위한 의례를 준비했습니다. 우리의 행운을 기리며 축하합시다!" # 11291916787347108182
  upper_egypt.0022.desc.grand: "올해 의식 준비에 많은 노력이 들어갔습니다.  평소보다 더욱 화려하고 즐거운 축제로 만들고 싶었기 때문입니다." # 16430665644927885216
  upper_egypt.0022.a: "올해 훌륭한 나일 강 홍수를 축하합시다!" # 14914495690840536787
  upper_egypt.0023.t: "나일 운하가 개통되었습니다." # 11533283262700506060
  upper_egypt.0023.desc: "오늘은 훌륭한 나일 강 홍수 이후 나일 운하 개통식이 거행되는 날입니다.\n\n빼어난 말 위에 올라타 운하 입구의 둑으로 향합니다. 관료, 궁정 사람들, 병사, 귀족, [ROOT.Char.Custom('DefaultPriestTitlePlural')], 그리고 다른 고관들이 뒤따릅니다. 나일 강변에는 모든 계층의 사람들이 이 행사를 지켜보기 위해 몰려듭니다.\n\n[ROOT.Char.Custom('DefaultPriestTitlePlural')]들이 기도와 다른 의식을 마친 후, 저에게 창이 주어집니다. 그 창을 둑에 던집니다. 이어 사람들이 둑을 부수어 운하에 물이 넘치게 합니다. 처음으로 운하를 따라 귀머거리와 벙어리들이 탄 배가 내려갑니다 (그들은 나중에 전통에 따라 제가 베푸는 자선을 받게 될 것입니다).\n\n식이 끝나자 군중들 사이에서 큰 환호성이 터져 나오고 축제가 시작됩니다." # 13444641242245986704
  upper_egypt.0023.a: "몇 달만 기다리면 곧 농사를 시작할 수 있습니다." # 5898865734730759004
  upper_egypt.0024.t: "회개하시오, 회개하시오!" # 7292915309670567170
  upper_egypt.0024.desc: "나일강은 매년 범람하며 이집트 사람들의 삶은 이것에 달려 있습니다. 이는 태곳적부터 그래왔습니다.\n\n그러나 재앙이 닥쳐 홍수가 나지 않는 해가 있습니다. 모두가 공포에 떨게도 올해가 바로 그런 해입니다. 저와 같은 [ROOT.Char.GetCulture.GetName] [ROOT.Char.GetFaith.GetAdherentNamePlural]에게 이와 같은 빈약한 홍수는 우리의 죄에 대한 [ROOT.Char.GetFaith.PantheonTerm]의 징벌로 해석됩니다.\n\n이를 감안하여, 제 영토 내 모든 사람들이 느끼고 있을 공황과 좌절감을 달래기 위해 저는 [ROOT.Char.GetFaith.PantheonTerm]께 용서와 자비를 구하는 웅장한 기도 의식과 제물, 간청을 조직하기로 결정했습니다. 바라건대, [ROOT.Char.GetFaith.HighGodName]께서 우리의 진심 어린 참회의 표현을 들으시고 앞으로 더 나은 운이 따르기를 바랍니다." # 6349774306485291071
  upper_egypt.0024.a: "저희는 #italic 반드시#! 회개해야 합니다!" # 11781713797519458539
  upper_egypt.0024.tooltip: "[gold|E]을 많이 쓸수록 의식은 더욱 성대해지고 참회가 진실되게 여겨질 가능성이 높아집니다. 그러나 [virtues|E], [sins|E], [traits|E] 및 [piety_level|E] 또한 이러한 가능성에 영향을 미친다는 점에 유의하십시오." # 10623954595921187795
  upper_egypt.0025.t: "나일 강의 참회" # 4766503616978006687
  upper_egypt.0025.desc: "저와 많은 이들이 며칠 동안 나일 강을 따라 참회와 기도의 성대한 의식을 준비했고, 오늘, 우리의 계획이 결실을 맺습니다.\n\n가장 낮은 거지부터 가장 강력한 귀족에 이르기까지, 사회 모든 계층에서 온 수많은 사람들이 합의된 장소에 모였습니다. 저는 군중을 이끌고 끊임없이 기도를 반복하는 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')] 옆에 있습니다.\n\n하루가 길어지면서 우리는 나일 강을 따라 앞뒤로 걷기까지 하고, 외침과 낭송은 점점 더 커집니다. 우리의 목소리는 하나의 통탄과 후회의 교향곡으로 합쳐져, [ROOT.Char.GetFaith.HighGodName]께서 우리의 간청을 들어주시고 우리에게 미덕과 거룩함을 불어넣어 주시어 미래의 나일 강 범람이 더 나아지기를 바랍니다." # 16447671971259700902
  upper_egypt.0025.a: "[ROOT.Char.GetFaith.HighGodName]께서 우리의 진정한 참회를 알아주실까?" # 3477444771128334345
