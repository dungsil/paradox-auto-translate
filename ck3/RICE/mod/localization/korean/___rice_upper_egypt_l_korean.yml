  RICE_upper_egypt_philae_honored_isis: "필레에서 이시스의 축복을 받음" # 634f83d5988a4a7ab0ce4b891fc75b6dcfa6be36
  RICE_upper_egypt_philae_honored_isis_desc: "이 인물은 최근 위대한 어머니 여신인 이시스에게 경의를 표하기 위해 아스완 근처의 필레 신전에 갔으며, 여신의 축복을 받은 것으로 여겨집니다." # b0f2e2479af2c3185deeaa32eaabf7bfc6e1f309
