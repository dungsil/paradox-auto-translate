  activity_RICE_upper_egypt_visit_aswan_temples_owner: "순례자" # 384073485693042227
  RICE_upper_egypt_visit_aswan_temples_open_req: "엘레판티네, 필레, 칼라브샤의 사원 중 적어도 하나가 개방되어 있습니다" # 4715381267934827060
  building_type_RICE_upper_egypt_temple_of_luxor_01: "룩소르 신전" # 16286347454461359958
  building_type_RICE_upper_egypt_temple_of_luxor_01_desc: "이집트 전역에는 수많은 위대한 기념물이 있으며, 룩소르 신전은 고대 이집트의 찬란한 공학 유산 중 가장 훌륭한 본보기로서 수 세기 동안 그 자리를 지켜왔습니다.\n\n룩소르는 파라오의 왕권을 숭배하기 위해 지어진 신전으로서, 그들이 한때 가졌던 권력의 증거입니다. 비록 고대 파라오들은 오래전에 사라졌지만, 사람들이 그 원래 목적을 잊더라도 그들이 지은 이 신전은 분명 수 세기 동안 지속될 것입니다." # 16487156351287810449
  building_RICE_upper_egypt_temple_of_luxor_01: "룩소르 신전" # 16286347454461359958
  building_RICE_upper_egypt_temple_of_luxor_01_desc: "$building_type_RICE_upper_egypt_temple_of_luxor_01_desc$" # 17331465675767998500
  building_RICE_upper_egypt_temple_of_luxor_02: "룩소르 교회" # 17525216184485476255
  building_RICE_upper_egypt_temple_of_luxor_02_desc: "이집트 전역에는 수많은 위대한 기념물이 자리하고 있으며, 룩소르 신전은 수세기 동안 고대 이집트의 경이로운 건축 기술 유산을 보여주는 가장 훌륭한 사례로 자리해 왔습니다.\n\n룩소르는 한때 파라오가 지녔던 힘을 증명하는 증거입니다만, 그들은 더 이상 존재하지 않습니다. 신전의 일부는 교회로 개조되었습니다. 더불어, 독실한 기독교인들이 신전 유적을 따라 정착하여 집, 상점, 병영 등을 짓고 있습니다." # 17341660832643966360
  building_RICE_upper_egypt_temple_of_luxor_03: "룩소르 모스크" # 10642419297625328833
  building_RICE_upper_egypt_temple_of_luxor_03_desc: "이집트 전역에 걸쳐 많은 위대한 기념비들이 자리하고 있으며, 룩소르 신전은 수백 년 동안 고대 이집트의 찬란한 공학 유산의 가장 훌륭한 본보기로서 서 있었습니다.\n\n룩소르는 한때 파라오들이 지녔던 힘의 증거이지만, 그들은 이제 더 이상 존재하지 않습니다. 기독교도들은 이전에 신전 일부를 교회로 개조했고, 이제 무슬림들도 그 안에 모스크를 세우며 똑같이 했습니다. 추가적으로, 독실한 무슬림들이 신전 유적을 따라 정착하며 집, 상점, 병영 등을 짓고 있습니다." # 15480356230784620803
  RICE_nile_normal_flood: "[nile_flood|E]: 보통" # 15467855338218283017
  RICE_nile_normal_flood_desc: "나일 강물이 16큐빗 높이까지 불어났습니다. 적절한 범람으로, 올해 이집트의 수확량이 괜찮을 것임을 의미합니다.\n\n#italic [GetActivityType('activity_RICE_upper_egypt_open_nile_canals').GetName] [activity|E]가 #Bold $tradition_RICE_children_of_the_nile_name$#! [tradition|E]#!를 보유한 [cultures|E]에게 해금됩니다.#" # 13482189070960063252
  RICE_nile_high_flood: "[nile_flood|E]: 높음" # 17985417963279709859
  RICE_nile_high_flood_desc: "나일 강물이 17큐빗까지 차올랐습니다. 이는 최적의 범람으로, 올해 이집트의 수확이 풍성할 것이라는 뜻입니다.\n\n#italic #Bold $tradition_RICE_children_of_the_nile_name$#! [tradition|E]#!를 가진 [cultures|E]가 [GetActivityType('activity_RICE_upper_egypt_open_nile_canals').GetName] [activity|E]를 잠금 해제합니다.\n#!" # 12105290004074622316
  RICE_nile_very_high_flood: "[nile_flood|E]: 매우 높음" # 67335049304601674
  RICE_nile_very_high_flood_desc: "나일 강 물이 18 큐빗까지 불어났습니다. 이는 경이로울 정도로 좋은 범람으로, 올해 이집트에서 수확이 매우 풍성할 것을 의미합니다.\n\n#italic [GetActivityType('activity_RICE_upper_egypt_open_nile_canals').GetName] [activity|E]를 #Bold $tradition_RICE_children_of_the_nile_name$#! [tradition|E]#!를 가진 [cultures|E]에 대해 잠금 해제합니다.#" # 9706750201017036181
  RICE_nile_overflooding_flood: "[나일강 홍수|E]: 범람" # 9740771137257138289
  RICE_nile_overflooding_flood_desc: "나일강 물이 19 큐빗 이상으로 불어났습니다. 이는 위험할 정도로 높은 범람으로, 올해 이집트의 농경지를 수몰시키고 수확을 망칠 가능성이 높습니다.\n\n#italic [GetActivityType('activity_RICE_upper_egypt_pray_good_nile_flood').GetName] [activity|E]가 #Bold $tradition_RICE_children_of_the_nile_name$# ! [tradition|E]#!를 보유한 [cultures|E]에게 잠금 해제됩니다.#" # 15966687973736721843
  RICE_nile_low_flood: "나일강 범람: 낮음" # 17390774437581150267
  RICE_nile_low_flood_desc: "나일 강 수위가 14~15큐빗까지밖에 오르지 않았습니다. 평년보다 낮은 범람으로, 올해 이집트의 수확이 빈약할 것임을 의미합니다.\n\n#italic #Bold $tradition_RICE_children_of_the_nile_name$#! [tradition|E]#!를 보유한 [cultures|E]에게는 [GetActivityType('activity_RICE_upper_egypt_pray_good_nile_flood').GetName] [activity|E]가 잠금 해제됩니다.#" # 14355403939591393227
  RICE_nile_very_low_flood: "나일강 범람: 매우 낮음" # 761519571520590873
  RICE_nile_very_low_flood_desc: "나일강의 물이 열네 큐빗에도 미치지 못했습니다. 이는 올해 이집트의 수확량이 끔찍하거나 전무할 것임을 의미하는 매우 낮은 범람입니다.\n\n#italic [cultures|E]가 #Bold $tradition_RICE_children_of_the_nile_name$#! [tradition|E]#!를 가지고 있다면, [GetActivityType('activity_RICE_upper_egypt_pray_good_nile_flood').GetName] [activity|E]를 잠금 해제합니다.#" # 17810771348261059832
  RICE_nile_renovated_nilometers: "개선된 나일강 수위계" # 2574136598588571131
  RICE_nile_renovated_nilometers_desc: "이 지역의 나일강 수위계 몇몇이 최근 중요한 수리 및 보수 작업을 거쳤다. 신뢰할 수 있는 나일강 수위계를 갖는다고 해서 나일강의 흉작을 막을 수는 없지만, 그들은 현지 당국이 대비하고 신속하게 대응할 시간을 확보할 수 있게 해 그러한 범람으로 인한 공황과 여파를 최소화할 수 있다.\n\n#italic 이 [county_modifier|E]가 활성화된 동안 [nile_flood|E]가 흉작일 경우, 이 [county|E]는 해당 연도의 부정적인 효과 일부(전부는 아님)를 상쇄하기 위해 [GetModifier('RICE_nile_mitigated_bad_flood').GetNameWithTooltip] [county_modifier|E]를 얻는다.#!" # 16207271384769283366
  RICE_nile_mitigated_bad_flood: "심한 [nile_flood|E] 완화됨" # 9012101216749016935
  RICE_nile_mitigated_bad_flood_desc: "올해 나일강 범람이 이상적이지 못했으나, 이 지역의 신중한 지도자들은 최근 지역 나일로미터를 재정비하고 수리하여 더 효율적이고 신뢰성 있게 만들었습니다. 덕분에 관리들은 홍수로 인한 최악의 피해 일부를 완화하고 백성들 사이의 공황을 어느 정도 줄일 수 있었습니다." # 4232996517534281629
  RICE_upper_egypt_recently_closed_philae: "필레 공식 폐쇄" # 834302629822816029
  RICE_upper_egypt_recently_closed_philae_desc: "[temples_of_aswan_city|E] 근처의 필레 신전은 한동안 버려져 있었다가 최근 공식적으로 폐쇄되었습니다." # 4422007696454603799
  RICE_upper_egypt_recently_closed_elephantine: "엘레판티네 공식 폐쇄" # 15969028766027701936
  RICE_upper_egypt_recently_closed_elephantine_desc: "[temples_of_aswan_city|E] 근처의 엘레판티네 사원들은 한동안 버려져 있다가 최근에 공식적으로 폐쇄되었습니다." # 10974220200370091667
  RICE_upper_egypt_recently_closed_kalabsha: "칼라브샤 공식 폐쇄" # 14895006628190419069
  RICE_upper_egypt_recently_closed_kalabsha_desc: "[temples_of_aswan_city|E] 근처 칼라브샤 신전은 한동안 버려져 있었고 최근 공식적으로 폐쇄되었습니다." # 5230945688916150704
  RICE_upper_egypt_recently_reopened_philae: "필레 정식 재개방" # 3254873076735645134
  RICE_upper_egypt_recently_reopened_philae_desc: "[temples_of_aswan_city|E] 근처, 버려졌던 필레 신전이 최근 정식으로 재개장했습니다." # 9481419214222700288
  RICE_upper_egypt_recently_reopened_elephantine: "엘레판티네 공식 재개" # 17018821406704204844
  RICE_upper_egypt_recently_reopened_elephantine_desc: "버려졌었던, [temples_of_aswan_city|E] 근처 엘레판티네의 사원들이 최근에 막 공식적으로 다시 문을 열었습니다." # 5387337671532082354
  RICE_upper_egypt_recently_reopened_kalabsha: "칼라브샤 정식 재개방" # 9355697771756211893
  RICE_upper_egypt_recently_reopened_kalabsha_desc: "[temples_of_aswan_city|E] 근처에 있는 버려졌던 칼라브샤 신전이 최근 공식적으로 다시 문을 열었습니다." # 15865559324928138635
  RICE_upper_egypt_worshipped_at_philae: "필레에서 숭배받는" # 4752581330254041335
  RICE_upper_egypt_worshipped_at_philae_desc: "이 인물은 최근 아스완 근처 필레 신전에 가서 이시스와 그곳의 다른 여러 신들께 경의를 표했습니다." # 6007824654031995562
  RICE_upper_egypt_worshipped_at_elephantine: "엘레판티네에서 숭배받는" # 196514024663798479
  RICE_upper_egypt_worshipped_at_elephantine_desc: "이 인물은 최근 아스완 근처에 있는 엘레판티네의 신전들을 방문하여 크눔 신과 그곳의 다른 여러 신들에게 경배를 표했습니다." # 11558676284524148986
  RICE_upper_egypt_worshipped_at_kalabsha: "칼라브샤에서 숭배되는" # 1453235236926689136
  RICE_upper_egypt_worshipped_at_kalabsha_desc: "이 인물은 최근에 아스완 근처에 있는 칼라브샤 신전으로 가서 만둘리스와 그곳의 다른 여러 신들에게 경의를 표했습니다." # 3235715842615476194
  RICE_upper_egypt_philae_honored_isis: "필레에서 이시스의 축복을 받은" # 14757792400666893860
  RICE_upper_egypt_philae_honored_isis_desc: "이 인물은 최근 아스완 근처의 필레 신전을 방문하여 위대한 어머니 여신 이시스에게 경의를 표했으며, 여신의 축복을 받았다고 여겨집니다." # 10922721972330068273
  RICE_upper_egypt_philae_honored_osiris: "필레의 오시리스에게 축복받은" # 17355098706617257896
  RICE_upper_egypt_philae_honored_osiris_desc: "이 인물은 최근 아스완 근처의 필레 신전을 방문하여 죽음과 환생의 주 오시리스에게 경의를 표했고, 신의 축복을 받았다고 믿어집니다." # 13543856110332481035
  RICE_upper_egypt_philae_honored_horus: "필레에서 호루스의 축복을 받은" # 6097078139320153208
  RICE_upper_egypt_philae_honored_horus_desc: "이 인물은 최근 아스완 근처 필레 신전에 가서 매의 왕 호루스에게 경의를 표했으며, 신의 축복을 받았다고 전해집니다." # 544153772307113508
  RICE_upper_egypt_elephantine_honored_khnum: "엘레판티네에서 크눔의 축복을 받은" # 591162808078025537
  RICE_upper_egypt_elephantine_honored_khnum_desc: "이 인물은 최근 아스완 근처 엘레판티네 신전들을 방문하여 신성한 도예가 크눔에게 경의를 표했으며, 신의 축복을 받은 것으로 여겨진다." # 10924923753408115503
  RICE_upper_egypt_elephantine_honored_satet: "엘레판티네의 사티스에게 축복받은" # 7855977131486508082
  RICE_upper_egypt_elephantine_honored_satet_desc: "이 인물은 최근 아스완 근처에 있는 엘레판티네 신전을 방문하여 남쪽의 수호자인 사티스에게 경의를 표했으며, 여신의 축복을 받았다고 여겨집니다." # 1946558095482306392
  RICE_upper_egypt_elephantine_honored_anuket: "엘레판티네에서 아누케트의 축복을 받았습니다" # 8025987937227289098
  RICE_upper_egypt_elephantine_honored_anuket_desc: "이 인물은 최근 아스완 인근의 엘레판티네 신전을 방문하여, 나일강 폭포의 여신 아누케트에게 경의를 표했으며, 여신의 축복을 받은 것으로 여겨집니다." # 6202525429031604884
  RICE_upper_egypt_kalabsha_honored_mandulis: "칼라브샤에서 만둘리스에게 축복받은" # 5009587135234675307
  RICE_upper_egypt_kalabsha_honored_mandulis_desc: "이 인물은 최근 아스완 근처에 있는 칼라브샤 신전에 가서 탈미스의 모든 것을 보는 주님인 만둘리스에게 경의를 표하고 신의 축복을 받았다고 여겨집니다." # 9557820865545710038
  RICE_upper_egypt_kalabsha_honored_imhotep: "칼라브샤에서 임호테프에게 축복받은" # 1331175548222636321
  RICE_upper_egypt_kalabsha_honored_imhotep_desc: "이 인물은 최근 아스완 근처의 칼라브샤 신전에 가서 불멸의 건축가이자 의사인 임호테프에게 경의를 표했고, 신의 축복을 받았다고 믿어집니다." # 7501545178464905460
  RICE_upper_egypt_kalabsha_honored_tutu: "칼라브샤의 투투에게 축복받음" # 17360469713756074873
  RICE_upper_egypt_kalabsha_honored_tutu_desc: "이 인물은 최근 아스완 근처 칼라브샤의 신전을 방문하여 악마의 주인인 투투에게 경의를 표했고, 신의 축복을 받은 것으로 여겨집니다." # 7885643946705256373
  RICE_upper_egypt_reinforced_darb_al_arbain: "강화된 다르브 알아르바인 감시 초소" # 7217935375121642403
  RICE_upper_egypt_reinforced_darb_al_arbain_desc: "\"다르브 알-아르바인\", 혹은 \"40일 길\"은 나일 강 서쪽의 사막을 가로질러 이집트에서 다르푸르까지 이어지는 대상 경로입니다. 현지 당국은 최근 이 길의 특정 부분 및/또는 그 지선에 늘어선 전초 기지들이 잘 정비되도록 노력을 기울여왔습니다. 이를 통해 이곳을 지나는 대상들을 보호하고 피난처를 제공할 수 있게 되었습니다." # 7680200820552104461
  RICE_nile_flood_repentance: "빈약한 나일 강 범람에 대한 적절한 회개" # 16656420683683750541
  RICE_nile_flood_repentance_desc: "올해 나일강 홍수가 좋지 않자, 당국과 성직자들은 백성의 죄악 때문이라 믿는 이들이 많아 여러 차례 대규모 기도 행사를 개최했습니다. 이러한 공적인 신앙 표현 덕분에, 적어도 이 지역에서는 대혼란이 일어나는 것을 막을 수 있었습니다." # 11837006284218854340
  RICE_nile_opened_canal_normal: "나일 운하 개통 (보통 홍수)" # 15586173299367055003
  RICE_nile_opened_canal_normal_desc: "최근 훌륭한 나일 홍수가 있었기에, 그 인물은 나일 운하의 공식 개통식을 장엄한 의식으로 거행했습니다." # 6619385553876624630
  RICE_nile_opened_canal_high: "나일 운하 개통 (대홍수)" # 13031876389439941080
  RICE_nile_opened_canal_high_desc: "최근 훌륭한 나일 홍수가 있었기에, 이 인물은 최근 나일 운하 개통식을 성대한 의식으로 거행했습니다." # 9713453998258597692
  RICE_nile_opened_canal_very_high: "나일 운하 개통 (매우 높은 홍수)" # 16375219823353447258
  RICE_nile_opened_canal_very_high_desc: "최근 훌륭하고 매우 높은 나일 강 홍수가 있었으므로, 이 인물은 최근 대규모 의식을 통해 나일 운하 개통식을 공식적으로 거행했습니다." # 9715099803817064842
  RICE_upper_egypt_helped_hippo_victims: "하마 공격 피해자에게 기부했습니다." # 17516327733083849291
  RICE_upper_egypt_khirs_lands_tensions: "키르스 땅에 대한 긴장감이 고조되고 있습니다." # 12382007167133958436
  RICE_upper_egypt_khirs_lands_tensions_desc: "나일 강변의 잡초 무성한 땅, 즉 농업에 적합하지 않은 희르 지역에 최근 유목민들이 정착하여 주민들과 갈등이 발생했습니다. 당국은 양측의 분쟁 해결과 중재에 별다른 노력을 기울이지 않아 긴장감이 더욱 고조되었습니다." # 5948697183834757347
  RICE_upper_egypt_khirs_tensions_pastoralists: "유목민 목축자들이 키르스 땅으로 이주하고 있습니다." # 1940355978094512158
  RICE_upper_egypt_khirs_tensions_pastoralists_desc: "나일 강변의 잡초가 무성한 척박한 땅, 즉 킬르는 농업에 부적합하지만 목축 유목민이 정착하기에 매력적인 곳입니다. 최근 이 지역의 유목민들이 이러한 땅에 정착하면서 주민들과 갈등이 발생했습니다. 당국은 유목민들이 문제를 일으키지 않는 한 그곳에 머물 수 있다고 주장하며 유목민 편을 들었습니다." # 16774137407692521153
  RICE_upper_egypt_khirs_tensions_villagers: "촌민들이 키르스 땅에서 유목민들을 몰아냅니다." # 9644788258860852253
  RICE_upper_egypt_khirs_tensions_villagers_desc: "나일 강변의 잡초 무성한 땅, 즉 킬르스는 농업에 적합하지 않지만 유목민에게는 목초지를 제공하는 매력적인 곳입니다. 최근 이 지역의 유목민들이 그러한 땅에 정착하면서 주민들과 갈등이 발생하였습니다. 당국은 주민들의 편을 들어, 주민들이 유목민을 위협으로 여기면 그들을 쫓아낼 수 있도록 지원하고 있습니다." # 6323661025456050421
  RICE_upper_egypt_khirs_tensions_resolved: "키르스 땅 분쟁 해결됨" # 6946739746946111203
  RICE_upper_egypt_khirs_tensions_resolved_desc: "나일 강변의 잡초 무성한 땅, 즉 농업에는 적합하지 않지만 유목민에게는 매력적인 곳인 힐스 지역에 최근 유목민들이 정착하면서 마을 주민들과 갈등이 발생했습니다. 당국은 양측이 서로 조정에 합의하여 평화롭게 공존할 수 있도록 설득했습니다." # 3355067237400726686
  RICE_upper_egypt_studied_nilometer_records: "나일계측기록을 연구했습니다." # 15743660647387796037
  RICE_upper_egypt_new_temple_village: "낡은 사원 안에 새 마을이 생겨났습니다." # 9712985936301630584
  RICE_upper_egypt_new_temple_village_desc: "이집트 대지에는 고대 유적들이 점재하며, 그 주변에 마을이 형성되는 것은 흔한 일입니다. 이 지역의 한 사원 안, 전략적이고 중요한 위치에 자리 잡은 신전 안에 그러한 마을이 생겨났습니다." # 11447380292188360403
  RICE_upper_egypt_ate_ful_medames: "좋은 풀 메다임을 먹었네요" # 10019572647079717718
  RICE_upper_egypt_ate_ful_medames_desc: "콩과 향신료, 레몬을 더한 풍성한 스튜 - 좋아하지 않을 이유가 있을까요?" # 8320847755139996672
  RICE_upper_egypt_opinion_ruthless_egyptian_officials: "무자비한 이집트 관리들에 대한 적대감" # 6400367830740197997
  RICE_upper_egypt_worshipped_at_aswan: "아스완 신전에서 숭배받다" # 4421656402684958953
  RICE_upper_egypt_azjur_pilgrim: "이집트 전 총독" # 12906052631430589270
  RICE_upper_egypt_azjur_pilgrim_desc: "그 인물은 이집트의 엄격하고 때로는 인기 없는 총독이었으나, 아흐메드 이븐 툴룬에게 자리를 내주었습니다. 그는 이후 더욱 영적인 야망에 집중하고 있습니다." # 2133196539087166118
  RICE_upper_egypt_azjur_official: "$RICE_upper_egypt_azjur_pilgrim$" # 16430500506526065795
  RICE_upper_egypt_azjur_official_desc: "이 인물은 이집트의 엄격하고 때로는 인기 없는 총독이었으나, 아흐메드 이븐 툴룬에게 자리를 빼앗겼습니다. 이후 그는 다른 수단을 통해 정치적 야망을 추구해왔습니다." # 9144257296657375346
