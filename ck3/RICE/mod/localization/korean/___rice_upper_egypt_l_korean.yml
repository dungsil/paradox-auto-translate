  activity_RICE_upper_egypt_open_nile_canals_desc: "만약 이집트에서 올해 [nile_flood|E]이 풍족하다면, 우리는 강물의 연례 범람을 이용하고 농경지에 물을 더욱 효율적으로 분배하기 위해 관개수로를 개방해야 합니다. 수로 개방은 파라오 시대부터 중요한 의식이었습니다." # 14471824726470530868
  activity_RICE_upper_egypt_open_nile_canals_selection_tooltip: "나일 운하를 개방하여 좋은 [nile_flood|E]를 축하합니다.\n\n$RICE_upper_egypt_celebrate_nile_canal_opening_context_tooltip$" # 4264981041145508692
