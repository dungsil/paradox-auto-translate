  activity_RICE_upper_egypt_pray_good_nile_flood_desc: "때로는 [nile_flood|E]가 나일 강을 따라 괜찮은 수확에 필요한 최적의 양에 미치지 못할 때, 이상적이지 않은 경우가 있습니다. 그런 일이 발생하면, 다시는 그런 일이 일어나지 않도록 우리의 죄를 용서해 달라고 간청해야 합니다!" # 2293800972750624993
  activity_RICE_upper_egypt_pray_good_nile_flood_selection_tooltip: "[nile_flood|E]가 더 나아지기를 기원합니다.\n\n$RICE_upper_egypt_pray_for_a_good_nile_flood_context_tooltip$" # 4303360493442400893
  activity_RICE_upper_egypt_pray_good_nile_flood_host_desc: "\n$BULLET_WITH_TAB$[piety_i|E][piety|E]\n$BULLET_WITH_TAB$[prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$[GetGeographicalRegion('RICE_nile_river_valley').GetName]를 따라 소유한 모든 [counties|E]에서 나쁜 [nile_flood|E]의 부정적 효과를 완화할 수 있는 [GetModifier('RICE_nile_flood_repentance').GetNameWithTooltip] [county_modifier|E]를 얻을 확률.\n\n보상의 효과는 귀하의 [traits|E], [virtues|E], [sins|E] 및 [piety_level|E]에 따라 달라집니다." # 10907968289073746033
