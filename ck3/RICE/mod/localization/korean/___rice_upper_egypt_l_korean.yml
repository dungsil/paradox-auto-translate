  activity_RICE_upper_egypt_pray_good_nile_flood_host_desc: "$BULLET_WITH_TAB$[신앙도_i|E][신앙도|E]\n$BULLET_WITH_TAB$[명성_i|E][명성|E]\n$BULLET_WITH_TAB$소유한 모든 [counties|E]에서 [GetGeographicalRegion('RICE_nile_river_valley').GetName]를 따라 나쁜 [nile_flood|E]의 부정적인 영향을 완화하기 위해 [GetModifier('RICE_nile_flood_repentance').GetNameWithTooltip] [county_modifier|E]를 얻을 확률\n보상의 효과는 [traits|E], [virtues|E], [sins|E] 및 [piety_level|E]에 따라 달라집니다." # 10907968289073746033
