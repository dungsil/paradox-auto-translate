  upper_egypt.0060.t: "하마 공격" # 979546808939642129
  upper_egypt.0060.desc: "하마는 [GetGeographicalRegion('RICE_nile_river_valley').GetName]의 위아래에서 발견될 수 있습니다. 최근 들어 그 수가 줄어들고 있지만, 사람들은 여전히 하마를 자주 마주치며 이 짐승들은 종종 흉포하고 공격적입니다. 하마를 피하는 것이 현명하다고들 말합니다.\n\n안타깝게도 최근에 하마 한 마리가 [county.GetNameNoTier]에서 날뛰었습니다. 그 하마는 용감한 지역 사냥꾼과 경비병들에게 제압되기 전에 많은 사람들을 죽였습니다." # 9569679297450495071
  upper_egypt.0060.a: "이런.... 안타깝군요." # 2101395035587917035
  upper_egypt.0060.b: "피해자 가족들에게 기부합시다." # 12490710723036298006
  upper_egypt.0061.t: "나일 강을 따라 이루어지는 시찰" # 6692636709665860945
  upper_egypt.0061.desc: "오늘 저는 [GetGeographicalRegion('RICE_nile_river_valley').GetName]를 따라 제 영토를 일부 순찰할 것입니다. 특히, 저는 농촌 지역을 시찰할 것입니다. 결국, 농업은 수천 년 전부터 나일 강을 따라 삶의 주요한 부분이었으므로, 이 농장들이 충분한 식량을 생산할 수 있는지 확인하는 것이 중요합니다.\n\n어쨌든, 저는 농부들과 지역 관리들과 함께 지역 관개망이 어떻게 작동하는지에 대해 몇 시간 동안 대화합니다. 우리는 매년 나일강 범람을 최대한 활용할 수 있도록 이것들이 항상 좋은 상태인지 확인해야 합니다." # 8915821514513051340
  upper_egypt.0061.a: "지루하지만 필요한 작업입니다." # 5092906349006041076
  upper_egypt.0062.t: "히르스" # 9519967978098168298
  upper_egypt.0062.desc: "최근 [county.GetNameNoTier]에서, 여러 유목 목축민들이 #italic 키르스#!라고 알려진 땅을 이용하기 위해 이주해 왔습니다. 이곳은 나일 강을 따라 있는 지역으로, 많은 잡초가 자라고 현지 주민들이 경작지로 바꾸기 위한 관리를 하지 않아 농업에 적합하지 않습니다.\n\n그렇기는 하지만, 이 마을 주민들이 이러한 땅을 사용하지 않는다고 해서 누군가가 이웃으로 오는 것을 기꺼이 환영한다는 의미는 아닙니다. 마을 주민과 목축민 사이에 긴장이 고조되고 있으며, 저는 이 상황을 신중하게 처리해야 합니다." # 11676920853000724276
  upper_egypt.0062.a: "양측이 알아서 해결하게 두십시오. 저와는 상관없는 일입니다." # 12536558753808292659
  upper_egypt.0062.b: "목축민들이 문제를 일으키지 않는 한, 환영합니다." # 13992558808861724468
  upper_egypt.0062.c: "마을 사람들은 원한다면 유목민들을 쫓아낼 권리가 있습니다." # 17109567134436144556
  upper_egypt.0062.d: "제가 양측이 합의에 이를 수 있도록 돕겠습니다." # 8278455557990309413
  upper_egypt.0063.t: "나일 강의 선물" # 599012473827887983
  upper_egypt.0063.desc: "저는 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitle')]께서 [GetGeographicalRegion('RICE_nile_river_valley').GetName]를 따라 제 영토에서 설교하는 것을 듣고 있습니다.\n\n설교에서 [ROOT.Char.Custom('DefaultPriestTitle')]께서는 [ROOT.Char.GetFaith.HighGodName]께서 우리를 총애하신다고 말씀하시며, 이것이 나일강 범람이 일어나는 이유이며, 우리가 이집트의 풍요를 이용할 수 있는 것은 [ROOT.Char.GetFaith.HighGodName]의 은혜 덕분이라고 설명하십니다. 우리가 [ROOT.Char.GetFaith.HighGodName]을 기리고 [ROOT.Char.GetFaith.GetAdjective] 종교를 따르면 나일강 범람은 훌륭해집니다. 우리가 [ROOT.Char.GetFaith.HighGodName]을 실망시키고 죄를 지으면 겸손하고 죄를 피하라고 상기시키기 위해 나일강 범람이 좋지 않게 됩니다. 그래서 [ROOT.Char.GetFaith.HighGodName]이 없으면 우리는 나일강을 따라 수확할 작물이 없을 것입니다." # 4343334690974563480
  upper_egypt.0063.a: "진실로 그러하오! 나일 강에서 얻는 식량은 [ROOT.Char.GetFaith.HighGodName] 덕분이라오." # 489556539253937481
  upper_egypt.0063.b: "진실이지만, 풍작은 모든 사람의 힘든 노고 덕분이기도 합니다." # 12856645240320909628
  upper_egypt.0064.t: "나일 강가에서 기도하기" # 15687296996011549631
  upper_egypt.0064.desc: "저는 [county.GetNameNoTier]에서 [GetGeographicalRegion('RICE_nile_river_valley').GetName]을 따라 여행하던 중 나일강을 바라보며 기도하는 여러 [ROOT.Char.Custom('DefaultPriestTitlePlural')]을 만났습니다. 그들에게 무엇을 하고 있는지 묻자, 그들은 다음 번 나일강이 범람할 때 좋은 범람을 보장하기 위해 [ROOT.Char.GetFaith.HighGodName]에게 기도하고 있다고 설명했습니다. 결국, 나일강 범람은 예측할 수 있지만 그 범람의 결과는 예측할 수 없기 때문입니다." # 7921301728663792542
  upper_egypt.0064.a: "가야 하지만, 행운을 빌어요." # 6790687541366059141
  upper_egypt.0064.b: "어쩌면 당신의 기도에 함께해도 될까요?" # 8317146015248554718
  upper_egypt.0065.t: "나일로미터 기록" # 15956678741689093350
  upper_egypt.0065.desc: "최근 나일강 범람에 관한 정보를 한 학자가 수집했다는 사실을 알게 되었습니다. [GetGeographicalRegion('RICE_nile_river_valley').GetName] 전역에서 발견된 나일강 수위계 덕분에 우리는 수 세기 전부터 나일강 범람이 얼마나 좋았는지에 대한 비교적 정확한 기록을 가지고 있습니다.\n\n저는 매일 하는 일에서 잠시 시간을 내어 이러한 기록을 연구하고 그 안에 담긴 정보를 다른 지역 학자들과 논의해 볼 생각을 했습니다. 아마도 이 지식은 나일강을 따라 제 영토를 더 잘 관리하는 방법에 대한 통찰력을 제공해 줄 수 있을 것입니다." # 13609634019661200978
  upper_egypt.0065.a: "네, 이것은 저와 같은 지도자가 알아야 할 중요한 지식입니다." # 8392163571306730117
  upper_egypt.0065.b: "시간이 없습니다. 이미 나일강에 대해 조언해줄 사람들이 있습니다." # 4082432441447355522
  upper_egypt.0066.t: "신전 용도 변경" # 18397811570886579922
  upper_egypt.0066.desc: "아득한 옛날에 지어진 고대 기념물과 웅장한 건축물은 [GetGeographicalRegion('RICE_nile_river_valley').GetName]를 따라 흔히 볼 수 있습니다. 일부는 너무 커서 오랫동안 버려진 후에도 다양한 용도로 재사용할 수 있습니다.\n\n어쨌든, [county.GetNameNoTier]의 한 지역 관리에 따르면 그곳의 마을 사람들이 일종의 오래된 사원 단지처럼 보이는 건물을 사용하는 데 관심을 보였다고 합니다. 이 마을 사람들은 마을을 확장하기 위해 이 사원 내부에 집, 상점 및 기타 필요한 구조물을 지을 계획입니다. 이 아이디어는 다른 곳에 무작위로 건물을 짓는 대신 튼튼하고 견고하며 여러 세대에 걸쳐 지속된 사원 벽을 활용하는 것이 효율적일 것이라는 생각입니다.\n\n그러나 이 마을은 전략적 위치에 있지만 가장 부유한 정착지는 아니며 이 계획이 실현되려면 약간의 도움이 필요합니다." # 5213448579254053548
  upper_egypt.0066.a: "물론입니다! 저는 이 사업에 재정적으로 지원할 수 있습니다." # 8198847753739843285
  upper_egypt.0066.b: "지금은 그들을 도울 수 없지만, 행운을 빌어 줍니다." # 16959506117777883962
  upper_egypt.0067.t: "풀 메다메스" # 5101366157447812145
  upper_egypt.0067.desc: "[GetGeographicalRegion('RICE_nile_river_valley').GetName] 지역의 마을을 방문하며 #italic 풀 메담스# 요리를 즐기고 있습니다. 올리브유와 다양한 향신료, 장식으로 버무려진 콩 요리는 이 지역 사람들에게 세대를 이어 사랑받는 푸짐한 스튜입니다." # 15966087692969104271
  upper_egypt.0067.a: "맛있습니다!" # 2028573091546184424
