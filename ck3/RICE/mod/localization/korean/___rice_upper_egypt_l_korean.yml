  RICE_upper_egypt_pray_at_a_temple_in_aswan_context_tooltip: "#emphasis 역사적 배경:#! 아스완 주변의 여러 섬들은 고대 이집트인들과 누비아인들에게 종교적으로 매우 중요한 곳이었습니다. 많은 신전이 존재하여 신도들과 순례자들에게 인기가 많았습니다. 후기 고대 시대에도 이집트의 기독교화에도 불구하고, 이곳은 이교도 숭배의 활발한 장소였으며, 블렘미의 공식 사절단들은 6세기까지 이곳을 방문했습니다. 결국 이집트 다른 지역과 마찬가지로 이 섬들도 버려졌고, 이후 건물들은 다른 용도로 또는 건축 자재로 재활용되었습니다." # 7478951382045537743
