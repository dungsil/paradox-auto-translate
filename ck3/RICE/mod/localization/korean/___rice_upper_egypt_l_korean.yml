  upper_egypt.0040.t: "아스완으로!" # 8874699344624056929
  upper_egypt.0040.desc.intro: "[aswan_county.GetNameNoTier] 도시 주변 지역은 오랜 세월 동안 많은 고대 신앙을 가진 사람들에게 신성한 장소로 여겨져 왔습니다. 도시 바로 옆에 있는 나일 강 제1폭포는 이집트와 누비아의 전통적인 경계를 표시하지만, 양쪽 국경에서 사람들이 [aswan_county.GetNameNoTier]를 찾아 신전에서 기도했습니다. 심지어 멀리서 온 강력한 왕들도 신들에게 경의를 표하기 위해 인상적인 사절단을 여기에 보냈습니다. 저 역시 그런 여행을 계획하고 있습니다." # 13638169104524942304
  upper_egypt.0040.desc.philae: "#V 필레#! 섬은 제1 급류 바로 위에 위치해 있으며 이시스의 주요 숭배 중심지이며, 나아가 그녀의 형제이자 남편인 오시리스와 그들의 아들 호루스 숭배 중심지입니다. 이 세 명은 가장 중요한 신들 중 일부입니다. 이 신성한 가족을 기념하는 기념물인 필레 사원이 이번 여행의 목적지가 될 것입니다." # 11262258760034370361
  upper_egypt.0040.desc.elephantine: "#V 엘레판티네#! 섬은 나일강 첫 번째 급류 하류에 위치하며, 나일강 근원의 신인 크눔과 그의 아내 사티스, 그리고 그들의 딸 아누케트의 집으로 오랫동안 여겨져 왔습니다. 이 신성한 나일강의 수호자들을 기리기 위해 지어진 엘레판티네의 신전들이 이번 여행의 목적지가 될 것입니다." # 5620405038688314325
  upper_egypt.0040.desc.kalabsha: "#V 칼라브샤#! 섬은 제1 폭포에서 약간 상류에 위치하며, 태양과 달의 신 만둘리스와 임호테프, 투투와 같은 다른 작은 신들을 모시는 중요한 숭배 중심지입니다. 이 다양한 신들에게 헌정된 칼라브샤 신전이 이번 여행의 목적지가 될 것입니다." # 8370019032934725607
  upper_egypt.0040.a: "이제 그곳으로 떠날 시간입니다." # 10841960738838674847
  upper_egypt.0041.t: "필레 신전" # 1985934838739064791
  upper_egypt.0041.desc: "저와 저명한 관리들과 [ROOT.Char.Custom('DefaultPriestTitlePlural')]로 구성된 대표단은 신들에게 경의를 표하기 위해 [aswan_county.GetNameNoTier] 인근의 필레 신전에 도착했습니다. 이번 행사를 기념하기 위해 신전의 돌에 비문을 새긴 후, 우리는 신전으로 안내받았습니다.\n\n그곳에서 우리는 이시스, 오시리스, 호루스 및 다른 신들을 기리는 다양한 의식에 참여했으며, 특히 우유를 바치는 의식을 치렀습니다. 하얀 달콤한 우유를 신들에게 바치는 제물 위에 붓고 기도를 외우며 신을 숭배하는 데 전념합니다.\n\n방문이 끝나기 전에, 제 헌신을 표명하기 위해 특히 필레에 있는 한 신에게 큰 제물을 바쳐야 합니다." # 8840295366016550472
  upper_egypt.0041.a: "생명을 주는 신성한 젖을 가진 어머니 여신 이시스" # 12887625384104889803
  upper_egypt.0041.b: "오시리스, 죽은 자들의 군주여, 그를 위해 젖이 회춘하네" # 10006637369251942920
  upper_egypt.0041.c: "어머니의 신성한 젖으로 정화된 매 왕 호루스" # 9656154516928813209
  upper_egypt.0041.a.toast: "어머니 여신 이시스가 당신을 축복합니다!" # 5879259679176384983
  upper_egypt.0041.b.toast: "죽은 자들의 군주 오시리스께서 당신을 축복하십니다!" # 583151525130962372
  upper_egypt.0041.c.toast: "매 왕 호루스께서 당신을 축복하십니다!" # 11920420262692572625
  upper_egypt.0042.t: "엘레판티네의 신전" # 2602011957595633937
  upper_egypt.0042.desc: "저와 저명한 관리들과 [ROOT.Char.Custom('DefaultPriestTitlePlural')]로 이루어진 대표단은 [aswan_county.GetNameNoTier] 근처의 엘레판티네 섬에 있는 사원에 신께 경의를 표하기 위해 도착했습니다. 우리는 섬의 여러 사원을 방문했는데, 각 사원은 특정 신에게 바쳐졌습니다.\n\n그곳에서 우리는 크눔, 그의 아내 사티스, 그리고 그들의 딸 아누케트로 이루어진 엘레판티네 삼신을 기리는 다양한 의식에 참여했습니다. 이 세 명은 나일강을 지키고 매년 강의 범람이 일어나도록 보장합니다.\n\n저의 방문이 끝나기 전에 저의 헌신을 고백하기 위해 엘레판티네에서 특정 신에게 큰 제물을 바쳐야 합니다." # 5181663237273627320
  upper_egypt.0042.a: "나일강의 근원이자 신성한 도공 신 크눔" # 5076338071537942897
  upper_egypt.0042.b: "사티스, "쏘는 자", 나일강 범람의 여신" # 9077336696754030076
  upper_egypt.0042.c: "아누케트, 나일강 급류를 포용하는 여신" # 17029686938231854775
  upper_egypt.0042.a.toast: "크눔, 신성한 도공이시여, 당신을 축복하소서!" # 15945124853049315811
  upper_egypt.0042.b.toast: "사티스, "쏜 자"가 당신을 축복합니다!" # 10832810949942063812
  upper_egypt.0042.c.toast: "아누케트, 포용자가 당신을 축복합니다!" # 2518096685779741247
  upper_egypt.0043.t: "칼라브샤 사원" # 724993773886156576
  upper_egypt.0043.desc: "저와 저명한 관리들과 [ROOT.Char.Custom('DefaultPriestTitlePlural')] 대표단은 신들에게 경의를 표하기 위해 [aswan_county.GetNameNoTier] 근처의 칼라브샤 섬에 도착했습니다. 우리는 섬에 있는 여러 신전을 방문했는데, 각 신전은 특정 신에게 헌정되었습니다. 신전은 북쪽과 남쪽으로 나뉘어 있으며, 각 구역은 다른 신들을 기립니다.\n\n그곳에서 우리는 만둘리스 장로, 그의 태양 모습, 그리고 만둘리스 젊은이, 그의 달의 모습인 만둘리스를 기리는 다양한 의식에 참여했습니다. 우리는 또한 임호테프, 투투, 그리고 더 많은 다른 작은 신들도 기렸습니다.\n\n제 방문이 끝나기 전에, 제 헌신을 고백하기 위해, 칼라브샤의 한 신에게 큰 제물을 바쳐야 합니다." # 6850248154544621970
  upper_egypt.0043.a: "만둘리스, 모든 것의 왕이자 전능한 아이온이시여" # 319515385619895610
  upper_egypt.0043.b: "임호테프, 프타의 아들이자 반신 건축가이자 치료사" # 12515270370889432687
  upper_egypt.0043.c: "네이트의 아들 투투, 세크메트 악마의 지배자" # 11423131699206758052
  upper_egypt.0043.a.toast: "만둘리스, 만물의 왕이 당신을 축복합니다!" # 6580619106858770979
  upper_egypt.0043.b.toast: "임호테프, 프타의 아들이 당신을 축복합니다!" # 7214197828516941885
  upper_egypt.0043.c.toast: "네이트의 아들 투투께서 당신을 축복하십니다!" # 7832363862981373284
  upper_egypt.0044.t: "필레 신전의 공식적인 폐쇄" # 5471720939016623558
  upper_egypt.0044.desc: "오랜 세월 동안 [aswan_county.GetNameNoTier] 근처의 필레 섬에 있는 사원은 이 지역 이교도들의 성지로 기능했습니다. 블렘미아와 누비아 내륙 먼 곳에 사는 숭배자들조차도 이곳으로 와서 이시스와 다른 신들에게 기도하곤 했습니다.\n\n그러나 이제 사원 부지는 조용하고 황량해졌습니다. 요즈음에는 이따금 떠돌아다니는 사람이나 이시스에 동조하는 것으로 의심되는 몇몇 신성 모독자 외에는 아무도 필레에 오지 않습니다.\n\n이제 우리는 필레 사원을 공식적으로 폐쇄하고 [ROOT.Char.GetFaith.GetAdjective] 신앙의 우월성을 보여줘야 할 때입니다. 이 구조물은 파괴하기에는 너무 크므로 그대로 두고 이단적인 숭배가 이곳에서 발생하는 것을 금지하겠습니다." # 2873381358917665985
  upper_egypt.0044.a: "어쩌면 지역 주민들이 지역 건축 프로젝트에서 고대 돌을 사용할 수도 있습니다!" # 12561703195058855429
  upper_egypt.0045.t: "필레가 공식적으로 폐쇄됨" # 13246871574117615968
  upper_egypt.0045.desc: "[aswan_county.GetNameNoTier] 인근 필레 섬의 신전은 한때 블렘미아와 누비아의 내륙 지역에서 온 이시스 숭배자들을 섬겼습니다. 그러나 최근에는 이시스와 같은 옛 신들을 더 이상 따르지 않는 지역 주민들의 무관심으로 사실상 버려졌습니다.\n\n따라서 [temple_ender.GetTitledFirstName]은 최근 신전을 폐쇄하고 [temple_ender.GetFaith.GetAdjective] 신앙의 우월성을 보여주기 위해 그곳에서 이단적인 숭배가 일어나는 것을 금지했습니다. 구조물은 여전히 ​​존재하지만 앞으로 수년 동안 사용되지 않고 버려진 채로 남아 있을 것입니다." # 2540393431599225836
  upper_egypt.0045.a: "이해했습니다…." # 7444174860215724874
  upper_egypt.0046.t: "엘레판티네 신전의 공식 폐쇄" # 15020300522077329686
  upper_egypt.0046.desc: "수년 동안 [아스완_카운티.이름없음] 근처의 엘레판티네 섬에 있는 사원들은 이 지역 이교도들에게 성지 역할을 해왔습니다. 나일 강의 신, 크눔의 고향으로 여겨지면서, 많은 사람들은 이 섬을 신성한 땅으로 생각했습니다.\n\n하지만 이제 이 사원들은 침묵하고 황량합니다. 요즘 엘레판티네에는 우연히 방문하는 사람이나 크눔 신에게 동정적인 몇몇 의심스러운 이단자 외에는 아무도 오지 않습니다.\n\n이제는 공식적으로 엘레판티네 사원들을 폐쇄하고, [ROOT.인물.종교.형용사] 신앙의 우월성을 보여줄 때입니다. 건물들은 너무 커서 파괴할 수 없습니다. 그러니 그대로 두고 이곳에서 이단적인 예배가 이루어지지 않도록 금지하겠습니다." # 1645020513538079503
  upper_egypt.0046.a: "어쩌면 지역 주민들이 지역 건축 프로젝트에서 고대 돌을 사용할 수도 있습니다!" # 12561703195058855429
  upper_egypt.0047.t: "엘레판티네가 공식적으로 폐쇄됨" # 11890092807547876782
  upper_egypt.0047.desc: "[aswan_county.GetNameNoTier] 근처 엘레판티네 섬의 신전들은 한때 나일강의 신 크눔을 숭배하려는 이교도들을 위해 봉사했습니다. 그러나 최근에는 크눔과 같은 옛 신을 더 이상 따르지 않는 지역 주민들의 무관심으로 인해 사실상 버려졌습니다.\n\n따라서 [temple_ender.GetTitledFirstName]는 최근 신전을 폐쇄하고 [temple_ender.GetFaith.GetAdjective] 신앙의 우월성을 입증하기 위해 그곳에서 이단적인 숭배가 이루어지는 것을 금지했습니다. 구조물은 여전히 서 있지만, 앞으로 몇 년 동안 사용되지 않고 버려진 채로 남아있을 가능성이 큽니다." # 13680271022978881022
  upper_egypt.0047.a: "이해했습니다…." # 7444174860215724874
  upper_egypt.0048.t: "칼라브샤 신전 공식 폐쇄" # 6624925109282622346
  upper_egypt.0048.desc: "오랫동안 [aswan_county.GetNameNoTier] 근처의 칼라브샤 섬에 있는 신전은 이 지역 이교도들의 성지로 기능했습니다. 이곳은 누비아와 이집트 전역에서 숭배받던 신 만둘리스를 숭배하는 사람들에게 인기가 있었습니다.\n\n하지만 현재 신전 부지는 조용하고 버려져 있습니다. 최근에는 칼라브샤 신전에 방랑자나 만둘리스를 지지하는 불경스러운 자들 외에는 아무도 오지 않습니다.\n\n이제 칼라브샤 신전을 공식적으로 폐쇄하고 [ROOT.Char.GetFaith.GetAdjective] 신앙의 우월성을 보여줄 때입니다. 구조물이 너무 커서 파괴할 수 없으니 그대로 두고 이단적인 숭배가 여기서 이루어지는 것을 금지하겠습니다." # 2853716055342197082
  upper_egypt.0048.a: "어쩌면 지역 주민들이 지역 건축 프로젝트에서 고대 돌을 사용할 수도 있습니다!" # 12561703195058855429
  upper_egypt.0049.t: "칼라브샤가 공식적으로 폐쇄되었습니다" # 11810923399684144247
  upper_egypt.0049.desc: "[aswan_county.GetNameNoTier] 근처 칼라브샤 섬의 사원은 한때 만둘리스 신에게 헌신한 이교도들을 섬겼습니다. 하지만 최근에는 만둘리스와 같은 옛 신들을 더 이상 따르지 않는 지역 주민들의 무관심으로 인해 사실상 버려졌습니다.\n\n따라서 [temple_ender.GetTitledFirstName]은 최근 그 사원을 폐쇄하고 [temple_ender.GetFaith.GetAdjective] 신앙의 우월성을 보여주기 위해 그곳에서 이교 숭배를 금지했습니다. 그 구조물은 여전히 서 있지만 앞으로 몇 년 동안 사용되지 않고 버려진 채로 남아 있을 가능성이 높습니다." # 14231428395364542800
  upper_egypt.0049.a: "이해했습니다…." # 7444174860215724874
  upper_egypt.0050.t: "필레 신전 공식 재개장" # 17737099965438446674
  upper_egypt.0050.desc: "수년 전, [aswan_county.GetNameNoTier] 근처의 필레 섬에 있는 신전은 이 지역의 이교도들에게 신성한 장소 역할을 했습니다. 심지어 블렘미아와 누비아의 내륙 깊숙한 곳에 살던 헌신자들도 이곳으로 와서 이시스와 다른 신들에게 기도했습니다. 어느 시점에서 지역 주민들이 이시스 숭배에서 등을 돌리자 이 신전은 버려지고 공식적으로 폐쇄되었습니다.\n\n그러나 이제 필레에 새로운 날이 밝았습니다. 사람들이 옛 방식으로 되돌아보고 있기 때문입니다. 저는 성대한 의식을 통해 신전을 개보수하고 재개방하기 위한 조치를 공식적으로 취했으며, [ROOT.Char.Custom('DefaultPriestTitlePlural')]를 모셔 다시 예배 장소로 기능할 수 있도록 했습니다." # 11205272327028382619
  upper_egypt.0050.a: "이시스 만세!" # 6684334798371466903
  upper_egypt.0051.t: "필레 신전 공식 재개장" # 17737099965438446674
  upper_egypt.0051.desc: "[aswan_county.GetNameNoTier] 인근 필레 섬의 거대한 신전은 한때 블렘미아와 누비아의 배후지에서 멀리 떨어진 곳에서 온 이시스 숭배자들을 섬겼습니다. 몇 년 전, 그곳은 공식적으로 폐쇄되고 버려졌지만, [temple_restorer.GetTitledFirstName]의 노력 덕분에 변화하고 있습니다.\n\n독실한 [temple_restorer.GetFaith.GetAdherentName] 신자인 [temple_restorer.GetFirstName]는 신전을 이전의 영광으로 되돌리고 공식적으로 재개장하기 위해 노력했습니다. 이시스와 다른 신들을 숭배하는 신도들이 이 신성한 예배의 집에서 예배를 드리기 위해 몰려들고 있습니다." # 9655620306245997642
  upper_egypt.0051.a: "흥미로운 소식이군요...." # 14999355406101336855
  upper_egypt.0052.t: "엘레판티네 신전 공식 재개장" # 2247299773961031726
  upper_egypt.0052.desc: "몇 년 전, [aswan_county.GetNameNoTier] 근처의 엘레판티네 섬에 있는 사원은 이 지역 이교도들의 신성한 장소로 사용되었습니다. 나일강의 신 크눔의 고향으로 여겨졌으며, 많은 사람들이 이 섬을 신성한 땅이라고 믿었습니다. 어느 시점에서 사원들은 버려지고 공식적으로 폐쇄되었으며, 이는 지역 주민들이 크눔 숭배에서 돌아섰기 때문입니다.\n\n그러나 이제 엘레판티네에 새로운 날이 밝아오고 있으며, 사람들은 옛 방식을 되돌아보고 있습니다. 성대한 의식에서 저는 사원을 개조하고 재개방하기 위한 조치를 공식적으로 취했으며, [ROOT.Char.Custom('DefaultPriestTitlePlural')]을 불러 다시 예배 장소로 기능할 수 있도록 했습니다." # 3725328360404335995
