  upper_egypt.0001.t: "이집트의 갈림길" # 263634267291585949
  upper_egypt.0001.desc: "[ibn_tulun.GetTitledFirstName]은 최근 칼리파의 이름으로 나일 강 지역을 통치하도록 임명되었습니다. 그는 더 큰 선을 위해 이집트의 권위를 중앙 집중화하는 것을 목표로 삼고 있지만, 일은 불안정한 출발을 보이고 있습니다. 서쪽에서는 칼리파 알리의 반항적인 후손인 [al_tabataba.GetFirstName]와 [al_sufi.GetFirstName]가 계속해서 평화와 안정을 위협하고 있습니다. [ibn_tulun.GetFirstNameNoTooltip]은 [al_kan.GetFirstName], [al_madharai.GetFirstName], [al_farghani.GetFirstName], 그리고 그의 맏아들인 [ibn_tulun_son.GetFirstName]과 같은 유능한 관리들을 휘하에 두고 있지만, 후자의 두 사람은 잔혹한 야망을 가지고 있다는 소문이 있습니다.\n\n그러나 [ibn_tulun.GetFirstNamePossessiveNoTooltip]의 주요 문제는 수년간 이집트에서 복무한 여러 베테랑 관리들과의 경쟁 관계입니다. 이것이 진정한 오해 때문인지, 아니면 음모와 상충하는 야망 때문인지는 말하기 어렵습니다. 그들 중에서도 두드러진 인물은 우체국장이자 이집트의 비공식 정보 장교인 [shukayr.GetFullName]와, 과거 칼리파들과의 우정만큼이나 잔혹함과 가혹한 세금 정책으로 악명이 높은 수석 행정관인 [al_mudabbir.GetFullName]입니다. 현재 양측 모두 칼리파의 궁정에서 음모를 꾸미고 있지만, #italic 어떤 일#!이 일어나는 것은 시간문제일 뿐입니다." # 10866101512925832995
  upper_egypt.0001.a: "나일 강 유역의 땅에는 어떤 운명이 기다리고 있을까?" # 4390365306955267867
  upper_egypt.0001.tooltip.ibn_tulun: "#emphasis 역사적 배경:#!  튀르크 노예병 출신의 이븐 툴룬은 이집트 총독으로 재임하는 동안 뛰어난 행정가로서의 능력을 입증했습니다. 로마와 아랍 지배자가 이어졌던 이집트는 이후 프톨레마이오스 시대 이후 최초로 거의 독립적인 국가를 수립했습니다.\n\n884년 이븐 툴룬이 사망한 후, 그가 세운 툴룬 왕조는 905년까지 불과 20년밖에 존속하지 못했습니다. 그럼에도 불구하고, 그의 행보는 압바스 제국의 중앙 권력을 분열시킬 많은 총독들과 장수들의 야심을 이끈 선구자적인 인물 중 한 명으로 기록될 것입니다." # 14797541328486698897
  upper_egypt.0001.tooltip.al_tabataba: "#emphasis 역사적 배경:#! 859년, 바르카 근처에서 아바스 왕조에 대항하여 반란을 일으킨 부하 알-아스가르 아흐마드 이븐 무함마드 이븐 알-타바타바는 알리 칼리프의 후손인 아이드 계통이었습니다. 그는 자신을 칼리프로 선언했지만, 결국 툴루니드 군대에 패배하고 869년 이집트에서 처형되었습니다." # 7750348170112820630
  upper_egypt.0001.tooltip.al_sufi: "#emphasis 역사적 배경:#! 이브라힘 이븐 무함마드 이븐 알-수피는 860년대 이집트에서 아바스 왕조에 반기를 든 알리 칼리프의 후손, 또는 알리드였습니다. 그의 반란은 869년 에스나 주민 대학살로 절정에 달했습니다.\n\n툴루니드 군대에 패배한 후 그는 서부 오아시스로 후퇴한 다음 872년 동부 사막에 기반을 둔 장군 알-움마리에게 공격을 시도했습니다. 다시 패배한 그는 돌아가는 길에 아스완을 약탈한 후 메카로 도망쳐서 체포되었습니다. 이븐 툴룬은 그를 잠시 감금한 후 메디나로 가도록 허락했습니다.\n\n알-수피의 한 지지자였던 아부 루흐 수쿤은 873-874년에 반란을 일으켰습니다. 그는 잠시 동안 성공적으로 저항했지만 이븐 툴룬과 휴전 협정에 합의했습니다." # 4962004717138783058
  upper_egypt.0001.tooltip.al_kan: "#bold 역사적 배경:#! 아부 자파르 무함마드 이븐 '압둘 알-칸은 이븐 툴룬 휘하에서 재능 있는 관료로서, 그의 궁중 장관으로 일했습니다. 그는 중세 이집트의 중요한 #italic 디완#! (다양한 이슬람 국가에서 중요한 정부 부처를 나타내는 용어)인 #italic 디완 알-인샤'#!의 설립에 관여했을 가능성이 있습니다. 이 기관은 통치자의 서신, 청원, 칙령과 관련된 서류 업무를 처리하는 서무부였습니다. 그는 891년에 사망했습니다." # 12070825290449643498
  upper_egypt.0001.tooltip.al_madharai: "#bold 역사적 배경:# 알-마드하라'이 가문은 이집트와 시리아의 저명한 관료 가문으로, 툴루니드 왕조, 아바스 왕조, 이크쉬이드 왕조 등 여러 왕조에서 봉직했습니다. 이 가문의 첫 번째 저명한 인물은 879년 아부 바크르 아흐마드 이븐 이브라힘 알-마드하라'이로, 이븐 툴룬에 의해 재정 감독관으로 임명되었습니다.\n\n\n그의 사망 후, 그의 아들 알리와 알-후세인은 각각 이집트와 시리아를 물려받았습니다. 알리의 아들 아흐마드와 무함마드 또한 10세기 초에 높은 직책에 올랐습니다. 이후 가문은 바그다드의 관료 파벌 간의 궁중 정쟁에 휘말리게 되었고, 특히 시아파 관리 가문인 바누'알-푸라트 가문에 대한 반대 세력에 합류했습니다." # 18171462060877193699
  upper_egypt.0001.tooltip.ibn_tulun_son: "#emphasis 역사적 배경:#! 알압바스는 툴루니드 왕조의 창시자 이븐 툴룬의 장남이었으며, 처음에는 아버지의 후계자로 예정되어 있었습니다. 이븐 툴룬은 시리아 지역을 장악하려는 야심을 품고 879년 이집트에 알압바스를 대리자로 남겼습니다. 하지만 순진했던 알압바스는 그의 주변 사람들에게 속아 881년 권력을 찬탈하려 하였습니다. \n\n알압바스는 결국 이븐 툴룬에게 체포되었습니다. 이후 이븐 툴룬은 아들의 성격을 시험하기 위해 음모자들의 눈을 찔러 손을 자르라는 명령을 내렸습니다. 이는 알압바스가 거부할 것으로 예상했습니다. 하지만 알압바스는 주저하지 않고 명령을 따랐습니다. 이에 이븐 툴룬은 아들의 잔혹함과 신뢰할 수 없음에 깊이 슬퍼하며 울었다고 합니다. 그리고 그를 감옥에 가두었습니다. 이븐 툴룬의 다른 아들이자 후계자 훔라와이는 884년 알압바스를 처형했습니다." # 17852357319638496824
  upper_egypt.0001.tooltip.shukayr: "#bold 역사적 배경:#! 슈카이르 알-카딤은 이집트의 우체국장이었으며, 이븐 툴룬이 총독으로 취임했을 때 그를 맞이했습니다. 아바스 왕조의 우편 서비스인 #기울임꼴 바리드#의 수장으로서, 그는 칼리프와 이집트의 비밀정보 책임자와의 서신 왕래를 담당했습니다.\n\n이븐 툴룬이 처음 도착했을 때, 슈카이르와 또 다른 관리인 증오받는 세금 징수관 이븐 알-무다비르는 그에게 10000 디나르의 선물을 바쳤습니다. 이 선물은 그들과 알-무다비르가 자치권을 유지하도록 하는 제스처였지만, 이븐 툴룬은 자신의 권위를 주장하기 위해 거절했습니다.\n\n그 후, 이븐 툴룬과 이러한 관리들은 아바스 법정에서 서로를 제치려는 음모를 벌였습니다. 결국, 이븐 툴룬은 872년경 슈카이르의 해임을 성사시켰고, 슈카이르는 곧 사망했습니다." # 16024241631576631011
  upper_egypt.0001.tooltip.al_mudabbir: "#emphasis 역사적 배경:#! 이븐 무다비르는 아바스 칼리파국의 고위 행정관으로, 페르시아계 출신일 가능성이 있습니다. 그는 형제 이브라힘과 함께 여러 칼리프들과 친분을 유지하며 저명한 문인으로 명성을 날렸습니다. 그러나 라이벌들의 음모로 인해 투옥되었고, 861년 이집트의 주요 세금 징수관으로 임명되었습니다. 그는 세수 증대를 위해 엄격한 조치들을 취했으며, 이는 많은 사람들에게 이슬람교 율법(꾸란)에 어긋나는 것으로 여겨져 비난을 받았습니다.\n\n이븐 툴룬이 처음 이집트에 도착했을 때, 이븐 알-무다비르와 다른 관리인 슈카이르는 그에게 1만 디나르의 선물을 전달하며 환영했습니다. 이 선물은 이븐 툴룬과 이븐 알-무다비르가 자치권을 유지하는 데 도움을 주려는 의도였지만, 이븐 툴룬은 자신의 권위를 과시하기 위해 이를 거절했습니다.\n\n이후 이븐 툴룬과 이 관리들은 아바스 궁정에서 서로를 견제하며 음모를 펼쳤습니다. 결국 이븐 툴룬은 음모에서 승리하여 871년 이븐 알-무다비르를 투옥했습니다. 그는 몇 차례 더 풀려났다가 다시 투옥되었고, 결국 883년 또는 884년에 감옥에서 사망했습니다. 한편, 이븐 알-무다비르의 형제 이브라힘은 감옥 담을 뚫고 대담하게 탈출하여 바그다드로 향했고, 893년 사망할 때까지 관리직을 수행했습니다." # 10325324396260711449
  upper_egypt.0001.tooltip.al_farghani: "#emphasis 역사적 배경:#! 무함마드 이븐 알-파라즈 알-파르가니는 874년 또는 875년에 바르카의 투루니드 총독으로서 이븐 투룬에 대한 반란을 선포했습니다. 투루니드 군대는 바르카를 향해 장기간의 포위 공격을 벌였고, 공성 무기를 동원하여 도시를 성공적으로 함락했습니다. 그럼에도 불구하고 이븐 투룬은 이후 반란을 진압하는 과정에서 큰 자제력을 보여주었습니다." # 1862603075957446297
