  RICE_upper_egypt_reintroduce_faith_luxor_temple_desc: "[ROOT.Char.GetFaith.GetReligion.GetAdjective] 신자들이 상이집트에서 다시 증가하고 있습니다. 따라서 룩소르 신전이 현재 우리의 [ROOT.Char.Custom('DefaultPriestTitlePlural')]에 의해 종교 의식에 사용되지 않는 것은 이상합니다. 우리는 그곳을 수리하여 적절한 [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship]로 만들어야 합니다." # 1557759030359878344
