  RICE_upper_egypt_pray_good_nile_flood_amount_type: "의식 규모" # 17442884821123139964
  RICE_upper_egypt_pray_good_nile_flood_amount_type_small: "작은" # 11665425638542725414
  RICE_upper_egypt_pray_good_nile_flood_amount_type_small_desc: "$EFFECT_LIST_BULLET$ 좋은 [nile_flood|E]을 기원하고 나쁜 [nile_flood|E]에 속죄하기 위한 의무적인 의식을 행합니다.\n$EFFECT_LIST_BULLET$ 더 적은 양의 [piety_i|E][piety|E] 및 [prestige_i|E][prestige|E] 획득#!\n$EFFECT_LIST_BULLET$ [GetGeographicalRegion('RICE_nile_river_valley').GetName]을 따라 소유한 모든 [counties|E]에서 [GetModifier('RICE_nile_flood_repentance').GetNameWithTooltip] [county_modifier|E]를 얻을 확률이 줄어듭니다.\n\n#weak 우리의 진심 어린 속죄 의지가 충분할 것이며, [GetPlayer.GetFaith.HighGodName]께서 우리의 기도를 들어주실 것입니다.#!" # 16786662765413795199
  RICE_upper_egypt_pray_good_nile_flood_amount_type_medium: "보통" # 7377651229498775580
  RICE_upper_egypt_pray_good_nile_flood_amount_type_medium_desc: "$EFFECT_LIST_BULLET$ 좋은 [nile_flood|E]을 기원하고 나쁜 것에는 참회하기 위한 의무적인 의식을 수행합니다.\n$EFFECT_LIST_BULLET$ 적당한 양의 [piety_i|E][piety|E]와 [prestige_i|E][prestige|E]를 획득합니다#!\n$EFFECT_LIST_BULLET$ [GetGeographicalRegion('RICE_nile_river_valley').GetName]을 따라 당신이 소유한 모든 [counties|E]에서 [GetModifier('RICE_nile_flood_repentance').GetNameWithTooltip] [county_modifier|E]를 얻을 괜찮은 확률.\n\n#weak 범람이 좋지 않을 때, 우리는 참회하고 [GetPlayer.GetFaith.HighGodName]에게 구원해달라고 기도하며 할 수 있는 것을 다 해야 합니다. 우리는 최소한만 할 수는 없습니다.#!" # 10500378190124537690
  RICE_upper_egypt_pray_good_nile_flood_amount_type_large: "거대한" # 2290692482761374841
  RICE_upper_egypt_pray_good_nile_flood_amount_type_large_desc: "$EFFECT_LIST_BULLET$ 좋은 [nile_flood|E]을 기원하고 나쁜 [nile_flood|E]에 대해 속죄하는 의무적인 의식을 수행합니다.\n$EFFECT_LIST_BULLET$ 더 많은 양의 [piety_i|E][piety|E]과 [prestige_i|E][prestige|E] 획득#!\n$EFFECT_LIST_BULLET$ [GetGeographicalRegion('RICE_nile_river_valley').GetName]을 따라 귀하가 소유한 모든 [counties|E]에서 [GetModifier('RICE_nile_flood_repentance').GetNameWithTooltip] [county_modifier|E] 획득 확률 증가\n\n#weak 우리의 죄가 끔찍하여 나일 강의 현재 상태를 초래했습니다. 우리는 진정으로, 성실하게, 깊이 회개하고자 함을 [GetPlayer.GetFaith.HighGodName]께 증명하기 위해 모든 노력을 기울여야 합니다.#!" # 13803957989159000964
  RICE_upper_egypt_pray_good_nile_flood_prayer_phase: "기도" # 3105075337060657930
  RICE_upper_egypt_pray_good_nile_flood_prayer_phase_desc: "오 [GetPlayer.GetFaith.HighGodName]시여, 저희의 자비를 비는 탄원을 들으시어, 나일 강이 마땅히 흘러야 하는 대로 다시 흐르게 하소서!" # 14774373692528541867
