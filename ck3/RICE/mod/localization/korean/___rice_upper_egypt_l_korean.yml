  activity_RICE_upper_egypt_open_nile_canals_desc: "만약 올해 이집트의 [nile_flood|E]가 좋다면, 우리는 강 연례 범람을 활용하고 농경지에 물을 더 효율적으로 분배하기 위해 수로를 열어야 합니다. 수로를 여는 것은 파라오 시대부터 중요한 의식이었습니다." # 14471824726470530868
  activity_RICE_upper_egypt_open_nile_canals_selection_tooltip: "풍요로운 [nile_flood|E]를 기념하기 위해 나일 운하를 엽니다.\n\n$RICE_upper_egypt_celebrate_nile_canal_opening_context_tooltip$" # 4264981041145508692
