  RICE_upper_egypt_reintroduce_faith_luxor_temple_context_tooltip: "#emphasis 역사적 배경:#! 룩소르 신전은 기원전 1400년경에 처음 건설되었으며, 카르낙 신전과 함께 당시 이집트 지역 주요 신전 중 하나였습니다. 수 세기 동안 다양한 종교를 가진 사람들에 의해 사용되고 재건되었습니다. 어느 시점에는 심지어 신전 아래에 마을이 형성될 정도였습니다. 현재는 신전 한쪽 모퉁이에 모스크가 세워져 있습니다." # 15209037391519772159
