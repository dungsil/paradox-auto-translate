  building_type_RICE_upper_egypt_temple_of_luxor_01: "룩소르 신전" # 73293469038f3b7764570ccf8329eb1797595bac
  building_type_RICE_upper_egypt_temple_of_luxor_01_desc: "이집트에는 수많은 위대한 기념물이 있으며, 룩소르 신전은 고대 이집트의 뛰어난 공학 유산의 가장 훌륭한 본보기로 수세기 동안 서 있었습니다.\n\n룩소르는 한때 파라오가 소유했던 힘의 증거이며, 그들의 왕권을 숭배하기 위해 헌정된 신전입니다. 고대 파라오들은 오래전에 사라졌지만, 사람들이 그 원래의 목적을 잊더라도 그들이 지은 이 신전은 수세기 동안 지속될 것입니다." # ef39b79381f6221af49b952cdbaa67e060cf4614
  building_RICE_upper_egypt_temple_of_luxor_01: "룩소르 신전" # 73293469038f3b7764570ccf8329eb1797595bac
  building_RICE_upper_egypt_temple_of_luxor_01_desc: "$building_type_RICE_upper_egypt_temple_of_luxor_01_desc$" # 46a3b99de45966221a9f138e6b1194e2bb07249e
  building_RICE_upper_egypt_temple_of_luxor_02: "룩소르 교회" # f9c43af5e979fedfe2b7c00e379beda73a73c6b3
  building_RICE_upper_egypt_temple_of_luxor_02_desc: "이집트에는 수많은 위대한 기념물이 있으며, 룩소르 신전은 고대 이집트의 뛰어난 공학 유산의 가장 훌륭한 예로서 수 세기 동안 서 있었습니다.\n\n룩소르는 한때 파라오들이 가졌던 힘의 증거이지만, 그들은 더 이상 없습니다. 신전의 일부는 교회로 개조되었습니다. 또한 독실한 기독교인들이 신전 유적을 따라 정착하여 집, 상점, 병영 등을 짓습니다." # 490bc4a1a7abd619458a18402807bfe36b393d34
  building_RICE_upper_egypt_temple_of_luxor_03: "룩소르 모스크" # 2d8255ba047a1d2d99bcdf4c91896eeae8baad3e
  building_RICE_upper_egypt_temple_of_luxor_03_desc: "이집트 전역에는 수많은 위대한 기념물이 있으며, 룩소르 신전은 수세기 동안 고대 이집트의 훌륭한 엔지니어링 유산의 가장 훌륭한 예시로 서 있었습니다.\n\n룩소르는 한때 파라오가 소유했던 권력의 증거이지만, 그들은 더 이상 존재하지 않습니다. 과거 기독교인들이 신전 일부를 교회로 개조했고, 현재는 이슬람교도들이 그 안에서 모스크를 세우며 동일한 일을 하고 있습니다. 또한 독실한 무슬림들은 신전 유적을 따라 정착하며 집, 상점, 막사 등을 짓고 있습니다." # 11d1ee68aecceda039e11f594ed97c413924a5ee
  RICE_nile_normal_flood: "[nile_flood|E]: 보통" # 57148d6f5d8006fa01919c03bce6d3e07b1c0d24
  RICE_nile_normal_flood_desc: "나일강의 수위가 16 큐빗까지 상승했습니다. 이 정도면 올해 이집트의 수확량은 괜찮을 것입니다.\n\n#italic $tradition_RICE_children_of_the_nile_name$#! [tradition|E]를 가진 [cultures|E]의 경우 [GetActivityType('activity_RICE_upper_egypt_open_nile_canals').GetName] [activity|E]을 잠금 해제합니다!" # 4b0b7f0c7fbda93c14d4654b871234b565533d3d
  RICE_nile_high_flood: "[nile_flood|E]: 높음" # 11d38e91c0d8e49ce265a29bbc6a2bfb1fc56c30
  RICE_nile_high_flood_desc: "나일강 수위가 17 큐빗까지 상승했으며, 이는 최적의 범람으로 올해 이집트의 수확이 풍년일 것임을 의미합니다.\n\n#italic [tradition|E]인 #Bold $tradition_RICE_children_of_the_nile_name$#!을 가진 [cultures|E]에 대해 [GetActivityType('activity_RICE_upper_egypt_open_nile_canals').GetName] [activity|E]을(를) 해제합니다#!" # 08db65a118fb0d59b44bfce56b4430fc8ba93e9d
  RICE_nile_very_high_flood: "[nile_flood|E]: 매우 높음" # 5fb633afdeb5276d771f6b46a3bcdccc22dc90a2
  RICE_nile_very_high_flood_desc: "나일 강의 수위가 18큐빗까지 상승했으며, 이는 매우 풍부한 범람으로 올해 이집트의 수확량이 엄청날 것임을 의미합니다.\n\n#italic #Bold $tradition_RICE_children_of_the_nile_name$#! [전통|E]을 보유한 [문화|E]에 대해 [GetActivityType('activity_RICE_upper_egypt_open_nile_canals').GetName] [활동|E]을 해제합니다.!" # b70db7dec21d6d164233c623412fe56237f1886d
  RICE_nile_overflooding_flood: "[nile_flood|E]: 범람" # b377f168466ab119e77e305903ac969418b9074f
  RICE_nile_overflooding_flood_desc: "나일강 수위가 19큐빗 이상으로 상승하여 위험할 정도로 높은 범람으로 올해 이집트의 농경지를 침수시키고 수확을 망칠 가능성이 있습니다.\n\n#italic #F $tradition_RICE_children_of_the_nile_name$#! [tradition|E]을 보유한 [cultures|E]에 대해 [GetActivityType('activity_RICE_upper_egypt_pray_good_nile_flood').GetName] [activity|E] 해제#!" # c667770489da29e68de2573812e4f8ec39cb983b
  RICE_nile_low_flood: "[nile_flood|E]: 낮음" # fe99184022a0500228e579fadeac06372527e18e
  RICE_nile_low_flood_desc: "나일강 수위가 14~15 큐빗으로 상승했는데, 이는 평균 이하의 범람으로 올해 이집트의 수확이 미미할 것임을 의미합니다.\n\n#italic $tradition_RICE_children_of_the_nile_name$#! [전통|E]을 보유한 [문화|E]의 경우 [GetActivityType('activity_RICE_upper_egypt_pray_good_nile_flood').GetName] [활동|E]을(를) 잠금 해제합니다!" # 299bc059c3680d3f24d4e9cc25a8ce0b1a4fe0e5
  RICE_nile_very_low_flood: "[nile_flood|E]: 매우 낮음" # e0833f9812963f2af9c25b40a2697942ff44fabc
  RICE_nile_very_low_flood_desc: "나일 강의 물이 14큐빗에 이르지 못했습니다. 심각하게 낮은 홍수는 이집트에서 올해 농작물이 매우 부족하거나 전혀 수확되지 않을 것을 의미합니다.\n\n#italic [activity|E] [activity_RICE_upper_egypt_pray_good_nile_flood].GetName#을 해제합니다. #Bold $tradition_RICE_children_of_the_nile_name$# [tradition|E]를 가진 [cultures|E]에 대해." # bb7208254ccd186f1a35b87825f9c2c00f728d23
  RICE_nile_renovated_nilometers: "개조된 나일강 수위계" # 46fa6e4348b0f25d07476af9b47e002788839cc9
  RICE_nile_renovated_nilometers_desc: "이 지역의 여러 나일강 수위계가 최근에 중요한 수리 및 유지 보수 작업을 거쳤습니다. 신뢰할 수 있는 나일강 수위계를 보유하는 것이 나일강 홍수를 막을 수는 없지만, 지역 당국이 홍수 범람으로 인한 공황과 피해를 최소화하기 위해 준비하고 빠르게 대처할 시간을 확보할 수 있습니다.\n\n#italic 이 [county_modifier|E]가 활성화된 동안 [nile_flood|E]가 좋지 않으면 이 [county|E]는 그 해의 부정적인 효과를 일부(전부는 아님) 상쇄하기 위해 [GetModifier('RICE_nile_mitigated_bad_flood').GetNameWithTooltip] [county_modifier|E]를 얻게 됩니다.#!" # 55c96a3b229a7212bbad08cb9285e78cbcf365f1
  RICE_nile_mitigated_bad_flood: "완화된 불운 [nile_flood|E]" # 37c3d682e5975562455eddf1a3268e344a38156b
  RICE_nile_mitigated_bad_flood_desc: "올해의 나일강 범람은 이상적이지 못했지만, 이 지역의 현명한 지도자들이 최근 지역 나일 수위계를 더욱 효율적이고 신뢰성 있게 개보수하고 수리하여 관리들이 홍수의 최악의 영향을 완화하고 평민들 사이의 공황을 다소 줄일 수 있었습니다." # 855be36c1fae1e87075b3dd1ac57fc0c4582dfe2
  RICE_upper_egypt_recently_closed_philae: "필레가 공식적으로 폐쇄됨" # 1a18ca4ce56c179a898f9c6f1dcd310127554cf5
