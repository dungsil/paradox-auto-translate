  RICE_upper_egypt_reinforce_the_darb_al_arbain_context_tooltip: "#emphasis 역사적 배경:#!  다르브 알-아르바인, 혹은 사십일 길이라 불리는 이 무역로는 이집트 아수트에서 다르푸르 쿠베이(또는 쿠바이)까지 이어지는 교역로였습니다. 이 길은 칼가, 셀리마, 둔쿨 같은 여러 오아시스를 거쳐 지나갔습니다. 또한 이 길은 뉘비아의 둥골라와 사이와 같이 나일강을 따라 여러 지점들과 연결되는 보조 노선도 가지고 있었습니다. 이 험난한 길은 물이 부족한 척박한 지형을 관통하여 이집트와 아프리카 대륙 사이의 금, 노예, 상아, 그리고 다른 물품의 운송과 교역을 위해 파라오 시대부터 사용되어 왔습니다. 또한 로마 시대부터 오스만 제국 시대(19세기 말까지)까지 이 지역의 국가들에 의해 요새와 전초기지로 강화되었습니다." # 15873801091509623946
