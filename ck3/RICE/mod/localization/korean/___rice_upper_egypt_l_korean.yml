  game_concept_nile_flood: "나일강 범람" # 12904550849714625254
  game_concept_nile_flood_desc: "나일강의 범람은 파라오 시대부터 이집트의 삶에서 중요한 부분이었으며, 매년 나일강은 일정량 범람하여 [GetGeographicalRegion('RICE_nile_river_valley').GetName]을 따라 있는 [counties|E]에 결과에 따라 [county_modifier|E]가 적용됩니다.\n\n대부분의 경우, 홍수는 정상적이며 게임 내 효과는 없을 것입니다. 홍수가 평소보다 좋으면 [county_modifiers|E]는 다양한 이점을 제공하고, 좋지 않거나 나일강이 범람하면 [county_modifiers|E]는 불이익을 줍니다.\n\n[culture|E]에 #Bold $tradition_RICE_children_of_the_nile_name$#! [tradition|E]이 있다면, 홍수와 관련된 두 가지 특별한 [activities|E]를 이용할 수 있습니다. 홍수가 좋으면 [GetActivityType('activity_RICE_upper_egypt_open_nile_canals').GetName]을 할 수 있으며, 좋지 않으면 #bold $RICE_upper_egypt_pray_for_a_good_nile_flood$#!을 할 수 있습니다.\n\n또한, 세 번째 [decision|E]인 #Bold $RICE_upper_egypt_renovate_local_nilometers$.#!를 사용할 수 있습니다. 이는 향후 좋지 않은 홍수의 영향을 완화하는 데 도움이 되므로 중요한 [decision|E]입니다." # 14388688093787928281
  game_concept_temples_of_aswan: "아스완 사원" # 8827666519526968480
  game_concept_temple_in_aswan: "아스완의 사원" # 18172368521868618600
  game_concept_temples_of_aswan_city: "아스완" # 6760714295602090191
  game_concept_temples_of_aswan_desc: "아스완은 이집트 남부의 주요 도시로, 전통적으로 이집트와 누비아의 경계 역할을 했으며, 역사적으로 두 문명 모두에게 종교적으로 큰 중요성을 지녔기에 여러 사원이 있었습니다.\n\n특정 이교도 [faith|E]을 믿는다면 [GetActivityType( 'activity_RICE_upper_egypt_visit_aswan_temples' ).GetName]([지역_순례|E]의 한 종류)을 할 수 있으며, 엘레판티네, 필레, 칼라브샤 사원에서 기도하는 것을 선택할 수 있습니다. 각 장소에서 세 신 중 하나를 숭배하는 데 집중하여 다양한 축복을 받을 수 있습니다.\n\n그러나 이 [활동|E|E]는 항상 가능한 것은 아닙니다. 이 세 장소의 사원은 해당 [faith|E]을 믿지 않는 [통치자|E]에 의해 #bold 공식적으로 폐쇄#!될 수 있으며, 접근이 불가능해집니다. 세 곳 모두 폐쇄되면 [활동|E]을 사용할 수 없습니다. 다행히 적절한 이교도 [faith|E]을 가진 사람이라면 언제든지 #bold 공식적으로 재개방#!하여 다시 접근할 수 있습니다." # 17471930655868677374
  game_concept_darb_al_arbain: "다르브 알-아르바인" # 859453503712547409
  game_concept_darb_al_arbain_desc: "다르 알-아르바인(또는 40일 길)은 이집트 아슈트와 누비아 남부의 다르푸르 사이를 연결하는 주요 카라반 노선입니다. 이 노선은 파라오 시대부터 존재했으며, 19세기까지도 사용되었습니다.\n\n이 노선을 통해 연결된 8개 [county|E]의 [rulers|E]는 #Bold $RICE_upper_egypt_reinforce_the_darb_al_arbain$#! 결정을 할 수 있습니다. 이 결정을 통해 다르 알-아르바인에 있는 #V 1개#! [county|E]에서 #Bold 20#!년 동안 [GetModifier('RICE_upper_egypt_reinforced_darb_al_arbain').GetNameWithTooltip] [county_modifier|E]를 얻을 수 있습니다.\n\n북쪽에서 남쪽으로 이어지는 8개 [counties|E]는 다음과 같습니다.\n\n$EFFECT_LIST_BULLET$이집트의 아슈트, 카르가, 아스완\n$EFFECT_LIST_BULLET$누비아의 카르 압림, 사이\n$EFFECT_LIST_BULLET$다르 알-리흐, 엘-파셰르, 아인 파라 (다르푸르)" # 17186298361052923891
