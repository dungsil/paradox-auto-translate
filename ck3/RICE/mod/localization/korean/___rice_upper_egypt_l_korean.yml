  RICE_upper_egypt_pray_good_nile_flood_cost: "의식 규모" # 17442884821123139964
  activity_RICE_upper_egypt_open_nile_canals_conclusion_desc: "내 소임을 다하여 격식대로 [GetActivityType( 'activity_RICE_upper_egypt_open_nile_canals' ).GetName]를 수행했습니다. 올해 나일 강께서 우리에게 풍성한 수확을 내리시기를!" # 4825499055100777245
  RICE_upper_egypt_open_nile_canals_type_normal: "일반적인 의식" # 3943968086161538174
  RICE_upper_egypt_open_nile_canals_type_normal_desc: "$EFFECT_LIST_BULLET$ 의무의 일부로서 의례를 행합니다.\n$EFFECT_LIST_BULLET$ [prestige_i|E] [prestige|E]와 [piety_i|E] [piety|E]를 얻는 양이 #bold 성대한 의례#보다 적습니다!\n\n#weak 예로부터 나일강은 매년 범람해 왔으며, 올해도 다르지 않습니다.##!" # 1962020059730896165
  RICE_upper_egypt_open_nile_canals_type_grand: "성대한 의식" # 16066639319489382057
  RICE_upper_egypt_open_nile_canals_type_grand_desc: "$EFFECT_LIST_BULLET$ 나일강 운하 개통을 위한 성대한 의식을 준비한다.\n$EFFECT_LIST_BULLET$ #bold 일반 의식#!에 비해 #V 50%#! 더 많은 [prestige_i|E] [prestige|E] 및 [piety_i|E] [piety|E]를 획득한다!\n$EFFECT_LIST_BULLET$ 소량의 [dynasty_prestige_i|E] [dynasty_prestige|E]를 획득한다.\n\n#weak 올해 나일강의 범람이 이토록 풍족하니, 평소보다 더 성대한 축하 행사가 필요하다!#!" # 13020603594860271896
