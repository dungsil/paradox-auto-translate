  activity_RICE_upper_egypt_visit_aswan_temples_desc: "나일강 제1 폭포는 수세기 동안 숭배의 중심지였습니다. 그곳에 [temples_of_aswan|E]가 자리 잡고 있음을 감안하면, 어쩌면 파라오 시대보다도 더 오래되었을지도 모릅니다." # 8306172334983788989
