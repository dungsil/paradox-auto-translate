  upper_egypt.0040.t: "아스완으로!" # 8874699344624056929
  upper_egypt.0040.desc.intro: "아득한 옛날부터 [aswan_county.GetNameNoTier] 주변 지역은 옛 신들을 숭배하는 많은 사람들에게 신성한 곳으로 여겨져 왔습니다. 도시 바로 옆에 있는 나일 강의 첫 번째 급류는 이집트와 누비아의 전통적인 경계를 나타내지만, 국경 양쪽의 사람들은 사원에서 기도하기 위해 [aswan_county.GetNameNoTier]로 여행을 왔습니다. 멀리 떨어진 곳의 강력한 왕들조차도 신들에게 경의를 표하기 위해 인상적인 대표단을 이곳으로 보냈습니다. 저 또한 그러한 여행을 계획하고 있습니다." # 13638169104524942304
  upper_egypt.0040.desc.philae: "#V 필레#! 섬은 제1의 카타락트 바로 위에 위치해 있으며 이시스 숭배의 주요 중심지입니다. 더 나아가 이시스의 형제이자 남편인 오시리스와 그들의 아들 호루스 숭배의 중심지이기도 합니다. 이 세 신은 모두 가장 중요한 신들입니다. 이 신성한 가족을 기리는 기념물인 필레 신전은 이번 여행의 목적지가 될 것입니다." # 11262258760034370361
  upper_egypt.0040.desc.elephantine: "#V 엘레판티네#! 섬은 나일강 첫 번째 급류 하류에 위치해 있으며, 오랫동안 나일강 수원지의 신인 크눔과 그의 아내 사티스, 그리고 그들의 딸 아누케트의 집으로 여겨져 왔습니다. 이 신성한 나일강의 수호자들을 기리기 위해 세워진 엘레판티네 사원은 이번 여행의 목적지가 될 것입니다." # 5620405038688314325
  upper_egypt.0040.desc.kalabsha: "제1폭포에서 약간 상류에 위치한 #V 칼라브샤#! 섬은 태양과 달의 신인 만둘리스를 비롯하여 임호테프와 투투와 같은 다른 소신들을 위한 중요한 숭배 중심지입니다. 이 모든 다양한 신들에게 바쳐진 칼라브샤 신전이 이번 여행의 목적지가 될 것입니다." # 8370019032934725607
  upper_egypt.0040.a: "이제 그곳으로 떠날 시간입니다." # 10841960738838674847
  upper_egypt.0041.t: "필레 신전" # 1985934838739064791
  upper_egypt.0041.desc: "저와 저명한 관리들과 [ROOT.Char.Custom('DefaultPriestTitlePlural')]로 구성된 대표단은 신들에게 경의를 표하기 위해 [aswan_county.GetNameNoTier] 근처의 필레 신전에 도착했습니다. 이번 행사를 기념하기 위해 신전 돌에 비문을 새긴 후, 우리는 신전으로 안내되었습니다.\n\n그곳에서 우리는 우유 제물을 바치는 것을 비롯하여 이시스, 오시리스, 호루스 및 다른 신들을 기리는 다양한 의식에 참여했습니다. 우리는 기도문을 암송하고 신 숭배에 마음을 쏟으면서 하얗고 달콤한 우유를 신들에게 바치는 제물 위에 붓습니다.\n\n방문이 끝나기 전에, 제 헌신을 표명하기 위해 필레에 있는 특정 신에게 큰 제물을 바쳐야 합니다." # 8840295366016550472
  upper_egypt.0041.a: "생명을 주는 신성한 젖을 가진 어머니 여신, 이시스" # 12887625384104889803
  upper_egypt.0041.b: "오시리스, 죽은 자들의 군주, 그를 위해 우유는 활력을 되찾아주리라" # 10006637369251942920
  upper_egypt.0041.c: "매의 왕 호루스, 어머니의 신성한 젖으로 정화되다" # 9656154516928813209
  upper_egypt.0041.a.toast: "어머니 여신 이시스께서 당신을 축복하시길!" # 5879259679176384983
  upper_egypt.0041.b.toast: "죽음의 신 오시리스께서 당신을 축복하십니다!" # 583151525130962372
  upper_egypt.0041.c.toast: "매의 왕 호루스께서 그대를 축복하시리라!" # 11920420262692572625
  upper_egypt.0042.t: "엘레판티네의 신전" # 2602011957595633937
  upper_egypt.0042.desc: "저와 저명한 관리들과 [ROOT.Char.Custom('DefaultPriestTitlePlural')]로 구성된 대표단은 [aswan_county.GetNameNoTier] 근처의 엘레판티네 섬에 있는 신전에 참배하러 왔습니다. 우리는 섬의 여러 신전을 방문했는데, 각 신전은 특정 신에게 봉헌되었습니다.\n\n그곳에서 우리는 크눔, 그의 아내 사티스, 그리고 그들의 딸 아누케트로 이루어진 엘레판티네 삼위일체 신에게 경의를 표하는 다양한 의식에 참여했습니다. 이 세 신은 나일강을 지키고 매년 강이 범람하도록 보장합니다.\n\n제 방문이 끝나기 전에, 제 헌신을 표명하기 위해 엘레판티네에 있는 특정 신에게 큰 공물을 바쳐야 합니다." # 5181663237273627320
  upper_egypt.0042.a: "크눔, 신성한 도공이자 나일강의 근원을 다스리는 신" # 5076338071537942897
  upper_egypt.0042.b: "사티스, \"화살을 쏘는 여인\", 나일강 범람의 여신" # 9077336696754030076
  upper_egypt.0042.c: "나일 강 폭포의 포용자, 여신 아누케트" # 17029686938231854775
  upper_egypt.0042.a.toast: "신성한 도공, 크눔께서 당신을 축복하셨습니다!" # 15945124853049315811
  upper_egypt.0042.b.toast: "사티스, \"활을 쏘는 자\"께서 그대에게 축복을 내리시리!" # 10832810949942063812
  upper_egypt.0042.c.toast: "포옹자 아누케트께서 당신을 축복하시리라!" # 2518096685779741247
  upper_egypt.0043.t: "칼라브샤 신전" # 724993773886156576
  upper_egypt.0043.desc: "저와 저명한 관리들과 [ROOT.Char.Custom('DefaultPriestTitlePlural')]로 구성된 대표단은 신들께 경의를 표하기 위해 [aswan_county.GetNameNoTier] 근처의 칼라브샤 섬에 도착했습니다. 저희는 섬에 있는 여러 사원을 방문했는데, 각 사원은 특정 신에게 봉헌되었습니다. 그 사원은 남쪽과 북쪽으로 나뉘어 있으며 각 구역은 서로 다른 신을 기립니다.\n\n그곳에서 저희는 만둘리스 장로인 만둘리스, 그의 태양의 모습, 그리고 그의 달의 모습인 만둘리스 주니어를 기리기 위해 다양한 의식에 참여했습니다. 저희는 또한 임호테프, 투투 등과 같은 다른 하위 신들도 기렸습니다.\n\n제 방문이 끝나기 전에, 제 헌신을 고백하기 위해 칼라브샤의 특정 신에게 큰 공물을 바쳐야 합니다." # 6850248154544621970
  upper_egypt.0043.a: "만둘리스, 모든 것의 왕이자 전능한 아이온이시여" # 319515385619895610
  upper_egypt.0043.b: "임호테프, 프타의 아들이자 반신 건축가이며 치유사" # 12515270370889432687
  upper_egypt.0043.c: "네이트의 아들이자 세크메트 악마의 지배자 투투" # 11423131699206758052
  upper_egypt.0043.a.toast: "만둘리스, 만물의 왕께서 당신을 축복하시리라!" # 6580619106858770979
  upper_egypt.0043.b.toast: "임호테프, 프타의 아들이 당신을 축복합니다!" # 7214197828516941885
  upper_egypt.0043.c.toast: "네이트의 아들 투투께서 당신을 축복하십니다!" # 7832363862981373284
  upper_egypt.0044.t: "필레 신전의 공식 폐쇄" # 5471720939016623558
  upper_egypt.0044.desc: "수년간, [aswan_county.GetNameNoTier] 근처 필레 섬의 사원은 이 지역 이교도들의 신성한 장소 역할을 했습니다. 멀리 떨어진 블렘미아와 누비아 내륙에 사는 헌신적인 신도들조차 이곳으로 와서 이시스와 다른 신들에게 기도했습니다.\n\n하지만 지금은 사원 경내가 조용하고 버려졌습니다. 요즘 필레에 오는 사람은 가끔 방랑자나 이시스에 동정적인 몇몇 불경한 자들뿐입니다.\n\n이제 필레 신전을 공식적으로 폐쇄하고 [ROOT.Char.GetFaith.GetAdjective] 신앙의 우월성을 보여줄 때입니다. 구조물이 너무 커서 파괴할 수 없으니 그냥 두고 이교도 숭배가 이곳에서 일어나는 것을 금지할 것입니다." # 2873381358917665985
  upper_egypt.0044.a: "어쩌면 현지인들이 지역 건설 프로젝트에 고대 석재를 사용할 수도 있을 겁니다!" # 12561703195058855429
  upper_egypt.0045.t: "필레가 공식적으로 폐쇄되었습니다" # 13246871574117615968
  upper_egypt.0045.desc: "[aswan_county.GetNameNoTier] 인근 필레 섬의 신전은 한때 블렘미아와 누비아의 오지에서 온 이시스 숭배자들을 섬겼습니다. 하지만 최근에는 이시스 같은 옛 신을 더 이상 따르지 않는 현지인들의 무관심으로 인해 사실상 버려졌습니다.\n\n따라서 [temple_ender.GetTitledFirstName]는 최근 신전을 폐쇄하고 [temple_ender.GetFaith.GetAdjective] 신앙의 우월성을 입증하기 위해 그곳에서 이단적인 숭배를 금지했습니다. 구조물은 여전히 서 있지만 앞으로 몇 년 동안 사용되지 않고 버려질 가능성이 높습니다." # 2540393431599225836
  upper_egypt.0045.a: "그렇군요…." # 7444174860215724874
  upper_egypt.0046.t: "엘레판티네 신전의 공식적인 폐쇄" # 15020300522077329686
  upper_egypt.0046.desc: "수년 동안 [aswan_county.GetNameNoTier] 근처 엘레판티네 섬의 사원은 이 지역 이교도들의 성지로 여겨져 왔습니다. 나일강의 신 크눔의 고향으로 여겨지는 이곳은 많은 사람들이 신성한 땅이라고 믿었습니다.\n\n하지만 지금은 같은 사원 부지가 조용하고 버려져 있습니다. 요즘 엘레판티네에 오는 사람은 가끔 방랑자나 크눔에게 호의적인 신성 모독자들이 전부입니다.\n\n이제 엘레판티네 사원을 공식적으로 폐쇄하고 [ROOT.Char.GetFaith.GetAdjective] 신앙의 우월성을 입증할 때입니다. 구조물이 너무 커서 파괴할 수 없으니 그대로 두고 이교 숭배가 이곳에서 이루어지지 않도록 금지할 것입니다." # 1645020513538079503
  upper_egypt.0046.a: "어쩌면 현지인들이 지역 건설 프로젝트에 고대 석재를 사용할 수도 있을 겁니다!" # 12561703195058855429
  upper_egypt.0047.t: "엘레판티네가 공식적으로 폐쇄되었습니다" # 11890092807547876782
  upper_egypt.0047.desc: "[aswan_county.GetNameNoTier] 인근 엘레판티네 섬의 사원들은 한때 나일강의 신 크눔을 숭배하려는 이교도들을 위해 지어졌습니다. 하지만 최근에는 크눔과 같은 옛 신을 더 이상 따르지 않는 지역 주민들의 무관심으로 사실상 버려졌습니다.\n\n따라서 [temple_ender.GetTitledFirstName]은 최근 사원을 폐쇄하고 [temple_ender.GetFaith.GetAdjective] 신앙의 우월성을 보여주기 위해 그곳에서 이단 숭배를 금지했습니다. 비록 구조물은 여전히 ​​서 있지만 앞으로 몇 년 동안 사용되지 않고 버려질 가능성이 높습니다." # 13680271022978881022
  upper_egypt.0047.a: "그렇군요…." # 7444174860215724874
  upper_egypt.0048.t: "칼라브샤 신전 공식 폐쇄" # 6624925109282622346
  upper_egypt.0048.desc: "수년간 [aswan_county.GetNameNoTier] 근처 칼라브샤 섬의 사원은 이 지역 이교도들의 성지로 여겨졌습니다. 그곳은 누비아와 이집트 전역에서 숭배받던 만둘리스 신을 숭배하는 사람들에게 인기가 많았습니다.\n\n하지만 지금은 사원 경내가 조용하고 버려져 있습니다. 요즘에는 칼라브샤 사원에 오는 사람이 거의 없으며, 가끔 방랑자나 만둘리스를 숭배하는 불경한 자들만이 찾아올 뿐입니다.\n\n이제 칼라브샤 신전을 공식적으로 폐쇄하고 [ROOT.Char.GetFaith.GetAdjective] 신앙의 우월성을 입증할 때입니다. 구조물이 너무 커서 파괴할 수 없으니 그대로 두고 이단 숭배를 금지해야 합니다." # 2853716055342197082
  upper_egypt.0048.a: "어쩌면 현지인들이 지역 건설 프로젝트에 고대 석재를 사용할 수도 있을 겁니다!" # 12561703195058855429
  upper_egypt.0049.t: "칼라브샤가 공식적으로 폐쇄되었습니다" # 11810923399684144247
  upper_egypt.0049.desc: "[aswan_county.GetNameNoTier] 근처 칼라브샤 섬의 사원은 한때 만둘리스 신에게 헌신한 이교도들에게 봉사했습니다. 그러나 최근에는 만둘리스와 같은 옛 신을 더 이상 따르지 않는 지역 주민들의 무관심으로 인해 사실상 버려졌습니다.\n\n따라서 [temple_ender.GetTitledFirstName]는 최근에 사원을 폐쇄하고 그곳에서 이단적인 숭배가 일어나는 것을 금지하여 [temple_ender.GetFaith.GetAdjective] 신앙의 우월성을 입증했습니다. 비록 구조물은 여전히 서 있지만, 앞으로 몇 년 동안 사용되지 않고 버려질 가능성이 높습니다." # 14231428395364542800
  upper_egypt.0049.a: "그렇군요…." # 7444174860215724874
  upper_egypt.0050.t: "필레 신전 공식 재개장" # 17737099965438446674
  upper_egypt.0050.desc: "수년 전, [aswan_county.GetNameNoTier] 인근 필레 섬의 사원은 이 지역 이교도들의 성지로 기능했습니다. 멀리 블렘미야와 누비아 내륙에 사는 신도들조차 이곳에 와서 이시스와 다른 신들에게 기도했습니다. 어느 시점에서, 일단 지역 주민들이 이시스 숭배에서 돌아선 후, 그곳은 버려지고 공식적으로 폐쇄되었습니다.\n\n하지만 이제 필레에 새로운 날이 밝았습니다. 사람들은 옛날 방식으로 되돌아보고 있습니다. 웅장한 의식에서 저는 사원을 개조하고 재개방하기 위한 조치를 공식적으로 취했으며, [ROOT.Char.Custom('DefaultPriestTitlePlural')]을 데려와서 그곳이 다시 예배 장소로 기능할 수 있도록 했습니다." # 11205272327028382619
  upper_egypt.0050.a: "이시스 만세!" # 6684334798371466903
  upper_egypt.0051.t: "필레 신전 공식 재개장" # 17737099965438446674
  upper_egypt.0051.desc: "[aswan_county.GetNameNoTier] 근처 필레 섬의 거대한 신전은 한때 블렘미아와 누비아의 오지에서 온 이시스 숭배자들을 섬겼습니다. 몇 년 전, 그곳은 공식적으로 폐쇄되고 버려졌지만, [temple_restorer.GetTitledFirstName]의 노력 덕분에 상황이 바뀌고 있습니다.\n\n 독실한 [temple_restorer.GetFaith.GetAdherentName]인 [temple_restorer.GetFirstName]께서는 신전을 예전의 영광으로 되돌리고 공식적으로 재개방하기 위해 노력해 왔습니다. 이시스와 다른 신들을 숭배하는 신자들이 이 신성한 예배당에서 예배를 드리기 위해 떼를 지어 돌아오고 있습니다." # 9655620306245997642
  upper_egypt.0051.a: "흥미로운 소식..." # 14999355406101336855
  upper_egypt.0052.t: "엘레판티네 신전 재개방" # 2247299773961031726
  upper_egypt.0052.desc: "오래전 [aswan_county.GetNameNoTier] 인근 엘레판티네 섬의 사원들은 이 지역 이교도들의 성지로 기능했습니다. 나일 강의 신 크눔의 고향으로 여겨졌던 이곳은 신성한 땅이라고 믿는 이들이 많았습니다. 하지만 어느 시점에서 주민들이 크눔 숭배에서 등을 돌리자 사원들은 버려지고 공식적으로 폐쇄되었습니다.\n\n하지만 이제 엘레판티네에 새로운 날이 밝았습니다. 사람들이 옛 방식을 되돌아보고 있기 때문입니다. 성대한 의식을 통해 저는 사원들을 복원하고 재개방하기 위한 조치를 공식적으로 취했으며, [ROOT.Char.Custom('DefaultPriestTitlePlural')]을 모셔와 그곳이 다시 예배 장소로 기능할 수 있도록 했습니다." # 3725328360404335995
