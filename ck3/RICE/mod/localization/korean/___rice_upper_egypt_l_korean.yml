  upper_egypt.0001.t: "이집트, 갈림길에 서다" # 263634267291585949
  upper_egypt.0001.desc: "[ibn_tulun.GetTitledFirstName]은 최근 [GetTitleByKey('d_sunni').GetHolder.GetTitledFirstName]의 이름으로 나일강 유역의 영토를 통치하도록 임명되었습니다. [CharYouSheHe(ibn_tulun)|U]는 더 큰 선을 위해 [ibn_tulun.GetPrimaryTitle.GetNameNoTier]에서 권력을 중앙집권화하려 하지만, 시작은 험난합니다. 서쪽으로는 칼리프 알리의 반란 후손들인 [CharYouFirstName(al_tabataba)]와 [CharYouFirstName(al_sufi)]가 평화와 안정을 계속 위협하고 있습니다. [ibn_tulun.GetHouse.GetName] [ibn_tulun.GetGovernment.GetAdjective] 정부는 [CharYouFirstName(al_kan)], [CharYouFirstName(al_madharai)], [CharYouFirstName(al_farghani)]와 [CharMyHerHis(ibn_tulun)]의 장자 [ibn_tulun_son.Custom('GetDaughterSon')] [ibn_tulun_son.GetFirstName]과 같은 일부 유능한 관료들을 부를 수 있습니다. 비록 후자 두 명은 자신만의 잔혹한 야심을 품고 있다는 소문이 있지만 말입니다.\n\n그러나 [ibn_tulun.GetFirstNamePossessiveNoTooltip]의 주된 문제는 수년간 이집트에서 복무했으며, [CharYouSheHe(ibn_tulun)]와(과) [rivals|E] 관계에 있는 여러 베테랑 관료들입니다. 이것이 진정한 오해 때문인지, 아니면 음모와 상충하는 야심 때문인지는 알기 어렵습니다. 그들 중 눈에 띄는 인물로는 우체국장이자 이집트의 비공식 첩보원인 [shukayr.GetFullName]; 그리고 최고 행정관인 [al_mudabbir.GetFullName]가 있습니다. [CharYourFirstNames(al_mudabbir)]는 시와 과거 [al_mudabbir.GetFaith.ReligiousHeadName|l]들과의 [friendship|E]으로 명성이 높지만, 한편으로는 잔혹성과 혹독한 [tax|El] 정책 때문에 [Select_CString( al_mudabbir.IsLocalPlayer, '제가', '그가')] 미움을 받습니다. 당분간은 양측이 [ibn_tulun.GetFaith.ReligiousHeadTitleName|U]의 궁정에서 암투를 벌이고 있지만, #italic 무언가#!가 일어나는 것은 시간 문제일 뿐입니다." # 11556868408254999274
  upper_egypt.0001.a: "나일 강 유역의 땅에는 어떤 운명이 숨겨져 있을까?" # 4390365306955267867
  upper_egypt.0001.tooltip.ibn_tulun: "#bold 역사적 배경:# 이븐 툴룬은 본래 튀르크 노예 병사였으나, 이집트 총독 재임 기간 동안 뛰어난 행정가로서의 능력을 입증했습니다. 이집트가 로마와 아랍 지배자들의 연속적인 통치를 받은 후, 그는 프톨레마이오스 시대 이후 이집트에서 최초의 사실상 독립 국가를 건설했습니다.\n\n884년 이븐 툴룬이 사망한 후, 그가 세운 툴루니드 왕조는 905년까지 불과 20년 동안 존속했지만, 그는 아바스 왕조 중앙 권력의 분열을 가져올 수많은 총독과 장군들의 야망의 길을 열었습니다." # 14797541328486698897
  upper_egypt.0001.tooltip.al_tabataba: "#bold 역사적 배경:# 859년, 바르카 근처에서 아바스 왕조에 맞서 반란을 일으킨 부하 알-아스가르 아흐마드 이븐 무함마드 이븐 알-타바타바는 알리 칼리프의 후손인 알리드였습니다. 그는 스스로 칼리프를 선언했지만, 결국 툴루니드 군대에 패배하여 869년 이집트에서 처형당했습니다." # 7750348170112820630
  upper_egypt.0001.tooltip.al_sufi: "#bold 역사적 배경:# 이브라힘 이븐 무함마드 이븐 알-수피는 860년대 이집트에서 아바스 왕조에 반기를 든 알리 칼리프의 후손, 또는 알리드였으며, 869년 에스나 주민 대학살로 절정에 달했습니다.\n\n투루니드 군대에 패배한 후 서부 오아시스로 후퇴했으며, 872년 동부 사막에 기반을 둔 장군 알-움마리 공격을 시도했습니다. 다시 패배한 후, 그는 돌아가는 길에 아스완을 황폐화했고, 메카로 도망친 후 체포되었습니다. 이븐 투룬은 그를 некоторое время 감금한 후 메디나로 가도록 허락했습니다.\n\n알-수피의 추종자 중 한 명인 아부 루흐 수쿤은 873-874년 반란을 일으켰습니다. 그는 некоторое время 성공적으로 저항했지만 이븐 투룬과 휴전 조약을 맺었습니다." # 4962004717138783058
  upper_egypt.0001.tooltip.al_kan: "#bold 역사적 배경:#! 아부 자파르 무함마드 이븐 '압둘 알-칸은 이븐 툴룬 휘하에서 재능 있는 관료로서 재상으로 일했습니다. 그는 중세 이집트의 중요한 #이탤릭 디완#! (여러 이슬람 국가에서 중요한 정부 부처를 가리키는 용어)인 #이탤릭 디완 알-인샤'#!를 설립했을 가능성이 있으며, 이는 통치자의 서신, 청원 및 칙령과 관련된 서류 업무를 처리하는 서기관부였습니다. 그는 891년에 사망했습니다." # 12070825290449643498
  upper_egypt.0001.tooltip.al_madharai: "#bold 역사적 배경:# 알-마드하라'이 가문은 이집트와 시리아의 저명한 관료 가문으로, 툴루니드, 아바스 왕조, 이크쉬이드 왕조 등 여러 왕조에 봉직했습니다. 이 가문의 첫 번째 저명한 인물은 아부 바크르 아흐마드 이븐 이브라힘 알-마드하라'이였으며, 879년 이븐 툴룬에 의해 재정 감독관으로 임명되었습니다.\n\n그의 사망 후, 그의 아들 알리와 알-후세인은 각각 이집트와 시리아를 계승했습니다. 알리의 아들 아흐마드와 무함마드 또한 10세기 초반에 높은 지위에 올랐습니다. 그들의 후반기에 이르러 이 가문은 바그다드의 관료 파벌 간의 궁중 음모에 휘말리게 되었으며, 특히 시아파 관료 가문인 바누'알-푸라트 가문에 대한 반대에 가담했습니다." # 18171462060877193699
  upper_egypt.0001.tooltip.ibn_tulun_son: "#bold 역사적 배경:#! 알압바스는 툴루니드 왕조의 창시자 이븐 툴룬의 장남이었으며, 초기에는 아버지의 후계자로 예정되어 있었습니다. 이븐 툴룬은 시리아 지역을 장악하려는 야심을 품었고, 879년에 알압바스를 이집트의 대리인으로 남겨두었습니다. 그러나 속임수에 쉽게 넘어가는 알압바스는 그의 수하들에 의해 쉽게 조종당하여 스스로 권력을 잡으려 하였습니다.\n\n알압바스는 결국 881년에 이븐 툴룬에게 체포되었습니다. 이후 이븐 툴룬은 그의 충성심을 시험하기 위해, 아들에게 음모자들의 눈을 찌르고 손을 자르라고 명령했습니다.  그는 아들이 거부할 것이라 예상했지만, 알압바스는 주저함 없이 명령을 따랐습니다. 이븐 툴룬은 아들의 잔혹함과 신뢰할 수 없음에 깊은 슬픔에 빠져 눈물을 흘렸다는 이야기가 전해집니다. 이후 그를 감금하였고, 이븐 툴룬의 다른 아들이자 후계자인 훔라와이히는 884년 알압바스를 처형했습니다." # 17852357319638496824
  upper_egypt.0001.tooltip.shukayr: "#bold 역사적 배경:#! 슈카이르 알-카딤은 이븐 툴룬이 이집트 총독으로 부임했을 당시 이집트의 우편 책임자였습니다. 아바스 왕조의 우편 시스템인 #기울임꼴 바리드#의 수장으로서 그는 칼리프와의 서신 왕래를 처리하고 이집트의 최고 정보 책임자 역할을 했습니다.\n\n이븐 툴룬이 처음 이집트에 도착했을 때, 슈카이르와 또 다른 관리인 혐오스러운 세금 책임자 이븐 알-무다비르는 1만 디나르의 선물로 그를 맞이했습니다. 이 선물은 그들과 알-무다비르가 자치권을 유지할 수 있도록 하려는 의도였지만, 이븐 툴룬은 자신의 권위를 확립하기 위해 이를 거절했습니다.\n\n그 후, 이븐 툴룬과 이러한 관리들은 아바스 궁정에서 서로를 견제하며 많은 음모가 있었습니다. 결국, 이븐 툴룬은 872년경 슈카이르의 해임을 성사시켰고, 슈카이르는 곧 사망했습니다." # 16024241631576631011
  upper_egypt.0001.tooltip.al_mudabbir: "#bold 역사적 배경:# 이븐 무다비르는 아바스 칼리파국에서 고위 관리직을 역임한 인물로, 페르시아 출신일 가능성이 높습니다. 그는 형제 이브라힘과 함께 몇몇 칼리프들과 친분을 유지하며 저명한 문인으로 알려져 있었습니다. 그러나 그의 라이벌들의 음모로 인해 투옥되었고, 861년 이집트의 주요 세금 징수 책임자로 임명되었습니다. 그는 세수를 늘리기 위해 엄격한 조치들을 시행했으며, 이는 많은 사람들에게 이슬람교의 가르침에 어긋나는 것으로 여겨져 비난을 받았습니다.\n\n이븐 툴룬이 처음 도착했을 때, 이븐 알-무다비르와 다른 관리인 슈카이르는 10000 디나르의 선물로 그를 맞이했습니다. 이 선물은 그와 이븐 알-무다비르가 자치권을 유지하도록 하는 제스처였지만, 이븐 툴룬은 자신의 권위를 강조하며 이를 거절했습니다.\n\n이후 이븐 툴룬과 이들 관리들은 아바스 궁정에서 서로를 견제하고 음모를 꾸미며 치열한 정쟁을 벌였습니다. 결국 이븐 툴룬은 이러한 정쟁에서 승리하여 871년 이븐 알-무다비르를 투옥했습니다. 그는 몇 차례 더 투옥과 석방을 반복하다 883년 또는 884년에 감옥에서 사망했습니다. 반면에 이븐 알-무다비르의 형제 이브라힘은 감옥 담을 뚫고 대담하게 탈출하여 바그다드로 향해, 893년 사망할 때까지 관료로서 봉직했습니다." # 10325324396260711449
  upper_egypt.0001.tooltip.al_farghani: "#bold 역사적 배경:#! 무함마드 이븐 알-파라즈 알-파르가니는 874년 또는 875년에 이븐 툴룬에 대항하여 반란을 일으킨 바르카의 툴루니드 총독이었습니다. 툴루니드 군대는 바르카를 향해 오랜 포위 공격을 펼쳤으며, 공성 무기를 동원하여 도시를 성공적으로 함락했습니다. 그럼에도 불구하고, 이븐 툴룬은 이후 반란을 진압하면서 큰 절제를 보여주었습니다." # 1862603075957446297
  upper_egypt.0001.tooltip.no: "[THIS.Char.GetTitledFirstNameNoTooltip]으로 계속 플레이합니다." # 4608741627758893655
