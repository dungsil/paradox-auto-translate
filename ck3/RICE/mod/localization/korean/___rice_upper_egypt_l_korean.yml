  upper_egypt.0010.t: "아르바인" # 12155946597922059426
  upper_egypt.0010.desc: "아르바인 대로는 내가 다스리는 영토를 가로지르는 중요한 교역로입니다. 작은 요새와 전초기지들이 그 길에 흩어져 있으며, 나는 이 길의 일부 구간을 강화하기 위해 자원을 투입하기로 결정했습니다. 그래서 상인과 여행자들이 도적이나 갈증 없이 이 사막의 대로를 안전하게 통과할 수 있도록 말입니다. 결국 이 길을 안전하고 믿을 수 있게 유지하는 것은 내 의무입니다." # 5347236891512891793
  upper_egypt.0010.a: "무역에도 좋을 듯합니다!" # 5485079280283417845
  upper_egypt.0011.t: "새로운 룩소르" # 1067944245466128469
  upper_egypt.0011.desc: "룩소르를 방문하는 이는 누구든 룩소르 신전의 아름다움과 위용을 부인할 수 없을 것입니다. 이 신전은 [qus_county.GetNameNoTier]에 수세기 동안 우뚝 서 있었습니다. 그러나 이 장소가 완벽한 [ROOT.Char.GetFaith.HouseOfWorship]가 되기에 적합하다는 사실에도 불구하고, [ROOT.Char.GetFaith.GetReligion.GetAdjective] 신앙의 신도들은 여기서 예배하지 않았습니다. 적어도 오랫동안은 그랬습니다.\n\n오늘 그 상황이 바뀌었습니다.\n\n저는 여러 [ROOT.Char.Custom('DefaultPriestTitlePlural')]를 데려와 이 오래되고 신성한 장소를 재헌납하였습니다. 이제 그곳이 마땅한 [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship]로서 공동체에 봉사할 수 있게 되었습니다. 머지않아 [ROOT.Char.GetFaith.GetReligion.GetAdjective]의 기도 소리가 그 홀 전체에 다시 울려 퍼질 것입니다!" # 10383309450639440499
  upper_egypt.0011.a: "좋군, 좋군." # 8104802304157004145
  upper_egypt.0012.t: "옛 총독" # 4547932276104617199
  upper_egypt.0012.desc: "[GetTitleByKey('k_egypt').GetNameNoTier]에서 오랜 경력을 보냈지만, 이제 모든 것이 끝났습니다. 예를 들어, 그 지역의 [Glossary( 'shurta', 'SHURTA_GLOSS' )] 책임자로 일했습니다. 반란을 진압하고 도덕과 질서를 위해 새로운 변화와 제한을 엄격하게 시행했습니다. 죄인들과 이교도들은 그것을 싫어하고 크게 항의했고, 그래서 직위에서 해임되었습니다.\n\n\n칼리파 정부가 [GetTitleByKey('k_egypt').GetNameNoTierNoTooltip] 총독으로 임명되어 제2의 기회를 얻었습니다. 하지만 이것도 곧 짧게 끝났습니다. [ibn_tulun.GetFirstName]라는 어떤 급제자 노예 병사가 저를 대신했습니다.\n\n\n하지만 옛 직책을 잃은 것은 제가 새로운 삶을 시작할 기회가 될 수도 있습니다… 제가 원한다면 말이죠. 하지만 우선 [GetTitleByKey('c_cairo').GetNameNoTier]의 답답한 분위기를 벗어나야 합니다. 여기서 제가 얼마나 인기 있는지도 아니거든요." # 14257509377091175061
  upper_egypt.0012.a: "홍해 항구로 향하십시오." # 5629213049415807832
  upper_egypt.0012.a.tooltip: "아마도 이제 모든 선량한 [GetReligionByKey('islam_religion').GetAdherentNamePlural]처럼 순례를 떠날 때가 된 것 같군..." # 2331033370962043053
  upper_egypt.0012.b: "레반트 항구로 향하십시오." # 10588756483907599684
  upper_egypt.0012.b.tooltip: "아마도 칼리파국의 중심으로 돌아가서 거기서 일자리를 찾아볼 수 있을지도 모르겠군…" # 17952867573365036609
  upper_egypt.0012.info: "#emphasis 역사적 배경:#! 아즈주르 알-투르키는 이븐 툴룬 이전에 1년간 이집트 총독을 역임했습니다.  기술적으로 그의 임기는 868년에 끝났지만,  게임 내에서는 867년에 이븐 툴룬이 이집트를 다스리도록 설정되어 툴룬 왕조의 지배가 시작되도록 했습니다. 이러한 연대 차이를 무시하더라도, 그는 총독에 임명되기 전에도 엄격하고 인기 없는 관리로 알려져 있었습니다.  이븐 툴룬이 그의 자리를 이어받은 후 알-투르키의 행적은 여러 기록에 따라 다릅니다.  메카 순례를 떠났다는 설도 있고, 칼리프로 돌아가 따뜻한 환영을 받으며 다른 정부 직책을 맡았다는 설도 있습니다." # 7242684125148801185
  upper_egypt.0013.t: "레반트" # 8888147840515775937
  upper_egypt.0013.desc: "[GetTitleByKey('b_acre').GetNameNoTier] 항구에 도착했습니다. 이 도시의 조선소에는 칼리파국 해군의 중요한 부분이 자리 잡고 있으며, 상인들과 순례자들이 끊임없이 드나듭니다.\n\n도착한 후 칼리파국 내륙의 최근 정치적 변화에 대한 소식을 들었습니다. 전쟁과 불안정이 이 지역에 큰 영향을 미친 것 같습니다. 행정관이나 군사 지휘관으로서의 새로운 직책을 얻을 기회가 될 수도 있지만, 반대로 여전히 많은 위험이 도사리고 있을 수도 있습니다.\n\n어떤 경우든, 다음 행동을 결정하기 전에 [GetTitleByKey('b_acre').GetNameNoTierNoTooltip]에서 잠시 휴식을 취하는 것이 좋을 것 같습니다." # 5358533331795606086
  upper_egypt.0013.a: "여기서 할 일을 찾아봐야겠군…" # 1973732117458778171
  upper_egypt.0014.t: "붉은 바다" # 5646212541334997693
  upper_egypt.0014.desc: "동방 사막을 험난하게 여정을 마치고, 적색해변의 [GetTitleByKey('b_qusayr').GetNameNoTier]에 도착하였습니다.\n\n이곳에 도착하여 [GetReligionByKey('islam_religion').GetName]의 이 변경 지역 상황을 들었습니다. 현지인들은 이곳을 드나드는 이교도 약탈자들과 잔혹한 전쟁 지도자들에 대해 말하지만, 또한 헌신적이고 용감한 상인들과 순례자들에 대한 이야기도 있습니다. 아마도 [GetTitleByKey('b_makka').GetNameNoTier]로 향하여 순례를 다녀올지도 모릅니다. 반면에, 다른 곳에서 기회가 있을지 기다리는 것도 고려해야 할 것입니다.\n\n어느 쪽이든, 다음 행동을 결정하기 전에 잠시 [GetTitleByKey('b_qusayr').GetNameNoTierNoTooltip]에서 휴식을 취하는 것이 좋을 것 같습니다." # 11152014103947133651
