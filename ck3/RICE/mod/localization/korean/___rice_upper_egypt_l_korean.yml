  upper_egypt.0054.desc: "몇 년 전, [aswan_county.GetNameNoTier] 근처의 칼라브샤 섬에 있는 신전은 이 지역 이교도들의 성지 역할을 했습니다. 누비아와 이집트 전역에서 숭배받는 신 만둘리스를 모시는 사람들에게 인기가 많았습니다. 어느 시점에서, 현지인들이 이시스 숭배에서 돌아선 후 버려지고 공식적으로 폐쇄되었습니다.\n\n그러나 이제 칼라브샤에 새로운 날이 밝아오고 있으며, 사람들은 옛 방식으로 되돌아가고 있습니다. 성대한 의식에서 저는 신전을 개조하고 재개방하기 위한 조치를 공식적으로 취했으며, [ROOT.Char.Custom('DefaultPriestTitlePlural')]을 불러들여 다시 예배당 기능을 할 수 있도록 했습니다." # 12299383967931979452
