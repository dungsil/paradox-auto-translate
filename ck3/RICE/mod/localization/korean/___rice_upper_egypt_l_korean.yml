  RICE_upper_egypt_pray_good_nile_flood_amount_type_small_desc: "$EFFECT_LIST_BULLET$ 좋은 [nile_flood|E]를 기원하고 나쁜 [nile_flood|E]에 대해 참회하는 의무적인 의식을 수행합니다.\n$EFFECT_LIST_BULLET$ 더 적은 양의 [piety_i|E][piety|E] 및 [prestige_i|E][prestige|E] 획득#!\n$EFFECT_LIST_BULLET$ [GetModifier('RICE_nile_flood_repentance').GetNameWithTooltip] [county_modifier|E]를 [GetGeographicalRegion('RICE_nile_river_valley').GetName]을 따라 소유한 모든 [counties|E]에서 얻을 가능성 감소\n\n#weak 분명히, 우리의 진지한 참회 바램은 충분할 것이며, [GetPlayer.GetFaith.HighGodName]께서 우리의 기도에 귀를 기울이실 것입니다.#!" # 16786662765413795199
  RICE_upper_egypt_pray_good_nile_flood_amount_type_medium: "보통" # 7377651229498775580
  RICE_upper_egypt_pray_good_nile_flood_amount_type_medium_desc: "$EFFECT_LIST_BULLET$ 나일강 범람이 잘 되기를 기도하고 나빴을 경우 회개하는 의무적인 의식을 거행합니다.\n$EFFECT_LIST_BULLET$ 적당한 양의 [piety_i|E][piety|E] 및 [prestige_i|E][prestige|E] 획득#!\n$EFFECT_LIST_BULLET$ [GetGeographicalRegion('RICE_nile_river_valley').GetName]을 따라 소유한 모든 [counties|E]에서 [GetModifier('RICE_nile_flood_repentance').GetNameWithTooltip] [county_modifier|E]를 얻을 상당한 확률\n\n#weak 범람이 나쁠 때, 우리는 회개하고 우리를 구원해 주시기를 [GetPlayer.GetFaith.HighGodName]께 기도하기 위해 할 수 있는 일을 해야 합니다. 최소한의 노력만으로는 안 됩니다.#!" # 10500378190124537690
