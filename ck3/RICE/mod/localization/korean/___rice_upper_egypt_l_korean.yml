  upper_egypt.0056.desc.intro: "저는 지금 나일강 제1급류의 신성한 장소에 와 있습니다. 이곳은 옛날에 평민과 파라오 모두가 방문했던 곳입니다." # 292575873576345139
  upper_egypt.0056.desc.one: "아아, 이 지역은 이전의 영광을 잃고 그림자만 남았으며, 현재 문을 연 주요 사원은 하나뿐입니다." # 10641696984115066424
  upper_egypt.0056.desc.multiple: "기도할 수 있는 성지가 몇 군데 있지만, 방문하는 동안 집중할 곳을 하나 선택해야 합니다." # 11804057401922277967
  upper_egypt.0056.desc.philae: "#V 필레#! 섬은 제1 폭포 바로 위에 위치하며 이시스 숭배의 주요 중심지이며, 나아가 그녀의 형제이자 남편인 오시리스와 그들의 아들 호루스를 숭배하는 중심지입니다. 이 세 명 모두 가장 중요한 신들 중 일부입니다." # 16825661759937154954
  upper_egypt.0056.desc.elephantine: "#V 엘레판티네#! 섬은 나일강 첫 번째 폭포 하류에 위치하고 있으며 오랫동안 나일강 근원의 신 크눔과 그의 아내 사티스, 그리고 그들의 딸 아누케트의 집으로 여겨져 왔습니다." # 7495531964136580604
  upper_egypt.0056.desc.kalabsha: "#V 칼라브샤#! 섬은 제1 급류에서 약간 상류에 위치하며, 태양과 달의 신인 만둘리스와 임호테프, 투투와 같은 다른 소규모 신들을 위한 중요한 숭배 중심지입니다." # 570944958672131886
