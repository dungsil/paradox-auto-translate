  RICE_upper_egypt_temple_of_philae_context_tooltip: "#bold 역사적 배경:#! 이집트 역사의 후기 파라오 시대와 그리스-로마 시대에, 아스완 근처 필레 섬의 신전은 이집트인들과 인근 누비아인, 블렘미족들이 숭배하던 이시스 숭배의 중심지가 되었습니다. 역사상 마지막으로 알려진 상형 문자 비문은 이시스의 사제인 네스메테라케임에 의해 394년 서기 필레 신전에 새겨졌습니다. 이시스 신관들의 민중 문자(상형 문자의 속어, 서체 유래)로 된 그림 문자 또한 서기 451/452년까지 확인됩니다." # 17158196456145067266
  RICE_upper_egypt_temple_of_elephantine_context_tooltip: "#bold 역사적 배경:#  엘레판티네 섬은 이집트의 중요한 종교 중심지였습니다. 이곳은 토기, 나일강, 그리고 그 발원지의 수호신인 크눔 신의 고향으로 여겨졌습니다. 엘레판티네에는 크눔, 그를 짝으로 하는 전쟁, 사냥, 나일강 홍수의 여신 사티스, 그리고 나일강 그 자체이자 욕망의 여신인 아누케트로 구성된, 일명 엘레판티네 삼신을 숭배하는 여러 신전이 있었습니다. 엘레판티네는 로마 시대에 이미 쇠퇴하기 시작했습니다. 필레 신전의 중요성에 가려졌기 때문입니다." # 17012622199509939405
