  RICE_upper_egypt_reintroduce_faith_luxor_temple_tooltip: "룩소르의 주요 종교 건물은 우리 신앙을 반영하도록 변경되어야 합니다." # 307174350037661132
  RICE_upper_egypt_reintroduce_faith_luxor_temple_desc: "상이집트 지역에서 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 신도들이 다시 늘어나고 있습니다. 그런데 룩소르 신전이 저희 [ROOT.Char.Custom('DefaultPriestTitlePlural')]의 종교 의식 장소로 사용되지 않고 있는 것은 이상합니다. 이곳을 개선하여 제대로 된 [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship]로 만들어야 합니다." # 1557759030359878344
  RICE_upper_egypt_reintroduce_faith_luxor_temple_effect_tooltip: "이 [결정|E]을 내리시면 [qus_county.GetNameNoTier]의 [special_building|E]를 활용할 수 있습니다. 현재는 호환되지 않는 [faith|E]를 따르고 있어 사용이 불가능합니다." # 1094380611403324257
  RICE_upper_egypt_reintroduce_faith_luxor_temple_confirm: "이것 처리합시다!" # 17162756205734400980
  RICE_upper_egypt_reintroduce_faith_luxor_temple_context_tooltip: "#bold 역사적 배경:#! 룩소르 신전은 기원전 1400년경에 처음 건설되었으며, 카르낙 신전과 함께 이 지역 주요 이집트 신전 중 하나였습니다. 세월이 흐르면서 다양한 종교를 가진 사람들에 의해 사용되고 재사용되었으며; 한때는 신전 아래에 마을이 형성되었을 정도였습니다. 현재는 신전 한 구석에 모스크가 세워져 있습니다." # 15209037391519772159
  RICE_upper_egypt_luxor_recently_changed_req: "룩소르는 최근 20년 이내에 다른 신앙으로 재헌납되지 않았습니다." # 18367926938307408054
