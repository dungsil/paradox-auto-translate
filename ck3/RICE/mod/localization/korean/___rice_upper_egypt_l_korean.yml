  upper_egypt.0040.desc.intro: "[aswan_county.GetNameNoTier] 도시 주변 지역은 오랜 세월 동안 많은 고대 신앙을 가진 사람들에게 신성한 장소로 여겨져 왔습니다. 도시 바로 옆에 있는 나일 강 제1폭포는 이집트와 누비아의 전통적인 경계를 표시하지만, 양쪽 국경에서 사람들이 [aswan_county.GetNameNoTier]를 찾아 신전에서 기도했습니다. 심지어 멀리서 온 강력한 왕들도 신들에게 경의를 표하기 위해 인상적인 사절단을 여기에 보냈습니다. 저 역시 그런 여행을 계획하고 있습니다." # 695c02e84dc2296495668738d1eb4906e76e3db2
  upper_egypt.0040.desc.philae: "#V 필레#! 섬은 제1 급류 바로 위에 위치해 있으며 이시스의 주요 숭배 중심지이며, 나아가 그녀의 형제이자 남편인 오시리스와 그들의 아들 호루스 숭배 중심지입니다. 이 세 명은 가장 중요한 신들 중 일부입니다. 이 신성한 가족을 기념하는 기념물인 필레 사원이 이번 여행의 목적지가 될 것입니다." # 6eaad6cf59d0a057c99d448a775595997e2c6ac5
  upper_egypt.0040.desc.elephantine: "#V 엘레판티네#! 섬은 나일강 첫 번째 급류 하류에 위치하며, 나일강 근원의 신인 크눔과 그의 아내 사티스, 그리고 그들의 딸 아누케트의 집으로 오랫동안 여겨져 왔습니다. 이 신성한 나일강의 수호자들을 기리기 위해 지어진 엘레판티네의 신전들이 이번 여행의 목적지가 될 것입니다." # 0bfc8fe3d2795aa4ebc0322186cfd2b29a2453d3
  upper_egypt.0040.desc.kalabsha: "#V 칼라브샤#! 섬은 제1 폭포에서 약간 상류에 위치하며, 태양과 달의 신 만둘리스와 임호테프, 투투와 같은 다른 작은 신들을 모시는 중요한 숭배 중심지입니다. 이 다양한 신들에게 헌정된 칼라브샤 신전이 이번 여행의 목적지가 될 것입니다." # bb372600764d5868b40cbb838ac143336e51388b
  upper_egypt.0040.a: "이제 그곳으로 떠날 시간입니다." # 4e5ae6c7a43e153f64350cc4db0c704cc85dd9da
  upper_egypt.0041.t: "필레 신전" # 18fe75e1d3ffb672c250d9f37db22e6b2eafbcf8
  upper_egypt.0041.desc: "저와 저명한 관리들과 [ROOT.Char.Custom('DefaultPriestTitlePlural')]로 구성된 대표단은 신들에게 경의를 표하기 위해 [aswan_county.GetNameNoTier] 인근의 필레 신전에 도착했습니다. 이번 행사를 기념하기 위해 신전의 돌에 비문을 새긴 후, 우리는 신전으로 안내받았습니다.\n\n그곳에서 우리는 이시스, 오시리스, 호루스 및 다른 신들을 기리는 다양한 의식에 참여했으며, 특히 우유를 바치는 의식을 치렀습니다. 하얀 달콤한 우유를 신들에게 바치는 제물 위에 붓고 기도를 외우며 신을 숭배하는 데 전념합니다.\n\n방문이 끝나기 전에, 제 헌신을 표명하기 위해 특히 필레에 있는 한 신에게 큰 제물을 바쳐야 합니다." # 463bda656c68b666341ccf2ed0f63d7828c89c12
  upper_egypt.0041.a: "생명을 주는 신성한 젖을 가진 어머니 여신 이시스" # 61e71d028cfcc016841bf9ebf6c12f2324d63065
  upper_egypt.0041.b: "오시리스, 죽은 자들의 군주여, 그를 위해 젖이 회춘하네" # d1302e8ff4cd9eb53cceb7a595ef87b9771dbef1
  upper_egypt.0041.c: "어머니의 신성한 젖으로 정화된 매 왕 호루스" # 075a3908883e1f0bbf2097bd9fcb3bbcdb6d4a76
  upper_egypt.0041.a.toast: "어머니 여신 이시스가 당신을 축복합니다!" # 73f860e7b79b700a6a146e13c311448832bb7a6a
  upper_egypt.0041.b.toast: "죽은 자들의 군주 오시리스께서 당신을 축복하십니다!" # b8323d24821b4f271f2152315ce45d13fb36feb3
  upper_egypt.0041.c.toast: "매 왕 호루스께서 당신을 축복하십니다!" # 48647bccf8f19b06d886945b7922e42543c9d5fb
  upper_egypt.0042.t: "엘레판티네의 신전" # b8cf171ea017bba049e8e344689d77118e035700
  upper_egypt.0042.desc: "저와 저명한 관리들과 [ROOT.Char.Custom('DefaultPriestTitlePlural')]로 이루어진 대표단은 [aswan_county.GetNameNoTier] 근처의 엘레판티네 섬에 있는 사원에 신께 경의를 표하기 위해 도착했습니다. 우리는 섬의 여러 사원을 방문했는데, 각 사원은 특정 신에게 바쳐졌습니다.\n\n그곳에서 우리는 크눔, 그의 아내 사티스, 그리고 그들의 딸 아누케트로 이루어진 엘레판티네 삼신을 기리는 다양한 의식에 참여했습니다. 이 세 명은 나일강을 지키고 매년 강의 범람이 일어나도록 보장합니다.\n\n저의 방문이 끝나기 전에 저의 헌신을 고백하기 위해 엘레판티네에서 특정 신에게 큰 제물을 바쳐야 합니다." # c63ed0bf9e4ad9fe9ddbd86192f666d495ac6078
  upper_egypt.0042.a: "나일강의 근원이자 신성한 도공 신 크눔" # f04b5b4c795b478d6a14bf50457a28e6a07a1688
  upper_egypt.0042.b: "사티스, "쏘는 자", 나일강 범람의 여신" # d7900f1c87f97b49a93fe33787609c6f83ad345a
  upper_egypt.0042.c: "아누케트, 나일강 급류를 포용하는 여신" # b46046a9d6fdd2abdadbd4723a856bfe1808cffa
  upper_egypt.0042.a.toast: "크눔, 신성한 도공이시여, 당신을 축복하소서!" # 993a3aa5c1317aee5ffa129d5215f55411f3df5f
  upper_egypt.0042.b.toast: "사티스, "쏜 자"가 당신을 축복합니다!" # 097c7561d5fa825cd026e7670fb29cead3be7763
  upper_egypt.0042.c.toast: "아누케트, 포용자가 당신을 축복합니다!" # 1b6a053ab1dab258b75705c1be7492a4e1dc14a7
  upper_egypt.0043.t: "칼라브샤 사원" # 24eeeb51c613b991f091c50101bcbf3cafc8737b
  upper_egypt.0043.desc: "저와 저명한 관리들과 [ROOT.Char.Custom('DefaultPriestTitlePlural')] 대표단은 신들에게 경의를 표하기 위해 [aswan_county.GetNameNoTier] 근처의 칼라브샤 섬에 도착했습니다. 우리는 섬에 있는 여러 신전을 방문했는데, 각 신전은 특정 신에게 헌정되었습니다. 신전은 북쪽과 남쪽으로 나뉘어 있으며, 각 구역은 다른 신들을 기립니다.\n\n그곳에서 우리는 만둘리스 장로, 그의 태양 모습, 그리고 만둘리스 젊은이, 그의 달의 모습인 만둘리스를 기리는 다양한 의식에 참여했습니다. 우리는 또한 임호테프, 투투, 그리고 더 많은 다른 작은 신들도 기렸습니다.\n\n제 방문이 끝나기 전에, 제 헌신을 고백하기 위해, 칼라브샤의 한 신에게 큰 제물을 바쳐야 합니다." # dda4fa13ce182b7424d0a2ba8e4f9f19ee4aa9f2
  upper_egypt.0043.a: "만둘리스, 모든 것의 왕이자 전능한 아이온이시여" # bbd54a59955427ec91b0e665c379c4aaa7b336bb
  upper_egypt.0043.b: "임호테프, 프타의 아들이자 반신 건축가이자 치료사" # 7710b6cf12390023c4c4126585b67e8e9c87048e
  upper_egypt.0043.c: "네이트의 아들 투투, 세크메트 악마의 지배자" # 63b1a1b1645961709ba4c99b68511065971e1c82
  upper_egypt.0043.a.toast: "만둘리스, 만물의 왕이 당신을 축복합니다!" # 0c198050833e20625c3b7558de5566cf9ba3931a
  upper_egypt.0043.b.toast: "임호테프, 프타의 아들이 당신을 축복합니다!" # 91ba349574a0b4e9ea5d30b9eb4365c1186d1fe2
  upper_egypt.0043.c.toast: "네이트의 아들 투투께서 당신을 축복하십니다!" # ef9f3730761837ebdbf5e177b154429cb57b867d
  upper_egypt.0044.t: "필레 신전의 공식적인 폐쇄" # 3c2559130367cef015a0f5f908e63e4962de65c5
  upper_egypt.0044.desc: "오랜 세월 동안 [aswan_county.GetNameNoTier] 근처의 필레 섬에 있는 사원은 이 지역 이교도들의 성지로 기능했습니다. 블렘미아와 누비아 내륙 먼 곳에 사는 숭배자들조차도 이곳으로 와서 이시스와 다른 신들에게 기도하곤 했습니다.\n\n그러나 이제 사원 부지는 조용하고 황량해졌습니다. 요즈음에는 이따금 떠돌아다니는 사람이나 이시스에 동조하는 것으로 의심되는 몇몇 신성 모독자 외에는 아무도 필레에 오지 않습니다.\n\n이제 우리는 필레 사원을 공식적으로 폐쇄하고 [ROOT.Char.GetFaith.GetAdjective] 신앙의 우월성을 보여줘야 할 때입니다. 이 구조물은 파괴하기에는 너무 크므로 그대로 두고 이단적인 숭배가 이곳에서 발생하는 것을 금지하겠습니다." # 9bb4023084f49e24cb161e2089dfa78868a7f052
  upper_egypt.0044.a: "어쩌면 지역 주민들이 지역 건축 프로젝트에서 고대 돌을 사용할 수도 있습니다!" # 9327f85514e85c00cd9ae1f7b8b4191c4f696af6
  upper_egypt.0045.t: "필레가 공식적으로 폐쇄됨" # 1615024d1046d66f7d1e35108b0b450dff9ecdd6
  upper_egypt.0045.desc: "[aswan_county.GetNameNoTier] 인근 필레 섬의 신전은 한때 블렘미아와 누비아의 내륙 지역에서 온 이시스 숭배자들을 섬겼습니다. 그러나 최근에는 이시스와 같은 옛 신들을 더 이상 따르지 않는 지역 주민들의 무관심으로 사실상 버려졌습니다.\n\n따라서 [temple_ender.GetTitledFirstName]은 최근 신전을 폐쇄하고 [temple_ender.GetFaith.GetAdjective] 신앙의 우월성을 보여주기 위해 그곳에서 이단적인 숭배가 일어나는 것을 금지했습니다. 구조물은 여전히 ​​존재하지만 앞으로 수년 동안 사용되지 않고 버려진 채로 남아 있을 것입니다." # 2948a37103ae0c4920b29f0f7ff066f40f901699
  upper_egypt.0045.a: "이해했습니다…." # 1b31e3f713977663dbf2aef8a90d11c54dc769b0
  upper_egypt.0046.t: "엘레판티네 신전의 공식 폐쇄" # c228f9b6b81cff487c2a62c05ced74e0d1014fd1
  upper_egypt.0046.desc: "수년 동안 [아스완_카운티.이름없음] 근처의 엘레판티네 섬에 있는 사원들은 이 지역 이교도들에게 성지 역할을 해왔습니다. 나일 강의 신, 크눔의 고향으로 여겨지면서, 많은 사람들은 이 섬을 신성한 땅으로 생각했습니다.\n\n하지만 이제 이 사원들은 침묵하고 황량합니다. 요즘 엘레판티네에는 우연히 방문하는 사람이나 크눔 신에게 동정적인 몇몇 의심스러운 이단자 외에는 아무도 오지 않습니다.\n\n이제는 공식적으로 엘레판티네 사원들을 폐쇄하고, [ROOT.캐릭터.종교.형용사] 신앙의 우월성을 보여줄 때입니다. 건물들은 너무 커서 파괴할 수 없습니다. 그러니 그대로 두고 이곳에서 이단적인 예배가 이루어지지 않도록 금지하겠습니다." # 60bbe109a193adcad19eae295fade514a9b8321b
  upper_egypt.0046.a: "어쩌면 지역 주민들이 지역 건축 프로젝트에서 고대 돌을 사용할 수도 있습니다!" # 9327f85514e85c00cd9ae1f7b8b4191c4f696af6
  upper_egypt.0047.t: "엘레판티네가 공식적으로 폐쇄됨" # 36749740b0cdb354ad178f872bc40fb515adbaea
  upper_egypt.0047.desc: "[aswan_county.GetNameNoTier] 근처 엘레판티네 섬의 신전들은 한때 나일강의 신 크눔을 숭배하려는 이교도들을 위해 봉사했습니다. 그러나 최근에는 크눔과 같은 옛 신을 더 이상 따르지 않는 지역 주민들의 무관심으로 인해 사실상 버려졌습니다.\n\n따라서 [temple_ender.GetTitledFirstName]는 최근 신전을 폐쇄하고 [temple_ender.GetFaith.GetAdjective] 신앙의 우월성을 입증하기 위해 그곳에서 이단적인 숭배가 이루어지는 것을 금지했습니다. 구조물은 여전히 서 있지만, 앞으로 몇 년 동안 사용되지 않고 버려진 채로 남아있을 가능성이 큽니다." # 5615aa2220d674e6a02b176b78be725a847806f2
  upper_egypt.0047.a: "이해했습니다…." # 1b31e3f713977663dbf2aef8a90d11c54dc769b0
  upper_egypt.0048.t: "칼라브샤 신전 공식 폐쇄" # 7a9c198a7824f1ace8319cb366dbdefb586d9d90
  upper_egypt.0048.desc: "오랫동안 [aswan_county.GetNameNoTier] 근처의 칼라브샤 섬에 있는 신전은 이 지역 이교도들의 성지로 기능했습니다. 이곳은 누비아와 이집트 전역에서 숭배받던 신 만둘리스를 숭배하는 사람들에게 인기가 있었습니다.\n\n하지만 현재 신전 부지는 조용하고 버려져 있습니다. 최근에는 칼라브샤 신전에 방랑자나 만둘리스를 지지하는 불경스러운 자들 외에는 아무도 오지 않습니다.\n\n이제 칼라브샤 신전을 공식적으로 폐쇄하고 [ROOT.Char.GetFaith.GetAdjective] 신앙의 우월성을 보여줄 때입니다. 구조물이 너무 커서 파괴할 수 없으니 그대로 두고 이단적인 숭배가 여기서 이루어지는 것을 금지하겠습니다." # effa6f08197e5676a7820842a990abf6e68b81c5
  upper_egypt.0048.a: "어쩌면 지역 주민들이 지역 건축 프로젝트에서 고대 돌을 사용할 수도 있습니다!" # 9327f85514e85c00cd9ae1f7b8b4191c4f696af6
  upper_egypt.0049.t: "칼라브샤가 공식적으로 폐쇄되었습니다" # 1fbd8ea928e2573681ddc36b7b453711ede47a75
  upper_egypt.0049.desc: "[aswan_county.GetNameNoTier] 근처 칼라브샤 섬의 사원은 한때 만둘리스 신에게 헌신한 이교도들을 섬겼습니다. 하지만 최근에는 만둘리스와 같은 옛 신들을 더 이상 따르지 않는 지역 주민들의 무관심으로 인해 사실상 버려졌습니다.\n\n따라서 [temple_ender.GetTitledFirstName]은 최근 그 사원을 폐쇄하고 [temple_ender.GetFaith.GetAdjective] 신앙의 우월성을 보여주기 위해 그곳에서 이교 숭배를 금지했습니다. 그 구조물은 여전히 서 있지만 앞으로 몇 년 동안 사용되지 않고 버려진 채로 남아 있을 가능성이 높습니다." # 2f4aa204133fd8d93779a0a63533944c3f477ea1
  upper_egypt.0049.a: "이해했습니다…." # 1b31e3f713977663dbf2aef8a90d11c54dc769b0
  upper_egypt.0050.t: "필레 신전 공식 재개장" # 4faba191c71cb11dd7665a5833926631e756ff3f
  upper_egypt.0050.desc: "수년 전, [aswan_county.GetNameNoTier] 근처의 필레 섬에 있는 신전은 이 지역의 이교도들에게 신성한 장소 역할을 했습니다. 심지어 블렘미아와 누비아의 내륙 깊숙한 곳에 살던 헌신자들도 이곳으로 와서 이시스와 다른 신들에게 기도했습니다. 어느 시점에서 지역 주민들이 이시스 숭배에서 등을 돌리자 이 신전은 버려지고 공식적으로 폐쇄되었습니다.\n\n그러나 이제 필레에 새로운 날이 밝았습니다. 사람들이 옛 방식으로 되돌아보고 있기 때문입니다. 저는 성대한 의식을 통해 신전을 개보수하고 재개방하기 위한 조치를 공식적으로 취했으며, [ROOT.Char.Custom('DefaultPriestTitlePlural')]를 모셔 다시 예배 장소로 기능할 수 있도록 했습니다." # 4e8641379fc4ca370df45ba8fd77ac15abaeee46
  upper_egypt.0050.a: "이시스 만세!" # 95d723f5888db3128607ff07dce4e9cbd234c9bb
  upper_egypt.0051.t: "필레 신전 공식 재개장" # 4faba191c71cb11dd7665a5833926631e756ff3f
  upper_egypt.0051.desc: "[aswan_county.GetNameNoTier] 인근 필레 섬의 거대한 신전은 한때 블렘미아와 누비아의 배후지에서 멀리 떨어진 곳에서 온 이시스 숭배자들을 섬겼습니다. 몇 년 전, 그곳은 공식적으로 폐쇄되고 버려졌지만, [temple_restorer.GetTitledFirstName]의 노력 덕분에 변화하고 있습니다.\n\n독실한 [temple_restorer.GetFaith.GetAdherentName] 신자인 [temple_restorer.GetFirstName]는 신전을 이전의 영광으로 되돌리고 공식적으로 재개장하기 위해 노력했습니다. 이시스와 다른 신들을 숭배하는 신도들이 이 신성한 예배의 집에서 예배를 드리기 위해 몰려들고 있습니다." # 67d454609f8d5dfc3331ecbd865dd51a5a94e2f6
  upper_egypt.0051.a: "흥미로운 소식이군요...." # 9ca503d361a51a9b8516bb5c7d249da8719b59bf
  upper_egypt.0052.t: "엘레판티네 신전 공식 재개장" # c6461ce5285531bcd38c5694aeeb40e019d612b2
  upper_egypt.0052.desc: "몇 년 전, [aswan_county.GetNameNoTier] 근처의 엘레판티네 섬에 있는 사원은 이 지역 이교도들의 신성한 장소로 사용되었습니다. 나일강의 신 크눔의 고향으로 여겨졌으며, 많은 사람들이 이 섬을 신성한 땅이라고 믿었습니다. 어느 시점에서 사원들은 버려지고 공식적으로 폐쇄되었으며, 이는 지역 주민들이 크눔 숭배에서 돌아섰기 때문입니다.\n\n그러나 이제 엘레판티네에 새로운 날이 밝아오고 있으며, 사람들은 옛 방식을 되돌아보고 있습니다. 성대한 의식에서 저는 사원을 개조하고 재개방하기 위한 조치를 공식적으로 취했으며, [ROOT.Char.Custom('DefaultPriestTitlePlural')]을 불러 다시 예배 장소로 기능할 수 있도록 했습니다." # 62487be16060f1e0f4d65523b7627bd081c98db0
  upper_egypt.0052.a: "크눔을 찬양하라!" # 59cf4b87d2042cb46b13b5ef44a86f02e11137a5
  upper_egypt.0053.t: "엘레판티네 신전 공식 재개장" # c6461ce5285531bcd38c5694aeeb40e019d612b2
  upper_egypt.0053.desc: "[aswan_county.GetNameNoTier] 근처의 엘레판티네 섬에 있는 위대한 사원들은 한때 나일 강의 신 크눔을 기리고자 하는 이교도들을 위해 봉사했습니다. 몇 년 전, 그들은 공식적으로 폐쇄되고 버려졌지만, [temple_restorer.GetTitledFirstName]의 노력 덕분에 상황이 바뀌고 있습니다. \n\n독실한 [temple_restorer.GetFaith.GetAdherentName]인 [temple_restorer.GetFirstName]은 사원을 이전의 영광으로 되돌리고 공식적으로 재개장하기 위해 노력해 왔습니다. 크눔과 다른 신들을 숭배하는 신도들이 이 신성한 예배 장소에서 예배를 드리기 위해 떼를 지어 돌아오고 있습니다." # e641e4a10f11a0c93e63eb419e4e98a8c290a6a3
  upper_egypt.0053.a: "흥미로운 소식이군요...." # 9ca503d361a51a9b8516bb5c7d249da8719b59bf
  upper_egypt.0054.t: "칼라브샤 신전 공식 재개장" # 7a69a0a04736c64196690466f7ef6ebf7179da74
  upper_egypt.0054.desc: "몇 년 전, [aswan_county.GetNameNoTier] 근처의 칼라브샤 섬에 있는 신전은 이 지역 이교도들의 성지 역할을 했습니다. 누비아와 이집트 전역에서 숭배받는 신 만둘리스를 모시는 사람들에게 인기가 많았습니다. 어느 시점에서, 현지인들이 이시스 숭배에서 돌아선 후 버려지고 공식적으로 폐쇄되었습니다.\n\n그러나 이제 칼라브샤에 새로운 날이 밝아오고 있으며, 사람들은 옛 방식으로 되돌아가고 있습니다. 성대한 의식에서 저는 신전을 개조하고 재개방하기 위한 조치를 공식적으로 취했으며, [ROOT.Char.Custom('DefaultPriestTitlePlural')]을 불러들여 다시 예배당 기능을 할 수 있도록 했습니다." # 13afd05cdb81d3f2100a64867d1476e0433bb125
  upper_egypt.0054.a: "만둘리스를 찬양하라!" # 6ab5948233babe3571c37085e1258abf3aa294e5
  upper_egypt.0055.t: "칼라브샤 신전 공식 재개장" # 7a69a0a04736c64196690466f7ef6ebf7179da74
  upper_egypt.0055.desc: "[aswan_county.GetNameNoTier] 근처의 칼라브샤 섬에 있는 거대한 사원은 한때 만둘리스 신을 숭배하는 이교도들을 섬겼습니다. 몇 년 전, 그곳은 공식적으로 폐쇄되고 버려졌지만, [temple_restorer.GetTitledFirstName]의 노력 덕분에 상황이 바뀌고 있습니다.\n\n\n 독실한 [temple_restorer.GetFaith.GetAdherentName]인 [temple_restorer.GetFirstName]는 사원을 이전의 영광으로 복원하고 공식적으로 재개장하기 위해 노력을 기울였습니다. 만둘리스와 다른 신들을 숭배하는 신자들이 이 신성한 예배 장소에서 예배하기 위해 몰려들고 있습니다." # dd88dbad5bec8887c7ad3f6acf7f975b13d840ad
  upper_egypt.0055.a: "흥미로운 소식이군요...." # 9ca503d361a51a9b8516bb5c7d249da8719b59bf
  upper_egypt.0056.t: "제1 폭포" # bbdc619fac56f7f0a164eb8659bd1c704b446049
  upper_egypt.0056.desc.intro: "저는 지금 나일강 제1급류의 신성한 장소에 와 있습니다. 이곳은 옛날에 평민과 파라오 모두가 방문했던 곳입니다." # f66cb4860df643b684ec854671695ac45e6cc7b9
  upper_egypt.0056.desc.one: "아아, 이 지역은 이전의 영광을 잃고 그림자만 남았으며, 현재 문을 연 주요 사원은 하나뿐입니다." # e8d9ea45e8cb74e63829ff76a5c14f3ffe547e0e
  upper_egypt.0056.desc.multiple: "기도할 수 있는 성지가 몇 군데 있지만, 방문하는 동안 집중할 곳을 하나 선택해야 합니다." # 121d34da1a793a3644969a31e4a3cf3b574e4156
  upper_egypt.0056.desc.philae: "#V 필레#! 섬은 제1 폭포 바로 위에 위치하며 이시스 숭배의 주요 중심지이며, 나아가 그녀의 형제이자 남편인 오시리스와 그들의 아들 호루스를 숭배하는 중심지입니다. 이 세 명 모두 가장 중요한 신들 중 일부입니다." # ccec3c34192e09364ff59ae536cdc96d7f18bc80
  upper_egypt.0056.desc.elephantine: "#V 엘레판티네#! 섬은 나일강 첫 번째 폭포 하류에 위치하고 있으며 오랫동안 나일강 근원의 신 크눔과 그의 아내 사티스, 그리고 그들의 딸 아누케트의 집으로 여겨져 왔습니다." # 68854ba983f082325b23d8ede52d0e7214500ece
  upper_egypt.0056.desc.kalabsha: "#V 칼라브샤#! 섬은 제1 급류에서 약간 상류에 위치하며, 태양과 달의 신인 만둘리스와 임호테프, 투투와 같은 다른 소규모 신들을 위한 중요한 숭배 중심지입니다." # ad35274b63aa81a988264c77dda92cdb10f1ee0e
  upper_egypt.0056.a: "필레로!" # 83d2d5d1f49711fdb613c8a324cada2509df46f8
  upper_egypt.0056.b: "엘레판티네로!" # 8b7489e097bb9862f1ad5a4d2ebf03691737a4cd
  upper_egypt.0056.c: "칼라브샤로!" # 86a6f2988d0aa024e692f9ee7bf41f85d248985f
