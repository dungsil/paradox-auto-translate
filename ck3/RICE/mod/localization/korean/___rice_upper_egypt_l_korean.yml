  upper_egypt.0010.desc: "다르브 알-아르바인 길은 제가 다스리는 영토를 가로지르는 중요한 교역로입니다. 작은 요새와 전초 기지가 길을 따라 여기저기 흩어져 있으며, 저는 도로 일부를 따라 이러한 시설을 강화하는 데 자원을 할애하기로 결정했습니다. 대상과 여행자들이 강도나 갈증에 대한 두려움 없이 사막의 고속도로를 가로지를 수 있도록 말입니다. 결국 이 도로를 안전하고 안정적으로 유지하는 것이 제 의무입니다." # 781f9b7968166940dbe7d671149ee609c183d4f3
  upper_egypt.0010.a: "이것은 무역에도 좋을 것입니다!" # 285b789ef80148c488757936c7ac170e54b2bdbd
  upper_egypt.0011.t: "새로운 룩소르" # 1410e5a4bd63ebe4ad829f330fc35dbee10d997d
  upper_egypt.0011.desc: "룩소르를 방문하는 사람은 누구나 [qus_county.GetNameNoTier]에 수세기 동안 서 있었던 룩소르 신전의 아름다움과 웅장함을 부인할 수 없습니다. 그러나 이곳이 완벽한 [ROOT.Char.GetFaith.HouseOfWorship] 역할을 한다는 사실에도 불구하고, [ROOT.Char.GetFaith.GetReligion.GetAdjective] 신앙의 신자들은 이곳에서 예배를 드리지 않습니다. 적어도 오랫동안 예배를 드리지 않았습니다.\n\n오늘 그것이 바뀝니다.\n\n저는 많은 [ROOT.Char.Custom('DefaultPriestTitlePlural')]을 모셔 이 오래된 성지를 재헌납하여 이제 지역 사회에 적절한 [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship] 역할을 할 수 있도록 할 것입니다. 곧 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 기도의 소리가 다시 그 홀 전체에 울려 퍼질 것입니다!" # fbe6445ea4d03cb9e9ac5d4ed6a2455436de76d1
  upper_egypt.0011.a: "좋아, 좋아." # 4a58b48c57238bda889fe4ba4c9a4a443c314895
