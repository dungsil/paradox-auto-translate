  activity_RICE_upper_egypt_open_nile_canals_conclusion_desc: "[GetActivityType( 'activity_RICE_upper_egypt_open_nile_canals' ).GetName]을(를) 공식적으로 완료했습니다. 올해 나일강이 풍요로운 수확을 가져다주기를 바랍니다!" # 4825499055100777245
  RICE_upper_egypt_open_nile_canals_type_normal: "일반 의례" # 3943968086161538174
  RICE_upper_egypt_open_nile_canals_type_normal_desc: "$EFFECT_LIST_BULLET$ 의무의 일부로서 의식을 수행합니다.\n$EFFECT_LIST_BULLET$ 얻는 [prestige_i|E] [prestige|E] 및 [piety_i|E] [piety|E]의 양은 #bold 대규모 의식#보다 적습니다!\n\n#weak 태고부터 나일강은 매년 범람했으며, 올해도 다르지 않습니다!#" # 1962020059730896165
  RICE_upper_egypt_open_nile_canals_type_grand: "성대한 의식" # 16066639319489382057
  RICE_upper_egypt_open_nile_canals_type_grand_desc: "$EFFECT_LIST_BULLET$ 나일강 운하 개통을 위한 성대한 의식을 준비합니다.\n$EFFECT_LIST_BULLET$ #V 50%#! 더 많은 [prestige_i|E] [prestige|E] 및 [piety_i|E] [piety|E]를 #bold 일반 의식#보다 획득합니다!\n$EFFECT_LIST_BULLET$ 약간의 [dynasty_prestige_i|E] [dynasty_prestige|E]를 획득합니다.\n\n#weak 올해는 나일강 홍수가 아주 잘 났으니, 평소보다 더 화려한 축제가 필요합니다!#!" # 13020603594860271896
  RICE_upper_egypt_open_nile_canals_opening_phase: "역사적 배경:\n#F The region of Nubia has always been a vital region for the control of the Nile. From the earliest times, the Kingdom of Kush has been a power in the region, with rich deposits of gold. The kings of Kush dominated the trade routes and were a power to be reckoned with. Despite this, however, Nubia has always been plagued with enemies, the nomadic #bold Blemmyae#! tribes that raided its territories from the deserts to the east, and the Egyptians who sought to control the south and its valuable resources. By the 9th Century, the Kushite kingdom had collapsed, its successor states were now the targets of the same forces that tore it apart. #!\n#F The Egyptians, or more specifically, the Tulunids, have begun their conquest south along the Nile, seeking to control the gold mines of the south. The #bold Blemmyae#! are as dangerous as ever, raiding and pillaging settlements at their leisure, they have no ruler to speak of and are incredibly dangerous. To the north, the Byzantine Empire seeks to use its influence to its advantage, looking to weaken the Islamic world. The Nubian kingdoms of #bold Makuria#!, #bold Alodia#!, and #bold Nobadia#! are under constant pressure, and they will need to grow strong to survive.#!\n\n#F Characters of Note:#!\n\n#F In #bold Makuria#!, the King is still a relatively strong one, seeking to keep his kingdom together. But with the #bold Blemmyae#! encroaching from the East, his situation is becoming more precarious. He will need strong allies to survive.#!\n#F The #bold Blemmyes#! are a collection of tribes, each led by its own chieftain. They are fiercely independent and are primarily concerned with raiding and pillaging. However, some powerful figures among them, such as the #bold High King#! of the #bold Blemmyae#!, may see the advantages of a more organized polity. The #bold Blemmyae#! are a dangerous threat to both Makuria, Alodia and Egypt.#!\n#F In the North, the Egyptians have recently established themselves, but the situation is volatile and will need to be stabilized. To the East of Egypt, the #bold Hejaz#! has become independent, and poses another threat to the Egyptians. There is a huge potential for expansion here.#!\n#F Finally, the Byzantine Empire, while far to the north, still plays a key role in this region. They have allies in the form of #bold Chios#! and other minor powers, and have the potential to extend their influence through naval dominance.#!" # 14147273140690528908
