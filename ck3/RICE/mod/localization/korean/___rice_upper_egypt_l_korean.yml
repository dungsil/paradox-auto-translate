  activity_RICE_upper_egypt_visit_aswan_temples_owner: "순례자" # 384073485693042227
  RICE_upper_egypt_visit_aswan_temples_open_req: "엘레판티네, 필레 또는 칼라브샤의 사원 중 하나 이상이 열려 있습니다" # 4715381267934827060
  building_type_RICE_upper_egypt_temple_of_luxor_01: "룩소르 신전" # 16286347454461359958
  building_type_RICE_upper_egypt_temple_of_luxor_01_desc: "이집트에는 수많은 위대한 기념물이 있으며, 룩소르 신전은 고대 이집트의 뛰어난 공학 유산의 가장 훌륭한 본보기로 수세기 동안 서 있었습니다.\n\n룩소르는 한때 파라오가 소유했던 힘의 증거이며, 그들의 왕권을 숭배하기 위해 헌정된 신전입니다. 고대 파라오들은 오래전에 사라졌지만, 사람들이 그 원래의 목적을 잊더라도 그들이 지은 이 신전은 수세기 동안 지속될 것입니다." # 16487156351287810449
  building_RICE_upper_egypt_temple_of_luxor_01: "룩소르 신전" # 16286347454461359958
  building_RICE_upper_egypt_temple_of_luxor_01_desc: "$building_type_RICE_upper_egypt_temple_of_luxor_01_desc$" # 17331465675767998500
  building_RICE_upper_egypt_temple_of_luxor_02: "룩소르 교회" # 17525216184485476255
  building_RICE_upper_egypt_temple_of_luxor_02_desc: "이집트에는 수많은 위대한 기념물이 있으며, 룩소르 신전은 고대 이집트의 뛰어난 공학 유산의 가장 훌륭한 예로서 수 세기 동안 서 있었습니다.\n\n룩소르는 한때 파라오들이 가졌던 힘의 증거이지만, 그들은 더 이상 없습니다. 신전의 일부는 교회로 개조되었습니다. 또한 독실한 기독교인들이 신전 유적을 따라 정착하여 집, 상점, 병영 등을 짓습니다." # 17341660832643966360
  building_RICE_upper_egypt_temple_of_luxor_03: "룩소르 모스크" # 10642419297625328833
  building_RICE_upper_egypt_temple_of_luxor_03_desc: "이집트 전역에는 수많은 위대한 기념물이 있으며, 룩소르 신전은 수세기 동안 고대 이집트의 훌륭한 엔지니어링 유산의 가장 훌륭한 예시로 서 있었습니다.\n\n룩소르는 한때 파라오가 소유했던 권력의 증거이지만, 그들은 더 이상 존재하지 않습니다. 과거 기독교인들이 신전 일부를 교회로 개조했고, 현재는 이슬람교도들이 그 안에서 모스크를 세우며 동일한 일을 하고 있습니다. 또한 독실한 무슬림들은 신전 유적을 따라 정착하며 집, 상점, 막사 등을 짓고 있습니다." # 15480356230784620803
  RICE_nile_normal_flood: "[nile_flood|E]: 보통" # 15467855338218283017
  RICE_nile_normal_flood_desc: "나일강의 수위가 16 큐빗까지 상승했습니다. 이 정도면 올해 이집트의 수확량은 괜찮을 것입니다.\n\n#italic $tradition_RICE_children_of_the_nile_name$#! [tradition|E]를 가진 [cultures|E]의 경우 [GetActivityType('activity_RICE_upper_egypt_open_nile_canals').GetName] [activity|E]을 잠금 해제합니다!" # 13482189070960063252
  RICE_nile_high_flood: "[nile_flood|E]: 높음" # 17985417963279709859
  RICE_nile_high_flood_desc: "나일강 수위가 17 큐빗까지 상승했으며, 이는 최적의 범람으로 올해 이집트의 수확이 풍년일 것임을 의미합니다.\n\n#italic [tradition|E]인 #Bold $tradition_RICE_children_of_the_nile_name$#!을 가진 [cultures|E]에 대해 [GetActivityType('activity_RICE_upper_egypt_open_nile_canals').GetName] [activity|E]을(를) 해제합니다#!" # 12105290004074622316
  RICE_nile_very_high_flood: "[nile_flood|E]: 매우 높음" # 67335049304601674
  RICE_nile_very_high_flood_desc: "나일 강의 수위가 18큐빗까지 상승했으며, 이는 매우 풍부한 범람으로 올해 이집트의 수확량이 엄청날 것임을 의미합니다.\n\n#italic #Bold $tradition_RICE_children_of_the_nile_name$#! [전통|E]을 보유한 [문화|E]에 대해 [GetActivityType('activity_RICE_upper_egypt_open_nile_canals').GetName] [활동|E]을 해제합니다.!" # 9706750201017036181
  RICE_nile_overflooding_flood: "[nile_flood|E]: 범람" # 9740771137257138289
  RICE_nile_overflooding_flood_desc: "나일강 수위가 19큐빗 이상으로 상승하여 위험할 정도로 높은 범람으로 올해 이집트의 농경지를 침수시키고 수확을 망칠 가능성이 있습니다.\n\n#italic #F $tradition_RICE_children_of_the_nile_name$#! [tradition|E]을 보유한 [cultures|E]에 대해 [GetActivityType('activity_RICE_upper_egypt_pray_good_nile_flood').GetName] [activity|E] 해제#!" # 15966687973736721843
  RICE_nile_low_flood: "[nile_flood|E]: 낮음" # 17390774437581150267
  RICE_nile_low_flood_desc: "나일강 수위가 14~15 큐빗으로 상승했는데, 이는 평균 이하의 범람으로 올해 이집트의 수확이 미미할 것임을 의미합니다.\n\n#italic $tradition_RICE_children_of_the_nile_name$#! [전통|E]을 보유한 [문화|E]의 경우 [GetActivityType('activity_RICE_upper_egypt_pray_good_nile_flood').GetName] [활동|E]을(를) 잠금 해제합니다!" # 14355403939591393227
  RICE_nile_very_low_flood: "[nile_flood|E]: 매우 낮음" # 761519571520590873
  RICE_nile_very_low_flood_desc: "나일 강의 물이 14큐빗에 이르지 못했습니다. 심각하게 낮은 홍수는 이집트에서 올해 농작물이 매우 부족하거나 전혀 수확되지 않을 것을 의미합니다.\n\n#italic [activity|E] [activity_RICE_upper_egypt_pray_good_nile_flood].GetName#을 해제합니다. #Bold $tradition_RICE_children_of_the_nile_name$# [tradition|E]를 가진 [cultures|E]에 대해." # 17810771348261059832
  RICE_nile_renovated_nilometers: "개조된 나일강 수위계" # 2574136598588571131
  RICE_nile_renovated_nilometers_desc: "이 지역의 여러 나일강 수위계가 최근에 중요한 수리 및 유지 보수 작업을 거쳤습니다. 신뢰할 수 있는 나일강 수위계를 보유하는 것이 나일강 홍수를 막을 수는 없지만, 지역 당국이 홍수 범람으로 인한 공황과 피해를 최소화하기 위해 준비하고 빠르게 대처할 시간을 확보할 수 있습니다.\n\n#italic 이 [county_modifier|E]가 활성화된 동안 [nile_flood|E]가 좋지 않으면 이 [county|E]는 그 해의 부정적인 효과를 일부(전부는 아님) 상쇄하기 위해 [GetModifier('RICE_nile_mitigated_bad_flood').GetNameWithTooltip] [county_modifier|E]를 얻게 됩니다.#!" # 16207271384769283366
  RICE_nile_mitigated_bad_flood: "완화된 불운 [nile_flood|E]" # 9012101216749016935
  RICE_nile_mitigated_bad_flood_desc: "올해의 나일강 범람은 이상적이지 못했지만, 이 지역의 현명한 지도자들이 최근 지역 나일 수위계를 더욱 효율적이고 신뢰성 있게 개보수하고 수리하여 관리들이 홍수의 최악의 영향을 완화하고 평민들 사이의 공황을 다소 줄일 수 있었습니다." # 4232996517534281629
  RICE_upper_egypt_recently_closed_philae: "필레가 공식적으로 폐쇄됨" # 834302629822816029
  RICE_upper_egypt_recently_closed_philae_desc: "[temples_of_aswan_city|E] 근처 필레의 신전은 한동안 버려져 있었고 최근에 공식적으로 폐쇄되었습니다." # 4422007696454603799
  RICE_upper_egypt_recently_closed_elephantine: "엘레판티네 공식 폐쇄" # 15969028766027701936
  RICE_upper_egypt_recently_closed_elephantine_desc: "[temples_of_aswan_city|E] 근처의 엘레판티네 사원들은 한동안 버려져 있었고 최근 공식적으로 폐쇄되었습니다." # 10974220200370091667
  RICE_upper_egypt_recently_closed_kalabsha: "칼라브샤 공식 폐쇄" # 14895006628190419069
  RICE_upper_egypt_recently_closed_kalabsha_desc: "[temples_of_aswan_city|E] 근처 칼라브샤의 신전은 한동안 버려졌다가 최근에 공식적으로 폐쇄되었습니다." # 5230945688916150704
  RICE_upper_egypt_recently_reopened_philae: "필레 정식 재개장" # 3254873076735645134
  RICE_upper_egypt_recently_reopened_philae_desc: "[temples_of_aswan_city|E] 근처의 필레 신전은 버려졌던 곳이었으나 최근 공식적으로 재개장되었습니다." # 9481419214222700288
  RICE_upper_egypt_recently_reopened_elephantine: "엘레판티네 정식 재개장" # 17018821406704204844
  RICE_upper_egypt_recently_reopened_elephantine_desc: "[temples_of_aswan_city|E] 근처에 있는 엘레판티네의 사원들은 폐허가 되었었지만, 최근 공식적으로 재개장했습니다." # 5387337671532082354
  RICE_upper_egypt_recently_reopened_kalabsha: "칼라브샤 공식 재개장" # 9355697771756211893
  RICE_upper_egypt_recently_reopened_kalabsha_desc: "최근에 버려졌던 [temples_of_aswan_city|E] 근처의 칼라브샤 사원이 공식적으로 재개장했습니다." # 15865559324928138635
  RICE_upper_egypt_worshipped_at_philae: "필레에서 숭배됨" # 4752581330254041335
  RICE_upper_egypt_worshipped_at_philae_desc: "이 인물은 최근 아스완 근처의 필레 신전에 가서 이시스와 그곳의 여러 신들에게 경의를 표했습니다." # 6007824654031995562
  RICE_upper_egypt_worshipped_at_elephantine: "엘레판티네에서 숭배됨" # 196514024663798479
  RICE_upper_egypt_worshipped_at_elephantine_desc: "이 인물은 최근 아스완 근처의 엘레판티네 사원에 가서 크눔과 그곳의 다른 여러 신들에게 경의를 표했습니다." # 11558676284524148986
  RICE_upper_egypt_worshipped_at_kalabsha: "칼라브샤에서 숭배함" # 1453235236926689136
  RICE_upper_egypt_worshipped_at_kalabsha_desc: "이 인물은 최근 아스완 근처의 칼라브샤 신전에 가서 만둘리스와 그곳의 다른 여러 신들에게 경의를 표했습니다." # 3235715842615476194
  RICE_upper_egypt_philae_honored_isis: "필레에서 이시스의 축복을 받음" # 14757792400666893860
  RICE_upper_egypt_philae_honored_isis_desc: "이 인물은 최근 위대한 어머니 여신인 이시스에게 경의를 표하기 위해 아스완 근처의 필레 신전에 갔으며, 여신의 축복을 받은 것으로 여겨집니다." # 10922721972330068273
  RICE_upper_egypt_philae_honored_osiris: "필레에서 오시리스의 축복을 받음" # 17355098706617257896
  RICE_upper_egypt_philae_honored_osiris_desc: "이 인물은 최근 죽음과 재생의 군주인 오시리스에게 경의를 표하기 위해 아스완 근처의 필레 신전에 갔으며, 신의 축복을 받았다고 여겨집니다." # 13543856110332481035
  RICE_upper_egypt_philae_honored_horus: "필레에서 호루스의 축복을 받았습니다" # 6097078139320153208
  RICE_upper_egypt_philae_honored_horus_desc: "이 인물은 최근 아스완 근처의 필레 신전에 가서 매의 왕 호루스에게 경의를 표했으며, 신의 축복을 받은 것으로 여겨집니다." # 544153772307113508
  RICE_upper_egypt_elephantine_honored_khnum: "엘레판티네에서 크눔의 축복을 받음" # 591162808078025537
  RICE_upper_egypt_elephantine_honored_khnum_desc: "이 인물은 최근 아스완 근처의 엘레판티네 사원에 가서 신성한 도공 크눔에게 경의를 표했으며 신의 축복을 받은 것으로 여겨집니다." # 10924923753408115503
  RICE_upper_egypt_elephantine_honored_satet: "엘레판티네에서 사티스의 축복을 받다" # 7855977131486508082
  RICE_upper_egypt_elephantine_honored_satet_desc: "이 인물은 최근 남쪽의 수호신인 사티스에게 경의를 표하기 위해 아스완 근처의 엘레판티네 사원에 다녀왔으며, 여신의 축복을 받은 것으로 여겨집니다." # 1946558095482306392
  RICE_upper_egypt_elephantine_honored_anuket: "엘레판티네의 아누케트의 축복을 받음" # 8025987937227289098
  RICE_upper_egypt_elephantine_honored_anuket_desc: "이 인물은 최근 아스완 근처의 엘레판티네 사원에 가서 나일 강 급류의 여신인 아누케트에게 경의를 표했으며, 여신의 축복을 받은 것으로 여겨집니다." # 6202525429031604884
  RICE_upper_egypt_kalabsha_honored_mandulis: "칼라브샤에서 만둘리스의 축복을 받음" # 5009587135234675307
  RICE_upper_egypt_kalabsha_honored_mandulis_desc: "이 인물은 최근 아스완 근처 칼라브샤 사원에 가서 탈미스의 모든 것을 꿰뚫어보는 군주 만둘리스에게 경의를 표했으며, 신의 축복을 받은 것으로 여겨집니다." # 9557820865545710038
  RICE_upper_egypt_kalabsha_honored_imhotep: "칼라브샤에서 임호테프의 축복을 받음" # 1331175548222636321
  RICE_upper_egypt_kalabsha_honored_imhotep_desc: "이 인물은 최근 아스완 근처의 칼라브샤 신전에 가서 불멸의 건축가이자 의사인 임호테프에게 경의를 표했으며, 신의 축복을 받은 것으로 여겨집니다." # 7501545178464905460
  RICE_upper_egypt_kalabsha_honored_tutu: "칼라브샤에서 투투의 축복을 받음" # 17360469713756074873
  RICE_upper_egypt_kalabsha_honored_tutu_desc: "이 인물은 최근 아스완 근처 칼라브샤 신전에 가서 악마의 주인 투투에게 경의를 표했으며, 신의 축복을 받았다고 알려져 있습니다." # 7885643946705256373
  RICE_upper_egypt_reinforced_darb_al_arbain: "다르브 알 아르바인 강화 감시 초소" # 7217935375121642403
  RICE_upper_egypt_reinforced_darb_al_arbain_desc: "다르브 알 아르바인, 즉 40일 길은 이집트에서 다르푸르까지 나일 강 서쪽 사막을 가로지르는 캐러밴 길입니다. 최근 현지 당국은 이 길의 특정 구간 및 하위 노선에 있는 감시 초소를 양호한 상태로 유지하기 위해 노력하여 이곳을 통과하는 캐러밴을 보호하고 피난처를 제공할 수 있도록 했습니다." # 7680200820552104461
  RICE_nile_flood_repentance: "나일강 범람 실패에 대한 적절한 참회" # 16656420683683750541
  RICE_nile_flood_repentance_desc: "올해 나일강의 홍수가 좋지 않자 당국과 성직자들은 여러 대규모 기도 행사를 조직했는데, 많은 사람들이 나일강의 좋지 않은 상황이 사람들의 죄의 결과라고 믿기 때문입니다. 이러한 공개적인 신앙 표시는 적어도 이 지역에서는 공황 상태가 악화되는 것을 막았습니다." # 11837006284218854340
  RICE_nile_opened_canal_normal: "나일강 운하 개통 (정상 범람)" # 15586173299367055003
  RICE_nile_opened_canal_normal_desc: "최근 나일강 범람이 적절하게 이루어졌으므로, 이 인물은 최근 성대한 의식에서 나일강 운하의 정식 개통을 기념했습니다." # 6619385553876624630
  RICE_nile_opened_canal_high: "나일 운하 개통 (대홍수)" # 13031876389439941080
  RICE_nile_opened_canal_high_desc: "최근에 나일강의 수위가 높게 올라갔으므로, 이 인물은 최근 성대한 의식에서 나일강 운하의 공식 개통을 기념했습니다." # 9713453998258597692
  RICE_nile_opened_canal_very_high: "나일 운하 개통 (매우 높은 수위)" # 16375219823353447258
  RICE_nile_opened_canal_very_high_desc: "최근 나일강이 훌륭하게 범람하여 이 인물은 성대한 의식에서 나일강 운하의 정식 개통을 축하했습니다." # 9715099803817064842
  RICE_upper_egypt_helped_hippo_victims: "하마 공격 희생자에게 기부함" # 17516327733083849291
  RICE_upper_egypt_khirs_lands_tensions: "키르스 영토를 둘러싼 긴장" # 12382007167133958436
  RICE_upper_egypt_khirs_lands_tensions_desc: "키르는 나일 강을 따라 농업에는 부적합하지만 유목민이 정착하기에 매력적인, 잡초가 무성한 땅입니다. 최근 유목민들이 이 지역의 그러한 땅으로 이동하여 지역 마을 주민들과의 긴장을 야기했습니다. 당국은 갈등을 해결하고 양측을 중재하기 위해 많은 노력을 기울이지 않았고, 이는 긴장을 더욱 고조시켰습니다." # 5948697183834757347
  RICE_upper_egypt_khirs_tensions_pastoralists: "유목 목축민들이 키르족의 땅으로 이동합니다" # 1940355978094512158
  RICE_upper_egypt_khirs_tensions_pastoralists_desc: "키르스는 나일 강을 따라 농업에 부적합하지만 유목민들이 정착하기에 매력적인 목초지가 우거진 땅입니다. 최근 유목민들이 이 지역의 그러한 땅으로 이동하여 지역 마을 주민들과 긴장이 고조되었습니다. 당국은 유목민들이 문제를 일으키지 않는 한 머무를 수 있다고 주장하며 유목민들의 편을 들었습니다." # 16774137407692521153
  RICE_upper_egypt_khirs_tensions_villagers: "촌민들이 키르스 땅에서 유목민들을 쫓아낸다." # 9644788258860852253
  RICE_upper_egypt_khirs_tensions_villagers_desc: "키르스는 나일 강을 따라 농업에는 적합하지 않지만 유목민들이 정착하기에 매력적인 목초지가 있는 잡초가 만연한 땅입니다. 최근에 유목민들이 이 지역의 그러한 땅으로 이동해 왔으며, 이는 지역 마을 사람들과의 긴장으로 이어졌습니다. 당국은 마을 사람들의 편을 들었습니다. 마을 사람들이 유목민을 위협으로 간주하면 그들을 쫓아낼 수 있습니다." # 6323661025456050421
  RICE_upper_egypt_khirs_tensions_resolved: "키르스 영토 분쟁 해결됨" # 6946739746946111203
  RICE_upper_egypt_khirs_tensions_resolved_desc: "키르스는 나일강을 따라 농업에는 적합하지 않지만 유목민들이 정착하기에 매력적인 잡초가 무성한 땅입니다. 최근 유목민들이 이 지역의 이러한 땅으로 이주하여 지역 주민들과의 긴장을 야기했습니다. 당국은 양측이 타협하여 평화롭게 공존할 수 있도록 설득하는 데 성공했습니다." # 3355067237400726686
