  khuzestan.0050.t: "운하 수리" # 16351578287559349154
  khuzestan.0050.desc: "[GetGeographicalRegion('RICE_khuzestan_region').GetName]은 오랜 세월, 수백 년 동안 농업의 중심지였습니다. 현지 주민들은 종종 낡은 운하의 흔적을 발견하는데, 이는 개선하여 현대에 활용할 수 있습니다.\n\n[county.GetNameNoTier]의 관리들은 최근 고대 페르시아 시대에 만들어진 것으로 추정되는 거대한 운하 하나를 발견했다고 보고했습니다. 그들은 적절한 자금 지원으로 엔지니어와 노동자를 고용하여 이 운하를 복구하고 다시 활용할 수 있다고 말합니다. 이는 곧 경작 가능한 땅의 면적을 상당히 늘릴 것입니다." # 17336200327813970275
  khuzestan.0050.a: "아주 좋군! 필요한 자금을 마련할 수 있을 것입니다." # 9413780645080017354
  khuzestan.0050.b: "자원은 다른 데에 더 잘 쓰일 것 같습니다." # 10884847972235915052
  khuzestan.0051.t: "사탕수수 땅" # 7915001350593285902
  khuzestan.0051.desc: "후제스탄의 설탕은 중동 전역에서 그 품질로 유명하며, 엄청난 양의 설탕이 다른 지역으로 수출됩니다. 실제로, 이 때문에 일부 사람들은 후제스탄을 “설탕 갈대의 땅”이라고 부릅니다.\n\n운이 좋게도, 제 요리사들은 최근 후제스탄에서 생산된 최고급 설탕 대량 물품을 확보했습니다. 그들은 이 설탕이 가까운 장래에 저에게 큰 도움이 될 것이라고 확신합니다. 설탕은 과자와 파이를 만들어 간식으로 즐기거나, 제가 개최하는 연회의 훌륭한 요리에 사용될 것입니다!" # 3866176713342348827
  khuzestan.0051.a: "요리사들이 만든 달콤한 음식들을 먹는 게 기대되군!" # 3129981159711603976
  khuzestan.0052.t: "[GetGeographicalRegion('RICE_khuzestan_region').GetNameNoTooltip]의 직조공들" # 3235850613058053527
  khuzestan.0052.desc: "[GetGeographicalRegion('RICE_khuzestan_region').GetName]은 수세기 동안 직물로 유명했습니다. 이 지역의 옷, 겉옷, 융단, 이불 등은 전 세계 시장에서 판매되었습니다. 최근 [county.GetNameNoTier]의 직공들은 이 지역 최고의 제품으로 여겨지면서 큰 명성을 얻었습니다." # 15468947172866671392
  khuzestan.0052.a: "지역 경제에 아주 좋군!" # 889761206710483547
  khuzestan.0053.t: "고대의 지혜로 배우다" # 1430338581566334949
  khuzestan.0053.desc: "[GetGeographicalRegion('RICE_khuzestan_region').GetName]의 영토를 방문하여 현지 문제를 파악하는 데 시간을 할애했소. 그곳에는 과거 페르시아인들이 건설한 뛰어난 공학 구조물들이 곳곳에 자리 잡고 있었소. 그들의 놀라운 건축 기술을 보니, 옛 사람들의 능력에 감탄하지 않을 수 없었소.\n\n돌아온 이후로도 그들의 뛰어난 건축물은 떠오르고 있소. 옛 사람들이 어떻게 이런 경이로운 구조물들을 만들었을까 하는 생각이 끊이지 않소.\n\n그래서, 영역 내 건설 프로젝트에 도움이 될 수 있도록, 몇몇 엔지니어와 학자들을 파견하여 이러한 구조물들을 연구하게 하는 것이 좋을 듯하오. 그들의 공학 방식을 배우면, 우리도 그만큼 뛰어난 결과물을 만들 수 있을 것이오." # 14434109101567719308
  khuzestan.0053.a: "좋은 생각이군! 시작해보지!" # 7430579562581538585
  khuzestan.0053.b: "다른 문제에 집중해야겠습니다." # 7863674083197726774
