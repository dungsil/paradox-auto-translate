  game_concept_tomb_of_daniel: "다니엘의 무덤" # 2164059178015255050
  game_concept_tomb_of_daniel_desc: "성경 인물 다니엘의 무덤이라고 주장되는 곳은 여러 곳이 있습니다. 게임 내 $c_tustar$ [county|E]에 위치한 수스 마을은 전통적으로 가장 확실한 곳으로 여겨집니다.\n\n따라서 $c_tustar$ 근처의 유대교, 기독교, 무슬림 [character|E]는 [GetActivityType( 'activity_RICE_khuzestan_tomb_of_daniel_pilgrimage' ).GetName]를 떠날 수 있습니다. [local_pilgrimage|E]의 일반적인 보너스 외에도, 순례자는 유익한 [character_modifier|E]인 [GetModifier('RICE_khuzestan_daniel_pilgrimage_done').GetNameWithTooltip]를 얻을 수 있습니다.\n\n$c_tustar$의 [ruler|E]는 또한 $RICE_khuzestan_rebury_daniel$ [decision|E]에 접근할 수 있습니다. 이 [decision|E]를 수행하면 순례가 제공하는 [piety|E] 보너스가 증가하고, 순례를 수행할 수 있는 인물의 지리적 범위가 확장됩니다." # 4721700001874529480
  game_concept_khila_ceremony: "킬라 의식" # 5865057454707837167
  game_concept_khila: "킬라" # 6961346702070310756
  game_concept_tiraz: "티라즈" # 10509260423171973508
  game_concept_tiraz_desc: "티라즈는 정치적, 문화적 중요성 때문에 이슬람 사회에서 소중히 여겨지는 자수 직물 양식입니다.\n\n이슬람 [rulers|E]는 다른 무슬림에게 $RICE_khuzestan_gift_tiraz_robes$하는 [character_interaction|E]를 사용할 수 있으며, 이는 양측에게 다양한 보너스를 부여합니다. 이 [interaction|E]의 특징은 처음에는 오직 칼리프(즉, 이슬람 [heads_of_faith|E]), [emperors|E] 및 [kings|E]에게만 사용할 수 있다는 점입니다. [duke|E]는 자신의 문화가 초기 중세 [era|E]에 도달하면 사용할 수 있으며, [counts|E]는 성기 중세 [era|E]에 도달하면 사용할 수 있습니다.\n\n$building_type_RICE_tiraz_factories_01$을 소유하는 것은 이 [interaction|E]의 비용을 줄이는 데 도움이 될 수 있습니다." # 2794496787270535212
