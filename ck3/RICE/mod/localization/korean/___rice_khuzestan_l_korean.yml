  khuzestan.0002.t: "[gnostic_faith.GetAdjectiveNoTooltip] 세례식" # 4580450247144297417
  khuzestan.0002.desc: "오늘은 모든 훌륭한 [gnostic_faith.GetAdherentNamePlural]가 정기적으로 해야 하는 것처럼, 내가 세례 의식을 치르는 날이다.\n\n성스러운 예복을 입고, 나 또한 세례를 받기 위해 모인 많은 신자들과 함께 이 의식을 위해 선택한 강으로 다가간다.\n결국, [gnostic_faith.ReligiousText]에 따르면 소위 살아있는 물이 필요하기 때문이다.\n\n[gnostic_faith.PriestNeuterPlural]이 우리를 물속으로 안내하고, 그곳에서 우리는 삼중 완전 침례를 받는데—정말 춥다!\n내가 육지로 돌아오면, 한 [gnostic_faith.PriestNeuter]가 나의 이마에 성스러운 참기름으로 표식을 새겨주고, 그 후 나는 성찬용 빵과 함께 그 물을 세 번 마신다.\n마침내, 나는 여전히 떨고 있는 와중에, [gnostic_faith.PriestNeuter]가 성스러운 반지를 빼서 나의 이마에 올려놓는다. 그 후 우리는 악수를 나눈다." # 1477393652894707236
  khuzestan.0002.a: "정신적으로 정화되고 활력을 되찾은 기분이다!" # 9004108889251338838
