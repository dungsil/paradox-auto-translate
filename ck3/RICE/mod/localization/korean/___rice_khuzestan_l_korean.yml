  khuzestan.0010.t: "수리 시스템 유지" # 11494699808500595369
  khuzestan.0010.desc: "[tustar.GetNameNoTier]의 수리 시스템은 수세기 동안 존재해왔으며, 여전히 그 지역에 풍족한 부와 번영을 가져다주고 있습니다. 하지만 저와 같은 통치자들은 이 복잡한 구조물 네트워크를 유지하기 위해 정기적으로 엔지니어링 작업에 자금을 지원해야 합니다. 그렇게 함으로써 우리 모두는 장기적으로 그 혜택을 계속 누릴 수 있을 것입니다." # 16122064411154638802
  khuzestan.0010.desc.dams: "어쨌든, #bold 댐#에 대한 유지 보수가 필요하다고 결정했습니다." # 9205204594309837536
  khuzestan.0010.desc.canals: "아무튼, #bold 운하#에 대한 유지 관리가 필요하다고 결정했습니다." # 12764057027143230490
  khuzestan.0010.desc.bridges: "어쨌든, #bold 다리#에 대한 유지 보수가 필요하다고 판단했습니다." # 16502038053866562959
  khuzestan.0010.desc.watermills: "어쨌든, 여기 #bold 수력 밀#!에 대한 유지 보수가 필요하다고 결정했습니다." # 3065147978783638401
  khuzestan.0010.desc.conclusion: "내 기술자들이 이제 수리와 개축 중 어떤 것을 해야 할지 묻습니다. 수리는 이미 있는 것을 강화하는 것이고, 개축은 시스템의 활력을 높이기 위해 필요한 만큼 구조물을 확장할 수 있게 해줍니다." # 9820469324586115404
  khuzestan.0010.a: "이 건물들을 수리하세요." # 12943729870848727580
  khuzestan.0010.b: "수력망 확장을 위한 개보수를 실시합니다." # 13552943454012543313
  khuzestan.0011.t: "티라즈를 제시합니다." # 16065459663190310573
  khuzestan.0011.desc: "[actor.GetTitleAsNameNoTooltip]의 권위로, [recipient.GetTitledFirstName]에게 #italic 티라즈# 직물을 #italic 킬라# 의례에 따라 수여하기로 결정하였습니다. 이는 평소 공식적인 자리에 수여되는 보잘것없는 #italic 티라즈# 직물을 넘어 훌륭하고 품질 좋은 #italic 티라즈# 직물입니다." # 14068068276628658589
  khuzestan.0011.desc.local: "[수신자.GetFirstNameNoTooltip]께서 이러한 방식으로 저의 호의를 공식적으로 받으시니 기뻐하실 것이라고 확신합니다!" # 5689918293927182688
  khuzestan.0011.desc.foreign: "[수령자.GetSheHe]께서 직접 받으시진 못하시겠지만, 이 선물을 받으시면 기뻐하실 것이라 확신합니다!" # 15970284146082045833
  khuzestan.0011.desc.early: "아름다운 #italic 티라즈# 직물을 누군가에게 하사하는 것은 큰 영광입니다. 이처럼 훌륭한 #italic 티라즈#를 베풀 수 있는 능력은 저와 같은 강력한 [actor.GetTitleAsNameNoTooltip]만이 누릴 수 있는 특권이지요." # 10604265250823017604
  khuzestan.0011.desc.middle: "#italic 티라즈#를 수여하는 권한은 더 이상 칼리프나 가장 강력한 군주에게만 있는 것은 아니지만, 저와 같은 강력한 [actor.GetTitleAsNameNoTooltip]이 수여하는 일이므로, 이처럼 우수한 #italic 티라즈#를 받는 것은 여전히 큰 영광입니다." # 4917166254018493699
  khuzestan.0011.desc.late: "옛날에는 칼리프나 매우 높은 지위의 통치자들만이 #italic 티라즈#를 수여할 수 있었습니다. 요즘은 상류층 사람들끼리 서로 주고받는 것이 흔합니다. 하지만 저 같은 강력한 [actor.GetTitleAsNameNoTooltip]에게서 고품질의 #italic 티라즈#를 받는 것은 큰 영광입니다." # 14228273773945491816
  khuzestan.0011.a: "[recipient.GetFirstNameNoTooltip]께서 이것을 기뻐하시기를 바랍니다!" # 12565338282127346380
  khuzestan.0012.t: "$khuzestan.0011.t$" # 13916642014227685216
  khuzestan.0012.desc: "[actor.GetHerHis] [actor.GetTitleAsNameNoTooltip]의 권위로, [actor.GetTitledFirstName]은 저에게 #italic 티라즈# 직물을 #italic 킬라# 의식으로 수여하기로 결정하였습니다. 이는 평소 공식적인 자리에 주어지는 #italic 티라즈#보다 훨씬 뛰어난 품질의 장엄한 #italic 티라즈#입니다." # 18236652200333183916
  khuzestan.0012.desc.local: "[actor.GetSheHe|U]는 제게 이런 방식으로 공식적으로 그[actor.GetHerHis] 은혜를 베풀어 주시니 영광스럽다는 것을 확신합니다!" # 1677356043980609106
  khuzestan.0012.desc.foreign: "저는 직접 받을 수는 없지만, 이런 선물을 받게 되어 기쁩니다!  결국 이것은 #italic 티라즈#이 매우 훌륭하며, 정기적인 공식적인 자리에 주어지는 #italic 티라즈#보다 훨씬 뛰어납니다!" # 14346184866005299882
  khuzestan.0012.desc.early: "아름다운 #italic 티라즈# 직물을 누군가에게 선물하는 것은 큰 영광입니다. 이처럼 뛰어난 #italic 티라즈#를 선물할 수 있는 능력은 강력한 [actor.GetTitleAsNameNoTooltip] 같은 [actor.GetFirstNameNoTooltip]만이 가질 수 있는 것입니다." # 2884334963310216432
  khuzestan.0012.desc.middle: "#italic 티라즈#를 수여하는 것은 더 이상 칼리프나 가장 강력한 군주들의 전유물이 아니지만, 여전히 [actor.GetTitleAsNameNoTooltip] 같은 강력한 지배자, [actor.GetFirstNameNoTooltip] 같은 분들이 주로 행하는 일입니다. 이렇게 높은 품질의 #italic 티라즈#를 받는 것은 여전히 큰 영광입니다." # 8787030441648738544
  khuzestan.0012.desc.late: "옛날에는 칼리프나 매우 높은 지위의 통치자들만이 #italic 티라즈#를 수여할 수 있었지만, 요즘에는 상류층 사람들이 서로에게 티라즈를 주는 것이 보편적입니다. 하지만 강력한 [actor.GetTitleAsNameNoTooltip]인 [actor.GetFirstNameNoTooltip]과 같은 존경받는 이에게서 고품질의 #italic 티라즈#를 받는 것은 큰 영광입니다." # 16773156695745220943
  khuzestan.0012.a: "이 영광스러운 소식을 받게 되어 매우 기쁩니다." # 9709771346930980992
  khuzestan.0013.t: "[만데이교.신앙.형용사없음] 궁정 귀족?" # 11337725089068954361
  khuzestan.0013.desc: "남부 메소포타미아와 후제스탄은 고대부터 수많은 역경에도 불구하고 지속되어 온 gnosis 종파, [mandaean.GetFaith.GetAdherentNamePlural]의 중심지입니다. 오늘, [mandaean.GetFirstName]이라는 그들의 신자 한 분이 저의 궁정에 도착하여 [mandaean.GetHerHis] 봉사를 제안했습니다.\n\n[mandaean.GetFaith.GetAdherentNamePluralNoTooltip]들이 많이 거주하는 정착지는, 그들의 종교 경전 기록과 보존에 큰 중요성을 두기 때문에 필사 및 문학 중심지로 유명합니다. 아마도 [mandaean.GetFirstNameNoTooltip]을 통해 [mandaean.GetFaith.GetAdjectiveNoTooltip] 공동체와 상호 유익한 관계를 구축하는 것이 현명할 것입니다." # 8468987097285411697
