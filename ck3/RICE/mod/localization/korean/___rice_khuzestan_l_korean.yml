  RICE_khuzestan_gift_tiraz_robes: "티라즈를 선물하다" # 1700535164367709514
  RICE_khuzestan_gift_tiraz_robes_desc: "[khila_ceremony|E]에서 [recipient.GetShortUINamePossessiveNoTooltip]에게 [tiraz|E]를 수여합니다." # 1409811227142024457
  RICE_khuzestan_gift_tiraz_robes_tooltip: "이 [interaction|E]의 비용과 귀하 및 [recipient.GetFirstNameNoTooltip]가 얻는 [prestige|E] (및 [piety|E])는 두 분의 [ranks|E] 모두와 귀하가 [recipient.GetHerHis] [head_of_faith|E]인지 여부에 달려 있습니다." # 9485049343808296107
  building_type_RICE_khuzestan_shushtar_hydraulic_system: "슈슈타르 수리 시스템" # 2491425124208647260
  building_type_RICE_khuzestan_shushtar_hydraulic_system_desc: "슈슈타르(또는 투스타르) 시는 댐, 수로, 다리, 물레방아의 복잡한 네트워크로 둘러싸여 있으며, 이들은 세계에서 가장 광범위한 관개 시스템 중 하나로 함께 작동합니다. 이는 슈슈타르 주변의 넓은 지역에서 농업을 가능하게 하고, 지역에 막대한 번영을 가져다줍니다. 이 시스템은 고대 이란인들에 의해 수세기에 걸쳐 건설되었으며, 여전히 지역 통치자들에 의해 유지되고 있습니다." # 2715348994817870880
  building_RICE_khuzestan_shushtar_hydraulic_system: "$building_type_RICE_khuzestan_shushtar_hydraulic_system$" # 16459221227382378801
  building_RICE_khuzestan_shushtar_hydraulic_system_desc: "$building_type_RICE_khuzestan_shushtar_hydraulic_system_desc$" # 8445767505855190761
  building_type_RICE_tiraz_factories_01: "티라즈 생산 중심지" # 2118866629012807939
  building_type_RICE_tiraz_factories_01_desc: "[tiraz|E]는 정치적, 문화적 중요성으로 인해 이슬람 사회에서 소중히 여겨지는 자수 직물 양식입니다. 국영이든 사영이든, [tiraz|E] 생산 시설은 지역 경제에 중요합니다." # 12615509160922478936
  building_RICE_tiraz_factories_01: "티라즈 직조공" # 5038597227335968538
  building_RICE_tiraz_factories_01_desc: "이 지역 통치자들은 값비싸고 명예로운 [tiraz|E] 직물을 생산하기 위해 다수의 지역 장인들을 고용합니다.\n\n#EMP 이 [building|E]은 해당 [county|E]의 [ruler|E]와 [lieges|E]의 [interaction|E]인 [tiraz|E] 선물의 비용을 #P -10%#! 감소시킵니다 (이 보너스는 중첩되지 않습니다)#!" # 16025362681193968432
  building_RICE_tiraz_factories_02: "티라즈 공방" # 4388351291292959305
  building_RICE_tiraz_factories_02_desc: "이 지역에서 직물 산업이 성장함에 따라, 당국은 기존 [tiraz|E] 공장을 확장하여 더 많은 인력을 고용하고 생산 수준을 높였습니다.\n\n#EMP 이 [building|E]은(는) [tiraz|E] 증정 [interaction|E]의 비용을 #P -30%#! 만큼 감소시킵니다. 이 효과는 이 [county|E]의 [ruler|E]와 그들의 [lieges|E]에게 적용됩니다(이 보너스는 중첩되지 않습니다)#!" # 10687902008082954948
  building_RICE_tiraz_factories_03: "티라즈 공방" # 4851413147074377725
  building_RICE_tiraz_factories_03_desc: "이 [tiraz|E] 공장은 매우 광범위하며 세계에서 가장 유명한 곳 중 일부입니다. 이곳에서 생산되는 직물은 여러 지역에서 수요가 매우 높습니다.\n\n#EMP 이 [building|E]은 [tiraz|E] 증정 [interaction|E]의 비용을 #P -50%#! 감소시킵니다! 이 [county|E]의 [ruler|E]와 그 [lieges|E]에게 적용됩니다 (이 보너스는 중첩되지 않습니다)#!" # 15759817967716720787
  RICE_khuzestan_daniel_pilgrimage_done: "수스에 있는 다니엘의 무덤으로 순례를 다녀왔습니다." # 5033973633562176314
