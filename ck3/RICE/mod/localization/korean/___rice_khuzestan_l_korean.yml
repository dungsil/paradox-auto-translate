  RICE_khuzestan_shushtar_watermills_repair: "슈슈타르의 물레방아 최근 수리" # 8410320641776948859
  RICE_khuzestan_shushtar_watermills_renovation: "슈슈타르 제분소의 최근 개조" # 12825991480841933384
  RICE_khuzestan_recently_gifted_tiraz: "중요한 인물에게 티라즈를 선물함" # 4225325471328047979
  RICE_khuzestan_recently_gifted_tiraz_desc: "이 인물은 최근 높은 지위의 누군가에게 [khila_ceremony|E]에서 [tiraz|E]를 선물했습니다. 그렇게 하는 것은 물론 그들의 지위에도 좋은 영향을 미칩니다." # 12014985554939303249
  RICE_khuzestan_received_tiraz_from_head_of_faith: "신앙 수장이 티라즈를 하사했습니다" # 773605705607467155
  RICE_khuzestan_received_tiraz_from_head_of_faith_desc: "이 인물은 [head_of_faith|E]로부터 [khila_ceremony|E]에서 [tiraz|E]를 받는 행운을 누려 동료 신자들의 눈에 큰 존경을 받게 되었습니다." # 13615886108295400236
  RICE_khuzestan_gifted_tiraz: "티라즈를 선물해 주셨습니다." # 1354909977157460442
  RICE_khuzestan_mandaean_connections: "만다야 연결" # 8592466441245416946
  RICE_khuzestan_mandaean_connections_desc: "이 인물은 메소포타미아 남부와 후제스탄의 만다야 공동체, 특히 그곳의 만다야 서기관 센터와 밀접한 관련이 있습니다." # 154937737615326337
  RICE_khuzestan_restored_elymais: "쿠지 부활: 엘리마이아 부흥" # 17074403801783642565
  RICE_khuzestan_restored_elymais_desc: "쿠제스탄의 토착민들이 고향에서 권력을 되찾은 후, 그들은 직계 조상인 엘리마이아인들의 방식이라고 믿는 것을 모방하기 시작했습니다. 고대에 왕국으로 알려졌던 엘리마이아 사람들은 궁술 실력과 끈질기게 독립을 유지했던 것으로 유명했습니다." # 961118860890361931
  RICE_khuzestan_restored_khuzi: "쿠지 재건: 위엄 있는 공동체" # 15921420292085454254
  RICE_khuzestan_restored_khuzi_desc: "후제스탄의 원주민들이 고향에서 권력의 지위를 회복한 후, 그들은 사회와 문화를 더욱 높은 수준으로 발전시키는 데 집중했습니다. 너무 오랫동안 그들은 화장실 관리인, 유모 및 기타 천한 역할과 관련되어 있었습니다. 이제 그들은 왕, 철학자, 예술가가 될 것입니다!" # 6835125287183493772
  RICE_khuzestan_restored_gulf: "쿠지 부활: 걸프 상인" # 2481079361305323666
  RICE_khuzestan_restored_gulf_desc: "후제스탄의 토착민들이 고향에서 권력을 되찾은 후, 페르시아 만을 따라 번화한 무역로에 관심을 돌렸습니다. 활기를 되찾은 공동체는 새로운 문명을 건설하기 위해 후제스탄의 역사적인 농업 번영과 먼 땅과의 상업적 유대를 최대한 활용하고자 합니다." # 2881141196262330301
  RICE_khuzestan_celebrated_parwanaya: "파르와나야 축제" # 13271910224227876287
  RICE_khuzestan_repaired_ancient_canal: "고대 운하 복구" # 9185278088248723836
  RICE_khuzestan_repaired_ancient_canal_desc: "쿠제스탄에는 고대 페르시아인들이 건설한 많은 운하가 있습니다. 이곳 당국은 이 운하들 중 더 큰 운하 하나를 최근에 보수했는데, 이는 앞으로 수년간 이 지역의 농업 생산량을 향상시키는 데 도움이 될 것입니다." # 12031374712268330252
  RICE_khuzestan_sugar_sugar: "후제스탄의 설탕" # 14899280371902053038
  RICE_khuzestan_weavers: "번성한 직조공" # 876757356624844344
  RICE_khuzestan_weavers_desc: "후제스탄은 항상 직조 품질로 유명했습니다. 최근에는 후제스탄의 특정 지역에서 생산된 직조 제품들이 전 세계적으로 많은 명성을 얻고 있습니다." # 2263352475218818762
  RICE_khuzestan_engineering_study: "쿠즈스탄의 고대 수리 시스템 연구" # 5064047297477610371
  RICE_khuzestan_engineering_study_desc: "고대 페르시아인들은 후제스탄에서 운하, 댐, 다리 등 여러 훌륭한 공학적 업적을 이루었습니다. 이 인물은 최근 이러한 구조물에 대해 더 잘 배우는 데 관심을 가지게 되었습니다." # 14336527783935415242
  RICE_khuzestan_tomb_of_daniel_decision: "다니엘의 무덤으로 순례를 떠나십시오" # 4663068328564409196
  RICE_khuzestan_tomb_of_daniel_decision_tooltip: "수스에 있는 [tomb_of_daniel|E]로 여행하십시오" # 13036756577820178673
  RICE_khuzestan_tomb_of_daniel_decision_desc: "다니엘은 저와 같은 [ROOT.Char.GetFaith.GetAdherentNamePlural]에게 중요한 종교적 인물입니다. [daniels_tomb|E]는 슈슈에 있다고 하니, 그 지역의 많은 사람들이 그에게 경의를 표하기 위해 그곳에 갑니다. 저도 그래야 합니다!" # 8649810567093736637
  RICE_khuzestan_tomb_of_daniel_decision_effect_tooltip_1: "당신은 슈슈에 있는 [[tomb_of_daniel|E]|E]로 가서 무작위한 양의 [piety|E]와 [GetModifier('RICE_khuzestan_daniel_pilgrimage_done').GetNameWithTooltip] [character_modifier|E]를 얻을 것입니다." # 9466701355322134308
  RICE_khuzestan_tomb_of_daniel_decision_confirm: "슈쉬로 갈 준비를 하십시오!" # 3834727408892162616
  RICE_khuzestan_tomb_of_daniel_decision_context_tooltip: "#emphasis 역사적 배경:#! 여러 도시들이 성경 인물 다니엘의 무덤이 있다고 주장하지만, 슈쉬(고대 수사)가 가장 잘 알려져 있으며 유대인과 무슬림에게 현지 순례지입니다. 전설에 따르면 슈쉬를 가로지르는 강 양쪽 사람들이 다니엘의 관을 어디에 두어야 할지를 두고 싸운 후, 매년 각자의 지역으로 관을 옮기기로 합의했습니다. 셀주크 통치자 산자르는 12세기에 이 관행이 다니엘을 모욕한다고 느껴 중단시켰고, 다리 위에 무덤을 세웠다고 합니다. 진실이 무엇이든, 원래 무덤은 홍수로 파괴되었고 현재의 무덤은 1870년에 지어졌습니다." # 4241563974734728623
  RICE_khuzestan_rebury_daniel: "다니엘의 무덤을 재배치합니다" # 724567493095213572
  RICE_khuzestan_rebury_daniel_tooltip: "[묘지_다니엘|E]를 더 적절한 장소로 이전하세요" # 15770880122328142828
  RICE_khuzestan_rebury_daniel_desc: "슈시는 [tomb_of_daniel|E]의 고향으로, [ROOT.Char.GetFaith.GetName]을 포함한 많은 [faiths|E]에게 중요한 종교적 인물입니다. 전통적으로 현지인들은 다니엘이 매년 놓여지는 위치를 번갈아 가며 슈시를 흐르는 강을 가로질러 그의 무덤을 옮깁니다. 저는 이 관습이 다니엘에게 무례하다고 생각합니다. 그에게 영구적인 집을 찾아줍시다!" # 3102182655072639114
  RICE_khuzestan_rebury_daniel_effect_tooltip_1: "[GetActivityType( 'activity_RICE_khuzestan_tomb_of_daniel_pilgrimage' ).GetName] 순례를 떠날 때 얻는 [piety|E] 보너스가 증가했으며, 이제 더 넓은 지리적 범위에서 [activity|E]를 수행할 수 있습니다." # 13360980972028996904
  RICE_khuzestan_rebury_daniel_confirm: "이 위대한 분께 합당한 안식처가 필요합니다!" # 4058670863095849570
  RICE_khuzestan_rebury_daniel_context_tooltip: "$RICE_khuzestan_tomb_of_daniel_decision_context_tooltip$" # 1268029560656663322
  RICE_khuzestan_repair_shushtar_hydraulics: "$c_tustar$의 수력 시스템 유지" # 6633580323099531861
  RICE_khuzestan_repair_shushtar_hydraulics_tooltip: "[GetBuilding('RICE_khuzestan_shushtar_hydraulic_system').GetName]에 약간의 수리 또는 개조가 필요합니다." # 6374035061448384455
  RICE_khuzestan_repair_shushtar_hydraulics_desc: "[GetTitleByKey('c_tustar').GetNameNoTier]의 수력 시스템은 수 세기 전에 건설되었지만, 그 구조물들은 여전히 이 지역의 번영에 크게 기여하고 있습니다. 그렇기는 하지만, 그 구조물들은 노후화로 인해 장기적인 효율성을 확보하기 위해 종종 유지보수 작업이 필요합니다." # 18398778060892161302
  RICE_khuzestan_repair_shushtar_hydraulics_effect_tooltip_1: "[GetTitleByKey('c_tustar').GetNameNoTier]는 #V 10#!년 동안 [county_modifier|E]를 받게 되며, 그 보너스는 수행하는 작업의 종류에 따라 달라집니다." # 621390513929753425
  RICE_khuzestan_repair_shushtar_hydraulics_effect_tooltip_2: "#bold 수리#! #weak (비용: @gold_icon! [EmptyScope.ScriptValue('RICE_khuzestan_shushtar_repair_cost_value')|0]#!) 또는 #bold 개조#! #weak (비용: @gold_icon! [EmptyScope.ScriptValue('RICE_khuzestan_shushtar_renovation_cost_value')|0]#!). 후자가 비용이 더 들지만 더 강력한 효과를 가지고 있습니다." # 9814967750050183292
  RICE_khuzestan_repair_shushtar_hydraulics_confirm: "기술자를 소환하십시오!" # 3424695548230778283
  RICE_khuzestan_repair_shushtar_hydraulics_context_tooltip: "#emphasis 역사적 배경:#! 슈슈타르(또는 투스타르)는 아케메네스 시대와 사산 시대까지 거슬러 올라가는 복잡한 댐, 다리, 운하, 물레방아 및 기타 구조물 네트워크의 본거지입니다. 이전에는 사산 왕조가 붕괴된 후 시스템이 쇠퇴했다고 여겨졌지만, 최근 연구에 따르면 이러한 수력 시스템에 대한 유지 보수와 확장이 이슬람 시대까지 계속 이루어졌다고 합니다. 슈슈타르의 더 유명한 구조물 중에는 로마 포로들이 건설한 3세기 다리이자 댐인 #italic 반드에 카이사르#!와 오늘날까지 물을 공급하는 #italic 가르가르 운하#!가 있습니다." # 17111110983860406737
  RICE_khuzestan_pick_shushtar_hydraulics: "수리 또는 개조할 대상을 선택하십시오" # 18360736932324586843
