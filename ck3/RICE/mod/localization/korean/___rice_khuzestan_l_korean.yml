  RICE_khuzestan_shushtar_dams_renovation: "슈슈타르 댐의 최근 보수" # 4136753183659781933
  RICE_khuzestan_shushtar_canals_repair: "슈슈타르 운하 최근 보수" # 6739963652489478054
  RICE_khuzestan_shushtar_canals_renovation: "슈슈타르 운하에 대한 최근 보수" # 17445120482783730653
