  RICE_khuzestan_khuzi_status_decision_desc: "너무 오랫동안, 우리 [ROOT.Char.GetCulture.GetCollectiveNoun]는 이란 및 아랍 이웃들에게 억압받고 경멸당해 왔습니다. [ROOT.Char.GetCulture.GetNameNoTooltip] [ROOT.Char.GetTitleAsNameNoTooltip]로서, 저는 우리 백성을 위해 새로운 왕국을 세우고 우리의 명예와 존엄을 되찾을 힘을 가지고 있습니다." # 14244522466527552216
  RICE_khuzestan_khuzi_status_decision_effect_tooltip_1: "$innovation_RICE_khuzi$ [innovation|E]은(는) [THIS.Char.GetCulture.GetName]에서 #bold 영구적으로#! 제거되었으며, 해당 문화를 가진 모든 다른 [cultures|E]에서도 제거되었습니다." # 7053003242051774565
  RICE_khuzestan_khuzi_status_decision_effect_tooltip_2: "$tradition_RICE_khuzi_name$ [tradition|E]이(가) #bold 업그레이드되었습니다#! 당신의 선택에 따라 [THIS.Char.GetCulture.GetCollectiveNoun] 및 해당 [tradition|E]을(를) 공유하는 다른 모든 [cultures|E]에게 더 나은 보너스를 제공할 것입니다." # 11458807254975351366
  RICE_khuzestan_khuzi_status_decision_confirm: "우리 백성에게 새로운 날이 밝아옵니다!" # 13147520961334587879
  RICE_khuzestan_khuzi_status_decision_context_tooltip: "#emphasis 역사적 배경:#! 초기 중세 이슬람 문헌에는 소위 후지족의 존재에 대해 언급되어 있으며, 그들은 현대 학자들이 고대 엘람어의 후기 잔존 언어일 것이라고 이론화하는 언어를 사용했습니다. 지역 귀족들이 후지어를 사용하기도 했지만, 이는 (유모, 목욕탕 시중 등) 하인들에게서 배웠기 때문일 수 있습니다. 후지족은 그 외에는 낮은 신분으로 취급되었습니다. 예를 들어 10세기 아랍 지리학자 알마끄디시에 따르면, #italic \"야 후지!\"#!라는 말은 해당 지역에서 \"이봐, 너 후지족 놈!\"이라는 뜻으로 통하는 흔한 속어이자 모욕이었습니다. 이 때문에 후지족의 정체성과 언어는 후지족이 아랍 또는 이란 인구에 동화되면서 사라졌을 가능성이 높습니다." # 7351507167482385254
  RICE_khuzestan_khuzi_status_decision_modifier_bonus_tt: "[GetTitleByKey('d_khuzestan').GetNameNoTier] 내 모든 [county|E]에 #V 50#!년 동안 다음 세 가지 수정자 중 하나를 선택하여 적용할 수 있습니다:\n$EFFECT_LIST_BULLET$[GetModifier('RICE_khuzestan_restored_elymais').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier('RICE_khuzestan_restored_khuzi').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier('RICE_khuzestan_restored_gulf').GetNameWithTooltip|L]" # 5264221175597896464
  RICE_khuzestan_parwanaya_festival: "파르와나야 축하" # 13012853635212894424
  RICE_khuzestan_parwanaya_festival_tooltip: "만다야교도들에게 중요한 종교적 행사인 파르와나야 축제를 거행하세요" # 6080611680101424146
  RICE_khuzestan_parwanaya_festival_desc: "많은 [ROOT.Char.GetFaith.GetAdherentNamePlural]에게 #italic 파르와나야#!(혹은 #italic 판자#!)는 한 해 중 가장 중요한 절기 중 하나입니다. 이 절기는 우리가 [ROOT.Char.GetFaith.HighGodName]께서 천사와 우주를 창조하신 때를 기념하는 시간입니다." # 7396040411324533418
  RICE_khuzestan_parwanaya_festival_effect_tooltip_1: "귀하는 [신앙도|E], [위신|E], 그리고 [GetModifier('RICE_khuzestan_celebrated_parwanaya').GetNameWithTooltip] [character_modifiers|E]를 얻게 될 것입니다." # 153725284794798858
  RICE_khuzestan_parwanaya_festival_confirm: "시작해보지!" # 1830976368998437983
  RICE_khuzestan_parwanaya_festival_context_tooltip: "#emphasis 역사적 배경:#! #italic 파르와나야#! (또는 #italic 판자#!)는 만다야교 민족종교 집단의 주요 축제 중 하나입니다. 숨불타의 8개월 이후 만다야력의 추가 5일 동안 기념되며, 한 해 중 가장 행복하고 길한 시기 중 하나로 여겨집니다." # 10217957948165700493
  RICE_khuzestan_gnostic_baptism_rite: "의례 세례를 받다" # 2718168611020478595
  RICE_khuzestan_gnostic_baptism_rite_tooltip: "세례를 통해 의식 정화 수행" # 4265161710728790268
  RICE_khuzestan_gnostic_baptism_rite_desc: "[ROOT.Char.GetFaith.GetAdherentNamePlural]는 세례를 통해 자신을 의식적으로 정화하는 것을 중요하게 생각합니다. 물론, [ROOT.Char.GetFaith.ReligiousText]에 명시된 대로 이러한 의식을 정기적으로 행해야 합니다." # 14364161065684611374
  RICE_khuzestan_gnostic_baptism_rite_effect_tooltip_1: "획득하는 [piety|E] 양은 당신의 [piety_level|E]에 따라 달라집니다." # 9207890960144527618
  RICE_khuzestan_gnostic_baptism_rite_confirm: "의식을 거행하기 위한 적당한 강을 찾으시오." # 16301455087163412029
  RICE_khuzestan_gnostic_baptism_rite_context_tooltip: "#emphasis 역사적 배경:#\n기독교의 세례는 보통 한 번 행해지는 입문 의식인 것과 달리, 만다야교의 세례 의식인 #italic 마스부타#는 정화 의식으로서 정기적으로 행해집니다. 이는 다양한 축제와 행사에서도 흔히 행해집니다. 만다야교와 관련이 있을 수 있는 영지주의 종파인 세트주의자들은 그들만의 유사한 의식인 다섯 인봉 의식을 행했다고 합니다." # 16244072516783019156
  khuzestan.0001.t: "xxxxx" # 1951045980481827005
  khuzestan.0001.desc: "xxxxx" # 1951045980481827005
