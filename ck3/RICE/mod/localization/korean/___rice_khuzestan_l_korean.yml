  khuzestan.0020.t: "슈슈 출정 준비" # 14641959999501729183
  khuzestan.0020.desc: "성경 인물 다니엘은 [ROOT.Char.GetFaith.GetAdherentNamePlural]에게 정의로운 인물로서 [ROOT.Char.GetFaith.HighGodName]께 깊이 헌신한 존재로서 중요합니다. 다니엘의 무덤이 여러 곳에 있는 것으로 알려져 있지만, 고대인들도 수사라 불렀던 슈슈 마을이 가장 유력한 곳으로 여겨집니다. 다행히 저는 그 장소에 가깝게 살고 있습니다.\n\n지역 주민들이 다니엘의 무덤에 순례를 위해 항상 방문하는데, 저 역시 그렇게 할 생각입니다. 슈슈까지의 여정은 길지 않겠지만, 그래도 준비는 필요합니다." # 15166082142936860089
  khuzestan.0020.a: "시작해보지!" # 13773898522169937176
  khuzestan.0021.t: "슈슈로 여행합니다." # 13003621045863878903
  khuzestan.0021.desc: "다니엘의 무덤으로 향하는 지역 순례 준비를 마쳤습니다. 짧은 여정을 떠나 집을 떠나며 모두에게 작별 인사를 전합니다. 슈슈 마을이 우리를 기다리고 있으며, 거기에 도착하기가 무척 기대됩니다." # 11803280382098299412
  khuzestan.0021.a: "슈슈가 우리의 목적지입니다." # 10002437988980413705
  khuzestan.0022.t: "슈슈에 도착했습니다." # 2103342887502312304
  khuzestan.0022.desc: "슈슈 심장부에 도착하여 다니엘의 무덤을 보았습니다. 순례자들 사이에는 [judaism.GetName]의 추종자들, [christianity.GetName]의 신자들, 그리고 [islam.GetName]의 신도들이 함께 있습니다. 이 세 종교 사이의 차이에도 불구하고, 우리는 모두 위대한 다니엘을 존경합니다. 그분의 신성함은 오늘날까지도 우리를 감동시키고 있습니다." # 1596844472167237281
  khuzestan.0022.desc.before: "슈슈는 거대한 강으로 갈라져 있으며, 다니엘의 무덤 위치는 매년 이 강의 양쪽으로 번갈아 나타납니다. 즉, 현지인들은 다니엘의 시신을 왔다 갔다 하며, 어떤 이들에게는 이상하게 들릴지도 모릅니다.\n\n옛날에는 무덤이 강 한쪽에만 있었습니다. 이는 성스러운 축복, 순례자들의 유입, 또는 둘 다의 이유로 인해 도시의 부유한 반쪽이 된 곳이었습니다. 가난한 반쪽은 이를 질투했고, 무덤의 위치를 두고 양쪽은 싸웠습니다. 그러나 합의에 이르러 현재의 배치가 이루어졌고, 그 결과 양쪽 모두 부유해졌다고 합니다." # 10228601936940807124
  khuzestan.0022.desc.after: "슈슈는 큰 강으로 나뉘어 있고, 다니엘의 무덤은 다리 위 예배당에 있습니다. 이 건물은 [sanjar.GetTitledFirstName]가 꽤 오래 전에 세웠습니다.\n\n옛날에는 매년 무덤이 강의 양쪽으로 번갈아 위치했습니다. 그러나 [sanjar.GetFirstNameNoTooltip]은 위대한 다니엘에게 그렇게 관을 앞뒤로 옮기는 것이 모욕적인 행위라고 생각했으며, 그래서 [sanjar.GetSheHe]는 현재의 예배당을 건립하고 관을 강에 잠그도록 명령했습니다." # 5334372002366164313
  khuzestan.0022.a: "무덤으로 가는 시간입니다." # 15563076492367562759
  khuzestan.0023.t: "다니엘의 무덤" # 7511053375243907797
  khuzestan.0023.desc.before: "다니엘의 무덤이 있는 이곳에 도착했습니다." # 10313909727346213963
  khuzestan.0023.desc.after: "[sanjar.GetTitledFirstName]가 다니엘을 기리기 위해 세운 다리 교회에 도착했습니다." # 14534025107692227925
  khuzestan.0023.desc: "묘소 주변 지역은 성스러운 곳이라고 하며, 다니엘을 기리기 위해 사람들은 심지어 물고기를 건드리는 것조차 허용되지 않는다고 합니다. \n\n어쨌든, 저는 [ROOT.Char.GetFaith.GetAdjective] 기도와 간청을 하는 다른 사람들과 함께 다니엘의 삶과 업적을 되새기며 시간을 보냅니다. 그러한 의로운 신성한 인물 앞에 있다니!" # 10133395517939102730
  khuzestan.0023.a: "[ROOT.Char.GetFaith.HighGodName]께 영광을!" # 7309721262570595117
  khuzestan.0024.t: "슈슈에서 고향으로 돌아갑니다." # 7695607040145446382
  khuzestan.0024.desc: "슈슈의 다니엘 묘소에서 잠시 머물다 돌아왔습니다.\n\n이 지역의 성지에 와서 [ROOT.Char.GetFaith.GetReligion.GetName]의 중요한 인물을 되새겨본 소중한 시간이었습니다." # 11268594153574319214
  khuzestan.0024.a: "슈슈에 갈 수 있어서 다행입니다." # 16968589352340695735
  khuzestan.0025.t: "묘소를 옮기는 중입니다." # 7785636520177761814
  khuzestan.0025.desc: "다니엘의 무덤이 있다고 주장하는 도시들이 여러 곳 있지만, 많은 이들이 슈슈가 가장 강력한 주장을 펼친다고 믿습니다. 그래서 주변 지역 사람들이 많이 슈슈로 와서 무덤을 방문합니다.\n\n하지만, 현지인들은 독특한 풍습을 가지고 있습니다. 그들은 매년 슈슈를 나누는 강 저편으로 다니엘의 무덤을 옮겨, 다니엘이 누워 있는 곳을 번갈아가며 바꿉니다. 강 양쪽 사람들이 다니엘의 영향력을 균등하게 누리고 싶다는 것을 이해하지만, 결국 이러한 풍습은 위대한 다니엘에 대한 불경스러운 행위라고 생각합니다.\n\n그래서 저는 도시를 가로지르는 웅장한 다리 중 하나에 영구적인 예배당을 건설하도록 명령했습니다. 그런 다음 관은 예배당 옆 강에 묻힐 것입니다." # 6319917443544823837
  khuzestan.0025.a: "다니엘의 무덤이 이제 영구적인 안식처를 얻었습니다." # 8072825734471279180
  khuzestan.0026.t: "$khuzestan.0025.t$" # 11045852624692836345
  khuzestan.0026.desc: "다니엘의 무덤이 있다고 주장하는 도시가 여러 곳 있지만, 많은 이들이 슈슈가 가장 강력한 주장을 펼친다고 믿습니다. 그러므로 주변 지역 사람들이 슈슈의 무덤을 보기 위해 몰려듭니다.\n\n하지만 현지인들은 특이한 풍습을 가지고 있습니다. 그들은 매년 슈슈를 가르는 강 저편으로 다니엘의 무덤을 옮깁니다. 즉, 다니엘의 위치가 번갈아 바뀐다는 것입니다. 현재 이 지역을 다스리는 [sanjar.GetTitledFirstName]은 이 풍습이 위대한 다니엘에게 불경스럽다고 생각했습니다.\n\n그래서 [sanjar.GetSheHe]는 도시를 가로지르는 큰 다리 중 한 곳에 영구적인 예배당을 건설하도록 명령했습니다. 그리고 그 예배당 옆 강에 관을 묻을 예정입니다." # 8478443059695349952
