  khuzestan.0005.t: "[khuzi_hero.GetCulture.GetNameNoTooltip]의 부활" # 13033020242116612839
  khuzestan.0005.desc: "저희, [GetGeographicalRegion('RICE_khuzestan_region').GetName]의 고대 원주민은 아랍, 이란, 그리스 등 다른 세력의 멍에 아래에서 큰 고통을 겪었습니다. 저희 중 많은 이들이 엘리트 주인의 화장실 담당자처럼 사회에서 굴욕적인 역할을 맡았습니다. 그들은 저희의 이름인 [khuzi_hero.GetCulture.GetName]조차 모욕으로 사용합니다!\n\n하지만 시대가 변하고 있습니다. 제 지도 아래, 저는 이 지역을 새로운 영역인 [khuzi_hero.GetPrimaryTitle.GetName]으로 통합했습니다. 저희는 더 이상 억압받지 않습니다. 저는 제 동포 [khuzi.GetCollectiveNounNoTooltip]에게 외국인들이 이해할 수 없다고 무시하는 저희의 고유한 고대 언어나 옛 방식을 거부하지 말라고 촉구했습니다. 저희는 번성하고 있으며 존경받을 가치가 있습니다.\n\n이제, 앞으로 몇 년 동안 [khuzi_hero.GetPrimaryTitle.GetNameNoTierNoTooltip]이 어떤 방향으로 발전할지를 결정하는 것은 저에게 달려 있습니다." # 13744390317808042560
  khuzestan.0005.a: "우리가 엘리마이스였던 영광스러운 과거를 보십시오!" # 11027400948543937682
  khuzestan.0005.b: "우선 우리 사회와 문화를 성장시키고 발전시키십시오." # 11130349841597355574
  khuzestan.0005.c: "페르시아 만 전역에 교역망을 구축하십시오." # 14280687837477637015
  RICE_khuzestan_counties_elymaean_tooltip: "$innovation_RICE_khuzi$ [혁신|E]을 가진 모든 [문화|E]는 영구적으로 해당 혁신을 잃고, $tradition_RICE_khuzi_name$ [전통|E]은 해당 전통을 가진 모든 [문화|E]에 군사 보너스를 부여하도록 업그레이드됩니다." # 14598937749819677376
  RICE_khuzestan_counties_community_tooltip: "$innovation_RICE_khuzi$ [혁신|E]을 가진 모든 [문화|E]는 영구히 해당 혁신을 잃고, $tradition_RICE_khuzi_name$ [전통|E]은 해당 전통을 가진 모든 [문화|E]에 외교 보너스를 제공하도록 업그레이드됩니다." # 9828403260699609638
  RICE_khuzestan_counties_traders_tooltip: "$innovation_RICE_khuzi$ [혁신|E]을 가진 모든 [문화|E]는 영구히 잃고, $tradition_RICE_khuzi_name$ [전통|E]은 이를 가진 모든 [문화|E]에 경제 보너스를 받도록 업그레이드됩니다." # 6530664761796970495
  khuzestan.0006.t: "$khuzestan.0005.t$" # 15206056259945535721
  khuzestan.0006.desc: "오랫동안 기억하는 한, [GetGeographicalRegion('RICE_khuzestan_region').GetName]의 고대 원주민들은 아랍인, 이란인, 그리스인 등 다른 세력의 멍에 아래서 큰 고통을 겪었습니다. 많은 [khuzi.GetCollectiveNoun]은 엘리트 주인의 화장실 시중과 같이 사회에서 굴욕적인 역할로 강등되었습니다. 그들의 이름, [khuzi.GetNameNoTooltip]은 다른 민족에게 모욕으로 사용되었습니다.\n\n그러나 시대가 변하고 있습니다. [khuzi_hero.GetTitledFirstName]는 이 지역을 새로운 왕국으로 통합했으며 [khuzi_hero.GetHerHis] 동포 [khuzi.GetCollectiveNounNoTooltip]에게 그들의 옛 방식이나 이해할 수 없는 고대 언어를 거부하지 말 것을 촉구했습니다." # 4378583819496789687
  khuzestan.0006.desc.elymais: "[khuzi_hero.GetFirstNameNoTooltip]은 고대 시대의 [khuzi.GetCollectiveNounNoTooltip]의 직계 조상인 엘리마이아인들을 모방하려 합니다. 엘리마이스 왕국은 궁수들과 완강한 독립심으로 잘 알려졌으며, [khuzi_hero.GetFirstNameNoTooltip]은 이 영광스러운 과거를 되찾기를 희망합니다." # 8240554235292594970
  khuzestan.0006.desc.community: "[khuzi_hero.GetFirstNameNoTooltip](이)는 [khuzi.GetCollectiveNounNoTooltip]이 문화와 사회 발전에 집중하는 것이 중요하다고 생각합니다. 예술, 궁정 생활, 정치적 위엄으로 명성을 얻음으로써 다른 사람들이 그들을 존경하게 될 것입니다." # 3292602512899609986
  khuzestan.0006.desc.traders: "[khuzi_hero.GetFirstNameNoTooltip]는 후제스탄의 전통적인 농업 및 상업적 번영을 이용하여 [khuzi.GetCollectiveNounNoTooltip]을 페르시아 만의 무역망에 통합하고, [khuzi_hero.GetHerHis] 백성들에게 새로운 시대를 열고자 합니다." # 12384955312942202912
  khuzestan.0006.a: "그들은 번영했고 존경받을 만하게 된 것 같소!" # 18343703303449554707
