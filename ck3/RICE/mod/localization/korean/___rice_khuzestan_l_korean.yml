  game_concept_tomb_of_daniel: "다니엘의 무덤" # 2164059178015255050
  game_concept_tomb_of_daniel_desc: "성서 인물 다니엘의 무덤이 있다고 주장하는 여러 곳이 있습니다. 게임 내 $c_tustar$ 현의 [county|E]에 위치한 슈슈 마을이 가장 강력한 주장을 하는 것으로 전통적으로 여겨집니다.\n\n따라서 $c_tustar$ 근처의 유대교, 기독교, 이슬람교 계열 인물은 [GetActivityType( 'activity_RICE_khuzestan_tomb_of_daniel_pilgrimage' ).GetName]에 참여할 수 있습니다. 일반적인 [local_pilgrimage|E] 보너스 외에도, 순례자들은 유익한 [character_modifier|E], [GetModifier('RICE_khuzestan_daniel_pilgrimage_done').GetNameWithTooltip]을 얻을 수 있습니다.\n\n$c_tustar$의 [ruler|E]는 $RICE_khuzestan_rebury_daniel$을 위한 [decision|E]에 접근할 수도 있습니다. 이 [decision|E]를 선택하면 순례가 제공하는 [piety|E] 보너스가 증가하고, 이를 참여할 수 있는 지리적 범위가 넓어집니다." # 4721700001874529480
  game_concept_khila_ceremony: "킬라 의식" # 5865057454707837167
