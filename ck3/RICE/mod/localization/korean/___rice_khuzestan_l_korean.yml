  RICE_khuzestan_legend_new_title_name: "쿠지 르네상스" # 7895903609882824563
  RICE_khuzestan_legend_new_title_desc: "한때 자신들보다 나은 자들에게 비천한 하인으로 폄하되었던 [culture.GetCollectiveNoun]은 자신감을 되찾고, [founder.GetName] 덕분에 강력한 왕국을 건설하였습니다." # 5712605693053056395
  RICE_khuzestan_legend_chapter_opening_new_title: "한때 [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip]들은 가장 비천한 쓰레기로, 자신들보다 나은 이들의 하인이 될 가치밖에 없다고 여겨졌습니다.\n[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]의 노력이 필요했을 것입니다. [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip]를 [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]의 지배자로서 자신들의 운명을 달성하도록 일으켜 세우려면 말이죠." # 1630057159851758537
  RICE_khuzestan_legend_chapter_motivation_new_title: "그 자신의 공동체 출신이기에, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은(는) [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip]의 고난과 슬픔을 진정으로 이해했습니다. [ROOT.Legend.GetProtagonist.GetHerHis] 마음 깊은 곳에서, [ROOT.Legend.GetProtagonist.GetSheHe] 아주 오래전 그들의 저명한 조상들이 그러했음에 틀림없듯이, 그들이 많은 것을 성취할 수 있음을 알았습니다." # 6909334782815271316
  RICE_khuzestan_legend_chapter_famous_deed_new_title: "헌신적인 마음과 강건한 정신으로, 그리고 틀림없이 [ROOT.Legend.GetProtagonist.GetFaith.HighGodName]의 축복과 함께, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 [ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip] 공동체를 드높이고자 했습니다. 악랄한 산적과 잔혹한 짐승을 처단하는 영웅적인 위업, 그리고 지역에 흩어진 하찮은 전쟁군주들을 경탄시키는 기지와 책략을 통해, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 마침내 [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip]의 지배자로 선포되었습니다." # 15735402706801668052
  RICE_khuzestan_legend_chapter_extra_deed_new_title: "고대 편견에 여전히 집착하는 자들이 있어, [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip]와 그들의 새 통치자를 비웃었다. 누군가 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]에게 [ROOT.Legend.GetProtagonist.GetSheHe] 그저 시궁창에서 왕관을 주워 올렸을 뿐이라고 말했다고 전해진다. 이에 대해 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 이렇게 대답했다. \"나는 시궁창에서 왕관을 찾았고, [ROOT.Legend.GetProtagonist.GetFaith.HighGodName]께서 그것을 내 머리에 얹어주셨노라.\"" # 16437353945304840217
  RICE_khuzestan_legend_chapter_conclusion_new_title: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]이(가) 통치했던 [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]의 영토는 앞으로 몇 세대에 걸쳐 번영할 것입니다. [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip]와 그들의 후손들에게 무슨 일이 일어나든, 그들은 영원히 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]을(를) 어둠에서 구해 빛으로 이끌어 준 자로 기억할 것입니다." # 15609195110713565857
