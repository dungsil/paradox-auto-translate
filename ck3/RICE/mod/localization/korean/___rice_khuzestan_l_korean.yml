  RICE_khuzestan_khuzi_status_decision_desc: "너무 오랫동안 우리 [ROOT.Char.GetCulture.GetCollectiveNoun]는 이란과 아랍 이웃들에게 억압받고 경멸받아 왔습니다. [ROOT.Char.GetCulture.GetNameNoTooltip] [ROOT.Char.GetTitleAsNameNoTooltip]으로서 저는 우리 민족을 위한 새로운 왕국을 세우고 우리 명예와 존엄을 회복할 힘을 가지고 있습니다." # 14244522466527552216
  RICE_khuzestan_khuzi_status_decision_effect_tooltip_1: "$innovation_RICE_khuzi$ [innovation|E]는 #bold 영구적으로#! [THIS.Char.GetCulture.GetName] 및 해당 기술을 보유한 다른 모든 [cultures|E]에서 제거됩니다." # 7053003242051774565
  RICE_khuzestan_khuzi_status_decision_effect_tooltip_2: "$tradition_RICE_khuzi_name$ [tradition|E]은 #bold 개선#되어 [THIS.Char.GetCulture.GetCollectiveNoun] 및 해당 문화와 관련된 다른 모든 [cultures|E]에 선택에 따라 더 나은 보너스를 제공합니다." # 11458807254975351366
  RICE_khuzestan_khuzi_status_decision_confirm: "우리 민족에게 새로운 날이 밝았습니다!" # 13147520961334587879
  RICE_khuzestan_khuzi_status_decision_context_tooltip: "#emphasis 역사적 배경:#! 초기 중세 이슬람 문헌에는 소위 후지족이라 불리는 민족의 존재가 언급되어 있는데, 이들은 현대 학자들이 고대 엘람어의 후기 잔재라고 추정하는 언어를 사용했습니다. 후지어는 지역 귀족들이 사용했지만, 이는 그들이 하인(유모, 욕실 시종 등)으로부터 배웠기 때문일 수도 있습니다. 후지족은 다른 면에서는 낮은 지위로 취급되었습니다. 예를 들어, 10세기 아랍 지리학자 알 마크디시는 #italic "야 후지!"#!, 즉 "이봐, 너 후지!"라는 표현이 이 지역에서 흔한 모욕적인 속어였다고 기록했습니다. 이 때문에 후지족의 정체성과 언어는 후지족이 아랍인이나 이란인에게 동화되면서 사라졌을 가능성이 높습니다." # 7351507167482385254
  RICE_khuzestan_khuzi_status_decision_modifier_bonus_tt: "다음 세 가지 변경 사항 중 하나를 #V 50#!년 동안 [GetTitleByKey('d_khuzestan').GetNameNoTier]의 모든 [county|E]에 적용할 수 있습니다.\n$EFFECT_LIST_BULLET$[GetModifier('RICE_khuzestan_restored_elymais').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier('RICE_khuzestan_restored_khuzi').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier('RICE_khuzestan_restored_gulf').GetNameWithTooltip|L]" # 5264221175597896464
  RICE_khuzestan_parwanaya_festival: "파르와나야 축하" # 13012853635212894424
  RICE_khuzestan_parwanaya_festival_tooltip: "만다야교의 중요한 종교 행사, 파르와나야 축제를 기념하십시오" # 6080611680101424146
  RICE_khuzestan_parwanaya_festival_desc: "많은 [ROOT.Char.GetFaith.GetAdherentNamePlural]에게 #italic 파르와나야#! (또는 #italic 판자#!)는 한 해에서 가장 중요한 행사 중 하나입니다. 이는 [ROOT.Char.GetFaith.HighGodName]께서 천사와 우주를 창조하셨을 때를 기념하는 시간입니다." # 7396040411324533418
  RICE_khuzestan_parwanaya_festival_effect_tooltip_1: "[faith|E], [명성|E], 그리고 [GetModifier('RICE_khuzestan_celebrated_parwanaya').GetNameWithTooltip] [인물_modifier|E]를 얻습니다." # 153725284794798858
  RICE_khuzestan_parwanaya_festival_confirm: "준비합시다!" # 1830976368998437983
  RICE_khuzestan_parwanaya_festival_context_tooltip: "#emphasis 역사적 배경:#! #italic 파르와나야#! (또는 #italic 판자#!)는 만다야교의 주요 축제 중 하나입니다. 이 축제는 슘불타의 8번째 달 이후 만다야력의 5일의 추가일에 기념하며, 한 해 중 가장 행복하고 운이 좋은 시기 중 하나로 여겨집니다." # 10217957948165700493
  RICE_khuzestan_gnostic_baptism_rite: "의식 세례를 받다" # 2718168611020478595
  RICE_khuzestan_gnostic_baptism_rite_tooltip: "세례를 통해 정화 의식을 수행합니다" # 4265161710728790268
  RICE_khuzestan_gnostic_baptism_rite_desc: "[ROOT.Char.GetFaith.GetAdherentNamePlural]은 의례적으로 우리 자신을 정화하는 방법으로 세례의 중요성을 믿습니다. 물론 [ROOT.Char.GetFaith.ReligiousText]에서 지시한 대로 이러한 의례를 정기적으로 수행해야 합니다." # 14364161065684611374
  RICE_khuzestan_gnostic_baptism_rite_effect_tooltip_1: "획득하는 [piety|E] 양은 [piety_level|E]에 따라 달라집니다." # 9207890960144527618
  RICE_khuzestan_gnostic_baptism_rite_confirm: "의식에 적합한 강을 찾으십시오." # 16301455087163412029
  RICE_khuzestan_gnostic_baptism_rite_context_tooltip: "#emphasis 역사적 배경:#! 기독교 세례가 보통 한 번만 행해지는 입문 의식인 것과는 대조적으로, 만다야교의 세례 의식인 #italic 마스부타#!는 정화 의식으로 정기적으로 행해집니다. 또한, 다양한 다른 축제와 의식의 일부로도 흔히 행해집니다. 만다야교와 관련이 있을 가능성이 있는 그노시스파 분파인 세트파는 다섯 개의 봉인이라고 불리는 자체적인 유사 의식을 가지고 있었다고 합니다." # 16244072516783019156
