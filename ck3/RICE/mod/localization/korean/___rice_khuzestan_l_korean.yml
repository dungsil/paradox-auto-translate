  khuzestan.0005.t: "[khuzi_hero.GetCulture.GetNameNoTooltip] 부흥" # 13033020242116612839
  khuzestan.0005.desc: "우리, [GetGeographicalRegion('RICE_khuzestan_region').GetName]의 고대 원주민들은 아랍인, 이란인, 그리스인 등 다른 세력들의 억압적인 지배 아래서 극심한 고통을 겪어왔습니다.\n우리 중 많은 이들은 우리 지배 엘리트들의 화장실 시종처럼 사회에서 굴욕적인 역할들을 맡아왔습니다.\n그들은 우리의 이름 [khuzi_hero.GetCulture.GetName]조차도 모욕으로 사용합니다!\n\n하지만 시대가 변하고 있습니다. 저의 지도력 아래, 저는 이 지역을 [khuzi_hero.GetPrimaryTitle.GetName]이라는 이름의 새로운 왕국으로 통합했습니다. 우리는 더 이상 억압받는 자들이 아닙니다.\n저는 제 동족 [khuzi.GetCollectiveNounNoTooltip]에게 우리의 옛 방식과 외국인들이 이해할 수 없다며 무시하는 우리의 독특하고 고대적인 언어를 거부하지 말라고 촉구했습니다. 우리는 번영하게 되었고, 존중받을 가치가 있게 되었습니다.\n\n이제, 앞으로 다가올 세월 동안 [khuzi_hero.GetPrimaryTitle.GetNameNoTierNoTooltip]이 어떤 방향으로 발전할지를 제가 결정해야 합니다." # 13744390317808042560
  khuzestan.0005.a: "우리의 영광스러운 과거, 우리가 엘리마이스였던 때를 보라!" # 11027400948543937682
  khuzestan.0005.b: "사회와 문화를 우선 발전시키자." # 11130349841597355574
  khuzestan.0005.c: "페르시아 만 전역 교역망 구축" # 14280687837477637015
  RICE_khuzestan_counties_elymaean_tooltip: "$innovation_RICE_khuzi$ [혁신|E]을 보유한 모든 [문화|E]는 이를 영구적으로 상실하는 반면, 해당 [문화|E] 모두가 $tradition_RICE_khuzi_name$ [전통|E]을 업그레이드하여 군사 보너스를 받습니다." # 14598937749819677376
  RICE_khuzestan_counties_community_tooltip: "모든 [문화|E]는 $innovation_RICE_khuzi$ [혁신|E]을 영구적으로 상실하며, 한편 $tradition_RICE_khuzi_name$ [전통|E]은 강화되어 해당 전통을 가진 모든 [문화|E]에 대해 외교력 보너스를 받게 됩니다." # 9828403260699609638
  RICE_khuzestan_counties_traders_tooltip: "$innovation_RICE_khuzi$ [innovation|E]를 가진 모든 [cultures|E]는 이를 영구적으로 잃게 됩니다. 반면에 $tradition_RICE_khuzi_name$ [tradition|E]는 이를 가진 모든 [cultures|E]에게 경제 보너스를 받도록 업그레이드됩니다." # 6530664761796970495
  khuzestan.0006.t: "$khuzestan.0005.t$" # 15206056259945535721
  khuzestan.0006.desc: "누구든 기억할 수 있는 한 오래도록, [GetGeographicalRegion('RICE_khuzestan_region').GetName]의 고대 원주민들은 아랍인, 이란인, 그리스인 등 다른 세력의 멍에 아래 크게 고통받아 왔습니다. 많은 [khuzi.GetCollectiveNoun]들은 그들의 지배층 주인들을 위한 화장실 시종처럼, 사회에서 굴욕적인 역할로 전락했습니다. 그들 자신의 이름, [khuzi.GetNameNoTooltip]마저 다른 민족들에게 모욕으로 사용되었습니다.\n\n그러나 시대는 변하고 있습니다. [khuzi_hero.GetTitledFirstName]은/는 이 지역을 새로운 왕국으로 통합했고, [khuzi_hero.GetHerHis] 동포인 [khuzi.GetCollectiveNounNoTooltip]들에게 그들의 옛 방식이나 이해할 수 없는 고대 언어를 거부하지 말 것을 강력히 촉구했습니다." # 4378583819496789687
  khuzestan.0006.desc.elymais: "[khuzi_hero.GetFirstNameNoTooltip]는 고대의 엘리마이족과 같이 [khuzi.GetCollectiveNounNoTooltip]의 직계 선배들을 본받으려 합니다. 엘리마이스 왕국은 활잡이들과 굳건한 독립성으로 유명했으며, [khuzi_hero.GetFirstNameNoTooltip]은 이러한 영광스러운 과거를 되찾고자 합니다." # 8240554235292594970
  khuzestan.0006.desc.community: "[khuzi_hero.GetFirstNameNoTooltip]는 [khuzi.GetCollectiveNounNoTooltip]이 문화와 사회 발전에 집중하는 것이 중요하다고 생각합니다. 예술, 궁중 생활, 그리고 정치적 위엄을 통해 명성을 얻으면 다른 이들이 그들을 존경하게 될 것입니다." # 3292602512899609986
  khuzestan.0006.desc.traders: "[khuzi_영웅.GetFirstNameNoTooltip]은 쿠즈스탄의 전통적인 농업과 상업 번영을 활용하여 [쿠즈.GetCollectiveNounNoTooltip]을 페르시아만의 무역망에 통합하고, [khuzi_영웅.GetHerHis] 백성을 위한 새로운 시대를 열고자 합니다." # 12384955312942202912
  khuzestan.0006.a: "번영하고 존경받기에 충분해 보입니다!" # 18343703303449554707
