  khuzestan.0030.t: "파르와나야 준비 중" # 15729143393532374725
  khuzestan.0030.desc: "파르완야 축제는 우리 [mandean.GetAdherentNamePlural]에게 가장 중요한 축제 중 하나입니다. 왜냐하면 이 축제는 어둠이 땅에 영향력을 행사하지 못하는 시간이기 때문입니다. 이 축제는 항상 우리 종교력 팔월인 #italic 슈훔불타#가 끝난 후, 다른 어떤 달과도 연관되지 않는 다섯 날 동안 열립니다. 매일, 우리는 [mandean.HighGodName]과 창조의 다섯 날을 기립니다.\n\n\n올해, 저는 이 축제를 웅장하고 화려하게 개최하고 싶습니다! 따라서 이를 가능하게 하기 위해 지역 [mandean.GetAdjective] 공동체를 모아야 할 것입니다. [mandean.PriestNeuterPlural]는 파르완야 행사가 원활하게 진행되기 위해 #italic 파르완야의 필사본#과 #italic 조상의 필사본# 두 권의 성스러운 경전을 참고할 것이라고 알려주었습니다. 이 경전들은 파르완야 기간 동안 행해지는 의식에 대한 지침을 제공합니다." # 9222712433536614787
  khuzestan.0030.a: "시간 낭비는 하지 말자!" # 7789181986300552602
  khuzestan.0031.t: "파르완야가 시작됩니다" # 17317233975942150385
  khuzestan.0031.desc: "파르와나야가 머지않았습니다! 저는 지역 [mandean.GetAdjective] 공동체와 함께 이 위대한 명절을 축하하기 위해 모였습니다. 이 명절은 전통적으로 우리에게 가장 중요한 명절 중 하나로, 첫 번째 빛이 세상을 창조한 다섯 날을 기념합니다.\n\n이 시기는 종교적 관찰과 헌신의 시간이며, 모든 사람은 흰색 옷을 입습니다. 또한, 우리는 고기를 먹지 않고 – 죽은 자를 위해 제사된 양고기 외에는 – 그리고 죽은 동물의 가죽을 발에 신지 않습니다. 따라서 우리 중 일부는 샌들을 신고, 다른 이들은 맨발로 다닙니다." # 12478758985011369006
  khuzestan.0031.a: "맨발로 다닐 겁니다!" # 17715951447376437681
  khuzestan.0031.b: "샌들을 신겠습니다." # 11791058392183129905
  khuzestan.0032.t: "파르완야: 첫날" # 14230474302218168028
  khuzestan.0032.desc: "파르완야 첫날은 만유의 아버지이자 빛의 왕, 최초의 빛, #italic 하야 라비#께 헌정됩니다. 그분이 모든 천사, 인간, 물질 세계를 창조하셨습니다.\n\n[mandean.PriestNeuterPlural]의 다양한 의식, 예를 들어 세례식,을 통해 우리를 이끌어 주시면서, 모든 이들이 낙관적인 분위기에 휩싸입니다. 이 다섯 날은 최초의 빛이 만들어낸 빛과 선을 기념하는 날들입니다. 어둠도 밤도 없습니다." # 16138962360203834314
  khuzestan.0032.a: "좋은 시작이군!" # 15435912436845711841
  khuzestan.0033.t: "파르와나야: 둘째 날" # 2090357235140969876
  khuzestan.0033.desc: "파르와나야의 둘째 날은 천상의 위엄의 주인, 제일의 빛이 자신을 창조하신 날에 바쳐집니다." # 15634281072717691024
  khuzestan.0033.a: "자기 스스로 창조된 제1의 빛을 찬양하라!" # 17030295130954473460
  khuzestan.0034.t: "파르완야: 셋째 날" # 9433137280002509140
  khuzestan.0034.desc: "파르와나야의 셋째 날은 제일빛이 생명의 지식을 창조하신 날, 그 안에서 스스로를 창조하신 날입니다." # 16141154614278275763
  khuzestan.0034.a: "생명의 지혜를 찬양하라!" # 17103657149334588334
  khuzestan.0035.t: "파르와나야: 사일째" # 13576833371360237938
  khuzestan.0035.desc: "파르와나야 넷째 날은 첫빛이신 드무트-쿠스타의 현현에 바쳐졌으며, 그분은 그 속에서 자신을 창조하셨습니다." # 13604927467895324301
  khuzestan.0035.a: "드무스-쿠스타의 첫 빛을 찬양하라!" # 10123312371186594546
  khuzestan.0036.t: "파르와나야: 5일차" # 8713807256391019338
  khuzestan.0036.desc: "파르와나야의 다섯째 날은 기념의 날입니다. 첫 번째 빛이 흐르는 시냇물을 나누어 주었기 때문입니다. 그는 흐르는 시냇물을 나누는 자로서, 그 안에서 자신을 창조하였습니다." # 8298632553041632706
  khuzestan.0036.a: "제1의 빛, 흐르는 물줄기를 나눈 분께 찬양을!" # 14010286161164712124
  khuzestan.0037.t: "파르완야가 끝났습니다." # 10946031478088256941
  khuzestan.0037.desc: "파르와나야가 올해를 마무리했습니다. 모든 참석자들이 첫 번째 빛에 의한 우주의 창조를 기념하는 이 다섯 날 동안의 의식에 참여했습니다. [mandean.PriestNeuterPlural]은 여러 세례식과 같은 다양한 의식을 통해 우리를 놀랍도록 이끌어 주었습니다.\n\n모두가, 높은 자리에 있는 이들부터 낮은 자리에 있는 이들까지, 이러한 중요한 행사에 모일 수 있었던 것은 참으로 기쁩니다!" # 18241392047451980204
  khuzestan.0037.a: "다음에." # 3527578574338849954
