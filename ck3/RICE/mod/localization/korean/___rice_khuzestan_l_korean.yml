  RICE_khuzestan_shushtar_bridges_renovation: "슈슈타르 다리의 최근 개보수" # 18316648812565053684
  RICE_khuzestan_shushtar_watermills_repair: "슈슈타르 수력 방아간 최근 보수" # 8410320641776948859
  RICE_khuzestan_shushtar_watermills_renovation: "슈슈타르 수차의 최근 보수" # 12825991480841933384
  RICE_khuzestan_recently_gifted_tiraz: "티라즈를 중요한 인물에게 하사" # 4225325471328047979
  RICE_khuzestan_recently_gifted_tiraz_desc: "이 인물은 최근 고위 신분자에게 [khila_ceremony|E]에서 [tiraz|E]를 바쳤습니다. 당연히 그렇게 함으로써 자신의 지위가 높아졌습니다." # 12014985554939303249
  RICE_khuzestan_received_tiraz_from_head_of_faith: "신앙 지도자에게서 티라즈를 받았습니다" # 773605705607467155
  RICE_khuzestan_received_tiraz_from_head_of_faith_desc: "이 인물은 그들의 [head_of_faith|E]로부터 [khila_ceremony|E]에서 [tiraz|E]를 수여받아, 동료 신도들의 눈에 큰 존경을 얻게 되었습니다." # 13615886108295400236
  RICE_khuzestan_gifted_tiraz: "티라즈를 선물받음" # 1354909977157460442
  RICE_khuzestan_mandaean_connections: "만다야교도 연결" # 8592466441245416946
  RICE_khuzestan_mandaean_connections_desc: "이 인물은 남부 메소포타미아와 후제스탄의 만다야교 공동체, 특히 그곳의 만다야교 서기 중심지와 긴밀한 관계를 맺고 있습니다." # 154937737615326337
  RICE_khuzestan_restored_elymais: "후지 부활: 엘리마이아 부흥" # 17074403801783642565
  RICE_khuzestan_restored_elymais_desc: "후제스탄의 원주민들이 고향에서 권력을 되찾은 후, 그들은 자신들의 직계 조상이라고 믿는 엘리마이인들의 방식을 모방하기 시작했습니다. 고대에 왕국으로 알려졌던 엘리마이스의 사람들은 뛰어난 궁술 실력과 독립을 완강히 유지했던 것으로 유명했습니다." # 961118860890361931
  RICE_khuzestan_restored_khuzi: "쿠지 부흥: 품위 있는 공동체" # 15921420292085454254
  RICE_khuzestan_restored_khuzi_desc: "쿠제스탄의 토착민들이 고향에서 권력을 되찾은 후,\n그들은 사회와 문화를 끊임없이 더 높은 경지로 발전시키는 데 주력했습니다.\n너무 오랫동안 그들은 목욕탕 시중, 유모 등 천한 역할과 연관되어 왔습니다.\n이제 그들은 왕이 되고, 철학자가 되며, 예술가가 될 것입니다!" # 6835125287183493772
  RICE_khuzestan_restored_gulf: "쿠지 부활: 걸프 상인들" # 2481079361305323666
  RICE_khuzestan_restored_gulf_desc: "쿠제스탄의 토착 주민들이 고향에서 권력을 되찾은 후, 그들은 페르시아만 연안의 번화한 무역로에 관심을 돌렸습니다. 활력을 되찾은 공동체는 새로운 문명을 건설하기 위해 쿠제스탄의 역사적인 농업 번영과 먼 땅과의 상업적 관계를 최대한 활용하고자 합니다." # 2881141196262330301
  RICE_khuzestan_celebrated_parwanaya: "성대한 파르와나야" # 13271910224227876287
  RICE_khuzestan_repaired_ancient_canal: "복원된 고대 운하" # 9185278088248723836
  RICE_khuzestan_repaired_ancient_canal_desc: "후제스탄에는 고대 페르시아인들이 건설한 많은 수로가 있습니다. 이곳의 당국이 이 수로들 중 더 큰 것 하나를 막 수리했습니다. 이는 앞으로 몇 년간 이 지역의 농업 생산량을 개선하는 데 도움이 될 것입니다." # 12031374712268330252
  RICE_khuzestan_sugar_sugar: "후제스탄의 설탕" # 14899280371902053038
  RICE_khuzestan_weavers: "번영하는 직공" # 876757356624844344
  RICE_khuzestan_weavers_desc: "후제스탄은 늘 직조술의 품질로 명성이 높았습니다. 최근, 후제스탄의 이 특정 지역에서 생산되는 직물 생산품이 전 세계적으로 큰 명성을 얻었습니다." # 2263352475218818762
  RICE_khuzestan_engineering_study: "고대 후제스탄의 수리 시스템 연구" # 5064047297477610371
  RICE_khuzestan_engineering_study_desc: "고대 페르시아인들은 후제스탄에 운하, 댐, 다리 등 다양한 형태의 위대한 공학 기술을 남겼습니다. 이 [character]는 최근 이러한 구조물에 대해 더 깊이 배우는 데 관심을 갖게 되었습니다." # 14336527783935415242
  RICE_khuzestan_tomb_of_daniel_decision: "다니엘의 무덤으로 순례를 가다" # 4663068328564409196
  RICE_khuzestan_tomb_of_daniel_decision_tooltip: "슈슈에 있는 [tomb_of_daniel|E]으로 여행하십시오" # 13036756577820178673
  RICE_khuzestan_tomb_of_daniel_decision_desc: "다니엘은 나와 같은 [ROOT.Char.GetFaith.GetAdherentNamePlural]에게 중요한 종교적 인물이다. [daniels_tomb|E]은 슈시에 있다고 전해지며, 이 지역의 많은 이들이 그곳에 가서 그에게 경의를 표한다 – 나도 그래야 할 것이다!" # 8649810567093736637
  RICE_khuzestan_tomb_of_daniel_decision_effect_tooltip_1: "당신은 슈슈에 있는 [tomb_of_daniel|E]로 여행하여 임의의 양의 [piety|E]와 [GetModifier('RICE_khuzestan_daniel_pilgrimage_done').GetNameWithTooltip] [character_modifier|E]를 얻게 될 것입니다." # 8246467888125123653
  RICE_khuzestan_tomb_of_daniel_decision_confirm: "수스로 갈 준비를 하라!" # 3834727408892162616
  RICE_khuzestan_tomb_of_daniel_decision_context_tooltip: "#emphasis 역사적 배경:#! 성경 속 인물 다니엘의 무덤이라고 주장하는 도시들이 여러 곳 있으나, 수슈(고대 수사)가 가장 잘 알려져 있으며 유대인과 무슬림 모두에게 현지의 순례지입니다. 전설에 따르면, 수슈를 가로지르는 강 양쪽 주민들이 다니엘의 관이 어디에 있어야 하는지를 놓고 싸운 후, 매년 관을 각자의 구역 사이로 왔다 갔다 옮기기로 합의했다고 합니다. 셀주크의 지배자 산자르는 12세기에 이러한 관행이 다니엘을 모욕하는 것이라 여겨 중단시키고 다리 위에 무덤을 세웠다고 전해집니다. 진실이 무엇이든, 원래 무덤은 홍수로 파괴되었고 현재의 무덤은 1870년에 세워진 것입니다." # 4241563974734728623
  RICE_khuzestan_rebury_daniel: "다니엘의 묘소 이전" # 724567493095213572
  RICE_khuzestan_rebury_daniel_tooltip: "[tomb_of_daniel|E]을(를) 더 적절한 장소로 이전" # 15770880122328142828
  RICE_khuzestan_rebury_daniel_desc: "수스는 [tomb_of_daniel|E]의 고향으로, [ROOT.Char.GetFaith.GetName]를 포함한 여러 [faiths|E]에게 중요한 종교적 인물입니다. 전통적으로, 현지 주민들은 매년 다니엘의 묘가 안치될 장소를 번갈아 가며, 수스를 흐르는 강을 가로질러 그의 묘를 이리저리 옮깁니다. 저는 이 관습이 다니엘에게 무례하다고 생각합니다. 그를 위한 영구적인 안식처를 찾아줍시다!" # 3102182655072639114
  RICE_khuzestan_rebury_daniel_effect_tooltip_1: "[GetActivityType( 'activity_RICE_khuzestan_tomb_of_daniel_pilgrimage' ).GetName] 순례를 통해 얻는 [piety|E] 보너스가 증가하며, 해당 [activity|E]를 이제 더 넓은 지역에서 떠날 수 있습니다." # 13360980972028996904
  RICE_khuzestan_rebury_daniel_confirm: "이 위대한 분께는 마땅한 안식처가 필요합니다!" # 4058670863095849570
  RICE_khuzestan_rebury_daniel_context_tooltip: "$RICE_khuzestan_tomb_of_daniel_decision_context_tooltip$" # 1268029560656663322
  RICE_khuzestan_repair_shushtar_hydraulics: "$c_tustar$의 수리 시스템 유지" # 6633580323099531861
  RICE_khuzestan_repair_shushtar_hydraulics_tooltip: "[GetBuilding('RICE_khuzestan_shushtar_hydraulic_system').GetName] 수리나 보수가 필요해 보입니다" # 6374035061448384455
  RICE_khuzestan_repair_shushtar_hydraulics_desc: "[GetTitleByKey('c_tustar').GetNameNoTier]의 수리 시스템 대부분은 수 세기 전에 건설되었음에도 불구하고, 그 구조물들은 계속해서 이 지역의 번영에 크게 기여하고 있습니다. 그렇긴 하지만, 오래된 연한 때문에 이 구조물들은 장기적인 효율성을 보장하기 위해 종종 유지 보수 작업이 필요합니다." # 18398778060892161302
  RICE_khuzestan_repair_shushtar_hydraulics_effect_tooltip_1: "[GetTitleByKey('c_tustar').GetNameNoTier]는 #V 10#!년간 [county_modifier|E]를 받게 되며, 보너스는 수행된 작업 종류에 따라 달라집니다" # 621390513929753425
  RICE_khuzestan_repair_shushtar_hydraulics_effect_tooltip_2: "#bold 수리#! #weak (비용: @gold_icon! [EmptyScope.ScriptValue('RICE_khuzestan_shushtar_repair_cost_value')|0]#!) 또는 #bold 재건#! #weak (비용: @gold_icon! [EmptyScope.ScriptValue('RICE_khuzestan_shushtar_renovation_cost_value')|0]#!) 중 하나를 선택할 수 있습니다. 후자는 비용이 더 들지만 더 강력한 효과가 있습니다." # 9814967750050183292
  RICE_khuzestan_repair_shushtar_hydraulics_confirm: "기술자들을 소집하라!" # 3424695548230778283
  RICE_khuzestan_repair_shushtar_hydraulics_context_tooltip: "#emphasis 역사적 배경:#! 슈슈타르(또는 투스타르)는 아케메네스 왕조와 사산 왕조 시대부터 거슬러 올라가는 복잡한 댐, 다리, 운하, 물레방아 및 기타 구조물 망의 본거지입니다. 이전에는 이 시스템이 사산 왕조 멸망 이후 쇠퇴했다고 여겨졌지만, 최근 학설에 따르면 이 수리 시설에 대한 유지보수 및 확장이 이슬람 시대까지도 계속 이루어졌다고 합니다. 슈슈타르의 더 유명한 구조물 중에는 로마 포로들이 3세기에 건설한 다리이자 댐인 #italic 반드 에 카이사르#!와 오늘날까지 물을 공급하는 #italic 가르가르 운하#!가 있습니다." # 17111110983860406737
