  RICE_khuzestan_gift_tiraz_robes_desc: "[수령인.GetShortUINamePossessiveNoTooltip]에게 [킬라_의식|E]에서 [티라즈|E]를 증정합니다." # 1409811227142024457
  RICE_khuzestan_gift_tiraz_robes_tooltip: "이 [상호작용|E]의 비용과 당신과 [recipient.GetFirstNameNoTooltip]이 얻는 [명성|E](과 [신앙심|E])은 여러분 두 사람의 [계급|E]과 당신이 [recipient.GetHerHis] [신앙의 수장|E]인지 여부에 따라 달라집니다." # 9485049343808296107
  building_type_RICE_khuzestan_shushtar_hydraulic_system: "슈슈타르 수력 체계" # 2491425124208647260
  building_type_RICE_khuzestan_shushtar_hydraulic_system_desc: "슈슈타르(또는 투스타르)시는 세계에서 가장 광범위한 관개 시스템 중 하나로서 함께 작동하는 복잡한 댐, 운하, 다리 및 물레방아 네트워크로 둘러싸여 있으며, 슈슈타르 주변의 넓은 지역에서 농업을 가능하게 하고 지역에 많은 번영을 가져다줍니다. 이 시스템은 고대 이란인들이 수세기에 걸쳐 건설했으며, 현재도 지역 통치자들이 관리하고 있습니다." # 2715348994817870880
  building_RICE_khuzestan_shushtar_hydraulic_system: "$building_type_RICE_khuzestan_shushtar_hydraulic_system$" # 16459221227382378801
  building_RICE_khuzestan_shushtar_hydraulic_system_desc: "$building_type_RICE_khuzestan_shushtar_hydraulic_system_desc$" # 8445767505855190761
  building_type_RICE_tiraz_factories_01: "티라즈 생산 센터" # 2118866629012807939
  building_type_RICE_tiraz_factories_01_desc: "[tiraz|E]는 정치적, 문화적 중요성으로 인해 이슬람 사회에서 소중히 여겨지는 자수 직물 스타일입니다. 정부 소유든 개인 소유든, [tiraz|E]를 생산하는 시설은 지역 경제에 중요합니다." # 12615509160922478936
  building_RICE_tiraz_factories_01: "티라즈 직조공" # 5038597227335968538
  building_RICE_tiraz_factories_01_desc: "이 지역의 통치 당국은 값비싸고 명망 있는 [tiraz|E] 직물을 생산하기 위해 많은 지역 장인을 고용합니다.\n\n#EMP 이 [building|E]은 이 [county|E]의 [ruler|E]와 그들의 [lieges|E]에 대해 [tiraz|E]를 바치는 [interaction|E] 비용을 #P -10%#! 줄여줍니다(이 보너스는 중첩되지 않습니다)#!" # 16025362681193968432
  building_RICE_tiraz_factories_02: "티라즈 작업장" # 4388351291292959305
  building_RICE_tiraz_factories_02_desc: "이 지역에서 섬유 산업이 성장함에 따라 당국은 기존의 [tiraz|E] 공장을 확장하여 더 많은 직원을 고용하고 생산 수준을 높였습니다.\n\n#EMP 이 [building|E]은 이 [county|E]의 [ruler|E]와 그들의 [lieges|E]에 대해 [tiraz|E]을 선물하는 [interaction|E]의 비용을 #P -30%#! 줄입니다(이 보너스는 중첩되지 않음)#!" # 10687902008082954948
  building_RICE_tiraz_factories_03: "티라즈 공장" # 4851413147074377725
  building_RICE_tiraz_factories_03_desc: "이곳의 [tiraz|E] 공장은 광범위하며 세계적으로 가장 유명한 곳 중 일부입니다. 그들이 생산하는 직물은 여러 곳에서 수요가 높습니다.\n\n#EMP 이 [건물|E]은 이 [county|E]의 [통치자|E]와 그들의 [봉신|E]을 위해 [tiraz|E]를 선물하는 [상호 작용|E] 비용을 #P -50%#! 줄여줍니다(이 보너스는 중첩되지 않음)#!" # 15759817967716720787
