  khuzestan.0002.t: "[gnostic_faith.GetAdjectiveNoTooltip] 세례 의식" # 4580450247144297417
  khuzestan.0002.desc: "오늘 저는 모든 선량한 [gnostic_faith.GetAdherentNamePlural]들이 정기적으로 해야 하는 세례 의식을 받습니다.\n\n신성한 예복을 입고, 저와 함께 세례를 받기 위해 모인 많은 신자들이 이 의식을 위해 선택한 강으로 다가갑니다. 결국 [gnostic_faith.ReligiousText]에 따르면, 소위 살아있는 물이 필요합니다.\n\n[gnostic_faith.PriestNeuterPlural]은 우리를 물로 인도하며, 그곳에서 우리는 세 번의 완전한 침례를 받습니다. 말할 것도 없이 춥습니다!\n\n제가 육지로 돌아온 후, [gnostic_faith.PriestNeuter]는 거룩한 참기름으로 제 이마에 십자 표시를 하고, 그런 다음 저는 성찬 빵과 함께 물을 세 번 마시게 됩니다. 마지막으로, 제가 아직 떨고 있는 동안 [gnostic_faith.PriestNeuter]는 거룩한 반지를 꺼내 제 이마에 올려놓고 악수를 나눕니다." # 1477393652894707236
  khuzestan.0002.a: "영적으로 정화되었고 활력을 되찾은 기분입니다!" # 9004108889251338838
