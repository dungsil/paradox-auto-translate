  chios.0011.t: "새로운 유향 마을" # 83305bccb23497e9be64d5d5577aeee4ae228eb8
  chios.0011.desc: "이제 계획이 결정되었으니, 다음으로 유향 마을을 어디에 건설할지, 그리고 그 규모를 결정해야 합니다. 히오스 섬에서 잠재적인 위치를 조사하는 데 시간을 보낸 결과, 마을을 건설하기에 좋은 장소를 찾았습니다." # c44e128cf2f440965cdd0a178b8f530cd40494b9
  chios.0011.a: "작은 유향 마을" # b1835b1c2d5d343614496b86b5dae00df4b646b8
