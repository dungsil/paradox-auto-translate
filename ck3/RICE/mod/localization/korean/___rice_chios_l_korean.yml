  chios.0010.t: "새로운 마스티코호리오" # 13342785936690955027
  chios.0010.desc: "히오스에서 하급 귀족, 마을 원로, 상인, 여러 길드 수장 등 지역 유력자 여럿과 만났습니다.\n많은 논의를 거친 후, 새 유향 마을의 잠재적 가능성을 세 가지로 좁혔습니다:\n\n- 산적들로부터 유향림을 보호하기 위한 요새 취락\n- 수익을 늘리기 위한 해안 무역항\n- 섬의 기반 시설을 개발하기 위한 좋은 생활 환경을 갖춘 마을\n\n히오스의 영주로서, 마을의 중점을 어디에 둘지 최종 결정권을 가집니다:" # 10265797697014578588
  chios.0010.a: "약탈자와 해적들로부터 유향나무 숲 방어" # 4633424473408394938
  chios.0010.b: "유향 무역을 위한 사업 기회 확대" # 17250607725219575751
  chios.0010.c: "유향 생산 공동체 개발 개선" # 14319820854124269376
  chios.0011.t: "새로운 마스티코호리오" # 13342785936690955027
  chios.0011.desc: "이제 계획을 정했으니, 다음은 이 유향 마을을 어디에 지을 것인지, 그리고 얼마나 크게 지을 것인지를 결정하는 것입니다. 히오스 섬에서 잠재적 위치들을 조사하며 시간을 보낸 뒤, 좋은 곳을 발견했습니다. 이곳에 우리는..." # 12104491897684191450
  chios.0011.a: "작은 유향 마을" # 12947858451384399426
  chios.0011.b: "중규모 유향 마을" # 15923548675741411883
  chios.0011.c: "대형 유향 마을" # 11813505847546944043
  chios.0012.t: "새로운 마스티코호리오" # 13342785936690955027
  chios.0012.desc: "새 유향 마을의 계획이 확정되었기에, 곧 건설이 시작될 것입니다. 건축 자재는 이미 운송되고 있으며, 예비 정착민은 히오스 섬의 다른 정착지들과 이 지역의 다른 도시들로부터 모집되고 있습니다." # 9271956324613416732
