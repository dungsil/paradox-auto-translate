  chios.0050.t: "유향 밀수꾼" # 5243159826668878136
  chios.0050.desc: "제 수비대와 협력적인 현지인들은 키오스 외부로 유향을 불법 밀수하는 상인들과 강도들을 체포했습니다. 키오스의 통치자로서, 저는 고대 유향 무역에서 얻은 이익의 일부를 받을 권리가 있으며, 모든 유향 무역은 제 관할 아래에 있습니다. 따라서 이는 중대한 범죄입니다." # 3726548623721796396
  chios.0050.a: "오늘은 자비로운 마음이 들어서, 그들을 보내주겠소. - 다시는 그러지 않을 줄 알겠군." # 2013634281281117081
  chios.0050.b: "그들을 감금하고 그들이 가진 모든 유향을 압수하십시오." # 12132207729035481187
  chios.0050.c: "고대 관습에 따라, 이러한 행위에 대한 처형은 용납되는 형벌입니다." # 1581402434126003790
  chios.0051.t: "유향 무역이 개선되었습니다." # 14454891157844797315
  chios.0051.desc: "최근 마스틱에 대한 세계적인 수요가 증가하고 있습니다. 이는 히오스를 중심으로 한 마스틱 무역에서 추가적인 이익을 얻을 수 있음을 의미하므로 저에게 좋은 소식입니다." # 17683460798441187171
  chios.0051.a: "아주 좋군!" # 14656373444608048459
  chios.0052.t: "유향 무역 감소" # 10592758454136592019
  chios.0052.desc: "최근 마스틱의 세계적인 수요가 감소하고 있습니다. 이는 히오스를 중심으로 한 마스틱 무역의 이익 감소를 의미하는 문제가 될 수 있습니다." # 2958660724750324730
  chios.0052.a: "그렇지 않습니다." # 15707023717543883858
  chios.0053.t: "키오스의 해적 행위" # 17285261964956447427
  chios.0053.desc: "에게 해는 항상 해적 문제가 있었지만, 특히 유향 무역의 중심지인 히오스에서는 더욱 심각했습니다. 최근 히오스 섬에는 여러 해적들의 습격이 있었고, 대부분 격퇴했지만, 현지 시설에 어느 정도 피해를 입혔습니다." # 12770682864761986465
  chios.0053.a: "저 해적들이 더 이상 피해를 입히지 않도록 하자!" # 2863356971241271793
  chios.0054.t: "아기스마타" # 6650792193757637745
  chios.0054.desc: "오늘은 히오스의 아기스마타 온천 여행을 떠납니다. 그곳의 물은 다양한 광물질이 풍부하여 수백 년 동안 사람들이 신체 치료와 치유를 위해 찾아왔으며, 저 또한 예외는 아닙니다." # 804229251377140303
  chios.0054.a: "휴식이 절실히 필요해!" # 10203820500890680731
  chios.0055.t: "로마 난파선" # 10077301614148964199
  chios.0055.desc: "히오스의 아나바토스 마을로 가는 길에, 마을 바깥쪽으로 엘린타의 장엄한 해안으로 이어지는 길이 있습니다. 오늘 저는 이 길을 따라 여행하며 경치를 감상합니다. 깊은 만에는 자갈밭 해변이 펼쳐지고, 푸른 바다가 둘러싸고 있습니다. 전설에 따르면, 그 근처 바닷속에는 로마 함선의 난파선이 잠겨 있다고 합니다." # 14247891291387244082
  chios.0055.a: "아름다운 광경이군. 그 난파선 속에는 어떤 보물이 숨겨져 있을까?" # 9695346561275632454
  chios.0056.t: "엠페리오스" # 14709328389416495032
  chios.0056.desc: "오늘은 히오스의 엠포리오스 마을을 방문합니다. 마을에 다가서자, 유명한 검은 작은 자갈로 가득 찬 인근 해변이 눈에 들어옵니다." # 12488159892690399446
  chios.0056.a: "보는 것만으로도 즐거운 광경입니다!" # 13294844437705494388
  chios.0057.t: "히오스의 소나무 숲" # 14661209559796350383
  chios.0057.desc: "키오스 섬의 아보니마를 여행하던 중, 마을 근처 소나무 숲에 길을 잃었습니다. 사실 섬에서 가장 큰 숲이었죠. 몇 시간 동안 헤매다가 나올 수 있었지만 다행히 무사했습니다." # 6712914154675844620
  chios.0057.a: "다음에는 그 숲길을 조심해야겠어." # 13818201175843733427
  chios.0058.t: "치안 미궁" # 13031565957740185216
  chios.0058.desc: "히오스의 영토를 살피던 중, 유향 마을 하나를 방문했습니다. 마을의 유력자는 해적과 강도의 위협으로부터 짭짤한 유향을 보호하기 위해 주민들이 건설한 방어 시설을 보여주었습니다. 집들은 마치 성벽처럼 배열되어 있고, 골목길은 미로처럼 얽혀 있어 공격하는 자들을 혼란에 빠뜨릴 만큼 복잡하게 이어져 있었습니다." # 3900266380721909100
  chios.0058.a: "공격 걱정은 하지 않아도 될 거라고 희망합니다." # 15688782343194279864
  chios.0059.t: "예술 마을" # 230753308203148121
  chios.0059.desc: "제 영지인 키오스 섬의 마을, 피르기(Pyrgi)를 방문했습니다. 섬의 다른 마을들과는 달리, 이곳은 건물 벽에 다양한 기하학적 문양과 무늬로 장식하는 풍습이 있습니다. 많은 사람들에게 그것은 마을 전체를 예술 작품으로 만들어주는 특별한 모습입니다." # 13247643745745804504
  chios.0059.a: "매우 창의적이군! 이런 전통이 계속 이어져오는 것이 다행이야." # 6663991909013332964
  chios.0059.b: "괜찮지만, 더 인상적인 예술 작품을 본 적이 있습니다." # 9472392760268127622
  chios.0060.t: "아리우시안 포도주" # 96866106271454781
  chios.0060.desc: "키오스 섬의 쿠루니아 마을은 특별한 지역 와인으로 유명합니다. 고대 그리스 아리우시안 와인의 현대적 변종이라고 알려져 있습니다. 과거와 마찬가지로 이 섬의 와인은 지중해 전역에서 유명하며, 특히 아리우시안 와인은 그렇습니다.\n\n오늘, 쿠루니아에서 작은 사절단이 저의 궁궐을 방문하여 유명한 와인을 선물로 가져왔습니다. 그러한 좋은 선물은 향후 다른 손님이나 연회를 주최할 때 유용할 것입니다. 누가 이러한 와인 한 모금을 원하지 않겠습니까?" # 5099827348140855621
  chios.0060.a: "감사합니다 - 거기 두세요." # 239442326045797316
  chios.0061.t: "호머의 포도주" # 3461663443467439202
  chios.0061.desc: "대대로 키오스는, 특히 아리우스 와인으로 유명했으며, 그 중에서도 쿠루니아 마을에서 생산되는 최고급 와인은 신들의 꿀이라고까지 불렸습니다. 고대 작가들은 심지어 이 와인을 신들의 꿀이라고 불렀습니다. \n\n일리아스와 오디세이를 저술한 위대한 시인 호메로스가 평생 키오스에서 살았다고 믿어지기 때문에, 호메로스의 천재성과 웅변은 이 와인 덕분이라는 사람들도 있습니다. 이 주장이 사실이라면, 저는 이 와인을 식단에 꾸준히 포함하는 것이 현명할지도 모르겠군요." # 3065355925287011593
  chios.0061.a: "그건 어리석고 터무니없는 생각 같군요. 포도주는 포도주입니다." # 8905214646933449586
  chios.0061.b: "그래, 한번 해볼 만하겠군! 와인 좀 사러 가자." # 11617061348333877972
  chios.0061.toast.success: "아리우시안 포도주로부터 영감을 얻으셨습니다." # 5426002532728538462
  chios.0061.toast.failure: "아리우시안 포도주로부터 영감을 얻지 못합니다." # 9030042473810721498
  chios.0062.t: "안티몬 광산" # 13280548010898649551
  chios.0062.desc: "히오스 섬 주요 무역 항구 중 하나인 아기아스마타 근처에는 케라모스의 안티몬 광산이 있습니다. 의약품에서 화장품에 이르기까지 다양한 용도를 지닌 안티몬은 고대부터 이 지역의 주요 소득원이었습니다. 최근 이 지역에서 생산되는 안티몬의 생산량이 크게 증가했습니다." # 14732688636501160977
  chios.0062.a: "듣기 좋군!" # 1790850283607897623
  chios.0063.t: "나고스 해변" # 5271193476883363429
  chios.0063.desc: "오늘은 히오스 섬 나고스 해변으로 여행을 다녀왔습니다. 경치가 아름다운 해변으로, 휴식하기에 좋은 곳입니다. 아름다운 단풍나무들이 늘어서 있고, 울창한 식생과 맑은 샘물이 흐르고 있으며, 해변에는 아름다운 색깔의 자갈들이 가득합니다." # 13557748035887725244
  chios.0063.a: "여기에 와서 다행입니다." # 1009893396531778057
  chios.0064.t: "리티" # 18248933232202682678
  chios.0064.desc: "키오스 섬 해안의 리티 마을을 방문합니다. 얕은 해변이 아름답습니다. 이곳은 섬에서 주요 어촌으로 유명합니다. 그곳에 머물면서 현지 어부들이 잡은 다양한 종류의 큰 물고기가 가득한 연회를 즐깁니다." # 11398892361301406523
  chios.0064.a: "어부 마을로서의 명성은 실로 빛나군!" # 11698616723298367430
  chios.0065.t: "호메로스의 영감?" # 10065120402547935877
  chios.0065.desc: "히오스의 한 친척이 저를 섬의 절벽으로 데려갔습니다. 그녀는 자신의 토지에 있는 경치를 보여주고 싶어 했습니다. 우리 아래에는 푸른 물결이 펼쳐진 아름다운 해변과 여기저기 흩어진 나무들이 있었습니다. 어쨌든 그녀는 가족 전설에 따르면, 고대 시인 호메로스가 자신의 이야기들을 위한 영감을 얻고자 할 때 이곳을 찾곤 했다고 주장합니다. 이곳이 우연히 그녀 가족의 선조 땅에 위치하고 있다니, 행복한 우연이 아닐 수 없습니다." # 2897955833400288533
  chios.0065.a: "호메로스가 한때 이곳을 방문했을 것이라 확신합니다." # 399728332153985802
  chios.0065.b: "호메로스가 이곳에 있었는지 확실히 알 수는 없네." # 11069400640946247346
  chios.0066.t: "캄보스" # 15028924860758409556
  chios.0066.desc: "키오스 캄보스 계곡은 울창하고 비옥한 언덕으로 유명하며, 이에 따라 농업 잠재력을 활용하려는 귀족들이 많이 모여들었습니다. 실제로 그 계곡에는 여러 귀족 가문의 저택들이 점재해 있습니다.\n\n오늘, 저는 그러한 하급 귀족 중 한 명에게 이 지역의 풍부한 자원을 최대한 활용하는 그 가문의 방법에 대해 설명을 듣고자 합니다." # 11814577397091777834
  chios.0066.a: "유용한 정보네요." # 9109774982802752026
  chios.0067.t: "잃어버렸습니다!" # 2896862693037120767
  chios.0067.desc: "유향 마을을 살피던 중, 저와 수비대는 좁고 굽이쳐 난 골목길과 엉성하게 배치된 건물들 사이에서 길을 잃었습니다. 마을의 배치는 이곳을 찾아온 어떤 강도나 해적도 혼란스럽게 하도록 설계되어 섬의 귀중한 유향을 보호하고자 했지만, 참으로 당황스러운 일이었습니다." # 17965133284901207018
  chios.0067.a: "적어도 의도대로 작동하네." # 12320329009012576362
  chios.0068.t: "티마이나" # 12300009733911892279
  chios.0068.desc: "사모스 해안의 작은 섬, 티마이네에 방문하였습니다. 잠시 머무는 방문이지만, 그곳 작은 마을의 장로들을 예의껏 맞이하였습니다. 그들은 섬의 이름과 같은, 섬 곳곳에서 수확한 백리향을 선물로 내놓았습니다." # 6768068735361420273
  chios.0068.a: "좋은 선물이었고, 감사합니다." # 13416058132615305522
  chios.0069.t: "페트로코피오" # 17134312498525929916
  chios.0069.desc: "사모스와 이카리아 사이에 위치한 포르니 섬에는 페트로코피오라는 고대 대리석 채석장이 있습니다. 요즘에는 그리 많이 사용되지 않지만, 때때로 현지인들은 상당량의 대리석을 생산하여 인근 섬으로 수출합니다. 최근 채석장은 이러한 호황을 맞고 있습니다." # 6573436682990992823
  chios.0069.a: "대리석으로 무엇을 만들 수 있을까요?" # 6093139812049812992
  chios.0070.t: "위험한 물길" # 5906610319261829394
  chios.0070.desc: "사모스와 이카리아 섬 사이의 해역은 작은 섬들이 많아 익숙하지 않은 배들에게는 위험합니다. 최근 멀리서 온 무역선 한 척이 이 지역 폭풍우에 휘말려 침몰했다는 소식을 접했습니다. 그러나 많은 선원과 상인들이 생존하여 저의 영토 해변에 도착했습니다." # 16533603942088033106
  chios.0070.a: "그들에게 최선을 다하길 바랍니다." # 9191104132912614863
  chios.0070.b: "그들은 제 영지에서 쉴 수 있습니다." # 2195185856090427950
  chios.0071.t: "카마리 유적" # 10999609988937462076
  chios.0071.desc: "사모스 섬 서쪽, 이카리아 섬 동쪽에 위치한 포르니 섬을 방문하였습니다. 현지인들이 카마리 해변이라 부르는 해안가에 도착하였을 때, 청록색 물빛 아래 숨겨진 도시 유적이 보이는 듯했습니다. 함께한 현지인들은 제 눈이 속이지 않았다고 확인해주었습니다. 실제로 해변 근처에 고대 침몰 마을이 존재했으며, 멀리서가 아니라 수영을 하여 가까이에서 관찰할 수 있을 만큼 가까이에 위치해 있었습니다." # 13526563499435421342
  chios.0071.a: "그 마을에 무슨 일이 있었는지 궁금할 따름입니다." # 3090337612391603752
  chios.0071.b: "시간이 있으니, 거기서 수영하고 탐험하는 것도 좋겠네." # 4135614866989804840
  chios.0072.t: "아이카루스" # 12182973759622140139
  chios.0072.desc: "사모스 섬 서쪽에 있는 이카리아 섬에 관한 전설을 들려주는군요.  고대 그리스인들은 그곳이 바로 전설 속 이카루스가 태양에 너무 가까이 날다가 추락하여 죽은 곳이라고 믿었다고 합니다." # 122110741672329932
  chios.0072.a: "이카루스의 이야기는 오만의 위험성을 일깨워주는가?  참/거짓" # 5310409966401818380
  chios.0072.b: "이교도의 헛소리 – 말도 안 되는 이야기군." # 8596054876536136228
  chios.0072.c: "선조들이 자만심에 관해 슬기롭게 들려준 오래된 이야기." # 4992182798756046200
  chios.0073.t: "이카리아의 가문들" # 6998373928712108694
  chios.0073.desc: "이카리아 섬, 사모스 섬 서쪽에 위치한 이곳의 영토를 살펴보니, 집들이 매우 특이하게 지어져 있습니다. 굴뚝이 없고 천장이 낮으며, 대부분 견고한 돌덩이로 지어져 있습니다. 현지 주민들에 따르면, 이러한 구조는 해적들이 집을 커다란 바위로 오인하여 혼란에 빠지게 하여 방어하는 데 도움이 된다고 합니다." # 4635985651278959185
  chios.0073.a: "음… 묘하지만 이해할 만한 풍습이군." # 12714296869109732084
  chios.0073.b: "그들의 방어 스타일을 참고할 만합니다." # 15229729535643886480
  chios.0074.t: "무스카트 와인" # 11672268131092113195
  chios.0074.desc: "오늘 사모스 섬의 유력자들이 제게 방문하여 섬과 관련된 일들을 논의하려 합니다.  일을 시작하기 전에, 그들은 섬의 유명한 달콤한 무스캣 와인을 선물로 제게 드립니다." # 5779871619663320369
  chios.0074.a: "감사합니다! 이제 본론으로 들어가죠…." # 1435253007856668953
  chios.0075.t: "사모스 해변" # 10150983675682940139
  chios.0075.desc: "사모스 섬, 특히 그 에메랄드빛 해변을 지나며 눈을 들어 바다를 바라보니, 아나톨리아의 솟아오른 산맥과 지형이 그리 멀지 않은 곳에 보입니다. 이 섬이 사실 본토와 이처럼 가까이 있다는 사실이 이상하게 느껴집니다." # 5456108475385288933
  chios.0075.a: "자연의 경이로움이로다." # 3107764759564983566
  chios.0076.t: "역사의 아버지" # 8946283829507903336
  chios.0076.desc: "섬에서 태어나지는 않았지만, 유명한 고대 역사가 헤로도토스는 젊은 시절 사모스 섬에서 살았다고 합니다.  제 관할 지역에서 그 존경받는 인물이 한때 걸으며 놀았다는 생각을 해보니 흥미롭습니다." # 13602999506142282313
  chios.0076.a: "사모스 섬에서 목격한 것들이 역사의 아버지에게 영감을 주었을지도 모릅니다." # 13375448945272740322
  chios.0076.b: "헤로도토스를 거짓말쟁이의 아버지라고 부르지 않나요? 믿을 만하지 않다고 생각합니다." # 16961623767922450985
  chios.0077.t: "파사라" # 5205397681148603248
  chios.0077.desc: "키오스 서쪽 황량한 섬, 싸라(Psara) 주민들의 삶은 몹시 척박하고 험난하다고 합니다. 여러 세대, 아니 수백 년 동안 이어져 온 고통이라고 합니다. 고대 그리스인들조차 전설 속에서 섬의 빈곤을 언급했는데요. 예를 들어, 옛날에는 \"싸라(Psara)가 디오니소스, 포도주 신을 기념한다\"는 말이 빈곤을 상징하는 표현으로 쓰였습니다. 섬 주민들이 중요한 축제 때 조차 술 한 모금 살 돈도 없을 정도로 가난했기 때문입니다. 듣자하니, 그 이후로 섬의 모습은 크게 변하지 않았다고 합니다." # 8391071967152928208
  chios.0077.a: "이 가난에 관한 이야기들은 단지 과장된 이야기일 뿐이겠지." # 8297377538634498473
  chios.0077.b: "섬이 이처럼 오랜 운명에 저주받았다는 것이 안타깝군." # 9189325769095318688
  chios.0077.c: "섬 주민들을 돕기 위한 자선 사업에 기부하고자 합니다." # 6152001129149107524
  chios.0078.t: "파르마코니시" # 15756210236131803754
  chios.0078.desc: "에게해 사모스 섬 남쪽에 위치한 작은 섬 파르마코니시는, 그 중요성에 비해 그 위에 자라는 다양한 약용 허브로 유명합니다.  그 이름 또한 이 허브로부터 유래했습니다. 어쨌든, 이 섬은 제 관할 아래에 있으며, 저는 제 부하들을 보내 그 유명한 허브를 채집하게 할 생각입니다." # 14549080458446272157
  chios.0078.a: "그래도 시간 낭비일 뿐이겠지." # 12318203818238130496
  chios.0078.b: "건강에 좋겠군." # 10084393032140491305
  chios.0079.t: "피타고라스" # 12208594182268470832
  chios.0079.desc: "사모스 섬이 제 영지에 속해 있으며, 최근 저는 그 섬의 유명한 아들 중 한 명인 철학자 피타고라스를 깊이 생각해 왔습니다. 지금도 그는 수학과 음악의 창시자로 존경받고 있습니다. 섬에는 그가 사모스의 폭군 폴리크라테스를 피해 은신하고 다른 이들에게 비밀리에 가르침을 베풀었던 동굴이 있다고 합니다. 이후 그는 이탈리아로 망명했습니다. 그 동굴은 들어가기 힘들어 찾는 이가 드물지만, 과거 이곳에 살았던 이 인물에 대한 경외감을 느끼지 않을 수 없습니다. 최근 그의 삶은 제게 큰 영감을 주고 있습니다." # 16377792343938794998
  chios.0079.a: "숫자가 우주의 법칙입니다, 그가 한때 말했듯이!" # 10901371333611921389
