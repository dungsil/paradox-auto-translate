  RICE_chios_mastic_village_medium_fort: "중간 유향 요새" # 3015310252384742911
  RICE_chios_mastic_village_medium_fort_desc: "새로운 유향 마을이 최근 히오스 섬에 세워졌습니다. 중간 규모이며, 적의 습격자나 산적들로부터 섬의 유향 숲을 보호하기 위해 세워진 요새 정착지입니다." # 3482302011024431315
  RICE_chios_mastic_village_large_fort: "대형 유향 요새" # 5042563969930305231
