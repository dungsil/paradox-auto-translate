  RICE_found_mastic_village_tooltip: "당신은 지역 주민들과 협력하여 히오스에 새로운 유향 마을의 기초를 놓을 것입니다." # 16938437607654595634
  RICE_found_mastic_village_desc: "히오스 경제의 기반인 유향은 일반적으로 유향 마을이라고 불리는 곳에서 재배됩니다. 섬의 유향 생산량을 늘리기 위해 새로운 유향 마을을 건설해야 할 때라고 생각합니다." # 4068705825794146386
  RICE_found_mastic_village_effect_tooltip: "당신은 지역 주민들과 협력하여 어떤 종류의 유향 마을을 건설할지 결정합니다. #emphasis 이 결정은 일생에 단 한 번만 내릴 수 있습니다!#" # 8427688442980312140
