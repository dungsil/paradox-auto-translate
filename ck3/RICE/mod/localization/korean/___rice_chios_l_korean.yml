  chios.0100.t: "파트모스" # 577412604042904406
  chios.0100.desc: "수도자들과의 만남은 순조롭게 진행되었습니다. 그들은 요한이 묵시록을 썼다고 알려진 계시록 동굴 근처 파트모스에 작은 수도원 단지를 건설하는 데 도움을 주기 위해 합당한 양의 자원을 요청했습니다. 요한은 종종 사도 요한과 복음사가 요한과 연관되어 있습니다.\n\n결국, 파트모스처럼 황량하고 작은 섬에 있을지라도 그렇게 중요한 인물을 숭배하는 것이 당연하다는 데 동의했습니다. 따라서 이 고귀한 노력에 도움이 될 자금과 자원을 제공했습니다. 수도원은 당연히 성 요한 수도원이라고 불릴 것입니다." # 2688052893193760726
  chios.0100.a: "이 모든 것을 알아내서 기쁩니다." # 863006878983806979
  chios.0100.tooltip: "[GetPlayer.GetFaith.GetReligion.GetAdjective] [rulers|E](이)가 [GetTitleByKey('c_chios').GetNameNoTier] 근처에서 [patmos_pilgrimage|E](을)를 떠날 수 있습니다" # 1647134918649492577
  chios.0101.t: "파트모스" # 577412604042904406
  chios.0101.desc: "[patmos_repopulator.GetTitledFirstName]께서 파트모스 섬에 성 요한 수도원이라고 불리는 작은 수도원 단지 건설을 후원했다는 소식이 퍼지고 있습니다.\n\n[chios_county.GetNameNoTier]와 사모스 남쪽에 위치한 파트모스는 사도 요한과 복음사가 요한과 자주 연관되는 파트모스의 요한이 요한계시록을 썼다고 전해지는 곳입니다. 이제 이 성지에 약간의 개발된 기반 시설이 생겼으니, 굳세고 용감한 순례자들이 그곳으로 몰려드는 것은 시간문제일지도 모릅니다." # 12907324887177107562
  chios.0101.a: "그렇게 된 것입니다." # 4807123701070642983
  chios.0101.tooltip: "[GetPlayer.GetFaith.GetReligion.GetAdjective] [rulers|E](이)가 [GetTitleByKey('c_chios').GetNameNoTier] 근처에서 [patmos_pilgrimage|E](을)를 떠날 수 있습니다" # 1647134918649492577
  chios.0102.t: "준비" # 666839747819429162
  chios.0102.desc: "나는 요한이 요한계시록을 쓴 묵시록의 동굴을 방문하기 위해 파트모스 섬으로 여행하기로 했습니다. 그곳에서 나는 [ROOT.Char.GetFaith.HighGodName]에게 더 가까이 다가가 영감을 얻고 치유되기를 바랍니다." # 15521056820368214639
  chios.0102.a: "준비할 시간입니다." # 18035910631132807756
  chios.0103.t: "떠나는 중" # 14874611961532964078
  chios.0103.desc: "저는 파트모스 여행 준비를 마쳤습니다. 에게해에 있는 크고 작은 바위섬이기 때문에 배를 타고 가야 합니다. 여행 중에 아무 일도 일어나지 않기를 바랄 뿐입니다!" # 13149582163827425231
  chios.0103.a: "파트모스로 가자!" # 10550347573963251531
  chios.0104.t: "바다의 폭풍!" # 13228421612655519065
  chios.0104.desc: "재앙이 닥쳤습니다! 파트모스로 항해하던 중 인근 작은 섬 중 한 곳에서 폭풍에 휩쓸렸습니다. 선장과 선원들은 배가 물살을 헤쳐 나갈 수 있도록 최선을 다했습니다." # 18267620813488895240
  chios.0104.a: "[ROOT.Char.GetFaith.WaterGodName]시여, 저희를 보호하소서!" # 13023248948184252099
  chios.0104.toast: "해상에서 부상을 입었습니다" # 14768594928719304644
  chios.0105.t: "에게 해적!" # 15215932968064371624
  chios.0105.desc: "우리가 파트모스에 가까워졌을 때 해적선을 발견했고, 해적들은 우리가 돈을 내놓으라고 요구했습니다. 그렇지 않으면! 에게해의 이 지역에 있는 작고 바위투성이의 섬들은 현지 해적들의 인기 있는 은신처이며, 그들은 이 지역을 여행하는 순례자들과 상인들을 노리는 것을 좋아합니다. 배에서 가장 높은 직위의 사람으로서, 이 해적들을 어떻게 할지 결정하는 것은 내게 달려 있습니다." # 17515587317691159871
  chios.0105.a: "금으로 해결합시다. 이번 순례에서는 유혈 사태를 피해야 합니다." # 15210294107081958219
  chios.0105.b: "감히! 우리는 반격할 것이다! [ROOT.Char.GetFaith.WarGodName]께서 우리를 보호하시리라!" # 17667923153474200749
  chios.0105.c: "그들을 설득하여 우리 신앙심 깊은 순례자들을 내버려둘 수 있을 거라고 생각합니다." # 3296734571180683143
  chios.0105.b.toast: "해적과 싸우다가 부상을 입었습니다" # 2803344233250161917
  chios.0106.t: "육지 발견" # 8844253615511704687
  chios.0106.desc: "마침내 우리는 파트모스 섬에 도착했습니다. 에게 해의 다른 섬들에 비해 작고 험준하지만, 그 자연의 아름다움을 손상시키지는 않습니다. 곧, 우리는 순례 목적지에 도달할 것입니다." # 2278411198278094587
  chios.0106.a: "자, 이제! 우선 휴식을 취할 시간입니다." # 1656298612544845819
  chios.0107.t: "묵시록의 동굴" # 17244775373413958520
  chios.0107.desc: "오늘 나는 성 요한 수도원 단지에 도착합니다. 수도사들은 저와 같은 사회적으로 저명한 구성원이 이곳에 도착하는 것을 영광으로 여기며 저를 맞이하기 위해 서두릅니다. 우리는 그들이 저를 묵시록 동굴로 안내하기 전에 잠시 이야기를 나눕니다.\n\n동굴은 즉시 위협적이지는 않지만, 저는 제 자신보다 더 위대한 존재의 존재를 느낍니다. 저는 바위의 질감, 습한 공기의 냄새, 외부에서 불어오는 산들바람의 흔적 등 모든 것을 관찰합니다. 저는 불과 같이 무시무시한 요한계시록의 말씀이 이곳에서 쓰였다는 것을 생각해 봅니다. 저는 그 말씀을 묵상하는 시간을 갖습니다.\n\n#italic 곧 일어날 일들을 그 종들에게 보이시려고 하나님께서 예수 그리스도에게 주신 계시라 예수께서 그 천사를 통하여 자기 종 요한에게 보내어 알게 하신 것이라#!\n#italic 하나님의 말씀과 예수 그리스도의 증거와 자기가 본 모든 것을 증언한 자라...#!" # 17122060678159510363
  chios.0107.a: "놀랍습니다." # 6791259485132704817
  chios.0107.toast: "계시의 환영을 보았습니다!" # 12862082624712877131
  chios.0108.t: "수도원으로 돌아가기" # 6140482611399372662
  chios.0108.desc: "동굴에서 시간을 보낸 후, 나는 파트모스 수도원의 수도사들이 머무는 수도원으로 돌아갑니다. 개인적으로나 영적으로나 훌륭하고 깨달음을 주는 경험입니다. 하지만 이곳에 너무 오래 머물 수는 없고, 곧 집으로 다시 배를 타고 돌아가야 합니다." # 16483093868438427651
  chios.0108.a: "그럼에도 불구하고 여기에 올 수 있어서 다행입니다." # 1003469985843304655
  chios.0109.t: "돌아가기" # 3562285948128891042
  chios.0109.desc: "저는 파트모스 섬의 묵시록 동굴 순례에서 돌아왔습니다. 좋은 영적 경험이었고, 언젠가 다시 여행을 할 수 있기를 바랍니다." # 9841751612203422496
  chios.0109.a: "그때까지는 평범한 일상으로 돌아가겠습니다." # 6829912940128094642
