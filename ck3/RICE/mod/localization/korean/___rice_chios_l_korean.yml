  chios.0100.t: "파트모스" # 577412604042904406
  chios.0100.desc: "수도승들과의 회담은 그럭저럭 잘 마무리되었습니다. 그들은 요한계시록을 기록했다는 요한의 파트모스 동굴 근처 파트모스 섬에 작은 수도원 단지를 건설하기 위한 적절한 자원을 요청했습니다. 요한의 파트모스는 종종 사도 요한과 복음서 요한으로 알려져 있습니다.\n\n결국, 파트모스와 같이 황량하고 작은 섬이라 할지라도 그러한 중요 인물을 경건히 기리는 것이 마땅하다고 생각했습니다. 따라서 이 고귀한 노력을 지원하기 위해 필요한 자금과 자원을 제공했습니다. 이 수도원은 적절하게 성 요한 수도원으로 명명될 것입니다." # 2688052893193760726
  chios.0100.a: "다행히 이 모든 것을 해결했군요." # 863006878983806979
  chios.0100.tooltip: "[GetPlayer.GetFaith.GetReligion.GetAdjective] [rulers|E]는 이제 [GetTitleByKey('c_chios').GetNameNoTier] 부근에서 [patmos_pilgrimage|E]를 떠날 수 있습니다." # 1647134918649492577
  chios.0101.t: "파트모스" # 577412604042904406
  chios.0101.desc: "[patmos_repopulator.GetTitledFirstName]께서 파트모스 섬에 성 요한 수도원이라는 작은 수도원 단지를 후원하여 건립했다는 소식이 퍼지고 있습니다. \n\n파트모스는 [chios_county.GetNameNoTier]와 사모스 섬 남쪽에 위치한 섬으로, 파트모스 요한 - 종종 사도 요한과 복음서 저자 요한으로 알려진 인물 - 이 계시록을 저술한 곳으로 유명합니다. 이제 성지에 기반 시설이 조금 마련되었으니, 용감하고 굳센 순례자들이 몰려들기 시작하는 것도 시간 문제일지도 모릅니다." # 12907324887177107562
  chios.0101.a: "그리 된 것이오." # 4807123701070642983
  chios.0101.tooltip: "[GetPlayer.GetFaith.GetReligion.GetAdjective] [rulers|E]는 이제 [GetTitleByKey('c_chios').GetNameNoTier] 부근에서 [patmos_pilgrimage|E]를 떠날 수 있습니다." # 1647134918649492577
  chios.0102.t: "준비" # 666839747819429162
  chios.0102.desc: "파트모스 섬으로 여정을 떠나, 요한계시록을 기록한 요한의 굴에 방문할 생각입니다. 그곳에서 [ROOT.Char.GetFaith.HighGodName]께 더 가까이 다가가고 싶고, 영감과 치유를 얻고자 합니다." # 15521056820368214639
  chios.0102.a: "준비를 시작해야 할 때입니다." # 18035910631132807756
  chios.0103.t: "떠나다" # 14874611961532964078
  chios.0103.desc: "파트모스 여행 준비를 마쳤습니다. 에게 해에 있는 커다란 바위섬이니 배를 타고 가야겠군요. 여정 중에 아무런 사건 없기를 바랍니다!" # 13149582163827425231
  chios.0103.a: "파트모스로 가보자!" # 10550347573963251531
  chios.0104.t: "바다 위 폭풍!" # 13228421612655519065
  chios.0104.desc: "파트모스로 항해하던 중, 인근 섬 중 하나에서 폭풍우에 휘말리게 되었습니다. 우리의 선장과 선원들은 배가 험난한 바다를 헤쳐나갈 수 있도록 최선을 다했습니다." # 18267620813488895240
  chios.0104.a: "[ROOT.Char.GetFaith.WaterGodName]님, 저희를 보호하여 주십시오!" # 13023248948184252099
  chios.0104.toast: "바다에서 부상을 입으셨습니다." # 14768594928719304644
  chios.0105.t: "에게 해 해적!" # 15215932968064371624
  chios.0105.desc: "파트모스섬에 거의 다다랐을 때 해적선을 만났습니다. 해적들은 돈을 요구했고, 거절하면 무슨 짓을 할지 모르겠더군요. 이 에게 해의 작고 바위투성이 섬들은 지역 해적들의 은신처로 유명하며, 이 지역을 지나가는 순례자와 상인들을 노리는 것으로 유명합니다. 배에 있는 최고위직으로서, 이 해적들에게 어떻게 대처해야 할지 결정해야 합니다." # 17515587317691159871
  chios.0105.a: "금을 지불하십시오. 이 순례는 피를 흘리지 않고 끝내도록 합시다." # 15210294107081958219
  chios.0105.b: "어찌 감히! 우리는 반격할 것입니다! [ROOT.Char.GetFaith.WarGodName]께서 우리를 보호하소서!" # 17667923153474200749
  chios.0105.c: "그들을 설득하여 우리 신앙심 깊은 순례자들을 내버려둘 수 있으리라 믿습니다." # 3296734571180683143
  chios.0105.b.toast: "해적과의 싸움에서 부상을 입었습니다." # 2803344233250161917
  chios.0106.t: "땅!" # 8844253615511704687
  chios.0106.desc: "마침내 파트모스 섬에 도착했습니다. 에게 해의 다른 섬들에 비하면 작고 험준하지만, 그 자연의 아름다움은 결코 손상되지 않습니다. 곧 우리의 순례 여정의 목적지에 도착할 것입니다." # 2278411198278094587
  chios.0106.a: "자, 이제 쉬어야겠군." # 1656298612544845819
  chios.0107.t: "묵시록의 동굴" # 17244775373413958520
  chios.0107.desc: "오늘 저는 성 요한 수도원에 도착했습니다. 수많은 수도승들이 저를 맞이하며, 귀인과 같은 존귀한 분이 이곳에 오심은 영광이라고 환영했습니다. 우리는 잠시 대화를 나눈 후, 저를 종말의 동굴로 안내했습니다.\n\n동굴은 곧바로 압도적이지는 않았지만, 제 자신보다 위대한 존재의 존재감을 느꼈습니다. 바위의 질감, 습한 공기의 냄새, 바깥에서 불어오는 바람의 흔들림까지 모든 것을 관찰했습니다. 바로 이곳에서 격렬하고 두려운 계시록의 말씀들이 기록되었다는 사실을 곱씹으며, 그 말씀들에 잠시 묵상했습니다.\n\n#italic 예수 그리스도의 계시, 하나님이 그에게 주신 것이, 그의 종들에게 가까운 장래에 일어날 일을 보이기 위함이었고, 그가 그의 천사를 보내 그의 종 요한에게 알렸습니다:#!\n#italic 하나님의 말씀과 예수 그리스도의 증거와 그가 본 모든 것에 관한 증거를 남겼습니다...#!" # 17122060678159510363
  chios.0107.a: "놀랍군!" # 6791259485132704817
  chios.0107.toast: "계시록의 환상을 보셨군요!" # 12862082624712877131
  chios.0108.t: "수도원으로 돌아갑니다" # 6140482611399372662
  chios.0108.desc: "동굴에서 시간을 보낸 후, 저는 수도원으로 돌아왔습니다. 파트모스 수도사들이 저를 맞이해 주었습니다. 개인적으로나 영적으로나 훌륭하고 깨달음을 주는 경험이었습니다. 하지만, 여기서 머무를 수 있는 시간은 제한적이고, 곧 고향으로 돌아가야 합니다." # 16483093868438427651
  chios.0108.a: "그래도 여기에 와서 기뻐요." # 1003469985843304655
  chios.0109.t: "복귀" # 3562285948128891042
  chios.0109.desc: "파트모스의 종말의 동굴 순례에서 돌아왔습니다. 영적인 경험이 참으로 좋았습니다. 언젠가 다시 그 여정을 떠날 수 있기를 바랍니다." # 9841751612203422496
  chios.0109.a: "그때까지는 제게 평범한 일상으로 돌아갑니다." # 6829912940128094642
