  RICE_chios_ikaria_houses_desc: "사모스 서쪽에 있는 이카리아 섬에서 발견되는 가옥들은 거대한 바위를 닮도록 돌 블록을 사용하여 특이한 건축 양식으로 지어졌습니다. 이 인물은 현재 이카리아를 해적으로부터 효과적으로 보호하는 것으로 여겨지는 이 기술을 다른 곳에도 적용할 수 있는지 알아보고 있습니다." # e8d95f412470fe5728e712b1c48a3c8854b6aa19
