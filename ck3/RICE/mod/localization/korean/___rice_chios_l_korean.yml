  RICE_chios_white_horse_vision_desc: ""이에 내가 보니 흰 말이 있고 그 탄 자가 활을 가졌고 면류관을 받았으며 나가서 이기고 또 이기려 하더라."" # 08d834266e6fcfdc107254d8978119082da82dbb
