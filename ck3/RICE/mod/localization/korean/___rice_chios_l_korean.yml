  chios.0020.t: "준비" # 666839747819429162
  chios.0020.desc: "에게 해 전역에서는 다양한 축제가 전통적으로 개최되지만, 히오스 섬의 티미아나 모스트라 축제만큼 매력적인 것은 드뭅니다.\n\n아주 오래전, 티미아나 주민들이 사육제를 열고 있을 때 해적들이 공격하려 한다는 소식을 들었습니다. 주민들은 교활함과 열정으로 해적을 매복 공격하여 놀라운 승리를 거두었습니다. 붙잡은 해적들은 모두 마을 중심부에 십자가에 매달아 온 마을이 그들의 영광스러운 승리를 만끽할 수 있도록 했습니다.\n\n그 이후로 매년 봄, 마을에서는 그 사건을 기억하는 축제를 열고 있습니다. 나 역시 올해 축제에 참석할 생각입니다." # 5353866538801055976
  chios.0020.a: "티미아나로 떠날 때가 되었다!" # 17980265971570585167
  chios.0021.t: "티미아나" # 4096752234841375434
  chios.0021.desc: "나는 티미아나에 도착했다. 그곳은 히오스 섬에 있는 더 큰 촌락 중 하나이며, 에게 해의 많은 곳처럼 그림 같은 해변과 매력적으로 울퉁불퉁한 언덕들로 가득하다. 마을로 들어가면서, 나는 인근 채석장에서 나오는 그 지역 특유의 적갈색 돌로 만들어진 사랑스러운 건물들을 감탄하지 않을 수 없다.\n\n이미, 나는 모스트라를 준비하면서 분주하게 움직이는 많은 마을 사람들을 본다." # 934840042063832918
  chios.0021.a: "Mostra가 어서 시작되었으면 좋겠습니다." # 6409001436930744185
  chios.0022.t: "티미아나의 모스트라가 시작됩니다!" # 18372186196899530717
  chios.0022.desc: "금요일 저녁이 찾아오고, 티미아나의 모스트라가 시작되었습니다. 티미아나 거리에는 유쾌한 분위기 속에서 군중이 모여들었습니다. 여러 명의 젊은 마을 사람들이 전통 의상을 입고 가면을 쓴 채, 군중 주변에서 춤을 추며 장난을 치고 농담을 하며 모두에게 즐거움을 선사합니다." # 14407768899152162744
  chios.0022.a: "군중과 함께 환락을 즐기자!" # 14977949103165742305
  chios.0022.b: "편히 앉아 경치를 즐기십시오." # 679292982845988162
  chios.0023.t: "숙연한 기억" # 7711914807921902753
  chios.0023.desc: "이제 일요일입니다. 오늘 아침은 모두가 티미아나의 묘지에 모여 사망한 이들을 위해 기도하는 것으로 시작합니다. 결국 이 축하 행사는 아주 오래전 해적에 맞서 티미아나를 방어했던 용감한 마을 사람들의 노력과 희생 덕분에 가능했다는 것을 기억해야 합니다." # 492052087847136544
  chios.0023.a: "지역 주민들과 함께 기도에 참여한다." # 7761734733015532146
  chios.0024.t: "전투와 열병식" # 10585777550211763971
  chios.0024.desc: "그 엄숙한 행사에 이어, 이제 모스트라의 주요 행사인 - 아주 오래전 전투 재현으로 넘어갑니다!\n\n티미아나 마을 광장에 두 무리의 지역 주민들이 모입니다: 한쪽은 마을 전통 의상을 입고 해적과 싸웠던 그들의 조상을 대변하고; 다른 한쪽은 해적처럼 보이도록 차려입습니다. 음악과 함께, 두 진영은 서로를 마주 보며 회전하고 움직이며, 아주 오래전 그 운명적인 전투를 매우 양식화된 방식으로 재현합니다.\n\n이것이 끝나면, 성대한 행렬이 마을을 지나가고, 마을 광장에서 성대한 연회가 시작됩니다." # 6076092947563235322
  chios.0024.a: "모두 즐거운 시간을 보내고 있습니다." # 1872232022209800620
  chios.0025.t: "모스트라 종료" # 10482784423900165935
  chios.0025.desc: "티미아나에서 즐거운 시간을 보냈지만, 모든 좋은 일은 끝이라는 슬픈 현실 앞에 축제는 마무리되었습니다. 그곳을 방문하고 주민들을 만나 그들의 전통 축제에 참여할 수 있었던 경험은 정말 흥미로웠습니다." # 3039128941865518719
  chios.0025.a: "언젠가 다시 돌아오기를 바랍니다!" # 15301052214181191112
