  chios.0020.t: "준비" # 666839747819429162
  chios.0020.desc: "에게 해 전역에서는 다양한 전통 축제가 열리지만, 히오스 섬의 티미아나 축제만큼 매력적인 축제는 드뭅니다.\n\n오래전, 티미아나 주민들이 축제를 벌이고 있을 때 해적들이 공격해 온다는 소식을 들었습니다. 마을 사람들은 교활함과 열정을 다해 해적들을 매복 공격하여 놀라운 승리를 거두었습니다. 그들은 사로잡은 해적들을 마을 중심부에 매달아 온 마을이 그들의 빛나는 승리를 만끽할 수 있도록 했습니다.\n\n그 후로 매년 봄, 마을은 그날을 기리는 축제를 열고 있습니다. 물론 저는 올해 축제에 참석할 예정입니다." # 5353866538801055976
  chios.0020.a: "티미아나로 출발할 시간입니다!" # 17980265971570585167
  chios.0021.t: "티미아나" # 4096752234841375434
  chios.0021.desc: "저는 티미아나에 도착했습니다. 이곳은 히오스 섬에서 큰 정착지 중 하나이며 에게해의 많은 곳처럼 그림 같은 해변과 매력적인 험준한 언덕으로 가득합니다. 마을로 들어가면서 저는 인근 채석장에서 가져온 이 지역 특유의 적갈색 돌로 만들어진 아름다운 건물들을 감탄하지 않을 수 없습니다.\n\n벌써, 저는 많은 마을 사람들이 모스트라를 준비하며 서두르는 모습을 봅니다." # 934840042063832918
  chios.0021.a: "모스트라가 시작되기를 손꼽아 기다리고 있습니다." # 6409001436930744185
  chios.0022.t: "티미아나의 모스트라가 시작됩니다!" # 18372186196899530717
  chios.0022.desc: "금요일 저녁이 되자 티미아나 축제가 시작되었습니다. 유쾌한 분위기 속에 티미아나 거리에는 많은 인파가 모여들었습니다. 수많은 젊은 마을 사람들은 전통 의상을 입고 가면을 쓴 채, 모든 사람들에게 활기를 불어넣으며 군중 사이를 춤추고 놀리며 농담을 던집니다." # 14407768899152162744
  chios.0022.a: "군중과 함께 환호하십시오!" # 14977949103165742305
  chios.0022.b: "편히 앉아 경치를 감상하십시오." # 679292982845988162
  chios.0023.t: "엄숙한 추모" # 7711914807921902753
  chios.0023.desc: "오늘은 일요일이며, 오늘 아침은 모든 사람들이 티미아나의 무덤가에 모여 돌아가신 분들을 위해 기도하는 것으로 시작합니다. 결국, 이 축제는 과거 용감한 마을 사람들이 티미아나를 해적들로부터 지켜낸 노력과 희생 덕분에만 가능했음을 기억해야 합니다." # 492052087847136544
  chios.0023.a: "나는 현지인들과 함께 기도합니다." # 7761734733015532146
  chios.0024.t: "전투와 퍼레이드" # 10585777550211763971
  chios.0024.desc: "그 엄숙한 행사가 끝나면, 우리는 모스트라의 주요 볼거리인 오래 전 전투 재연으로 넘어갑니다!\n\n두 그룹의 지역 주민들이 티미아나 마을 광장에 모입니다. 한 그룹은 마을의 전통 의상을 입고 해적에 맞서 싸운 조상을 대표하고, 다른 그룹은 해적처럼 옷을 입습니다. 음악과 함께 양측은 서로 마주보며 빙글빙글 돌고 움직이며 오래 전 운명적인 전투를 매우 양식화된 방식으로 재현합니다.\n\n이것이 끝나면 마을을 가로지르는 거대한 퍼레이드가 펼쳐지고, 마을 광장에서 성대한 축제가 시작됩니다." # 6076092947563235322
  chios.0024.a: "모두가 즐거운 시간을 보내고 있습니다." # 1872232022209800620
  chios.0025.t: "모스트라 종료" # 10482784423900165935
  chios.0025.desc: "티미아나에서 즐거운 시간을 보낸 후, 아쉽게도 모든 좋은 일은 끝을 맺어야 합니다. 그 경험은 매우 흥미로웠고, 마을을 방문하여 몇몇 현지인들을 알고 그들의 전통 축제에 참여하게 되어 기뻤습니다." # 3039128941865518719
  chios.0025.a: "언젠가 다시 돌아오기를 바랍니다!" # 15301052214181191112
