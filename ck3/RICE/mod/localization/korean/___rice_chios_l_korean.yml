  building_type_RICE_mastic_industry_01: "유향 산업" # 9303464294612533960
  building_type_RICE_mastic_industry_01_desc: "수세기 동안 히오스 섬은 세계의 주요 유향 생산지였습니다. 유향나무에서 나는 이 특별한 수지는 고대부터 히오스의 경제에 너무나 중요했기에, 유향 그 자체는 종종 \"히오스의 눈물\"이라고 불리곤 했습니다." # 13526406699406228675
  building_RICE_mastic_industry_01: "유향 나무" # 15187604447051050100
  building_RICE_mastic_industry_01_desc: "현재, 다양한 유향 나무들이 무질서하고 미개발된 방식으로 히오스 섬 전역에 퍼져 있어, 유향 생산의 효율성을 저해하고 있습니다." # 13059056143445486934
  building_RICE_mastic_industry_02: "유향 농지" # 8651006809248423716
  building_RICE_mastic_industry_02_desc: "유향수를 재배하고 수확하기 위해 특별한 토지가 따로 마련되었습니다. 이는 히오스에서 생산되는 유향의 양을 늘리는 데 도움이 됩니다." # 1487795220448746445
  building_RICE_mastic_industry_03: "유향 숲" # 4948636039953345783
  building_RICE_mastic_industry_03_desc: "흩어져 있던 유향 농장들이 특정 마을 근처의 대규모 숲으로 통합되어, 유향 생산 속도가 향상되었습니다." # 8778158147356760977
  building_RICE_mastic_industry_04: "유향 정원" # 7067556459559473496
  building_RICE_mastic_industry_04_desc: "유향 나무 숲이 잘 개발되었으니, 유향 나무가 이제 섬 곳곳에서 흔히 발견됩니다. 심지어 유향 생산에 전념하지 않는 개인 가정과 다양한 정착지에서도 마찬가지입니다." # 4341788215346109744
  building_RICE_mastic_industry_05: "유향 농장" # 13639767741813767335
  building_RICE_mastic_industry_05_desc: "현재 히오스 전역에 대규모 유향 농장이 조성되어, 섬에 상당한 이익을 가져다주고 있습니다." # 14034506655551330843
