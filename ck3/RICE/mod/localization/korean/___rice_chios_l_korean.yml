  chios.0010.t: "새로운 유향 마을" # 13342785936690955027
  chios.0010.desc: "히오스 영주로서, 저는 새로운 유향 마을의 초점을 무엇으로 할지 최종 결정권을 가집니다. 지역 유지들과 회의를 통해 귀족, 마을 원로, 상인, 여러 길드 대표 등과 같이 의견을 나누었습니다. 많은 논의 끝에, 새로운 유향 마을의 잠재적인 선택지를 세 가지로 좁혔습니다:\n\n- 도적들로부터 유향 숲을 보호하기 위한 요새 정착지\n- 수익을 늘리기 위한 해안 무역항\n- 섬의 기반 시설을 개발하기 위한 양질의 삶을 갖춘 마을" # 10265797697014578588
  chios.0010.a: "유향 나무 숲을 약탈자와 해적에게서 방어" # 4633424473408394938
  chios.0010.b: "유향 무역 사업 기회 확대" # 17250607725219575751
  chios.0010.c: "유향 생산 공동체 개발 개선" # 14319820854124269376
  chios.0011.t: "새로운 유향 마을" # 13342785936690955027
  chios.0011.desc: "이제 계획이 결정되었으니, 다음으로 유향 마을을 어디에 건설할지, 그리고 그 규모를 결정해야 합니다. 히오스 섬에서 잠재적인 위치를 조사하는 데 시간을 보낸 결과, 마을을 건설하기에 좋은 장소를 찾았습니다." # 12104491897684191450
  chios.0011.a: "작은 유향 마을" # 12947858451384399426
  chios.0011.b: "중간 규모 유향 마을" # 15923548675741411883
  chios.0011.c: "큰 유향 마을" # 11813505847546944043
  chios.0012.t: "새로운 유향 마을" # 13342785936690955027
  chios.0012.desc: "새 유향 마을 건설 계획이 확정됨에 따라, 곧 건설이 시작될 예정입니다. 건축 자재는 이미 운송 중이며, 섬의 다른 마을들과 지역의 다른 마을들에서 잠재 이주민들이 모집되고 있습니다." # 9271956324613416732
