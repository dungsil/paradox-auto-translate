  chios.0030.t: "치안 치즈" # 2420572191936458396
  chios.0030.desc: ""아! 여기 계시는군요, 저의 [ROOT.Char.GetLadyLord]님." 늙은 농부 여인이 제가 식탁으로 다가가자 말합니다. "히오스 최고의 염소 치즈를 좀 드시겠습니까?"\n\n저는 천천히 치즈를 씹으며 짭짤하고 우유 맛이 나는 맛을 음미합니다. 정말 맛있습니다!\n\n여인은 제가 맛있게 먹는 모습을 보고 "집에 좀 가져가시겠습니까?"라고 묻습니다. "귀하신 분께는 무료로 드리겠습니다."" # 12959174889818932594
  chios.0030.a: "물론입니다! 좋습니다." # 3956532259544878176
  chios.0030.b: "아니요, 할 수 없습니다. 하지만 제안해 주셔서 감사합니다." # 8304966853046643065
  chios.0031.t: "탐부라스" # 6353932921526579910
  chios.0031.desc: "모두가 모스트라에서 식사, 춤, 대화에 빠져드는 동안, 나는 이 지역에서 흔히 볼 수 있는 오래된 류트 스타일의 탐부라로 연주하고 노래하는 지역 음악가들을 지켜본다. 음악은 내 궁정에서 듣는 것보다 소박하고 단순하지만, 나름의 매력이 있다." # 12225266451209864612
  chios.0031.a: "듣기 좋네요, 분명히." # 16824378551754012288
  chios.0032.t: "석회암 색상" # 3053705095312181421
  chios.0032.desc: "모스트라의 축제에서 잠시 벗어나기로 결정하고, 나는 몇몇 지인들과 함께 마을 바로 옆 초원에 앉아 있다. 여러 주제에 대해 이야기를 나누다가, 나의 시선은 티미아나 마을 자체와 다양한 건물들을 향한다. 나는 건물들의 돌들이 티미아나 근처에서 흔히 발견되는 석회암의 일반적인 색깔을 반영하여 종종 갈색과 붉은색을 띠는 것을 주목한다." # 6609687138887852499
  chios.0032.a: "아! 대화에 주의해야겠어요." # 1689141286423249657
  chios.0033.t: "춤, 춤" # 11496175938092347349
  chios.0033.desc: "모스트라 축제가 한창인 가운데, 마을 사람들이 마을 광장에서 갑자기 춤을 추기 시작합니다. 그들은 웃으며 노래를 부르고 손을 흔들고 서로를 빙빙 돌립니다." # 1079214597159685069
  chios.0033.a: "나도 그 즐거움에 동참해야지!" # 17069237406767372669
  chios.0033.b: "여기서 지켜보겠습니다." # 7392225934450156251
  chios.0034.t: "티미아나의 이야기" # 4591735474359126976
  chios.0034.desc: "모스트라에서, 어른과 아이들 무리가 나무 의자에 앉아 있는 연장자를 둘러싸고 땅에 앉아 있다. 노인은 몸을 기울여 과장된 몸짓과 놀라울 정도로 강력한 목소리로 수세기 전 해적들이 티미아나를 공격했을 때 그들의 조상들이 재치와 결단력으로 해적들을 몰아낸 이야기를 자세히 다시 들려준다." # 15645019410285412111
  chios.0034.a: "흥미로운 이야기입니다." # 14760609616930244880
  chios.0035.t: "나무 검" # 5702004791289823488
  chios.0035.desc: "모스트라 축제 중에, 저는 몇 세대 전의 실제 전투를 재현한 모의 전투에 참가한 젊은이 중 한 명과 이야기를 나누고 있습니다. 그는 모의 전투 중에 춤을 추었던 나무 칼을 자랑스럽게 보여줍니다.\n\n“제 [ROOT.Char.GetLadyLord]님, 관심 있으시다면 이 칼로 몇 가지 유용한 움직임을 보여드릴 수 있습니다.” 그가 제게 말합니다." # 6285540755308675474
  chios.0035.a: "네, 물론입니다!  당신이 알고 있는 것을 보고 싶습니다." # 8089875997270114382
  chios.0035.b: "이봐, 그건 진짜 검이 아니잖아! 대신 먹을 거나 찾으러 가자." # 10089934716486361592
  chios.0035.c: "제가 직접 검술을 보여드릴까요? 저도 한두 가지는 안다구요." # 10029645477397384354
  chios.0036.t: "히오스 음식" # 9606819787837222235
  chios.0036.desc: "연회 중에 내 앞에 여러 접시의 음식이 차려진 것이 보인다. 고를 만한 맛있는 요리가 많지만, 몇 가지가 눈에 띈다. 지금 무엇을 먹어야 할까?" # 14758039135546149749
  chios.0036.a: "아브고칼라마라 - 양파와 함께 볶은 다진 고기로 채워진 작은 오믈렛" # 14495518000584117874
  chios.0036.b: "카카비아 수프 - 다양한 생선, 양파, 후추로 만든 수프" # 7660840564180901846
  chios.0036.c: "멜리차노필라포 - 야채, 향신료, 쌀과 함께 링 모양으로 자른 가지" # 1426672272292965553
  chios.0037.t: "히오스 와인" # 179489934635657471
  chios.0037.desc: ""우리 포도주 좀 드시겠습니까, 제 [ROOT.Char.GetLadyLord]님?" 농부 여인이 제가 다음 식량을 얻으러 돌아가자 물었습니다. "그럼요. 유향을 조금 섞어 넣었는데, 이런 축제 같은 즐거운 날에 항상 좋답니다."" # 256263512962559049
  chios.0037.a: "감사합니다! 몇 개 가져갈게요." # 9111318661698741173
  chios.0038.t: "티미아나의 감시탑" # 1358285076113978680
  chios.0038.desc: "마을 사람들과 함께, 나는 주요 축제에서 벗어나 티미아나 가장자리에 있는 오래된 감시탑 중 한 곳을 방문합니다. 전설에 따르면 이 특별한 감시탑은 수년 전의 그 결정적인 전투 이전에 해적들이 처음 도착했을 때 발견한 곳이라고 합니다." # 17764359675762919811
  chios.0038.a: "이 오래된 석조 건물이 여전히 굳건하게 서 있는 것 같다는 점이 흥미롭습니다." # 16611081012180670706
  chios.0039.t: "가면" # 10842375706466698989
  chios.0039.desc: "티미아나의 마을 주민 중 한 명이 예전에 모스트라의 주요 의식에 썼던 가면을 보여줍니다.\n\n그는 웃으며 "꽤 무섭죠?"라고 말합니다. "이걸 쓰면 다른 사람이 된 기분이에요!"\n\n그러고 나서 그는 축제 기간 동안 현지인들이 쓰는 다양한 종류의 가면, 그 의미, 그리고 그것을 만드는 방법에 대해 설명합니다." # 5855757736014764469
  chios.0039.a: "이 가면들은 확실히 누구든 겁먹게 할 수 있습니다!" # 15730260598815011946
  chios.0039.b: "가면은 무섭지 않지만, 쓰고 놀기에는 재밌어 보입니다." # 15770355872848477747
