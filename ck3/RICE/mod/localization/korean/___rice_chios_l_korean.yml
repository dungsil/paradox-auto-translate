  chios.0005.t: "시인 호메로스" # 1048390183520949538
  chios.0005.desc.start: "전설에 따르면, 위대한 시인 호메로스는 히오스에서 태어나 평생을 그 섬에서 살았다고 한다. 히오스 동쪽에 있는 큰 바위는 “다스칼로페트라”, 즉 스승의 바위라고 알려져 있는데, 이곳이 호메로스가 가르치고 시를 낭송했다고 전해지는 곳이다. 전 세계 사상가와 이야기꾼들에게 추앙받는 이에게 그를 기리는 기념비가 없다는 것은 안타까운 일이다." # 968964637268251004
  chios.0005.desc.mid.pagan: "\n\n옛 신들의 신봉자로서, 지혜와 웅변으로 우리 모두에게 인간성과 신성에 대해 가르침을 준 호메로스에게 합당한 경의를 표하는 것은 나의 의무이다." # 11216540888420950108
  chios.0005.desc.mid: "\n\n비록 제가 고대 그리스의 이교 신들을 숭배하지는 않지만, 그의 지혜와 웅변을 통해 우리 모두에게 인간성과 신성에 대해 가르친 호메로스에게 경의를 표하는 것은 중요합니다." # 1424979617460714968
  chios.0005.desc.end: "호메로스를 기리는 소박한 기념물조차도 일리아스와 오디세이아의 작곡가에게 경의를 표하고자 하는 먼 곳에서 찾아오는 방문객들을 분명히 끌어들일 것이며, 플라톤 자신이 '그'를 \"이 모든 아름다운 비극들의 첫 스승이자 시초\"라고 불렀던 인물에게도 마찬가지일 것입니다." # 9165615011141176584
  chios.0005.a: "이제 호메로스를 마땅히 기릴 때입니다." # 9703493060343446417
