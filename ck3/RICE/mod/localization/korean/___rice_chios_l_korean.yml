  chios.0030.t: "치안 치즈" # 2420572191936458396
  chios.0030.desc: "아! 여기 계시다니, [ROOT.Char.GetLadyLord]님, 늙은 농부가 제게 다가오며 말했습니다. “히오스 최고의 염소 치즈를 드시겠습니까?”\n\n\n저는 천천히 치즈를 씹으며 그 짭짤하고 우유 맛을 음미했습니다. 정말 맛있군요!\n\n\n“집으로 가져가실 건가요?” 농부가 제 긍정적인 반응을 보고 물었습니다. “당신께선 그만큼의 값을 치루시지 않으셔도 됩니다.”" # 12959174889818932594
  chios.0030.a: "물론이죠! 그렇게 하면 좋겠습니다." # 3956532259544878176
  chios.0030.b: "아니오, 저는 할 수 없습니다. 하지만 제안해 주셔서 감사합니다." # 8304966853046643065
  chios.0031.t: "탐부라스" # 6353932921526579910
  chios.0031.desc: "모두가 모스트라에서 식사, 춤, 또는 대화에 몰두하는 가운데, 저는 이 지역에서 흔히 볼 수 있는 오래된 현악기 탐부라를 연주하는 현지 음악가들이 연주하는 모습을 지켜봅니다. 이들의 음악은 제 궁정에서 듣는 음악에 비하면 허술하고 단순하지만, 그 나름대로의 매력이 있습니다." # 12225266451209864612
  chios.0031.a: "듣기 좋군요." # 16824378551754012288
  chios.0032.t: "석회암 색상" # 3053705095312181421
  chios.0032.desc: "모스트라의 흥겨운 축제 분위기에서 잠시 벗어나 마을 바로 옆 들판에 몇몇 친구들과 앉아 있습니다.  여러 이야기를 나누던 중, 제 시선은 티미아나 마을과 그곳에 늘어선 건물들로 향합니다.  건물들의 돌에는 자주 갈색과 붉은빛이 도는 것을 발견합니다.  이는 티미아나 근처에 흔히 발견되는 석회암의 색깔을 반영하는 듯합니다." # 6609687138887852499
  chios.0032.a: "아! 대화에 주의해야겠군요." # 1689141286423249657
  chios.0033.t: "춤추세요, 춤추세요" # 11496175938092347349
  chios.0033.desc: "모스트라 축제 한창 중, 마을 사람들이 갑자기 광장에서 춤을 추며 웃고 노래합니다. 손짓하며 서로 빙빙 돌며 흥겨운 춤을 춥니다." # 1079214597159685069
  chios.0033.a: "함께 즐거움을 나누어야겠군!" # 17069237406767372669
  chios.0033.b: "여기서 지켜보겠습니다." # 7392225934450156251
  chios.0034.t: "티미아나의 이야기" # 4591735474359126976
  chios.0034.desc: "모스트라 광장, 어른들과 아이들이 땅에 둘러앉아 있습니다. 그 중앙에는 늙은 남자가 나무 의자에 앉아 있습니다. 그는 몸을 앞으로 기울이며, 과장된 제스처와 놀랍도록 힘찬 목소리로 수백 년 전, 조상들이 지략과 결연함으로 팀이아나를 습격한 해적들을 몰아낸 이야기를 자세하게 들려줍니다." # 15645019410285412111
  chios.0034.a: "흥미로운 이야기네." # 14760609616930244880
  chios.0035.t: "나무검" # 5702004791289823488
  chios.0035.desc: "모스트라 축제 기간 중, 과거 여러 세대에 걸쳐 벌어졌던 실제 전투를 재현한 시늉 싸움에 참여했던 젊은이 중 한 명과 이야기를 나누고 있습니다. 그는 자랑스럽게 시늉 싸움에서 휘두른 나무검을 제게 보여줍니다.\n\n\"제 [ROOT.Char.GetLadyLord], 이 검으로 유용한 몇 가지 기술을 보여드릴 수 있습니다. 관심 있으시면요.\" 그가 제게 말합니다." # 6285540755308675474
  chios.0035.a: "네, 물론입니다!  알고 있는 것을 보여드리겠습니다." # 8089875997270114382
  chios.0035.b: "어서, 그건 진짜 검이 아니잖아! 그냥 먹을 것을 찾으러 가자." # 10089934716486361592
  chios.0035.c: "제가 직접 칼솜씨를 보여드릴까요? 제법 능숙하거든요." # 10029645477397384354
  chios.0036.t: "치안 식품" # 9606819787837222235
  chios.0036.desc: "연회장에는 다양한 음식이 놓여 있습니다. 맛있는 음식들이 많지만, 몇 가지 눈에 띄는 것이 있습니다. 지금 무엇을 먹어야 할까요?" # 14758039135546149749
  chios.0036.a: "아브고칼라마라 - 양파와 함께 볶은 다진 고기로 채운 작은 오믈렛" # 14495518000584117874
  chios.0036.b: "카카비아 수프 - 다양한 생선, 양파, 그리고 검은 후추로 만들어진 요리" # 7660840564180901846
  chios.0036.c: "멜리잔오필라포 - 반달 모양으로 썬 가지, 채소, 향신료, 그리고 밥" # 1426672272292965553
  chios.0037.t: "치안 포도주" # 179489934635657471
  chios.0037.desc: "\"[ROOT.Char.GetLadyLord]님, 우리 포도주 좀 드시겠습니까?\" 농부 처녀가 제게 물었습니다. \"마시세요. 유향을 조금 섞었는데, 이런 축제 같은 기쁜 날에는 딱이죠.\"" # 256263512962559049
  chios.0037.a: "감사합니다! 조금 가져가겠습니다." # 9111318661698741173
  chios.0037.b: "부탁드리지 않습니다!" # 14668409183482407063
  chios.0038.t: "티미아나의 감시 초소" # 1358285076113978680
  chios.0038.desc: "마을 사람들과 함께 주요 축제에서 잠시 벗어나 티미아나 외곽에 있는 낡은 감시 초소를 방문했습니다. 전설에 따르면 바로 이 감시 초소가 수많은 해전이 있었던 옛날 해적들이 처음 나타났을 때 그들을 발견했던 곳이라고 합니다." # 17764359675762919811
  chios.0038.a: "이 오래된 돌 건물이 여전히 견고하게 서 있는 것을 보니 참으로 흥미롭습니다." # 16611081012180670706
  chios.0039.t: "마스크" # 10842375706466698989
  chios.0039.desc: "티미아나 마을 주민 중 한 명이 모스트라 주요 의식 때 쓴 가면을 보여주고 있습니다.\n\n\"꽤 무섭지 않나요?\" 그는 웃으며 말합니다. \"이 가면을 쓰면, 마치 다른 사람이 된 것 같아요!\"\n\n그러곤 마을 사람들이 축제 때 쓰는 여러 종류의 가면, 그 의미, 그리고 가면이 어떻게 만들어지는지 자세히 설명해줍니다." # 5855757736014764469
  chios.0039.a: "이 가면들은 확실히 누구든 겁먹게 할 수 있습니다!" # 15730260598815011946
  chios.0039.b: "가면이 무섭지는 않지만, 써보니 재미있어 보이네." # 15770355872848477747
