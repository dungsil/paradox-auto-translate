  RICE_chios_ikaria_houses_desc: "사모스 섬 서쪽에 위치한 이카리아 섬의 가옥들은 특이한 건축 양식으로 지어졌는데, 거대한 바위를 닮도록 돌덩이를 활용했습니다. 이 인물은 현재 해적으로부터 이카리아를 효과적으로 지킨다고 알려진 이 기술들이 다른 곳에도 적용될 수 있을지를 확인하려 노력하고 있습니다." # 12045326625363522150
