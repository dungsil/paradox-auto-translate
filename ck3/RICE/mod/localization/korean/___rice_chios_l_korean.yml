  RICE_chios_mastic_village_medium_town: "중간 규모의 유향 마을" # 4867672941226830548
  RICE_chios_mastic_village_medium_town_desc: "새로운 유향 마을이 최근 히오스 섬에 세워졌습니다. 중간 크기이며 유향 경제의 지역 기반 시설을 지원하기 위한 목적으로 세워진 도시입니다." # 13473404293445615137
  RICE_chios_mastic_village_large_town: "유향 대도시" # 5899135540629559109
  RICE_chios_mastic_village_large_town_desc: "최근 히오스 섬에 새로운 유향 마을이 건설되었습니다. 규모가 크며 유향 경제의 지역 인프라를 지원하기 위해 건설된 도시입니다." # 14711018222590231372
  RICE_chios_heard_thymiana_story: "티미아나의 방어전 이야기를 들었습니다" # 1919754178500092074
  RICE_chios_heard_thymiana_story_desc: "오래전, 히오스의 티미아나 마을은 해적의 공격을 받았습니다. 마을 사람들은 교활함과 용기로 해적들을 매복하여 대승을 거두었습니다. 그 이후로, 그들은 매년 티미아나의 모스트라라는 축제에서 이 위대한 업적을 기념해 왔습니다." # 6038511560297544612
