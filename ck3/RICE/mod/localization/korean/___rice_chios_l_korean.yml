  chios.0030.t: "치안 치즈" # f937970092754f140598bd348b7bb79a955b3602
  chios.0030.desc: ""아! 여기 계시는군요, 저의 [ROOT.Char.GetLadyLord]님." 늙은 농부 여인이 제가 식탁으로 다가가자 말합니다. "히오스 최고의 염소 치즈를 좀 드시겠습니까?"\n\n저는 천천히 치즈를 씹으며 짭짤하고 우유 맛이 나는 맛을 음미합니다. 정말 맛있습니다!\n\n여인은 제가 맛있게 먹는 모습을 보고 "집에 좀 가져가시겠습니까?"라고 묻습니다. "귀하신 분께는 무료로 드리겠습니다."" # e026d84209661acd8eacd07975b4bcb4feebaab3
  chios.0030.a: "물론입니다! 좋습니다." # 2e7ade80f4498cf5ca3e194253909e96690c1bb3
  chios.0030.b: "아니요, 할 수 없습니다. 하지만 제안해 주셔서 감사합니다." # 0cf74d79bfae0c11b0c7337f3d1e47ff3a0ca8d7
  chios.0031.t: "탐부라스" # 0c052d57d66b68136fa0308321929d30abd377f3
  chios.0031.desc: "모두가 모스트라에서 식사, 춤, 대화에 빠져드는 동안, 나는 이 지역에서 흔히 볼 수 있는 오래된 류트 스타일의 탐부라로 연주하고 노래하는 지역 음악가들을 지켜본다. 음악은 내 궁정에서 듣는 것보다 소박하고 단순하지만, 나름의 매력이 있다." # d638fc1a5f1b7d86d2fafd14bebf10851122bede
  chios.0031.a: "듣기 좋네요, 분명히." # f3bdf31cd592c1f1a7b413fb0298c01465fffc39
  chios.0032.t: "석회암 색상" # 104817c553b9f32f213b00ec4ff042809374e42d
  chios.0032.desc: "모스트라의 축제에서 잠시 벗어나기로 결정하고, 나는 몇몇 지인들과 함께 마을 바로 옆 초원에 앉아 있다. 여러 주제에 대해 이야기를 나누다가, 나의 시선은 티미아나 마을 자체와 다양한 건물들을 향한다. 나는 건물들의 돌들이 티미아나 근처에서 흔히 발견되는 석회암의 일반적인 색깔을 반영하여 종종 갈색과 붉은색을 띠는 것을 주목한다." # b9d9aadc7184e2a0866d525c57d2b3727251477c
  chios.0032.a: "아! 대화에 주의해야겠어요." # 875a7f6203be2f1f1a3a695d882943911d05b15d
  chios.0033.t: "춤, 춤" # 3975ffcf58cd928af9a09eb8d6f06054a2f524d3
  chios.0033.desc: "모스트라 축제가 한창인 가운데, 마을 사람들이 마을 광장에서 갑자기 춤을 추기 시작합니다. 그들은 웃으며 노래를 부르고 손을 흔들고 서로를 빙빙 돌립니다." # f214140102da50f1b17b9e2412a2c18794917bbd
  chios.0033.a: "나도 그 즐거움에 동참해야지!" # ee1e2322d2cc29f319bf2c1fd7c5fcd3e8a78808
  chios.0033.b: "여기서 지켜보겠습니다." # 1084816c72d263bc86f38ec644de785baf5a2351
  chios.0034.t: "티미아나의 이야기" # 0dc624313cbc47a7306661ddfde3cfc4a6384296
  chios.0034.desc: "모스트라에서, 어른과 아이들 무리가 나무 의자에 앉아 있는 연장자를 둘러싸고 땅에 앉아 있다. 노인은 몸을 기울여 과장된 몸짓과 놀라울 정도로 강력한 목소리로 수세기 전 해적들이 티미아나를 공격했을 때 그들의 조상들이 재치와 결단력으로 해적들을 몰아낸 이야기를 자세히 다시 들려준다." # 5c33eeec470ac3e5f81e563f5f9d2d6762f7ab68
  chios.0034.a: "흥미로운 이야기입니다." # 0f472e27a321f65ed56caaaa6bf9ae8e102c4a8e
  chios.0035.t: "나무 검" # 3f5f74a6a9638224e6a990753768828f456c6928
  chios.0035.desc: "모스트라 축제 중에, 저는 몇 세대 전의 실제 전투를 재현한 모의 전투에 참가한 젊은이 중 한 명과 이야기를 나누고 있습니다. 그는 모의 전투 중에 춤을 추었던 나무 칼을 자랑스럽게 보여줍니다.\n\n“제 [ROOT.Char.GetLadyLord]님, 관심 있으시다면 이 칼로 몇 가지 유용한 움직임을 보여드릴 수 있습니다.” 그가 제게 말합니다." # c62ceacf0c57f4ad4b942e562fcc94fe4813ae24
  chios.0035.a: "네, 물론입니다!  당신이 알고 있는 것을 보고 싶습니다." # 56ca5f8c93c65193345ca452be032d614cb89980
  chios.0035.b: "이봐, 그건 진짜 검이 아니잖아! 대신 먹을 거나 찾으러 가자." # 7435ebbba037b38d83c93a7c1aac9030693e2195
  chios.0035.c: "제가 직접 검술을 보여드릴까요? 저도 한두 가지는 안다구요." # ec43c5cefc7f26ba34e7000a28406f853b3cd731
  chios.0036.t: "히오스 음식" # 0e9520f36db19391315e9ea4a9c25aea4de08710
  chios.0036.desc: "연회 중에 내 앞에 여러 접시의 음식이 차려진 것이 보인다. 고를 만한 맛있는 요리가 많지만, 몇 가지가 눈에 띈다. 지금 무엇을 먹어야 할까?" # 8d8fa79acda6dbfd7339dd61c56601f434d5585d
  chios.0036.a: "아브고칼라마라 - 양파와 함께 볶은 다진 고기로 채워진 작은 오믈렛" # 1f79ad9a36024043a5781150ae4c46ae5f5813f2
  chios.0036.b: "카카비아 수프 - 다양한 생선, 양파, 후추로 만든 수프" # 4076a71f23400a7e80228dd852335c8d8e734542
  chios.0036.c: "멜리차노필라포 - 야채, 향신료, 쌀과 함께 링 모양으로 자른 가지" # fb0328c07ac7cf50806d19d0269b2a0eec4835b0
  chios.0037.t: "히오스 와인" # 27c843519ebe16cd8656d65644ffea158b772e7b
  chios.0037.desc: ""우리 포도주 좀 드시겠습니까, 제 [ROOT.Char.GetLadyLord]님?" 농부 여인이 제가 다음 식량을 얻으러 돌아가자 물었습니다. "그럼요. 유향을 조금 섞어 넣었는데, 이런 축제 같은 즐거운 날에 항상 좋답니다."" # 3232b148ec3f81b431603e744d080c64ea706edc
  chios.0037.a: "감사합니다! 몇 개 가져갈게요." # ec3defba52773b7daa12524ca0471b85fe9a00a1
  chios.0038.t: "티미아나의 감시탑" # 059f9d6592575f6c23200df7eaac6c6294e0b690
  chios.0038.desc: "마을 사람들과 함께, 나는 주요 축제에서 벗어나 티미아나 가장자리에 있는 오래된 감시탑 중 한 곳을 방문합니다. 전설에 따르면 이 특별한 감시탑은 수년 전의 그 결정적인 전투 이전에 해적들이 처음 도착했을 때 발견한 곳이라고 합니다." # 32f727c502ff5df5e6573946cebc77db96012556
  chios.0038.a: "이 오래된 석조 건물이 여전히 굳건하게 서 있는 것 같다는 점이 흥미롭습니다." # beb39956ef2a2e2fb5f26a4100fd42ac043037f5
  chios.0039.t: "가면" # 6c06116dd4028e455f3551a282e43361db9848f6
  chios.0039.desc: "티미아나의 마을 주민 중 한 명이 예전에 모스트라의 주요 의식에 썼던 가면을 보여줍니다.\n\n그는 웃으며 "꽤 무섭죠?"라고 말합니다. "이걸 쓰면 다른 사람이 된 기분이에요!"\n\n그러고 나서 그는 축제 기간 동안 현지인들이 쓰는 다양한 종류의 가면, 그 의미, 그리고 그것을 만드는 방법에 대해 설명합니다." # cc2a437b918b4625d5334caa3460dcb882ee6bfa
  chios.0039.a: "이 가면들은 확실히 누구든 겁먹게 할 수 있습니다!" # f4d4f8da3ef94017ebf252d2633f64fe5165f03d
  chios.0039.b: "가면은 무섭지 않지만, 쓰고 놀기에는 재밌어 보입니다." # 4e49f4493860d2b8c558495e65b7df73d59e3334
