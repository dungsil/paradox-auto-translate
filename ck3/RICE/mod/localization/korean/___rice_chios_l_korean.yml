  chios.0012.desc: "새 유향 마을 건설 계획이 확정됨에 따라, 곧 건설이 시작될 예정입니다. 건축 자재는 이미 운송 중이며, 섬의 다른 마을들과 지역의 다른 마을들에서 잠재 이주민들이 모집되고 있습니다." # 649af026e48b9cb818da1666602b9e3c63f22fa7
