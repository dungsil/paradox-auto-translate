  RICE_chios_monastery_of_saint_john_desc: "파트모스 섬, 사모스 섬 남쪽에 약간 위치한 동굴이 있습니다. 이 동굴은 사도 요한과 복음서 저자 요한으로 알려진 파트모스의 요한이 계시록을 기록한 장소라고 전해집니다. 이 동굴, 계시록 동굴으로 알려진 곳 근처에는 수도승 공동체와 순례자들이 섬에 오가며 이용할 수 있는 시설이 있습니다." # aa98f47f8e7a8a26106bffd4416cfc7ce1665aad
