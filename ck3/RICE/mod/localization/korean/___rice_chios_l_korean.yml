  RICE_found_mastic_village_context_tooltip: "#bold 역사적 배경:#! 유향은 고대 이래로 히오스 섬의 주요 수입원이었습니다. 수세기 동안 로마 황제부터 오스만 술탄까지 다양한 통치자들이 이 산업을 독점하려 노력했으며, 유향 마을들을 지원하는 것은 이러한 전략의 일부였습니다." # 15176234431342286719
  RICE_erect_homer_monument_context_tooltip: "#bold 역사적 배경:#! 고대 시인 호메로스가 실존했는지 의문이지만, 역사적으로 키오스는 그가 태어난 곳으로 여겨졌습니다." # 12472870010615889194
  RICE_attend_mostra_of_thymiana_context_tooltip: "#bold 역사적 배경:#! 팀이아나 해적들과의 전설적인 전투가 언제, 어떻게 일어났는지는 알 수 없지만, 만약 실제로 있었다면 늦은 중세 또는 초기 르네상스 시대였을 것입니다. 어느 쪽이든, 실제 팀이아나 전시회는 그 이후 수많은 세기 동안 열려왔습니다." # 10634799541412144069
  RICE_chios_mastic_groves: "유향 숲" # 4948636039953345783
  RICE_chios_mastic_groves_desc: "수세기 동안 히오스 섬은 유향나무에서 채취하는 특별한 수지인 유향의 세계 주요 공급지였습니다. 유향은 고대부터 히오스 경제에 매우 중요했기 때문에 유향 자체를 종종 "히오스의 눈물"이라고 불렀습니다." # 13526406699406228675
  RICE_homer_monument_built: "호메로스 기념비" # 1612524109571675761
  RICE_homer_monument_built_desc: "히오스 섬 동쪽에는 전설적인 시인 호메로스가 시를 가르치고 낭송했다는 소위 "다스칼로페트라" 또는 스승의 바위 근처에 작고 소박한 기념물 단지가 있습니다. 소수의 순례자와 여행자들이 때때로 들러 지역 경제와 문화에 기여합니다." # 5200666437220157468
  RICE_reveres_homer: "호메로스 숭배" # 14995137221031583414
  RICE_reveres_homer_desc: "이 인물은 고대 그리스 시인 호메로스를 깊이 존경하고 숭배하여, 히오스에 호메로스를 기리는 작은 기념물을 세우기 위해 자원을 모았습니다." # 13127577809629258925
  RICE_chios_attended_mostra_of_thymiana: "최근 히오스에서 열린 티미아나 축제에 참석했습니다" # 15795748534618168843
