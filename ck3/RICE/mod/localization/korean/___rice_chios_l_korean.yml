  chios.0050.t: "유향 밀수업자" # a88ef5835455f1d44109ba951bd2a68aebeb27ed
  chios.0050.desc: "제 경비대가 협력적인 지역 주민들과 함께 히오스 밖으로 유향을 불법적으로 밀수하는 데 연루된 여러 상인과 산적들을 체포했습니다. 히오스의 통치자로서, 고대 유향 무역에서 얻은 이익의 일부를 얻을 권리가 있으며, 모든 유향 무역은 제 관할 하에 있으므로 이는 중대한 범죄입니다." # d2e52b31ea7f6245ab9d928f6131c6da81e0d838
  chios.0050.a: "오늘은 자비로운 마음이 드는군. 그러니 이번만은 풀어주도록 하지. 다시는 이런 짓을 하지 않도록 해야 할 것이다." # 70f846cd28dd6b13b48e5ce8680740d51d6c45a3
  chios.0050.b: "그들을 감금하고 그들이 가진 유향을 몰수하십시오." # f410c59fe3d45137e26995624249c275bf357f08
  chios.0050.c: "고대 관습에 따라 처형은 이에 대한 합당한 처벌입니다." # 5a73a6aa865674076ec5db173d4eb8db2ef81e98
  chios.0051.t: "유향 무역 개선됨" # 979eaac07ad84a3e6e3ecdec46b8ec8606f0c4a6
  chios.0051.desc: "최근 유향에 대한 세계적인 수요가 증가하고 있습니다. 이는 히오스를 중심으로 한 유향 무역에서 추가 이익을 얻을 수 있다는 의미이므로 저에게 좋을 것입니다." # 1b56e96eca1ce9ac3e4347f46624a16962db2a46
  chios.0052.t: "유향 무역 감소" # dddfd984872ba1adb2d739fd78f1697e8b4fc2ae
  chios.0052.desc: "최근 마스틱에 대한 세계적인 수요가 감소하고 있습니다. 이는 히오스를 중심으로 한 마스틱 무역의 이익 감소로 이어질 수 있는 문제입니다." # 2a33f90583af369d4eefb9a686570a353de94710
  chios.0052.a: "그건 좋지 않네요." # ff241e01804bd5e1a93790f0123d62630c984d8e
  chios.0053.t: "히오스의 해적 행위" # c3c26829c8e1507d7170a66ba80aa9ee70062f90
  chios.0053.desc: "에게 해에서 해적질은 항상 문제였지만, 특히 히오스는 유향 무역의 중심지였기 때문에 더욱 심각했습니다. 최근 히오스 섬에 해적 습격이 여러 차례 있었고, 대부분 격퇴하는 데 성공했지만, 지역 기반 시설에 다소 피해를 입혔습니다." # cab6f01fe5708c70fd97dd46b16a4ff29c2536de
  chios.0053.a: "저 해적들이 더 이상 피해를 입히지 않도록 해야 합니다!" # 0a078fafdede70435a8c71c86773b29e4df7edc4
  chios.0054.t: "아기스마타" # 7cb786dba85df0becaa70d2892414f3934c50840
  chios.0054.desc: "오늘 저는 히오스에 있는 아기스마타 온천으로 여행을 떠납니다. 이곳의 물은 다양한 미네랄이 풍부하기 때문에, 사람들이 수 세기 동안 물리 치료와 치유의 목적으로 이곳을 찾았고, 저 또한 마찬가지입니다." # 9c74782e80fb69eca4df993266961d3cb4f162d4
  chios.0054.a: "정말로 휴식이 필요해!" # 20b4d98c71212825716be388905f3d192508c67c
  chios.0055.t: "로마 난파선" # 5f118cbd936076cac792d145aee4ceb7008a86a7
  chios.0055.desc: "히오스 섬의 아나바토스 마을로 가는 길에, 마을 밖에는 엘린타의 장엄한 해안으로 이어지는 길이 있습니다. 저는 오늘 이 길을 따라 여행하며 풍경을 바라봅니다. 자갈로 가득한 해변이 있는 깊은 만이 있고, 그 옆에는 짙푸른 바다가 있습니다. 가까운 곳에는 전해지는 이야기에 따르면 로마 배가 난파되어 바닥에 있다고 합니다." # 0328f92154d5a40e39892771e7ede5c9fa68dad5
  chios.0055.a: "아름다운 광경이군. 저 난파선에는 어떤 보물이 있을까?" # f5d4f38fcb379fe73c63f6789e46cface09d0285
  chios.0056.t: "엠포리오스" # c1f0139cf4efca98f6bd294f112cfc9287c3daba
  chios.0056.desc: "오늘 저는 히오스의 엠포리오스 마을을 방문합니다. 마을에 가까워지자 저는 그곳의 명물인 검은 자갈로 가득한 해변을 바라봅니다." # 4311a607ba74f192276271d78e2c007b814204f3
  chios.0056.a: "정말 아름다운 광경이군요!" # d757214f6ad9165c22bc82da47a2cf68598bfc05
  chios.0057.t: "키오스의 소나무 숲" # 030206052b4aa0bbe6adc8ab0d5b17031d96d1b4
  chios.0057.desc: "히오스 섬의 아브고니마를 여행하던 중 마을 근처의 소나무 숲에서 길을 잃었습니다. 사실 섬에서 가장 큰 숲이었죠. 길을 찾아 빠져나오는 데 두어 시간이 걸렸지만 다행히 다치지는 않았습니다." # d6767b37e05ac74e4c1d3833e8ca640fe8f78bed
  chios.0057.a: "다음에는 저 숲을 통과할 때 조심해야겠어." # 41187e6903249812ffafed62c01e6ceb65daa20b
  chios.0058.t: "히오스 미궁" # 28a6d6dab45ccbe69f05f064365b90d646166357
  chios.0058.desc: "히오스의 영토를 둘러보던 중, 유향 마을 중 한 곳을 방문했다. 마을의 유력자가 해적과 산적의 위협으로부터 수익성 있는 유향을 보호하기 위해 지역 주민들이 마을 주변에 건설한 방어 시설을 보여주었다. 집들은 그 자체로 벽의 일부를 이루도록 배치되어 있으며, 거리는 미로처럼 꼬불꼬불하고 온갖 방향으로 뻗어 있어 이곳을 공격하러 오는 자들을 혼란스럽게 하도록 설계되었다." # 18abb57383a44161ebcb5ef3f371ae7deb1271fc
  chios.0058.a: "부디, 공격에 대해 걱정할 필요가 없기를 바랍니다." # faae3d6cbbe22607e6fd4db9e718b067b4f51b22
  chios.0059.t: "예술 마을" # 47e24222c67f6b254cfa5a35ab8617e724d18570
  chios.0059.desc: "저는 제 영지인 히오스에 있는 마을 피르기에 방문하고 있습니다. 이곳은 섬의 다른 마을과 비교했을 때 독특한데, 그 이유는 이곳의 전통에 따라 많은 건물의 벽을 다양한 기하학적 디자인과 모티프로 장식하기 때문입니다. 많은 사람들에게 이곳 전체는 예술 작품으로 보입니다." # f961c080915218f92350572e5d70d73f3129a08e
  chios.0059.a: "정말 창의적이네요! 이러한 전통이 살아있다는 것은 좋은 일입니다." # 623933519b6690ca8632d72a9d1b26d2377c4ea1
  chios.0059.b: "괜찮긴 한데, 더 인상적인 작품을 본 적이 있어요." # d9158de5ee5d5f7185987e416835b49b7c024e98
  chios.0060.t: "아리오우시안 와인" # 556c83db2115fc9a614266f3da88cc0ca34dfa68
  chios.0060.desc: "키오스 섬의 쿠루니아 마을은 특별한 지역 와인을 생산하는 것으로 유명하며, 고대 그리스 와인인 아리우시안 와인의 현대적인 변종이라고 알려져 있습니다. 예전처럼 섬의 와인은 지중해 전역에서 유명하고 팔리고 있으며, 아리우시안 와인이 특히 그렇습니다.\n\n오늘 쿠루니아에서 작은 사절단이 저에게 방문을 해 와인을 선물해 주었습니다. 그러한 좋은 선물은 앞으로 다른 손님이나 연회를 주최할 때 유용할 것입니다. 누가 이런 와인 한 모금을 원하지 않겠습니까?" # feec05d6bee3d7e2c68239dc5fc91d3ea2953043
  chios.0060.a: "고맙습니다. 저쪽에 놓아두셔도 됩니다." # 64dcf644def87ed17ba89063ef8cf8c0a5a40ec7
  chios.0061.t: "호메로스의 포도주" # 5fe1439f13a2c412e7c9384c766b42def115448d
  chios.0061.desc: "대대로 히오스는 와인, 특히 쿠루니아 마을에서 생산되는 가장 유명한 품종인 아리우시아 와인으로 유명했습니다. 고대 작가들은 그것을 신들의 넥타르라고 불렀습니다.\n\n일리아드와 오디세이를 쓴 위대한 시인 호메로스가 평생 히오스에서 살았다고 믿어지기 때문에, 호메로스의 뛰어난 재능과 웅변은 부분적으로 이 와인 소비 때문이라고 말하는 사람들도 있습니다. 이 주장이 사실일까요? 만약 그렇다면 이 와인을 제 식단의 일부로 정기적으로 만드는 것이 현명할지도 모릅니다." # f32dd14ca7ae2d6fff20483c3b33a0271735325f
  chios.0061.a: "말도 안 되는 어리석은 생각처럼 들리는군요. 와인은 와인일 뿐입니다." # 61a6e8bf5254a00702d0c8e8c0c20fcce4746d7c
  chios.0061.b: "저도 한번 시도해 보는 것도 나쁘지 않겠죠! 와인을 좀 사보도록 하죠." # bc934e63f6b06eaa8ca474bc1002d5cc9e724f9e
  chios.0061.toast.success: "아리우시아 포도주에서 영감을 얻습니다" # de7231af8bdee32ed1996588eb932053719ff98d
  chios.0061.toast.failure: "아리우시아 포도주에서는 영감을 얻을 수 없습니다" # bf230c441210319fb6b85dfd33a638875451cf40
  chios.0062.t: "안티모니 광산" # 99b9b37a51945b6a0657ac278c4491aecfd44816
  chios.0062.desc: "히오스 섬의 주요 교역항 중 하나인 아기아스마타 근처에는 케라모스의 안티모니 광산이 있습니다. 의약품부터 화장품까지 다양한 용도로 사용되는 안티모니는 고대부터 이 지역의 주요 수입원이었습니다. 최근 이 지역에서 생산되는 안티모니가 급증했습니다." # 26fa35ee27264bbcfd8cfb0ea022280418c4f56d
  chios.0062.a: "그렇게 말씀해주시니 기쁘네요!" # 57b809f2fd0acbcaf4c8d8aba993adb29a171209
  chios.0063.t: "나고스 해변" # 97e123490da58fca23582df11aa34f21bf24c8ec
  chios.0063.desc: "오늘, 나는 히오스 섬의 나고스 해변으로 여행을 떠났다. 그곳은 경치가 좋은 해변으로, 휴식을 취하기에 좋은 곳이다. 아름다운 단풍나무와 울창한 초목, 흐르는 샘물로 둘러싸여 있으며, 해변 자체는 화려한 색깔의 조약돌로 가득 차 있다." # 3b57af030d2859f26268f8048e9d9782490d924a
  chios.0063.a: "여기에 오길 잘했어." # 11d27e2bb4e2b277f826d2e8b3597f5183dd039e
  chios.0064.t: "리치" # fafe13c7dc465eb3effc1aa4b8af3deeb19e2ed9
  chios.0064.desc: "키오스 섬 해안의 리티 마을을 방문했습니다. 얕은 해변이 아름답고, 이곳은 섬의 주요 어촌으로 유명합니다.  거기서 현지 어부들이 잡은 다양한 종류의 물고기를 풍성하게 즐기는 연회를 했습니다." # f7f06ff4cd123456384bca5f49c2c02b7357de77
  chios.0064.a: "어항으로서의 명성은 당연한 것이다!" # 7fcca8fe6969dfafcc05b04dff7f3d51c305688c
  chios.0065.t: "호메로스의 영감?" # 3adc8dd57b849a0a7a5f100bdced70944f6c4372
  chios.0065.desc: "히오스에 사는 내 지인이 자기 땅의 경치를 보여주고 싶다며 나를 섬의 절벽으로 데려갔습니다. 우리 아래에는 푸른 물과 나무가 흩어져 있는 아름다운 해변이 있었습니다. 어쨌든, 그녀는 가문의 전승에 따르면 이 장소가 고대 시인 호메르가 그의 이야기에 대한 영감이 필요할 때 종종 가던 곳이라고 주장합니다. 이 장소가 우연히 그녀 가문의 조상 대대로 내려온 땅에 있다는 것은 행복한 우연입니다." # 1a2f7902957f863785b06a1a488c5f7f5d674b74
  chios.0065.a: "호메로스도 한 번쯤은 이곳에 방문했을 거라고 확신해." # 5aa880b53dde5bb8c242d3c24a7210b757f84669
  chios.0065.b: "호메르가 이곳에 있었는지 정말로 알 수 없습니다." # 227db40bb8006a53f45c6908c8a7e2e26a7fa86e
  chios.0066.t: "캄보스" # 52b232d295870cb71e2a77f3a619c6a8e62488f7
  chios.0066.desc: "히오스의 캄보스 계곡은 무성하고 비옥한 언덕으로 유명하며, 그 결과 농업 잠재력을 활용하려는 많은 귀족이 모여들었습니다. 실제로 계곡은 그러한 엘리트 가문의 여러 저택으로 가득합니다.\n\n오늘, 저는 그러한 하급 귀족 중 한 명을 찾아와, 그들의 가문이 이 지역의 풍요를 최대한 활용하는 방법에 대해 설명을 듣고 있습니다." # e4de3a4a39fb1f1e2053175b0f83a0ab0b9055cf
  chios.0066.a: "알아두면 유용한 정보입니다." # 9dfb3363a4caccd8223eee2bdef1a59833d1310e
  chios.0067.t: "잃어버림!" # 67d4f8f247eb43e7a86bf370bb85a3d475ac7ac7
  chios.0067.desc: "유향 마을 중 한 곳을 시찰하던 중, 경비병들과 저는 구불구불하고 좁은 거리와 혼란스럽게 배치된 건물들 때문에 길을 잃었습니다. 마을의 배치는 섬의 귀중한 유향을 보호하기 위해 이곳에 오는 산적과 해적들을 혼란스럽게 하도록 설계되었습니다. 그래도 당황스럽네요!" # 7872405f94740c2384ad9a853a18a8d87b034fe1
  chios.0067.a: "적어도 의도대로 작동하는군요." # e99567fe1258a97582533ab337986243edfce7b0
  chios.0068.t: "티미나" # 24a4794fd8d19c3c2332c3b2034df8256072ddb2
  chios.0068.desc: "제가 다스리는 사모스 해안에서 떨어진 작은 섬인 티미나를 방문합니다. 짧은 방문이 될 것이지만, 그곳의 작은 마을의 원로들에게 정중하게 인사를 드립니다. 그들은 섬 전체에서 수확한 백리향(섬의 이름의 유래)을 선물로 줍니다." # 02345203044350360508818819c03a99aac26848
  chios.0068.a: "좋은 선물입니다. 정말 감사합니다." # fddc2e749d1e68e57b8d42c11ceba136fdd56834
  chios.0069.t: "페트로코피오" # 516dfe282122783dd5f874352004d05274c696ca
  chios.0069.desc: "사모스와 이카리아 사이에 있는 포르니 섬에는 페트로코피오로 알려진 고대 대리석 채석장이 있습니다. 요즘에는 많이 사용되지는 않지만, 가끔씩 현지인들이 상당한 양의 대리석을 생산하여 다른 인근 섬으로 운송합니다. 최근 채석장에서 호황을 누리고 있습니다." # 2e79f08b394ec9ef2b5274c0187f3f864c743727
  chios.0069.a: "대리석을 어디에 쓸 수 있을지 궁금하네?" # 255d6850dcb81a6e4321e73e1ce733753e43f449
  chios.0070.t: "위험한 바다" # bdebe71aefd065eeb0fbc226fa33e3ce72139132
  chios.0070.desc: "사모스와 이카리아 섬 사이의 해역은 작은 섬들이 많아 이 해역에 익숙하지 않은 배에게는 위험한 곳입니다. 최근에 먼 곳에서 온 무역선 한 척이 폭풍우를 만나 침몰했다는 소식을 들었습니다. 다행히 선원과 상인들은 살아남아 제 영토의 해변에 도착했습니다." # 3bef55cc940c73f3d091629c50a4b667e516aa2d
  chios.0070.a: "그들에게 행운을 빌어주십시오." # b8a895c7dc253db7de497a9f0715032e567f40ea
  chios.0070.b: "그들은 내 영지에서 쉴 수 있습니다." # 9b9e42ca84d8281d056c9461025d2d5a7b35ba9d
  chios.0071.t: "카마리의 유적" # d930902dee7f37e0866415eef384130b41a34d80
  chios.0071.desc: "사모스 섬 서쪽과 이카리아 섬 동쪽에 위치한 포르니 섬을 방문했습니다. 현지인들이 카마리 해변이라고 부르는 해안가를 지나가는데, 에메랄드빛 바닷물 아래에 마을 유적이 보이는 것 같았습니다. 동행한 현지인들은 제 눈이 속이지 않았다고 확인해 주었습니다. 실제로 해변 바로 근처에 고대 침몰 마을이 존재했는데, 매우 가까워서 수영을 하면서 가까이서 관찰할 수 있을 정도였습니다." # 91645edb02c3a2373b96e45ca7e83e76fde2d1b8
  chios.0071.a: "그 마을에 무슨 일이 일어났는지 궁금할 따름입니다." # e414d16d164adaa5569e360a6f4a3b96f243f80e
  chios.0071.b: "시간이 좀 남았는데, 저곳에서 수영하고 탐험해 보는 게 어때?" # 805c87ad63081a0524809a75a5de2bce50979924
  chios.0072.t: "이카루스" # f965bf1c4f9dc6d01129b4f7ee22aab44d8d0b32
  chios.0072.desc: "저는 제 영토에 있는 사모스 서쪽에 위치한 이카리아 섬에 대한 신화를 누군가에게서 듣고 있습니다. 고대 그리스인들은 전설적인 이카루스가 너무 높이 태양 가까이 날아오르다가 추락하여 죽은 곳이라고 믿었기 때문에 그렇게 이름 붙였다고 합니다." # 050e7fc28f2a31081eab011f28085fceb7ddceb0
  chios.0072.a: "진실이든 아니든, 이카루스의 이야기는 우리에게 자만의 위험성에 대해 가르쳐줍니다." # fb13fd70e7cf79039212a7b9cad246fb325c2f16
  chios.0072.b: "분명 이교도 허튼소리입니다. 말도 안 되는 이야기입니다." # b73f9caa3490cba36e0e76524d1f0edc29a2fa15
  chios.0072.c: "오만함에 대해 우리 조상들이 현명하게 들려준 옛 이야기입니다." # e400013779a976a686c5640638a77fcbdf86082b
  chios.0073.t: "이카리아 가문" # 41f630b037ae0fd1ce63c34f17e826c97265da4d
  chios.0073.desc: "저는 사모스 서쪽에 있는 이카리아 섬 영토를 조사하고 있습니다. 한동안 그곳의 집들이 이상한 방식으로 지어졌다는 것을 알게 되었습니다. 굴뚝이 없고 천장이 낮으며 대부분 단단한 돌덩이로 만들어져 있습니다. 현지인들에 따르면 이러한 조치는 해적들이 집을 큰 바위로 착각할 수 있기 때문에 보호하는 데 도움이 된다고 합니다." # fc68d1edb322d19801074516a62f8c4bc5cb511b
  chios.0073.a: "흠... 특이하지만 이해할 만한 관습이군." # f284b734e4ed5e0a4f591ca4c0f54b2b901a885b
  chios.0073.b: "방어 시설을 건설할 때 그들의 방식을 배울 수 있을 것입니다." # f2ece02bc7f14a62c6e9cc751a3cadc0214dc5a7
  chios.0074.t: "무스카트 와인" # 5433b57b705eee3c6fe3bfc46cfe2200b6259c30
  chios.0074.desc: "오늘 사모스에서 온 몇몇 유명 인사들이 섬과 관련된 몇 가지 문제를 논의하기 위해 저를 방문합니다. 업무를 시작하기 전에 그들은 섬의 유명한 달콤한 머스캣 와인을 선물로 줍니다." # 0aae36986a6ddb2892aae1d1fab320669950c7a0
  chios.0074.a: "네, 시작하겠습니다." # f8cd05dbc5bf0b61ba0a44ee2264716ab07322cb
  chios.0075.t: "사모스의 해변" # 22cd73645a3176d7373eee2fdd4131a85d5040a2
  chios.0075.desc: "저는 사모스를 여행 중인데, 특히 에메랄드빛 해변 중 한 곳에 있습니다. 눈을 들어 바다를 가로질러 바라보면, 멀지 않은 곳에 아나톨리아의 솟아오른 산과 지형이 보입니다. 이 섬이 사실은 본토와 그렇게 가깝다는 것이 이상하게 느껴집니다." # df0bc37f6e5297986d2a18abcb110070f7f17fc2
  chios.0075.a: "자연의 경이는 참으로 놀랍도다." # 4ad9c3bac1600b255bcb99343056b4281069318e
  chios.0076.t: "역사의 아버지" # 1481e7aff4404064260568a98f1503f480991c90
  chios.0076.desc: "비록 그가 섬에서 태어나지는 않았지만, 유명한 고대 역사가 헤로도투스는 젊은 시절에 사모스에서 살았던 것으로 알려져 있습니다. 이 존경받는 사람이 한때 제 관할 아래 영토에서 걷고 놀았을 것이라는 점을 생각해보는 것은 흥미롭습니다." # fb8886a72bdbfc3b872aaf5faaece1613ee8016e
  chios.0076.a: "아마도 역사의 아버지는 사모스에서 본 것에 영감을 받았을 것입니다." # f8bfa1da1fc6a401a42bad424dd774e464534a7e
  chios.0076.b: "헤로도토스를 거짓의 아버지라고 부르지 않던가요? 그는 신뢰할 수 없다고 생각합니다." # 931f87cd22b18093f99d54496e40bb5625335279
  chios.0077.t: "프사라" # 58717437980879b5d22c08669bceb31ffbfb1f65
  chios.0077.desc: "저는 히오스 서쪽에 있는 황량한 섬, 프사라의 주민들이 매우 험난하고 고된 삶을 살고 있으며, 그것이 수 세기 동안, 아니면 여러 세대에 걸쳐 그래 왔다는 이야기를 들었습니다. 심지어 고대 그리스인들도 전설적인 이야기로 섬의 빈곤에 대해 이야기했습니다. 예를 들어, 옛날에는 "술의 신 디오니소스를 찬양하는 프사라"라는 문구가 있었는데, 이는 빈곤을 의미하는 것으로, 섬의 주민들이 너무 가난해서 중요한 축제 때 술 한 잔조차 살 여유가 없다고 믿었기 때문입니다. 그때 이후로 섬에는 별로 달라진 것이 없는 것 같습니다." # 4d071c9dd790efa3050b322ced792e5d5eb050ed
  chios.0077.a: "이런 빈곤에 대한 이야기는 분명 과장된 것일 뿐입니다." # cfea9a8652a07607aca7cc62f0dfe0d9c9c1de78
  chios.0077.b: "섬이 이런 장기적인 운명으로 저주받았다니 비극적이군요." # 29a749f69756ef79e3eba75881e02a6c14b490c6
  chios.0077.c: "섬 주민들을 돕기 위해 자선을 베풀고 싶습니다." # 601c94ab899fab553d38a8ee3fd6544c1f6b6815
  chios.0078.t: "파르마코니시" # eb243f75714d718af637a341dfecfcc4243e15c1
  chios.0078.desc: "에게 해의 사모스 섬 남쪽에 위치한 작은 섬, 파르마코니시는 그 중요성에도 불구하고, 그곳에서 자라는 다양한 약초로 유명합니다. 그 이름도 그 약초에서 유래했지요. 어쨌든, 이 섬은 제 관할 지역에 속하며, 부하들을 보내 저를 위해 그 유명한 약초를 구해오도록 고려하고 있습니다." # c081611ed77836a6267c16d0580edd2a6e686669
  chios.0078.a: "하지만 다시 생각해보면, 시간 낭비일 것입니다." # 9db7180a2f19370e05063a45cc5e79d8a41af454
  chios.0078.b: "제 건강에 좋을 것입니다." # 108a3d193dfa32b0fdb02ce996a65d76f21e193e
  chios.0079.t: "피타고라스" # e78c93728587f2d4ff4af790533c11c1d25f6810
  chios.0079.desc: "제 영토에 있는 사모스 섬에서 최근 가장 유명한 인물 중 한 명인 철학자 피타고라스를 떠올렸습니다. 그는 지금도 수학과 음악의 창시자로 존경받고 있습니다. 섬에는 그가 사모스 폭군 폴리크라테스를 피해 이탈리아로 망명하기 전에 사생활을 보호하며 다른 사람들을 가르치기 위해 도피했던 동굴이 있다고 합니다. 동굴은 접근하기 어려워서 여행을 가는 사람이 거의 없습니다. 그럼에도 불구하고 저는 이 사람이 이곳에서 살았었다는 사실이 경외심을 불러일으키며, 최근 제 삶에 영감을 주었습니다." # 28837155cae6f74e8f3448969ecc69392d2e4482
  chios.0079.a: "그가 한때 말했듯이, 숫자가 우주를 지배한다!" # 91466d6f03b9491b4c6a55d0018d673c68106bce
