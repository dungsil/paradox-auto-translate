  RICE_chios_ariousian_wine: "쿠루니아의 뛰어난 아리우시아산 와인" # 13222526337042197098
  RICE_chios_ariousian_wine_desc: "이 사람은 최근 히오스 쿠루니아에서 아리우시아산 와인을 선물받았습니다. 아리우시아산 와인은 그리스의 고대 와인 양식이며, 히오스 섬의 쿠루니아 마을은 이 와인으로 특히 유명합니다. 전해지는 바에 따르면 위대한 시인 호메로스조차 영감을 얻기 위해 이 와인을 마셨다고 합니다." # 16890815225324111484
