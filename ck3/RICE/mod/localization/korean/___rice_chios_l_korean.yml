  chios.0005.t: "호메로스 시인" # 1048390183520949538
  chios.0005.desc.start: "전설에 따르면 위대한 시인 호메로스는 히오스에서 태어나 평생을 그 섬에서 살았다고 합니다. "다스칼로페트라" 또는 교사의 바위로 알려진 히오스 동쪽의 큰 바위는 호메로스가 시를 가르치고 암송했다고 추정되는 곳입니다. 전 세계의 사상가와 이야기꾼들이 존경하는 사람이 자신의 이름을 기리는 기념비가 없다는 것은 안타까운 일입니다." # 968964637268251004
  chios.0005.desc.mid.pagan: "고대 신을 따르는 자로서, 호머에게 합당한 경의를 표하는 것은 나의 의무이다. 그는 자신의 지혜와 웅변으로 인류와 신성에 대해 우리 모두를 교육했기 때문이다." # 11216540888420950108
  chios.0005.desc.mid: "비록 고대 그리스의 이교도 신들을 숭배하지는 않지만, 호메로스에게 경의를 표하는 것은 중요합니다. 그의 지혜와 웅변을 통해 우리 모두에게 인류와 신에 대해 가르침을 주셨기 때문입니다." # 1424979617460714968
  chios.0005.desc.end: "호메로스를 기리는 소박한 기념비조차도 일리아스와 오디세이아를 지은 작가이자 플라톤이 직접 “비극의 첫 번째 스승이자 시작”이라 불렀던 사람에게 경의를 표하고자 멀리서 찾아오는 방문객들을 분명히 끌어들일 것입니다." # 9165615011141176584
  chios.0005.a: "이제 호메로스를 제대로 기릴 때입니다." # 9703493060343446417
