l_korean:
  RICE_found_mastic_village_context_tooltip: "#emphasis 역사적 배경:#! 유향은 고대부터 히오스 섬의 주요 수입원이었습니다. 수세기 동안 로마 황제부터 오스만 술탄에 이르기까지 다양한 통치자들이 이 산업을 독점하려 했으며, 유향 마을을 지원하는 것은 이러한 전략의 일부였습니다." # 15176234431342286719
  RICE_erect_homer_monument_context_tooltip: "#emphasis 역사적 배경:#! 고대 시인 호메로스가 존재했는지조차 의문스럽지만, 역사 시대에는 히오스가 그의 출생지로 추정되며 그와 연관되어 있었습니다." # 12472870010615889194
  RICE_attend_mostra_of_thymiana_context_tooltip: "#emphasis 역사적 배경:#! 티미아나에서 해적을 상대로 벌어진 전설적인 전투가 언제 일어났는지, 혹은 정말 일어났는지조차 알려지지 않았습니다. 하지만 만약 일어났다면 중세 후기나 르네상스 초기였을 것으로 추정됩니다. 어찌 되었든, 실제 티미아나의 모스트라 축제는 그때부터 수백 년 동안 이어져 오고 있습니다." # 10634799541412144069
  RICE_chios_mastic_groves: "유향 숲" # 4948636039953345783
  RICE_chios_mastic_groves_desc: "수세기 동안 히오스 섬은 세계의 주요 유향 생산지였습니다. 유향나무에서 나는 이 특별한 수지는 고대부터 히오스의 경제에 너무나 중요했기에, 유향 그 자체는 종종 \"히오스의 눈물\"이라고 불리곤 했습니다." # 13526406699406228675
  RICE_homer_monument_built: "호메로스 기념비" # 1612524109571675761
  RICE_homer_monument_built_desc: "히오스 섬 동쪽에 '다스칼로페트라' 혹은 '교사의 바위'라 불리는 곳 근처에 작고 소박한 기념물 단지가 있습니다. 그곳에서 전설적인 시인 호머가 한때 가르치고 시를 낭송했다고 합니다. 이따금 소수의 순례자와 여행객들이 이곳에 들러, 지역 경제와 문화에 기여하고 있습니다." # 5200666437220157468
  RICE_reveres_homer: "호머를 숭배하는" # 14995137221031583414
  RICE_reveres_homer_desc: "이 인물은 고대 그리스 시인 호메로스를 깊이 존경하고 칭송한 나머지, 히오스에 호메로스의 작은 기념비를 건설하기 위해 자원을 모았습니다." # 13127577809629258925
  RICE_chios_attended_mostra_of_thymiana: "최근 히오스의 티미아나 모스트라에 참여함" # 15795748534618168843
  RICE_chios_chian_cheese_from_mostra: "히오스 치즈를 가져오다" # 2415175168938571119
  RICE_chios_mastic_village_small_fort: "작은 유향 요새" # 7705703020381541200
  RICE_chios_mastic_village_small_fort_desc: "히오스 섬에 최근 새로운 유향 마을이 설립되었습니다. 규모는 작으며, 섬의 유향 나무 숲을 적 습격자와 산적들로부터 보호하기 위해 세워진 요새 정착지입니다." # 18173825327832972458
  RICE_chios_mastic_village_medium_fort: "중형 유향 요새" # 3015310252384742911
  RICE_chios_mastic_village_medium_fort_desc: "히오스 섬에 새로운 유향 마을이 최근 설립되었습니다. 이 마을은 중간 크기이며, 섬의 유향 숲을 적 약탈자들과 산적들로부터 보호하기 위해 세워진 요새 정착지입니다." # 3482302011024431315
  RICE_chios_mastic_village_large_fort: "대형 유향 요새" # 5042563969930305231
  RICE_chios_mastic_village_large_fort_desc: "히오스 섬에 새로운 유향 마을이 최근에 설립되었습니다. 그 규모가 크며, 섬의 유향 나무 숲을 적의 약탈자와 산적들로부터 보호하기 위해 건설된 요새 정착지입니다." # 4701137501010061428
  RICE_chios_mastic_village_small_port: "소형 유향 항구" # 1633029204690656662
  RICE_chios_mastic_village_small_port_desc: "히오스 섬에 새로운 유향 마을이 최근 건설되었습니다. 규모는 작으나, 섬의 유향 산업을 활성화하고 수익을 증대시키기 위해 설립된 교역항입니다." # 14647141968132870787
  RICE_chios_mastic_village_medium_port: "중형 유향 항구" # 1895091466418481432
  RICE_chios_mastic_village_medium_port_desc: "히오스 섬에 최근 새로운 유향 마을이 설립되었습니다. 이 마을은 중간 규모이며, 섬의 유향 산업을 활성화하고 이윤을 증대시키기 위해 설립된 교역항입니다." # 10519011106155773475
  RICE_chios_mastic_village_large_port: "큰 유향 항구" # 3780587351004244945
  RICE_chios_mastic_village_large_port_desc: "히오스 섬에 새로운 유향 마을이 최근에 설립되었습니다. 규모가 크며, 섬의 유향 산업을 진흥시키고 이윤을 늘리기 위해 건설된 무역항입니다." # 13751220410499556374
  RICE_chios_mastic_village_small_town: "작은 유향 마을" # 10017822693256368527
  RICE_chios_mastic_village_small_town_desc: "히오스 섬에 최근 새로운 유향 마을이 세워졌습니다. 규모가 작으며, 이는 유향 경제의 지역 기반 시설을 지원할 목적으로 세워진 마을입니다." # 3952199897006943264
  RICE_chios_mastic_village_medium_town: "중형 유향 마을" # 4867672941226830548
  RICE_chios_mastic_village_medium_town_desc: "히오스 섬에 새로운 유향 마을이 최근 건설되었습니다. 중간 규모의 마을이며, 유향 경제의 현지 기반 시설을 지원할 목적으로 건설되었습니다." # 13473404293445615137
  RICE_chios_mastic_village_large_town: "큰 유향 도시" # 5899135540629559109
  RICE_chios_mastic_village_large_town_desc: "히오스 섬에 새로운 유향 마을이 최근에 건설되었습니다. 규모가 크며, 유향 경제의 지역 기반 시설을 지원하려는 목적으로 세워진 마을입니다." # 14711018222590231372
  RICE_chios_heard_thymiana_story: "티미아나 방어전 이야기를 들었다" # 1919754178500092074
  RICE_chios_heard_thymiana_story_desc: "아주 오래전, 히오스의 티미아나 마을은 해적의 공격을 받았습니다. 마을 사람들은 기지와 용기를 발휘하여 해적들을 기습하여 매복 작전을 펼쳤고 위대한 승리를 거두었습니다. 그 후로 쭉, 그들은 이 위업을 매년 기념하며 티미아나 모스트라라고 불리는 축제를 열고 있습니다." # 6038511560297544612
  RICE_chios_visited_thymiana_watchtower: "티미아나의 감시 초소를 방문했다" # 9202339807947250211
  RICE_chios_mastic_demand_increase: "유향 수요 증가" # 3027723474723703753
  RICE_chios_mastic_demand_decrease: "유향 수요 감소" # 15081894130315007565
  RICE_chios_recent_piracy: "최근 히오스에서의 해적 행위" # 135173392777305401
  RICE_chios_recent_piracy_desc: "히오스 섬은 수익성이 높은 유향의 세계 최고의 생산지이기 때문에 해적들에게 종종 인기 있는 목표가 됩니다." # 18419378402218840110
  RICE_chios_ariousian_wine: "선물받은 코로우니아산 아리우시아 와인" # 13222526337042197098
  RICE_chios_ariousian_wine_desc: "이 인물은 코로우니아에서 아리우시아 와인을 선물로 받았다. 아리우시아 와인은 고대 그리스의 와인 품종이며, 특히 히오스의 코로우니아 마을은 이 와인의 한 품종으로 유명하다. 전해지는 바에 따르면, 위대한 시인 호메로스조차 영감을 얻기 위해 이 와인을 마셨다고 한다." # 16890815225324111484
  RICE_chios_inspired_by_homers_wine: "호메로스의 와인에 영감을 받은" # 8684125100086041619
  RICE_chios_antimony_boon: "수익성 있는 안티몬 광산" # 8902313815876911823
  RICE_chios_lithi_fish: "리티의 물고기로 포식했다" # 14335998830064203424
  RICE_found_mastic_village: "새로운 유향 마을 설립" # 2896226869991700193
  RICE_found_mastic_village_tooltip: "히오스에 새로운 유향 마을 건설의 초석을 다지기 위해 지역 주민들과 함께 노력할 것입니다." # 16938437607654595634
  RICE_found_mastic_village_desc: "유향은 히오스 경제의 근간이며, 일반적으로 소위 '마스티코호리아(Mastichochoria)', 즉 유향 마을에서 재배됩니다. 이제 섬의 유향 생산량을 늘리기 위해 새로운 유향 마을을 건설할 때라고 생각합니다." # 4068705825794146386
  RICE_found_mastic_village_effect_tooltip: "지역 주민들과 함께 어떤 종류의 유향 마을을 건설할지 결정할 것입니다.\n#emphasis 이 결정은 평생에 한 번만 내릴 수 있습니다!#!" # 8427688442980312140
  RICE_found_mastic_village_confirm: "계획을 시작해봅시다!" # 16395898050015176775
  RICE_found_mastic_village_extra_cost_tooltip: "더 큰 마을은 개발하는 데 더 많은 비용이 듭니다 #weak (최소 비용: @gold_icon! 50)#!" # 7611859664179245728
  RICE_erect_homer_monument: "호메로스 기념비 건설" # 3048470161739496196
  RICE_erect_homer_monument_tooltip: "호머를 기리는 작은 기념물을 세울 것입니다." # 1080992597064978096
  RICE_erect_homer_monument_desc: "히오스 섬에는 위대한 시인 호메로스가 한때 가르침을 주었던 곳이라고 전해지는 커다란 바위가 있습니다.\n이 장소는 현재 관리되지 않고 있습니다. 어쩌면 제가 이 상황을 바꿀 수 있을지도 모릅니다." # 10174252307250314074
  RICE_erect_homer_monument_effect_tooltip: "현지인들과 협력하여 호메로스에게 바치는 기념비를 세울 것입니다." # 285849852989091371
  RICE_erect_homer_monument_confirm: "오 무사여, 내게 노래해 다오!" # 13762787883504444459
  RICE_attend_mostra_of_thymiana: "티미아나 모스트라에 참석하기" # 9222131025226497451
  RICE_attend_mostra_of_thymiana_tooltip: "귀하는 티미아나로 여행하여 그곳의 전통적인 봄 축제와 사육제를 목격할 것입니다." # 17822267912236897699
  RICE_attend_mostra_of_thymiana_desc: "히오스 티미아나의 주민들이 수년 전 해적 공격을 성공적으로 격퇴한 일을 기념하기 위해 열리는 '티미아나 모스트라'에 참석할 예정이다." # 16838693609136217992
  RICE_attend_mostra_of_thymiana_effect_tooltip: "귀하는 티미아나로 여행하여 그곳의 전통적인 봄 축제와 사육제를 목격할 것입니다." # 17822267912236897699
