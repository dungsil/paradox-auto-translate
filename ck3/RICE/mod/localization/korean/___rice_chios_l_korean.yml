  chios.0050.t: "유향 밀수업자" # 5243159826668878136
  chios.0050.desc: "제 경비대가 협력적인 지역 주민들과 함께 히오스 밖으로 유향을 불법적으로 밀수하는 데 연루된 여러 상인과 산적들을 체포했습니다. 히오스의 통치자로서, 고대 유향 무역에서 얻은 이익의 일부를 얻을 권리가 있으며, 모든 유향 무역은 제 관할 하에 있으므로 이는 중대한 범죄입니다." # 3726548623721796396
  chios.0050.a: "오늘은 자비로운 마음이 드는군. 그러니 이번만은 풀어주도록 하지. 다시는 이런 짓을 하지 않도록 해야 할 것이다." # 2013634281281117081
  chios.0050.b: "그들을 감금하고 그들이 가진 유향을 몰수하십시오." # 12132207729035481187
  chios.0050.c: "고대 관습에 따라 처형은 이에 대한 합당한 처벌입니다." # 1581402434126003790
  chios.0051.t: "유향 무역 개선됨" # 14454891157844797315
  chios.0051.desc: "최근 유향에 대한 세계적인 수요가 증가하고 있습니다. 이는 히오스를 중심으로 한 유향 무역에서 추가 이익을 얻을 수 있다는 의미이므로 저에게 좋을 것입니다." # 17683460798441187171
  chios.0052.t: "유향 무역 감소" # 10592758454136592019
  chios.0052.desc: "최근 마스틱에 대한 세계적인 수요가 감소하고 있습니다. 이는 히오스를 중심으로 한 마스틱 무역의 이익 감소로 이어질 수 있는 문제입니다." # 2958660724750324730
  chios.0052.a: "그건 좋지 않네요." # 15707023717543883858
  chios.0053.t: "히오스의 해적 행위" # 17285261964956447427
  chios.0053.desc: "에게 해에서 해적질은 항상 문제였지만, 특히 히오스는 유향 무역의 중심지였기 때문에 더욱 심각했습니다. 최근 히오스 섬에 해적 습격이 여러 차례 있었고, 대부분 격퇴하는 데 성공했지만, 지역 기반 시설에 다소 피해를 입혔습니다." # 12770682864761986465
  chios.0053.a: "저 해적들이 더 이상 피해를 입히지 않도록 해야 합니다!" # 2863356971241271793
  chios.0054.t: "아기스마타" # 6650792193757637745
  chios.0054.desc: "오늘 저는 히오스에 있는 아기스마타 온천으로 여행을 떠납니다. 이곳의 물은 다양한 미네랄이 풍부하기 때문에, 사람들이 수 세기 동안 물리 치료와 치유의 목적으로 이곳을 찾았고, 저 또한 마찬가지입니다." # 804229251377140303
  chios.0054.a: "정말로 휴식이 필요해!" # 10203820500890680731
  chios.0055.t: "로마 난파선" # 10077301614148964199
  chios.0055.desc: "히오스 섬의 아나바토스 마을로 가는 길에, 마을 밖에는 엘린타의 장엄한 해안으로 이어지는 길이 있습니다. 저는 오늘 이 길을 따라 여행하며 풍경을 바라봅니다. 자갈로 가득한 해변이 있는 깊은 만이 있고, 그 옆에는 짙푸른 바다가 있습니다. 가까운 곳에는 전해지는 이야기에 따르면 로마 배가 난파되어 바닥에 있다고 합니다." # 14247891291387244082
  chios.0055.a: "아름다운 광경이군. 저 난파선에는 어떤 보물이 있을까?" # 9695346561275632454
  chios.0056.t: "엠포리오스" # 14709328389416495032
  chios.0056.desc: "오늘 저는 히오스의 엠포리오스 마을을 방문합니다. 마을에 가까워지자 저는 그곳의 명물인 검은 자갈로 가득한 해변을 바라봅니다." # 12488159892690399446
  chios.0056.a: "정말 아름다운 광경이군요!" # 13294844437705494388
  chios.0057.t: "키오스의 소나무 숲" # 14661209559796350383
  chios.0057.desc: "히오스 섬의 아브고니마를 여행하던 중 마을 근처의 소나무 숲에서 길을 잃었습니다. 사실 섬에서 가장 큰 숲이었죠. 길을 찾아 빠져나오는 데 두어 시간이 걸렸지만 다행히 다치지는 않았습니다." # 6712914154675844620
  chios.0057.a: "다음에는 저 숲을 통과할 때 조심해야겠어." # 13818201175843733427
  chios.0058.t: "히오스 미궁" # 13031565957740185216
  chios.0058.desc: "히오스의 영토를 둘러보던 중, 유향 마을 중 한 곳을 방문했다. 마을의 유력자가 해적과 산적의 위협으로부터 수익성 있는 유향을 보호하기 위해 지역 주민들이 마을 주변에 건설한 방어 시설을 보여주었다. 집들은 그 자체로 벽의 일부를 이루도록 배치되어 있으며, 거리는 미로처럼 꼬불꼬불하고 온갖 방향으로 뻗어 있어 이곳을 공격하러 오는 자들을 혼란스럽게 하도록 설계되었다." # 3900266380721909100
  chios.0058.a: "부디, 공격에 대해 걱정할 필요가 없기를 바랍니다." # 15688782343194279864
  chios.0059.t: "예술 마을" # 230753308203148121
  chios.0059.desc: "저는 제 영지인 히오스에 있는 마을 피르기에 방문하고 있습니다. 이곳은 섬의 다른 마을과 비교했을 때 독특한데, 그 이유는 이곳의 전통에 따라 많은 건물의 벽을 다양한 기하학적 디자인과 모티프로 장식하기 때문입니다. 많은 사람들에게 이곳 전체는 예술 작품으로 보입니다." # 13247643745745804504
  chios.0059.a: "정말 창의적이네요! 이러한 전통이 살아있다는 것은 좋은 일입니다." # 6663991909013332964
  chios.0059.b: "괜찮긴 한데, 더 인상적인 작품을 본 적이 있어요." # 9472392760268127622
  chios.0060.t: "아리오우시안 와인" # 96866106271454781
  chios.0060.desc: "키오스 섬의 쿠루니아 마을은 특별한 지역 와인을 생산하는 것으로 유명하며, 고대 그리스 와인인 아리우시안 와인의 현대적인 변종이라고 알려져 있습니다. 예전처럼 섬의 와인은 지중해 전역에서 유명하고 팔리고 있으며, 아리우시안 와인이 특히 그렇습니다.\n\n오늘 쿠루니아에서 작은 사절단이 저에게 방문을 해 와인을 선물해 주었습니다. 그러한 좋은 선물은 앞으로 다른 손님이나 연회를 주최할 때 유용할 것입니다. 누가 이런 와인 한 모금을 원하지 않겠습니까?" # 5099827348140855621
  chios.0060.a: "고맙습니다. 저쪽에 놓아두셔도 됩니다." # 239442326045797316
  chios.0061.t: "호메로스의 포도주" # 3461663443467439202
  chios.0061.desc: "대대로 히오스는 와인, 특히 쿠루니아 마을에서 생산되는 가장 유명한 품종인 아리우시아 와인으로 유명했습니다. 고대 작가들은 그것을 신들의 넥타르라고 불렀습니다.\n\n일리아드와 오디세이를 쓴 위대한 시인 호메로스가 평생 히오스에서 살았다고 믿어지기 때문에, 호메로스의 뛰어난 재능과 웅변은 부분적으로 이 와인 소비 때문이라고 말하는 사람들도 있습니다. 이 주장이 사실일까요? 만약 그렇다면 이 와인을 제 식단의 일부로 정기적으로 만드는 것이 현명할지도 모릅니다." # 3065355925287011593
  chios.0061.a: "말도 안 되는 어리석은 생각처럼 들리는군요. 와인은 와인일 뿐입니다." # 8905214646933449586
  chios.0061.b: "저도 한번 시도해 보는 것도 나쁘지 않겠죠! 와인을 좀 사보도록 하죠." # 11617061348333877972
  chios.0061.toast.success: "아리우시아 포도주에서 영감을 얻습니다" # 5426002532728538462
  chios.0061.toast.failure: "아리우시아 포도주에서는 영감을 얻을 수 없습니다" # 9030042473810721498
  chios.0062.t: "안티모니 광산" # 13280548010898649551
  chios.0062.desc: "히오스 섬의 주요 교역항 중 하나인 아기아스마타 근처에는 케라모스의 안티모니 광산이 있습니다. 의약품부터 화장품까지 다양한 용도로 사용되는 안티모니는 고대부터 이 지역의 주요 수입원이었습니다. 최근 이 지역에서 생산되는 안티모니가 급증했습니다." # 14732688636501160977
  chios.0062.a: "그렇게 말씀해주시니 기쁘네요!" # 1790850283607897623
  chios.0063.t: "나고스 해변" # 5271193476883363429
  chios.0063.desc: "오늘, 나는 히오스 섬의 나고스 해변으로 여행을 떠났다. 그곳은 경치가 좋은 해변으로, 휴식을 취하기에 좋은 곳이다. 아름다운 단풍나무와 울창한 초목, 흐르는 샘물로 둘러싸여 있으며, 해변 자체는 화려한 색깔의 조약돌로 가득 차 있다." # 13557748035887725244
  chios.0063.a: "여기에 오길 잘했어." # 1009893396531778057
  chios.0064.t: "리치" # 18248933232202682678
  chios.0064.desc: "키오스 섬 해안의 리티 마을을 방문했습니다. 얕은 해변이 아름답고, 이곳은 섬의 주요 어촌으로 유명합니다.  거기서 현지 어부들이 잡은 다양한 종류의 물고기를 풍성하게 즐기는 연회를 했습니다." # 11398892361301406523
  chios.0064.a: "어항으로서의 명성은 당연한 것이다!" # 11698616723298367430
  chios.0065.t: "호메로스의 영감?" # 10065120402547935877
  chios.0065.desc: "히오스에 사는 내 지인이 자기 땅의 경치를 보여주고 싶다며 나를 섬의 절벽으로 데려갔습니다. 우리 아래에는 푸른 물과 나무가 흩어져 있는 아름다운 해변이 있었습니다. 어쨌든, 그녀는 가문의 전승에 따르면 이 장소가 고대 시인 호메르가 그의 이야기에 대한 영감이 필요할 때 종종 가던 곳이라고 주장합니다. 이 장소가 우연히 그녀 가문의 조상 대대로 내려온 땅에 있다는 것은 행복한 우연입니다." # 2897955833400288533
  chios.0065.a: "호메로스도 한 번쯤은 이곳에 방문했을 거라고 확신해." # 399728332153985802
  chios.0065.b: "호메르가 이곳에 있었는지 정말로 알 수 없습니다." # 11069400640946247346
  chios.0066.t: "캄보스" # 15028924860758409556
  chios.0066.desc: "히오스의 캄보스 계곡은 무성하고 비옥한 언덕으로 유명하며, 그 결과 농업 잠재력을 활용하려는 많은 귀족이 모여들었습니다. 실제로 계곡은 그러한 엘리트 가문의 여러 저택으로 가득합니다.\n\n오늘, 저는 그러한 하급 귀족 중 한 명을 찾아와, 그들의 가문이 이 지역의 풍요를 최대한 활용하는 방법에 대해 설명을 듣고 있습니다." # 11814577397091777834
  chios.0066.a: "알아두면 유용한 정보입니다." # 9109774982802752026
  chios.0067.t: "잃어버림!" # 2896862693037120767
  chios.0067.desc: "유향 마을 중 한 곳을 시찰하던 중, 경비병들과 저는 구불구불하고 좁은 거리와 혼란스럽게 배치된 건물들 때문에 길을 잃었습니다. 마을의 배치는 섬의 귀중한 유향을 보호하기 위해 이곳에 오는 산적과 해적들을 혼란스럽게 하도록 설계되었습니다. 그래도 당황스럽네요!" # 17965133284901207018
  chios.0067.a: "적어도 의도대로 작동하는군요." # 12320329009012576362
  chios.0068.t: "티미나" # 12300009733911892279
  chios.0068.desc: "제가 다스리는 사모스 해안에서 떨어진 작은 섬인 티미나를 방문합니다. 짧은 방문이 될 것이지만, 그곳의 작은 마을의 원로들에게 정중하게 인사를 드립니다. 그들은 섬 전체에서 수확한 백리향(섬의 이름의 유래)을 선물로 줍니다." # 6768068735361420273
  chios.0068.a: "좋은 선물입니다. 정말 감사합니다." # 13416058132615305522
  chios.0069.t: "페트로코피오" # 17134312498525929916
  chios.0069.desc: "사모스와 이카리아 사이에 있는 포르니 섬에는 페트로코피오로 알려진 고대 대리석 채석장이 있습니다. 요즘에는 많이 사용되지는 않지만, 가끔씩 현지인들이 상당한 양의 대리석을 생산하여 다른 인근 섬으로 운송합니다. 최근 채석장에서 호황을 누리고 있습니다." # 6573436682990992823
  chios.0069.a: "대리석을 어디에 쓸 수 있을지 궁금하네?" # 6093139812049812992
  chios.0070.t: "위험한 바다" # 5906610319261829394
  chios.0070.desc: "사모스와 이카리아 섬 사이의 해역은 작은 섬들이 많아 이 해역에 익숙하지 않은 배에게는 위험한 곳입니다. 최근에 먼 곳에서 온 무역선 한 척이 폭풍우를 만나 침몰했다는 소식을 들었습니다. 다행히 선원과 상인들은 살아남아 제 영토의 해변에 도착했습니다." # 16533603942088033106
  chios.0070.a: "그들에게 행운을 빌어주십시오." # 9191104132912614863
  chios.0070.b: "그들은 내 영지에서 쉴 수 있습니다." # 2195185856090427950
  chios.0071.t: "카마리의 유적" # 10999609988937462076
  chios.0071.desc: "사모스 섬 서쪽과 이카리아 섬 동쪽에 위치한 포르니 섬을 방문했습니다. 현지인들이 카마리 해변이라고 부르는 해안가를 지나가는데, 에메랄드빛 바닷물 아래에 마을 유적이 보이는 것 같았습니다. 동행한 현지인들은 제 눈이 속이지 않았다고 확인해 주었습니다. 실제로 해변 바로 근처에 고대 침몰 마을이 존재했는데, 매우 가까워서 수영을 하면서 가까이서 관찰할 수 있을 정도였습니다." # 13526563499435421342
  chios.0071.a: "그 마을에 무슨 일이 일어났는지 궁금할 따름입니다." # 3090337612391603752
  chios.0071.b: "시간이 좀 남았는데, 저곳에서 수영하고 탐험해 보는 게 어때?" # 4135614866989804840
  chios.0072.t: "이카루스" # 12182973759622140139
  chios.0072.desc: "저는 제 영토에 있는 사모스 서쪽에 위치한 이카리아 섬에 대한 신화를 누군가에게서 듣고 있습니다. 고대 그리스인들은 전설적인 이카루스가 너무 높이 태양 가까이 날아오르다가 추락하여 죽은 곳이라고 믿었기 때문에 그렇게 이름 붙였다고 합니다." # 122110741672329932
  chios.0072.a: "진실이든 아니든, 이카루스의 이야기는 우리에게 자만의 위험성에 대해 가르쳐줍니다." # 5310409966401818380
  chios.0072.b: "분명 이교도 허튼소리입니다. 말도 안 되는 이야기입니다." # 8596054876536136228
  chios.0072.c: "오만함에 대해 우리 조상들이 현명하게 들려준 옛 이야기입니다." # 4992182798756046200
  chios.0073.t: "이카리아 가문" # 6998373928712108694
  chios.0073.desc: "저는 사모스 서쪽에 있는 이카리아 섬 영토를 조사하고 있습니다. 한동안 그곳의 집들이 이상한 방식으로 지어졌다는 것을 알게 되었습니다. 굴뚝이 없고 천장이 낮으며 대부분 단단한 돌덩이로 만들어져 있습니다. 현지인들에 따르면 이러한 조치는 해적들이 집을 큰 바위로 착각할 수 있기 때문에 보호하는 데 도움이 된다고 합니다." # 4635985651278959185
  chios.0073.a: "흠... 특이하지만 이해할 만한 관습이군." # 12714296869109732084
  chios.0073.b: "방어 시설을 건설할 때 그들의 방식을 배울 수 있을 것입니다." # 15229729535643886480
  chios.0074.t: "무스카트 와인" # 11672268131092113195
  chios.0074.desc: "오늘 사모스에서 온 몇몇 유명 인사들이 섬과 관련된 몇 가지 문제를 논의하기 위해 저를 방문합니다. 업무를 시작하기 전에 그들은 섬의 유명한 달콤한 머스캣 와인을 선물로 줍니다." # 5779871619663320369
  chios.0074.a: "네, 시작하겠습니다." # 1435253007856668953
  chios.0075.t: "사모스의 해변" # 10150983675682940139
  chios.0075.desc: "저는 사모스를 여행 중인데, 특히 에메랄드빛 해변 중 한 곳에 있습니다. 눈을 들어 바다를 가로질러 바라보면, 멀지 않은 곳에 아나톨리아의 솟아오른 산과 지형이 보입니다. 이 섬이 사실은 본토와 그렇게 가깝다는 것이 이상하게 느껴집니다." # 5456108475385288933
  chios.0075.a: "자연의 경이는 참으로 놀랍도다." # 3107764759564983566
  chios.0076.t: "역사의 아버지" # 8946283829507903336
  chios.0076.desc: "비록 그가 섬에서 태어나지는 않았지만, 유명한 고대 역사가 헤로도투스는 젊은 시절에 사모스에서 살았던 것으로 알려져 있습니다. 이 존경받는 사람이 한때 제 관할 아래 영토에서 걷고 놀았을 것이라는 점을 생각해보는 것은 흥미롭습니다." # 13602999506142282313
  chios.0076.a: "아마도 역사의 아버지는 사모스에서 본 것에 영감을 받았을 것입니다." # 13375448945272740322
  chios.0076.b: "헤로도토스를 거짓의 아버지라고 부르지 않던가요? 그는 신뢰할 수 없다고 생각합니다." # 16961623767922450985
  chios.0077.t: "프사라" # 5205397681148603248
  chios.0077.desc: "저는 히오스 서쪽에 있는 황량한 섬, 프사라의 주민들이 매우 험난하고 고된 삶을 살고 있으며, 그것이 수 세기 동안, 아니면 여러 세대에 걸쳐 그래 왔다는 이야기를 들었습니다. 심지어 고대 그리스인들도 전설적인 이야기로 섬의 빈곤에 대해 이야기했습니다. 예를 들어, 옛날에는 "술의 신 디오니소스를 찬양하는 프사라"라는 문구가 있었는데, 이는 빈곤을 의미하는 것으로, 섬의 주민들이 너무 가난해서 중요한 축제 때 술 한 잔조차 살 여유가 없다고 믿었기 때문입니다. 그때 이후로 섬에는 별로 달라진 것이 없는 것 같습니다." # 8391071967152928208
  chios.0077.a: "이런 빈곤에 대한 이야기는 분명 과장된 것일 뿐입니다." # 8297377538634498473
  chios.0077.b: "섬이 이런 장기적인 운명으로 저주받았다니 비극적이군요." # 9189325769095318688
  chios.0077.c: "섬 주민들을 돕기 위해 자선을 베풀고 싶습니다." # 6152001129149107524
  chios.0078.t: "파르마코니시" # 15756210236131803754
  chios.0078.desc: "에게 해의 사모스 섬 남쪽에 위치한 작은 섬, 파르마코니시는 그 중요성에도 불구하고, 그곳에서 자라는 다양한 약초로 유명합니다. 그 이름도 그 약초에서 유래했지요. 어쨌든, 이 섬은 제 관할 지역에 속하며, 부하들을 보내 저를 위해 그 유명한 약초를 구해오도록 고려하고 있습니다." # 14549080458446272157
  chios.0078.a: "하지만 다시 생각해보면, 시간 낭비일 것입니다." # 12318203818238130496
  chios.0078.b: "제 건강에 좋을 것입니다." # 10084393032140491305
  chios.0079.t: "피타고라스" # 12208594182268470832
  chios.0079.desc: "제 영토에 있는 사모스 섬에서 최근 가장 유명한 인물 중 한 명인 철학자 피타고라스를 떠올렸습니다. 그는 지금도 수학과 음악의 창시자로 존경받고 있습니다. 섬에는 그가 사모스 폭군 폴리크라테스를 피해 이탈리아로 망명하기 전에 사생활을 보호하며 다른 사람들을 가르치기 위해 도피했던 동굴이 있다고 합니다. 동굴은 접근하기 어려워서 여행을 가는 사람이 거의 없습니다. 그럼에도 불구하고 저는 이 사람이 이곳에서 살았었다는 사실이 경외심을 불러일으키며, 최근 제 삶에 영감을 주었습니다." # 16377792343938794998
  chios.0079.a: "그가 한때 말했듯이, 숫자가 우주를 지배한다!" # 10901371333611921389
