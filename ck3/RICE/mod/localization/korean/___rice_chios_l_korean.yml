  chios.0010.t: "새로운 유향 마을" # 83305bccb23497e9be64d5d5577aeee4ae228eb8
  chios.0010.desc: "히오스 영주로서, 저는 새로운 유향 마을의 초점을 무엇으로 할지 최종 결정권을 가집니다. 지역 유지들과 회의를 통해 귀족, 마을 원로, 상인, 여러 길드 대표 등과 같이 의견을 나누었습니다. 많은 논의 끝에, 새로운 유향 마을의 잠재적인 선택지를 세 가지로 좁혔습니다:\n\n- 도적들로부터 유향 숲을 보호하기 위한 요새 정착지\n- 수익을 늘리기 위한 해안 무역항\n- 섬의 기반 시설을 개발하기 위한 양질의 삶을 갖춘 마을" # fb0fc45f22f6fd69dee2af4ffbf79198f9f0947a
  chios.0010.a: "유향 나무 숲을 약탈자와 해적에게서 방어" # 8c68b85d36fc4a3b8a77f43dad64e7e6e64121a7
