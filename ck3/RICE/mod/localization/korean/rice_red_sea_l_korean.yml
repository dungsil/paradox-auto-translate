  building_type_RICE_red_sea_al_baha_mines_01_desc: "알바하 지역에는 다양한 아랍 국가들이 채굴한 금, 은, 구리 매장지가 많이 있습니다. 이러한 금속들은 일반적으로 인근 정착지, 특히 지역 중심지인 아샴에서 가공됩니다." # f30f65af65397b33bdb429b7c31b9389473eb3e8
