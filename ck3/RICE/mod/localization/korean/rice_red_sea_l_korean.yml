  nick_RICE_ha_dani_desc: "이 기이한 [CHARACTER.GetWomanMan]은 자신이 아프리카 어딘가에 살고 있다는 잃어버린 단 지파의 후손이라고 주장합니다. 많은 유대인들이 [CharYourHerHis(CHARACTER)]의 선동적인 이야기를 설득력 있다고 생각하지만, 모두가 그런 것은 아닙니다." # d279001bd9a32abcf628a4ca6d2b1d403ba1cb34
  dynn_RICE_bundar: "분다리드" # 9970c68ad4ec79eea14bded5132d016b44d936ba
  Bundar: "분다르" # 53b613c657681996fa6b260907c51c4ce0b92579
  game_concept_red_sea_ferry: "홍해 연락선" # d6a1a88a58aa09ebb86bf27317f87be84b006de4
  game_concept_red_sea_ferries: "홍해 연락선" # b456f31988dc65c418bb32d2308c9394bf4e1ddc
  game_concept_red_sea_ferry_desc: "홍해를 따라 여러 주 - 즉 #V 아이드합#!, #V 수아킨#!, 그리고 #V 제다#! - 에는 다양한 보너스를 제공하는 $game_concept_red_sea_ferry$라는 [special_building|E]이 있습니다. 이러한 항구는 홍해를 횡단하려는 하지 순례자들의 주요 통로 역할을 합니다.\n\n아이드합 또는 수아킨의 모든 [ruler|E]는 순례자들에게 #V 세금을 인상#!하는 [decision|E]을 사용할 수도 있습니다. 그러나 그렇게 하면 부정적인 결과도 따릅니다. 또한 아이드합과 수아킨은 전통적으로 라이벌이었기 때문에 한 곳에서 세금을 인상하면 일부 순례자 통행량이 다른 도시로 전환됩니다." # 9b2291344898325f230438d23e8003bcea14d5c0
  RICE_red_sea_aspiration_al_umari_desc: "#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$ 독립적인 왕 또는 황제 계급의 통치자가 되십시오.\n$EFFECT_LIST_BULLET$ [GetTitleByKey('c_aswan').GetNameNoTier], [GetTitleByKey('c_qus').GetNameNoTier], [GetTitleByKey('c_qurta').GetNameNoTier], 및 [GetTitleByKey('c_naqis').GetNameNoTier]을 완전히 장악하십시오.\n$EFFECT_LIST_BULLET$ 재정에 최소 [gold_i|E] #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! 금을 보유하십시오.\n\n#bold 보상#!\n$EFFECT_LIST_BULLET$ @gold_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! 금을 얻으십시오.\n$EFFECT_LIST_BULLET$ 동아프리카 지역의 영지 내 모든 백작령에 @development_icon! #V [EmptyScope.ScriptValue('RICE_red_sea_al_umari_aspiration_dev_bonus')]#! 개발도를 얻으십시오.\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$ 최소 @dread_icon! #V 80#! 공포를 소유하십시오. (보상: [전투적 생활 방식|E] 특전 획득)\n$EFFECT_LIST_BULLET$ 최소 두 명의 라이벌 또는 원수를 소유하십시오. (보상: [권모술수적 생활 방식|E] 특전 획득)" # 15ab385c25555836f0eca3fec1c5715b875c5e75
  RICE_red_sea_historical_aspiration_action_al_umari: "#italic 아바스 왕조의 권력 공백을 이용하고 적들을 짓밟음으로써 동방 사막의 부를 쌓고, 홍해 연안에서 가장 두려운 용병장으로 떠오르길 바랍니다.#!$RICE_red_sea_aspiration_al_umari_desc$" # e5a34d4ace769418b6a9e2a02fe669d2384eecce
