  building_type_RICE_red_sea_mount_smaragdus_mines_01: "스마라그두스 산의 에메랄드 광산" # 1b8fdd748801b7f9a7b064b07b005271dc96004b
  building_type_RICE_red_sea_mount_smaragdus_mines_01_desc: "고대 이집트 시대부터 동부 사막(로마인들에게는 스마라그두스 산으로 알려짐)의 이 지역 광산은 전 세계 에메랄드의 대부분을 제공해 왔습니다." # 167c2753b65ce8c7f96d8729d18f4aab11516c99
  building_RICE_red_sea_mount_smaragdus_mines_01: "에메랄드 광산 정착지" # 8d039fca2d24678a5fa3289b125f62c7ed4b1c4d
  building_RICE_red_sea_mount_smaragdus_mines_01_desc: "노예와 노동자 집단이 작은 정착지에서 살면서 알려진 세계에서 몇 안 되는 에메랄드 공급원 중 한 곳에서 밤낮으로 고생하고 있습니다." # bf31b2e2764019ff6046b3502b7d89e075b93c82
  building_RICE_red_sea_mount_smaragdus_mines_02: "에메랄드 광산" # 07a1e934b9f037dc7fd98487e71209e63cd691c5
  building_RICE_red_sea_mount_smaragdus_mines_02_desc: "주변 정착지가 성장함에 따라 더 많은 에메랄드가 채굴되고 있습니다. 기술자들이 생산량을 늘리기 위해 투입되었고, 상인들이 에메랄드 수송을 촉진하기 위해 상점을 열었습니다." # 95187fc32f4ce40eb32dcfb9340d48f71645c45f
  building_RICE_red_sea_mount_smaragdus_mines_03: "대형 에메랄드 광산" # 682e4fecdfec48f219dc9e6bfbc2a730e005c013
  building_RICE_red_sea_mount_smaragdus_mines_03_desc: "나일 계곡과 홍해 모두와 긴밀한 연결로 인해, 이 지역의 마을들은 세계 시장에 좋은 양의 에메랄드를 생산합니다." # ea6ccdd011268611d59cdf00a7a0cf04d772516f
  building_RICE_red_sea_mount_smaragdus_mines_04: "에메랄드 광산 단지" # 11bb27c155233372038e5e88af3679ba83ade063
  building_RICE_red_sea_mount_smaragdus_mines_04_desc: "이 지역의 정착지는 고대 파라오와 카이사르 시대 이후로 볼 수 없었던 규모와 인구를 자랑하며, 세계에 엄청난 양의 에메랄드를 채굴합니다." # f9bbfb69413572762081ac8cc1df6222695ea407
  building_type_RICE_red_sea_wadi_allaqi_mines_01: "와디 알라키 광산" # 451912b34ca469c09a9bec208c2dc335144d6ed8
  building_type_RICE_red_sea_wadi_allaqi_mines_01_desc: "과거 파라오들이 착취했던 와디 알라키의 금광은 여전히 이집트와 같은 인근 지역에 상당한 양의 금을 제공합니다." # 9a44fdfcfe9060acab6ee5cc6acba1d4fddcf18b
