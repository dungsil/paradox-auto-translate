  building_type_RICE_red_sea_ferry_01: "홍해 연락선" # d6a1a88a58aa09ebb86bf27317f87be84b006de4
  building_type_RICE_red_sea_ferry_01_desc: "무슬림 순례자들이 하지를 위해 가는 주요 경로가 여러 개 있습니다. 그중 더 인기 있는 경로는 배를 타고 홍해를 건너는 것이며, 이곳의 주요 정착지는 메카로 가는 도중에 순례자들이 지나가는 주요 휴식처가 되었습니다." # 17d77f1a5a13712ff0d12be4f6c2d5a3b9bc1ba8
  building_RICE_red_sea_ferry_01: "사막 역참" # 71f40caeb079f741437852ecafb0ec35ff9734f6
  building_RICE_red_sea_ferry_01_desc: "메카를 오가는 순례자들이 배로 이동할 때 최소한의 지원을 제공하기 위해 우물, 간이 숙소, 베두인 약탈자를 감시하기 위한 작은 감시탑과 같은 기본적인 기반 시설이 마련되었습니다." # 7adb4fdc85ae4a214d92e7b47d3ca56c963828da
  building_RICE_red_sea_ferry_02: "순례자 부두" # ad574719b8f8470bc86dc3b2edf9a09eaa38bf22
  building_RICE_red_sea_ferry_02_desc: "이 항구에 도착하는 하즈 순례자들의 캐러밴을 지원하기 위한 더 광범위한 기반 시설을 개발하는 데 자원이 투입되었습니다. 이는 또한 지역 경제에도 도움이 되었습니다." # 12f4885aca57bff6f9c45bbab09e6c95664c0e2d
  building_RICE_red_sea_ferry_03: "홍해 숙소" # 2e3d616e28755877ea114eb1cd1fe5ba8e678ede
  building_RICE_red_sea_ferry_03_desc: "바닷길로 순례를 떠나는 하즈 순례자들의 주요 경유지로 자리 잡은 이곳에는 이제 순례자들을 위한 서비스와 다양한 숙박 시설을 제공하는 구역이 전체에 걸쳐 조성되어 있습니다." # dda4dcc3594c7029e7b70e372e7e95bba83d4d39
  building_RICE_red_sea_ferry_04: "순례자 캐러밴서라이" # 1d5ab608fb390ccf8543e242b25999b7b16ae8d1
  building_RICE_red_sea_ferry_04_desc: "이 해안 항구는 정기적으로 항구를 통과하는 수많은 하지 순례자들로 유명합니다. 거대하고 잘 조직된 페리, 여관, 요새 및 시장 시스템은 이 대상들에게 편안함, 안전 및 무역 기회를 제공합니다." # 6b7b9713acc5dee383c36fab6d53945d83142433
  building_type_RICE_red_sea_pearl_industry_01: "진주 산업" # eebeaccf609ff0f594f3c72b3661b53024b3f548
  building_type_RICE_red_sea_pearl_industry_01_desc: "이 지역의 해안은 진주가 풍부하여 주요 수익원입니다." # 1a014e67a32d84776a8f3d907ba3d807d24ae781
  building_RICE_red_sea_pearl_industry_01: "진주 잠수부" # 4866369989bf6053fdc03581ea6e29fcb35d2c37
  building_RICE_red_sea_pearl_industry_01_desc: "수 세기 동안 이 지역에서 진주 채취가 이루어졌지만, 현재는 더 조직적인 방식으로 진행되고 있습니다." # 2fd87aa8b20a4ba28998c1e5a910176c6048030b
  building_RICE_red_sea_pearl_industry_02: "진주 상인" # 05eedd5d179bbc5b0637b29e6128d276c43502f3
  building_RICE_red_sea_pearl_industry_02_desc: "이 지역 진주 산업의 성장으로 상인들과 지역 당국은 이를 지원하기 위한 인프라 확장에 관심을 보이고 있습니다." # 1ce2dad6f8a5f30c4eed7ffa9b2ef2c6e2289686
  building_RICE_red_sea_pearl_industry_03: "진주 채취 중심지" # f41f5633afc3e19cd284fff7510db0f14f85f97e
  building_RICE_red_sea_pearl_industry_03_desc: "이 지역은 진주 산업에 있어 가장 수익성이 높은 곳 중 하나로 여겨집니다. 이곳에서 얻은 진주는 아일랜드에서 캐세이까지 세계 곳곳으로 운송됩니다." # 23ea5b022ba16a0a2316aa4c56cebad3a3cf5a9d
  building_type_RICE_red_sea_al_radrad_mines_01: "알라드라드 광산" # 9af092d5589df12fdb1ff56a0b881b91b3daf2b6
  building_type_RICE_red_sea_al_radrad_mines_01_desc: "많은 야자수가 흩어져 있는 물이 풍부한 계곡에 위치한 알라드라드 마을(알자발리라고도 함)은 중요한 은 매장지와 가깝습니다. 이 광산 단지는 원래 페르시아 광부들이 세웠으며, 여전히 광석을 제련하는 데 사용되는 많은 야금로가 있습니다. 너무 많아서 광산 근처에 오는 새들은 용광로에서 나오는 엄청난 불과 연기 때문에 죽는다고 합니다." # 7c0e94bd39b8012faaf0e6458bf691a0a8282ea2
  building_RICE_red_sea_al_radrad_mines_01: "알라드라드 광산 정착지" # d398645244be79a2627b8d871ff8314004c1cf20
