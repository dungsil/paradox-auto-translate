  RICE_red_sea_organized_the_red_sea_ferries_context_tooltip: "#emphasis 역사적 배경:# 중세 시대, 메카로 향하는 이슬람 순례자들은 안전하게 여행하기 위해서는 주로 홍해 서쪽의 수아킨과 아이드합, 동쪽의 제다 등 몇몇 항구를 이용해야 했습니다." # 3ab7aa3259af502e9a706a707a6dd586ccecd361
