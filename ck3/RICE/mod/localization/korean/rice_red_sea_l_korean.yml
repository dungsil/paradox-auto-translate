  RICE_red_sea_rubbans_option: "루반" # 6687a3374e5192052ab6d2bcb9490c6a9daea176
  RICE_red_sea_rubbans_option_desc: "루반은 홍해를 항해하는 데 능숙한 숙련된 조종사 유형입니다. 그들은 위험한 지역과 위험한 해안선이 종종 되는 위험한 미로를 통과하는 방법을 알고 있습니다. 그들 없이 홍해를 항해하려는 사람은 자신의 위험을 감수하는 것입니다!" # c15632c823c00cfb9b7b56a3658fa82ef9d205bc
