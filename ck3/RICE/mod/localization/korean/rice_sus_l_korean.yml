	RICE_sus_establish_sijilmasa_mints_context_tooltip: "#emphasis Historical Context:#! During the medieval period, Sijilmasa controlled much of the minting of gold that was mined from West Africa, due to its strategic location between the Maghreb and West Africa. These coins (called #italic dinars#! in Arabic) were known for their fineness. Silver coins (called #italic dirhams#! in Arabic) were also produced in large quantities, probably from local silver sources. This further contributed to the city's wealth as a center of Trans-Saharan trade." # null
