	sus.0010.t: "시질마사를 위한 새로운 날?" # 5bb7a10c213e5a71fbcf1a0653213a0583a2db32
	sus.0010.desc: "[abu_muntasir.GetTitledFirstName], #V 아부 뭄타시르#!로도 알려져 있었던 그는 [sijilmasa_county.GetNameNoTier]에서 무자비한 지도자였지만, 오아시스 도시의 시민들을 하나로 묶고 경제적, 문화적으로 전성기를 이끌어낸 효과적인 지도자이기도 했습니다. 하지만, 여러 해 전 그의 서거 이후 [sijilmasa_county.GetNameNoTier]는 수십 년 동안 갈등에 시달려 왔습니다. 그의 후손들이 부족할 뿐만 아니라, 시질마산 사람들 역시 종교와 문화로 인해 서로 갈라져 싸워왔습니다.\n\n\n이제는 그만입니다.\n\n\n이러한 무의미한 다툼에 지쳐 있습니다. 교활함, 부, 힘, 또는 이들의 조합을 통해, 저는 이러한 분쟁의 여러 당사자들을 함께 앉아 얄팍한 평화를 협상하도록 설득했습니다. 우리의 차이에도 불구하고, 우리는 이 오아시스를 고향이라고 부릅니다. 그리고 우리의 다양한 관점은 다시 한번 도시의 강력한 토대를 마련할 수 있습니다." # 4abfa257f86d7f55496660e35cce364967226250
	sus.0010.a: "우리는 [sijilmasa_county.GetNameNoTier]를 재건할 수 있고, 또 그래야만 합니다." # 7df2be0751a0fc7d82418e7714a1a99102f30f48
	sus.0011.t: "시질마사를 위한 새로운 날?" # 5bb7a10c213e5a71fbcf1a0653213a0583a2db32
	sus.0011.desc: "아주 오랜 옛날, 무자비하지만 유능한 #V 아부 문타시르#!로도 알려진 [abu_muntasir.GetTitledFirstName]가 [sijilmasa_county.GetNameNoTier]를 통치했을 때, 그 도시는 서부 사하라의 다른 오아시스들의 부러움을 샀습니다. #italic 다르 알 이슬람#!의 이 전초 기지에서 다양한 종파와 문화의 잡다한 사람들이 모여 번영하는 도시를 건설했습니다. 하지만 그가 죽자 도시는 내전과 종파 간의 갈등으로 인해 어려운 시기를 맞이했습니다.\n\n하지만 일각에서는 상황이 바뀌고 있으며 [sijilmasa_county.GetNameNoTier]가 서서히 과거의 영광을 되찾고 있다고 주장합니다. [sijilmasa_ruler.GetTitledFirstName]는 이 불화에 연루된 다양한 당사자들을 모아 함께 앉아 불안정한 평화를 협상했습니다. 하지만 [sijilmasa_ruler.GetHerHis]의 업적이 오아시스의 힘을 회복하기에 충분할지, 아니면 이 지역의 다른 떠오르는 세력의 쉬운 표적이 될 만큼 약해졌는지는 아직 지켜봐야 할 것입니다..." # 922d2ada67a8b6721d851e10d68c675fc534fbfe
	sus.0011.a: "[sijilmasa_county.GetNameNoTier]에 어떤 미래가 기다리고 있을지 지켜봐야 합니다." # 07e91e15cc3027737c465793d1caef3f91efefe8
	sus.0012.t: "시질마사의 조폐소" # caa4294885c38650a7ded5a7eaba538b2fd2c886
	sus.0012.desc: "[sijilmasa_county.GetNameNoTier]는 적어도 경제적인 관점에서 볼 때 상당히 전략적인 위치에 놓여 있습니다. 사하라 횡단 무역의 상당 부분이 이 도시를 통과하며, 이는 서아프리카에서 채굴된 많은 금이 이곳으로 들어온다는 것을 의미하며, 인근의 지역 은 매장량은 말할 것도 없습니다. 저와 [sijilmasa_county.GetNameNoTier]의 다른 지도자들은 이곳에 조폐국을 세울 기반을 마련했습니다. 서아프리카 금과 지역 은으로 만들어진 이 주화는 북아프리카 전역과 그 너머에서 사용될 것입니다." # 34d71fb0aedda060a1b80c568ebf220f8b19a8b6
	sus.0012.a: "이로써 도시의 세계적 위상이 높아질 것입니다." # c3c3ae34789590e66b9fa8c84e42c7efb87093f7
	sus.0013.t: "시질마사의 조폐소" # caa4294885c38650a7ded5a7eaba538b2fd2c886
	sus.0013.desc: "오래전 처음 설립된 이후로 [sijilmasa_county.GetNameNoTier]는 마그레브 서부의 사하라 횡단 무역로에서 중요한 거점이었습니다. 서아프리카에서 채굴된 많은 금이 이곳을 통해 흘러가고 있으며, 여러 지역 은광 근처에 위치해 있기도 합니다. 따라서 [sijilmasa_ruler.GetTitledFirstName]이 이 금과 은을 사용하는 조폐국을 [sijilmasa_county.GetNameNoTier]에 설립한 것은 놀라운 일이 아닙니다. 이미 이곳에서 주조된 동전의 품질에 대한 소문이 빠르게 퍼지고 있습니다." # 678bcca16adb3ea936b667d251474cfb0806abb2
	sus.0013.a: "[sijilmasa_county.GetNameNoTier]가 번성하고 있지만, 이는 야심 있는 군벌들에게 매력적인 목표가 되기도 합니다." # 9b9fb39c678578dbbf2d270162f9f3b37b86b646
	sus.0014.t: "지즈 강을 따라 건설된 수력 시설" # 6296e2439468b1a6b99c177bb9ac2d9e25b4dcc3
	sus.0014.desc: "[sijilmasa_county.GetNameNoTier]의 정착지는 지즈 강을 따라 자리 잡고 있으며, 수세기 동안 도시의 물 공급을 확장하기 위한 여러 지역 수력 프로젝트가 진행되었습니다. 몇몇 지역 지도자들의 촉구에 따라 저는 이러한 엔지니어링 프로젝트를 조정하고 이용 가능한 잠재적 수자원을 극대화하기 위해 새로운 프로젝트를 주도하기로 결정했습니다. 이러한 프로젝트는 댐, 운하, 지하 파이프, 그리고 다른 것들 중에서 지즈 강 자체를 전환하는 것까지 다양합니다." # 59df3d47b2846e36e2b4ef9e1cb7acd43c994de2
	sus.0014.a: "결국, 이 건조한 땅에서는 물이 생명을 줍니다." # a9524c81b50a869c7de6e117c2541bbc30c268a6
	sus.0015.t: "지즈 강을 따라 건설된 수력 시설" # 6296e2439468b1a6b99c177bb9ac2d9e25b4dcc3
	sus.0015.desc: "서부 마그레브의 주요 정착지 중 하나인 [sijilmasa_county.GetNameNoTier]는 오랫동안 자즈 강과 기타 주변 수원을 식수원으로 이용해 왔습니다. 현재 [sijilmasa_ruler.GetTitledFirstName]는 도시의 수자원 확장을 감독하고 있으며, 기존 수력 프로젝트를 강화하고 새로운 프로젝트를 시행하고 있습니다. 이를 통해 도시 주민들에게 더 많은 양질의 물을 제공하고, 도시가 번성하여 미래 세대로 이어질 수 있게 될 것입니다." # b87fc304f857b52a069ca5f9684a94f7c49a2ca5
	sus.0015.a: "도시의 번영이 날마다 커지고 있습니다." # e1a010f1dd55c830970d4741f5752083c3439875
	sus.0016.t: "시질마사 주변의 성벽" # 312beff5c590059ae781d71ee6e374abbca05edb
	sus.0016.desc: "[sijilmasa_county.GetNameNoTier] 자체는 수년간 건설된 방어망을 갖추고 있지만, 도시의 중심부에서 타필랄트 오아시스의 나머지 지역으로 뻗어 있는 더 작은 교외 지역, 농장, 시장 지역이 많이 있습니다. 이러한 외곽 지역 중 일부는 작은 #italic 크사르#!, 다양한 요새화된 마을에 의해 어느 정도 보호되지만, 저와 다른 지역 사회 지도자들은 더 영구적이고 지속적인 형태의 보호가 필요하다고 결정했습니다.\n\n이에 따라 저는 오아시스 자체의 상당 부분을 둘러싸는 벽을 건설하도록 명령했으며, 몇 개의 문이 시질마사로 들어가는 입구 역할을 하도록 했습니다. 시질마사와 같은 번성한 오아시스에 걸맞은 이 장엄한 요새는 보호, 위협 및 영감을 제공할 것입니다." # 765f72cf8b1bf16b116236aae551db9ffd50739c
	sus.0016.a: "좋습니다!" # e42ce7778e392852cea847b397dc0f20064fae8c
	sus.0017.t: "시질마사 주변의 성벽" # 312beff5c590059ae781d71ee6e374abbca05edb
	sus.0017.desc: "수 세대에 걸쳐 [sijilmasa_county.GetNameNoTier]는 서아프리카와 사하라를 모로코의 나머지 지역과 연결하는 일종의 관문 역할을 해 왔습니다. 하지만 꽤 오랫동안 현지인들은 이 지역의 기존 방어 시설이 부적절하다고 느껴왔습니다.\n\n이에 [sijilmasa_ruler.GetTitledFirstName]와 다른 지역 사회 지도자들의 지휘 아래, 시질마사가 위치한 타필랄트 오아시스의 대부분을 둘러싸는 벽과 여러 개의 큰 문을 포함한 보다 실질적인 방어 시스템이 구축되었습니다. 이제 시질마사는 더 잘 보호되며, 방문객들은 이 번성한 오아시스를 보호하는 강력한 방어 시설에 경외감을 느낄 수 있습니다." # 9348dd23ebc6461e54c48f8c3f52d718f510259d
	sus.0017.a: "흥미롭군요…." # 72a46c4a3f1f818b1a07dd7dc97d6040bddd3328
	sus.0018.t: "대서양 교역 중심지" # 818213ec02d621d47f36f64eb59ca459bfb5faf3
	sus.0018.desc: "최근 북아프리카 외딴 사막 지역에 다른 곳에서 온 많은 사람들이 생겨났습니다. 일부는 난민이나 도망자이며, 강제적이든 혼란을 피하려는 욕구든 간에 고향에서 추방되었습니다. 또 다른 일부는 적들에게 이단자로 낙인찍힌 종교적 반체제자들의 잔당입니다. 그러나 또 다른 이들은 부와 명성을 추구하는 모험가, 용병, 대담한 상인입니다.\n\n저는 이들 및 그 가족들을 [sijilmasa_county.GetNameNoTier]에 정착시키기 위해 노력하고 유인했습니다. 지중해는 지난 수 세기 동안 많은 격변을 겪었지만, 지중해와 사하라 이남 아프리카 간의 무역은 실제로 증가하고 있으며, [sijilmasa_county.GetNameNoTier]는 이러한 무역 네트워크를 따라 빠르게 주요 경유지가 되고 있습니다. 제 말을 기억하십시오. 몇 세대 후, [sijilmasa_county.GetNameNoTier]는 우리가 상상하는 것 이상으로 번영할 것입니다!" # ca81a9bd08f09fc024b88becc15493425d8c06f5
	sus.0018.a: "다양한 관점과 기술을 가진 이 정착민들은 도시가 번성하는 데 도움이 될 것입니다." # 9036c884c839137b89fecdafd7228588347227fd
	sus.0019.t: "사하라 횡단 교역 중심지" # 818213ec02d621d47f36f64eb59ca459bfb5faf3
	sus.0019.desc: "최근 다른 지역의 분쟁으로 인해 많은 사람들이 북아프리카에서 자신의 운명을 찾기 위해 몰려들었습니다. 전쟁 난민부터 종교적 반체제 인사, 모험가 및 상인에 이르기까지 수많은 사람들이 [sijilmasa_ruler.GetTitledFirstName]의 노력 덕분에 [sijilmasa_county.GetNameNoTier]에 정착하기로 결정했습니다.\n\n지중해는 지난 수세기 동안 많은 격변을 겪었지만, 지중해와 사하라 이남 아프리카 간의 교역은 실제로 증가하고 있으며 [sijilmasa_county.GetNameNoTier]는 이러한 교역망을 따라 주요 거점으로 빠르게 자리 잡고 있습니다. 선견지명이 있는 [sijilmasa_ruler.GetFirstName]이 [sijilmasa_ruler.GetHerHim]이 이 지역에 투자하고 잠재적인 영광스러운 미래를 위한 토대를 마련하는 것이 중요하다는 것을 알고 있다는 것이 분명합니다." # a6ed848ca6bd3262e7b786761440537bd63599a6
	sus.0019.a: "아마 [sijilmasa_county.GetNameNoTier]가 언젠가 상업 중심지가 될지도 모릅니다." # c9e09e31abf4c85be9397054de51980f0cf85b85
