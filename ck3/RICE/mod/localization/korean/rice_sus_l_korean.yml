	RICE_sus_attract_settlers_to_sijilmasa_desc: "최근 다양한 분쟁으로 인해 많은 사람들이 다른 곳에서 모로코로 도피했습니다. 이러한 모험가, 상인, 난민 등을 시질마사에 정착하도록 장려할 수 있을지도 모릅니다. 그들의 차이점에도 불구하고 다양한 관점은 도시가 성장하고 번영하는 데 도움이 될 수 있습니다. 시질마사는 잠재적인 무역 중심지로서 많은 가능성을 보여주고 있으므로 이러한 방식으로 사하라 무역로를 장악하는 것은 상당히 유리할 것입니다!" # 849b37992188b10484061c51c3c28769b9525abd
