	RICE_sus_divert_and_dam_ziz_river_context_tooltip: "#emphasis Historical Context:#! Based on geographical, historical, archaeological evidence, the area around medieval Sijilmasa hosted a considerable hydraulic system, including canals, dams, reservoirs, pipes, and more. The continued expansion of this system, particularly during and following the Almoravid period, allowed Sijilmasans to expand their available water resources. According to local folklore, the most famous part of this system was the Timedrine spring, and its supposed destruction by a tyrannical governor nicknamed the Black Sultan led to the city's decline." # null
