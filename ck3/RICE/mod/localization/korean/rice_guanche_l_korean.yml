	RICE_guanche_celebrate_benesmen_festival_context_tooltip: "#emphasis Historical Context:#! The Beñesmen Festival was the most important festival of the pre-Christian Guanches. It was a harvest feast that marked the start of the New Year through veneration of the various Guanche deities. Remnants of the festivities may have been Christianized following Spanish colonization of the Canary Islands." # null
