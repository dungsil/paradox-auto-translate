	RICE_guanche_unite_canary_islands_desc: "기억할 수 있는 한 오랫동안 카나리아 제도의 사람들은 소규모 씨족과 부족으로 나뉘어 있었습니다. 이제는 안 됩니다! 우리가 살아남고 지속하려면 하나로 단결해야 합니다." # 653cabf47e76a38fe369430125060d8d00e8c0d1
	RICE_guanche_unite_canary_islands_effect_tooltip: "이 땅을 #P 행운의 섬#!으로 선포하여 경제 및 사회적 이익을 얻을지, 아니면 #P 세상의 끝자락#!으로 선포하여 군사 및 음모 이익을 얻을지 선택하십시오." # 6e92acd657582626a42908db0ef15d74f7a0cbe6
	RICE_guanche_unite_canary_islands_confirm: "이 축복받은 섬들에 새로운 날이 밝았습니다!" # 7265fef00ee8256a6992c1add83ac3ebc04be81d
	RICE_guanche_unite_canary_islands_context_tooltip: "#emphasis Historical Context:#! In ancient times, the Canary islands were often associated with the legendary Fortunate Isles. When the Spanish began colonizing the Canary Islands in the 1400s, they found the Canaries divided between many petty tribes and kingdoms, which made conquering the islands much easier." # null
	RICE_guanche_introduce_sugarcane_to_madeira: "마데이라에 사탕수수 도입" # afae803385b77f0929e7c3dcc0388ce1ee478d19
	RICE_guanche_introduce_sugarcane_to_madeira_tooltip: "이 섬에서 사탕수수를 재배하면 수익성이 좋을 수도 있습니다..." # d821d5f06db39f4a711020f2323b9b74fd95ef37
	RICE_guanche_introduce_sugarcane_to_madeira_desc: "사탕수수는 지중해 일부 지역에서 수익성이 좋은 환금 작물임이 입증되었으며, 마데이라는 사탕수수 재배에 완벽한 장소로 보입니다. 분명히, 마데이라의 풍부한 목재는 이곳에서 설탕 산업을 영원히, 혹은 적어도 오랫동안 지탱할 수 있을 것입니다... 맞죠?" # f1aa6b65e0e8a744d0b46e367b52abff2ce21e2e
	RICE_guanche_introduce_sugarcane_to_madeira_effect_tooltip_1: "#V 레바다 네트워크# 건설 가능하게 합니다. [madeira_county.GetNameNoTier]의 [special_building|E]입니다." # 49ea3f00e5fe1737bd608b437425c4fd5b4a9d4b
	RICE_guanche_introduce_sugarcane_to_madeira_effect_tooltip_2: "사탕수수는 미래에 [canarias_county.GetNameNoTier]와 [fuerteventura_county.GetNameNoTier]에도 도입될 수 있습니다." # 508b7c49038adf58484797365ff08e5f2e49a1ef
	RICE_guanche_introduce_sugarcane_to_madeira_effect_tooltip_3: "#N 삼림 벌채#!로 인해 [madeira_county.GetNameNoTier]에서 사탕수수 산업이 미래에 붕괴될 수 있습니다. 확실히 이익이 발생하면 손실을 보충할 수 있을 것입니다." # 3b10d67741fee63b0f7d3e57477085b2228de83a
	#RICE_guanche_introduce_sugarcane_to_madeira_effect_tooltip_2 "수십 년 후, 사탕수수 산업은 #N 삼림 파괴#!로 인해 붕괴할 수 있으며, 그 결과 [madeira_county.GetNameNoTier]에서 #P 목재 섬#! [county_modifier|E]이 사라지고, [madeira_county.GetNameNoTier]의 [holder|E]는 기본적으로 #P 마데이라의 목재 채취#!를 더 이상 갖지 않게 됩니다." # 27cfe0aae0d60a690bb9d38abd1ea24c78f2fbe3
	RICE_guanche_introduce_sugarcane_to_madeira_confirm: "수익을 좀 내봅시다!" # 02438a91c7d011c637722e4e39870d5fdb2c1e35
	RICE_guanche_introduce_sugarcane_to_madeira_context_tooltip: "#emphasis Historical Context:#! Sugarcane from the Mediterranean was introduced to Madeira in the wake of Portuguese colonization, thanks to the efforts of Prince Henry the Navigator who supposedly give his blessing for the construction of the island's first sugar mill in the 15th century. Powered by Madeira's vast timber resources and African slave labor, the island's sugar industry subsequently experienced a massive boom later in the century but it experienced a devastating crash in the 16th century due in part to deforestation." # null
	RICE_guanche_pray_for_good_rain: "강우의 축복을 기원합니다" # c88a9843b17010f41dbbe569f91239f757937a51
	RICE_guanche_pray_for_good_rain_tooltip: "[ROOT.Char.GetFaith.GetAdjective] 의식을 통해 비를 기원하십시오" # da1f9411e5b6251227d6982dc8e5d5faf8dc1c52
	RICE_guanche_pray_for_good_rain_desc: "[ROOT.Char.GetFaith.PantheonTerm]께서 우리 왕국에 풍성한 비를 내려 주시어 농작물을 재배하고 번성할 수 있도록 축복해 주실까요? 우리는 그분들께 헌신을 보여드리고 앞으로 생명을 주는 비를 내려주시기를 요청해야 합니다." # cd2b22d2a1d3d6a5a841876ca605993e3a8f9b80
	RICE_guanche_pray_for_good_rain_effect_tooltip_1: "귀하의 [realm_capital|E] #italic 힘#!이 #P 긍정적인#! [county_modifier|E]를 얻어 [세금|E], [개발|E], 및 [현지인 평판|E]를 향상시킬 수 있습니다." # aab4940da8532c0c83cbb5d46f5870a20791307a
	RICE_guanche_pray_for_good_rain_effect_tooltip_2: "긍정적인 결과를 얻을 확률은 당신의 [sins|E], [virtues|E], 그리고 당신이 기꺼이 소비할 [prestige|E]에 달려 있습니다" # 9ecd8ffa5ad649876a70f0abf527db8e1f2ec583
