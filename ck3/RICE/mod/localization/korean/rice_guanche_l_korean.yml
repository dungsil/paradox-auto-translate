	guanche.0030.t: "베네스멘 준비하기" # b5efe3c095feec1b76fbc5e7526146000d409642
	guanche.0030.desc: "베네스멘 축제가 곧 시작될 예정이며, 모두가 이 행사를 준비하기 위해 최선을 다하고 있습니다. 전통적인 [ROOT.Char.GetFaith.GetAdjective] 신년 및 수확 축제로서, 이 축제는 우리 공동체에 매우 중요합니다. 저는 올해 축제가 성공적으로 개최될 수 있도록 다른 유력 인사들과 협력했으며, [ROOT.Char.GetFaith.PantheonTerm], 특히 [ROOT.Char.GetFaith.CreatorName], [ROOT.Char.GetFaith.WealthGodName], [ROOT.Char.GetFaith.HealthGodName]께서 우리의 노력에 기뻐하실 것입니다." # 200fba56b5c67d81c1d162b240d9e52c33d80ab6
	guanche.0030.a: "시작하기가 너무 기다려져요!" # bc63a80ec0fef7c600e8116eb86419a0f6a20b08
	guanche.0031.t: "베네스멘 시작!" # 79eec6059946faaaaa62236618d5323f195b482a
	guanche.0031.desc: "베네스멘 축제가 다가왔습니다! 저와 같은 가장 강력한 [ROOT.Char.GetLadyLord]부터 다양한 [ROOT.Char.Custom('DefaultPriestTitlePlural')], 그리고 가장 겸손한 목자와 농부에 이르기까지 많은 지역 주민들이 인근의 #italic 타고로#! 앞에 모였습니다. 타고로는 이러한 회의를 주관하기 위해 만들어진 돌 원이며, 이 지역에서 가장 높은 지점 중 한 곳에 위치해 있습니다.\n\n[ROOT.Char.GetFaith.PantheonTerm]께 찬양을 드립니다. 올해도 최대한 많은 수확을 거둘 수 있었습니다! [ROOT.Char.GetFaith.DevilName]의 세력이 휩쓰는 이 혼란스럽고 고통스러운 세상에서, 저희에 대한 그들의 도움은 정말 큰 행운입니다." # 09d9a39b9a4b3d1f67fb627204d914d7b276b92c
	guanche.0031.a: "[ROOT.Char.GetFaith.PantheonTerm]을 찬양하라! 축제를 시작하자!" # 8103e567ad26d8fda22e96c1859efce77f052815
	guanche.0032.t: "베네스멘 종료" # 8f97645f5d4145b4ee3fcb4b14cac284c5e99913
	guanche.0032.desc: "베네스멘 축제가 막을 내렸습니다. 모두가 즐거운 시간을 보냈고, 수확철과 구년을 마무리하는 좋은 방법이었습니다. [ROOT.Char.GetFaith.PantheonTerm]께서 다가오는 새해에 우리 왕국을 호의롭게 보살피시고, 풍성한 수확과 번영으로 이 땅을 축복해 주시기를 바랄 뿐입니다." # e575c87cdb09d98586f9378d34f48a5d87b17b21
	guanche.0032.a: "다음에 뵙겠습니다!" # e01f4d8c3efc1513440fd42d101f0c5d6139b1c5
	guanche.0033.t: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
	guanche.0033.desc: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
	guanche.0033.a: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
	guanche.0034.t: "의례 과제" # 7e12c9a9993c4aeb8ec7de3d80e5a287e3d012b4
	guanche.0034.desc: "베네스멘 축제의 일부는 목축, 어업, 공예 제작과 같이 공동체의 각 구성원이 다가오는 해에 참여할 임무를 의례적으로 할당하는 것을 포함합니다. 나는 #italic 타고로르#! - 공동체 회의 장소 역할을 하는 돌 원 안에 앉아 다른 저명한 사람들과 함께 이 중요한 의식을 진행합니다." # e635f0404aa223ec5b62ad15e9e48c4590dd1b76
	guanche.0034.a: "당신은 이렇게 하고, 저렇게 하고, 이렇게 하고, 저렇게 하고…." # 76f1ad7ea9f6366d7919543976697d5f2e5c81c7
	guanche.0035.t: "[ROOT.Char.GetFaith.FertilityGodName]께 찬미를!" # c49f4dd4b3b1b3bb639a8c19b1b50c901ea8a3b1
	guanche.0035.desc: "축제에 참여하여 저는 [ROOT.Char.GetFaith.FertilityGodName]께 경의를 표합니다. 그리하여 땅이 풍요로움으로 가득하고 우리 후손들이 번성하게 되기를 바랍니다. 저는 기도하기 위해 신성한 돌이나 바위로 나아갑니다." # 345fe171df75ecb29ac78e037078ed1b7be58e12
	guanche.0035.a: "오, [ROOT.Char.GetFaith.FertilityGodName]시여, 저의 기도를 들어주소서!" # 5c6d3ff5be29da2bcc567f2bba2d4c684ef8fa2e
	guanche.0035.toast: "[ROOT.Char.Custom('DefaultPriestTitle')]이 [ROOT.Char.GetFaith.FertilityGodName]께서 제 기도를 들어주셨다고 말합니다!" # 0bdeecaaba0b632afbf376277efdeb95284f48a2
	guanche.0036.t: "산의 영광" # e5c62689e994438edab9d71ac1c65c527174b5af
	guanche.0036.desc: "[ROOT.Char.GetFaith.GetAdjective] 신앙에서 산과 높은 지형지물은 신성한 장소로 여겨집니다. 베네스멘 축제가 계속되는 동안, 저는 때때로 근처의 언덕과 산을 바라보며 [ROOT.Char.GetFaith.PantheonTerm]께서 우리를 위해 창조하신 것에 경외심을 느낍니다." # d3a6207bf8a455a143f209f276cf0b6419ed4d0e
	guanche.0036.a: "정말로 감명 깊습니다." # 3c80ecbdfd91c33895fb842a6f4bb51ce9c6735f
	guanche.0037.t: "양과 염소 공양" # c4d34ffb485681a39525cf88660093862b20fdf1
	guanche.0037.desc: "베네스멘 기간 동안 [ROOT.Char.GetFaith.PantheonTerm]에게 바치는 공물의 일환으로, 우리는 양과 염소의 두개골과 발굽을 불에 던집니다. 우리가 기도하는 동안 연기가 하늘로 올라가고, [ROOT.Char.Custom('DefaultPriestTitle')]은 [ROOT.Char.GetFaith.PantheonTerm]께서 분명 기뻐하실 것이라고 말합니다." # 41425101156bf4a639349d10b326c47d5f55a527
	guanche.0037.a: "그렇기를 바랄 뿐입니다." # 10c3fa7ea23ef6c960658004978bee438b14d457
	guanche.0038.t: "락 온" # 8f0c9100ab09263ff03b8f990f87ecdd094077a7
	guanche.0038.desc: "베네스멘 동안, 우리 중 일부는 노래와 기도를 동반하기 위해 멜로디가 있는 노래를 내는 돌과 암석인 리토폰을 연주합니다. 이 아름다운 자연의 소리는 저를 편안하게 만들고 [ROOT.Char.GetFaith.PantheonTerm]의 영광에 더욱 잘 맞춰진 느낌을 줍니다." # 1b7527a8d70724fd797132f77bd623414060f6fb
	guanche.0038.a: "정말 아름다운 음악이네요!" # 2d0fb9b3328c7af6f8748b6fc1018338511eed3f
	guanche.0039.t: "연회" # fc70a8c2f75bea3d2a9e1c643460bc385353cf4c
	guanche.0039.desc: "우리는 방금 베네스멘을 위한 [ROOT.Char.GetFaith.PantheonTerm]에게 양과 염소를 제물로 바치는 것을 마쳤으며, 지금은 그들의 고기를 먹으며 잔치를 벌이고 있습니다. 불에 구운 고기는 씨앗이나 곡물과 같은 다른 식료품과 잘 어울립니다." # 5afd90c20842d3ced72825c3ac3c7a8faf321f5b
	guanche.0039.a: "맛있습니다!" # 609ce8524064bc90c0207fb1266e2e4ec6cfcbed
	guanche.0040.t: "주니퍼" # 8226d44c1a1f989f657556c9ff3dd82bde77d28f
	guanche.0040.desc: "저와 다른 사람들은 베네스멘을 위한 희생과 기도를 계속하며 불에 노간주나무를 던집니다. 향긋한 냄새가 온 지역에 퍼져 우리에게 더 큰 거룩함과 미덕의 행위를 하도록 영감을 줍니다." # 47cc07387fa445b6ca793388fa61b90cb9c75fd4
	guanche.0040.a: "정말 멋진 식물이군요." # abce3d3229ab7e731e48f7e51f911dc728c2c046
	guanche.0041.t: "춤" # b6fe8586434a4165d8531d4cc3c065a8a9e700df
	guanche.0041.desc: "베네스멘은 단순히 침울한 기도를 위한 시간이 아니라 수확의 끝을 기념하는 축제이기도 합니다! 그 축제의 일부는 춤을 추는 것이며, 지금 우리 중 많은 사람들이 그러한 춤을 추기 시작했습니다. 남녀는 서로에게 다가가 접촉하지 않고 음악 소리와 관중들의 발 구르기, 박수, 휘파람 소리에 맞춰 서로를 중심으로 비틀고 회전합니다." # c4ff2fd1de7c4e7955161d8763c615c9d51e2c4c
	guanche.0041.a: "이것 재밌네요!" # 363cdebaabf895ac4cefa1563251976f95a54f17
	guanche.0042.t: "어떤 음악에 맞춰 노래하고 춤출까요?" # d7b7df957e718bb2de49f2f806602997d39e72e5
	guanche.0042.desc: "베네스멘 축제는 다양한 음악으로 가득 차 있으며, 다음으로 무엇을 부르고 춤출지 선택할 시간입니다. 모든 사람들이 자리에 있는 최고의 귀족인 저에게 선택을 요청합니다. 아마도 우리는 손을 맞잡고 슬픔을 노래하거나, 아니면 과거의 씁쓸한 사건들을 노래할 수 있을 것입니다. 아니면 과거 영웅들을 기리기 위해 전쟁 노래를 부를 수도 있습니다." # feb0fa1f8082023c7357ee43910b2a5d0b87ebe0
	guanche.0042.a: "우리 마음속 깊은 감정을 느끼며, 우울한 노래를 부르자!" # 1677fc1f6a4bbcaa04c1270e0a628fa10476ea27
	guanche.0042.b: "승리한 영웅들의 노래와 함께 축하할 시간입니다!" # d7646816759f861fdffdbcee181d3dbc5eb6a217
	guanche.0043.t: "스포츠" # 1855c2e357023dd4f4d4eb827506658f22907ca7
	guanche.0043.desc: "베네스멘이 계속되면서 이제 스포츠와 경쟁의 시간이 되었습니다! 재능 있는 남녀들이 레슬링, 달리기, 양치기 도약에서 경쟁하는 모습을 보기 위해 많은 사람이 원을 그리며 모였습니다. 양치기 도약은 위험한 지형을 가로지르는 기술로, 긴 나무 막대기 하나만 사용하여 민첩하게 튀어 오르며 이리저리 이동합니다." # 93b49da6a067844d9dacb7bec834d09dae3bec35
	guanche.0043.a: "정말 멋진 광경입니다!" # dd447075f696c1d2c814919ed2490525bbc4a7fd
	guanche.0044.t: "분쟁 해결" # c6027afc23c5b18dbf05ec89dfa69fdcf66e843f
	guanche.0044.desc: "베네스멘은 종종 공동체 내 사람들 사이의 분쟁을 해결할 기회가 됩니다. 저와 다른 중요한 장로들, 그리고 [ROOT.Char.Custom('DefaultPriestTitlePlural')]께서는 방금 공동체 내 두 가문 사이의 불화를 성공적으로 끝냈으며, 그들은 축제의 정신으로 화해하기로 합의했습니다." # 74931794a61ff3e68d2b60aa0b79f5162a78e940
	guanche.0044.a: "훌륭합니다!" # e65e8c7504556ee02b6a61f9d5ac9e68fb921ced
