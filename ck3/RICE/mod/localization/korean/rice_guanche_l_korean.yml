	guanche.0060.t: "티비세나" # 7b94c854ea8a5f3dc0f27e1f34236a0d4104e916
	guanche.0060.desc: "#italic 티비세나#!가 여기에서 멀지 않은 동굴에 살고 있다는 보고가 있었습니다. [ROOT.Char.GetCulture.GetName] 민속의 이 악마들은 긴 털과 붉은 눈을 가진 검은 개처럼 생겼으며 가축과 심지어 사람들을 잡아먹는다고 합니다. 어쨌든 최근에 많은 가축들이 불가사의하게 죽었고 많은 지역 주민들은 이 끔찍한 악마들이 그 원인이라고 믿고 있습니다." # 43863bae4cb10ad1bcec099fefaa02749e3d3b01
	guanche.0060.a: "[ROOT.Char.GetFaith.PantheonTerm]께 기도하여 이 악으로부터 우리를 구원하소서!" # c8f80cc2c396ad22ce6fd7359da31670b06cd10f
	guanche.0060.b: "아마도 그냥 산적일 겁니다. 지역 민병대를 경계 태세로 전환하십시오." # 3a12cd94eb0efb41da4f0c81ada68bec0cf039c2
	guanche.0061.t: "타고로르 회의" # 2a4e87b589df47bc0f812b816523ca64606501cf
	guanche.0061.desc: "나는 인근의 #italic 타고로르#!에서 만나기 위해 지역 유지들을 모았습니다. 이곳은 [ROOT.Char.GetCulture.GetName]의 전통적인 돌 원형 회합 장소로 자주 사용됩니다. 오늘 저는 지역 유지들과 여러 가지 문제에 대해 논의하고 싶었습니다. 우리는 모두 각자의 돌 위에 앉아 오랫동안 이야기를 나누었고, 회의는 순조롭게 진행 중입니다." # 1e8d48cfc701c8491545a250a2fe39c0901245ad
	guanche.0061.a: "이 회의는 지루하니, 그냥 딴 생각을 해야겠다." # 3923046c84e9c5d178511a2b5fe5eafc70c57d48
	guanche.0061.b: "평화를 유지하기 위해 해결하고 싶은 지역 분쟁이 많습니다." # fcc54d0593d01bfb9155e0a185bb54eb44df0cca
	guanche.0061.c: "나는 이 땅을 다스리는 것에 대해 다른 사람들이 하는 제안을 주의 깊게 듣습니다." # d527e5e739235c833fcc4c5038b07038db5fc258
	guanche.0062.t: "휘파람 언어" # 560ba0ec6f7daf66b67e0dd35a6734c8ac0dc459
	guanche.0062.desc: "최근에 몇 명의 새로운 휘파람꾼이 제 고용인이 되었습니다. 전통적으로 이들은 [ROOT.Char.GetCulture.GetName] 휘파람 언어에 능숙하여 우리 고향의 산과 계곡을 가로질러 정보를 전달합니다. 이 방법은 중요한 공지 사항을 전파하는 데 사용됩니다.\n\n어쨌든, 제 새로운 휘파람꾼들은 매우 재능이 있으며 이전 휘파람꾼들보다 더 큰 휘파람 소리를 낼 수 있어서 제 지역 업무를 관리하는 데 도움이 될 것입니다." # 58f89a1ce963439411c05bcd770e1d1e21bbcd17
	guanche.0062.a: "내 귀에 음악이 들리는군!" # 4ba741834a41d719b68d9ce5be7441f0f60ab0bf
	guanche.0063.t: "양치기의 도약" # 46ea916a787178997f117dc78c45e12a95414e23
	guanche.0063.desc: "오늘 저는 현지 [ROOT.Char.GetCulture.GetName] 양치기들의 도약 경기를 관람하고 있습니다. 과네체족의 고향인 카나리아 제도는 많은 지역이 험준하기 때문에 그곳의 양치기들은 전통적으로 긴 나무 막대기를 사용하여 협곡을 뛰어넘거나 가파른 지형을 내려갔습니다. 수 세기에 걸쳐 시전자가 거의 힘들이지 않고 이러한 공간을 빠르게 이동할 수 있도록 여러 곡예 기술이 개발되었으며, 소위 #italic 양치기의 도약#!은 지역 스포츠가 되었습니다." # 0fbe58637497140faf8dfb42b9c3c964cd40be14
	guanche.0063.a: "감탄스러운 광경입니다!" # cef35f918a488607d2e46a99f0327be0fb9965d8
	guanche.0063.b: "참가자들을 격려하기 위해, 승자에게는 큰 상을 수여할 것입니다." # 9cd1854fcc972c063c5196be10e45502131500bb
	guanche.0063.c: "내가 직접 대회에 참가했지 - 운동이 되었어!" # 544d6c9d97b725583f7b9ff00d2f79a82d0b1625
	guanche.0064.t: "단순한 목걸이" # bc20cb91334119b6fd2d1bad4453dc03544898c6
	guanche.0064.desc: "전통적으로, 우리 [ROOT.Char.GetCulture.GetName]는 나무, 뼈, 조개껍데기와 같은 가장 단순한 재료로 가장 아름다운 장신구를 만드는 방법을 찾아냈습니다. 오늘, 몇몇 지역 주민들이 그런 재료로 만든 아름다운 목걸이를 저에게 선물했습니다." # 88aa5fc77cb962a41e4fe88a3852629c85eac2f7
	guanche.0064.a: "확실히 놀랍지만, 환영할 선물입니다!" # 1033c8bab0e25cc85058df41bf43756da6de6cf4
	guanche.0065.t: "불 제물" # 131862266e597d964d466a936873f06e34ac6f2b
	guanche.0065.desc: "최근 저는 높은 언덕에 있는 지역 제단에서 전통적인 [ROOT.Char.GetFaith.GetAdjective] 방식으로 채소를 태우는 제물을 바쳤습니다. 제가 데려간 [ROOT.Char.Custom('DefaultPriestTitle')]은 이 제물에서 피어오른 연기의 의미를 해석하며, [ROOT.Char.GetFaith.PantheonTerm]께서 이 제물에 만족하신 것 같다고 말했습니다." # 55790665e5656554d219bf22e76fd3f5aaf9d3c2
	guanche.0065.a: "그렇다면 제가 축복받은 것 같습니까?" # 5311d8bae4fd7ae487fcf984ca4d2800ab103f21
	guanche.0066.t: "불 제물" # 131862266e597d964d466a936873f06e34ac6f2b
	guanche.0066.desc: "최근에 저는 높은 언덕에 있는 지역 제단에서 전통적인 [ROOT.Char.GetFaith.GetAdjective] 방식으로 야채를 태워 제물을 바쳤습니다. 이 제물에서 피어오르는 연기의 의미를 해석하기 위해 데려간 [ROOT.Char.Custom('DefaultPriestTitle')]은 [ROOT.Char.GetFaith.PantheonTerm]이 제물에 관심이 없을 뿐만 아니라 모욕감을 느낀 것 같다고 말했습니다!" # 59f08a80c5418aad4dcb6d154a6e89df21629d05
	guanche.0066.a: "분명히 이건 단순한 오독일 뿐일 거예요." # ff88fef02f4afc0d14a9491a73608124f51536ed
	guanche.0067.t: "리토폰" # b2e6d7c1a3e9a325c5cd0087ccd589d5f57c4f24
	guanche.0067.desc: "내 영지에서 볼일을 보러 가는 길에, 나는 지역 [ROOT.Char.GetFaith.GetAdjective] 의식에 사용되는 석금악기를 지나간다. 이 돌들은 듣기 좋은 음악적 소리를 내며, 더 중요한 것은 [ROOT.Char.GetFaith.PantheonTerm]을 기쁘게 하므로 의식에 사용된다. 이 지역에 익숙한 내 수행원 중 한 명은 심지어 마녀와 사악한 영혼도 이 돌을 두려워하며, 지역 전설에 따르면 이 돌을 치면 이러한 위험한 존재들이 자신에게 너무 가까이 다가와 해를 끼치는 것을 막을 수 있다고 한다." # 58eec480367fcdf6ee6765b444d63658a2d90fec
	guanche.0067.a: "정말 놀라운 이야기를 들었습니다." # eb4ae9c071ec3686879437c4a17fdef80376f399
	guanche.0067.b: "제게는 어리석은 미신처럼 들립니다." # bca4036a383b996f5bf6ca6d63025d95f260a000
	guanche.0068.t: "미라" # 4476b97319c1d05271fa854ac81016d7dd30b328
	guanche.0068.desc: "근처 언덕을 돌아다니던 중, 몇몇 현지인들이 동굴 안에서 전통적인 [ROOT.Char.GetFaith.GetAdjective] 방식으로 방부 처리되어 묻힌 오래된 미라를 발견했습니다. 그 동굴은 다소 초라하고 그런 중요한 인물에게 적합하지 않습니다. 어쨌든 미라를 발견한 평민들은 어떻게 해야 할지 몰라서 저에게 지침을 구하러 왔습니다." # f8d78e2b9792dd58ab579fb245f77f9cdd70fffe
	guanche.0068.a: "죽은 자는 그 자리에 있도록 내버려 두십시오. 방해하지 마십시오." # 33eb03761905d83c316ea30db506b82ac948f1a4
	guanche.0068.b: "이 미라를 위한 더 나은 안식처를 찾아야 합니다." # 142b642d8ee91376300965303af265338c4d74e8
