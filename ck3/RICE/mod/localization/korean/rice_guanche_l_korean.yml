	RICE_guanche_madeira_sugarcane_beginning: "마데이라 사탕수수 산업의 탄생" # 6e4b1ca5e91d41b2506fd71fa12631d90358e560
	RICE_guanche_madeira_sugarcane_beginning_desc: "지중해에서 들여온 사탕수수가 최근 마데이라에 소개되었고, 현재 산업이 호황을 누리고 있습니다. 여기의 사탕수수 농장에서는 각지에서 끌려온 노예들이 가혹한 환경 속에서 일하며 엘리트들에게 막대한 이익을 가져다주고 있습니다." # a18cf00b1a39066651a1da93ecba17c96b726e56
	RICE_guanche_fasting_weakness: "단식으로 인해 쇠약함을 느껴" # 43b9f3c93bccef520555c4d403ef89ed9f63d253
	RICE_guanche_rain_blessing_good: "비의 축복" # 339a846abc80bb4442a97029f92b2e9224bccb08
	RICE_guanche_rain_blessing_good_desc: "최근 이 지역에는 예상보다 약간 많은 생명을 주는 비가 내려 축복을 받았으며, 이는 이 지역에서 일반적으로 받는 정상적인 양의 범위 내에 있으므로 다가오는 수확은 좋을 것입니다. 이러한 혜택에 대해 하늘에 감사해야 할까요?" # b99829b5864a96c8358c641b148d2e43daf46fa5
	RICE_guanche_rain_blessing_great: "비의 위대한 축복" # 7992fd09a1ac2e5a80333cf2f881d809d3554df4
	RICE_guanche_rain_blessing_great_desc: "최근 이 지역은 생명을 주는 비가 눈에 띄게 증가하는 축복을 받았으며, 이는 이 지역에서 예상되는 일반적인 양보다 많으므로 수확량이 더 많을 것입니다. 이 풍요에 감사해야 할 대상은 하늘입니까?" # 2fd79359759396dabca818b28d6506f9a7ab962c
	RICE_guanche_rain_blessing_amazing: "놀라운 빗줄기의 축복" # 9f46b16c02ac9d939ead7f64bb422298e0e46472
	RICE_guanche_rain_blessing_amazing_desc: "최근 이 지역에는 생명을 주는 비가 예상보다 훨씬 많이 내려 축복을 받았습니다. 물론 이 지역에 내리는 것이 타당한 수준이긴 하지만요. 당분간 수확량이 풍부할 것입니다. 이 풍요를 하늘에 감사해야 할까요?" # aebbc09c515f8d1cd8ce4ee1a757b6220cfa61c3
	RICE_guanche_madeira_timber: "목재의 섬" # ab72874065fa46269c91c57f96809945ea34ea58
	RICE_guanche_madeira_timber_desc: "마데이라에는 나무가 너무 많아 일부 지역은 사람이 거의 통행할 수 없을 정도입니다. 이곳에는 나무를 이용하려는 사람들을 위해 많은 목재가 있습니다." # 553c13906de3ca166ba934c0ac5c1ad4670412b8
	RICE_guanche_madeira_owner_timber: "마데이라의 목재 착취" # 15cdf3fdeb7c1a96c1f63b3c9f1564c9a8fa2730
	RICE_guanche_madeira_owner_timber_desc: "마데이라를 통치하는 군주는 풍부한 목재 자원을 통제할 것입니다. 그렇지만, 풍부하긴 하지만 무한한 것은 아니므로, 이 군주는 섬의 숲을 관리하는 데 주의해야 합니다." # ae02c859c5604b671257029df3e175165290ab40
	#RICE_guanche_madeira_established_sugarcane "마데이라에는 좋은 시절이 왔습니다. 사탕수수 산업이 섬에 잘 자리 잡았으며, 여전히 풍부한 목재는 계속해서 성공을 이끌고 있습니다. 하지만 섬의 숲에서 목재가 놀라울 정도로 빠른 속도로 고갈되고 있다는 소문이 있습니다...." # 9ac21196ca2d22504b59d926f33c46c699481183
	RICE_guanche_madeira_sugarcane_crash: "사탕수수 산업 붕괴" # 799746202862ac1a88ad6ae0cdd108b0fe4ac2e7
	RICE_guanche_madeira_sugarcane_crash_desc: "대규모 삼림 벌채로 인해 마데이라의 사탕수수 산업은 더 이상 예전처럼 유지될 수 없게 되었습니다. 사탕수수 생산은 사실상 하룻밤 사이에 붕괴되었고, 상인들은 계속 증가하는 세계적인 설탕 수요를 충족시키기 위해 다른 곳을 찾고 있습니다. 사탕수수 사업이 언젠가 이곳에서 회복될 수도 있지만, 이전의 영광스러운 수준에는 결코 도달하지 못할 것입니다." # 09c1792899b5c4c56235f0666cff6d7d92de7354
	RICE_guanche_canary_islands_sugar_industry_booming: "사탕수수가 카나리아 제도로 확산됨" # 2d17bb0e077538b02ecda42fd13c366e3ada1c1a
