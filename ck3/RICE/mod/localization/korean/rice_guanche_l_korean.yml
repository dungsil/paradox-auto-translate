	guanche.0004.t: "행운의 섬" # a736e3bd5ca0fe48b83d6e772595e92708042e75
	guanche.0004.desc: "고대인들은 카나리아 제도를 그리스와 로마 신화의 축복받은 섬들과 연관지어 행운의 섬이라고 불렀습니다. [fuerteventura_chieftain.GetCulture.GetName]는 아주 오랜 옛날부터 이곳에 살며 세상과 단절되어 왔습니다. 먼 땅에서 큰 변화가 일어나고 있다는 소문이 있지만, 이 부족들은 현재로서는 비교적 조용한 삶을 살고 있습니다. 세계의 끝자락에 있는 이 전설적인 행운의 섬들의 궁극적인 운명은 누가 알겠습니까?" # b60250dd787550046046a2f4520ee4fbedd1f472
	guanche.0004.a: "카나리아 제도의 족장들과 함께하는 이야기입니다..." # 04599f344e9fc0f49399bc211adfc75850aa1643
	guanche.0004.b: "푸에르테벤투라의 족장들과 함께하는 이야기입니다...." # 18833fb53a897bfbf583f547a2c846973a4f75ef
	guanche.0004.c: "마데이라의 족장들과 함께하는 이야기입니다...." # a17fbc1b9fa7f39ff919132965e70282d8ecc460
	guanche.0004.tooltip: "[카나리아 공국]의 [카나리아_공국.이름] 백작령들은 여러 [후에르테벤투라_족장.신앙.형용사], [후에르테벤투라_족장.문화.이름] 족장들 사이에서 분할되었습니다. 행복한 섬들 중 어디를 당신의 고향으로 삼으시겠습니까?" # 96add1e8820db67b8001f1d3d13077d385f21d88
	guanche.0005.t: "카나리아 제도 연합" # 9d44a7c15e313f3185c1e678e7aa511e47228a62
	guanche.0005.desc: "강함, 간계, 외교술을 통해 저는 최근 카나리아 제도를 하나의 왕국, [canarias_kingdom.GetName]으로 통합했습니다. 더 이상 이 섬들이 하찮고 다투는 추장들 사이에서 분열되어서는 안 됩니다.\n\n수 세대에 걸쳐 우리 땅을 우연히 발견한 바다 건너 외부인들은 다른 사람들이 우리 섬에 대해 말하는 소문을 우리에게 말했습니다. 어떤 사람들은 우리가 #V 축복받은 섬#!, 선하고 정의로운 사람들이 죽은 후 머무르는 풍요로운 낙원이라고 말했습니다. 다른 사람들은 또한 우리가 #V 세상의 끝자락#!이라고 말했습니다. 우리 섬 이후에는 대양 건너 더 이상 땅이 없기 때문입니다.\n\n이것들은 좋은 소문입니다. 우리는 우리의 젊은 왕국의 명성을 높이기 위해 이러한 전설을 받아들이고 퍼뜨려야 합니다. 그래야 외부인들이 우리를 경외심을 가지고 이야기할 것입니다." # e4f1b634381d8196cde20563017081de220723cc
	guanche.0005.a: "행복한 섬들은 하나로 통합되고 번영한 왕국입니다." # 7353419c8ac5db835953c267d8e5345f00e4a68c
	guanche.0005.b: "세상의 끝자락이 하나의 깃발 아래 있으니, 우리는 그 누구에게도 굴복하지 않으리라!" # d15d3d31a113619d929c3a46c3504782ff4835f1
	guanche.0006.t.fortunate_isles: "행운의 섬" # a736e3bd5ca0fe48b83d6e772595e92708042e75
	guanche.0006.t.worlds_edge: "세상의 끝" # 062aa5c2e281190d409eabebbd72f387a0717e90
	guanche.0006.desc: "수 세기 동안 카나리아 제도는 많은 사람들에게 신화와 전설의 장소였습니다. 실제로 섬들은 다양한 작은 부족들로 나뉘어 있었습니다. 그러나 시대가 변하고 있습니다. [canarias_king.GetTitledFirstName]께서 [canarias_king.GetHerHis] 통치 아래 섬들을 통일했습니다." # dcbb661b3cb7501790f4d3ee844a08622a3937f3
	guanche.0006.desc.fortunate_isles: "[canarias_kingdom.GetName]의 큰 번영에 대한 소문이 벌써 퍼지고 있습니다. 고대에도 그리스인, 로마인, 페니키아인들은 이 섬들을 고대 전설 속의 #V 축복받은 섬#!으로 여겼는데, 그 이유는 그곳이 지복과 풍요의 땅이라고 소문이 났기 때문입니다. 현지인들은 이러한 명성을 완전히 받아들였습니다." # 51a86951606b8a19ad84e670c1b1a8699337b976
	guanche.0006.desc.worlds_edge: "[canarias_kingdom.GetName] 전사들의 강인함과 교활함에 대한 소문이 이미 퍼지고 있다. 세대를 거듭하며 많은 이들은 이 섬들을, 끝없는 대서양으로 들어가기 직전의 마지막 섬이기에, #V 세계의 가장자리#!와 같다고 믿어왔다. 이곳에서 살아남을 수 있는 것은 오직 엄청난 용맹함과 위엄을 지닌 민족뿐이라고." # 1157016a5527a9d553443ff445559879518d4def
	guanche.0006.a: "이 섬들의 역사에서 다음은 무엇일까요?" # 25571391f3796665e3f518a1a68b48602c003a7b
