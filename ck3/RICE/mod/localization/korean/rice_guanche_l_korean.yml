	RICE_guanche_celebrate_benesmen_festival: "베네스멘 축제를 기념하십시오" # 9c24957d057da8ad1118dcdd1564ae5b1d8bc007
	RICE_guanche_celebrate_benesmen_festival_tooltip: "전통적인 [ROOT.Char.GetFaith.GetAdjective] 수확 및 새해 축제" # 50655985b923dc9eeb2dc50e431fb2208f9fe2d6
	RICE_guanche_celebrate_benesmen_festival_desc: "수확기가 끝나가고, 옛해가 저물어 갑니다. 새해를 맞이하고 모든 [ROOT.Char.GetFaith.PantheonTerm]을 합당하게 숭배하며, 무엇보다도 [ROOT.Char.GetFaith.CreatorName]을 숭배합시다!" # 2daf532c23ba7bd26cf7c489c506fe5024eb7353
