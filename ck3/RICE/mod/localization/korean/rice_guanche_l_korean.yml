	building_type_RICE_guanche_madeira_levadas_desc: "마데이라 남부 지역은 대규모 농업, 특히 사탕수수 생산에 적합한 것으로 간주되지만, 한 가지 문제점이 있습니다. 바로 충분한 담수 부족입니다. 따라서 이 #italic 레바다#! 또는 특별한 관개 수로와 수로가 산에 새겨져 담수 부족을 완화하기 위해 건설되었습니다." # 7287900f0dd786a8075b35dfdfdf0d97cec0fb23
