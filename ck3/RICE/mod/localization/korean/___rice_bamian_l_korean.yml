  RICE_bamian_buddhas_non_buddhist_visit_examination_intent_desc: "조각상의 예술성과 이 세계의 불가사의를 둘러싼 전설을 연구하여 그 가치를 더 잘 감상하십시오. @piety_icon! #V [EmptyScope.ScriptValue('RICE_bamian_non_buddhist_visit_resource_value')]#! [piety|E] 및 [GetModifier('RICE_bamian_visit_examination_intent_modifier').GetNameWithTooltip] [modifier|E]를 얻습니다. [GetTrait('shy').GetName( GetNullCharacter )|U] 또는 [GetTrait('zealous').GetName( GetNullCharacter )]인 경우 추가 [stress_loss_i|E] [stress|E]를 잃습니다." # 12061392970416149398
