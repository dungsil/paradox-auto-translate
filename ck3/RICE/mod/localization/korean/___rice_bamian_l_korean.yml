  RICE_bamian_repair_shahr_e_zohak: "샤르-에 조학 수리" # 5683250389612801643
  RICE_bamian_repair_shahr_e_zohak_tooltip: "[GetTitleByKey('c_bamian').GetNameNoTier]을 보호하는 이 요새들은 수리가 필요합니다" # 17586684075676865660
  RICE_bamian_repair_shahr_e_zohak_desc: "코라산에서 가장 인상적인 요새 중 하나인 샤르에 조학은 [GetTitleByKey('c_bamian').GetNameNoTier] 계곡의 전략적 위치에 자리 잡고 있습니다. 이 요새 도시를 수리하여 이 지역을 외부 위협으로부터 안전하게 지키고 상인과 여행자에게 안전을 제공할 수 있습니다." # 8888714021462641286
  RICE_bamian_repair_shahr_e_zohak_confirm: "수리 작업에 자원을 보내십시오!" # 9250188306709019439
  RICE_bamian_repair_shahr_e_zohak_effect_tooltip_1: "수리에 얼마나 투자하느냐에 따라 [prestige_i|E][prestige|E]와 [dynasty_prestige_i|E][dynasty_prestige|E]를 받습니다." # 15583419806863868851
  RICE_bamian_repair_shahr_e_zohak_effect_tooltip_2: "[GetTitleByKey('c_bamian').GetNameNoTier]은(는) [fort_level_i|E] [fort_level|E|E], [development_i|E] [development|E], @garrison_icon! [garrison|E] 크기, 그리고 [control_i|E] [control|E]를 향상시키는 #P 긍정적#! [county_modifier|E]를 받습니다" # 13016385586976755902
  RICE_bamian_repair_shahr_e_zohak_effect_tooltip_3: "[modifier|E]의 강도는 수리에 얼마나 많은 비용을 지출하느냐에 따라 달라집니다. #weak (최소 비용: @gold_icon! [EmptyScope.ScriptValue('RICE_misc_horse_sacrifice_cost_minor')])#!" # 6593434160967563831
  RICE_bamian_repair_shahr_e_zohak_context_tooltip: "#emphasis 역사적 배경:#! 샤흐레 조하크는 아프가니스탄에 건설된 가장 인상적인 요새 중 하나로, 어떤 학자는 이를 "아프간의 크락 데 슈발리에"라고 부르기도 했습니다. 헵탈라이트, 가즈나위 왕조, 구르 왕조, 티무르 왕조와 같은 여러 집단들이 이곳을 차례로 점령했습니다. 조하크는 페르시아 신화에서 악한 인물이며, 왜 요새가 그의 이름을 따서 명명되었는지는 불확실하지만, 그는 인근 구르 왕조의 조상이라고 전해집니다. 전설에 따르면 요새 도시는 칭기즈 칸에 의해 파괴되었고, 포위 공격을 당했을 때 그의 손자가 죽은 것에 대한 복수로 모든 거주민이 학살당했다고 합니다." # 6313178828114151862
  RICE_bamian_shahr_e_zohak_recently_repaired_req: "샤르에조학이 최근에 수리되지 않았습니다" # 13394970890448184270
