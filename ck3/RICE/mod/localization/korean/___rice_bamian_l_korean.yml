  activity_RICE_bamian_buddhas_non_buddhist_visit_desc: "이슬람 학자와 시인들은 $c_bamian$의 조각상들을 #italic '아자이브'#!, 즉 세계의 경이 혹은 불가사의로 분류한다. 나는 [GetPlayer.GetFaith.CreatorNamePossessive]의 창조물을 더 잘 이해하기 위해 이 조각상들과 조각상들이 자리한 아름다운 계곡을 유람해야겠다." # 12502093691182628061
  activity_RICE_bamian_buddhas_non_buddhist_visit_selection_tooltip: "$c_bamian$의 유명한 우상 석상들을 참배하십시오.\n\n$activity_RICE_bamian_buddhas_non_buddhist_visit_context_tooltip$" # 6195405183096251125
  activity_RICE_bamian_buddhas_non_buddhist_visit_context_tooltip: "#emphasis 역사적 배경:#! 아프가니스탄이 이슬람화된 후에도, 바미얀 대불상에 대한 이슬람 세력의 태도는 2001년 탈레반 정부가 대불상을 파괴한 것과는 대조적으로 시간과 장소에 따라 다양했습니다. 예를 들어, 지역 전설에서는 두 불상을 돌로 변한 비극적인 연인으로 믿었습니다. 이 이야기는 수세기 동안 바미얀에 거주한 하자라인들 사이에서 영향력이 커서, 일부 학자들은 탈레반이 하자라인들에 대한 지속적인 억압의 일환으로 대불상을 파괴했다고 이론화하기도 했습니다. 중세 이슬람 학자와 시인들은 대불상과 그 아름다움을 분류하고 심지어 #italic '아자이브'#!, 즉 경탄할 만한 경이로운 존재로 칭송했습니다. 예를 들어, 무굴 제국의 건국자인 바부르의 형제 자한기르 미르자는 서기 1506년에 군사 원정 도중 바미얀을 관광하기 위해 우회하기도 했습니다." # 16647197999467889233
  activity_RICE_bamian_buddhas_non_buddhist_visit_host_desc: "\n$BULLET_WITH_TAB$[stress_loss_i|E][stress|E]를 잃습니다\n\n$BULLET_WITH_TAB$[intent|E]에 따라 [prestige_i|E][prestige|E] 그리고/또는 [piety_i|E][piety|E]를 얻습니다\n\n$BULLET_WITH_TAB$[intent|E]에 따라 #P 긍정적#! [character_modifier|E]를 얻습니다\n\n$BULLET_WITH_TAB$자신의 [lifestyle|E]에서 [experience|E]를 얻습니다" # 8116751845229493159
