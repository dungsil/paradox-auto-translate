  activity_RICE_bamian_pilgrimage_context_tooltip: "#emphasis 역사적 배경:#! 고대 후기와 중세 초기, 바미안은 마하야나 사상과 관련된 불교의 마하상기카 종파의 종교 중심지 역할을 했습니다. 유명한 바미안 불상은 서기 600년경 이 지역의 튀르크 통치하에 있던 에프탈리트 엘리트들에 의해 지어졌을 가능성이 높으며, 이란 및 인도 양식과 모티프를 통합하여 간다라 미술 양식의 후기 발전을 나타냅니다. 예를 들어, 작은 불상 조각에는 이란의 미트라 신일지도 모르는 태양신이 특징입니다. 어쨌든 7세기 중국 순례자 현장, 8세기 한국 순례자 혜초, 10세기 이슬람 학자 이븐 알 나딤과 같은 다양한 1차 자료에서는 이곳이 많은 순례자들을 끌어들이고 그와 관련된 다양한 종교 의식에 대해 언급합니다." # 3631903127523016885
