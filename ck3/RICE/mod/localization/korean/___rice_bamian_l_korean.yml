  bamian.0020.t: "$RICEmisc.0011.t$" # 4416038440741163422
  bamian.0020.desc: "많은 사람들이 [GetTitleByKey('c_bamian').GetNameNoTier]의 거대한 계곡과 그곳 절벽 측면에 조각된 기념비적인 크기의 웅장하고 빛나는 조각상에 대해 들어봤을 것입니다. 이 우상 조각상은 기원이 불확실하지만, 이교도들이 숭배하러 오거나 옛날 옛적에 그랬었다는 소문이 있습니다.\n\n어느 쪽이든, 저는 이 유명한 우상들의 아름다움을 감상하기 위해 몇 개 이상의 산과 계곡을 가로질러 방문할 계획을 세웠습니다." # 11000183045024262661
  bamian.0020.desc.islam: "[ROOT.Char.GetFaith.GetReligion.GetAdjective] 학자와 시인들은 이 조각상들을 #italic '아자이브'#!, 즉 세계의 경이로 분류했습니다. 누가 [ROOT.Char.GetFaith.HighGodName]의 놀라운 창조물을 즐기는 것에 불평할 수 있겠습니까?" # 14655369958977493535
  bamian.0020.a: "동상들이 너무 기대돼요!" # 8200754440241538980
  bamian.0021.t: "조각상 보기" # 4074602505396843592
  bamian.0021.desc: "우리는 [GetTitleByKey('c_bamian').GetNameNoTier]의 조각상 앞에 도착했습니다. 시인들이 묘사한 것처럼 웅장합니다. 산비탈에 조각된 우뚝 솟은 두 개의 돌 조각상입니다. 저와 제 수행원들은 이 두 조각상의 위엄에 감탄합니다. 더 큰 조각상은 "붉은 우상"으로 알려져 있고, 더 작은 조각상은 "흰 우상"으로 불립니다." # 667224279743082432
  bamian.0021.desc.sightseeing: "우리는 시간을 들여 조각상을 구경하고 주변 동굴을 탐험합니다. 동굴 안은 다채로운 벽화로 장식되어 있는데, 어떤 것은 기쁘고 유쾌하지만 어떤 것은 섬뜩하고 무섭습니다.\n\n그 외에도 주변 시골에서 휴식을 취하며 계곡과 주변 산의 경치를 감상합니다." # 5477578103582764696
  bamian.0021.desc.inspiration: "나는 시간을 내어 이 두 조각상을 깊이 생각하고 숙고합니다. 이 우상들이 애초에 이곳에 서 있을 수 있었다니 얼마나 놀라운가!\n\n사람에 의해 지어졌든, [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetFaith.HighGodHerselfHimself]에 의해 지어졌든, 이 조각상의 웅장함과 아름다움에 필적할 만한 랜드마크는 거의 없다는 것에 의심의 여지가 없습니다. 폐허가 되고 낡아빠진 상태에서도 말입니다. 그것은 내가 이 우상들처럼 위대한 무언가를 성취하고, 어떤 면에서는 불멸하게 만들고 싶게 합니다." # 116845759483632416
  bamian.0021.desc.examination: "나의 수행원 중 일부는 무심하게 조각상과 벽화가 있는 주변 동굴을 감탄하는 동안, 나는 시간을 내어 이 우상들을 주의 깊게 연구하고 그 예술적, 미적 디자인에 대해 생각한다.\n\n조각상과 벽화는 폐허가 되고 허물어진 상태에서도 흠잡을 데 없는 예술성을 지니고 있으며, 통치자, 영혼, 악마 및 기타 인간과 초자연적 존재의 이미지를 볼 수 있다. 이는 매우 흥미로우며, 나 자신의 위치가 그저 [ROOT.Char.GetTitleAsNameNoTooltip]에 불과한 우주 속 존재라는 것에 대해 더 생각하게 만든다." # 12462750696136900350
  bamian.0021.desc.romantic: "가이드들과 조각상에 대한 이야기를 나누는 데 시간을 할애했습니다. 현지 전설에 따르면, 한때 서로 다른 땅에서 온 왕자와 공주가 사랑에 빠졌지만 결혼할 수 없었다고 합니다. 어떤 이들은 이들이 각각 이집트와 중국 출신이었다고 하고, 다른 이들은 두 명의 라이벌 현지 왕의 자식들이었다고 주장합니다. \n\n어떤 경우든, 그들은 영원히 서로를 그리워하는 눈빛으로 바라보도록 하기 위해 돌 조각상으로 변했다고 합니다." # 17923881306761928649
  bamian.0021.desc.understanding: "아직 이곳에는 소위 [buddhist.GetAdjective] 종교를 따르고 이 우상들을 숭배하는 사람들이 남아 있습니다. 그들의 이교도적인 관습에 흥미를 느껴, 나는 그들과 그들의 종교 의식에 대해, 그리고 그들이 영적인 스승이라고 주장하는 이 우상들을 왜 숭배하는지에 대해 이야기하기로 결정합니다.\n\n나는 이 환상적인 이야기가 얼마나 타당한지는 모르겠지만, 이 이교도들과 그들의 사상을 더 잘 이해하는 데는 도움이 됩니다." # 1879043998969833196
  bamian.0021.a: "정말 멋진 광경입니다." # 8193808139043727829
  bamian.0022.t: "결론" # 3822412533199628403
  bamian.0022.desc: "[GetTitleByKey('c_bamian').GetNameNoTier]에서 시간을 보내고 그곳의 멋진 우상 조각상들을 방문한 후, 이제 집으로 돌아갈 시간입니다. \n\n말할 필요도 없이, 그 우상들은 세계 불가사의로서의 명성에 걸맞았으며, 제 눈으로 직접 볼 기회를 얻게 되어 기쁩니다." # 14365428174171114630
  bamian.0022.a: "장차 다시 방문할지도 모르겠습니다." # 5173168445289253069
