  bamian.0050.t: "유사한 의식" # 4934806225025222569
  bamian.0050.desc: "내 신앙은 [ROOT.Char.GetFaith.GetAdjective] 교리이나, 내 봉역에는 [buddhist.GetAdjective] 종교를 따르는 자들이 있소.\n\n우리 중 많은 이가 이 불신자들이 각종 의례를 행할 때 성스러운 건물 주위를 돌며 순례하는 기이한 관습을 지니고 있음을 주목했소. 나는 이들이 어째서 이런 일을 하는지 [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 학자들과 [ROOT.Char.Custom('DefaultPriestTitlePlural')]에게 설명해 달라고 요청했소. 모든 독실한 이슬람교도가 행해야 하는 하즈 성지순례가 떠올랐기 때문이었소.\n\n학식 있는 자들 중 일부는 나의 의심이 옳다고 말하며, 이러한 관행이 카바와 하즈에서 영감을 받았고, 올바른 유일신교를 따랐던 시절의 왜곡된 기억이라고 했소. 그러나 다른 이들은 이에 동의하지 않고, 이는 명백히 다른 관행이라고 주장했소." # 17009851230124737315
  bamian.0050.a: "어쩌면 결국 우리가 그들과 그리 다르지 않을지도 모르겠군." # 13489914107687411857
  bamian.0050.b: "이 어리석은 이교도들은 참된 종교를 거부했다!" # 4941975629643592734
  bamian.0051.t: "시의 진부함" # 15842191597210223067
  bamian.0051.desc: "저는 약간의 [ROOT.Char.GetCulture.GetName] 시를 쓰는 연습을 하고 있습니다. 엘리트의 일원으로서, 교양 없는 얼간이로 보이지 않으려면 약간의 시를 알아야 합니다.\n\n오늘 밤 처음에는 제 시에 적합한 주제를 찾기 어려웠습니다. 약간의 생각 끝에 마침내 무언가 떠올랐습니다: #italic 봇#!, 즉 우상 말입니다!\n\n[ROOT.Char.GetFaith.GetReligion.GetAdjective] 세계의 교육받은 사람들 사이에서는 아름다운 연인의 얼굴이 #italic 봇#!과 닮았다고 묘사하거나, 낭만적인 사랑을 #italic 봇#! 숭배에 비유하는 것이 매우, 매우 진부합니다. 하지만 현재의 작가적 고통을 고려할 때, 이 정도라도 만족해야겠습니다.\n\n저는 쓰기 시작합니다: #italic 내 사랑의 얼굴은 우상 같고, 나는 [ROOT.Char.Custom('GetHerHimOpposite')]를 숭배하는 승려로다…#italic" # 12497029642709243282
  bamian.0051.a: "흔하긴 하지만, 그래도 아이디어가 떠오르는군!" # 16453923392927114001
  bamian.0052.t: "머나먼 동방에서 온 순례자" # 7145164460482839633
  bamian.0052.desc: "극동에서 온 [buddhist.GetAdjective] 순례승 [monk.GetFirstName]이 내 영지를 지나가고 있는데, [monk.GetSheHe]가 [GetGeographicalRegion('world_india').GetName]에 가서 새로운 경전을 얻고 [monk.GetFaith.GetAdjective] 가르침을 더 잘 이해하고 싶다고 말합니다.\n\n그렇게 학식 있고 저명한 손님을 맞이하는 것은 드문 일이며, 나는 [monk.GetHerHim]를 궁정으로 데려와 [monk.GetSheHe]가 원하는 만큼 머물게 했습니다. [monk.GetFirstNameNoTooltip]은 심지어 [monk.GetSheHe]가 [monk.GetHerHis] 고향으로 돌아가면 나와 나의 환대하는 영역에 대해 다른 사람들에게 말할 것이라고 말해 주었습니다." # 13394566473348921171
  bamian.0052.desc.buddhist: "[ROOT.Char.GetFaith.HighGodName]의 가르침에 헌신하는 동료 신자로서, 내 궁정에 이처럼 학식 있는 [monk.GetWomanMan]을 모시게 되어 너무나 기쁩니다, 그것도 삼보에 진정으로 헌신하는 분을요. [monk.GetHerHim]이 이곳에 머물러 주시기를 간절히 바라지만, [monk.GetHerHis]의 업은 [monk.GetHerHim]을 [GetGeographicalRegion('world_india').GetNameNoTooltip]으로 이끌 것이며, 그리하여 [monk.GetSheHe]는 일체의 중생을 도울 수 있으리라는 것을 알고 있습니다." # 15601468943596737059
  bamian.0052.desc.non_buddhist: "비록 나는 [ROOT.Char.GetFaith.HighGodName]을(를) 숭배하지만, [monk.GetFirstNameNoTooltip] 같은 불신자조차 [monk.GetHerHis] 신앙에 보이는 헌신은 존경할 만하다고 생각한다. 적어도 이 [monk.GetWomanMan]에게 후하게 대하는 것은 외국인들이 내 땅이 상인들과 여행자들을 환영하는 곳임을 알게 해주며, 이는 우리 경제와 외교에 이롭다." # 10772252919148587610
  bamian.0052.a: "안전한 여정을 기원합니다." # 4103000629984494533
  bamian.0052.toast: "[monk.GetFullName]은 귀하의 환대에 감명받았습니다!" # 1458313053010599714
  bamian.0053.t: "번역가들" # 8101384886254179603
  bamian.0053.desc: "재능 있고 박식한 [ROOT.Char.GetCulture.GetName] [ROOT.Char.Custom('DefaultPriestTitlePlural')]들이 철학과 종교에 정통하고 다양한 언어를 배울 수 있는 능력으로 제 봉신령 내에서 두각을 나타내고 있습니다. 몇몇은 동쪽 먼 땅으로 가고 싶어 하는데, 그곳에서는 [ROOT.Char.GetFaith.GetReligion.GetName]의 영향력이 커지고 있다고 하나 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 경전에 정통한 [ROOT.Char.Custom('DefaultPriestTitlePlural')]가 많지 않다고 합니다.\n\n\n\n어쨌든, 이 웅변에 능한 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들은 동쪽으로 여행하여 열정적이지만 현재는 무지한 제자들의 통역가와 스승으로 봉사하며 법을 전파하려 하고 있으며, 저에게 도움을 구하고 있습니다. 그들의 여행을 후원하고, 여행 서류를 제공하고, 어쩌면 약간의 호위까지 해준다면, 모든 중생을 돕는 것으로 많은 공덕을 쌓게 될 것이라고 그들은 말합니다." # 3478796278816961862
  bamian.0053.a: "숭고하신 대의를 위해 지원을 아끼지 않겠습니다." # 10131912124118289214
  bamian.0053.b: "귀하를 돕는 데 사용할 여유 자금이 없습니다." # 13540943106420301116
  bamian.0054.t: "타푸사 및 발리카" # 15997351911908770550
  bamian.0054.desc: "오늘 저는 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')]에게 설교를 듣고 있습니다.\n\n구체적으로, 그들은 우리에게 부처님의 첫 두 제자인 #bold 트라푸사#!와 #bold 발리카#!에 대한 이야기를 들려주고 있습니다.\n\n전설에 따르면, 그들은 [GetTitleByKey('c_balkh').GetNameNoTier] 시 출신의 두 상인 형제였습니다. 그때 마침 그곳을 지나가고 있었기 때문에, 그들은 부처님이 깨달음을 얻으신 후 첫 식사를 제공했으며, 나중에 부처님의 머리카락 유물을 받고 어딘가에 안치할 필요가 있었을 때 고향에 최초의 #italic 스투파#! 구조물을 지었습니다.\n\n참으로, 이 지역 사람들은 [ROOT.Char.GetFaith.GetReligion.GetName]과 깊은 역사를 공유합니다. 우리는 이 두 형제를 본받아야 할 역할 모델로 삼아야 합니다." # 4206449517636120340
  bamian.0054.a: "그들의 업적은 매우 고무적입니다." # 2179883913533209555
