  bamian.0020.t: "$RICEmisc.0011.t$" # 4416038440741163422
  bamian.0020.desc: "많은 이들이 [GetTitleByKey('c_bamian').GetNameNoTier]의 위대한 계곡과 그곳 절벽 측면에 조각된 장대하고 찬란하며 기념비적인 크기의 조각상에 대해 들어왔습니다. 이 우상 조각상들의 기원은 불분명합니다만, 이교도들이 그것들을 숭배하러 온다는 소문, 혹은 먼 옛날에 그러했다는 소문이 있습니다.\n\n어찌 되었든, 저는 이 유명한 우상들을 방문하여 그 아름다움을 감상하기 위해 몇몇 산과 계곡을 넘어설 계획을 세웠습니다." # 11000183045024262661
  bamian.0020.desc.islam: "\n\n[ROOT.Char.GetFaith.GetReligion.GetAdjective] 학자들과 시인들은 이 조각상들을 #italic '아자이브(aja'ib)'#!, 즉 세계의 경이로움으로 분류했습니다. [ROOT.Char.GetFaith.HighGodName]의 경이로운 창조물을 즐기는 데 누가 감히 불평하겠습니까?" # 14655369958977493535
  bamian.0020.a: "동상들이 기대되는군!" # 8200754440241538980
  bamian.0021.t: "조각상들을 보며" # 4074602505396843592
  bamian.0021.desc: "우리는 [GetTitleByKey('c_bamian').GetNameNoTier]의 석상 앞에 도착했습니다. 시인들이 묘사하는 것만큼 웅장합니다: 산비탈에 조각된, 서 있는 돌로 된 두 개의 거대한 형상들입니다. 저와 제 수행원들은 이 두 석상의 웅장함에 경탄합니다. 그중 더 큰 것은 \"붉은 우상\"이라 알려져 있으며, 더 작은 것은 \"흰 우상\"이라 불립니다." # 667224279743082432
  bamian.0021.desc.sightseeing: "우리는 천천히 관광하며 두 조각상 주변을 거닐고, 근처 동굴 몇몇을 탐험합니다. 그곳에는 다채로운 벽화들이 장식되어 있는데, 어떤 것은 즐겁고 보기 좋지만 다른 것은 소름끼치거나 두렵기까지 합니다.\n\n그 외에도, 우리는 시간을 들여 주변 시골에서 휴식을 취하고 계곡과 주변 산들의 풍경을 감상합니다." # 5477578103582764696
  bamian.0021.desc.inspiration: "나는 시간을 들여 이 두 석상에 대해 깊이 성찰하고 숙고합니다. 이 우상들이 애초에 여기에 서 있을 수 있었다는 사실이 얼마나 놀라운가!\n\n인간에 의해 지어졌든, [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetFaith.HighGodHerselfHimself]에 의해 지어졌든, 폐허가 되고 황폐해진 상태에서도 이 석상들의 웅장함과 아름다움에 필적할 만한 명소는 거의 없다는 것은 의심의 여지가 없습니다. 이는 나에게 이 우상들처럼 위대한 무언가를 성취하여 어떤 면에서 불멸을 얻고 싶다는 열망을 불러일으킵니다." # 116845759483632416
  bamian.0021.desc.examination: "수행원들 중 일부는 조각상들과 벽화가 있는 주변의 동굴을 무심히 감탄하며 바라보는 반면, 나는 시간을 들여 이 조각상들을 주의 깊게 연구하고 그 예술적, 미학적 디자인에 대해 깊이 생각한다.\n\n조각상들과 벽화는 파괴되고 황폐한 상태임에도 불구하고 흠잡을 데 없는 예술성을 지니고 있다. 통치자들, 정령들, 악마들, 그리고 다른 인간 및 초자연적인 존재들의 형상들을 볼 수 있다. 이는 매우 매혹적이며, 한낱 [ROOT.Char.GetTitleAsNameNoTooltip]으로서 우주에서의 나의 위치에 대해 더 깊이 생각하게 만든다." # 12462750696136900350
  bamian.0021.desc.romantic: "저는 가이드들과 함께 석상들에 대해 그들이 아는 것을 논의하는 시간을 가졌습니다. 그들의 말에 따르면, 지역 전설에는 옛날에 다른 땅에서 온 왕자와 공주가 사랑에 빠졌으나 결혼할 수 없었다고 합니다. 어떤 이들은 그들이 각각 이집트와 중국 출신이었다고 말하고, 다른 이들은 그들이 서로 경쟁하는 두 지역 왕의 자녀였다고 주장합니다.\n\n어쨌든, 그들은 이 석상들로 변하여, 영원히 서로를 그리워하며 바라보게 되었다고 합니다." # 17923881306761928649
  bamian.0021.desc.understanding: "이곳에는 아직도 소위 [buddhist.GetAdjective] 종교를 따르며 이 우상들을 숭배하는 자들이 있습니다. 이교도들의 관행에 흥미를 느껴, 저는 그들의 종교 의식과 영적 스승을 나타낸다고 주장하는 이 우상들을 왜 숭배하는지에 대해 그들과 논하기로 결정했습니다.\n\n이 허황된 이야기의 진실성은 알 수 없지만, 이 이교도들과 그들의 생각을 더 잘 이해하는 데 도움이 되긴 합니다." # 1879043998969833196
  bamian.0021.a: "과연 멋진 광경이로군." # 8193808139043727829
  bamian.0022.t: "결론" # 3822412533199628403
  bamian.0022.desc: "[GetTitleByKey('c_bamian').GetNameNoTier]에서 얼마간 시간을 보내고 그곳의 경이로운 우상 조각상들을 방문한 후, 이제 집으로 돌아갈 시간이다.\n\n더 말할 나위 없이, 그 우상 조각상들은 세계의 불가사의로서 명성에 걸맞았으며, 내가 직접 그 우상들을 눈으로 볼 기회를 얻어 기쁘다." # 14365428174171114630
  bamian.0022.a: "나중에 다시 그들을 방문할지도 모르겠군." # 5173168445289253069
