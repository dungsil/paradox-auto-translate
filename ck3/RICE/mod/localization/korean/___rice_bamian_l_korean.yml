  activity_RICE_bamian_buddhas_non_buddhist_visit_context_tooltip: "#emphasis 역사적 배경:#! 아프가니스탄이 이슬람화된 후에도 바미얀 불상에 대한 무슬림의 태도는 시간과 장소에 따라 다양했으며, 2001년 탈레반 정부의 불상 파괴와는 대조적입니다. 예를 들어, 현지 민속에서는 두 불상이 돌로 변한 비운의 연인이라고 믿었습니다. 이러한 이야기는 수세기 동안 바미얀에 살았던 하자라족 사이에서 영향력이 있었으며, 일부 학자들은 탈레반이 하자라족에 대한 지속적인 억압의 일환으로 불상을 파괴했다고 이론화했습니다. 중세 이슬람 학자들과 시인들은 불상과 그 아름다움을 #italic '아자입'#!, 즉 경탄할 만한 불가사의로 분류하고 심지어 칭송했습니다. 예를 들어, 무굴 제국의 창시자인 바부르의 동생 자한기르 미르자는 1506년 군사 원정 중에 바미얀을 관광하기 위해 우회했습니다." # 16647197999467889233
