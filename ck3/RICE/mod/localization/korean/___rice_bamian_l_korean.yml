  activity_RICE_bamian_pilgrimage_desc: "$c_bamian$는 수많은 세대 동안 불교 신자들의 예배 장소 역할을 해왔습니다. 산비탈에 조각된 위대한 $building_type_buddhas_of_bamian_01$는 크게 숭배받으며, 역사적인 고타마 붓다와 원초적이고 최초의 부처인 비로자나불을 묘사하고 있습니다." # 10966822816274289887
