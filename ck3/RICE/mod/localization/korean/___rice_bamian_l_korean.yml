  bamian.0001.t: "$c_bamian$의 왕조" # 7258651479284794360
  bamian.0001.desc: "우리 가문은 [GetTitleByKey('c_bamian').GetNameNoTier]를 대대로 다스려왔습니다. 비록 모든 호라산의 상급 군주이신 [caliph.GetHouse.GetName] 가문은 [islam.GetName]을(를) 따르지만, 저희 왕족 모두가 그들의 신앙으로 개종한 것은 아닙니다. 저희 중 일부는 여전히 [buddhist.GetName]를 믿고 있으며, 다른 일부는 개종했습니다. 예를 들어 제 [ROOT.Char.Custom2('RelationToMeShort', harthamah)]인 [harthamah.GetFullName] 같은 이가 그랬죠. 그는 칼리프의 장군이자 총독으로 일했습니다.\n\n어찌 됐건, [caliph.GetHouse.GetNameNoTooltip] 칼리프들은 이제 쇠퇴하고 있습니다. 이 불확실한 시기에, 우리는 어떻게 나아가야 할지 신중해야 합니다. 비록 우리가 칼리프의 깃발 아래 유능하게 싸워왔고, 대체로 그들에게 어떤 문제도 일으키지 않았지만, 머지않아 우리에게 문제가 닥쳐올 수도 있습니다. 우리가 옛 전통에 충실하든, 새로운 전통을 받아들이든 상관없이 말입니다." # 9643742225231781442
  bamian.0001.a: "아버지처럼, [caliph.GetHouse.GetNameNoTooltip] 궁정에 충성스럽게 섬기겠습니다." # 426642605658048823
  bamian.0001.b: "선조들의 방식대로 한다면 조심해야겠군." # 15278135875801147820
  bamian.0001.c: "이것은 불안한 시대입니다. [mahayana.HighGodName]이시여, 우리를 지켜주시옵소서!" # 3189072466595305792
  bamian.0001.d: "나는 정치적으로 실리를 추구해야만 하나, 다르마는 항상 마음에 새겨야 한다." # 1481495390269832794
  bamian.0001.e: "예언자의 말씀은 참되니, 나는 마땅히 따라야 하네." # 17966270968837032658
