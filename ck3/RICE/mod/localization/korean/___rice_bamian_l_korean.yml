  bamian.0030.t: "$RICEmisc.0011.t$" # 4416038440741163422
  bamian.0030.desc: "[buddhist.GetAdjective] 교리를 따르는 많은 사람들은 [GetTitleByKey('c_bamian').GetNameNoTier]의 위대한 계곡에 대해 알고 있습니다. 이곳에는 절벽 측면에 조각된 기념비적인 크기의 웅장하고 빛나는 두 개의 조각상이 있으며, 이는 우리 시대의 역사적 부처인 고타마 붓다와 원초적 부처인 비로자나를 나타냅니다.\n\n여러 세대에 걸쳐 사람들은 순례를 위해 이 조각상들을 방문해 왔으며, 저 또한 그럴 계획입니다. 저는 이 순례를 위한 준비를 마쳤으며, 곧 조각상으로 향할 것입니다." # 9452904652411499518
  bamian.0030.a: "부처님께서 이 여정에 우리를 보호하시길!" # 4318119871945901521
  bamian.0031.t: "$bamian.0021.t$" # 8572906914754512863
  bamian.0031.desc: "[GetTitleByKey('c_bamian').GetNameNoTier] 계곡에 도착하자 모두들 기뻐했습니다. 계곡의 두 거대한 불상이 눈에 들어왔기 때문입니다. 이것은 단 한 가지를 의미할 수 있습니다.\n\n곧바로 우리는 불상으로 천천히 나아가면서 종교 의식을 거행하기 시작했습니다. 찬송, 절, 향 피우기 등이 있었습니다.\n\n이곳의 전통은 불상을 보는 순간 이러한 의식을 시작해야 한다는 것입니다. 의식은 불상에 도달할 때까지 계속해서 수행해야 합니다. 저는 부처님께서 제가 집중력을 유지하도록 도와주시기를 바랄 뿐입니다. 그렇지 않으면 의식을 망칠 것이고, 만약 그렇게 된다면 처음 우상을 본 곳으로 돌아가서 이 모든 것을 다시 해야 합니다." # 3554991142089869263
  bamian.0031.a: "저는 집중하는 데 아무런 문제가 없을 거라고 확신합니다." # 5800154494154295054
  bamian.0031.b: "최선을 다해 집중해야 합니다 – 빈틈없이!" # 632885288247391397
  bamian.0031.info: "#emphasis 역사적 배경:#! 10세기 이슬람 페르시아 학자 이븐 알나딤의 지식 총람인 #italic 키탑 알-피흐리스트#에는 바미안의 불상에 관련된 몇 가지 관습이 기록되어 있습니다. 전해지는 바에 따르면, 순례자들이 불상으로 가는 도중에 필요한 종교 의식을 소홀히 하면, 불상을 처음 본 곳으로 돌아가 모든 것을 다시 해야 했다고 합니다. 이븐 알나딤이 이러한 정보를 알게 된 것은 바미안과 그 왕족 일부가 10세기까지 불교를 유지했을 가능성이 있기 때문일 수 있습니다." # 8814124097847361862
  bamian.0031.success: "정신을 팔지 않고 조각상에 대한 의례를 수행합니다" # 13136728836288210054
  bamian.0031.failure: "조각상에 다가가는 동안 정신이 산만해집니다" # 12545146307139151662
  bamian.0032.t: "불운한 방해" # 14004650805675361745
  bamian.0032.desc: "저주받을! 부처상으로 가는 길에 너무 정신이 팔렸어. 어쩌면 [GetTitleByKey('c_bamian').GetNameNoTier]의 아름다움에 너무 매료되었거나, 아니면 집에서 중요한 일 때문에 걱정했거나, 아니면 속세의 일들을 생각하고 있었을지도 모르지.\n\n어쨌든, 조상으로 가는 길에 했던 [ROOT.Char.GetFaith.GetAdjective] 의식 중 일부를 망쳤어. 보통은 부처상이 처음 수평선에 나타나는 것을 본 원래 위치로 되돌아가서 이 모든 것을 다시 해야 한다는 뜻인데…." # 15654351772860503693
  bamian.0032.a: "네, 좋습니다!" # 12006949301523751776
  bamian.0032.b: "저는 [ROOT.Char.GetTitleAsNameNoTooltip]이며, 이 정도는 괜찮습니다…." # 11867057648536161403
  bamian.0033.t: "석상 앞에 서서" # 5339268510613576245
  bamian.0033.desc: "드디어 [GetTitleByKey('c_bamian').GetNameNoTier]의 웅장한 불상에 도착했습니다! 두 불상은 저와 모든 참석자 위로 우뚝 솟아 있습니다.\n\n더 큰 불상은 궁극적인 지혜와 깨달음을 상징하며 다른 모든 부처가 비롯된 근원적인 부처인 비로자나를 나타냅니다. 작은 불상은 역사적 부처인 싯다르타를 나타냅니다.\n\n이 불상에 오는 길에 많은 의식을 거행했지만, 향을 바치고 영적인 서약과 염원을 하고, 불상에 공양을 드리는 등 더 많은 일을 해야 합니다. 제가 헌신적인 [ROOT.Char.GetFaith.GetAdherentName]임을 보여주기 위해 더 많은 공양을 드릴 수도 있을 것입니다." # 9547307810118942197
  bamian.0033.a: "제물을 의무적으로만 제공하세요." # 15263131185325054961
  bamian.0033.b: "싯다르타에게 제물을 바치십시오" # 17710706641244895886
  bamian.0033.c: "비로자나에게 제물을 바치십시오" # 1771319381336410032
  bamian.0033.d: "두 조각상 모두에게 제물을 바치십시오" # 2025607734413843637
  RICE_bamian_no_offerings_tooltip: "어느 조각상에도 추가 공물이 바쳐지지 않았습니다" # 8858101075852844186
  bamian.0034.t: "결론" # 3822412533199628403
  bamian.0034.desc: "[GetTitleByKey('c_bamian').GetNameNoTier]의 불상 순례의 일환으로 필요한 모든 종교 의식을 마친 후, 나는 시간을 내어 이 불상들이 있는 장소를 탐험하고 더 잘 감상했습니다.\n\n두 불상을 둘러싼 많은 동굴과 표면에는 강력한 왕부터 태양신에 이르기까지 다양한 주제를 묘사한 벽화가 그려져 있습니다. 그림 물감은 퇴색했고 [buddhist.GetName]을 독실하게 따르던 사람들이 이곳을 처음 만들었을 때와 같은 생생한 품질은 아니지만 여전히 숨 막히는 광경입니다.\n\n아아, 모든 동굴을 하나하나 살펴보는 데 며칠을 보낼 수 있지만, 여기에는 시간이 얼마 없습니다. 영적 경험이 끝나서 이제 집으로 돌아갈 시간입니다." # 6180818641375266407
  bamian.0034.a: "세 보배가 우리에게 축복을 내려주시기를!" # 16455975279713876500
