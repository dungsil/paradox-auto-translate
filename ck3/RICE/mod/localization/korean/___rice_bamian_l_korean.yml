  RICE_bamian_visit_romantic_intent_modifier: "바미안 불상에 대한 낭만적인 전설을 즐겼다" # 15377437154065143828
  RICE_bamian_visit_understanding_intent_modifier: "바미안 우상을 숭배하는 불자들과 대화했다" # 9158239513122653866
  RICE_bamian_hiwi_al_balkhi_modifier: "악명 높은 자유사상가" # 6499127145174356199
  RICE_bamian_hiwi_al_balkhi_modifier_desc: "히위 알-발키만큼 많은 논쟁을 불러일으킨 인물은 거의 없습니다. 이 회의적인 유대인 학자는 성서와 그 신성한 기원을 비판하는 그의 #italic 이백 문답#!으로 가장 잘 알려져 있습니다. 많은 유대인들이 그를 이단자, 심지어는 무신론자라고 비난했습니다. 하지만 종교를 폐지하려는 것이 아니라, 경전에 얽매이지 않고 신의 진정한 본질을 더 잘 이해하려는 급진적 사상가로 그를 보는 사람들도 적지 않을 것입니다." # 13873944575759084431
  RICE_bamian_muslim_understanding_buddhists: "이슬람과 불교 유사점 고찰" # 12704892255850974548
  RICE_bamian_cliche_poetry: "우상의 얼굴에 대한 상투적인 시 짓기" # 16575841549896991297
  RICE_bamian_supported_buddhist_translators: "후원받는 극동의 역경가" # 18047128672419077298
  RICE_bamian_trapusa_and_bhallika_modifier: "트라푸사와 발리카에게서 영감을 받은" # 7637564064840702405
  RICE_bamian_repair_shahr_e_zohak: "샤흐레 주하크 복구" # 5683250389612801643
  RICE_bamian_repair_shahr_e_zohak_tooltip: "[GetTitleByKey('c_bamian').GetNameNoTier]를 보호하는 이 요새들은 수리가 필요합니다." # 17586684075676865660
  RICE_bamian_repair_shahr_e_zohak_desc: "호라산에서 가장 인상적인 요새 중 하나인 샤르 에 조하크는 [GetTitleByKey('c_bamian').GetNameNoTier]의 계곡에 있는 전략적 요지에 위치해 있습니다. 이 요새 도시를 수리함으로써 우리는 이 지역이 외부 위협으로부터 안전하다는 것을 보장하고, 상인과 여행자들에게 안전을 제공할 수 있습니다." # 8888714021462641286
  RICE_bamian_repair_shahr_e_zohak_confirm: "복구 작업에 자원을 투입!" # 9250188306709019439
  RICE_bamian_repair_shahr_e_zohak_effect_tooltip_1: "수리 비용에 따라 [prestige_i|E][prestige|E]와 [dynasty_prestige_i|E][dynasty_prestige|E]를 얻게 됩니다." # 15583419806863868851
  RICE_bamian_repair_shahr_e_zohak_effect_tooltip_2: "[GetTitleByKey('c_bamian').GetNameNoTier]는 [fort_level_i|E] [fort_level|E|E], [development_i|E] [development|E], @garrison_icon! [garrison|E] 규모, 그리고 [control_i|E] [control|E]를 증가시키는 #P 긍정적인#! [county_modifier|E]를 받게 됩니다." # 13016385586976755902
  RICE_bamian_repair_shahr_e_zohak_effect_tooltip_3: "[modifier|E]의 효과는 수리에 얼마를 투자하느냐에 따라 달라집니다 #weak (최소 비용: @gold_icon! [EmptyScope.ScriptValue('RICE_misc_horse_sacrifice_cost_minor')])#!" # 6593434160967563831
  RICE_bamian_repair_shahr_e_zohak_context_tooltip: "#emphasis 역사적 배경:#! 샤흐르 주하크는 아프가니스탄에 건설된 요새들 중 가장 인상적인 것 중 하나이며, 한 학자는 심지어 이를 \"아프간 크라크 데 슈발리에\"라고 부르기도 했습니다. 이곳은 에프탈, 가즈나 왕조, 구르 왕조, 티무르 왕조 등 여러 집단이 차례로 점령했습니다. 주하크는 페르시아 신화에 나오는 사악한 존재이며, 요새 이름이 왜 그에게서 유래했는지는 불분명하지만, 그는 인근 구르 왕조의 조상이라고 합니다. 전설에 따르면 이 요새 도시는 칭기즈 칸에게 파괴되었으며, 포위 공격 중 손자가 사망한 것에 대한 복수로 모든 거주민이 학살되었다고 합니다." # 6313178828114151862
  RICE_bamian_shahr_e_zohak_recently_repaired_req: "샤흐르에 주하크는 최근에 보수되지 않았습니다" # 13394970890448184270
