  RICE_bamian_buddhas_non_buddhist_visit_wonder_phase_desc: "이 장엄한 구조물들을 바라보고, 창조의 경이로움에 감탄하라." # 2856304919511671054
  RICE_bamian_buddhas_non_buddhist_visit_sightseeing_intent_header: "관광:" # 2476136775350558583
  RICE_bamian_buddhas_non_buddhist_visit_sightseeing_intent: "관광:" # 17802927806077341369
  RICE_bamian_buddhas_non_buddhist_visit_sightseeing_intent_desc: "동상과 주변 풍경의 장엄한 경치를 즐깁니다.\n@prestige_icon! #V [EmptyScope.ScriptValue('RICE_bamian_non_buddhist_visit_resource_value')]#!의 [prestige|E]를 얻고 [GetModifier('RICE_bamian_visit_sightseeing_intent_modifier').GetNameWithTooltip] [modifier|E]를 얻습니다.\n만약 당신이 [GetTrait('content').GetName( GetNullCharacter )|U]이거나 [GetTrait('patient').GetName( GetNullCharacter )]이라면 추가로 [stress_loss_i|E]의 [stress|E]를 잃습니다." # 11464500626938974743
  RICE_bamian_buddhas_non_buddhist_visit_inspiration_intent_header: "영감:" # 9639368161916342946
  RICE_bamian_buddhas_non_buddhist_visit_inspiration_intent: "영감:" # 8083511320522232880
  RICE_bamian_buddhas_non_buddhist_visit_inspiration_intent_desc: "이 신비롭고 경이로운 아름다움의 조각상들이 그대의 뮤즈가 되어, 영혼의 가장 깊은 곳까지 영감을 불어넣으리라! @piety_icon! #V [EmptyScope.ScriptValue('RICE_bamian_non_buddhist_visit_resource_value')]#! [piety|E]를 얻습니다. 그리고 [GetModifier('RICE_bamian_visit_inspired_intent_modifier').GetNameWithTooltip] [modifier|E]를 얻습니다. 만약 그대가 [GetTrait('ambitious').GetName( GetNullCharacter )|U]이거나 [GetTrait('diligent').GetName( GetNullCharacter )]이라면, 추가 [stress_loss_i|E]의 [stress|E]를 잃습니다." # 3637037606385545650
  RICE_bamian_buddhas_non_buddhist_visit_examination_intent_header: "조사:" # 13404674930457253708
  RICE_bamian_buddhas_non_buddhist_visit_examination_intent: "조사:" # 2807792894492851995
  RICE_bamian_buddhas_non_buddhist_visit_examination_intent_desc: "동상의 예술성과 세계 불가사의를 둘러싼 전설을 연구하여 더 깊이 감상합니다. @piety_icon! #V [EmptyScope.ScriptValue('RICE_bamian_non_buddhist_visit_resource_value')]#! [piety|E]와 [GetModifier('RICE_bamian_visit_examination_intent_modifier').GetNameWithTooltip] [modifier|E]를 얻습니다. [GetTrait('shy').GetName( GetNullCharacter )|U]이거나 [GetTrait('zealous').GetName( GetNullCharacter )]이라면 추가적인 [stress_loss_i|E] [stress|E]를 잃습니다." # 12061392970416149398
  RICE_bamian_buddhas_non_buddhist_visit_romantic_intent_header: "낭만적:" # 1333728361432046942
  RICE_bamian_buddhas_non_buddhist_visit_romantic_intent: "낭만적:" # 388180021714885554
  RICE_bamian_buddhas_non_buddhist_visit_romantic_intent_desc: "두 개의 조각상에 관한 민담에 대해 성찰한다. 이 민담들은 종종 비극적인 연인들을 다룬다.\n@prestige_icon! #V [EmptyScope.ScriptValue('RICE_bamian_non_buddhist_visit_resource_value')]#! [prestige|E]와 [GetModifier('RICE_bamian_visit_romantic_intent_modifier').GetNameWithTooltip] [modifier|E]를 얻는다.\n[GetTrait('lustful').GetName( GetNullCharacter )|U]이거나 [GetTrait('gregarious').GetName( GetNullCharacter )]이라면 스트레스 [stress_loss_i|E]를 추가로 잃는다." # 13500546388523711833
  RICE_bamian_buddhas_non_buddhist_visit_understanding_intent_header: "이해:" # 9616630965795122166
  RICE_bamian_buddhas_non_buddhist_visit_understanding_intent: "이해:" # 5314353771306289756
  RICE_bamian_buddhas_non_buddhist_visit_understanding_intent_desc: "이 우상들을 숭배하러 오는 이교도 순례자들과 대화하며 그들을 더 잘 이해합니다. @prestige_icon! #V [EmptyScope.ScriptValue('RICE_bamian_non_buddhist_visit_resource_value')]#! [prestige|E]를 얻고 [GetModifier('RICE_bamian_visit_understanding_intent_modifier').GetNameWithTooltip] [modifier|E]를 얻습니다. [GetTrait('humble').GetName( GetNullCharacter )|U] 또는 [GetTrait('compassionate').GetName( GetNullCharacter )] 특성을 가지고 있다면 추가 [stress_loss_i|E]의 [stress|E]를 잃습니다." # 7243806025379533438
