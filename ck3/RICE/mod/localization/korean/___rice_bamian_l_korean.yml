  activity_RICE_bamian_pilgrimage_desc: "$c_bamian$은 여러 세대에 걸쳐 불교 신앙의 장소 역할을 해 왔습니다. 산허리에 새겨진 웅장한 $building_type_buddhas_of_bamian_01$은 역사적인 고타마 붓다와 원초적인 첫 번째 붓다인 비로자나를 묘사하며 크게 숭배받고 있습니다." # 10966822816274289887
