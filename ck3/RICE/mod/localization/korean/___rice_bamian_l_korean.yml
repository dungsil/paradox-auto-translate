  bamian.0040.desc: "[GetTitleByKey('c_bamian').GetNameNoTier] 계곡의 동쪽에 고대 요새 단지가 있습니다. 어떤 이들은 그것을 #italic 샤흐르 에 주하크#!, 즉 #italic 주하크#!의 도시라고 부릅니다.\n\n이란 전설에 따르면, #italic 주하크#!는 영웅과 전설의 시대에서 가장 사악하고 잔혹한 마술사 왕 중 하나였습니다. 이 요새가 왜 #italic 주하크#!와 관련이 있는지 아는 사람은 아무도 없지만, 듣기만 해도 위협적인 느낌을 줍니다.\n\n어찌 되었건, 수 세기 동안 역대 왕들과 군벌들은 이곳을 끊임없이 보수하고 개축해왔습니다. 이곳은 계곡의 가장 동쪽에 위치한 전략적 요충지이며, 군대와 교역의 흐름을 쉽게 통제할 수 있습니다. 이 요새를 수리해야 하는데, 이 사업에 얼마나 비용을 들일 용의가 있을까요?" # 1591872083979737
  bamian.0040.a: "사소한 수리만으로도 당장은 충분합니다" # 17755548843106327158
  bamian.0040.b: "중간 규모의 수리가 이 요새에 활기를 불어넣을 것입니다." # 17325095780508897074
  bamian.0040.c: "이곳을 옛 영광으로 복원하기 위한 대대적인 보수" # 5663540660904719926
