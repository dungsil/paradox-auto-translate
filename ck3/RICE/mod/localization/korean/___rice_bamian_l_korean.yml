  bamian.0030.t: "$RICEmisc.0011.t$" # 4416038440741163422
  bamian.0030.desc: "[buddhist.GetAdjective] 교리를 따르는 많은 이들이 [GetTitleByKey('c_bamian').GetNameNoTier]의 위대한 계곡을 알고 있습니다. 그곳에는 웅장한 크기의 찬란하게 빛나는 두 개의 불상이 자리하고 있으며, 절벽 면에 조각되어 있습니다. 이 불상들은 우리 시대의 역사적인 붓다인 고타마 붓다와 근원의 붓다인 비로자나불을 형상화한 것입니다.\n\n여러 세대에 걸쳐 사람들이 순례를 위해 이 불상들을 찾아왔으며, 저 또한 그렇게 할 생각입니다. 이 순례를 위한 준비를 마쳤으며, 곧 불상들을 향해 떠날 것입니다." # 9452904652411499518
  bamian.0030.a: "부처님들께서 이 여정에서 우리를 보호하시기를!" # 4318119871945901521
  bamian.0031.t: "$bamian.0021.t$" # 8572906914754512863
  bamian.0031.desc: "우리가 [GetTitleByKey('c_bamian').GetNameNoTier] 계곡에 도착했을 때 모두가 기뻐했습니다. 그 계곡의 두 거대한 불상이 눈앞에 나타났기 때문입니다. 이것은 단 한 가지를 의미할 수 있습니다.\n\n즉시 우리는 불상으로 천천히 나아가면서 종교 의식을 거행하기 시작합니다. 염불, 오체투지, 분향, 그리고 그 이상입니다.\n\n이곳의 전통은 불상을 본 순간부터 이 의식들을 시작해야 한다는 것입니다. 의식은 불상에 도착할 때까지 계속해서 수행되어야 합니다. 부처님들이 제가 집중을 유지하도록 도와주시어 이 의식들을 망치지 않기를 바랄 뿐입니다. 만약 제가 실수한다면, 처음 불상들을 보았던 장소로 돌아가 이 모든 것을 다시 해야 하기 때문입니다." # 3554991142089869263
  bamian.0031.a: "집중하는 데 문제 없을 거야." # 5800154494154295054
  bamian.0031.b: "집중력을 잃지 않도록 최선을 다해야 한다 – 나태해선 안 된다!" # 632885288247391397
  bamian.0031.info: "#emphasis 역사적 배경:#! 이슬람 페르시아 학자 이븐 알나딤이 10세기에 편찬한 지식 총서인 #italic 피흐리스트#!에서는 바미안 불상 주변의 몇 가지 관습에 대해 언급하고 있습니다. 전해지는 바에 따르면, 순례자들이 불상으로 가는 길에 필요한 종교 의식을 소홀히 했을 경우, 그들은 처음 불상을 본 곳으로 되돌아가 모든 것을 다시 해야 했다고 합니다. 이븐 알나딤은 바미안과 그 왕가의 일부가 10세기까지 불교를 신봉했을 가능성이 높았기에 이 정보를 알 수 있었을 것입니다." # 8814124097847361862
  bamian.0031.success: "석상에 정신을 집중하여 의식을 치릅니다." # 13136728836288210054
  bamian.0031.failure: "조각상에 다가가는 길에 정신이 팔립니다" # 12545146307139151662
  bamian.0032.t: "불행한 방해" # 14004650805675361745
  bamian.0032.desc: "젠장! 부처상으로 가는 길에 정신이 너무 산만했소 – 어쩌면 [GetTitleByKey('c_bamian').GetNameNoTier]의 아름다움에 너무 황홀했거나, 어쩌면 고향의 중요한 일들을 걱정했거나, 혹은 세속적인 일들에 대해 생각하고 있었는지도 모를 일이오.\n\n어느 쪽이든, 저는 부처상으로 가는 길에 하던 [ROOT.Char.GetFaith.GetAdjective] 의식들 일부를 망쳐버렸소. 보통은, 이것은 제가 처음 지평선 너머로 부처상이 나타난 곳, 그 원래 위치로 전부 되돌아가서, 이 모든 것을 다시 해야 함을 의미합니다…." # 15654351772860503693
  bamian.0032.a: "이번에는 더 집중하겠습니다!" # 12006949301523751776
  bamian.0032.b: "나는 [ROOT.Char.GetTitleAsNameNoTooltip]이니, 이 정도는 괜찮겠지…." # 11867057648536161403
  bamian.0033.t: "조각상들 앞에 서서" # 5339268510613576245
  bamian.0033.desc: "마침내 [GetTitleByKey('c_bamian').GetNameNoTier]의 장엄한 불상들에 이르렀다!\n\n두 불상은 나와 이곳의 모두를 압도적으로 내려다보고 있다.\n\n더 큰 불상은 비로자나불을 형상화한 것으로, 원시불이자 궁극적인 지혜와 깨달음을 상징하며, 모든 다른 불들이 그에게서 비롯되었다고 여겨지는 분이다. 더 작은 불상은 싯다르타, 역사적인 부처이다.\n\n이 불상들에 이르는 길에 많은 의식을 치렀지만, 향을 올리거나 영적인 서원과 열망을 다짐하거나, 불상에 공물을 바치는 것 등 아직 해야 할 일이 더 남아 있다. 어쩌면 내가 독실한 [ROOT.Char.GetFaith.GetAdherentName]임을 보여주기 위해 더 많은 공물을 바칠 수도 있을 것이다." # 9547307810118942197
  bamian.0033.a: "의무 봉헌만" # 15263131185325054961
  bamian.0033.b: "싯다르타에게 헌공하다" # 17710706641244895886
  bamian.0033.c: "비로자나에게 헌물을 바치다" # 1771319381336410032
  bamian.0033.d: "양 석상에 제물을 바치다" # 2025607734413843637
  RICE_bamian_no_offerings_tooltip: "두 조각상 어느 쪽에도 추가적인 공물이 바쳐지지 않았다" # 8858101075852844186
  bamian.0034.t: "결론" # 3822412533199628403
  bamian.0034.desc: "[GetTitleByKey('c_bamian').GetNameNoTier]의 불상으로 향한 순례의 일환으로 치러야 했던 모든 필수 종교 의식을 마치고 나서, 저는 시간을 내어 이 불상들이 위치한 장소를 탐험하고 더 잘 감상했습니다.\n\n두 불상 주변에는 막강한 왕부터 태양 신에 이르기까지 다양한 주제를 묘사하는 벽화가 칠해진 많은 동굴과 표면이 있습니다. 비록 이 장소가 [buddhist.GetName]의 독실한 추종자들에 의해 처음 만들어졌을 때의 활기 넘치는 본래의 품질을 잃고 물감이 퇴색했지만, 여전히 숨 막힐 듯 아름다운 광경입니다.\n\n아쉽게도, 각 동굴 하나하나를 살펴보는 데 며칠은 쉽게 보낼 수 있지만, 저는 이곳에 머물 시간이 그리 많지 않습니다. 영적인 경험이 끝났으니, 이제 집으로 돌아갈 시간입니다." # 6180818641375266407
  bamian.0034.a: "삼보께서 우리에게 축복을 내리시길!" # 16455975279713876500
