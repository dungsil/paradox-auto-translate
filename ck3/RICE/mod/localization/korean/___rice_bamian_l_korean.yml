  bamian.0040.t: "샤르에 조하크" # 13750156390861949779
  bamian.0040.desc: "[GetTitleByKey('c_bamian').GetNameNoTier] 계곡의 동쪽에는 고대 요새 단지가 있습니다. 어떤 사람들은 이곳을 #italic 조학#의 도시, #italic 샤르에 조학#이라고 부릅니다.\n\n이란 전설에 따르면 #italic 조학#은 영웅과 전설 시대의 가장 사악하고 잔인한 마법사 왕 중 하나였습니다. 이 요새가 왜 #italic 조학#과 관련이 있는지 아는 사람은 없지만, 그 때문에 위압적인 느낌을 줍니다.\n\n어쨌든 수세기 동안 계속되는 왕과 군벌들은 이곳을 끊임없이 개조하고 수리했습니다. 계곡 최동단에 전략적 위치를 차지하고 있으며 군대와 교역 흐름을 쉽게 제어할 수 있습니다. 이 요새를 수리해야 하지만, 이 프로젝트에 얼마를 쓸 수 있을까요?" # 1591872083979737
  bamian.0040.a: "지금은 작은 수리만으로도 충분합니다" # 17755548843106327158
  bamian.0040.b: "중간 규모 수리는 이 요새를 되살릴 것입니다" # 17325095780508897074
