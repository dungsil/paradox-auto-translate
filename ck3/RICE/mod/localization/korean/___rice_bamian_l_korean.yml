  RICE_bamian_siman_tov_modifier_desc: "시만토브의 아버지는 유다 벤 다니엘이었습니다. 그는 아프가니스탄 바미얀 계곡의 지역 도시 엘리트 중 한 명이었습니다. 이 지역의 다른 유대인들은 농업 생산에 자주 관여하지 않는 반면, 그의 아버지는 다양한 경제 활동을 했습니다. 그는 토지 소유자이자, 무역에 종사하는 상인이었고, 고리대금업자였으며, 어쩌면 국가의 세금 징수원이기도 했을 것입니다. 따라서 시만토브는 아버지의 지위와 사업을 물려받았습니다." # 7879184403743548827
