  activity_RICE_bamian_buddhas_non_buddhist_visit_desc: "이슬람 학자들과 시인들은 $c_bamian$의 조각상들을 #italic 'aja'ib#!, 즉 세계의 경이 또는 불가사의로 분류합니다. [GetPlayer.GetFaith.CreatorNamePossessive] 창조물을 더 잘 감상하려면 이 조각상들과 아름다운 계곡을 관광해야 합니다." # 12502093691182628061
