  activity_RICE_bamian_pilgrimage_context_tooltip: "#emphasis 역사적 배경:#! 고대 말과 중세 초기, 바미안은 대승 불교 사상과 관련 있는 대중부 불교 종파의 종교 중심지 역할을 했습니다. 유명한 바미안 석불은 아마 기원후 600년경 이 지역의 튀르크족 통치 하에 헵탈라이트 귀족에 의해 건설되었을 것이며, 이란 및 인도 양식과 모티프를 통합하여 간다라 미술 양식의 후기 발전을 보여줍니다. 예를 들어, 작은 석불 옆의 예술 작품은 태양신, 어쩌면 이란의 미트라를 특징으로 합니다. 아무튼, 7세기 중국 순례자 현장, 8세기 한국 순례자 혜초, 그리고 10세기 이슬람 학자 이븐 안 나딤과 같은 다양한 1차 사료들은 이 장소가 많은 순례자를 끌어들였으며 그와 관련된 다양한 종교 의식이 있었다는 것을 언급하고 있습니다." # 3631903127523016885
  activity_RICE_bamian_pilgrimage_host_desc: "$activity_RICE_local_pilgrimage_host_desc$\n$BULLET_WITH_TAB$ 어느 불상에 공물을 바치는지에 따라 #P 유익한#! [character_modifier|E]를 받습니다" # 4544009118275671158
