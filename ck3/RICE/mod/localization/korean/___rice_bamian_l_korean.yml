  RICE_bamian_buddhas_non_buddhist_visit_romantic_intent_desc: "두 조각상에 대한 민간 전설을 되새겨보십시오. 이 전설은 종종 비극적인 사랑 이야기를 다룹니다. @prestige_icon! #V [EmptyScope.ScriptValue('RICE_bamian_non_buddhist_visit_resource_value')]#! [prestige|E] 및 [GetModifier('RICE_bamian_visit_romantic_intent_modifier').GetNameWithTooltip] [modifier|E]을(를) 얻습니다. [GetTrait('lustful').GetName( GetNullCharacter )|U](이)거나 [GetTrait('gregarious').GetName( GetNullCharacter )](이)라면 추가 [stress_loss_i|E] [stress|E]을(를) 잃습니다." # 13500546388523711833
