  activity_RICE_bamian_buddhas_non_buddhist_visit_conclusion_desc: "우리의 [GetActivityType( 'activity_RICE_bamian_buddhas_non_buddhist_visit' ).GetName]이(가) 종료되었습니다. 정말 영감을 주는 방문이었습니다!" # 9364670763378008148
