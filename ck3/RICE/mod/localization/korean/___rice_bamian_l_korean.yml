  RICE_bamian_buddhas_non_buddhist_visit_inspiration_intent_desc: "이 신비로운 아름다움의 조각상이 당신의 뮤즈가 되어 영혼 깊은 곳까지 영감을 불어넣게 하십시오! @piety_icon! #V [EmptyScope.ScriptValue('RICE_bamian_non_buddhist_visit_resource_value')]#! [piety|E] 및 [GetModifier('RICE_bamian_visit_inspired_intent_modifier').GetNameWithTooltip] [modifier|E]를 얻습니다. 만약 당신이 [GetTrait('ambitious').GetName( GetNullCharacter )|U] 또는 [GetTrait('diligent').GetName( GetNullCharacter )]라면 추가로 [stress_loss_i|E] [stress|E]를 잃습니다." # 3637037606385545650
