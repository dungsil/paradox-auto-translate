  RICE_sardinia_palio_race_dynastic_modifier_desc: "이 지역은 과거 통치자들의 전설과 위엄을 기리는 유명한 팔리오의 본고장입니다. 이 팔리오 전통은 가까운 곳과 먼 곳에서 관람객을 끌어모아 해당 지역의 명성과 역사 및 신화에 대한 지식을 높입니다.\n\n#EMP 이 [county|E]에서 [GetActivityType( 'activity_RICE_sardinia_palio_race' ).GetName]가 개최되면, #bold 왕조#! [activity_option|E]가 선택된 경우 [host|E]와 참석자는 기본 [prestige_i|E][prestige|E] 및 [piety_i|E][piety|E] 보상에 #P +50%#!를 받습니다." # 499a7803079e7884360e0a65706253c0bb18fc4e
