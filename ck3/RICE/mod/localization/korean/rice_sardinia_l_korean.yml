  RICE_sardinia_condaghe_artifact_desc: "이 #italic 콘다게#!는 [condaghe_person.GetTitledFirstName] 님과 [condaghe_person.GetHerHis] 가문, [condaghe_person.GetDynasty.GetName] [dynasty|E](이)의 요청에 따라 제작되거나 발견되었습니다. 사르데냐에서 유래된 다른 #italic 콘다게#!처럼, 종교 기관 및 재산과 관련된 가문의 다양한 재정 및 법적 활동을 반영하는 행정 문서입니다." # c55ed764b7f019210a314b234e60a7b8586bc5e9
  building_type_RICE_sardinia_su_nuraxi: "수 누라크시" # af2923fa080e8089190db8b04aa341ddd48c37a3
  building_type_RICE_sardinia_su_nuraxi_desc: "사르데냐의 황무지에서는 수많은 #italic 누라게#! 석조 유적을 찾아볼 수 있습니다. 수 누락시는 아마도 이 중 가장 인상적인 것일 것입니다. 원래 건축자들은 누구였든 오래 전에 세상을 떠났을지 모르지만, 그들이 지은 구조물은 여전히 피난처나 건축 자재의 자유로운 공급원으로 가끔 사용됩니다." # bbd1b4ae25e910008e815311fee96300cee6187f
