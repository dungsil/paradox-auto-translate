  sardinia.0005.desc: "최근 들어 저와 같은 [GetGeographicalRegion('RICE_sardinia_region').GetName]의 지도자들은 섬이 더욱 독립적인 시각을 가져야 할 필요성을 느끼게 되었습니다.\n\n하지만 그렇다고 해서 지중해의 다른 지역과 맺고 있는 관계를 고려하여 섬을 세상과 완전히 단절해야 한다는 의미는 아닙니다. 우리 섬에 미치는 다양한 영향력은 사실상 더 큰 독립을 향한 우리의 탐색에 자산이 될 수 있습니다.\n\n섬에서 가장 유력한 통치자인 지금, 우리의 미래를 결정하고 라틴 서부, 그리스 동부 또는 북아프리카의 사상과 관행에서 영감을 얻을지, 그리고 그들의 문화에 흡수되지 않으면서 자립심과 힘을 재확인할지 여부는 저에게 달려 있습니다." # 81caa12b4f43290f11759274775fe1ca545897e5
  sardinia.0005.a: "라틴 서부 - 고대 로마의 심장부" # 236775edfe24b1ba59e61f51e2d9701be0bd07ec
  sardinia.0005.a.tooltip: "#bold 같은 신앙의 통치자들로부터 받는 의견 +$VALUE$#" # 0231776b48a16ff6efb6c297cc1ea76b1f6c3a66
  sardinia.0005.b: "그리스 동방 – 우리는 동로마의 유산을 상속받았습니다" # 6a663eb632ea1b93cab7205a6220d9e18a8d6f30
