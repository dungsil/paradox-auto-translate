  sardinia.0050.t: "매우 위험한 특별 치즈" # f0a9463b4b8fd4551d8805d2dfb8271b35b0ad88
  sardinia.0050.desc: "저는 #italic 이스푼티누#!, 연대감을 강화하고 과거의 도움에 보답하기 위한 작은 전통 [ROOT.Char.GetCulture.GetName] 축제에 와 있습니다. 이번 축제는 [ROOT.Char.GetTitleAsNameNoTooltip]로서 지역 유지들을 도운 저를 기리기 위해 열렸습니다.\n\n음식은 맛있으며, 구운 빵, 삶은 빵, 그리고 온갖 방식으로 조린 고기 등 소박한 [ROOT.Char.GetCulture.GetNameNoTooltip] 요리의 진미를 맛볼 수 있습니다. 축제의 하이라이트는 살아있는 구더기가 있는 썩은 양 치즈인 #italic 카수 마르주#!입니다.\n\n외국인들은 이 치즈를 혐오스럽게 생각하거나 적어도 비웃을 수도 있지만, 우리는 더 잘 압니다. 맛있습니다! 그렇긴 하지만, 꿈틀거리는 구더기를 질식시키기 위해 치즈를 봉지에 넣어 먹기 전에 먹는다고 해서 수치스러운 일은 아니지만, 다른 사람들은 살아있는 채로 먹는 것을 선호합니다." # 62cd8eef3733064dcaeba782f3021d09aeff3c0d
  sardinia.0050.a: "나는 겁쟁이가 아니니, 치즈를 있는 그대로 먹을 것이다!" # 0587fbde0445664d7e9b7f619431e0c3fd603429
  sardinia.0050.b: "먼저 가방에 치즈를 넣겠습니다." # a62ca67f5816094fa29e3ba30b960d5f7cc337f7
  sardinia.0050.c: "다시 생각해 보니, 외국인들의 말이 일리가 있군…." # ecdbba8f88dfe9afd1463aff7c626c761b602ccf
  sardinia.0050.info: "#강조 역사적 배경:#! #italic 카수 마르주#!는 아마도 사르데냐 전통 요리 중 가장 악명 높은 요리일 것입니다. 치즈 속 벌레가 소화관 기생충 감염을 일으킬 수 있기 때문에 이탈리아에서는 판매가 금지되어 있지만, 여전히 대규모로 생산 및 소비되고 있습니다.\n\n그렇지만, 파리 유충을 음식으로 먹는 것은 사르데냐 요리에만 국한되는 것은 아닙니다. 파리 유충은 고대부터 이미 음식 재료로 인식되었던 것으로 알려져 있습니다. 예를 들어, 로마 작가 플리니우스 장로는 당시 파리 유충이 고급 식품으로 여겨졌다고 언급했습니다. 따라서 #italic 카수 마르주#!는 더 오래된 전통을 가진 음식일 가능성이 있습니다." # 79ff86f22c8a356fb42dca7213ce4e04b9145f33
  sardinia.0050.bad.toast: "속이 좋지 않습니다" # bb224db915199c12436c9dfa2ee878f9e3833823
  sardinia.0051.t: "세아다스" # 07bf7c1377b25039631d970b48060da92876f0e6
  sardinia.0051.desc: "[ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]에 있는 [culture.GetName] 마을을 방문하는 동안, 현지인들이 #italic 세아다스#!를 선물했습니다. 세아다스는 페코리노 치즈, 레몬과 오렌지 주스 및 껍질, 라드로 채워진 튀긴 만두로 만들어진 전통적인 [culture.GetNameNoTooltip] 디저트이며, 꿀, 설탕, 소금으로 덮여 있습니다. 소박한 기원에도 불구하고 맛있는 간식입니다." # e7bcef72301848c67a303b3c5bb57182100addd9
  sardinia.0051.a: "짭짤하고 달콤한 맛의 조화가 훌륭하군요!" # 990a69bf79d918edb961de83d51411a7cc99410f
  sardinia.0052.t: "수수께끼의 누라게" # c8378e22e2e02142060f0efd1d778f20a3c4f53a
  sardinia.0052.desc: "#italic 누라게#!는 [GetGeographicalRegion('RICE_sardinia_region').GetName]에서 흔히 볼 수 있는 풍경입니다. 이 돌 기념물들은 어디에나 있습니다. \n\n하지만 그 기원은 정확히 아는 사람이 없습니다. 궁정 신하들과 이에 대해 논의했지만, 모두 다른 이론을 제시하고 있을 뿐입니다." # ab29152535059417cd5949b266c473e03531a7a9
  sardinia.0052.a: "분명히 오래전에 사라진 거인 종족이 건설한 것입니다!" # b675ca53e68055642cf6c5a4d638ffcf925c9dc9
  sardinia.0052.b: "구조물은 고대 통치자들의 성이어야 합니다." # 097e14ff63e7477bc9ea9bad01709c045a7e2cd5
  sardinia.0052.c: "이것들은 고대의 [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.GetFaith.HouseOfWorshipPlural]여야 했습니다." # f0244cabf8e0d45c3e871ce802ebda77b6d388d4
  sardinia.0052.d: "솔직히, 그들이 무엇인지도 모르겠고 알고 싶지도 않아." # 6619a5eb174db18995b21d76d60b1e64e2dbffa0
  sardinia.0052.info: "#강조 역사적 배경:# 누라게는 사르데냐 섬 전역에서 발견되는 고대 거석 건축물의 일종입니다. 주로 섬의 청동기와 철기 시대에 건설되었으며, 그 일반적인 기능은 불확실하며, 통치자의 궁전, 요새, 평범한 주택, 숭배 장소 등 누라게마다 다양했을 가능성이 높습니다.\n\n누라기 문명은 포에니, 그리스, 로마의 지배에 밀려났지만, 그들의 문화 요소가 후대에 남아 있었을 가능성이 있습니다. 누라게는 중세 시대에 이르러도 때때로 재사용되었으며, 사람들은 건축 프로젝트에 돌을 재활용하거나 교회와 같은 새로운 구조물의 기초로 사용하거나 혹은 피난처로 활용했습니다." # a38b4bf31d5179a3d600511b6a91f6d711b5a310
  sardinia.0053.t: "불길한 조짐" # e8a6e0297444bfb320f397060276e1ede916dc4d
  sardinia.0053.desc: "[ROOT.Char.GetCulture.GetName]의 민담에 따르면, 죽은 자를 볼 수 있는 #italic 비데모르토스#!라고 불리는 사람들이 있습니다. 더 구체적으로 그들은 달이나 자정에 죽은 자들의 행렬인 헤로디아스의 군대라고 알려진 것을 볼 수 있습니다.\n\n이와 관련하여 놀라운 소식이 전해졌습니다. 한 지역의 #italic 비데모르토스#!는 시골을 여행하던 중 그러한 행렬에서 [doomed.GetTitledFirstName]을 보았다고 주장합니다. 이것은 보통 나쁜 징조입니다. 그러한 행렬에서 살아있는 사람이 목격되면 1년 안에 죽는다고 합니다." # 56eab4cc4d758e07ebbf83d3ad7c1e0b2cb614a9
  sardinia.0053.a: "[doomed.GetFirstNameNoTooltip] 님, [ROOT.Char.GetFaith.HighGodName]께 기도해야 합니다!" # c2ecfff007b722552320f718dbca95aa2dfbd2cd
  sardinia.0053.a.tooltip: "[doomed.GetFirstNameNoTooltip]가 열심히 기도하면, 어쩌면 [GetPlayer.GetFaith.HighGodName]께서 [doomed.GetHerHim]을 구원하고 [ROOT.Char.GetFaith.DeathDeityName]께서 오시는 것을 막을 수 있을지도 모릅니다." # 87f2ec085aed3c3b43207131d5c66efd41356074
  sardinia.0053.b: "#italic bidemortos#!는 어리석은 미신일 뿐입니다." # 29d5f34e742696552bf9b7b9a00b99faff0aa121
  sardinia.0053.b.tooltip: "[doomed.GetFirstNameNoTooltip]은 두려워할 것이 없습니다! 분명히 #italic 비데모르토스#!는 그저 환상을 본 것일 뿐입니다. 분명히 나쁜 일은 없을 겁니다. 분명히." # 4ce2dfc2eaa56578248075b6a7a6bfa35379dcab
  sardinia.0053.info: "#강조 역사적 배경:#! 사르데냐 민담에는 #이탤릭 bidemortos#!라는 존재가 있습니다. 이들은 죽은 자들의 행렬을 볼 수 있는 능력을 지닌 것으로 알려져 있습니다. 이 행렬은 #이탤릭 su traigozzu#!(큰 기차), #이탤릭 sa regula morte#!(죽은 자들의 무리), 또는 사르데냐 북동부 갈루라 지역에서는 #이탤릭 sa frotta de Erode#!(헤롯의 무리)로 불립니다. 후자의 이름은 헤롯 유대의 공주이자 요한 침례자의 처형을 유발했다고 알려진 헤로디아스를 둘러싼 기독교 전설과의 연관성을 시사합니다." # 0482f059599a42a316e5cae4652171cb4577191e
  sardinia.0054.t: "오멘이 실현됨" # 9ab4828ed78e02ab26db88a38c8af1c2b320128d
  sardinia.0054.desc: "음…. 이건 좀 그렇군.\n\n#italic bidemortos#!가 결국 옳았던 것 같군. [doomed.GetTitledFirstName]이 어젯밤 갑작스럽고 급작스러운 병으로 사망했다는 소식을 방금 받았네." # d95799a764d679e3338ad321b06a70e8e24b607d
  sardinia.0054.a: "어찌 이리 불안한가…." # 74afaf69380df3e28d55945f5498321e43d6a3bf
  sardinia.0055.t: "정의로운 아라디아" # 4ecf369188ec17a3310c84d203cb1d4836dd6707
  sardinia.0055.desc: "[dreamer.GetTitledFirstName] 님은 어젯밤 꿈에서 정의로운 아라디아가 방문했다고 말합니다.\n\n[ROOT.Char.GetCulture.GetName] 이야기에서 그녀는 섬에 흩어져 있는 동굴과 석조 기념물에 사는 #italic 야나스#! 또는 착한 요정들의 지도자입니다. 그녀는 악의적인 상대인 악마 아라디아와 대조됩니다.\n\n어쨌든, #italic 야나스#!는 방적과 직조를 열심히 하는 여성에게는 보상을 주고, 게으른 여성에게는 벌을 줍니다. 그렇게 함으로써 여성들은 더욱 열심히 일하도록 장려받지만, [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')]은 그러한 것들이 미신이라고 말합니다.\n\n어쨌든, [dreamer.GetFirstNameNoTooltip] 님은 아라디아에 대한 꿈이" # bee7fc20e65ad24d82ec5e58fa471aaaff8ef5f1
  sardinia.0055.desc.bad: "악몽." # f6c0b1f3448ae3e363d830b632a7b7796a9cbadd
  sardinia.0055.desc.good: "좋은 꿈." # b9f0cc0b865dd23fa6cc4598e6231e6b4f4bce3d
  sardinia.0055.a: "분명히 아라디아가 당신을 인도했을 겁니다." # 9e2633fb87e0841540494808fe78809a972677af
  sardinia.0055.b: "그건 내게는 허튼소리처럼 들리는군." # c76e99815a8e96dfcaf3fd4ad869fbdfaa87f2aa
  sardinia.0055.info: "#emphasis 역사적 배경:#! 아라디아는 서사르디니아 신화의 인물로 중세 시대 이탈리아에서 이 섬으로 건너왔습니다. \n\n아라디아는 고대 로마 여신 디아나와 헤롯 왕가의 공주이자 요한 침례자의 처형을 일으켰다고 알려진 헤롯디아의 요소를 결합했습니다. 중세 서사르디니아에 도착한 후 아라디아는 선한 존재(정의로운 아라디아)와 악한 존재(악마 아라디아)로 나뉘었지만, 교회 당국은 이러한 이야기에 대한 믿음을 억제했습니다.\n\n일부 주장과 달리, 아라디아는 서사르디니아에서 고대 이교도 신앙이 어떻게 살아남았는지 보여주는 증거가 아니라고 생각됩니다. 오히려 아라디아는 시간이 흐르면서 신화와 전설이 어떻게 변화하는지 보여주는 흥미로운 사례이며, 특정한 기독교 민간 종교의 발전을 반영합니다." # 6170e63a4358f9f606af3cb1ea73885604a95579
  sardinia.0056.t: "성 사투르니누스" # 91038f9209b73cde2fb38f2964cff9834ce9326f
  sardinia.0056.desc: "저의 [chaplain.GetCouncilTitle] [chaplain.GetTitledFirstName]께서 최근에 칼리아리의 성 사투르니누스께 더욱 열렬히 기도해야 한다고 제안하셨습니다.\n\n“[GetTitleByKey('b_cagliari').GetNameNoTier]의 수호성인일 뿐만 아니라, 어찌 보면 [GetGeographicalRegion('RICE_sardinia_region').GetName] 섬 전체의 수호자이기도 합니다.” [chaplain.GetFirstNameNoTooltip]께서 강조하셨습니다. “그분께서 당신을 보호해 주실 수 있으니 [ROOT.Char.GetFaith.HighGodName]의 뜻을 이룰 수 있고, 현지인들도 당신께 감사할 것입니다.”" # fddee34eedca8320d97f33812a8668f3d04e943d
  sardinia.0056.a: "여기저기서 개인적인 기도를 할 수 있습니다." # 3a618afb99f135ead6978ea2fa8cc82dab67ec7b
  sardinia.0056.b: "성 사투르니누스에게 하는 공공 기도는 좋을 것입니다." # 6ed863dc62de705b99a513460d7ca991e649230d
  sardinia.0056.info: "#emphasis 역사적 배경:#! 전설에 따르면, 카알리아리의 성 사투르니누스는 로마 황제 디오클레티아누스(284-305년) 치세에 로마인들에 의해 순교했다고 합니다. 그는 사르데냐의 성인들 중 하나로, 그리스 정교회와 더 깊은 연관이 있는 성인들과는 대조적으로, 사르데냐가 가톨릭 서방과 연합한 이후 중세 시대에 인기가 쇠퇴하면서도 지역적으로 여전히 존경받는 인물로 남아있습니다." # d2f06fed93259a02505a5a1e317010714a7a71e2
  sardinia.0057.t: "가짜 불라토리우" # 32f3a7e52d99f8c932f3e57fbbba95f2c6a3bc74
  sardinia.0057.desc: "최근 법률 소송에서, [ROOT.Char.GetFaith.HouseOfWorship]에 예속된 농노 가문이 [ROOT.Char.GetFaith.HouseOfWorship]은 자신들에 대한 권리가 없으며 자신들은 자유인이라고 주장했습니다. 그들은 이를 증명하기 위해 제 #italic 불라토리우#! - #italic 유디카티#!의 인장 - 이 봉인된 서신을 제출했으나, 이는 위조된 것으로 밝혀졌습니다.\n\n#italic 제#! 이름으로 문서를 위조한 이 허황된, 경솔한 농민들에게 유죄 판결을 내리는 것은 당연한 처벌입니다. 하지만 몇몇 신하들은 너무 가혹하다고 주장하며, [ROOT.Char.GetFaith.HighGodName]을 기려 자비를 베풀어야 한다고 제안합니다." # c05798a3681b67bd590828315a03ac033a8b1d40
  sardinia.0057.a: "농노들을 사면하고 그들을 [ROOT.Char.GetFaith.HouseOfWorship](으)로 돌려보냅니다." # b56fca51fc1a22b7d27649efdbf2b8bf1d9e938e
  sardinia.0057.b: "나쁜 선례를 만들 수 있습니다. 처형하십시오." # c545f5d6717795da5183488982581c175b307cee
  sardinia.0057.info: "#강조 역사적 배경:# 이 사건은 12세기 아르보레아 판결권에서 기록된 사건을 바탕으로 합니다. #italic 콘다게 디 산타 마리아 디 보나르카도#는 아르보레아에서 남아있는 몇 안 되는 #italic 콘다게# 중 하나이며, 중세 사르데냐 역사에 중요한 자료입니다.\n\n이 #italic 콘다게#의 132번 카드는 어느 수도원의 농노였던 일곱 형제 자매가 실제로 자유민이며, 수도원이 그들에 대한 권리를 주장할 수 없다고 주장한 내용을 기록하고 있습니다.\n\n이 사건은 법정에 회부되었고, 형제 자매들은 사르데냐의 판사이자 통치자였던 코미타로부터 #italic 불라토리우# (사르데냐어의 그리스어 차용어로, 인장의 두 면을 찍는 죔쇠를 의미함)로 인증된 편지를 증거로 제시했습니다.\n\n하지만 #italic 콘다게#에 따르면, 그 편지는 위조된 것으로 판명되었고, 코미타는 그들을 사형에 처할 것을 명령했습니다.  농노들은 코미타의 어머니 안나가 마지막 순간에 개입하여 성모 마리아를 기리는 의미로 형을 면해줄 것을 설득함으로써 사형을 면했습니다. 그들은 이후 수도원으로 돌려보내졌습니다." # b3982b9065a2ec33e1ca14969cdb83708b72b0aa
  sardinia.0058.t: "실제 또는 사기?" # 009734d55ed9395b4c4dade3442bd8581207f88f
  sardinia.0058.desc: "[ROOT.Char.GetCulture.GetCollectiveNoun]의 #italic 콘다게스#!는 법적 소송을 해결하는 데 유용한 기록입니다. 물론 이는 때때로 이러한 문서가 위조된다는 것을 의미합니다.\n\n지금 저는 난처한 상황에 처했습니다. 한 귀족과 현지 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitle')]이 농노 소유권을 놓고 다투고 있습니다. 귀족은 자신의 주장을 입증하는 증거를 제공한다고 주장하는 아버지 시대의 #italic 콘다게#!를 제시했지만, 편리하게도 해당 #italic 콘다게#!에 서명한 증인은 아무도 살아 있지 않습니다. [ROOT.Char.Custom('DefaultPriestTitle')]은 #italic 콘다게#!가 위조라고 주장합니다.\n\n법적 절차에 따라 저는 [ROOT.Char.GetTitleAsNameNoTooltip]으로서 결정을 내려야 합니다. 저는 #italic 콘다게#!를 살펴보고 다음과 같이 결정합니다..." # e5b200cd1e7c44dc149685a335f23b3ed13911dc
  sardinia.0058.a: "이 귀족의 #italic 콘다게#!는 합법적인 것으로 보입니다." # 18abcd2c0f08c8d563b08542da09489ac01c42d9
  sardinia.0058.b: "[ROOT.Char.Custom('DefaultPriestTitle')]의 말이 맞습니다. 생존한 증인이 없다는 것은 수상합니다." # 1e3c6bc742247b6f01bd7ad4293612bad853467f
  sardinia.0058.info: "#강조 역사적 배경:#! 이 사건은 12세기 아르보레아 심판국에서 발생한 사건을 바탕으로 기록되었습니다. #italic 컨다게 디 산타 마리아 디 보나르카도#!는 아르보레아에서 남아있는 몇 안 되는 #italic 컨다게#! 중 하나로, 중세 사르디니아 역사에 중요한 자료입니다.\n\n178-179번 카드에는 니콜라우 수도원장과 소고스의 고안티네 사이의 하인 소유권 분쟁 재판이 기록되어 있습니다. 재판 과정에서 고안티네는 아버지 시절의 #italic 컨다게#!를 증거로 제출했지만, 이를 서명한 증인 중 살아있는 사람은 아무도 없었습니다.\n\n재판에 참석한 모든 사람들은 #italic 컨다게#!가 위조된 것이라고 판단했습니다." # 2fdc144beb3db42f1a6a46e27166f82899874f63
  sardinia.0059.t: "기부" # a2e2fff53201f734d6ae434aa5a5427c6a6b52ff
  sardinia.0059.desc: "인근의 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship]에 대한 종복과 동물 기증이 필요합니다. 기증이 완료되면, [ROOT.Char.GetCulture.GetLanguage.GetName] 언어로 #italic condaghe#!에 기록되어 [ROOT.Char.GetHouse.GetName] 가문의 관대함이 후세에 전해질 것입니다." # 51f9b9421e754bb8f7602c59307ba8448acc9cb7
  sardinia.0059.a: "기부금을 준비하십시오!" # fd41a958f44d78e8adc09d8b94e7cf799e4d598d
  sardinia.0059.b: "이걸 할 여유가 없습니다." # 98527d3a55e0bce1a3c78179ec6523a05c207d7d
  sardinia.0060.t: "별로 좋지 않은 명성" # 9fb7ac1b039b3a6e672935eecd5e4e3d21b085b9
  sardinia.0060.desc: "오늘 저는 [ROOT.Char.GetCapitalLocation.GetName]에서 먼 곳에서 온 고위 인사를 접견합니다. 그는 질병과 야만인들의 땅이라는 명성이 있는 사르데냐에 가는 것을 경계했다고 합니다. 그러한 소문은 외국에서 흔히 있습니다." # e8dd7bc613c7d94353f719dd29b0fd8ec9de3831
  sardinia.0060.a: "보시다시피, 우리 섬도 아름답습니다." # 4593014ca9c502915edd4f01dc5bc34f37bea9d0
  sardinia.0060.c: "솔직히, 우리 섬은 #italic 끔찍한#! 곳입니다." # 41cd434e03afcb0df05fb23c4cbaae16d4141980
  sardinia.0060.info: "#emphasis 역사적 배경:#! 고대와 중세 시대, 사르데냐는 섬에 창궐한 말라리아와 주민들의 (출신에 관계없이) 흉폭하고 완고하며 심지어는 범죄 경향까지 지닌다는 고정관념으로 인해 나쁜 평판을 얻었습니다.\n\n예를 들어, 1263년 섬에 대한 교회 권한을 가진 피사 대주교 프리드리히 비스콘티가 방문을 준비하면서 “그토록 공포와 고독이 넘치는 땅에서 어떻게 이 일을 해낼 수 있을까? 사람들이 이곳을 찾는 이유는 단지 큰 이익을 얻기 위해서뿐일 텐데.”라고 말했고, “사르데냐는 병든 땅 그 자체였고, 사람들은 거기서 떠나자마자 곧 병에 걸린다.”라고 언급했습니다." # e39b8ee4aecdf48dbbabe3603bd0d4d27eac6814
  sardinia.0061.t: "유망한 누라게" # 92167becf93f4ec0467b2b3c5396d88245316aab
  sardinia.0061.desc: "제 영지의 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')]들이 [county.GetNameNoTier]에서 미래에 인근 공동체에 봉사할 작은 성소의 잠재적 부지로 유망한 #italic 누라게#!를 발견했습니다. 그들은 제가 그 장소를 제대로 된 예배당으로 바꾸는 데 자금을 지원해 주기를 바랍니다.\n\n이러한 고대 석조 기념물을 이런 식으로 재사용하는 것은 흔하며, 종교적 또는 사업적 이유로 현지인들이 자주 방문합니다. 하나를 지역 [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 예배 장소로 바꾸는 것은 옳고 현명한 일입니다." # 3f3abcca78aa43c38a7b463f5a5af46e61011c48
  sardinia.0061.a: "[ROOT.Char.Custom('DefaultPriestTitlePlural')]이 이 사업을 위한 자금을 받을 것입니다." # 86cc85bdffa96e24ede61841e03fb92ffb997b4d
  sardinia.0061.b: "지금은 그들을 도울 수 없습니다." # 784f402576ca123be049db2c27a00ec719a4e470
  sardinia.0062.t: "[culture.GetNameNoTooltip] 목소리 노래" # b91ba2d56673adc48956770b880785be8825a185
  sardinia.0062.desc: "오늘, [county.GetNameNoTier] 출신의 [culture.GetName] 평민 몇 명이 #italic 칸투 아 테노레#! 노래에 능숙하여 우리 궁정에 와서 공연을 올렸습니다. 이는 [GetGeographicalRegion('RICE_sardinia_region').GetName]에서 유래한 독특하고 오래된 창법입니다.\n\n네 명의 가수는 공연의 대부분을 원형으로 서서 진행합니다. 그중 한 명이 시를 읊으면 나머지 세 명이 반주 코러스를 부릅니다. 듣기 좋은 소리이며, 그들의 노래는 광범위한 주제를 다룹니다.\n\n공연이 끝나면 예상대로 재능 있는 가수들에게 보상을 나누어줍니다." # e34412e676d1acd60d7f57278072d71e8a44049a
  sardinia.0062.b: "숙련된 가수는 단순한 선물 이상의 것을 받을 자격이 있습니다!" # 05963f0faa964e1b06b5a32dd7a43890f0e2122b
  sardinia.0062.info: "#emphasis 역사적 배경:#! #italic 칸투 아 테노레#! 또는 #italic 칸토 아 테노레#!는 사르데냐 섬, 특히 중부 지역에서 전승되는 목소리 내기 기법으로, 일반적으로 네 명의 남성이 함께 부릅니다. 비공식적인 자리뿐만 아니라 결혼식이나 종교 축제와 같은 공식적인 행사에서도 연주될 수 있습니다." # 15568b06e1264ddad16c51b54ee05f0d3251f760
  sardinia.0063.t: "양치기의 길" # 606e2fb7e646d55d8ff50bf531ba1565a48ea973
  sardinia.0063.desc: "[GetGeographicalRegion('RICE_sardinia_region').GetName] 전역에서 목동들을 찾을 수 있습니다. 최근 저는 [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] 전역에 흩어져 있는 목동의 길이라 불리는 곳을 탐험했습니다. 험준한 산, 계곡, 강 등을 따라 이어져 있습니다.\n\n편안한 여행이었고, 주변 지역에서 제 관리와 병사들이 이용할 수 있는 잠재적인 도로를 아는 것도 중요합니다." # ffacaa02e0a1b0f713425f91e9f5cfc7cb172280
  sardinia.0063.a: "이 정보는 유용할 것입니다." # aa36d7b8bfa65cb3faf072228e6118c43e238598
  sardinia.0064.t: "지아라 말" # 9ddc00d067fef2635c787b92a4f71a5222b9c320
  sardinia.0064.desc: "[ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]의 시골길을 걷다가 작은 #italic 지아라#! 말 무리를 발견했습니다. 사람들이 기억하는 한, 섬에서 이 작은 야생마 무리를 발견할 수 있습니다. 그들은 자유롭게 섬의 험준한 지형을 가로질러 원하는 곳으로 이동하며, 바라보는 것만으로도 사랑스럽습니다." # 7ca28cff4d0e7f64d2d9d00466c450127fd730e8
  sardinia.0064.a: "작을지라도 여전히 장엄한 광경입니다!" # a1e754c0558e7036ea3a618750227466f0ff0f1f
  sardinia.0064.info: "#emphasis 역사적 배경:#! #italic 지아라#! 말은 사르데냐 전역에서 발견되는 소형종 말입니다. 이 말이 섬 원산의 고대 종인지, 아니면 후대에 푸니키아인이나 로마 식민지 개척자들이 사르데냐에 들여온 말의 후손인지는 불확실합니다. 어느 쪽이든, 수세기 동안 #italic 지아라#! 말의 무리가 사르데냐 전역에서 확인되었습니다. 하지만 현재는 그 수가 수백 마리로 줄었으며, 사르데냐 남부의 #italic 제스투리 지아라#! 고원 지역에만 국한되어 있습니다." # 572fbcb648f86030e6286f7c057d825d5edf5af9
