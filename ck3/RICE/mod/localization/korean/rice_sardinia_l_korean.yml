  innovation_RICE_condaghes_desc: "#italic 콘다게스#!는 상속, 구매, 기증, 소송 및 종교 기관과 관련된 기타 재정 및 법률 행위를 기록하는 독특한 유형의 사르데냐 행정 문서입니다. 이것은 섬이 비잔틴 제국으로부터 물려받은 관료적 관행의 진화입니다." # 206a05fce1842dd33ecf8eab3d41c5a02016c09e
  innovation_RICE_palio_races: "팔리오 경주" # 18f97cff1b38c00c55431fbb95e7173c2acbb5a4
  innovation_RICE_palio_races_desc: "이탈리아가 도시화됨에 따라 일부 도시와 마을에서는 세속적 행사와 특히 종교적 행사를 위해 #italic 팔리오#!라고 불리는 축제적이고 화려한 경마 대회를 자체적으로 시작했습니다. 이러한 경주는 지역 문화의 유명한 부분이 되었으며, 사회 계층이나 지위에 관계없이 관련된 모든 사람에게 시민적 자부심의 원천이 되었습니다." # e58aebc99901dce30502f3b125a194d9f3ab53db
