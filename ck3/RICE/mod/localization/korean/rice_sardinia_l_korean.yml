  sardinia.0004.t.none: "독립적인 심판관" # f33529aed3ffae8beb9f8c20820186b02aa025f4
  sardinia.0004.t.backup: "유디카티" # c8131cadb62c4b2f50b8ac9623118f71b3347f97
  sardinia.0004.desc: "[GetGeographicalRegion('RICE_sardinia_region').GetName]에서 로마의 권위가 쇠퇴한 이후, 그 통치자들인 #italic 유디카티#! 또는 재판관들은 섬의 안정을 유지하기 위해 고군분투해 왔습니다. 그럼에도 불구하고 섬의 고립에도 불구하고 라틴 서부, 그리스 동부, 심지어 북아프리카까지 다양한 방식으로 그 궤적에 영향을 미쳐 왔습니다. 때로는 평화롭게, 때로는 그렇지 않게 말입니다.\n\n섬에 큰 영향력을 행사하는 [sardinia_leader.GetTitledFirstName]은 [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]의 미래가 지중해의 나머지 지역과 관련하여 스스로를 어떻게 지향하는지에 달려 있음을 이해하고 있습니다." # f0aa6f1f334b91ea78ec93b301dc9b2d5e965279
  sardinia.0004.desc.catholic: "[sardinia_leader.GetFirstNameNoTooltip]와 [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]의 다른 지도자들은 섬에서 교회를 강화하려는 그들의 노력을 지지하며 [GetFaithByKey('catholic').GetAdjective] 교회 당국에 제안을 해 왔습니다. [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]를 라틴 서방으로 재정향함으로써, #italic 유디카티#!는 교회에서 강력한 친구이자 보호자를 찾기를 희망합니다." # b8da2b6b0d5879670283557a2673b29f9cccfacc
  sardinia.0004.desc.orthodox: "[sardinia_leader.GetFirstNameNoTooltip]와 [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]의 다른 지도자들은 과거 로마 행정 체계를 재건하고 섬을 그리스 동부의 영향권 아래로 되돌리기 위해 노력했습니다. [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]을 그리스 동부로 재지향함으로써 #italic 주디카티#!는 안정적인 로마 행정 체계 아래 질서를 회복할 수 있습니다." # 03d65f26a901a368c6e3e038566210e7fb5ba970
  sardinia.0004.desc.north_african: "과거 북아프리카의 공격에도 불구하고, [sardinia_leader.GetFirstNameNoTooltip]와 [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]의 다른 지도자들은 남쪽 이웃과의 경제적, 정치적, 문화적 유대의 중요성을 이해합니다. [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]을 북아프리카로 재정비함으로써 이러한 유대는 더욱 강해질 것이며, #italic judicati#!가 통치하는 땅은 번영할 수 있기를 바랍니다." # 8dabb91505ac7e8b151308074018dd157843151b
  sardinia.0004.desc.none: "[sardinia_leader.GetFirstNameNoTooltip]와 [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]의 다른 지도자들은 라틴 서부, 그리스 동부, 북아프리카 그 어느 곳도 자신들을 진심으로 위하지 않음을 알고 있습니다. [GetPlayer.Custom('RICE_sardinia_none_ending_type')]의 영향을 받기는 하지만, [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]를 보다 독립적인 관점으로 재정립함으로써 #italic 유디카티#!와 그 백성은 외부 세력의 조작과 착취를 피할 수 있기를 바랍니다." # 9e09fed3f37c94b57fb39962d6b429088d6ef854
  sardinia.0004.a: "이 과정이 완료되려면 [sardinia_leader.GetFaith.GetNameNoTooltip]도 받아들여야 합니다…." # fb34798e6d85e658aebf520a75160c26958c1f25
