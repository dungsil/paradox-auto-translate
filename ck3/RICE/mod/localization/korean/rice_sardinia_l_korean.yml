  RICE_sardinia_invest_in_palio_horses_medium_option_tooltip: "비용: @gold_icon! #V #Bold [GetPlayer.MakeScope.ScriptValue('RICE_sardinia_palio_horse_investment_medium_cost')]#!#!\n\n$EFFECT_LIST_BULLET$ [prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_sardinia_palio_horse_investment_prestige_gain_medium_min')]#!과 [prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_sardinia_palio_horse_investment_prestige_gain_medium_max')]#! 사이의 [prestige|E]를 받습니다\n$EFFECT_LIST_BULLET$ [GetPlayer.GetDynasty.GetName] [dynasty|E] 가문이 [dynasty_prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_sardinia_palio_horse_investment_dynasty_prestige_gain_medium_min')]#!과 [dynasty_prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_sardinia_palio_horse_investment_dynasty_prestige_gain_medium_max')]#! 사이의 [dynasty_prestige|E]를 받습니다\n$EFFECT_LIST_BULLET$[house|E] [GetPlayer.GetHouse.GetName] 가문이 #V 5#!년에서 #V 15#!년 사이의 기간 동안 [GetModifier('RICE_sardinia_palio_horse_investment_medium_modifier').GetNameWithTooltip] [modifier|E]를 받습니다" # 46e4699b8c4a24e2b498821efdde8dabb7c2bee9
