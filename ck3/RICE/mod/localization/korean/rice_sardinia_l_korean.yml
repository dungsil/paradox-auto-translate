  RICE_saridinia_sardaniya_decision_context_tooltip: "#emphasis 역사적 배경:#! 중세 이슬람 자료에는 사르디니아인 집단이 북아프리카 카이루안 근처에 세운 마을, 사르다니야가 언급되어 있습니다. 이 마을은 수백 년 동안 존속했으며, 아마도 수십 세대 전 북아프리카 기독교도들이 사르디니아로 피신한 자손일 가능성이 높습니다." # 347d59de603fc45f1f74008d233ea85ec7077bff
