  RICE_saridinia_sardaniya_decision_desc: "[GetReligionByKey('christianity_religion').GetName]은 수 세기 동안 [GetGeographicalRegion('RICE_ifriqiya_region').GetName]에 존재해 왔습니다. 공동체의 수를 늘리기 위해, [GetGeographicalRegion('RICE_sardinia_region').GetName] 출신의 [GetReligionByKey('christianity_religion').GetAdjectiveNoTooltip] 이주민 일부가 [GetGeographicalRegion('RICE_ifriqiya_region').GetName] 어딘가에 정착하기를 원합니다. 심지어 그중 일부는 여러 세대 전에 이주했던 북아프리카인의 후손이기도 합니다." # df0b2e8372da58cd10248fd283ca3572a4728325
