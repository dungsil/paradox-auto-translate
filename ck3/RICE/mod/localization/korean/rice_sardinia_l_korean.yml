  sardinia.0005.c.tooltip: "#bold 북아프리카 문화를 받아들입니다.#!\n사르데냐는 [GetCulture('culture_north_african').GetAdjective] 문화로 전향하여, 기존의 문화를 포기합니다. 또한, $RICE_decision_sardinia_orientation_north_african_effect_desc$" # 8cf778ffe8f8b70e3960a38be1ebc526a1cf8925
  sardinia.0006.t: "새로운 알게로 공동체" # fc48a7054f012ff7f79a915c2028ad9785d4b56c
  sardinia.0006.desc: "[alghero_settlement_liege.GetTitledFirstNamePossessive]가 [GetGeographicalRegion('RICE_sardinia_region').GetName]에서 유지하는 권력은 미약했으며, 출신에 관계없이 지역 주민의 저항에 사로잡혀 있었습니다. 그러나 [alghero_settlement_liege.GetHerHis|U] 관리와 고문들은 이 문제에 대한 해결책을 제안했고, 이는 이후 실행되었습니다.\n\n[GetGeographicalRegion('world_europe_west_iberia').GetName] 출신의 많은 [culture.GetCollectiveNoun]이 섬에 정착하는 데 관심을 가지고 있으며, [GetTitleByKey('b_alghero').GetNameNoTier] 정착지는 [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]와 [GetGeographicalRegion('world_europe_west_iberia').GetNameNoTooltip] 사이의 주요 연결 역할을 할 수 있는 항구 도시이므로 완벽한 위치입니다.\n\n따라서, 이 지역에서 미래의 문제를 미연에 방지하기 위해 [alghero_settlement_liege.GetFirstNameNoTooltip]는 대부분의 지역 주민을 추방한 후, 유망한 [culture.GetNameNoTooltip] 식민지 주민을 마을로 데려왔습니다. 이제 도시는 [alghero_settlement_liege.GetHerHis]의 통치에 더 순응적인 [culture.GetLanguage.GetName] 언어를 사용하는 [culture.GetNameNoTooltip] 사람들로 가득 차게 될 것입니다." # 494f36e6cb7afa96a106ffb22568a4d36e56981e
  sardinia.0006.a: "[GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]의 시대가 바뀌고 있습니다." # bf32d0cca744b0eba01822f66a746d1e9732f7ba
  sardinia.0007.t: "새로운 팔리오 전통" # 0e3936d94377625781c7a80f7b5328e08a3f99fb
  sardinia.0007.desc: "이 지역에서 팔리오 경주가 더욱 인기를 끌면서, 사람들은 고향을 함께 기념하는 멋진 행사가 되었습니다.\n\n여러 도시에서 다른 주요 행사와 함께 팔리오 경주를 개최하지만, 때로는 임시 행사로 진행될 수도 있습니다. 저는 [capital.GetNameNoTier]의 저명 인사들과 협력하여 이곳에 대규모 팔리오 경주를 출범시켰으며, 앞으로 정기적으로 개최되어 지역 주민의 자부심을 높이고, 이 지역에서 [capital.GetNameNoTierNoTooltip]를 유명하게 만들 새로운 전통을 확립할 것입니다.\n\n특히 팔리오 경주는" # 39b1053de1ff1b1a2d6945ccab3dcd24a282327c
  sardinia.0007.desc.religious: "지역 주민들에게 이미 인기 있는 주요 종교 휴일 동안. 따라서 이 새로운 팔리오 전통은 엄숙한 신앙과 축제적인 흥분을 결합하여 현지인들에게 영감을 주는 강한 영적 의미를 가질 것입니다." # 5d41a09461503cf09ff5de416852d5152c4457fd
  sardinia.0007.desc.civic: "[capital.GetNameNoTierNoTooltip]의 역사에서 중요한 역사적 사건을 기념하기 위해서입니다. 결국 현지인들의 시민적 자긍심은 그들이 왜 고향을 자랑스러워해야 하는지 기억할 때 더욱 깊어질 수 있습니다." # 4271934eaf085ab5fa3e2fdebd57e7ac990ad493
  sardinia.0007.desc.dynastic: "[ROOT.Char.GetHouse.GetName] 가문에 최근에 일어난 행운을 기념하여, 현지인들과 긴밀히 연결하여 함께 승리를 축하하는 것이 현명합니다." # aa8d72a43b20a4fd26df00349ff277f550916dd6
  sardinia.0007.a: "이 전통이 오랫동안 지속되기를 바랍니다!" # 7814e61e8bb271cdcf860132685757e2da365e43
