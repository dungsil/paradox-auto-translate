  game_concept_palio_races: "팔리오 경주" # 18f97cff1b38c00c55431fbb95e7173c2acbb5a4
  game_concept_palio_race: "팔리오 경마" # 0e261b3097177764b01c0991e8307c811472473a
  game_concept_palios: "팔리오스" # 112054d532a425d57ec38ecf6bb4ff1514bc0bf0
  game_concept_palio: "팔리오" # e701323b168684ab493f9619685c7ed35bdfcd71
  game_concept_palio_desc: "$game_concept_palio$는 이탈리아에서 인기 있는 경마의 한 종류를 의미합니다. [GetActivityType( 'activity_RICE_sardinia_palio_race' ).GetName]는 $innovation_RICE_palio_races$ [혁신|E]을 통해 해금되는 [활동|E]으로, [명성_i|E] [명성|E], [신앙심_i|E] [신앙심|E], [가문_명성|E] [가문_명성|E] 보상을 얻을 수 있는 좋은 기회입니다. 이 [활동|E]은 또한 개최된 지역에 [지역_수정치|E]를 부여합니다.\n\n팔리오에는 종교적, 시민적, 왕조적 세 가지 유형이 있으며 보너스가 다릅니다. 더 야심 찬 [통치자|E]는 $RICE_sardinia_inaugurate_major_palio$ [결정|E]을 내릴 수 있습니다. 이를 통해 팔리오에서 얻는 보너스를 강화하는 특별한 [지역_수정치|E]가 수도에 배치되지만 [공작령|E]당 하나만 존재할 수 있습니다.\n\n팔리오 [활동|E] 중, [가문_수장|E]인 주최자와 참석자는 경주에서 많은 갈망을 받는 #bold 팔리오 깃발#!을 얻기 위해 기수와 말을 후원할 수 있습니다. [통치자|E]는 $RICE_sardinia_invest_in_palio_horses$ [결정|E]을 통해 승리 확률을 높일 수도 있습니다." # 57a45c8cf4663de92d2b278cec65c6247052afac
  activity_RICE_sardinia_palio_race_host_an_a: "$host_activity_a$" # a61241acadcc9f0c0c58e8a6756d1532a43a0ac3
  activity_RICE_sardinia_palio_race: "팔리오 말 경주" # bd4f50877f08508ed895808eda106fdf9df81046
  activity_RICE_sardinia_palio_race_desc: "마을에서 대규모 [palio_race|E] 경주를 개최합시다. 이 스릴 넘치는 말 경주는 주요 종교 축제나 세속 행사의 중심 역할을 할 수 있습니다." # ebc273e72c1eed4e974e3b216042327354a52c99
  activity_RICE_sardinia_palio_race_selection_tooltip: "[domain|E]에서 [palio_race|E]를 개최합니다.\n\n$activity_RICE_sardinia_palio_race_context_tooltip$" # 3ce05af0d27e6a874bc701a2a3076495363d3e54
  activity_RICE_sardinia_palio_race_context_tooltip: "#emphasis 역사적 배경:#! 이탈리아의 팔리오(Palio)와 사르디니아의 사 사르티글리아(Sa Sartiglia)와 같은 행사는 말 경주입니다. 팔리오의 기록은 중세 시대까지 거슬러 올라가지만, 로마 시대의 선례가 있었을 가능성도 있습니다. 중세와 르네상스 시대에 이르러, 팔리오는 성인 축일과 밀접하게 연결된 중요한 종교 및 시민 행사였습니다. 대부분의 현대 팔리오와 유사한 말 경주는 최근의 발명 또는 오래된 전통의 재창조입니다. 가장 오래된 팔리오이자 가장 유명한 팔리오는 시에나의 것으로, 현대 형태는 1633년에 시작되었습니다. 하지만 1239년의 문서에는 팔리오의 규칙이 자세히 언급되어, 그 이전에도 오랫동안 행해졌음을 시사합니다." # bda2a0c5e1e9bbd50764dd39a97cb017c67c8dc4
  activity_RICE_sardinia_palio_race_host_desc: "$BULLET_WITH_TAB$[stress_loss_i|E][stress|E] 감소\n$BULLET_WITH_TAB$당신의 [intent|E] 및 [activity_options|E]에 따라 [prestige_i|E][prestige|E], [piety_i|E][piety|E] 및/또는 [dynasty_prestige_i|E][dynasty_prestige|E] 획득\n$BULLET_WITH_TAB$ [activity|E] [location|E]의 [county|E]에 #P 긍정적#! [county_modifier|E] 효과 부여\n$BULLET_WITH_TAB$다른 참석자들의 [opinion|E] 증가\n$BULLET_WITH_TAB$[palio_race|E]에 참가하고 승리하면 추가 보상 획득" # 52072b40e11460d6fa93a6e6fba094bf55efc751
  activity_RICE_sardinia_palio_race_guest_desc: "$BULLET_WITH_TAB$스트레스 [stress_loss_i|E][stress|E] 감소\n$BULLET_WITH_TAB$참여 의도와 주최자가 선택한 활동에 따라 명성 [prestige_i|E][prestige|E] 및/또는 경건함 [piety_i|E][piety|E] 획득\n$BULLET_WITH_TAB$[주최자_가문_수장]이라면 [팔리오_경주] 참여 및 우승으로 추가 보상 획득" # ca51c549e646341e7927fd7576dec55805463414
  activity_RICE_sardinia_palio_race_destination_selection: "$activity_RICE_sardinia_palio_race_province_desc$" # e92a210a242708d225b921c2ad7ac5ab8f878cd2
  activity_RICE_sardinia_palio_race_guest_help_text: "$activity_RICE_sardinia_palio_race$" # 15842fd4fb5278105ec4a506674b4b090b98ad59
  activity_RICE_sardinia_palio_race_predicted_cost: "이번 방문 비용은 당신의 [income|E]과 선택한 [activity_options|E]에 따라 결정됩니다." # aa653e09d1ef98d7bca6e1728c0fa80b51f35527
  activity_RICE_sardinia_palio_race_conclusion_desc: "[GetActivityType( 'activity_RICE_sardinia_palio_race' ).GetName]이(가) 끝났습니다. 정말 흥미진진하고 가슴 졸이는 광경이었습니다!" # df590947b7beaa72e5d941991643b3acf5c4cea0
  RICE_sardinia_palio_race_religious: "종교" # 4654dc5c135a165b0682051679ad2f862e788ca5
  RICE_sardinia_palio_race_religious_desc: "$EFFECT_LIST_BULLET$ [팔리오|E]는 지역 성인 또는 종교적 인물을 기리기 위해 개최됩니다.\n$EFFECT_LIST_BULLET$ #P +25%#! #V 총#! 다른 선택지에 비해 [신앙도_i][신앙도|E]\n$EFFECT_LIST_BULLET$ [팔리오|E]가 열리는 [백작령|E]은 [금_i|E] [세금|E]을 증가시키는 [백작령_modifier|E]를 얻을 가능성이 더 높습니다\n$EFFECT_LIST_BULLET$ [활동|E] [장소|E]가 있는 [백작령|E]이 [GetModifier('RICE_sardinia_palio_race_religious_modifier').GetNameWithTooltip] [백작령_modifier|E]를 가지고 있는 경우 #P +50%#! [명성_i|E][명성|E] 및 [신앙도_i|E][신앙도|E] 보상\n\n#약 성스러운 날은 모든 사람들이 이러한 경마와 같은 것을 위해 한자리에 모이는 좋은 방법입니다.#!" # 3851344d56f6e835da40bfa92f5c6d9731690caa
  RICE_sardinia_palio_race_civic: "시민권" # 60a6e5ba53a3c011f0fa0ae682d4f6e5ac4ff74a
  RICE_sardinia_palio_race_civic_desc: "$EFFECT_LIST_BULLET$ 지역 역사에서 중요한 사건을 기념하기 위해 [palio|E]가 개최됩니다.\n$EFFECT_LIST_BULLET$ #P +25%#! 다른 선택지에 비해 #V 총#! [prestige_i][prestige|E]\n$EFFECT_LIST_BULLET$ [palio|E]가 개최되는 [county|E]는 [development_i|E] [development|E]를 증가시키는 [county_modifier|E]를 얻을 가능성이 더 높습니다.\n$EFFECT_LIST_BULLET$ [activity|E] [location|E]가 위치한 [county|E]에 [GetModifier('RICE_sardinia_palio_race_civic_modifier').GetNameWithTooltip] [county_modifier|E]가 있는 경우 #P +50%#! [prestige_i|E][prestige|E] 및 [piety_i|E][piety|E] 보상\n#weak 우리 고향의 업적을 기림으로써 이 경마는 우리를 공동체로서 하나로 묶을 것입니다!#!" # 9f6575fe29609fc3c5a8b8708e8afc0e8dbdd912
  RICE_sardinia_palio_race_dynastic: "왕조의" # 70343d6ddefd6d030e0a5e7d58d144443dd0805f
  RICE_sardinia_palio_race_dynastic_desc: "$EFFECT_LIST_BULLET$ 이 [팔리오|E]는 이 지역에 대한 당신의 [GetPlayer.GetDynastyNameNoTooltip] 통치를 기념하기 위해 개최될 것입니다.\n$EFFECT_LIST_BULLET$ #P +25%#! #V 총#! 다른 선택지에 비해 [dynasty_prestige_i|E][dynasty_prestige|E] 증가\n$EFFECT_LIST_BULLET$ [팔리오|E]가 개최되는 [county|E]는 [building|E] 비용을 줄이는 [county_modifier|E]를 얻을 가능성이 더 높습니다.\n$EFFECT_LIST_BULLET$ [활동|E] [location|E]이 있는 [county|E]가 [GetModifier('RICE_sardinia_palio_race_dynastic_modifier').GetNameWithTooltip] [county_modifier|E]를 가지고 있다면 #P +50%#! [prestige_i|E][prestige|E] 및 [piety_i|E][piety|E] 보상 증가\n\n#weak 우리가 이곳에 건설한 위대한 땅을 모두에게 보여줌으로써 이 경마를 통해 우리 가문의 명성을 높입시다!#!" # e7a7d3edc921f60b6049312c2cf76ae662c3c8d2
  RICE_sardinia_palio_race_banner_type: "팔리오 배너" # 04cadcf6fff968a5b73b5987bfc4e9f8bfb2a455
  RICE_sardinia_palio_race_banner_small: "평균" # 15f86c051ecf0b64e5f8cdc8c689552f42595942
  RICE_sardinia_palio_race_banner_small_desc: "$EFFECT_LIST_BULLET$기본 #V 100#! [prestige_i|E] [prestige|E]를 [palio|E]에서 얻습니다.\n$EFFECT_LIST_BULLET$[palio|E] [county_modifiers|E]의 향상된 확률이 없습니다.\n$EFFECT_LIST_BULLET$[palio|E]를 승리한 귀족 [house|E]는 [GetModifier('RICE_sardinia_palio_victory_minor').GetNameWithTooltip] [modifier|E]를 받고, 그들의 왕조는 #V [EmptyScope.ScriptValue('RICE_sardinia_palio_horse_race_dynasty_prestige_victory_small')]#! [dynasty_prestige|E]를 얻습니다.\n\n#weak 이러한 경마 대회에서 우승자에게 수여되는 일반적인 종류의 현수막을 제작할 예술가들을 후원할 것입니다.#!" # 39df3b862e58222a604b4ea101c61d8271397eca
