  RICE_sardinia_catholic_decision_effect_tooltip_1: "[GetReligionByKey('christianity_religion').GetAdjective] [통치자|E]가 [GetGeographicalRegion('RICE_sardinia_region').GetName] 외곽에서 당신의 섬 [백작령|E] 중 하나에 대한 미청구 소유권을 얻을 작은 확률이 있습니다." # b9250d35d535e2ffeb41322369414a86ee95f22b
  RICE_sardinia_catholic_decision_effect_tooltip_2: "[GetFaithByKey('catholic').GetAdjective] [GetFaithByKey('catholic').PriestMale]이 [신하|E]로 등장할 확률이 적습니다" # 5a52b7e7c0004d2ebc43371e4ddf4d4902961bf2
  RICE_sardinia_catholic_decision_effect_tooltip_3: "얻는 [piety|E]는 귀하의 [faith|E]가 [GetFaithByKey('catholic').GetName]이거나 [GetFaithDoctrine('special_doctrine_ecumenical_christian').GetBaseName] [doctrine|E]를 가지고 있거나 다른 [GetReligionByKey('christianity_religion').GetAdjective] [faith|E]인지에 따라 달라집니다." # beae8580f76907f6b147a1f08a7ac5a72c43a9c4
  RICE_sardinia_catholic_decision_context_tooltip: "#강조 역사적 배경:#! 11세기까지, 사르데냐 교회는 비잔틴 기독교의 영향권 아래 있었습니다. 그러나 비잔틴 권력의 쇠퇴와 1054년의 대분열 속에서, 교황청은 11세기 후반 사르데냐와의 관계를 재개하며, 지역 성직자들에 대한 권위를 행사하고 사르데냐의 종교 기반 시설을 가톨릭 교회의 나머지 지역과 일치하도록 개혁하려고 노력했습니다. 처음에는 엇갈린 결과가 있었습니다. 피사 공화국과, 제노바 같은 인근 기독교 국가들은 이 노력에 적극적으로 참여했는데, 부분적으로는 이 섬에 대한 영향력을 확대하려는 목표를 달성하기 위한 것이었습니다." # b079129fe06e2fe9cd9a2cb6f562f8c9801165ec
