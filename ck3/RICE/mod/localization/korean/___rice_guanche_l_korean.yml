  guanche.0011.t: "의식 준비" # 15839100078169107301
  guanche.0011.desc: "비는 우리를 지탱해 줍니다. 우리를 기릅니다. 우리가 우리 자신을 먹이기 위해 수확하는 작물에 생명을 줍니다.\n\n하지만 비는 아무렇게나 내리는 것이 아닙니다. 때로는 비가 내리지 않거나, 보잘것없는 양만 내릴 때가 있는데, 이는 대개 우리가 [ROOT.Char.GetFaith.PantheonTerm]에게 합당한 경의를 표하지 않았을 때입니다.\n\n따라서 제가 [rain_ritual_county.GetName]에서 [ROOT.Char.GetFaith.PantheonTerm]께 비를 내려달라고 간청하는 전통적인 [ROOT.Char.GetFaith.GetAdjective] 기도를 올릴 때가 되었다고 결정했습니다. 이 의식의 일부는 저 자신을 포함한 정착지의 모든 사람이 의식을 거행하기 전 3일 동안 단식하는 것을 요구합니다. 이 기간 동안 우리는 하늘을 향해 엄숙하고 우울한 애가를 기도하고 부를 것이며, 그리하여 [ROOT.Char.GetFaith.PantheonTerm]께서 우리를 불쌍히 여겨 주시도록 할 것입니다. 저는 이 일에 얼마나 많은 노력을 기울여야 할까요?" # 11706194265962272569
  guanche.0011.desc.culture: "비는 우리를 지탱합니다. 비는 우리를 기르고, 우리 스스로를 먹여 살릴 작물에 생명을 불어넣습니다.\n\n하지만 비가 아무렇게나 내리는 것은 아닙니다. 때로는 비가 오지 않거나 아주 적게 내리는데, 이는 대개 우리가 [ROOT.Char.GetFaith.PantheonTerm]께 합당한 존경을 표하지 않을 때입니다.\n\n따라서 저는 이제 [rain_ritual_county.GetName]에서 전통적인 [ROOT.Char.GetCulture.GetName] 방식으로 [ROOT.Char.GetFaith.PantheonTerm]께 비를 내려주시라고 간청하는 기도를 올릴 때가 되었다고 결정했습니다. 이 의식의 일부는 저를 포함하여 정착지에 사는 모든 이가 의식을 행하기 전에 사흘 동안 금식하는 것을 요구합니다. 이 기간 동안 우리는 [ROOT.Char.GetCulture.GetNameNoTooltip]께서 우리를 가엽게 여기시도록 하늘을 향해 진지하고 구슬픈 애가를 기도하고 노래할 것입니다. 이 일에 얼마나 노력을 쏟아야 하겠습니까?" # 644507950609777234
  guanche.0011.a: "이 의례에 필요한 마땅한 바를 수행하라." # 11526568489303719497
  guanche.0011.b: "통곡하고 애통하며 단식하는 데 평소보다 더 힘쓰겠다." # 9203184508876289927
  guanche.0011.c: "이것에 정성을 다하십시오. [ROOT.Char.GetFaith.PantheonTerm]께서 우리의 비통한 간청을 들으시도록!" # 1396564767723098291
  guanche.0011.tooltip: "[위신|E]을 더 많이 소비할수록 [realm_capital|E]에 대한 더 강력한 [county_modifier|E]를 얻을 확률이 #P 증가합니다#!" # 14573119881155931744
  guanche.0011.fasting_weakness: "금식 후 몸이 허약해졌습니다." # 4640454728537082117
  guanche.0012.t: "기우제" # 4219874788073564237
  guanche.0012.desc: "사흘 밤낮을 금식한 뒤, 저와 다른 많은 이들은 가축들과 함께 [rain_ritual_county.GetName]에서 가장 높은 지점 중 한 곳, 특히 그곳의 울타리 안 사당으로 향했습니다. 어떤 이들은 춤을 추고, 다른 이들은 듣기 좋은 소리를 내는 특별한 돌, 즉 암석 타악기를 칩니다. 우리는 모두 의식용 불 주변에서 애도의 기도 의식을 올리며 애원했습니다.\n\n저희가 간청하옵나니, [ROOT.Char.GetFaith.CreatorName], [ROOT.Char.GetFaith.WaterGodName], [ROOT.Char.GetFaith.FertilityGodName], 그리고 [ROOT.Char.GetFaith.PantheonTerm] 모두시여, 저희의 제물을 받아주시고 절실히 필요한 비를 내려주시어 살고 번영케 하여주시옵소서.\n\n그 후, [ROOT.Char.Custom('DefaultPriestTitlePlural')]들이 불 주변에 모여 연기를 해석하며 [ROOT.Char.GetFaith.PantheonTerm]과의 소통이 결실을 맺었는지 알아보려 합니다…." # 14416272074647198370
  guanche.0012.a: "[ROOT.Char.GetFaith.PantheonTerm]께서 저희에게 어떤 운명을 예비하셨는가?" # 6099830459639132168
  RICE_guanche_rain_blessing_nothing_tooltip: "우리의 비를 향한 기도가 들리지 않은 것 같구려." # 12868404599933078291
