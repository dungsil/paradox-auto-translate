  guanche.0004.t: "행운의 섬들" # 14109482155046795757
  guanche.0004.desc: "고대인들은 카나리아 제도를 포르투나타 제도라 불렀으며, 그리스-로마 신화의 축복받은 섬들과 연관 지었습니다. [fuerteventura_chieftain.GetCulture.GetName]는 세상과 격리되어 아주 오랜 옛날부터 이곳에 살아왔습니다. 멀리 떨어진 땅에서 큰 변화가 일어나고 있다는 소문이 돌지만, 이 부족들은 당분간은 비교적 평온한 삶을 삽니다. 세상의 끝에 있는 이 신화 속 포르투나타 제도의 최종적인 운명은 어찌 될 것인가?" # 4809208780990089635
  guanche.0004.a: "우리의 이야기는 카나리아스 족장들과 함께 시작됩니다...." # 4348199501765343237
  guanche.0004.b: "우리의 이야기는 푸에르테벤투라의 족장들과 함께합니다..." # 7530742552013470385
  guanche.0004.c: "우리의 이야기는 마데이라의 족장들과 함께 시작됩니다." # 7781741536966068581
  guanche.0004.tooltip: "[canarias_duchy.GetName]의 [counties|E]는 여러 [fuerteventura_chieftain.GetFaith.GetAdjective], [fuerteventura_chieftain.GetCulture.GetName] 족장들에게 분할되었습니다. 행운의 섬들 중 어디를 당신의 고향으로 삼으시겠습니까?" # 1634457811186662807
  guanche.0005.t: "카나리아 제도 통일" # 6689196082206980570
  guanche.0005.desc: "힘과 계략, 그리고 외교를 통해 내가 최근 카나리아 제도를 하나의 영역으로 통일했으니, [canarias_kingdom.GetName]이/가 바로 그곳이다. 사소한 일로 다투는 소규모 족장들 사이에서 더 이상 이 섬들은 분할되지 않으리니.\n\n여러 세대에 걸쳐 바다 건너온 외부인들은 우리 땅을 우연히 발견하고 우리에게 다른 이들이 우리 섬에 대해 말하는 소문을 전했다. 어떤 이들은 말하길, 우리는 #V 행운의 섬#! 이자 풍요의 낙원이며 죽은 후의 선하고 의로운 자들이 사는 곳이라 하였다. 다른 이들은 또한 말하길, 우리는 #V 세상의 끝#! 이라 하였다, 우리 섬들 너머 대양 건너에는 더 이상 땅이 없기 때문이라 했다.\n\n이것들은 좋은 소문이다. 우리는 이 전설들을 받아들이고 퍼뜨려 우리의 젊은 왕국의 명성을 높여야 하니, 그리하여 외부인들이 우리를 경외하며 이야기하도록 해야 할 것이다." # 14471460451645855296
  guanche.0005.a: "행운의 섬들은 통일되고 번영한 하나의 왕국입니다." # 8495540631690304951
  guanche.0005.b: "세상의 변방은 하나의 깃발 아래 있다 - 우리는 누구에게도 고개 숙이지 않는다!" # 11439447935106943894
  guanche.0006.t.fortunate_isles: "행운의 섬들" # 14109482155046795757
  guanche.0006.t.worlds_edge: "세상의 끝" # 13228126808864509996
  guanche.0006.desc: "수세기 동안, 카나리아 제도는 많은 이들에게 신화와 전설의 땅이었습니다.\n실제로는 섬들은 다양한 소규모 부족들로 나뉘어 있었습니다.\n하지만 시대가 변하고 있습니다. [canarias_king.GetTitledFirstName]가 [canarias_king.GetHerHis] 통치 아래 섬들을 통합했습니다." # 13850935329568966486
  guanche.0006.desc.fortunate_isles: "\n\n[canarias_kingdom.GetName]의 엄청난 번영에 대한 소문이 벌써부터 퍼지고 있습니다. 심지어 고대에도 그리스인, 로마인, 페니키아인들은 이 섬들을 축복과 풍요의 땅이라고 소문이 자자했던 고대 전설 속의 신화적인 #V 행운의 섬#!이라고 여겼습니다. 현지 주민들은 이 명성을 온전히 받아들였습니다." # 12680983070302488546
  guanche.0006.desc.worlds_edge: "\n\n[canarias_kingdom.GetName]의 전사들의 힘과 교활함에 대한 소문이 벌써 퍼지고 있습니다. 수 세대에 걸쳐, 많은 사람들은 그 섬들이 - 넓고 끝없는 대서양으로 들어가기 전 마지막 섬들로서 - 어느 정도 #V 세상의 끝자락#이라고 믿어왔습니다! 오직 두려움을 모르는 강력한 사람들만이 이곳에서 살아남을 수 있었습니다." # 4427012175678141544
  guanche.0006.a: "이 섬들의 역사는 이제 어떻게 될까요?" # 16576790308932202117
