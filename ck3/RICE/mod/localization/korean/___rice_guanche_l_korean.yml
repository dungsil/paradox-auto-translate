  NOT_RICE_guanche_levada_disabled: "#V 마데이라에 사탕수수 도입# 결정을 내려야 합니다" # 3476811085571662317
  RICE_guanche_madeira_sugarcane_beginning: "마데이라 사탕수수 산업의 탄생" # 14640722121427605497
  RICE_guanche_madeira_sugarcane_beginning_desc: "지중해에서 들여온 사탕수수가 최근 마데이라에 소개되었고, 현재 산업이 호황을 누리고 있습니다. 여기의 사탕수수 농장에서는 각지에서 끌려온 노예들이 가혹한 환경 속에서 일하며 엘리트들에게 막대한 이익을 가져다주고 있습니다." # 8734974593064793037
  RICE_guanche_fasting_weakness: "단식으로 인해 쇠약함을 느껴" # 6582379657562807113
  RICE_guanche_rain_blessing_good: "비의 축복" # 3271276048377205835
  RICE_guanche_rain_blessing_good_desc: "최근 이 지역에는 예상보다 약간 많은 생명을 주는 비가 내려 축복을 받았으며, 이는 이 지역에서 일반적으로 받는 정상적인 양의 범위 내에 있으므로 다가오는 수확은 좋을 것입니다. 이러한 혜택에 대해 하늘에 감사해야 할까요?" # 18426807215895614957
  RICE_guanche_rain_blessing_great: "비의 위대한 축복" # 16306253371672478135
  RICE_guanche_rain_blessing_great_desc: "최근 이 지역은 생명을 주는 비가 눈에 띄게 증가하는 축복을 받았으며, 이는 이 지역에서 예상되는 일반적인 양보다 많으므로 수확량이 더 많을 것입니다. 이 풍요에 감사해야 할 대상은 하늘입니까?" # 4511048452530707021
  RICE_guanche_rain_blessing_amazing: "놀라운 빗줄기의 축복" # 12775209441504984430
  RICE_guanche_rain_blessing_amazing_desc: "최근 이 지역에는 생명을 주는 비가 예상보다 훨씬 많이 내려 축복을 받았습니다. 물론 이 지역에 내리는 것이 타당한 수준이긴 하지만요. 당분간 수확량이 풍부할 것입니다. 이 풍요를 하늘에 감사해야 할까요?" # 5050125836488489755
  RICE_guanche_madeira_timber: "목재의 섬" # 1307219658514168701
  RICE_guanche_madeira_timber_desc: "마데이라에는 나무가 너무 많아 일부 지역은 사람이 거의 통행할 수 없을 정도입니다. 이곳에는 나무를 이용하려는 사람들을 위해 많은 목재가 있습니다." # 15235409763015427245
  RICE_guanche_madeira_owner_timber: "마데이라의 목재 착취" # 2656508414610335577
  RICE_guanche_madeira_owner_timber_desc: "마데이라를 통치하는 군주는 풍부한 목재 자원을 통제할 것입니다. 그렇지만, 풍부하긴 하지만 무한한 것은 아니므로, 이 군주는 섬의 숲을 관리하는 데 주의해야 합니다." # 7208819975505307391
  RICE_guanche_madeira_sugarcane_crash: "사탕수수 산업 붕괴" # 6252224392272703494
  RICE_guanche_madeira_sugarcane_crash_desc: "대규모 삼림 벌채로 인해 마데이라의 사탕수수 산업은 더 이상 예전처럼 유지될 수 없게 되었습니다. 사탕수수 생산은 사실상 하룻밤 사이에 붕괴되었고, 상인들은 계속 증가하는 세계적인 설탕 수요를 충족시키기 위해 다른 곳을 찾고 있습니다. 사탕수수 사업이 언젠가 이곳에서 회복될 수도 있지만, 이전의 영광스러운 수준에는 결코 도달하지 못할 것입니다." # 962915107709175950
  RICE_guanche_canary_islands_sugar_industry_booming: "사탕수수가 카나리아 제도로 확산됨" # 14139675567224277407
  RICE_guanche_canary_islands_sugar_industry_booming_desc: "사탕수수 산업이 최근 마데이라에서 카나리아 제도로 확산되었습니다. 마데이라의 사탕수수 농장만큼 수익성이 좋지는 않지만, 카나리아 제도에 새로 설립된 농장들은 여전히 상당한 수익을 올리고 있으며, 먼 곳에서 온 정착민과 상인들을 끌어들이고 있습니다." # 7651953482516633121
  RICE_guanche_recently_celebrated_benesmen: "최근 축하받은 베네스멘" # 14593375614040578245
  RICE_guanche_kingdom_fortunate_isles: "행운의 섬" # 14109482155046795757
