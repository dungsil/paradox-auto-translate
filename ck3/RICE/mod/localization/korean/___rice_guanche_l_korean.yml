  guanche.0060.t: "티비세나" # 16487611172284947114
  guanche.0060.desc: "#italic 티비세나# 출몰이라는 보고가 있었습니다. [ROOT.Char.GetCulture.GetName] 민담에 따르면 이 악마들은 긴 털과 붉은 눈을 가진 검은 개와 같은 모습으로, 가축과 심지어 사람들까지 습격하는 것으로 알려져 있습니다. 어쨌든, 최근 수많은 가축이 수수께끼처럼 죽어나가고 있으며, 많은 지역 주민들은 이러한 끔찍한 악마들이 원인이라고 믿고 있습니다." # 2628349969244247052
  guanche.0060.a: "[ROOT.Char.GetFaith.PantheonTerm]께 기도하여 이 악에서 우리를 구원하소서!" # 14631950734797285899
  guanche.0060.b: "도적떼일 가능성이 높습니다. 지역 민병대를 경계 태세에 돌입시키십시오." # 2347587381022620552
  guanche.0061.t: "타고로르 회의" # 17636194749684410117
  guanche.0061.desc: "근처 #italic 타고로르#에서 지역 유력자들을 모았습니다. 이곳은 전통적인 [ROOT.Char.GetCulture.GetName] 원형 돌멩이로, 종종 회의 장소로 이용되는 곳입니다. 오늘 지역 유력자들과 여러 가지 사안에 대해 논의하고자 합니다. 우리 모두 각자의 돌 위에 앉아 장시간 이야기를 나누고 있습니다. 회의가 순조롭게 진행되고 있습니다." # 16254416735963361155
  guanche.0061.a: "이 회의는 지루하니 딴 생각이나 해볼까." # 8639373526206052359
  guanche.0061.b: "많은 지역 분쟁을 해결하여 평화를 유지하고자 합니다." # 18439659196853203651
  guanche.0061.c: "다른 이들의 이 땅 통치에 대한 제안에 귀 기울입니다." # 4232106561722244958
  guanche.0062.t: "휘파람 언어" # 14621794296882745015
  guanche.0062.desc: "최근에 제 봉사에 새로이 수호신들이 몇몇 들어왔습니다. 전통적으로, 이들은 [ROOT.Char.GetCulture.GetName] 수호신의 언어로 능숙하게 지방의 산과 계곡을 가로질러 정보를 전달하는 데 익숙합니다. 이 방법은 중요한 공적 발표를 전파하는 데 사용됩니다.\n\n제 새로운 수호신들은 어쨌든 이전의 수호신들보다 더 큰 소리로 수호신을 불 수 있을 만큼 재능이 있어, 지역 문제를 처리하는 데 도움이 될 것입니다." # 3327559459726034652
  guanche.0062.a: "귀에 쏙 드는군!" # 9815250908775583895
  guanche.0063.t: "목자의 도약" # 8471059612496073665
  guanche.0063.desc: "오늘 저는 현지 [ROOT.Char.GetCulture.GetName] 목동들의 뛰기 시합을 관람합니다. 관람객들이 많이 모여들었네요.  구안체의 고향인 카나리아 제도는 곳곳이 험준하여, 목동들은 전통적으로 긴 나무 막대로 골짜기나 험준한 지형을 건너다녔습니다. 세월이 흘러 다양한 곡예술이 발전했고, 이른바 #italic 목동의 도약#!은 지역의 유명한 스포츠가 되었습니다." # 2422247019180227202
  guanche.0063.a: "장관이군!" # 4529697132873487810
  guanche.0063.b: "우승자에게는 값진 상을 드리겠습니다." # 15111558224376324432
  guanche.0063.c: "스스로 경기에 참여했는데 - 얼마나 힘든 운동이었는지!" # 8387445999949427999
  guanche.0064.t: "단순한 목걸이" # 9784921174819850608
  guanche.0064.desc: "우리 [ROOT.Char.GetCulture.GetName]는 전통적으로 나무, 뼈, 조개껍데기와 같은 가장 단순한 재료로 아름다운 장신구를 만들어왔습니다. 오늘, 여러 지역 주민들이 저에게 이러한 재료로 만든 아름다운 목걸이를 선물로 주었습니다." # 2679085530584307875
  guanche.0064.a: "분명 놀라운 일이지만, 반가운 선물입니다!" # 157015028016233767
  guanche.0065.t: "제사" # 974106046768510184
  guanche.0065.desc: "최근 높은 언덕에 있는 지역 제단에 전통적인 [ROOT.Char.GetFaith.GetAdjective] 방식으로 채소를 태워 제물을 바쳤습니다. 동행한 [ROOT.Char.Custom('DefaultPriestTitle')]는 그 연기의 의미를 해석하여 [ROOT.Char.GetFaith.PantheonTerm]이 이 제물에 만족하신 것 같다고 말했습니다." # 12763430237558917185
  guanche.0065.a: "그렇군요, 저는 축복받은 듯합니다." # 3943697647090207499
  guanche.0066.t: "제사" # 974106046768510184
  guanche.0066.desc: "최근 높은 언덕의 지방 제단에 전통적인 [ROOT.Char.GetFaith.GetAdjective] 방식으로 채소를 태워 제사를 지냈습니다. 제가 데려온 [ROOT.Char.Custom('DefaultPriestTitle')]는 이번 제물에서 피어오른 연기의 의미를 해석해주었는데, [ROOT.Char.GetFaith.PantheonTerm]께서 제물에 관심이 없을 뿐만 아니라, 오히려 모욕감을 느끼신 것 같다고 합니다." # 16249695371789276602
  guanche.0066.a: "분명히 이것은 단순한 오독일 뿐일 겁니다." # 1900763774731336813
  guanche.0067.t: "리토폰" # 8036678355391637673
  guanche.0067.desc: "영지를 돌아다니며 업무를 처리하던 중, 지역 [ROOT.Char.GetFaith.GetAdjective] 의식에 사용되는 리토폰을 지나쳤습니다. 이 돌들은 귀에 즐거운 음악을 만들어내며, 무엇보다 중요한 것은 [ROOT.Char.GetFaith.PantheonTerm]께 기쁨을 드리는 데에 쓰입니다. 따라서 의식에 사용되는 것이죠. 제 호위병 중 한 명은 그 지역에 익숙하여, 마녀와 악령조차 이 돌을 두려워한다고 말했습니다. 그리고 전설에 따르면, 이 돌을 두드리는 것은 위험한 존재들이 다가와 해를 끼치는 것을 막을 수 있다고 합니다." # 934732639189515561
  guanche.0067.a: "그런 놀라운 이야기들을 들으니 흥미롭군." # 14363560656540295310
  guanche.0067.b: "어리석은 미신 같군요." # 12526760664964439088
  guanche.0068.t: "미라" # 8846898651498312782
  guanche.0068.desc: "근처 언덕을 여행하던 중, 마을 사람들이 전통적인 [ROOT.Char.GetFaith.GetAdjective] 방식으로 미이라가 봉인된 동굴을 발견했습니다. 그러나 동굴은 그리 넓지 않았고, 중요한 인물에게는 적합하지 않았습니다. 어쨌든, 미이라를 발견한 일반 백성들은 무엇을 해야 할지 몰라 저에게 조언을 구하러 왔습니다." # 5124220502535530025
  guanche.0068.a: "죽은 자는 그곳에 묻어두십시오. 건드리지 마십시오." # 2723462301768196419
  guanche.0068.b: "이 미라를 위한 더 좋은 안식처를 찾아야 합니다." # 13222195281184949659
