  guanche.0055.t: "사탕수수가 카나리아 제도로 유입됨" # 17093865105608535768
  guanche.0055.desc: "사탕수수가 처음 [madeira_county.GetNameNoTier]에 소개된 이후, 지중해와 서유럽의 기업가들은 카나리아 제도에 설탕을 가져오는 데에도 투자하는 것을 고려해 왔습니다. 최근에 그들의 계획이 결실을 맺었습니다.\n\n현지 엘리트들과 협력하여, 이 상인들은 [canarias_county.GetNameNoTier]와 [fuerteventura_county.GetNameNoTier]에 지역 사탕수수 농장을 설립하기 시작했습니다. 그들은 마데이라와 다른 곳에서 전문가를 데려와 과정을 감독하고, 아프리카 전역에서 노예들을 데려와 비참한 환경에서 설탕을 생산하도록 했습니다.\n\n카나리아 제도의 제당소는 마데이라만큼 많은 설탕을 생산할 것으로 예상되지는 않지만, 여전히 상당히 수익성이 있을 것입니다." # 15103848761834094150
  guanche.0055.a: "섬들의 경제는 분명히 이로부터 이익을 얻을 것입니다." # 17551575480491224373
