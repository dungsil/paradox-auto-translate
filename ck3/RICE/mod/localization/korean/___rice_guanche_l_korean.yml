  building_type_RICE_guanche_madeira_levadas: "레바다 네트워크" # 2286820212407981558
  building_type_RICE_guanche_madeira_levadas_desc: "마데이라 남부 지역은 대규모 농업, 특히 사탕수수 생산에 적합한 것으로 여겨집니다. 단 한 가지 문제만 빼면 말이죠. 바로 충분한 담수가 부족하다는 것입니다.\n그리하여, 이 #italic 레바다스#!들, 즉 특별한 관개 수로와 도수교들이 이 담수 부족을 완화하기 위해 건설되어 산에 새겨져 있습니다." # 18439475361950479592
