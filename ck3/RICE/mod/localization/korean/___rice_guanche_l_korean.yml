  guanche.0030.t: "베녜스멘 준비" # 14323506358619151627
  guanche.0030.desc: "베녜스멘 축제가 곧 시작되며, 모두가 이 행사를 준비하기 위해 최선을 다하고 있습니다.\n전통적인 [ROOT.Char.GetFaith.GetAdjective] 새해이자 수확 축제로서 우리 공동체에게 매우 중요합니다.\n저는 다른 명사들과 함께 올해의 축제가 성공적으로 치러지고, [ROOT.Char.GetFaith.PantheonTerm], 특히 [ROOT.Char.GetFaith.CreatorName], [ROOT.Char.GetFaith.WealthGodName], 그리고 [ROOT.Char.GetFaith.HealthGodName]께서 우리의 노력에 기뻐하실 수 있도록 노력했습니다." # 2056694816625349882
  guanche.0030.a: "시작이 기다려지는 군!" # 11813195877255845448
  guanche.0031.t: "베녜스멘 시작!" # 7823475902347167734
  guanche.0031.desc: "베녜스멘 축제가 다가왔습니다! 가장 유력한 [ROOT.Char.GetLadyLord]인 저 자신부터 다양한 [ROOT.Char.Custom('DefaultPriestTitlePlural')], 가장 겸손한 양치기들과 소작농에 이르기까지 많은 지역 주민이 인근의 #italic tagoror#! 앞에 모였습니다. 이곳은 이러한 모임을 개최하는 목적을 가진 돌 원형으로, 이 지역에서 가장 높은 지점 중 한 곳에 위치해 있습니다.\n\n올해 최대한 많은 것을 수확할 수 있게 해주신 [ROOT.Char.GetFaith.PantheonTerm]께 찬양을! [ROOT.Char.GetFaith.DevilName]의 세력이 들끓는 이 혼란스럽고 고통스러운 세계에서 그들의 도움은 우리에게 진정한 축복입니다." # 1350562135555451548
  guanche.0031.a: "[ROOT.Char.GetFaith.PantheonTerm]을(를) 찬양하라! 축제를 시작하자!" # 11187043332874903641
  guanche.0032.t: "베녜스멘 종료" # 11978969176590385343
  guanche.0032.desc: "베녜스멘 축제가 막을 내렸습니다. 모두 즐거운 시간을 보냈으며, 수확철과 묵은 해의 끝을 기념하는 훌륭한 방식이었습니다. 우리는 그저 다가오는 새해에 [ROOT.Char.GetFaith.PantheonTerm]께서 우리 왕국에 호의를 베풀어주시기를 희망할 뿐입니다. 그리고 이 땅에 풍작과 번영을 내려주시기를 희망할 뿐입니다." # 2885951100655858138
  guanche.0032.a: "다음 기회에!" # 4244097467216468329
  guanche.0033.t: "xxxxx" # 1951045980481827005
  guanche.0033.desc: "xxxxx" # 1951045980481827005
  guanche.0033.a: "xxxxx" # 1951045980481827005
  guanche.0034.t: "의례 과업" # 17289963146112979724
  guanche.0034.desc: "베녜스멘 축제의 일부로서, 각 공동체 구성원이 다가올 한 해 동안 맡게 될 일, 예를 들어 방목, 낚시, 공예 같은 임무를 의례적으로 배정하는 행사가 있습니다. 저는 #italic tagoror#! 에 앉았습니다. 이는 공동체 모임 장소 역할을 하는 돌 원입니다. 그리고 다른 저명한 인사들과 함께 이 중요한 의식의 절차를 따랐습니다." # 5091013272582901252
  guanche.0034.a: "너는 이것을 하고, 너는 저것을 하고, 너는 이것을 하고, 너는 저것을 하고…." # 14438230419462916121
  guanche.0035.t: "[ROOT.Char.GetFaith.FertilityGodName]께 찬미를!" # 16534654767009568819
  guanche.0035.desc: "축제의 일환으로, 땅이 풍요로 가득 차고 우리 후손 또한 번성하도록 [ROOT.Char.GetFaith.FertilityGodName]에게 경배를 올립니다. 기도를 올리기 위해 성스러운 돌 또는 바위에게 다가갑니다." # 3133096980011901842
  guanche.0035.a: "오, [ROOT.Char.GetFaith.FertilityGodName]이시여, 제 기도를 들어주소서!" # 18437919525336967101
  guanche.0035.toast: "[ROOT.Char.Custom('DefaultPriestTitle')]께서는 [ROOT.Char.GetFaith.FertilityGodName]께서 나의 기도를 들어주셨다고 합니다!" # 13080953114678823143
  guanche.0036.t: "산맥의 영광" # 17768821301538891660
  guanche.0036.desc: "[ROOT.Char.GetFaith.GetAdjective] 신앙에서는 산과 높은 지리적 특징이 성스러운 곳으로 여겨집니다. 베네스멘 축제가 계속되는 동안, 종종 저는 인근의 언덕과 산을 바라보며 [ROOT.Char.GetFaith.PantheonTerm]께서 우리를 위해 창조하신 것에 경외감을 느낍니다." # 17430663159286424969
  guanche.0036.a: "정말 영감을 주는군." # 15072450897352552322
  guanche.0037.t: "양과 염소 봉헌" # 17381839792611568546
  guanche.0037.desc: "베네스멘 기간 동안 [ROOT.Char.GetFaith.PantheonTerm]께 바치는 공물의 일부로, 양과 염소의 두개골과 발굽을 불 속에 던져 넣습니다.\n우리가 기도를 올리는 동안 연기가 하늘로 피어오르고, 한 [ROOT.Char.Custom('DefaultPriestTitle')]는 저에게 [ROOT.Char.GetFaith.PantheonTerm]께서 분명 기뻐하실 것이라고 말해 줍니다." # 3710196925267766395
  guanche.0037.a: "그러길 바랄 뿐입니다." # 18089218217726608682
  guanche.0038.t: "파이팅!" # 2938435365873985598
  guanche.0038.desc: "베녜스멘 동안, 우리 중 일부는 돌 악기를 두드립니다—듣기 좋은 소리를 내는 돌과 바위들이죠—우리의 노래와 기도를 반주하기 위해. 정말 아름다운 일입니다. 자연의 이 소리들은 저를 편안하게 해주고 [ROOT.Char.GetFaith.PantheonTerm]의 영광과 더욱 조화롭게 느끼게 해줍니다." # 3750684511668692433
  guanche.0038.a: "좋은 음악이군!" # 11089383760918306345
  guanche.0039.t: "연회" # 3736062287100965941
  guanche.0039.desc: "방금 베녜스멘을 위해 [ROOT.Char.GetFaith.PantheonTerm]께 양과 염소를 제물로 바치는 의식을 마쳤습니다. 그리고 이제 그 고기를 먹으며 잔치하고 있습니다. 불에 구워진 고기는 씨앗과 곡물 같은 다른 식료품과 잘 어울립니다." # 13381160109669940884
  guanche.0039.a: "맛있군!" # 2028573091546184424
  guanche.0040.t: "노간주" # 18314924962681274448
  guanche.0040.desc: "베녜스멘을 위해 계속 희생을 바치고 기도를 올리는 동안, 나와 몇몇 다른 사람들은 불에 노간주나무를 던졌습니다. 향긋한 냄새가 주변에 퍼졌고, 더 큰 신성함과 미덕의 행위로 우리를 이끌었습니다." # 6968103266434216221
  guanche.0040.a: "참 아름다운 식물이로군." # 5316969115528297997
  guanche.0041.t: "춤" # 4212652611984383986
  guanche.0041.desc: "베녜스멘은 단지 엄숙한 기도의 시간만이 아닙니다. 그것은 또한 추수 종료를 기념하는 축제이기도 합니다! 그 축제의 일부는 춤을 포함하며, 지금 바로 우리 중 몇몇이 그러한 춤을 추기 시작했습니다. 남성과 여성은 서로에게 다가가, 만지지 않은 채로 음악 소리와 관중들의 발 구르기, 박수, 휘파람 소리에 맞춰 서로를 중심으로 비틀고 회전합니다." # 11736672680909439055
  guanche.0041.a: "즐겁군!" # 5272430628637900728
  guanche.0042.t: "어떤 음악에 맞춰 노래하고 춤을 출까요?" # 15229498823990539945
  guanche.0042.desc: "베녜스멘은 다양한 종류의 음악이 가득한 축제이며, 이제 다음에 무엇을 노래하고 춤출지 선택할 때입니다. 모두가 현존하는 가장 고귀한 명사인 저를 바라보며 선택을 기다립니다. 어쩌면 손을 맞잡고 예전의 씁쓸하면서도 달콤했던 사건들을 노래하는 애절한 노래를 부르거나, 눈물을 흘릴 수도 있겠습니다. 아니면 과거의 영웅들을 기리는 몇몇 전사의 찬가를 부를 수도 있겠습니다." # 796939944157530508
  guanche.0042.a: "구슬픈 노래들을 부르세, 그리고 우리 가슴 속 깊은 정서를 느껴보세!" # 13063915055883822494
  guanche.0042.b: "승리한 영웅들의 개선가와 함께 축하할 시간입니다!" # 4746315769224267266
  guanche.0043.t: "스포츠" # 13966915405893677310
  guanche.0043.desc: "베녜스멘이 계속되는 가운데, 이제 스포츠와 경쟁의 시간입니다! 재능 있는 남녀들이 레슬링, 달리기, 그리고 목동 도약에서 경쟁하는 것을 지켜보기 위해 우리 중 많은 이가 원을 그리며 모였습니다. 목동 도약이란 긴 나무 막대기 하나만 이용해 민첩하게 앞뒤로 튀고 뛰어 위험한 지형을 건너는 것입니다." # 11353218599099260730
  guanche.0043.a: "흥미진진한 광경!" # 5567577179380584341
  guanche.0044.t: "분쟁 해결" # 4315188648380918207
  guanche.0044.desc: "베녜스멘은 종종 공동체 사람들 사이의 분쟁을 해결할 기회가 됩니다. 저와 다른 중요한 장로들, 그리고 [ROOT.Char.Custom('DefaultPriestTitlePlural')]는 방금 공동체의 두 가문 사이의 불화를 성공적으로 끝냈으며, 이들은 축제의 분위기 속에서 앙금을 풀기로 동의했습니다." # 12316130043339599527
  guanche.0044.a: "훌륭하군!" # 16848862372218168470
