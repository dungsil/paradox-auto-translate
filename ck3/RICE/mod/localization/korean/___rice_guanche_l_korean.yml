  guanche.0050.t: "마데이라에 사탕수수 도입" # 16271473522148063538
  guanche.0050.desc: "이 섬의 훌륭한 지리와 풍부한 목재에도 불구하고, 아직 아무도 이곳 [madeira_county.GetNameNoTier]에 사탕수수 산업을 세우지 않았다는 것은 놀랍습니다. 이제 저의 다양한 인맥을 활용하여, 이 섬에 사탕수수 도입을 기꺼이 지원하려는 지중해에서 활동하는 여러 상인들을 찾았습니다. 충분한 노예 노동과 상인들의 투자만 있다면, 이것은 마데이라에서 훌륭한 무언가의 시작이 될 것입니다.\n\n적절한 경영만 있다면, 한두 세대 안에 시칠리아, 키프로스, 안달루시아 같은 전통적인 사탕수수 생산 중심지들을 능가할 수 있다고 믿는 자들도 있습니다. 저는 그것이 비현실적인 예측이라고 말하지만, 그런 낙관론은 존경합니다. 그것은 사실이라기엔 너무 좋은 일이며, 만약 그런 일이 일어날 수 있다면 분명 뭔가 함정이 있을 것입니다." # 6149313435816793974
  guanche.0050.a: "그럼에도 불구하고, 상당한 이익을 남길 것입니다." # 11171097058231748127
  guanche.0051.t: "마데이라에 사탕수수 도입" # 16271473522148063538
  guanche.0051.desc: "[madeira_ruler.GetTitledFirstName]께서는 [madeira_county.GetNameNoTier]에 사탕수수를 도입하려는 주도적인 움직임을 보이셨습니다. 이 섬의 풍부한 목재는 이곳에서 번성하는 설탕 산업에 의심할 여지 없이 동력을 제공할 것입니다. 다른 곳의 사업 경쟁자들을 우회하고자 하는 지중해 상인들과 협력하여, [madeira_ruler.GetFirstName]께서는 설탕 자체뿐만 아니라 밭에서 일할 노예들, 그리고 사탕수수 공장 등의 건설을 감독할 시칠리아를 넘어선 먼 곳에서 온 고문들도 데려오고 계십니다. 일각에서는 이 섬이 언젠가 시칠리아, 키프로스, 안달루시아 같은 전통적인 사탕수수 생산 중심지들을 능가할지도 모른다고 생각합니다." # 906768375433536681
  guanche.0051.a: "끊임없는 설탕… 너무나도 좋을 것 같아!" # 17044395994351142101
  guanche.0052.t: "마데이라의 사탕수수 산업이 붕괴되었습니다." # 11607851989366340937
  guanche.0052.desc: "[madeira_county.GetNameNoTier]의 목재는 급격히 줄어들고 있었는데, 우리는 그 경고를 무시했습니다.  무궁무진한 목재의 섬, 마데이라가 어느 날에는 설탕 산업을 유지할 만큼의 목재가 부족하게 될 것이라고는 상상도 못했습니다. 그 날이 바로 오늘입니다.\n\n\n마데이라의 광활했던 사탕수수 농장과 끊임없이 돌아가던 설탕 제분소를 소유하고 운영하는 상인들은, 지역 목재의 갑작스러운 부족으로 설탕 생산량이 사상 최저치에 달했고, 섬의 설탕 산업이 급격히 붕괴되고 있다고 말했습니다. 이곳의 설탕 산업이 언젠가 회복할 수 있을지라도, 수출 목재에 의존할 수밖에 없고, 과거의 영광을 되찾을 수 없을 것입니다." # 2837253676103624370
  guanche.0052.a: "이것은 우리 경제에 좋지 않습니다." # 2144015146816617613
  guanche.0053.t: "마데이라의 사탕수수 산업이 붕괴되었습니다." # 11607851989366340937
  guanche.0053.desc: "수십 년 동안 [madeira_county.GetNameNoTier]에서 생산된 설탕의 양은 당대 세계의 부러움을 샀습니다. 이는 섬에 풍부하게 존재하는 광대한 목재 자원이 이 설탕 산업을 뒷받침했기 때문입니다. 키프로스, 안달루시아, 시칠리아와 같은 한때 위대한 설탕 생산 중심지는 마데이라로 유입되는 막대한 이익에 비하면 빈약했습니다. 하지만 모든 좋은 것에는 끝이 있다는 사실을 명심해야 합니다.\n\n끊임없이 지속 불가능한 목재 채취로 인해 마데이라 섬의 숲이 대규모로 파괴되었습니다. 섬의 많은 사탕수수 농장과 설탕 제분소가 문을 닫고 있습니다. 더 이상 사용할 수 있는 지역 목재가 없기 때문입니다. 이곳의 설탕 산업이 언젠가 회복될 수는 있겠지만, 과거의 영광스러운 절정을 다시 이룰 수는 없을 것입니다." # 13938815346227693882
  guanche.0053.a: "설탕 생산의 중심지는 어디로 이동할까요?" # 7185315306215275417
