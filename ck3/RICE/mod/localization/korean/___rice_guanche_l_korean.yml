  guanche.0030.t: "베네스멘 준비하기" # 14323506358619151627
  guanche.0030.desc: "베네스멘 축제가 곧 시작될 예정이며, 모두가 이 행사를 준비하기 위해 최선을 다하고 있습니다. 전통적인 [ROOT.Char.GetFaith.GetAdjective] 신년 및 수확 축제로서, 이 축제는 우리 공동체에 매우 중요합니다. 저는 올해 축제가 성공적으로 개최될 수 있도록 다른 유력 인사들과 협력했으며, [ROOT.Char.GetFaith.PantheonTerm], 특히 [ROOT.Char.GetFaith.CreatorName], [ROOT.Char.GetFaith.WealthGodName], [ROOT.Char.GetFaith.HealthGodName]께서 우리의 노력에 기뻐하실 것입니다." # 2056694816625349882
  guanche.0030.a: "시작하기가 너무 기다려져요!" # 11813195877255845448
  guanche.0031.t: "베네스멘 시작!" # 7823475902347167734
  guanche.0031.desc: "베네스멘 축제가 다가왔습니다! 저와 같은 가장 강력한 [ROOT.Char.GetLadyLord]부터 다양한 [ROOT.Char.Custom('DefaultPriestTitlePlural')], 그리고 가장 겸손한 목자와 농부에 이르기까지 많은 지역 주민들이 인근의 #italic 타고로#! 앞에 모였습니다. 타고로는 이러한 회의를 주관하기 위해 만들어진 돌 원이며, 이 지역에서 가장 높은 지점 중 한 곳에 위치해 있습니다.\n\n[ROOT.Char.GetFaith.PantheonTerm]께 찬양을 드립니다. 올해도 최대한 많은 수확을 거둘 수 있었습니다! [ROOT.Char.GetFaith.DevilName]의 세력이 휩쓰는 이 혼란스럽고 고통스러운 세상에서, 저희에 대한 그들의 도움은 정말 큰 행운입니다." # 1350562135555451548
  guanche.0031.a: "[ROOT.Char.GetFaith.PantheonTerm]을 찬양하라! 축제를 시작하자!" # 11187043332874903641
  guanche.0032.t: "베네스멘 종료" # 11978969176590385343
  guanche.0032.desc: "베네스멘 축제가 막을 내렸습니다. 모두가 즐거운 시간을 보냈고, 수확철과 구년을 마무리하는 좋은 방법이었습니다. [ROOT.Char.GetFaith.PantheonTerm]께서 다가오는 새해에 우리 왕국을 호의롭게 보살피시고, 풍성한 수확과 번영으로 이 땅을 축복해 주시기를 바랄 뿐입니다." # 2885951100655858138
  guanche.0032.a: "다음에 뵙겠습니다!" # 4244097467216468329
  guanche.0033.t: "xxxxx" # 1951045980481827005
  guanche.0033.desc: "xxxxx" # 1951045980481827005
  guanche.0033.a: "xxxxx" # 1951045980481827005
  guanche.0034.t: "의례 과제" # 17289963146112979724
  guanche.0034.desc: "베네스멘 축제의 일부는 목축, 어업, 공예 제작과 같이 공동체의 각 구성원이 다가오는 해에 참여할 임무를 의례적으로 할당하는 것을 포함합니다. 나는 #italic 타고로르#! - 공동체 회의 장소 역할을 하는 돌 원 안에 앉아 다른 저명한 사람들과 함께 이 중요한 의식을 진행합니다." # 5091013272582901252
  guanche.0034.a: "당신은 이렇게 하고, 저렇게 하고, 이렇게 하고, 저렇게 하고…." # 14438230419462916121
  guanche.0035.t: "[ROOT.Char.GetFaith.FertilityGodName]께 찬미를!" # 16534654767009568819
  guanche.0035.desc: "축제에 참여하여 저는 [ROOT.Char.GetFaith.FertilityGodName]께 경의를 표합니다. 그리하여 땅이 풍요로움으로 가득하고 우리 후손들이 번성하게 되기를 바랍니다. 저는 기도하기 위해 신성한 돌이나 바위로 나아갑니다." # 3133096980011901842
  guanche.0035.a: "오, [ROOT.Char.GetFaith.FertilityGodName]시여, 저의 기도를 들어주소서!" # 18437919525336967101
  guanche.0035.toast: "[ROOT.Char.Custom('DefaultPriestTitle')]이 [ROOT.Char.GetFaith.FertilityGodName]께서 제 기도를 들어주셨다고 말합니다!" # 13080953114678823143
  guanche.0036.t: "산의 영광" # 17768821301538891660
  guanche.0036.desc: "[ROOT.Char.GetFaith.GetAdjective] 신앙에서 산과 높은 지형지물은 신성한 장소로 여겨집니다. 베네스멘 축제가 계속되는 동안, 저는 때때로 근처의 언덕과 산을 바라보며 [ROOT.Char.GetFaith.PantheonTerm]께서 우리를 위해 창조하신 것에 경외심을 느낍니다." # 17430663159286424969
  guanche.0036.a: "정말로 감명 깊습니다." # 15072450897352552322
  guanche.0037.t: "양과 염소 공양" # 17381839792611568546
  guanche.0037.desc: "베네스멘 기간 동안 [ROOT.Char.GetFaith.PantheonTerm]에게 바치는 공물의 일환으로, 우리는 양과 염소의 두개골과 발굽을 불에 던집니다. 우리가 기도하는 동안 연기가 하늘로 올라가고, [ROOT.Char.Custom('DefaultPriestTitle')]은 [ROOT.Char.GetFaith.PantheonTerm]께서 분명 기뻐하실 것이라고 말합니다." # 3710196925267766395
  guanche.0037.a: "그렇기를 바랄 뿐입니다." # 18089218217726608682
  guanche.0038.t: "락 온" # 2938435365873985598
  guanche.0038.desc: "베네스멘 동안, 우리 중 일부는 노래와 기도를 동반하기 위해 멜로디가 있는 노래를 내는 돌과 암석인 리토폰을 연주합니다. 이 아름다운 자연의 소리는 저를 편안하게 만들고 [ROOT.Char.GetFaith.PantheonTerm]의 영광에 더욱 잘 맞춰진 느낌을 줍니다." # 3750684511668692433
  guanche.0038.a: "정말 아름다운 음악이네요!" # 11089383760918306345
  guanche.0039.t: "연회" # 3736062287100965941
  guanche.0039.desc: "우리는 방금 베네스멘을 위한 [ROOT.Char.GetFaith.PantheonTerm]에게 양과 염소를 제물로 바치는 것을 마쳤으며, 지금은 그들의 고기를 먹으며 잔치를 벌이고 있습니다. 불에 구운 고기는 씨앗이나 곡물과 같은 다른 식료품과 잘 어울립니다." # 13381160109669940884
  guanche.0039.a: "맛있습니다!" # 2028573091546184424
  guanche.0040.t: "주니퍼" # 18314924962681274448
  guanche.0040.desc: "저와 다른 사람들은 베네스멘을 위한 희생과 기도를 계속하며 불에 노간주나무를 던집니다. 향긋한 냄새가 온 지역에 퍼져 우리에게 더 큰 거룩함과 미덕의 행위를 하도록 영감을 줍니다." # 6968103266434216221
  guanche.0040.a: "정말 멋진 식물이군요." # 5316969115528297997
  guanche.0041.t: "춤" # 4212652611984383986
  guanche.0041.desc: "베네스멘은 단순히 침울한 기도를 위한 시간이 아니라 수확의 끝을 기념하는 축제이기도 합니다! 그 축제의 일부는 춤을 추는 것이며, 지금 우리 중 많은 사람들이 그러한 춤을 추기 시작했습니다. 남녀는 서로에게 다가가 접촉하지 않고 음악 소리와 관중들의 발 구르기, 박수, 휘파람 소리에 맞춰 서로를 중심으로 비틀고 회전합니다." # 11736672680909439055
  guanche.0041.a: "이것 재밌네요!" # 5272430628637900728
  guanche.0042.t: "어떤 음악에 맞춰 노래하고 춤출까요?" # 15229498823990539945
  guanche.0042.desc: "베네스멘은 다양한 종류의 음악으로 가득한 축제이며, 다음으로 무엇을 노래하고 춤출지 선택할 시간입니다. 모두가 현재 가장 높은 지위의 저를 바라보며 선택을 기다립니다. 아마도 우리 손을 잡고 과거의 달콤쌉싸름한 사건들을 이야기하는 우울한 노래를 부르거나, 과거의 영웅들을 기리는 호전적인 찬가를 부를 수도 있겠지요." # 796939944157530508
  guanche.0042.a: "우리 마음속 깊은 감정을 느끼며, 우울한 노래를 부르자!" # 13063915055883822494
  guanche.0042.b: "승리의 노래와 영웅들의 찬양으로 축하할 때입니다!" # 4746315769224267266
  guanche.0043.t: "스포츠" # 13966915405893677310
  guanche.0043.desc: "베네스멘이 계속되면서 이제 스포츠와 경쟁의 시간이 되었습니다! 재능 있는 남녀들이 레슬링, 달리기, 양치기 도약에서 경쟁하는 모습을 보기 위해 많은 사람이 원을 그리며 모였습니다. 양치기 도약은 위험한 지형을 가로지르는 기술로, 긴 나무 막대기 하나만 사용하여 민첩하게 튀어 오르며 이리저리 이동합니다." # 11353218599099260730
  guanche.0043.a: "정말 멋진 광경입니다!" # 5567577179380584341
  guanche.0044.t: "분쟁 해결" # 4315188648380918207
  guanche.0044.desc: "베네스멘은 종종 공동체 내 사람들 사이의 분쟁을 해결할 기회가 됩니다. 저와 다른 중요한 장로들, 그리고 [ROOT.Char.Custom('DefaultPriestTitlePlural')]께서는 방금 공동체 내 두 가문 사이의 불화를 성공적으로 끝냈으며, 그들은 축제의 정신으로 화해하기로 합의했습니다." # 12316130043339599527
  guanche.0044.a: "훌륭합니다!" # 16848862372218168470
