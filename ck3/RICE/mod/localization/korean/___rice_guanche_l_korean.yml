  guanche.0060.t: "티비세나" # 16487611172284947114
  guanche.0060.desc: "#italic 티비세나#!가 여기에서 멀지 않은 동굴에 살고 있다는 보고가 있었습니다. [ROOT.Char.GetCulture.GetName] 민속의 이 악마들은 긴 털과 붉은 눈을 가진 검은 개처럼 생겼으며 가축과 심지어 사람들을 잡아먹는다고 합니다. 어쨌든 최근에 많은 가축들이 불가사의하게 죽었고 많은 지역 주민들은 이 끔찍한 악마들이 그 원인이라고 믿고 있습니다." # 2628349969244247052
  guanche.0060.a: "[ROOT.Char.GetFaith.PantheonTerm]께 기도하여 이 악으로부터 우리를 구원하소서!" # 14631950734797285899
  guanche.0060.b: "아마도 그냥 산적일 겁니다. 지역 민병대를 경계 태세로 전환하십시오." # 2347587381022620552
  guanche.0061.t: "타고로르 회의" # 17636194749684410117
  guanche.0061.desc: "나는 인근의 #italic 타고로르#!에서 만나기 위해 지역 유지들을 모았습니다. 이곳은 [ROOT.Char.GetCulture.GetName]의 전통적인 돌 원형 회합 장소로 자주 사용됩니다. 오늘 저는 지역 유지들과 여러 가지 문제에 대해 논의하고 싶었습니다. 우리는 모두 각자의 돌 위에 앉아 오랫동안 이야기를 나누었고, 회의는 순조롭게 진행 중입니다." # 16254416735963361155
  guanche.0061.a: "이 회의는 지루하니, 그냥 딴 생각을 해야겠다." # 8639373526206052359
  guanche.0061.b: "평화를 유지하기 위해 해결하고 싶은 지역 분쟁이 많습니다." # 18439659196853203651
  guanche.0061.c: "나는 이 땅을 다스리는 것에 대해 다른 사람들이 하는 제안을 주의 깊게 듣습니다." # 4232106561722244958
  guanche.0062.t: "휘파람 언어" # 14621794296882745015
  guanche.0062.desc: "최근에 몇 명의 새로운 휘파람꾼이 제 고용인이 되었습니다. 전통적으로 이들은 [ROOT.Char.GetCulture.GetName] 휘파람 언어에 능숙하여 우리 고향의 산과 계곡을 가로질러 정보를 전달합니다. 이 방법은 중요한 공지 사항을 전파하는 데 사용됩니다.\n\n어쨌든, 제 새로운 휘파람꾼들은 매우 재능이 있으며 이전 휘파람꾼들보다 더 큰 휘파람 소리를 낼 수 있어서 제 지역 업무를 관리하는 데 도움이 될 것입니다." # 3327559459726034652
  guanche.0062.a: "내 귀에 음악이 들리는군!" # 9815250908775583895
  guanche.0063.t: "양치기의 도약" # 8471059612496073665
  guanche.0063.desc: "오늘 저는 현지 [ROOT.Char.GetCulture.GetName] 양치기들의 도약 경기를 관람하고 있습니다. 과네체족의 고향인 카나리아 제도는 많은 지역이 험준하기 때문에 그곳의 양치기들은 전통적으로 긴 나무 막대기를 사용하여 협곡을 뛰어넘거나 가파른 지형을 내려갔습니다. 수 세기에 걸쳐 시전자가 거의 힘들이지 않고 이러한 공간을 빠르게 이동할 수 있도록 여러 곡예 기술이 개발되었으며, 소위 #italic 양치기의 도약#!은 지역 스포츠가 되었습니다." # 2422247019180227202
  guanche.0063.a: "감탄스러운 광경입니다!" # 4529697132873487810
  guanche.0063.b: "참가자들을 격려하기 위해, 승자에게는 큰 상을 수여할 것입니다." # 15111558224376324432
  guanche.0063.c: "내가 직접 대회에 참가했지 - 운동이 되었어!" # 8387445999949427999
  guanche.0064.t: "단순한 목걸이" # 9784921174819850608
  guanche.0064.desc: "전통적으로, 우리 [ROOT.Char.GetCulture.GetName]는 나무, 뼈, 조개껍데기와 같은 가장 단순한 재료로 가장 아름다운 장신구를 만드는 방법을 찾아냈습니다. 오늘, 몇몇 지역 주민들이 그런 재료로 만든 아름다운 목걸이를 저에게 선물했습니다." # 2679085530584307875
  guanche.0064.a: "확실히 놀랍지만, 환영할 선물입니다!" # 157015028016233767
  guanche.0065.t: "불 제물" # 974106046768510184
  guanche.0065.desc: "최근 저는 높은 언덕에 있는 지역 제단에서 전통적인 [ROOT.Char.GetFaith.GetAdjective] 방식으로 채소를 태우는 제물을 바쳤습니다. 제가 데려간 [ROOT.Char.Custom('DefaultPriestTitle')]은 이 제물에서 피어오른 연기의 의미를 해석하며, [ROOT.Char.GetFaith.PantheonTerm]께서 이 제물에 만족하신 것 같다고 말했습니다." # 12763430237558917185
  guanche.0065.a: "그렇다면 제가 축복받은 것 같습니까?" # 3943697647090207499
  guanche.0066.t: "불 제물" # 974106046768510184
  guanche.0066.desc: "최근에 저는 높은 언덕에 있는 지역 제단에서 전통적인 [ROOT.Char.GetFaith.GetAdjective] 방식으로 야채를 태워 제물을 바쳤습니다. 이 제물에서 피어오르는 연기의 의미를 해석하기 위해 데려간 [ROOT.Char.Custom('DefaultPriestTitle')]은 [ROOT.Char.GetFaith.PantheonTerm]이 제물에 관심이 없을 뿐만 아니라 모욕감을 느낀 것 같다고 말했습니다!" # 16249695371789276602
  guanche.0066.a: "분명히 이건 단순한 오독일 뿐일 거예요." # 1900763774731336813
  guanche.0067.t: "리토폰" # 8036678355391637673
  guanche.0067.desc: "내 영지에서 볼일을 보러 가는 길에, 나는 지역 [ROOT.Char.GetFaith.GetAdjective] 의식에 사용되는 석금악기를 지나간다. 이 돌들은 듣기 좋은 음악적 소리를 내며, 더 중요한 것은 [ROOT.Char.GetFaith.PantheonTerm]을 기쁘게 하므로 의식에 사용된다. 이 지역에 익숙한 내 수행원 중 한 명은 심지어 마녀와 사악한 영혼도 이 돌을 두려워하며, 지역 전설에 따르면 이 돌을 치면 이러한 위험한 존재들이 자신에게 너무 가까이 다가와 해를 끼치는 것을 막을 수 있다고 한다." # 934732639189515561
  guanche.0067.a: "정말 놀라운 이야기를 들었습니다." # 14363560656540295310
  guanche.0067.b: "제게는 어리석은 미신처럼 들립니다." # 12526760664964439088
  guanche.0068.t: "미라" # 8846898651498312782
  guanche.0068.desc: "근처 언덕을 돌아다니던 중, 몇몇 현지인들이 동굴 안에서 전통적인 [ROOT.Char.GetFaith.GetAdjective] 방식으로 방부 처리되어 묻힌 오래된 미라를 발견했습니다. 그 동굴은 다소 초라하고 그런 중요한 인물에게 적합하지 않습니다. 어쨌든 미라를 발견한 평민들은 어떻게 해야 할지 몰라서 저에게 지침을 구하러 왔습니다." # 5124220502535530025
  guanche.0068.a: "죽은 자는 그 자리에 있도록 내버려 두십시오. 방해하지 마십시오." # 2723462301768196419
  guanche.0068.b: "이 미라를 위한 더 나은 안식처를 찾아야 합니다." # 13222195281184949659
