  RICE_guanche_kingdom_unified_worlds_edge: "세상의 끝을 통일했다" # 9300658842469300448
  RICE_guanche_new_whistlers: "신 휘파람꾼" # 9513392756738378726
  RICE_guanche_new_whistlers_desc: "구안체인들 사이에서, '휘파람 언어'는 험준한 지형을 가로질러 빠른 의사소통을 용이하게 하는 데 사용된 고대 전통입니다. 이 통치자는 방금 이 기술에 재능이 있는 소위 휘슬러들 중 몇몇을 고용했습니다." # 17873036094803596451
  RICE_guanche_fertility_prayer: "성공적인 다산 기원" # 12042363571998939409
  RICE_guanche_unite_canary_islands: "카나리아 제도를 통일하십시오" # 487126269466527734
  RICE_guanche_unite_canary_islands_tooltip: "카나리아 제도의 반목하는 부족들은 함께 단결해야 한다!" # 1112908450428651057
  RICE_guanche_unite_canary_islands_desc: "우리가 기억하는 아주 오래 전부터, 카나리아 제도의 사람들은 소규모 씨족과 부족으로 나뉘어 있었습니다.\n더는 안 된다!\n우리가 생존하고 견뎌내려면, 하나로 단결해야만 합니다." # 7461111548468222862
  RICE_guanche_unite_canary_islands_effect_tooltip: "당신은 이 땅들을 #P 행운의 군도#! 혹은 #P 세상의 끝#!으로 선포할지 선택하게 됩니다. 이에 따라 각각 경제/사회 보너스 혹은 군사력/음모 보너스를 얻게 됩니다." # 16447021149984913279
  RICE_guanche_unite_canary_islands_confirm: "이 축복받은 땅에 새로운 날이 밝아오네!" # 1846441351587021924
  RICE_guanche_unite_canary_islands_context_tooltip: "#emphasis 역사적 배경:#! 고대에는 카나리아 제도가 종종 전설적인 축복받은 섬과 연관되었습니다. 1400년대 스페인인이 카나리아 제도를 식민화하기 시작했을 때, 그들은 카나리아 제도가 수많은 소규모 부족과 왕국으로 분할되어 있음을 발견했고, 이는 섬 정복을 훨씬 수월하게 만들었습니다." # 9595971423684690717
  RICE_guanche_introduce_sugarcane_to_madeira: "마데이라에 사탕수수 도입" # 12777412581133663093
  RICE_guanche_introduce_sugarcane_to_madeira_tooltip: "이 섬에서 사탕수수를 재배하면 수익이 좋을지도 모르겠군...." # 17544750411302211312
  RICE_guanche_introduce_sugarcane_to_madeira_desc: "사탕수수는 지중해 일부 지역에서 수익성 있는 환금작물임이 입증되었습니다. 마데이라는 사탕수수 재배에 최적의 장소처럼 보입니다. 마데이라의 풍부한 목재는 여기에서 설탕 산업을 영원히, 혹은 적어도 오랫동안 지탱하는 동력원이 될 수 있겠지요... 그렇지 않을까요?" # 17758940884274789788
  RICE_guanche_introduce_sugarcane_to_madeira_effect_tooltip_1: "[madeira_county.GetNameNoTier]에 [special_building|E]인 #V 레바다 네트워크#!를 건설할 수 있게 됩니다." # 1835594262298250528
  RICE_guanche_introduce_sugarcane_to_madeira_effect_tooltip_2: "사탕수수는 향후 [canarias_county.GetNameNoTier]와 [fuerteventura_county.GetNameNoTier]에도 도입될 가능성이 있습니다." # 772887239719245826
  RICE_guanche_introduce_sugarcane_to_madeira_effect_tooltip_3: "미래에 사탕수수 산업이 #N 삼림 벌채#! 때문에 [madeira_county.GetNameNoTier]에서 몰락할 수도 있습니다! 만약 그런 일이 벌어진다면, 분명 이익이 그것을 만회할 것입니다" # 1500392814205967663
  RICE_guanche_introduce_sugarcane_to_madeira_confirm: "돈 좀 벌어보자!" # 12396207364148825158
  RICE_guanche_introduce_sugarcane_to_madeira_context_tooltip: "#emphasis 역사적 배경:#! 지중해의 사탕수수는 포르투갈의 식민화 이후 마데이라에 도입되었는데, 이는 15세기에 섬 최초의 제당소 건설에 축복을 내렸다고 전해지는 항해왕자 엔히크의 노력 덕분이었다. 마데이라의 방대한 목재 자원과 아프리카 노예 노동력에 힘입어, 섬의 사탕수수 산업은 이후 세기 후반에 거대한 호황을 경험했지만, 부분적으로는 삼림 벌채 때문에 16세기에 파괴적인 붕괴를 맞았다." # 14057149462681834774
  RICE_guanche_pray_for_good_rain: "비의 축복을 기원하기" # 252296836234376826
  RICE_guanche_pray_for_good_rain_tooltip: "[ROOT.Char.GetFaith.GetAdjective] 의례를 통해 비를 기원하다" # 14914280176069918886
  RICE_guanche_pray_for_good_rain_desc: "[ROOT.Char.GetFaith.PantheonTerm]께서 우리 영토에 풍성한 비를 내려 작물을 기르고 번성할 수 있도록 축복해 주실까? 우리는 그분들께 헌신을 보여야만 한다. 그리고 미래에 생명을 주는 비를 내려주시기를 간청해야 한다." # 14062819184858313794
  RICE_guanche_pray_for_good_rain_effect_tooltip_1: "귀하의 [realm_capital|E]는 [taxes|E], [development|E], 및 [county_opinion|E]을(를) 증진시키는 #P 긍정적#! [county_modifier|E]를 #italic 부여받을 수도 있습니다#!" # 3226622508768824078
  RICE_guanche_pray_for_good_rain_effect_tooltip_2: "긍정적인 결과를 얻을 확률은 귀하의 [sins|E], [virtues|E], 그리고 얼마나 많은 [prestige|E]를 기꺼이 소비하는지에 달려있습니다" # 907987241284616322
  RICE_guanche_pray_for_good_rain_confirm: "의식을 준비하라!" # 13072538438314477692
  RICE_guanche_pray_for_good_rain_context_tooltip: "#emphasis 역사적 배경:#! 스페인 연대기 작가들은 카나리아 제도의 이교도 주민들이 행한 가장 흔한 의식 중 하나가 비를 기원하는 기도였다고 언급했습니다. 종종, 여기에는 집단 금식과 성대한 통곡 의식이 포함되었습니다." # 5781386906959554484
  RICE_guanche_celebrate_benesmen_festival: "베녜스멘 축제 기념" # 2026244588824159057
  RICE_guanche_celebrate_benesmen_festival_tooltip: "전통적인 [ROOT.Char.GetFaith.GetAdjective] 수확 및 새해 축제" # 7456212603226979699
  RICE_guanche_celebrate_benesmen_festival_desc: "수확철이 저물고, 그와 함께 한 해도 저물고 있습니다. 다가오는 새해를 맞이하며 모든 [ROOT.Char.GetFaith.PantheonTerm]께 마땅한 경의를 표하고, 무엇보다 [ROOT.Char.GetFaith.CreatorName]께 존숭을 다합시다!" # 1297648659388384950
  RICE_guanche_celebrate_benesmen_festival_effect_tooltip: "베녜스멘 축제를 열어, [prestige|E]나 [piety|E]를 얻거나 [stress|E]를 잃을 수 있습니다." # 10455823140788157964
  RICE_guanche_celebrate_benesmen_festival_confirm: "축제를 준비할 시간입니다." # 1226185552635844114
  RICE_guanche_celebrate_benesmen_festival_context_tooltip: "#emphasis 역사적 배경:#! 베녜스멘 축제는 기독교화 이전의 구안체족에게 가장 중요한 축제였습니다. 이것은 다양한 구안체 신들을 숭배함으로써 새해의 시작을 알리는 수확 축제였습니다. 축제의 잔재는 스페인이 카나리아 제도를 식민화한 이후 기독교화되었을 수 있습니다." # 16749482113610075258
  RICE_decision_guanche_benesmen_month_requirement: "월은 7월부터 10월 사이여야 합니다." # 11644982890683583997
