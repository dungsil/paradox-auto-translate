  building_RICE_guanche_madeira_levadas_desc: "$building_type_RICE_guanche_madeira_levadas_desc$" # 5129239761289600743
  RICE_guanche_levada_requirement: "[decision|E] #V Introduce Sugarcane to Madeira#!을(를) 실행했다!" # 6047641945421132234
  NOT_RICE_guanche_levada_disabled: "[결정|E] #V 마데이라에 사탕수수 도입#!이 내려져야 합니다." # 3476811085571662317
  RICE_guanche_madeira_sugarcane_beginning: "마데이라 사탕수수 산업의 탄생" # 14640722121427605497
  RICE_guanche_madeira_sugarcane_beginning_desc: "지중해에서 온 사탕수수가 최근 마데이라에 도입되었고, 현재 그 산업이 번창하고 있습니다. 사방에서 끌려온 노예들은 이곳 사탕수수 농장에서 가혹한 환경 속에서 일하며 귀족들에게 막대한 이익을 가져다주고 있습니다." # 8734974593064793037
  RICE_guanche_fasting_weakness: "단식으로 인한 쇠약" # 6582379657562807113
  RICE_guanche_rain_blessing_good: "비의 축복" # 3271276048377205835
  RICE_guanche_rain_blessing_good_desc: "최근 이 지역은 예상보다 조금 더 많은 생명수 같은 비가 내리는 축복을 받았습니다. 이 지역이 보통 받는 일반적인 양의 범위 내에서였지만요. 그래서 다가오는 수확은 풍작일 것입니다. 이 은혜는 하늘의 뜻일까요?" # 18426807215895614957
  RICE_guanche_rain_blessing_great: "위대한 비의 축복" # 16306253371672478135
  RICE_guanche_rain_blessing_great_desc: "최근 이 지역은 이 지역에 예상되는 일반적인 양보다 훨씬 많은, 생명을 주는 비가 눈에 띄게 증가하는 축복을 받았습니다. 이는 수확량이 더 많아질 것을 의미합니다. 이 은혜는 천상의 뜻일까요?" # 4511048452530707021
  RICE_guanche_rain_blessing_amazing: "경이로운 비의 축복" # 12775209441504984430
  RICE_guanche_rain_blessing_amazing_desc: "최근, 이 지역은 생명을 주는 비가 눈에 띄게 증가하는 축복을 받았습니다. 이 지역의 예상치를 훨씬 뛰어넘지만, 여전히 합리적인 수준 내입니다 - 당분간 이곳에서는 분명 풍작이 있을 것입니다. 이 축복에 하늘이 감사해야 할까요?" # 5050125836488489755
  RICE_guanche_madeira_timber: "목재의 섬" # 1307219658514168701
  RICE_guanche_madeira_timber_desc: "마데이라는 나무가 너무 빽빽하여 그곳의 일부는 인간이 거의 뚫고 지나갈 수 없습니다. 이곳에는 그것을 활용하려는 사람들에게 풍부한 목재가 있습니다." # 15235409763015427245
  RICE_guanche_madeira_owner_timber: "마데이라의 목재 개발" # 2656508414610335577
  RICE_guanche_madeira_owner_timber_desc: "마데이라를 통제하는 통치자는 그 풍부한 목재 자원을 지배하게 될 것입니다. 하지만 그 자원은 풍부하더라도 무한하지는 않으므로, 이 통치자는 섬의 산림 관리에 신중해야 할 것입니다." # 7208819975505307391
  RICE_guanche_madeira_sugarcane_crash: "사탕수수 산업이 붕괴했습니다" # 6252224392272703494
  RICE_guanche_madeira_sugarcane_crash_desc: "대규모 벌채로 인해 마데이라의 사탕수수 산업은 더 이상 스스로를 유지할 수 없게 되었습니다. 적어도 예전처럼은요. 사탕수수 생산량이 하룻밤 새 거의 붕괴했고, 상인들은 끝없이 커져가는 전 세계의 설탕 수요를 충족시키기 위해 다른 곳을 찾고 있습니다. 이곳의 사탕수수 사업이 언젠가 회복될 수도 있겠지만, 결코 한때 누렸던 영광스러운 절정에 도달하지는 못할 것입니다." # 962915107709175950
  RICE_guanche_canary_islands_sugar_industry_booming: "카나리아 제도로 사탕수수 확산" # 14139675567224277407
  RICE_guanche_canary_islands_sugar_industry_booming_desc: "사탕수수 산업은 최근 마데이라에서 카나리아 제도로 확산되었습니다. 마데이라의 사탕수수 농장만큼 수익성이 높지는 않지만, 카나리아 제도에 새로 세워진 농장들도 여전히 상당한 수익을 내고 있으며, 멀리서 정착민과 상인들을 끌어모으고 있습니다." # 7651953482516633121
  RICE_guanche_recently_celebrated_benesmen: "최근 축하받은 베네스멘" # 14593375614040578245
  RICE_guanche_kingdom_fortunate_isles: "행운의 섬들" # 14109482155046795757
