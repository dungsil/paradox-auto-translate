  guanche.0055.t: "사탕수수가 카나리아 제도에 도착했습니다." # 17093865105608535768
  guanche.0055.desc: "[madeira_county.GetNameNoTier]에 사탕수수가 처음 도입된 이후, 지중해와 서유럽의 기업가적인 상인들은 카나리아 제도에 설탕을 들여오는 투자를 고려해 왔습니다. 최근 그들의 계획이 성과를 내고 있습니다.\n\n현지 귀족들과 함께 협력하여 이들 상인들은 [canarias_county.GetNameNoTier]와 [fuerteventura_county.GetNameNoTier]에 현지 사탕수수 농장을 세우기 시작했습니다. 그들은 마데이라와 다른 곳에서 전문가들을 데려와 이 과정을 감독하고, 아프리카 대부분에서 노예들을 데려와 비참한 환경에서 설탕을 생산하도록 강요하고 있습니다.\n\n카나리아 제도의 설탕 제분소는 마데이라만큼 많은 설탕을 생산할 것으로 예상되지 않지만, 여전히 상당히 수익성이 있을 것으로 보입니다." # 15103848761834094150
  guanche.0055.a: "섬들의 경제는 분명 이로울 것입니다." # 17551575480491224373
