  guanche.0011.t: "의례 준비" # 15839100078169107301
  guanche.0011.desc: "비는 우리를 지탱합니다. 우리를 키우고, 우리가 먹기 위해 수확하는 작물에 생명을 불어넣습니다.\n\n하지만 비는 저절로 내리는 것이 아닙니다. 때로는 비가 내리지 않거나 적은 양만 내리기도 하며, 이는 종종 우리가 [ROOT.Char.GetFaith.PantheonTerm]에게 합당한 존경을 표하지 않았기 때문입니다.\n\n따라서 저는 [ROOT.Char.GetFaith.GetAdjective] 전통 기도 의식을 [rain_ritual_county.GetName]에서 [ROOT.Char.GetFaith.PantheonTerm]에게 드려 비를 내려주시기를 간청해야 할 때라고 결정했습니다. 이 의식의 일부로 저를 포함한 제 정착지의 모든 사람들이 의식을 수행하기 전 3일 동안 단식을 해야 합니다. 이 기간 동안 우리는 술을 마시지 않고 진지하고 애절한 애가를 하늘에 바치며 기도하여 [ROOT.Char.GetFaith.PantheonTerm]께서 우리를 불쌍히 여기시도록 할 것입니다. 이 의식에 얼마나 많은 노력을 기울여야 할까요?" # 11706194265962272569
  guanche.0011.desc.culture: "비는 우리를 지탱합니다. 우리를 키웁니다. 우리가 먹기 위해 수확하는 농작물에 생명을 불어넣습니다.\n\n하지만 비가 아무 데서나 오는 것은 아닙니다. 때로는 비가 오지 않거나 아주 적게 오기도 하며, 이는 종종 우리가 [ROOT.Char.GetFaith.PantheonTerm]에게 합당한 존경을 표하지 않을 때입니다.\n\n따라서 저는 [ROOT.Char.GetCulture.GetName] 전통 기도 의식을 [rain_ritual_county.GetName]에서 [ROOT.Char.GetFaith.PantheonTerm]에게 올리며 비를 내려주기를 간청해야 할 때라고 판단했습니다. 이 의식의 일부로 저를 포함한 모든 정착민은 의식을 치르기 전 사흘 동안 단식해야 합니다. 이 시간 동안 우리는 [ROOT.Char.GetCulture.GetNameNoTooltip]이 우리를 불쌍히 여기도록 술에 취하지 않은 채 침울하고 슬픈 애가를 하늘에 기도하고 노래할 것입니다. 이 일에 얼마나 노력을 기울여야 할까요?" # 644507950609777234
  guanche.0011.a: "그 의식에 필요하고 예상되는 모든 것을 수행하십시오." # 11526568489303719497
  guanche.0011.b: "평소보다 더 크게 통곡하고 슬퍼하며 금식하십시오." # 9203184508876289927
  guanche.0011.c: "[ROOT.Char.GetFaith.PantheonTerm]이 우리의 슬픈 간청을 들으시도록 온 힘을 다하십시오!" # 1396564767723098291
  guanche.0011.tooltip: "[명성|E] #P 소모량 증가#은(는) [왕국 수도|E]에 더 강력한 [지역 수정치|E]를 얻을 확률을 높입니다!" # 14573119881155931744
  guanche.0011.fasting_weakness: "단식 후 허약함을 느낍니다" # 4640454728537082117
  guanche.0012.t: "강우 의례" # 4219874788073564237
  guanche.0012.desc: "3일간의 단식 후, 저와 많은 사람들은 가축을 데리고 [rain_ritual_county.GetName]에서 가장 높은 곳 중 한 곳, 특히 울타리 안의 신사로 향합니다. 우리 중 일부는 춤을 추고 다른 사람들은 멜로디 소리를 내는 특수 돌인 석금을 치며, 모두 제단 불 주위에서 애통하는 기원을 합니다. 우리는 [ROOT.Char.GetFaith.CreatorName]과 [ROOT.Char.GetFaith.WaterGodName], [ROOT.Char.GetFaith.FertilityGodName]과 모든 [ROOT.Char.GetFaith.PantheonTerm]에게 우리의 공물을 받아들이고 우리가 살고 번성하는 데 절실히 필요한 비를 주시기를 간청합니다.\n\n그 후, [ROOT.Char.Custom('DefaultPriestTitlePlural')]이 불 주위에 모여 연기를 해석하여 [ROOT.Char.GetFaith.PantheonTerm]과의 소통이 결실을 맺었는지 확인합니다…." # 14416272074647198370
  guanche.0012.a: "[ROOT.Char.GetFaith.PantheonTerm]이(가) 우리를 위해 무엇을 준비했는가?" # 6099830459639132168
  RICE_guanche_rain_blessing_nothing_tooltip: "비를 기도했지만... 소용없었나 봅니다." # 12868404599933078291
