  RICE_guanche_new_whistlers: "새로운 호각꾼" # 9513392756738378726
  RICE_guanche_new_whistlers_desc: "관체족 사이에서 '휘파람 언어'는 험준한 지형에서 빠른 의사소통을 용이하게 하는 데 사용되는 고대 전통입니다. 이 통치자는 이 예술에 재능이 있는 소위 휘파람꾼 몇 명을 고용했습니다." # 17873036094803596451
  RICE_guanche_fertility_prayer: "성공적인 다산 기도" # 12042363571998939409
  RICE_guanche_unite_canary_islands: "카나리아 제도 통일" # 487126269466527734
  RICE_guanche_unite_canary_islands_tooltip: "카나리아 제도의 싸우는 부족들은 함께해야 합니다!" # 1112908450428651057
  RICE_guanche_unite_canary_islands_desc: "기억할 수 있는 한 오랫동안 카나리아 제도의 사람들은 소규모 씨족과 부족으로 나뉘어 있었습니다. 이제는 안 됩니다! 우리가 살아남고 지속하려면 하나로 단결해야 합니다." # 7461111548468222862
  RICE_guanche_unite_canary_islands_effect_tooltip: "이 땅을 #P 행운의 섬#!으로 선포하여 경제 및 사회적 이익을 얻을지, 아니면 #P 세상의 끝자락#!으로 선포하여 군사 및 음모 이익을 얻을지 선택하십시오." # 16447021149984913279
  RICE_guanche_unite_canary_islands_confirm: "이 축복받은 섬들에 새로운 날이 밝았습니다!" # 1846441351587021924
  RICE_guanche_unite_canary_islands_context_tooltip: "#emphasis 역사적 배경:#! 고대에 카나리아 제도는 종종 전설 속의 행운의 섬들과 연관되어 있었습니다. 1400년대에 스페인인들이 카나리아 제도 식민지화를 시작했을 때, 그들은 카나리아 제도가 많은 소규모 부족과 왕국으로 나뉘어져 있어 섬들을 정복하기 훨씬 쉬웠다는 것을 알게 되었습니다." # 9595971423684690717
  RICE_guanche_introduce_sugarcane_to_madeira: "마데이라에 사탕수수 도입" # 12777412581133663093
  RICE_guanche_introduce_sugarcane_to_madeira_tooltip: "이 섬에서 사탕수수를 재배하면 수익성이 좋을 수도 있습니다..." # 17544750411302211312
  RICE_guanche_introduce_sugarcane_to_madeira_desc: "사탕수수는 지중해 일부 지역에서 수익성이 좋은 환금 작물임이 입증되었으며, 마데이라는 사탕수수 재배에 완벽한 장소로 보입니다. 분명히, 마데이라의 풍부한 목재는 이곳에서 설탕 산업을 영원히, 혹은 적어도 오랫동안 지탱할 수 있을 것입니다... 맞죠?" # 17758940884274789788
  RICE_guanche_introduce_sugarcane_to_madeira_effect_tooltip_1: "#V 레바다 네트워크# 건설 가능하게 합니다. [madeira_county.GetNameNoTier]의 [special_building|E]입니다." # 1835594262298250528
  RICE_guanche_introduce_sugarcane_to_madeira_effect_tooltip_2: "사탕수수는 미래에 [canarias_county.GetNameNoTier]와 [fuerteventura_county.GetNameNoTier]에도 도입될 수 있습니다." # 772887239719245826
  RICE_guanche_introduce_sugarcane_to_madeira_effect_tooltip_3: "#N 삼림 벌채#!로 인해 [madeira_county.GetNameNoTier]에서 사탕수수 산업이 미래에 붕괴될 수 있습니다. 확실히 이익이 발생하면 손실을 보충할 수 있을 것입니다." # 1500392814205967663
  RICE_guanche_introduce_sugarcane_to_madeira_confirm: "수익을 좀 내봅시다!" # 12396207364148825158
  RICE_guanche_introduce_sugarcane_to_madeira_context_tooltip: "#emphasis 역사적 배경:#! 지중해산 사탕수수는 포르투갈 식민지화의 여파로 마데이라에 도입되었는데, 이는 항해왕자 엔히크가 15세기에 섬 최초의 제당 공장 건설을 축복한 덕분이라고 합니다. 마데이라의 막대한 목재 자원과 아프리카 노예 노동력에 힘입어 섬의 설탕 산업은 그 세기 후반에 엄청난 호황을 누렸지만, 삼림 벌채로 인해 16세기에 파괴적인 붕괴를 겪었습니다." # 14057149462681834774
  RICE_guanche_pray_for_good_rain: "강우의 축복을 기원합니다" # 252296836234376826
  RICE_guanche_pray_for_good_rain_tooltip: "[ROOT.Char.GetFaith.GetAdjective] 의식을 통해 비를 기원하십시오" # 14914280176069918886
  RICE_guanche_pray_for_good_rain_desc: "[ROOT.Char.GetFaith.PantheonTerm]께서 우리 왕국에 풍성한 비를 내려 주시어 농작물을 재배하고 번성할 수 있도록 축복해 주실까요? 우리는 그분들께 헌신을 보여드리고 앞으로 생명을 주는 비를 내려주시기를 요청해야 합니다." # 14062819184858313794
  RICE_guanche_pray_for_good_rain_effect_tooltip_1: "귀하의 [realm_capital|E] #italic 힘#!이 #P 긍정적인#! [county_modifier|E]를 얻어 [세금|E], [개발|E], 및 [현지인 평판|E]를 향상시킬 수 있습니다." # 3226622508768824078
  RICE_guanche_pray_for_good_rain_effect_tooltip_2: "긍정적인 결과를 얻을 확률은 당신의 [sins|E], [virtues|E], 그리고 당신이 기꺼이 소비할 [prestige|E]에 달려 있습니다" # 907987241284616322
  RICE_guanche_pray_for_good_rain_confirm: "의식을 준비하십시오!" # 13072538438314477692
  RICE_guanche_pray_for_good_rain_context_tooltip: "#emphasis 역사적 배경:#! 스페인 연대기 작가들은 카나리아 제도의 이교도 거주민들이 행하는 가장 흔한 의식 중 하나가 강우를 위한 기도였다고 언급했습니다. 종종 그것은 집단 단식과 큰 비탄의 표현을 포함했습니다." # 5781386906959554484
  RICE_guanche_celebrate_benesmen_festival: "베네스멘 축제를 기념하십시오" # 2026244588824159057
  RICE_guanche_celebrate_benesmen_festival_tooltip: "전통적인 [ROOT.Char.GetFaith.GetAdjective] 수확 및 새해 축제" # 7456212603226979699
  RICE_guanche_celebrate_benesmen_festival_desc: "수확기가 끝나가고, 옛해가 저물어 갑니다. 새해를 맞이하고 모든 [ROOT.Char.GetFaith.PantheonTerm]을 합당하게 숭배하며, 무엇보다도 [ROOT.Char.GetFaith.CreatorName]을 숭배합시다!" # 1297648659388384950
  RICE_guanche_celebrate_benesmen_festival_effect_tooltip: "베네스멘 축제를 기념합니다. [prestige|E]나 [piety|E]를 얻거나, 또는 [stress|E]를 잃을 수 있습니다." # 10455823140788157964
  RICE_guanche_celebrate_benesmen_festival_confirm: "축제를 준비할 시간입니다." # 1226185552635844114
  RICE_guanche_celebrate_benesmen_festival_context_tooltip: "#emphasis 역사적 배경:#! 베네스멘 축제는 기독교 이전 과나체족에게 가장 중요한 축제였습니다. 이 축제는 다양한 과나체 신들을 숭배하며 새해의 시작을 알리는 수확 축제였습니다. 카나리아 제도가 스페인에 의해 식민지화된 후, 이 축제의 잔재가 기독교화되었을 수도 있습니다." # 16749482113610075258
  RICE_decision_guanche_benesmen_month_requirement: "월은 7월에서 10월 사이여야 합니다." # 11644982890683583997
