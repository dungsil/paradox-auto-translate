  guanche.0050.t: "마데이라에 사탕수수 도입" # 16271473522148063538
  guanche.0050.desc: "[madeira_county.GetNameNoTier]는 지리적 조건도 뛰어나고 목재도 풍부한데, 이곳에 아직 사탕수수 산업을 일으킨 사람이 없다는 점은 놀랍습니다. 이제 제가 가진 여러 연줄을 활용하여 지중해에서 활동하는 여러 상인들이 이 섬에 사탕수수를 도입하는 데 자금을 대겠다고 나섰습니다. 노예 노동력과 상인들의 투자가 충분히 있다면 마데이라에서 멋진 일이 시작될 것입니다.\n\n일각에서는 적절한 관리만 이루어진다면 시칠리아, 키프로스, 안달루시아 같은 기존의 사탕수수 생산 중심지를 한두 세대 안에 능가할 수도 있다고 믿습니다. 저는 그건 비현실적인 예측이라고 생각하지만, 그런 낙관적인 태도는 존경스럽습니다. 그건 너무나도 좋은 일이고, 그런 일이 일어난다면 분명히 대가가 따를 것입니다." # 6149313435816793974
  guanche.0050.a: "그럼에도 불구하고, 우리는 많은 이익을 얻을 수 있을 것입니다." # 11171097058231748127
  guanche.0051.t: "마데이라에 사탕수수 도입" # 16271473522148063538
  guanche.0051.desc: "[madeira_ruler.GetTitledFirstName]이 [madeira_county.GetNameNoTier]에 사탕수수를 도입하는 데 앞장섰습니다. 섬의 풍부한 목재는 의심할 여지없이 이곳의 급성장하는 설탕 산업에 연료를 공급할 것입니다. 다른 곳의 사업 경쟁자들을 우회하려는 지중해 상인들과 협력하여 [madeira_ruler.GetFirstName]은 설탕 자체뿐만 아니라 밭에서 일할 노예와 설탕 공장 건설 등을 감독할 시칠리아와 더 먼 곳에서 온 조언자들을 데려오고 있습니다. 어떤 사람들은 언젠가 이 섬이 시칠리아, 키프로스, 안달루시아와 같은 전통적인 사탕수수 생산 중심지를 능가할 수도 있다고 생각합니다." # 906768375433536681
  guanche.0051.a: "끝없는 설탕이라니... 너무 좋아서 거짓말 같아요!" # 17044395994351142101
  guanche.0052.t: "마데이라의 설탕 산업 붕괴" # 11607851989366340937
  guanche.0052.desc: "우리는 행동했어야 했지만, 이제 너무 늦었습니다. [madeira_county.GetNameNoTier]의 급격히 줄어드는 목재 공급은 우리가 무시했던 경고 신호였습니다. 끝없이 목재가 풍부한 섬이었던 마데이라가 언젠가 설탕 산업을 유지하기에 충분한 목재가 없을 것이라고는 상상하기 어려웠지만, 그날이 왔습니다.\n\n한때 마데이라의 넓게 퍼져 있던 사탕수수 농장과 근면한 설탕 공장을 소유하고 운영하는 상인들은 지역에서 구할 수 있는 목재가 갑자기 부족해 설탕 생산량이 역대 최저 수준이며 섬의 설탕 산업이 빠르게 붕괴하고 있다고 말했습니다. 이곳의 설탕 산업이 언젠가 회복될 수도 있지만, 수출된 목재에 의존해야 할 것이며, 한때의 영광스러운 높이에 도달하지는 못할 것입니다." # 2837253676103624370
  guanche.0052.a: "이것은 우리 경제에 좋지 않습니다." # 2144015146816617613
  guanche.0053.t: "마데이라의 설탕 산업 붕괴" # 11607851989366340937
  guanche.0053.desc: "수십 년 동안 [madeira_county.GetNameNoTier]에서 생산되는 설탕의 양은 알려진 세계의 부러움을 샀습니다. 이는 섬에서 발견되는 막대한 양의 목재가 설탕 산업을 부추겼기 때문입니다. 키프로스, 안달루시아, 시칠리아와 같은 한때 위대했던 설탕 생산 중심지들은 마데이라로 들어오는 이익에 비하면 보잘것없었습니다. 슬프게도, 모든 좋은 일에는 끝이 있기 마련입니다.\n\n수년간 억제되지 않고 지속 불가능한 벌목으로 인해 마데이라에 대규모 삼림 파괴가 발생했으며, 섬의 많은 사탕수수 농장과 제당 공장이 문을 닫고 있습니다. 더 이상 사용할 수 있는 현지 목재가 충분하지 않습니다. 이곳의 설탕 산업이 언젠가 회복될 수도 있지만, 한때 영광스러웠던 전성기에는 결코 미치지 못할 것입니다." # 13938815346227693882
  guanche.0053.a: "이제 설탕 생산의 중심은 어디로 이동할까요?" # 7185315306215275417
