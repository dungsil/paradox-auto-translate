  moshir_desc: "아이누족의 전통에 따르면 세계는 두 가지로 나눌 수 있습니다. 카무이모시르가 영혼과 신들의 고향인 반면, 아이누모시르는 하늘의 인물이 바다에서 세상을 일으켜 만든 인간이 주로 거주하는 물리적 영역입니다. 숭배는 보통 자연의 신성함과 아이누모시르에 거주하는 다양한 파시카무이에게 바쳐집니다." # 4004538196977594007
