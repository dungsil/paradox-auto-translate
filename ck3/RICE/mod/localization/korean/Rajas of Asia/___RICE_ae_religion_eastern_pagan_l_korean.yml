  tungusic_shamanism_desc: "헤헤족은 바나무 헤헤, 울덴 헤헤, 아브카 헤헤의 삼위일체 정령을 숭배하며, 아브카 헤헤는 울덴과 바나무 모두를 창조한 하늘의 최고 여신으로 섬깁니다. 땅 위의 모든 생명의 창조자로서, 그들의 신성한 의지는 보통 현명한 샤먼을 통해 해석됩니다." # 15767972371039866779
