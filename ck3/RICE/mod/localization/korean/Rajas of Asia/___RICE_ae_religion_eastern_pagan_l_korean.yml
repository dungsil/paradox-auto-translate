  yzng_desc: "니브흐족 전통에 따르면, 산과 바다에는 인간에게 공물을 받는 대신 양식을 제공하는 다양한 '이즈응'이 있으며, 다양한 니브흐족 사이에서 곰 상징이 특히 숭배됩니다." # 15462615596543748799
