  eastern_pagan_religion_desc: "애니미즘 및/또는 샤머니즘적 관습을 포함하는 전통을 특징으로 하는 동방 이교 종교들의 모음." # 8368273365280131085
  moshir: "모시르교" # 3840208734603721852
  moshir_adj: "모시리" # 14530567767131055038
  moshir_adherent: "모시리" # 14530567767131055038
  moshir_adherent_plural: "모시리스" # 252195877745644305
  moshir_desc: "아이누 전승에 따르면, 세계는 둘로 나눌 수 있습니다. 가무이 모시르는 정령과 신성들의 고향이며, 아이누 모시르는 주로 인간이 거주하는 물리적인 영역으로 하늘의 존재가 바다에서 세계를 들어 올려 창조했다고 합니다. 아이누 모시르에 사는 자연의 신성함과 다양한 파시 가무이에게 보통 경배를 바칩니다." # 4004538196977594007
  yzng: "으징기즘" # 5159270034619381502
  yzng_adj: "이징기" # 5908136172522261142
  yzng_adherent: "이즈" # 7510930738120198523
  yzng_adherent_plural: "으징" # 8691323287959729486
  yzng_desc: "니브흐 전통에 따르면, 산과 바다에는 제물을 바치는 대가로 인간에게 식량을 제공하는 다양한 '위즌'이 존재합니다. 비록 다양한 니브흐 부족 사이에서 곰의 상징은 특히 숭배되지만 말입니다." # 15462615596543748799
  tungusic_shamanism: "헤헤이즘" # 10880757136814365093
  tungusic_shamanism_adj: "헤헤이" # 18077124982230437596
  tungusic_shamanism_adherent: "헤헤즈" # 7145414480080409246
  tungusic_shamanism_adherent_plural: "허허지" # 16442597452801534931
  tungusic_shamanism_desc: "헤헤 신앙 신도들은 바나무 헤헤, 울덴 헤헤, 압카 헤헤의 정령 삼신을 숭배합니다. 압카 헤헤는 최고의 하늘 여신으로서 울덴과 바나무를 창조했습니다. 그들은 지상의 모든 생명을 창조한 존재로서, 그들의 신성한 뜻은 보통 현명한 샤먼들을 통해 해석됩니다." # 15767972371039866779
