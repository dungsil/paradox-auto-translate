l_korean:
  tradition_angkorian_architecture_name: "앙코르 건축" # 5075888176332531198
  tradition_angkorian_architecture_desc: "이 문화권에서는 사원을 건설하는 것이 신성으로 가는 가장 직접적인 길이라고 생각합니다. 열정적인 통치자는 많은 웅장한 사원을 건설해야 합니다." # 2253698291096602661
  bokator: "나야르" # 13564065782432612511
  bokator_flavor: "#F 나야르는 전투술뿐만 아니라 적을 속이고 주의를 산만하게 하는 방법까지 훈련받은 전사 계급입니다.#!" # 5903211325353132096
  tradition_warrior_caste_name: "전사 계급" # 3080308576591584713
  tradition_warrior_caste_desc: "우리 백성은 힌두 신과 자연의 짐승에서 영감을 얻은 독특한 전투 스타일을 개발했습니다. 라보카토아는 매우 다재다능하며 그 기술은 우리 군인에게 매우 유용한 자산입니다." # 2032549756179192836
  culture_parameter_unlock_maa_khmer: "[GetMaA('bokator').GetName]를 [men_at_arms|E]로 모집할 수 있습니다" # 11640974104156465611
  luojuzi: "뤄쥐쯔" # 1044446788406492278
  luojuzi_flavor: "#F 로주자들은 방패와 창으로 무장했습니다. 최고의 전사들로, 그들은 용맹하고 두려움 없는 전투에서, 결코 후퇴하지 않습니다.#!" # 15493169694166538468
  tradition_tiger_sons_name: "호랑이 아들들" # 17921632822281836928
  tradition_tiger_sons_desc: "어떤 어려움에도 굴하지 않고 자신의 문화를 위해 칼을 들고 싸우는 자들은 존경받을 만합니다." # 4034704162533955420
  culture_parameter_unlock_maa_luojuzi: "[GetMaA('luojuzi').GetName]을 [men_at_arms|E](으)로 모집할 수 있습니다" # 17032131411167696602
