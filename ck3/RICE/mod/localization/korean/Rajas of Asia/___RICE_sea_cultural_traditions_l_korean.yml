l_korean:
  tradition_angkorian_architecture_name: "앙코르 건축" # 5075888176332531198
  tradition_angkorian_architecture_desc: "이 문화는 사원 건설을 신성으로 가는 가장 직접적인 길이라고 여깁니다. 열성적인 통치자는 많고 웅장한 사원을 지을 것이라 기대됩니다." # 2253698291096602661
  bokator: "나야르" # 13564065782432612511
  bokator_flavor: "#F 나야르는 무술뿐만 아니라 적을 기만하고 교란하는 법까지 훈련받은 전사 카스트입니다.#!" # 5903211325353132096
  tradition_warrior_caste_name: "전사 카스트" # 3080308576591584713
  tradition_warrior_caste_desc: "우리 백성은 힌두 신들과 자연의 짐승들로부터 영감을 받은 독특한 전투 방식을 개발했습니다. 라보카토아는 매우 다재다능하며, 그 기술들은 우리 병사들에게 유용한 자산입니다." # 2032549756179192836
  culture_parameter_unlock_maa_khmer: "[GetMaA('bokator').GetName]을(를) [men_at_arms|E]으로 모집할 수 있습니다" # 11640974104156465611
  luojuzi: "뤄주쯔" # 1044446788406492278
  luojuzi_flavor: "#F 루오주자는 방패와 장창으로 무장했습니다. 최고 중의 최고이며, 전투에서 사납고 두려움이 없으며, 절대 물러서지 않습니다.#!" # 15493169694166538468
  tradition_tiger_sons_name: "호랑이의 아들들" # 17921632822281836928
  tradition_tiger_sons_desc: "어떤 역경에도 굴하지 않고 자신의 [culture|E]를 위해 칼을 들고 싸우기를 마다하지 않는 자들은 감탄할 만하다." # 4034704162533955420
  culture_parameter_unlock_maa_luojuzi: "[GetMaA('luojuzi').GetName]을 [men_at_arms|E]으로 모집할 수 있습니다." # 17032131411167696602
