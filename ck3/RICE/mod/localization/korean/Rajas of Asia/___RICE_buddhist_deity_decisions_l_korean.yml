  dharma_buddhism.202.t: "개인적인 명상 신" # 496dee12adb0d68d2b05c062856a84d71e9d0ea4
  dharma_buddhism.202.desc: "수행의 신은 깨달음에 이르도록 돕는 신, 불교의 부처 또는 보살입니다. 그들을 숭배함으로써 완전한 깨달음에 집중할 수 있도록 도움을 받을 것입니다.\n\n저는 특정한 [ROOT.Char.GetFaith.GetAdjective] 신을 숭배하는 데 집중하고자 합니다..." # 7e45f39e68436a3d01e5f70b61b2c909dccac822
