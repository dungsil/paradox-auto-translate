  dharma_buddhism.201.t: "개인 [Glossary( 'Nat', 'NAT_GLOSS' )]" # a17c126e38d43a210aeec0c857ee5f531e5b7732
  dharma_buddhism.201.desc: "[Glossary( 'Nat', 'NAT_GLOSS' )]은 버마의 영적인 깨달음을 이끄는 존재입니다. 그들에게 헌신하면, 완전한 깨달음에 집중하는 데 도움을 받습니다.\n\n저는 특정 [ROOT.Char.GetFaith.GetAdjective] [Glossary( 'Nat', 'NAT_GLOSS' )]에게 숭배를 집중하고 싶습니다..." # 94b74391922654a517bcfef6c24c804ed5660925
  dharma_buddhism.201.thagyamin: "신들의 왕, 타가미안" # 20a0bdfb8f1263995957c46e55cbb88c4013a1a5
