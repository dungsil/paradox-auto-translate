  nat_ari_shwe_nabay: "쉐 나배에게 헌신하는" # 17606655775091839287
  nat_ari_shwe_nabay_desc: "이 인물의 개인적인 [Glossary( 'Nat', 'NAT_GLOSS' )]는 슈웨 나바이, 매혹적인 아내입니다." # 13520168117414402911
  nat_therevada_thurathadi: "투라타디에게 헌신하는" # 4415766232930471410
  nat_therevada_thurathadi_desc: "이 인물의 개인적인 [Glossary( 'Nat', 'NAT_GLOSS' )]는 투라타디, 웅변의 낫입니다." # 16298121392938615058
  nat_therevada_lokanat: "판트와르에게 헌신하는" # 11552988341652831522
  nat_therevada_lokanat_desc: "이 [character|E]의 개인적인 [Glossary( 'Nat', 'NAT_GLOSS' )]는 판트와르, 국가의 수호자입니다." # 15200065804738828867
  nat_therevada_panhtwar: "로카낫 헌신" # 11952930509510901773
