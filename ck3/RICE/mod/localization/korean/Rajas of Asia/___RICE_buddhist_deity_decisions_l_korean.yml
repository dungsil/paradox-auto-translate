  dharma_buddhism.200.takla: "탁라 메바르, 불타는 호랑이 신" # dd2030952263fa3d407b3d2a92ebf66630a5ff8e
  dharma_buddhism.200.zhambala: "재물과 번영을 상징하는 신, 잠바 라" # cf3945fd58cb2f9e0f5010f23d6ab16e3ec28b3a
  dharma_buddhism.200.chamma: "셰라브 챔마, 모든 깨달은 이의 어머니, 모든 사랑과 자비의 근원" # 5fc2917c667d2319d80fc2bdfbce54554826eab7
