l_korean:
  YIDAM_GLOSS: "#bold 여담#!는 [GetReligionByKey('bon_religion').GetAdjective] 종교와 티베트 [GetReligionByKey('buddhism_religion').GetName]에서 영적 각성에 이르도록 도와주는 명상적 신입니다. 그들은 특히 #italic 신 ヨガ#!(데바타요가)에서 중요한 부분을 차지하며, 기도와 만트라 암송, 또는 신의 시각화를 포함합니다." # cd33b3e514b8fe893b9f642060680fdfa7438689
  NAT_GLOSS: "#bold 나츠#는 전통적으로 [GetGeographicalRegion('world_burma').GetName]에서 숭배되는 신들입니다. 이러한 신들과 버마 민간 종교는 일반적으로 [GetReligionByKey('buddhism_religion').GetAdjective] 종교 의식과 깊이 융합되어 있습니다." # 0f1681d566cb7b65b431a1d3687846ac34b4ee81
  RICE_select_personal_deity_tibet_decision: "개인적인 이드암을 선택하십시오." # 54a5e74053041fa5d0399624f34a4b3ef62c78ec
  select_personal_deity_tibet_decision_desc: "[Glossary( 'Yidam', 'YIDAM_GLOSS' )]은 봉[GetReligionByKey('bon_religion').GetAdjective]과 $heritage_tibetan_name$ [GetReligionByKey('buddhism_religion').GetAdjective] 신앙에서 영적 깨달음에 이르는 데 도움을 주는 명상 수행의 대상입니다. 특정 [Glossary( 'Yidam', 'YIDAM_GLOSS' )]에 집중함으로써 완전한 깨달음의 길을 가는 데 도움이 될 수 있습니다.\n\n어떤 깨달은 존재가 가장 저에게 호소하는지 결정해야 합니다." # 2adfe87d9a3b1223016358e2c4c0c045b53efceb
  RICE_select_personal_deity_tibet_decision_confirm: "위담을 생각해 보십시오." # 39218f145664166d3de32c11e89f312992fd552c
  select_personal_yidam_decision_tooltip: "[Glossary( 'Yidam', 'YIDAM_GLOSS' )]의 인물을 누구로 할지 생각해 보세요." # f6e45213ea870991e9949aac9796464f4afc0acc
  select_personal_yidam_decision_tt: "선택한 [Glossary( 'Yidam', 'YIDAM_GLOSS' )]와 관련된 #P 긍정적# [modifier|E]를 얻습니다." # f28ff39072fb9f038a8d2a01423643aff1eb8380
  RICE_select_personal_nat_decision: "개인적 낫을 선택하세요." # cf43da618acd01378222b7e6d5f54eb2b9949d14
  select_personal_nat_decision_desc: "#bold 나투#는 [GetReligionByKey('burmic_religion').GetAdjective] 신앙에서 영적 깨달음에 도움을 주거나 해를 방지하는 존재입니다. 특정 나투에 집중함으로써 완전한 깨달음의 길을 가는데 도움을 받을 수 있습니다. \n\n어떤 깨달은 존재가 나에게 가장 큰 호소력을 지닌지 결정해야 합니다." # 45f5c96a5648cd1d6bab41f15481d755107e2d54
  RICE_select_personal_nat_decision_confirm: "나투를 생각해보세요." # b3d1b3320226213f5dddfdcaeefce6545dbef030
  select_personal_nat_decision_tooltip: "내 넷(Nat)이 누가 적절할지 생각해봐야겠군." # 92363fcb61540767e17945e0afaf1abb702de057
  select_personal_nat_decision_tt: "선택한 국적과 관련된 #P 긍정적# [modifier|E]를 얻으십시오." # 399efa17f0c1b34bef234d03951937e47bcc9d69
  RICE_select_personal_deity_buddhist_decision: "개인적인 명상 신을 선택하세요." # 0c38df2ef65a89c9835d9ef91d01fc35fddd328e
  select_personal_deity_buddhist_decision_desc: "많은 [GetReligionByKey('buddhism_religion').GetAdherentNamePlural]은 #bold 명상의 신, 부처 또는 보살#에게 헌신하여 열반에 이르기를 갈망합니다. 저 또한 그들 중 한 분에게 헌신함으로써 완전한 깨달음의 길을 가는 데 도움을 받을 수 있으리라 믿습니다. \n\n어떤 신성한 존재가 제게 가장 큰 호소력을 지니는지 결정해야 하겠습니다." # 8bd68437cd3fc9454d77d18fd7eaf48e7b33837a
  RICE_select_personal_deity_buddhist_decision_confirm: "신앙의 신을 묵상해 보세요." # a586637f6d7f6ade96d56412904d4604daa44e49
  select_personal_deity_buddhist_decision_tooltip: "수행의 신으로 누구를 생각해야 할지 고민해보십시오." # 83acba58ebad98b1781a9db4cddf217b7a4b7401
  select_personal_meditional_deity_decision_tt: "선택하신 명상 신과 관련된 #P 긍정적# [수정자|E]를 얻으십시오." # ccc731955fe2bce610479a16da4beec6997ce123
  dharma_buddhism.200.t: "개인적인 예담" # 02f2f8e801ae9965e112b067cf6a7748a2168df5
  dharma_buddhism.200.desc: "[Glossary( 'Yidam', 'YIDAM_GLOSS' )]은 수행자의 영적 각성을 돕는 명상의 신격입니다. 그분들 중 한 분께 헌신함으로써, 완전한 깨달음에 집중하는 데 도움을 받을 것입니다.\n\n저는 특정 [ROOT.Char.GetFaith.GetAdjective] 신을 경배하는 데 집중하고 싶습니다..." # 82d9ffdecc7bf89aa199e5730838e593c6c7f13c
  dharma_buddhism.200.gyalmo: "우주 여왕, 시페 걀모" # 6f5fcadb9da9c509baaae353aa922647188c2ab8
