l_korean:
  YIDAM_GLOSS: "#bold 이담#!은 [GetReligionByKey('bon_religion').GetAdjective] 종교와 티베트 [GetReligionByKey('buddhism_religion').GetName]에서 영적 깨달음에 도달하는 것을 돕는 명상 본존입니다.\n이는 이 종교들의 영적 수행의 중요한 부분이며, 특히 #italic 본존 요가#! (devatayoga)는 기도와 만트라 낭송, 또는 본존 시각화를 포함합니다." # 11973059711811581845
  NAT_GLOSS: "#bold 나트#!는 전통적으로 [GetGeographicalRegion('world_burma').GetName]에서 숭배되는 신들입니다. 이 신들에 대한 숭배는 일반적인 버마 민속 종교와 함께 [GetReligionByKey('buddhism_religion').GetAdjective] 종교의 관습들과 강하게 융합되었습니다." # 16021395701871274466
  RICE_select_personal_deity_tibet_decision: "개인적인 이담 선택" # 18383213587011213312
  select_personal_deity_tibet_decision_desc: "[Glossary( 'Yidam', 'YIDAM_GLOSS' )]는 [GetReligionByKey('bon_religion').GetAdjective] 신앙과 $heritage_tibetan_name$ [GetReligionByKey('buddhism_religion').GetAdjective] 신앙에서 영적인 깨달음에 도달하도록 돕는 명상 신이다. 특정 [Glossary( 'Yidam', 'YIDAM_GLOSS' )]에 집중함으로써, 그들은 완전히 깨달은 존재가 되기 위한 나의 길을 도울 수 있다.\n\n나를 가장 부르는 깨달은 존재가 누구인지 결정해야 한다." # 2820309076487313135
  RICE_select_personal_deity_tibet_decision_confirm: "이담을 사색하다" # 11034407889436843427
  select_personal_yidam_decision_tooltip: "귀하의 [Glossary( 'Yidam', 'YIDAM_GLOSS' )]는 누가 되어야 할지 생각해 보십시오." # 5073548137255983314
  select_personal_yidam_decision_tt: "선택한 [Glossary( 'Yidam', 'YIDAM_GLOSS' )]와 관련된 #P positive#! [modifier|E]를 얻습니다." # 11285961459065950264
  RICE_select_personal_nat_decision: "개인적인 나트를 선택" # 10742249436917243560
  select_personal_nat_decision_desc: "#bold 낫#!은 [GetReligionByKey('burmic_religion').GetAdjective] 신앙에서 영적인 깨달음에 이르게 하거나 해악으로부터 보호할 수 있는 정령입니다. 특정 낫에 집중함으로써, 그들은 제가 완전히 깨달은 존재가 되기 위한 길에서 저를 도울 수 있습니다.\n\n저는 어떤 깨달은 존재가 저에게 가장 끌리는지 결정해야 합니다." # 14923430703210396610
  RICE_select_personal_nat_decision_confirm: "나트에 대해 숙고하다" # 9172573332198220083
  select_personal_nat_decision_tooltip: "당신의 Nat가 누구여야 할지 생각해보세요." # 12469839317809130572
  select_personal_nat_decision_tt: "귀하가 선택한 성격과 관련된 #P 긍정적#! [modifier|E]를 획득합니다." # 10767847077315849180
  RICE_select_personal_deity_buddhist_decision: "개인 명상 신 선택" # 100507461525056758
  select_personal_deity_buddhist_decision_desc: "많은 [GetReligionByKey('buddhism_religion').GetAdherentNamePlural]은 그들이 깨달음을 얻도록 돕기 위해 #bold 명상 신격, 부처, 혹은 보살!#에게 귀의합니다.\n\n그들 중 하나에게 귀의함으로써, 그들이 완전한 깨달음을 얻은 존재가 되기 위한 나의 길에서 나를 도울 수 있습니다. 나는 어떤 신성한 존재에게 가장 마음이 끌리는지 결정해야 한다." # 11157511555192716782
  RICE_select_personal_deity_buddhist_decision_confirm: "신을 명상한다" # 1130324275298200494
  select_personal_deity_buddhist_decision_tooltip: "누구를 명상 대상으로 삼을지 생각해 보시오." # 16475363131324068318
  select_personal_meditional_deity_decision_tt: "당신이 선택한 명상 신과 관련된 #P 긍정적인#! [modifier|E]를 획득합니다." # 17171975550974134459
  dharma_buddhism.200.t: "개인의 이담" # 9137818035778838925
  dharma_buddhism.200.desc: "[Glossary( 'Yidam', 'YIDAM_GLOSS' )]는 영적 깨달음에 이르는 것을 돕는 명상 신격입니다.\n그들 중 하나에게 헌신함으로써, 완전한 깨달음을 얻는 데 집중하도록 도울 것입니다.\n\n나는 특정 [ROOT.Char.GetFaith.GetAdjective] 신격 숭배에 집중하고자 합니다..." # 16083192173353842584
  dharma_buddhism.200.gyalmo: "시페 걀모, 우주의 여왕" # 9197749497890931044
  dharma_buddhism.200.shenlha: "쉔라 오카르, 자비의 상예" # 839365412175931002
  dharma_buddhism.200.shenrab: "톤파 셴랍, 완전히 깨달은 자이자 뵌의 창시자" # 15574827444803234481
  dharma_buddhism.200.yeshe: "예셰 왈모, 모든 뵌 지혜의 수호자" # 5933981298965946039
  dharma_buddhism.200.takla: "타클라 메바르, 화염의 호랑이 신" # 15148131615022519267
  dharma_buddhism.200.zhambala: "잠바 라, 부와 번영을 구현하는 신격" # 17902086256995742148
  dharma_buddhism.200.chamma: "쉐랍 참마, 모든 깨달은 존재들의 어머니, 온갖 자비의 근원" # 4210646621356310771
  dharma_buddhism.200.palden: "팔덴 라모, 노한 영광스러운 여신" # 8362674720553701771
  dharma_buddhism.200.tara: "타라, 해탈의 어머니 그리고 자비와 실천의 보살" # 15721923090376408660
  dharma_buddhism.200.avalokitesvara: "관음보살, 모든 부처의 자비를 구현하는 보살" # 7172057002780734970
  dharma_buddhism.200.yamantaka: "야만타카, 죽음의 군주의 정복자" # 7393749950069943890
  dharma_buddhism.200.hevajra: "헤바즈라, 맹렬한 명상 본존" # 13486828893784222215
  dharma_buddhism.200.vajrayogini: "바즈라요기니, 모든 부처의 다키니" # 794609993572312907
  dharma_buddhism.200.optout: "아직 결정할 준비가 되지 않았습니다." # 13073017640616239433
  dharma_buddhism.201.t: "개인 [Glossary( 'Nat', 'NAT_GLOSS' )]" # 1011272298286571995
  dharma_buddhism.201.desc: "[Glossary( 'Nat', 'NAT_GLOSS' )]는 버마 정령으로, 영적 깨달음에 도달하도록 돕습니다. 그들 중 하나에게 헌신함으로써, 그들은 제가 완전한 해탈을 성취하는 데 집중하도록 도울 것입니다.\n\n특정 [ROOT.Char.GetFaith.GetAdjective] [Glossary( 'Nat', 'NAT_GLOSS' )]를 숭배하는 데 집중하고 싶습니다..." # 3866319048925783962
  dharma_buddhism.201.thagyamin: "타갸민, 신들의 왕" # 3830547685135750742
  dharma_buddhism.201.mahagiri: "마하기리, 위대한 산의 군주" # 10998270517177260137
  dharma_buddhism.201.hnamadawgyi: "흐나마다우지, 왕실 자매" # 718266803473635012
  dharma_buddhism.201.ponmagyi: "폰마지, 벼와 풍요의 낫" # 10751901247124008413
  dharma_buddhism.201.sivalia: "시왈리, 나그네와 집을 수호하는 아라한" # 1022603492462768833
  dharma_buddhism.201.nabay: "슈웨 나베이, 매력적인 아내." # 7614244629478711904
  dharma_buddhism.201.thurathadi: "투라타디, 웅변의 나트" # 2982865976027805958
  dharma_buddhism.201.panhtwar: "판투아, 나라의 수호자" # 1524873917667921583
  dharma_buddhism.201.lokanat: "로카나트, 모든 부처의 자비의 화신인 보살." # 15266264111919932465
  dharma_buddhism.201.shin: "신 우파구타, 위험으로부터 사람들을 지키는 아라한" # 6318841218777559701
  dharma_buddhism.201.manimekhala: "마니메칼라, 바다의 수호자." # 8758533153510795069
  dharma_buddhism.201.optout: "아직 결정할 준비가 되지 않았습니다." # 13073017640616239433
  dharma_buddhism.202.t: "개인 명상 신" # 9510859857148969332
  dharma_buddhism.202.desc: "수련 신이란 영적 깨달음에 도달하는 데 도움을 주는 신, 부처, 또는 보살입니다. 그들 중 한 분께 헌신함으로써, 그분들은 내가 완전한 깨달음을 얻는 데 집중하도록 도울 것입니다.\n\n나는 특정 [ROOT.Char.GetFaith.GetAdjective] 신께 봉헌하는 데 집중하고 싶습니다..." # 18414159372975040431
  dharma_buddhism.202.guanyin: "관음, 자비의 보살" # 901234197942475748
  dharma_buddhism.202.mahasthamaprapta: "대세지보살, 지혜의 힘을 상징하는 보살" # 8657809983542578695
  dharma_buddhism.202.ksitigarbha: "지장보살, 육도의 모든 중생을 가르치는 보살" # 10517399726070759089
  dharma_buddhism.202.bhaisajyaguru: "바이샤지야구루, 고통을 치유하는 약사불" # 17165743151481319898
  dharma_buddhism.202.vasudhara: "바수다라, 부와 번영, 풍요의 보살" # 6593791322203307172
  dharma_buddhism.202.vajrapani: "금강수보살, 고타마 붓다의 수호자이자 길잡이" # 11641997944709658464
  dharma_buddhism.202.manjushri: "문수보살, 온화한 지혜의 광명" # 13976385877291438293
  dharma_buddhism.202.samantabhadra: "보현보살, 행과 명상의 보살" # 8766415375044955973
  dharma_buddhism.202.tara: "타라, 자비와 행동의 보살" # 630292350749199152
  dharma_buddhism.202.avalokitesvara: "관음보살, 모든 부처의 자비를 구현하는 보살" # 7172057002780734970
  dharma_buddhism.202.Ratnasambhava: "보생불, 오방불 중 하나, 시기와 탐욕을 멸하는 자" # 9651839099676584263
  dharma_buddhism.202.vajrasattva: "금강수보살, 고타마 붓다의 수호자이자 길잡이" # 11641997944709658464
  buddhist_deity_sipe_gyalmo: "시페 걀모를 숭봉하는" # 9421908405189817931
  buddhist_deity_sipe_gyalmo_desc: "이 인물의 [Glossary( 'Yidam', 'YIDAM_GLOSS' )]은 시페 기알모, 우주의 여왕입니다." # 14257639724303624941
  buddhist_deity_shenlha_okar: "쉔라 오카르에게 헌신하는" # 6344502540598016208
  buddhist_deity_shenlha_okar_desc: "이 인물의 [Glossary( 'Yidam', 'YIDAM_GLOSS' )]는 자비의 상계인 셴라 오카르입니다." # 9378249548187799856
  buddhist_deity_tonpa_shenrab: "돈파 센랍에게 헌신하는" # 10124583724348310620
  buddhist_deity_tonpa_shenrab_desc: "이 인물의 [Glossary( 'Yidam', 'YIDAM_GLOSS' )]는 톤파 센랍, 완전한 깨달음을 얻은 자입니다." # 13561664004782996806
  buddhist_deity_yeshe_walmo: "예셰 왈모에게 헌신하는" # 18138315300611356000
  buddhist_deity_yeshe_walmo_desc: "이 인물의 [Glossary( 'Yidam', 'YIDAM_GLOSS' )]는 예셰 왈모, 모든 뵌 지혜의 수호자입니다." # 7850100928865120968
  buddhist_deity_takla_mebar: "타클라 메바르에게 헌신하는" # 2552914598250325333
  buddhist_deity_takla_mebar_desc: "이 인물의 [Glossary( 'Yidam', 'YIDAM_GLOSS' )]는 타클라 메바르, 불타는 호랑이 신입니다." # 1562754095991952690
  buddhist_deity_Zhambala: "잠바 라에게 헌신하는" # 11499137586639543480
  buddhist_deity_Zhambala_desc: "이 인물의 [Glossary( 'Yidam', 'YIDAM_GLOSS' )]은 부와 번영을 상징하는 잠바 라흐이며," # 15753380627026753343
  buddhist_deity_sherab_chamma: "셰랍 참마에게 헌신하는" # 12334728486717809511
  buddhist_deity_sherab_chamma_desc: "이 인물의 [Glossary( 'Yidam', 'YIDAM_GLOSS' )]는 셰랍 차마, 모든 깨달은 존재들의 어머니입니다," # 14517224940120988029
  buddhist_deity_palden_lhamo: "팔덴 라모에게 헌신하는" # 6173894791243898750
  buddhist_deity_palden_lhamo_desc: "이 인물의 [Glossary( 'Yidam', 'YIDAM_GLOSS' )]은 진노하고 영광스러운 여신인 팔덴 람모입니다." # 7092078454148662384
  buddhist_deity_tara: "타라에 헌신하는" # 8499537802707212357
  buddhist_deity_tara_desc: "이 인물의 [Glossary( 'Yidam', 'YIDAM_GLOSS' )]는 해탈의 어머니인 타라입니다." # 17615995218515491042
  buddhist_deity_avalokitesvara: "관세음보살에게 귀의한" # 5746413610466333622
  buddhist_deity_avalokitesvara_desc: "이 인물의 [Glossary( 'Yidam', 'YIDAM_GLOSS' )]은 모든 부처의 자비를 구현하는 관세음보살입니다." # 5181081478611837110
  buddhist_deity_yamantaka: "야만타카에 헌신하는" # 7390353050221817333
  buddhist_deity_yamantaka_desc: "이 인물의 [Glossary( 'Yidam', 'YIDAM_GLOSS' )]는 야만타카, 죽음의 군주를 정복한 자입니다." # 8798189544267183317
  buddhist_deity_hevajra: "헤바즈라에 헌신하는" # 3899037981778760862
  buddhist_deity_hevajra_desc: "이 인물의 [Glossary( 'Yidam', 'YIDAM_GLOSS' )]는 헤바즈라, 분노 명상 신입니다." # 9250427256343543222
  buddhist_deity_vajrayogini: "바즈라요기니에게 헌신하는" # 11102575361292537908
  buddhist_deity_vajrayogini_desc: "이 인물의 [Glossary( 'Yidam', 'YIDAM_GLOSS' )]은 모든 부처님들의 다키니인 와지라요기니입니다." # 13299598157687773521
  nat_ari_thagyamin: "타갸민에게 헌신하는" # 4546881311337899540
  nat_ari_thagyamin_desc: "이 인물의 개인적인 [Glossary( 'Nat', 'NAT_GLOSS' )]은 타갸민, 신들의 왕입니다." # 15533565443556201911
  nat_ari_mahagiri: "마하기리에게 헌신하는" # 6139529954901994297
  nat_ari_mahagiri_desc: "이 인물의 개인 [Glossary( 'Nat', 'NAT_GLOSS' )]는 마하기리, 위대한 산의 군주입니다." # 13857701699518339427
  nat_ari_hnamadawgyi: "흐나마다우지에게 헌신하는" # 9082891340894264437
  nat_ari_hnamadawgyi_desc: "이 인물의 개인적인 [Glossary( 'Nat', 'NAT_GLOSS' )]는 흐나마다우지, 왕족 누이입니다." # 16768546085519187711
  nat_ari_ponmagyi: "폰마기에게 헌신하는" # 5256282788425937901
