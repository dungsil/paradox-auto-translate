  yzng_adherent: "Yz" # 70164302f5e8cd88d18a605a31de68f78bd7da8e
  yzng_adherent_plural: "이징" # 1d9949cb318e4055993c2b82c4e9fc682e29ce21
  yzng_desc: "니브흐족 전통에 따르면, 산과 바다에는 인간에게 공물을 받는 대신 양식을 제공하는 다양한 '이즈응'이 있으며, 다양한 니브흐족 사이에서 곰 상징이 특히 숭배됩니다." # f6a639d083adb31b27cad5b9fba38098c66d912c
  tungusic_shamanism: "히히주의" # e7ffc7dd5bfc847382a75f5b7dc8b6d59b77f8c3
