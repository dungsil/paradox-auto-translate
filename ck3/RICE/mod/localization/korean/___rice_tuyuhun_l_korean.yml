  TRAVEL_NAME_FOR_activity_RICE_tuyuhun_nadun_festival: "[Character.GetFirstNamePossessiveNoTooltip] $activity_RICE_tuyuhun_nadun_festival$" # 5768186835778763940
  game_concept_qinghaicong_horse: "칭하이충 말" # 8600922061459387718
  game_concept_qinghaicong_horses: "청해총 말" # 4313371400794116907
  game_concept_qinghaicong_horses_desc: "특히 투위훈인들이 길렀고 칭하이 호수 근처 평원에서 유래한 유명한 $game_concept_qinghaicong_horses$는 게임 내에서 여러 다른 방식으로 나타납니다.\n\n첫째로, 푸치와 거르켄 [counties|E]는 긍정적인 [county_modifiers|E]를 얻습니다. 푸치 및/또는 거르켄의 모든 [rulers|E] 또한 수반하는 긍정적인 [character_modifiers|E]를 얻습니다.\n\n추가적으로, 푸치 및/또는 거르켄의 모든 [rulers|E]는 칭하이충 말 선물이라 불리는 특별한 [character_interaction|E]에 접근할 수 있습니다. 이는 [send_gift|E] 상호작용과 유사하지만, 당신에게 약간의 [prestige|E]와 [dynasty_prestige|E]를 제공하기도 합니다. 하지만 대상에게 다양한 군사적 보너스를 주는 [character_modifier|E]를 부여하기도 하므로, 이 상호작용은 주의해서 사용해야 합니다.\n\n마지막으로, 그러한 [rulers|E] (혹은 [culture|E]가 $tradition_RICE_xianbei_scions_name$ [tradition|E]를 가진 자들)는 [GetTravelOption('RICE_tuyuhun_qinghaicong_horses_option').GetName] [travel_option|E]를 사용할 수 있습니다." # 16466783094306191082
  RICE_tuyuhun_qinghai_silk_road: "실크로드 청해 루트 재건" # 18035483370000551805
  RICE_tuyuhun_qinghai_silk_road_desc: "투유훈이 이 지역에서 다시 부흥하면서, 비단길의 칭하이 지선이 다시 번영하고 있습니다." # 6914434871605937864
  RICE_tuyuhun_qinghaicong_horses: "칭하이충 말 무리" # 11126165198235582400
  RICE_tuyuhun_qinghaicong_horses_desc: "수세기 동안, 청해호 지역에서 온 청해총마는 그 속도와 지구력으로 아시아 전역에 명성을 떨쳐왔습니다.\n\n#italic #!" # 12195997514868504752
  RICE_tuyuhun_qinghaicong_horses_expanded: "번창하는 칭하이충 말무리떼" # 16722696898259048988
  RICE_tuyuhun_qinghaicong_horses_expanded_desc: "수 세기 동안 청해 호수 지역에서 온 청해총 말들은 그들의 속도와 지구력으로 인해 아시아 전역에 명성을 떨쳐왔습니다. 토욕혼 영주들의 자원 투자 덕분에, 이 말 무리들은 그 어느 때보다 많아졌습니다." # 1263101475310128847
  RICE_tuyuhun_character_owns_qinghaicong_horses: "칭하이충 말 무리" # 11126165198235582400
  RICE_tuyuhun_character_owns_qinghaicong_horses_desc: "이 통치자는 수세기 동안 유명한 칭하이충 말이 사육되어 온 칭하이 호수 주변의 영토를 소유하고 있습니다." # 7728359452655142981
  RICE_tuyuhun_character_gifted_qinghaicong_horses: "최근 하사받은 칭하이충 말" # 10694991326335187263
  RICE_tuyuhun_recently_went_to_nadun_festival: "최근 나둔 축제에 참여했습니다" # 14245693634919541523
  RICE_tuyuhun_opinion_qinghaicong_horses: "칭하이총 말을 선물받았습니다" # 13809748237504966452
  RICE_tuyuhun_skilled_translators: "숙련된 투위훈 번역가들" # 3182292957255154783
  RICE_tuyuhun_skilled_translators_desc: "이 인물은 토욕혼 출신의 여러 번역가를 고용하고 있으며, 이 번역가들은 어느 정도 명성을 얻었습니다. 역사적으로 다양한 민족과 문화가 자유롭게 뒤섞이는 실크로드의 칭하이 길을 지배했기 때문에, 토욕혼족은 뛰어난 번역가로서 명성을 쌓았습니다." # 14557864630745745001
  RICE_tuyuhun_translator_school: "트위혼 번역 학교" # 18104517490786993327
  RICE_tuyuhun_translator_school_desc: "토욕혼 출신 번역가 상당수가 이 지역에 정착하여 다음 세대의 번역가들을 가르치고 있습니다.\n옛 토욕혼 왕국은 다양한 실크로드의 청해 구간을 따라 위치했기에, 수년에 걸쳐 토욕혼 번역가들은 비할 데 없는 언어 능력으로 명성을 얻었고, 그 재능 때문에 이 지역의 많은 외국 궁정으로부터 자주 고용되었습니다." # 17173157826028916433
  RICE_tuyuhun_brick_carvings: "투위혼 벽돌 부조" # 4112049913274588146
  RICE_tuyuhun_brick_carvings_desc: "그 인물의 거처가 최근에 개축되었습니다. 투위혼 부족의 전통 양식으로 제작된 벽돌 조각들이 강력한 용과 봉황에서부터 물고기와 새 같은 소박한 동물에 이르기까지 여러 생물과 꽃을 묘사하고 있습니다." # 15792453780027604145
  RICE_tuyuhun_assisted_organizing_nadun_festival: "나둔 조직 지원" # 10531921725611644371
  RICE_tuyuhun_assisted_organizing_nadun_festival_desc: "이 인물은 지역 주민들이 최근의 나담 축제를 준비하는 데 많은 도움을 주었습니다." # 9325990697525921142
  RICE_tuyuhun_restore_tuyuhun_kingdom: "토욕혼 왕국 재건" # 14040552899848839904
  RICE_tuyuhun_restore_tuyuhun_kingdom_tooltip: "청해 지역에 투유혼 왕국을 재건하게 될 것이다." # 5077876993279263599
  RICE_tuyuhun_restore_tuyuhun_kingdom_desc: "한때 투위혼 국가는 칭하이 지역에 군림했었소 - 지금이야말로 그 잿더미에서 다시 일으켜 세울 기회요!" # 10083189093718411591
  RICE_tuyuhun_restore_tuyuhun_kingdom_effect_tooltip_1: "투위훈 [kingdom|E]를 얻습니다" # 6868791863642431721
  RICE_tuyuhun_restore_tuyuhun_kingdom_effect_tooltip_2: "여러 [duchy|E] 작위가 해당 지역의 투위혼 [kingdom|E]에 [de_jure|E] 상의 일부가 됩니다." # 130165520656508990
  RICE_tuyuhun_restore_tuyuhun_kingdom_confirm: "투유훈은 다시 부흥하리라!" # 11525401725445607111
  RICE_tuyuhun_restore_tuyuhun_kingdom_context_tooltip: "#emphasis 역사적 배경:#! 토욕혼 왕국은 3세기 후반 선비족의 왕자 투욕혼에 의해 최초로 건립되었습니다. 이 왕국은 청해 지역에 있는 비단길의 중요한 교역로를 통제했으며, [qinghaicong_horses|E] 사육으로 유명했지만, 7세기에 토번 제국에 의해 정복당했습니다." # 299389390977900254
  RICE_tuyuhun_attend_nadun_festival: "나담 축제 참석" # 958017850926989210
  RICE_tuyuhun_attend_nadun_festival_tooltip: "지역 나둔 축제에 참석하게 됩니다." # 781083989122972030
  RICE_tuyuhun_attend_nadun_festival_desc: "매년 토욕혼 부족은 나둔으로 수확을 기념합니다. 지역 마을에서 그 축제 중 하나에 참석해야겠다." # 15640704859225652832
  RICE_tuyuhun_attend_nadun_festival_effect_tooltip: "나담 축제에 참여합니다" # 3436700603493627532
  RICE_tuyuhun_attend_nadun_festival_confirm: "기대되는군!" # 8885062359633854843
  RICE_tuyuhun_attend_nadun_festival_context_tooltip: "#emphasis 역사적 배경:#! 나둔은 투욕혼의 (전부는 아니더라도 부분적으로) 후예로 여겨지는 투 또는 몽구르족의 전통적인 추수 축제입니다. 이는 몽골의 나담 축제와 관련이 있지만, 여러 면에서 차이가 있습니다." # 12942684484686430615
  RICE_decision_tuyuhun_nadun_month_requirement: "월은 7월부터 10월 사이여야 합니다." # 11644982890683583997
