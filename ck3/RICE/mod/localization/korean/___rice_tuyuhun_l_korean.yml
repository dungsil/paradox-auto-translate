  tuyuhun.0050.t: "황금 옥좌" # 6205922962983297391
  tuyuhun.0050.desc: "수 세기 동안 토욕혼 통치자들에게는 사자 형상의 조각이 있는 황금 옥좌를 소유하는 것이 전통이었습니다.\n제 궁정에는 이 전통을 이어가는 것이 제가 풍기는 위엄을 드높이고, 제 궁정을 방문하는 모든 이에게 경외와 칭송을 불러일으킬 것이라 말하는 이들이 있습니다.\n이 지역에는 이러한 작업에 자신들의 기술을 발휘하고 싶어 하는 여러 장인들이 있습니다." # 17669782720416830543
  tuyuhun.0050.a: "내가 필요한 것은 황금 옥좌이니, 즉시 제작을 명하시오." # 7192512550389815723
  tuyuhun.0050.b: "이런 허영심이라니! 나의 존재와 업적만으로도 족하다." # 5437460920311246992
  tuyuhun.0051.t: "청해총 말" # 4313371400794116907
  tuyuhun.0051.desc: "먼 곳에서 사신이 방문했습니다. 그에게 제 마구간의 말들을 보여주기로 했습니다.\n\n우리의 선조 모용 토욕혼 때부터, 우리 토욕혼인들은 중국인들이 \"용의 후예\"라고 부르는 유명한 청해총마를 사육하는 능력으로 명성이 높았습니다. 이 말들만큼 짧은 시간에 멀리 갈 수 있는 이는 거의 없으며, 사신은 이 장엄한 말들을 보았을 때 눈이 감탄으로 빛났습니다.\n\n\"그대와 그대 백성은 이 말들을 자랑스러워하겠군요.\" 그는 탁 트인 들판에서 이 말들을 관찰하며 분명히 감탄한 듯 나에게 말합니다." # 4471022686374914678
  tuyuhun.0051.a: "이는 결국 하늘의 축복일 뿐입니다." # 1432078273732707184
  tuyuhun.0051.b: "그렇기에 우리는 번영하는 백성으로 계속 존재할 것입니다." # 15910113974242978970
  tuyuhun.0052.t: "위대한 번역가들" # 10482908488945237113
  tuyuhun.0052.desc: "수백 년 전, 토욕혼은 번역가로서의 뛰어난 능력으로 명성이 높았으며, 남북조 시대의 단명했던 중국 지배자부터 중앙아시아의 에프탈 군벌에 이르기까지 이 지역의 다양한 국가들을 위한 중개자 역할을 자주 했습니다. 시대는 변했지만, 우리 백성 중 일부는 여전히 이러한 중요한 언어적 전통을 이어가고 있습니다. 제 휘하의 번역가들이 이러한 전통을 계승하고 있는 듯하며, 그들의 능력이 상당수의 외국 방문객에게 인정받았기 때문입니다." # 5236908591041298472
  tuyuhun.0052.a: "내 번역가들이 이토록 충분하다니 기쁘오." # 3660812059281197438
  tuyuhun.0052.b: "미래의 번역가들에게 지침이 되도록 정리해야 합니다." # 15606173031399449507
  tuyuhun.0053.t: "춤추는 군마" # 2099591863567979222
  tuyuhun.0053.desc: "토욕혼의 명마들은 전쟁뿐만 아니라 오락용으로도 사육되었습니다. 오늘, 몇몇 저명한 손님들이 먼 곳에서 저를 찾아왔고, 조촐한 환영 소풍 동안 저는 우리의 소위 '춤추는 말'들로 그들을 즐겁게 해주고 있습니다. 심지어 중국에서도 이 말들은 수세기 동안 높은 수요를 보였으니, 왜 그런지는 분명합니다. 손님들은 말들이 초원에서 체력을 뽐내는 모습을 보며 경외심을 느끼고 있습니다." # 8936667722694617837
  tuyuhun.0053.a: "정말 장관이었지 않소?" # 11343955033199053848
  tuyuhun.0054.t: "보리 와인" # 15750750240962748119
  tuyuhun.0054.desc: "지인을 방문했을 때, 그가 토욕혼 식사의 전형적인 음식들로 구성된 성대한 연회를 베풀어 주었습니다. 여기에는 소금에 절인 양배추, 버터 국수, 삶은 돼지고기와 양고기 등이 포함됩니다. 토욕혼 문화에서는 손님이 행운을 가져온다고 하니, 그들을 잘 대하는 것이 행운을 더욱 강화할 것입니다. 이 맛있는 음식을 먹는 동안, 그는 저에게 전통적인 수제 토욕혼 보리주도 권했습니다." # 15665343926667834728
  tuyuhun.0054.a: "감사합니다! 축배를 듭시다!" # 2638725712234693212
  tuyuhun.0054.b: "오늘은 술을 사양하겠소." # 1669527893280840578
  tuyuhun.0055.t: "가축 세기" # 16545181796774542844
  tuyuhun.0055.desc: "지인의 집을 방문했는데, 그가 상당수의 가축, 주로 유명한 투유훈 말과 약간의 야크와 양을 기르고 있음을 알아차렸습니다. 그 수가 꽤 많아서, 본능적으로 몇 마리인지 소리 내어 세기 시작했습니다. 하지만 그렇게 하자마자, 제 경비병 중 한 명이 제게 멈추라고 말했습니다. 타인이 소유한 가축의 수를 세는 것은 그들에게 불운을 가져온다는 투유훈 사람들 사이의 미신이기 때문입니다." # 10844737256783588638
  tuyuhun.0055.a: "아, 거의 잊을 뻔했군! 상기시켜 줘서 다행이오." # 13241726052214971418
  tuyuhun.0055.b: "불행이라고 하시오? 나는 어차피 그 자를 좋아한 적이 없었소." # 4820870473414171514
  tuyuhun.0056.t: "전각술" # 9969045234841707333
  tuyuhun.0056.desc: "벽돌 조각은 투위훈인의 전통 예술이며, 우리가 처음 청해 지역의 구릉지대에 정착했을 때 습득한 것입니다.\n오늘날, 재능 있는 벽돌 조각가가 내 궁정에 봉사하겠다고 제안했습니다. 그는 용, 봉황, 새, 물고기뿐만 아니라 꽃과 같은 다양한 생명체를 아름답게 새길 새로운 벽돌 조각으로 내 거주지의 일부를 새롭게 단장할 수 있다고 말합니다." # 12874401211458119530
  tuyuhun.0056.a: "좋군!" # 4692726350182718837
  tuyuhun.0056.b: "관심 없습니다." # 2753668033937690878
  tuyuhun.0057.t: "말 도둑" # 17354168083756489129
  tuyuhun.0057.desc: "최근 내 관사의 마구간에 속한 청해충 말 몇 마리를 도둑이 훔치려 시도했습니다. 그는 며칠 후 내 병사들에게 붙잡히기 전 짧은 거리를 도망치는 데 성공했습니다. 탁월한 말 사육사이자 소유주로서 명성이 자자한 우리 토욕혼에게 말을 훔치는 것은 사람을 납치하거나 심지어 살해하는 것만큼 흉악한 범죄로 간주됩니다. 보통은 내 관료들이 이 일을 처리하겠지만, 여러 상황으로 인해 이번에는 내가 이 범죄에 대해 판결을 내릴 기회를 얻었습니다." # 16641661835101849148
  tuyuhun.0057.a: "내 신하들의 판단을 믿고 이 일을 맡기겠다." # 2015440358424338874
  tuyuhun.0057.b: "우리 전통은 명확하다. 이는 살인과 같다. 그를 처형하라." # 3925155158876241149
  tuyuhun.0057.c: "벌금만 내게 해도 그에게는 좋은 교훈이 될 것이다." # 7313095997157903947
