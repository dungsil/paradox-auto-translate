  tuyuhun.0010.t: "칭하이콩 말 발송" # 6271206209873501859
  tuyuhun.0010.desc: "[recipient.GetTitledFirstName]에게 칭하이 호수에서 칭하이총 말 여러 마리를 보냈습니다. [recipient.GetSheHe]께서 이 호의를 알아주시고 저를 더 좋게 생각하시기를 바라며, 이것이 저희 사이의 관계 개선에 도움이 되기를 바랄 뿐입니다." # 3033029601727943039
  tuyuhun.0010.a: "확실합니다." # 13728127113371319220
  tuyuhun.0011.opening: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]" # 15316089254346760738
  tuyuhun.0011.desc: "청해호 주변 목초지에서 온 청해마를 선물로 드립니다. 이 말들은 예로부터 그 속도와 지구력으로 유명했으며, 여러분과 여러분의 용사들에게 충실히 봉사할 것입니다. 이 작은 선물을 받으시어 우리 두 나라 사이의 영원한 평화를 기원하는 마음을 담았습니다." # 7160707558587359399
  tuyuhun.0011.a: "정말 훌륭하군! 이 말들은 우리에게 큰 도움이 될 것이다." # 8679098825427007697
