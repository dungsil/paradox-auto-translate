  tuyuhun.0001.t: "투유혼 왕국 재건" # 8914023558771284364
  tuyuhun.0001.desc: "아주 오래전, 선비족이 중국의 비옥한 평야로 남하했을 때, 그들 중 일부가 모용 토욕혼의 지휘 아래 지역 부족들을 복속시킨 후 청해호의 풍요로운 목초지 주변에 정착했습니다. 이 유목민들이 우리 토욕혼 부족의 중심을 이루게 된 것입니다. 우리의 통치 아래, 이곳은 비단길의 수익성 좋은 부분을 통제하며 번영했습니다. 하지만 애석하게도, 이 왕국은 당나라와 티베트 간의 대전쟁 중에 무너지고 말았습니다.\n\n하지만 시대는 다시금 변하고 있습니다. 나의 지도력 아래, 나는 한때 우리 토욕혼 선조들이 통치했던 청해호 주변 지역의 넓은 영역을 재통일했습니다. 많은 지역 족장들이 내게 충성을 맹세했고, 토욕혼 민족의 힘은 나날이 커지고 있습니다. 다시 한번, 우리는 무시할 수 없는 세력이 될 것입니다! 정녕, 모용 토욕혼께서 이곳에서 이를 보셨다면, 나를 자랑스러워하셨을 것입니다." # 12092826148037133034
  tuyuhun.0001.a: "이것은 투유훈 민족에게 새로운 시작입니다!" # 14511285283690760942
  tuyuhun.0002.t: "투유혼 왕국 재건" # 8914023558771284364
  tuyuhun.0002.desc: "옛날 옛적에, 유목민 선비족 전사들이 남하하여 중국의 비옥한 평야로 이주했을 때, 그들 부족의 한 갈래가 칭하이 호의 풍요로운 목초지 근처에 정착하고 현지 부족들을 정복했습니다. 그들은 그들의 건국 군주의 이름을 따서 스스로를 토욕혼이라 불렀습니다. 수 세대에 걸쳐 토욕혼 왕국은 이 수익성 높은 비단길 지역을 통제했지만, 당나라와 토번 간의 대전쟁 와중에 결국 붕괴했고 생존자들은 바람에 날리는 낙엽처럼 흩어졌습니다.\n\n이제 [tuyuhun_ruler.GetTitledFirstName] 덕분에, 토욕혼은 다시 한번 힘을 얻어 부상하고 있습니다. 칭하이 지역의 상당 부분을 정복한 [tuyuhun_ruler.GetSheHe]는 토욕혼 왕국을 제자리에 복원했습니다." # 14804405043222127499
  tuyuhun.0002.a: "토욕혼 왕국은 이번에 버틸 수 있을까요?" # 14249388167434305343
