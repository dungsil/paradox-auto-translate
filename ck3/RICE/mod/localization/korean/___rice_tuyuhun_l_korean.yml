  game_concept_qinghaicong_horse: "칭하이총 말" # 8600922061459387718
  game_concept_qinghaicong_horses: "칭하이총 말" # 4313371400794116907
  game_concept_qinghaicong_horses_desc: "청해호 주변 평원에서 유래하여 투유훈족이 유명하게 사육했던 명성 높은 $game_concept_qinghaicong_horses$는 게임 내에서 여러 가지 방법으로 표현됩니다.\n\n첫째, 복기와 거르겐 [counties|E]는 긍정적인 [county_modifiers|E]를 받습니다. 복기 및/또는 거르겐의 [rulers|E]는 또한 부수적인 긍정적인 [character_modifiers|E]를 받습니다.\n\n둘째, 복기 및/또는 거르겐의 [rulers|E]는 "청해공 말 선물"이라는 특별한 [character_interaction|E]에 접근할 수 있습니다. 이는 [send_gift|E] 상호작용과 유사하지만, 약간의 [prestige|E]와 [dynasty_prestige|E]도 제공합니다. 그러나 대상에게 다양한 군사적 보너스를 부여하는 [character_modifier|E]를 부여하기 때문에 주의하여 사용해야 합니다.\n\n마지막으로, 이러한 [rulers|E] (또는 [culture|E]가 $tradition_RICE_xianbei_scions_name$ [tradition|E]를 가지고 있는 [rulers|E])는 [GetTravelOption('RICE_tuyuhun_qinghaicong_horses_option').GetName] [travel_option|E]를 사용할 수 있습니다." # 16466783094306191082
  RICE_tuyuhun_qinghai_silk_road: "실크로드 청해로 개발" # 18035483370000551805
  RICE_tuyuhun_qinghai_silk_road_desc: "이 지역에 투유훈이 다시 일어서면서, 청해 지방의 실크로드가 다시 번영하고 있습니다." # 6914434871605937864
  RICE_tuyuhun_qinghaicong_horses: "칭하이총 말떼" # 11126165198235582400
  RICE_tuyuhun_qinghaicong_horses_desc: "수 세기 동안, 칭하이호 지역에서 온 칭하총 말은 속도와 지구력으로 아시아 전역에서 명성을 떨쳤습니다.\n\n#italic #!" # 12195997514868504752
  RICE_tuyuhun_qinghaicong_horses_expanded: "활기찬 칭하이총 말 무리" # 16722696898259048988
  RICE_tuyuhun_qinghaicong_horses_expanded_desc: "수 세기 동안, 칭하이 호수 지역에서 온 칭하이총 말은 아시아 전역에서 속도와 지구력으로 유명했습니다. 토욕혼 영주들의 자원 투자 덕분에 이 말떼는 그 어느 때보다 많아졌습니다." # 1263101475310128847
  RICE_tuyuhun_character_owns_qinghaicong_horses: "칭하이총 말떼" # 11126165198235582400
  RICE_tuyuhun_character_owns_qinghaicong_horses_desc: "이 통치자는 칭하이 호수 주변 영토를 소유하고 있으며, 그곳에서 유명한 칭하이총 말이 수세기 동안 사육되어 왔습니다." # 7728359452655142981
  RICE_tuyuhun_character_gifted_qinghaicong_horses: "최근 하서총에서 선물받은 말" # 10694991326335187263
  RICE_tuyuhun_recently_went_to_nadun_festival: "최근 나둔 축제에 참여했습니다" # 14245693634919541523
  RICE_tuyuhun_opinion_qinghaicong_horses: "칭하이총 말을 선물함" # 13809748237504966452
  RICE_tuyuhun_skilled_translators: "숙련된 토욕혼 번역가" # 3182292957255154783
  RICE_tuyuhun_skilled_translators_desc: "이 인물은 투유혼 출신의 여러 번역가들을 고용하고 있으며, 이 번역가들은 상당한 명성을 얻었습니다. 역사적으로 다양한 민족과 문화가 자유롭게 혼합된 실크로드의 칭하이 루트를 장악했기 때문에 투유혼은 최고의 번역가로서 명성을 얻었습니다." # 14557864630745745001
  RICE_tuyuhun_translator_school: "투유훈 번역학교" # 18104517490786993327
  RICE_tuyuhun_translator_school_desc: "투유혼 출신의 여러 통역관들이 이 지역에 정착하여 다음 세대 통역관들을 교육하고 있습니다. 다양한 실크로드의 칭하이 지역에 위치했던 옛 투유혼 왕국은 수년에 걸쳐 투유혼 통역관들이 뛰어난 언어 능력으로 명성을 얻었으며, 이들의 서비스를 받기 위해 지역 내 많은 외국 궁정에서 고용되었습니다." # 17173157826028916433
  RICE_tuyuhun_brick_carvings: "토욕혼 벽돌 조각" # 4112049913274588146
  RICE_tuyuhun_brick_carvings_desc: "이 인물의 거주지는 최근 투유혼 민족의 전통 양식으로 만들어진 벽돌 조각으로 개조되었습니다. 이 조각들은 강력한 용과 불사조부터 물고기와 새와 같은 소박한 동물, 그리고 꽃에 이르기까지 다양한 생물을 묘사합니다." # 15792453780027604145
  RICE_tuyuhun_assisted_organizing_nadun_festival: "나둔 조직 지원" # 10531921725611644371
  RICE_tuyuhun_assisted_organizing_nadun_festival_desc: "이 인물은 최근 나둔 축제를 조직하는 데 지역 주민들을 돕는 데 크게 관여했습니다." # 9325990697525921142
  RICE_tuyuhun_restore_tuyuhun_kingdom: "토욕혼 왕국 복원" # 14040552899848839904
  RICE_tuyuhun_restore_tuyuhun_kingdom_tooltip: "당신은 칭하이 지역에 토욕혼 왕국을 재건할 것입니다." # 5077876993279263599
  RICE_tuyuhun_restore_tuyuhun_kingdom_desc: "투유훈 국가는 한때 청해 지역을 지배했는데 - 이제 내가 그들의 몰락에서 일어서게 할 기회가 온 것이다!" # 10083189093718411591
  RICE_tuyuhun_restore_tuyuhun_kingdom_effect_tooltip_1: "투유훈 [kingdom|E]을(를) 획득했습니다" # 6868791863642431721
  RICE_tuyuhun_restore_tuyuhun_kingdom_effect_tooltip_2: "해당 지역의 여러 [duchy|E] 작위가 토욕혼 [kingdom|E]의 [de_jure|E] 일부가 됩니다" # 130165520656508990
  RICE_tuyuhun_restore_tuyuhun_kingdom_confirm: "토욕혼이 다시 일어설 것이다!" # 11525401725445607111
  RICE_tuyuhun_restore_tuyuhun_kingdom_context_tooltip: "#emphasis 역사적 배경:#! 투유훈 왕국은 3세기 후반, 시베이족 출신의 투유훈 왕자가 세웠습니다. 청해 지역의 실크로드 주요 통로를 장악했으며, [qinghaicong_horses|E]를 유명하게 사육했습니다. 그러나 7세기에 티베트 제국에 정복당했습니다." # 299389390977900254
  RICE_tuyuhun_attend_nadun_festival: "나둔 축제 참가" # 958017850926989210
  RICE_tuyuhun_attend_nadun_festival_tooltip: "지역 나둔 축제에 참여할 것입니다." # 781083989122972030
  RICE_tuyuhun_attend_nadun_festival_desc: "매년 토욕혼 사람들은 나둔으로 수확을 기념합니다. 현지 마을에서 열리는 축제에 참석해야 합니다." # 15640704859225652832
  RICE_tuyuhun_attend_nadun_festival_effect_tooltip: "나둔 축제에 참석합니다" # 3436700603493627532
  RICE_tuyuhun_attend_nadun_festival_confirm: "기대되네요!" # 8885062359633854843
  RICE_tuyuhun_attend_nadun_festival_context_tooltip: "#bold 역사적 배경:# 나둔은 투족 또는 몽골족으로 여겨지는 나둔의 전통적인 수확 축제입니다. 이들은 투유훈의 후손(전부가 아니더라도 일부)으로 간주됩니다. 이는 몽골 나담 축제와 관련이 있지만 여러 면에서 다릅니다." # 12942684484686430615
  RICE_decision_tuyuhun_nadun_month_requirement: "월은 7월에서 10월 사이여야 합니다." # 11644982890683583997
