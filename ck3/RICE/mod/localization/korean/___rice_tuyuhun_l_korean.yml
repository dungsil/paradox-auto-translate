  tuyuhun.0001.t: "토욕혼 왕국 복원" # 8914023558771284364
  tuyuhun.0001.desc: "오래전, 선비족이 중국의 비옥한 평야로 남하했을 때, 그들 중 일부는 모용토욕혼의 지도 아래 토착 부족들을 정복한 후 칭하이 호수의 풍요로운 목초지 주변에 정착했습니다. 이 유목민들은 우리 민족인 토욕혼의 핵심을 형성했습니다. 우리의 통치 아래 이 지역은 실크로드의 수익성 있는 부분을 장악하면서 번영했습니다. 아아, 이 왕국은 당나라와 티베트 사이의 대전쟁 중에 무너졌습니다.\n\n그러나 시대는 다시 한번 변하고 있습니다. 저의 지도 아래, 저는 한때 우리 토욕혼 조상들이 통치했던 칭하이 호수 주변의 넓은 지역을 재통일했습니다. 많은 지역 족장들이 저에게 충성을 맹세했으며, 토욕혼 사람들의 힘은 날마다 커지고 있습니다. 다시 한번, 우리는 무시할 수 없는 세력이 될 것입니다! 만약 모용토욕혼이 이것을 보러 이곳에 있었다면 분명히 저를 자랑스러워했을 것입니다." # 12092826148037133034
  tuyuhun.0001.a: "이것은 토욕혼 사람들에게 새로운 시작입니다!" # 14511285283690760942
  tuyuhun.0002.t: "토욕혼 왕국 복원" # 8914023558771284364
  tuyuhun.0002.desc: "오래전, 유목민인 선비족 전사들이 남쪽으로 이주하여 중국의 비옥한 평야로 들어갔을 때, 그들의 한 갈래는 칭하이 호수 주변의 풍요로운 목초지에 정착하여 현지 부족들을 정복했습니다. 그들은 건국 왕자의 이름을 따 투유혼이라고 불렀습니다. 여러 세대에 걸쳐 투유혼 왕국은 실크로드의 이 유리한 지역을 통제했지만, 결국 당나라 중국과 티베트 사이의 대전쟁 중에 붕괴되었고, 생존자들은 바람에 흩날리는 나뭇잎처럼 흩어졌습니다.\n\n이제, [tuyuhun_ruler.GetTitledFirstName] 덕분에 투유혼은 다시 한번 세력을 키우고 있습니다. 칭하이 지역의 상당 부분을 정복한 [tuyuhun_ruler.GetSheHe]는 투유혼 왕국을 제자리로 되돌렸습니다." # 14804405043222127499
  tuyuhun.0002.a: "토욕혼 왕국은 이번에는 살아남을 수 있을까요?" # 14249388167434305343
