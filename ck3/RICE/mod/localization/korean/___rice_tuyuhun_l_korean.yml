  tuyuhun.0020.t: "나둔" # 6496424255196531200
  tuyuhun.0020.desc: "올해는 난둔 축제에 참석하기로 결정했다. 그것은 투후혼, 혹은 투족의 수확제이며, 분명 큰 즐거움을 줄 것이다! 전통적으로 이 축제는 두 달가량 지속되며, 해당 지역 내 여러 마을과 부족 간의 협력을 필요로 한다." # 7220686915794617075
  tuyuhun.0020.a: "몹시 기대되는군." # 6715896738352126272
  tuyuhun.0021.t: "나담 시작!" # 6426584685150831180
  tuyuhun.0021.desc: "나둔 축제가 시작됩니다! 저는 수행단과 함께 올해의 나둔 축제가 열릴 주최 마을에 도착했습니다.\n다양한 천상의 존재들을 편안하게 수송하고 머물 수 있도록 가마와 천막이 설치되었습니다. 희생 제물이 차려졌고, 다른 마을에서 온 남성들이 주최 마을 소유의 들판으로 행진하기 시작합니다.\n상서로운 문구와 축복이 새겨진 다채로운 깃발과 활기찬 북과 징을 들고, 이 남성들은 큰 소음과 음악을 만들어내며 나둔 축제의 시작을 알립니다." # 12360706918282225254
  tuyuhun.0021.a: "훌륭하군!" # 16848862372218168470
  tuyuhun.0022.t: "나둔 종료" # 2304646320170742899
  tuyuhun.0022.desc: "드디어 나담 대축제가 막을 내렸습니다. 현지인들과 아주 즐거운 시간을 보냈으며, 다음에도 또 참여할 수 있기를 바랍니다." # 1986120469046090737
  tuyuhun.0022.a: "다음에." # 3527578574338849954
  tuyuhun.0023.t: "xxxxx" # 1951045980481827005
  tuyuhun.0023.desc: "xxxxx" # 1951045980481827005
  tuyuhun.0023.a: "xxxxx" # 1951045980481827005
  tuyuhun.0024.t: "좋은 소식 알리기" # 11299284810908883288
  tuyuhun.0024.desc: "나담 축제의 일부로서, 북소리 장단에 맞춰 좋은 소식이 낭송됩니다. 하늘에 있는 자들조차도 최근 어떤 행운과 기쁨이 있었는지 알게 되도록 말입니다." # 4415093952095529910
  tuyuhun.0024.a: "저 또한 제 가족에게서 온 좋은 소식이라면 무엇이든 모두와 나누겠습니다!" # 12416591219930519999
  tuyuhun.0024.b: "나는 먼저 다른 이들이 하는 말을 듣고 그 상황을 지켜본다." # 4923544474614963054
  tuyuhun.0025.t: "하늘의 영예로" # 14736140093203325162
  tuyuhun.0025.desc: "나담 축제 기간에는 많은 춤이 공연됩니다. 오늘, 천상을 기리는 춤이 공연되었습니다. 이것은 천상의 존재들을 이 흥겨움에 내려와 함께하라는 초대입니다." # 11907242050502971190
  tuyuhun.0025.a: "좋군" # 843958112380023394
  tuyuhun.0026.t: "수판 케이크" # 12852187866178353982
  tuyuhun.0026.desc: "나둔 직전에 수판이라 불리는 특별한 희생 케이크가 신들에게 바치는 제물로 준비되었습니다. 이제 나둔이 완전히 진행되고, (일설에 따르면) 천상의 존재들이 내려왔으니, 우리도 이 케이크를 즐길 수 있습니다." # 9270414187549381038
  tuyuhun.0026.a: "잔뜩 먹겠습니다! 이것은 정말 맛있는 음식이로구나!" # 18026431769184240570
  tuyuhun.0026.b: "과식을 자제하겠다." # 5384181359353506244
  tuyuhun.0027.t: "건배" # 15099341807772602656
  tuyuhun.0027.desc: "나둔 동안에는 주요 춤에 참여한 이들에게 큰 잔으로 건배하는 것이 관례입니다. 오늘, 춤 중 하나가 진행되는 동안 모두가 춤꾼들에게 건배하고 있으며, 온 분위기가 활기차고 흥겹습니다." # 7617256441544525692
  tuyuhun.0027.a: "뒤에서 관망하겠습니다." # 1222919439897832124
  tuyuhun.0027.b: "나도 그들에게 축배를 들겠소!" # 2297756087544964653
  tuyuhun.0028.t: "농민들의 이야기" # 9414002388572940772
  tuyuhun.0028.desc: "나둠에서 연극 공연은 언제나 중요한 역할을 해 왔습니다. 가장 인기 있는 것은 한 농민 가족의 고난을 그린 이야기 공연입니다. 마지막에는 농부의 아들이 농부로서 자신의 자리를 받아들이며, 세대를 이어 농업을 계승하는 것이 얼마나 중요한지를 보여줍니다." # 5698061964059741313
  tuyuhun.0028.a: "결국, 식량이 없다면 우리가 어찌 되겠나?" # 17785612445857364378
  tuyuhun.0029.t: "삼국지 전설" # 13427356952743058208
  tuyuhun.0029.desc: "토욕혼족은 한족은 아니지만, 인접한 중국의 영향을 일부 받았습니다. 나둔 축제 기간 중 중국 전설을 바탕으로 한 연극 공연이 흔합니다. 가장 인기 있는 것은 중국사 삼국시대의 이야기입니다. 이 시대는 거대한 영웅과 악당들이 힘, 지혜, 매력으로 천하의 운명을 결정하기 위해 싸운 내전기였습니다. 이 극적인 이야기들이 펼쳐지는 것을 보며, 이 영웅과 악당들 중 누가 저에게 가장 흥미로운 인물일까요?" # 12963517072468078278
  tuyuhun.0029.a: "인자한 유비, 그리고 그의 굳건한 촉나라" # 18034796700507504247
  tuyuhun.0029.b: "야심찬 조조, 그리고 그의 번영한 위나라" # 15159616754176820619
  tuyuhun.0029.c: "근면한 손권, 그리고 그의 용감한 오나라" # 7721906749544493920
  tuyuhun.0029.d: "승리한 후손들이 진(晉)을 건국한 교활한 사마의" # 17826609931383827899
  tuyuhun.0029.e: "흉포한 여포, 무쌍한 공포의 무장" # 8324479678411646406
  tuyuhun.0030.t: "방문할 것인가, 말 것인가" # 3086542287551592230
  tuyuhun.0030.desc: "나둔은 사람들이 서로를 방문하여 한 해 동안 얻은 지식과 경험을 공유하는 중요한 시기입니다. 주최 마을에는 방문할 만한 지인들이 여럿 있습니다. 그들과 함께 어울려 볼까요?" # 10441098727833723366
  tuyuhun.0030.a: "아니, 축제는 이대로 즐기고 있네!" # 11260428784157135474
  tuyuhun.0030.b: "네, 좋은 생각인 것 같습니다." # 10034081040761598281
  tuyuhun.0030.c: "대신에 새로운 친구들을 만나고 싶습니다!" # 9142332583180764618
  tuyuhun.0031.t: "농민 식량" # 3495242765105908204
  tuyuhun.0031.desc: "나담 기간 동안 주최 마을의 고위 손님으로서 저는 연회 탁자에서 상석을 제안받았고, 이 농민들이 차려줄 수 있는 최고의 음식을 제공받았습니다. 그것은 버터를 곁들인 쇠고기 국수, 우유차, 그리고 튀김 빵과 같이 소박하고 든든한 음식입니다." # 7821588937531702973
  tuyuhun.0031.a: "감사하다! 간단한 음식도 매력이 있다." # 10042891718271920068
  tuyuhun.0031.b: "집에서 더 잘 먹지만, 개의치 않습니다." # 8106762474709252609
  tuyuhun.0031.c: "이 음식은 맛이 매우 밋밋하고 별맛이 없군." # 8126807363611460751
  tuyuhun.0032.t: "전래가" # 2390796325815766286
  tuyuhun.0032.desc: "나둔에서는 춤과 더불어 다양한 전통 노래가 많이 불립니다. 주위의 모든 선율을 듣노라면 경이롭습니다!" # 2325889747973803162
  tuyuhun.0032.a: "영혼의 즐거움" # 2606103570813535834
  tuyuhun.0033.t: "사랑이 피어납니다" # 3928805180970426437
  tuyuhun.0033.desc: "젊은이들에게 나둔은 축제와 교류의 시간이기 때문에 사랑이 싹트기 시작하는 때인 경우가 많습니다. 저는 마을의 많은 젊은 남녀가 서툴지만 확실하게 사랑을 향한 첫걸음을 내딛는 것을 보아왔습니다. 어쩌면 언젠가 부모가 허락한다면 결혼으로 이어질 수도 있겠지요." # 17765737338312887880
  tuyuhun.0033.a: "아, 앳된 사랑이로군! 참으로 보기 좋소." # 1269574438902010403
  tuyuhun.0033.b: "흥, 시간이 흐르면 결국 씁쓸해지고 세상사에 지쳐버릴 테지." # 10962859812789345126
