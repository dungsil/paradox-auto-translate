  activity_RICE_tuyuhun_nadun_festival_conclusion_desc: "올해의 [GetActivityType( 'activity_RICE_tuyuhun_nadun_festival' ).GetName]가 막을 내렸습니다. 올해의 풍년을 기념하여 참으로 좋았습니다!" # 8303250202561197972
  RICE_tuyuhun_nadun_festival_festivity_phase: "축제" # 811132065578759303
  RICE_tuyuhun_nadun_festival_festivity_phase_desc: "우리는 나담을 위해 모여서, [GetPlayer.GetFaith.HighGodName]께서 우리에게 내리신 바라건대 풍성한 수확을 축하합니다." # 16901175557879902935
  RICE_tuyuhun_nadun_festival_joy_intent_header: "기쁨:" # 6116606498706730186
  RICE_tuyuhun_nadun_festival_joy_intent: "기쁨:" # 4858605767604520577
  RICE_tuyuhun_nadun_festival_joy_intent_desc: "풍작을 축하하기 위해, 올해 나담에서 마음껏 즐기기로 하였습니다.\n[stress_loss_i|E] [stress|E] 감소가 보장되며, [GetTrait('gregarious').GetName( GetNullCharacter )] 또는 [GetTrait('gluttonous').GetName( GetNullCharacter )] 특성을 가지고 있다면 더 큰 감소가 있습니다." # 1364170625519060795
  RICE_tuyuhun_nadun_festival_gratitude_intent_header: "감사" # 15198219328451905463
  RICE_tuyuhun_nadun_festival_gratitude_intent: "감사" # 9505445294088299232
  RICE_tuyuhun_nadun_festival_gratitude_intent_desc: "또 한 번의 성공적인 수확에 대해 [GetPlayer.GetFaith.PantheonTerm]에게 감사를 표하고 싶습니다.\n\n보통 나둔 축제 말미에 획득하는 양의 두 배인 [prestige_i|E] #V 100#! 및 [piety_i|E] #V 100#!을 획득합니다. 또한 [GetTrait('humble').GetName( GetNullCharacter )] 또는 [GetTrait('zealous').GetName( GetNullCharacter )]일 경우 [stress_loss_i|E] [stress|E]를 잃게 됩니다." # 15740810425257243431
  RICE_tuyuhun_nadun_festival_coordination_intent_header: "협력:" # 17017756434358074803
  RICE_tuyuhun_nadun_festival_coordination_intent: "협력:" # 459366280224294758
  RICE_tuyuhun_nadun_festival_coordination_intent_desc: "세계에서 가장 긴 축제 중 하나인 나둔을 조직하는 것은 어렵지만, 당신은 돕고 싶어 합니다. 당신은 [activity|E]가 끝나면 일반적이고 덜 강력한 [character_modifier|E] 대신 [GetModifier('RICE_tuyuhun_assisted_organizing_nadun_festival').GetNameWithTooltip]를 얻게 됩니다. 만약 당신이 [GetTrait('lazy').GetName( GetNullCharacter )]라면, [stress_gain_i|E] [stress|E]를 얻게 됩니다." # 5924988193139566344
