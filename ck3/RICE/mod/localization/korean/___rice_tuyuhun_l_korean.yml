  RICE_tuyuhun_nadun_festival_joy_intent_desc: "풍년을 축하하기 위해 올해의 나둔 축제에서 신나게 즐기려 합니다. [stress_loss_i|E]의 [stress|E]가 줄어들 것이 보장되며, [GetTrait('gregarious').GetName( GetNullCharacter )] 또는 [GetTrait('gluttonous').GetName( GetNullCharacter )] 특성이 있다면 더 많이 줄어듭니다." # 1364170625519060795
  RICE_tuyuhun_nadun_festival_gratitude_intent_header: "감사:" # 15198219328451905463
  RICE_tuyuhun_nadun_festival_gratitude_intent: "감사" # 9505445294088299232
  RICE_tuyuhun_nadun_festival_gratitude_intent_desc: "당신은 또 한 번 성공적인 수확에 대해 [GetPlayer.GetFaith.PantheonTerm]에게 감사를 표하고 싶습니다. 당신은 [prestige_i|E] #V 100#! 및 [piety_i|E] #V 100#!을 얻을 것이며, 이는 나둔의 종료 시 일반적으로 얻는 것의 두 배입니다. 또한 [GetTrait('humble').GetName( GetNullCharacter )] 또는 [GetTrait('zealous').GetName( GetNullCharacter )]인 경우 [stress_loss_i|E] [stress|E]가 줄어듭니다." # 15740810425257243431
  RICE_tuyuhun_nadun_festival_coordination_intent_header: "협동력:" # 17017756434358074803
