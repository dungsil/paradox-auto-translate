  RICE_tuyuhun_qinghaicong_horses_option_effect_1: "귀하가 [barony|E]에 들어갈 때마다 #V [GetPlayer.MakeScope.ScriptValue('RICE_tuyuhun_qinghaicong_option_bonus_chance')]%#! 확률로 귀하의 [diplomacy|E]와 [prowess|E]에 따라 [prestige_i|E] #V 1#!에서 [prestige_i|E] #V [EmptyScope.ScriptValue('RICE_tuyuhun_qinghaicong_option_max_value')|0]#! 사이의 값을 얻을 수 있습니다." # 10444332140113702681
