  activity_RICE_tuyuhun_nadun_festival_host_desc: "\n$BULLET_WITH_TAB$[prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$[piety_i|E][piety|E]\n$BULLET_WITH_TAB$스트레스 [stress_loss_i|E][stress|E] 감소\n$BULLET_WITH_TAB$ [GetModifier('RICE_tuyuhun_recently_went_to_nadun_festival').GetNameWithTooltip] [character_modifier|E]" # 6304053995299807244
  activity_RICE_tuyuhun_nadun_festival_guest_desc: "\n$BULLET_WITH_TAB$[prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$[piety_i|E][piety|E]\n$BULLET_WITH_TAB$스트레스 [stress_loss_i|E][stress|E] 감소" # 5012295731351457530
