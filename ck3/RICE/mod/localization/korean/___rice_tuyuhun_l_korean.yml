  RICE_tuyuhun_legend_new_title_name: "토욕혼의 부활" # 301214007716964546
  RICE_tuyuhun_legend_new_title_desc: "한때 뿔뿔이 흩어졌던 토욕혼이 위대한 지도자 [founder.GetTitledFirstName]의 지도 아래 재통합되었습니다." # 11144592644202730763
  RICE_tuyuhun_legend_chapter_opening_new_title: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]이 태어나기 훨씬 전, [ROOT.Legend.GetProperty( 'original_culture' ).Culture.GetNameNoTooltip]은 크게 두려움과 존경을 받았습니다. 하지만 그들은 당과 토번 간의 다툼 속에서 패권 다툼의 말이 되었고, 결국 토번의 침략 이후 와해되었습니다." # 11349872738077303019
  RICE_tuyuhun_legend_chapter_motivation_new_title: "[ROOT.Legend.GetProtagonist.GetHerHis] [ROOT.Legend.GetProperty( 'original_culture' ).Culture.GetNameNoTooltip] 선조들에 대한 전설을 들은 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 옛 [ROOT.Legend.GetProperty( 'title' ).Title.GetNameNoTooltip]를 재건하는 것이 [ROOT.Legend.GetProtagonist.GetHerHis]의 운명임을 어린 시절부터 알고 있었습니다." # 10153877822031637216
  RICE_tuyuhun_legend_chapter_famous_deed_new_title: "수많은 전투와 전쟁을 거치고, 수많은 책략과 외교를 통해, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 마침내 원조 [ROOT.Legend.GetProperty( 'original_culture' ).Culture.GetCollectiveNounNoTooltip]의 후예들을 다시 규합했습니다." # 3366932405192530961
  RICE_tuyuhun_legend_chapter_extra_deed_new_title: "이 모든 [ROOT.Legend.GetProperty( 'original_culture' ).Culture.GetCollectiveNounNoTooltip]의 후예들은, 얼마나 멀리 나뉘어졌건 간에, 옛 왕국의 영광을 마음속에 잘 기억하고 있었다. 그리하여 그들은 부활한 왕국의 귀환을 진심으로 환영했다." # 9147996926500226855
  RICE_tuyuhun_legend_chapter_conclusion_new_title: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은(는) 계속해서 더 많은 위업을 달성하겠지만, [ROOT.Legend.GetProtagonist.GetHerHis] 최대의 업적은 위대한 [ROOT.Legend.GetProperty( 'title' ).Title.GetNameNoTooltip]을(를) 재건한 것이었다." # 10749427106632569629
