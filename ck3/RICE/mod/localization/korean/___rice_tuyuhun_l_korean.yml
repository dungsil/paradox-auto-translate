  RICE_tuyuhun_nadun_festival_coordination_intent_desc: "세계에서 가장 긴 축제 중 하나인 나둔을 조직하기는 어렵지만 당신은 돕고 싶습니다. [activity|E]가 끝나면 일반적이고 덜 강력한 [character_modifier|E] 대신 [GetModifier('RICE_tuyuhun_assisted_organizing_nadun_festival').GetNameWithTooltip]을 얻게 됩니다. 만약 당신이 [GetTrait('lazy').GetName( GetNullCharacter )]라면, [stress_gain_i|E] [stress|E]를 얻을 것입니다." # 5924988193139566344
