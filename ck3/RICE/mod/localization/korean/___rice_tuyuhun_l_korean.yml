  RICE_tuyuhun_legend_new_title_name: "투유훈의 부활" # 301214007716964546
  RICE_tuyuhun_legend_new_title_desc: "흩어져 있던 토욕혼은 위대한 지도자 [founder.GetTitledFirstName]의 후원 아래 재통합되었습니다." # 11144592644202730763
  RICE_tuyuhun_legend_chapter_opening_new_title: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]이 태어나기 훨씬 전에, [ROOT.Legend.GetProperty( 'original_culture' ).Culture.GetNameNoTooltip]은(는) 큰 두려움과 존경을 받았습니다. 하지만, 당나라와 티베트 사이의 전투에서 장기말이 되었고, 결국 티베트 침략 이후 와해되었습니다." # 11349872738077303019
  RICE_tuyuhun_legend_chapter_motivation_new_title: "[ROOT.Legend.GetProtagonist.GetHerHis] [ROOT.Legend.GetProperty( 'original_culture' ).Culture.GetNameNoTooltip] 선조들의 전설을 들으며, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은 일찍부터 옛 [ROOT.Legend.GetProperty( 'title' ).Title.GetNameNoTooltip]을 재건하는 것이 [ROOT.Legend.GetProtagonist.GetHerHis]의 운명임을 알았습니다." # 10153877822031637216
  RICE_tuyuhun_legend_chapter_famous_deed_new_title: "수많은 전투와 전쟁, 수많은 책략과 외교술을 통해 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은 마침내 원래 [ROOT.Legend.GetProperty( 'original_culture' ).Culture.GetCollectiveNounNoTooltip]의 후손들을 다시 모았습니다." # 3366932405192530961
  RICE_tuyuhun_legend_chapter_extra_deed_new_title: "이 [ROOT.Legend.GetProperty( 'original_culture' ).Culture.GetCollectiveNounNoTooltip]의 후예들은, 그들이 얼마나 멀리 떨어져 있든 간에, 마음속 깊이 옛 왕국의 영광을 잘 기억하고 있었습니다. 그래서 그들은 새롭게 태어난 왕국의 귀환을 마음 놓고 환영했습니다." # 9147996926500226855
  RICE_tuyuhun_legend_chapter_conclusion_new_title: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은 이후로도 수많은 위대한 업적을 이루었지만, [ROOT.Legend.GetProtagonist.GetHerHis]의 가장 위대한 업적은 위대한 [ROOT.Legend.GetProperty( 'title' ).Title.GetNameNoTooltip]을 재건한 것이었습니다." # 10749427106632569629
