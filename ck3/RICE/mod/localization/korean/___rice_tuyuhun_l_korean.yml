  tuyuhun.0050.t: "황금 옥좌" # 6205922962983297391
  tuyuhun.0050.desc: "수 세기 동안, 토욕혼 통치자는 사자 모양 조각이 새겨진 황금 왕좌를 소유하는 것이 관례였습니다. 제 궁정에는 이러한 전통을 이어가는 것이 제가 내뿜는 위엄을 강화하고 제 궁정을 방문하는 모든 사람에게 존경과 감탄을 불러일으킬 것이라고 말하는 사람들이 있습니다. 이 지역에는 그러한 프로젝트에 자신의 노력을 쏟아붓고 싶어하는 장인들이 몇 명 있습니다." # 17669782720416830543
  tuyuhun.0050.a: "황금 왕좌가 필요하오. 즉시 제작을 의뢰하시오." # 7192512550389815723
  tuyuhun.0050.b: "허영심이란! 나의 존재와 업적만으로 충분하다." # 5437460920311246992
  tuyuhun.0051.t: "칭하이총 말" # 4313371400794116907
  tuyuhun.0051.desc: "멀리서 온 사절이 방문했습니다. 저는 그에게 제 마구간을 보여주기로 했습니다.\n\n우리 투유훈족은 시조 무용토욕혼의 시대부터 중국인들이 "용의 후손"이라고 부르는 유명한 청해총 말을 사육하는 능력으로 명성을 얻었습니다. 이 말들처럼 짧은 시간 안에 먼 거리를 이동할 수 있는 말은 거의 없으며, 사절은 이 장엄한 말들을 보며 감탄으로 눈을 빛냈습니다.\n\n"당신과 당신의 백성들은 이 말들을 자랑스러워해야 합니다."라고 그는 탁 트인 들판에서 이 말들을 관찰하면서 분명히 감탄하며 제게 말합니다." # 4471022686374914678
  tuyuhun.0051.a: "결국 그것은 하늘의 축복일 뿐입니다." # 1432078273732707184
  tuyuhun.0051.b: "그렇기에 우리는 번영하는 민족으로 존속할 것입니다." # 15910113974242978970
  tuyuhun.0052.t: "위대한 번역가들" # 10482908488945237113
  tuyuhun.0052.desc: "수 세기 전, 토욕혼은 번역가로서 뛰어난 기술로 명성이 높았으며, 북조와 남조의 일시적인 중국 통치자부터 중앙아시아의 에프탈 전쟁 지도자까지 이 지역의 다양한 국가들을 위한 중개자 역할을 자주 했습니다. 시대는 변했지만 우리 민족 중 일부는 여전히 이러한 중요한 언어적 전통을 고수하고 있습니다. 제가 고용한 번역가들은 이러한 전통을 이어가고 있으며, 그들의 기술은 상당수의 외국 방문객들로부터 인정받은 것 같습니다." # 5236908591041298472
  tuyuhun.0052.a: "I am glad my translators are more than sufficient!" # 3660812059281197438
  tuyuhun.0052.b: "미래의 번역가를 교육하기 위해 정리해야 합니다." # 15606173031399449507
  tuyuhun.0053.t: "춤추는 말" # 2099591863567979222
  tuyuhun.0053.desc: "토욕혼의 유명한 말들은 전쟁뿐만 아니라 오락을 위해서도 사육되었습니다. 오늘, 여러 저명한 손님들이 멀리서 저를 방문하고 있으며, 작은 환영 피크닉 동안, 저는 소위 춤추는 말들로 그들을 즐겁게 하고 있습니다. 중국에서도 이 말들은 수세기 동안 높은 수요가 있었으며, 그 이유가 분명합니다. 손님들은 말들이 초원에서 그들의 신체적 능력을 과시하는 것을 목격하면서 경외감을 느끼고 있습니다." # 8936667722694617837
  tuyuhun.0053.a: "정말 장관이지 않았습니까?" # 11343955033199053848
  tuyuhun.0054.t: "보리 맥주" # 15750750240962748119
  tuyuhun.0054.desc: "지인의 집을 방문하자, 그는 투유혼 식사의 전형적인 여러 음식으로 이루어진 푸짐한 만찬을 제공합니다. 여기에는 절인 양배추, 버터 국수, 삶은 돼지고기와 양고기 등이 포함됩니다. 투유혼 문화에서는 손님이 행운을 가져온다고 하니, 손님을 잘 대접하면 그 행운이 더욱 커질 것입니다. 맛있는 음식을 먹고 있는 와중에, 그는 또한 전통적인 수제 투유혼 보리 와인을 제공합니다." # 15665343926667834728
  tuyuhun.0054.a: "고맙습니다! 건배합시다!" # 2638725712234693212
  tuyuhun.0054.b: "오늘은 술을 마시지 않겠습니다." # 1669527893280840578
  tuyuhun.0055.t: "가축 계산" # 16545181796774542844
  tuyuhun.0055.desc: "내가 친구를 방문했는데, 그가 상당히 많은 가축들을 기르고 있었습니다. 주로 유명한 투유훈 말들과 몇몇 야크와 양이었습니다. 꽤 많은 수였기에, 본능적으로 그가 얼마나 많은 가축을 기르고 있는지 소리 내어 세기 시작했습니다. 그러나 곧 내 수하의 한 경비병이 나에게 세는 것을 그만두라고 말했습니다. 투유훈 사람들 사이에는 다른 사람의 가축 수를 세는 것이 그들에게 불운을 가져다줄 것이라는 미신이 있기 때문입니다." # 10844737256783588638
  tuyuhun.0055.a: "아, 거의 잊을 뻔했네! 상기시켜줘서 고마워." # 13241726052214971418
  tuyuhun.0055.b: "불운이라니요? 어차피 저는 이 사람을 좋아하지 않았어요." # 4820870473414171514
  tuyuhun.0056.t: "벽돌 조각" # 9969045234841707333
  tuyuhun.0056.desc: "벽돌 조각은 토욕혼족의 전통 예술이며, 우리가 처음 칭하이 지역의 언덕에 정착했을 때 습득한 것입니다. 오늘, 재능 있는 벽돌 조각가가 내 궁정에 자신의 서비스를 제공했습니다. 그는 용, 봉황, 새, 물고기, 꽃 등 다양한 생물을 아름답게 묘사한 새로운 벽돌 조각으로 내 거처의 일부를 개조할 수 있다고 말합니다." # 12874401211458119530
  tuyuhun.0056.a: "거래 성립입니다!" # 4692726350182718837
  tuyuhun.0057.t: "말 도둑" # 17354168083756489129
  tuyuhun.0057.desc: "최근 한 도둑이 제 정부 마구간에 속한 칭하이총 말을 훔치려다 발각되었습니다. 그는 며칠 후 제 병사들에게 잡히기 전까지 짧은 거리를 도망치는 데 성공했습니다. 최고의 말 사육사이자 소유주로 명성이 자자한 투유훈에게 말을 훔치는 행위는 납치나 살인만큼이나 흉악한 범죄로 여겨집니다. 보통 제 관리들이 이 문제를 처리하겠지만, 여러 사정으로 인해 이번에는 제가 직접 범죄에 대한 판결을 내릴 기회가 생겼습니다." # 16641661835101849148
  tuyuhun.0057.a: "관리들의 판단을 믿고 그들에게 처리를 맡기겠습니다." # 2015440358424338874
  tuyuhun.0057.b: "우리의 전통은 분명합니다. 이는 살인과 같으니 - 그를 처형하십시오." # 3925155158876241149
  tuyuhun.0057.c: "그냥 벌금을 내게 하면 돼. 그러면 본보기가 될 거야." # 7313095997157903947
