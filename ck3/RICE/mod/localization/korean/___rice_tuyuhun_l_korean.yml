  tuyuhun.0020.t: "나둔" # 6496424255196531200
  tuyuhun.0020.desc: "올해 난둔 축제에 참가하기로 했습니다. 투유혼 또는 투족의 추수 축제인데, 분명 아주 재미있을 겁니다! 전통적으로 약 2개월 동안 진행되며, 이 지역의 여러 마을과 씨족 간의 협력이 필요합니다." # 7220686915794617075
  tuyuhun.0020.a: "기대되네요." # 6715896738352126272
  tuyuhun.0021.t: "나둔 시작!" # 6426584685150831180
  tuyuhun.0021.desc: "나둔 축제가 시작됩니다! 올해의 나둔이 열리는 마을에 수행원들과 함께 도착했습니다. 다양한 천상의 존재들이 편안하게 이동하고 머무를 수 있도록 가마와 천막이 설치되었습니다. 제물이 차려졌고, 다른 마을의 남자들이 개최 마을의 밭으로 행진하기 시작합니다. 길조의 말과 축복이 적힌 다채로운 깃발과 활기찬 북과 징을 들고 이 남자들은 나둔 축제의 시작을 알리는 시끄러운 소리와 음악을 만들어냅니다." # 12360706918282225254
  tuyuhun.0021.a: "훌륭합니다!" # 16848862372218168470
  tuyuhun.0022.t: "나둔 종결" # 2304646320170742899
  tuyuhun.0022.desc: "마침내 나둔 축제가 막을 내렸습니다. 저는 현지인들과 함께 즐거운 시간을 보냈고, 앞으로 또 다른 축제에 참여할 수 있기를 바랍니다." # 1986120469046090737
  tuyuhun.0022.a: "다음 시간까지." # 3527578574338849954
  tuyuhun.0023.t: "xxxxx" # 1951045980481827005
  tuyuhun.0023.desc: "xxxxx" # 1951045980481827005
  tuyuhun.0023.a: "xxxxx" # 1951045980481827005
  tuyuhun.0024.t: "좋은 소식 공유" # 11299284810908883288
  tuyuhun.0024.desc: "나둔 축제의 일환으로, 최근에 일어난 행운과 기쁨에 대해 모든 사람, 심지어 하늘에 있는 사람들까지 알 수 있도록 북소리에 맞춰 좋은 소식을 노래합니다." # 4415093952095529910
  tuyuhun.0024.a: "저 또한 제 가족의 좋은 소식을 모든 사람들과 함께 나눕니다!" # 12416591219930519999
  tuyuhun.0024.b: "저는 다른 사람들이 먼저 말하는 것을 관찰하고 듣습니다." # 4923544474614963054
  tuyuhun.0025.t: "천국의 영광" # 14736140093203325162
  tuyuhun.0025.desc: "나둔 기간 동안 많은 춤이 공연됩니다. 오늘, 하늘을 기리는 춤이 공연되었습니다. 하늘에 있는 자들에게 내려와 흥겨움에 동참하라는 초대입니다." # 11907242050502971190
  tuyuhun.0025.a: "좋습니다." # 843958112380023394
  tuyuhun.0026.t: "수판 케이크" # 12852187866178353982
  tuyuhun.0026.desc: "나둔 직전에 신들에게 바치는 제물로 수판이라는 특별한 제사 빵을 준비했습니다. 이제 나둔이 완전히 진행 중이고 천상의 존재들이 (추정상) 내려왔으니, 우리도 이 빵을 즐길 수 있습니다." # 9270414187549381038
  tuyuhun.0026.a: "많이 먹을 거야! 이거 정말 맛있다!" # 18026431769184240570
  tuyuhun.0026.b: "나는 과식을 자제할 것이다." # 5384181359353506244
  tuyuhun.0027.t: "건배" # 15099341807772602656
  tuyuhun.0027.desc: "나둔 기간 동안, 큰 그릇으로 주요 춤에 참여한 사람들을 축하하는 풍습이 있습니다. 오늘, 춤 중 하나에서 모든 사람이 춤추는 사람들을 축하하고 있으며, 분위기는 활기차고 즐겁습니다." # 7617256441544525692
  tuyuhun.0027.a: "나는 뒤에 남아서 지켜보겠다." # 1222919439897832124
  tuyuhun.0027.b: "저도 그들에게 건배하겠소!" # 2297756087544964653
  tuyuhun.0028.t: "농부의 이야기" # 9414002388572940772
  tuyuhun.0028.desc: "연극 공연은 나둔에서 항상 중요한 역할을 해 왔습니다. 가장 인기 있는 것은 농사짓는 가족의 고군분투를 상세히 묘사한 이야기 공연입니다. 마지막에 농부의 아들은 농부로서의 자신의 위치를 받아들이며, 대대로 농사를 짓는 것이 얼마나 중요한지를 보여줍니다." # 5698061964059741313
  tuyuhun.0028.a: "결국, 음식이 없다면 우리가 어디에 있겠습니까?" # 17785612445857364378
  tuyuhun.0029.t: "삼국지 연의" # 13427356952743058208
  tuyuhun.0029.desc: "투유훈족은 한족은 아니지만, 중국 이웃에게서 약간의 영향을 받았고, 나둔 축제 기간 동안 중국 전설을 연극 공연하는 것이 일반적입니다. 가장 인기 있는 이야기는 중국 역사 삼국시대의 이야기로, 힘, 지능, 카리스마로 세계의 운명을 결정하기 위해 싸운 실제보다 더 큰 영웅과 악당이 있었던 내전 시대입니다. 이러한 극적인 이야기가 펼쳐지는 것을 보면서, 이 영웅과 악당 중 누가 가장 흥미로운가요?" # 12963517072468078278
  tuyuhun.0029.a: "자비로운 유비와 그의 굳건한 촉나라" # 18034796700507504247
  tuyuhun.0029.b: "야심만만한 조조와 번성한 위 왕국" # 15159616754176820619
  tuyuhun.0029.c: "근면한 손권과 그의 용맹한 오나라" # 7721906749544493920
  tuyuhun.0029.d: "승리한 후손들이 진나라를 세운 교활한 사마의" # 17826609931383827899
  tuyuhun.0029.e: "무적의 공포를 지닌 전사, 맹렬한 여포" # 8324479678411646406
  tuyuhun.0030.t: "방문할 것인가 말 것인가" # 3086542287551592230
  tuyuhun.0030.desc: "나둔은 사람들이 다른 사람들을 방문하고 그 해 동안 얻은 지식과 경험을 공유하는 중요한 시기입니다. 호스트 마을에는 내가 방문할 수 있는 여러 지인들이 있는데, 그들과 함께 시간을 보내볼까요?" # 10441098727833723366
  tuyuhun.0030.a: "아니요, 저는 지금 축제를 즐기고 있습니다!" # 11260428784157135474
  tuyuhun.0030.b: "네, 좋은 생각 같습니다." # 10034081040761598281
  tuyuhun.0030.c: "새로운 친구들을 만나고 싶어요!" # 9142332583180764618
  tuyuhun.0031.t: "농민의 식량" # 3495242765105908204
  tuyuhun.0031.desc: "나둔 축제 기간 동안 마을의 고위급 손님이기에, 연회 식탁에서 높은 자리를 제안받고 이 농민들이 마련할 수 있는 최고의 음식을 제공받습니다. 버터를 넣은 소고기 국수, 우유를 넣은 차, 튀긴 빵과 같이 소박하고 든든한 음식입니다." # 7821588937531702973
  tuyuhun.0031.a: "감사합니다! 소박한 음식도 나름의 매력이 있습니다." # 10042891718271920068
  tuyuhun.0031.b: "집에서 더 잘 먹지만, 괜찮아." # 8106762474709252609
  tuyuhun.0031.c: "이 음식은 매우 밍밍하고 맛이 없다." # 8126807363611460751
  tuyuhun.0032.t: "전통 노래" # 2390796325815766286
  tuyuhun.0032.desc: "나둔에서는 춤 외에도 많은 전통 노래가 많이 불려집니다. 주변의 모든 선율을 듣는 것은 정말 멋집니다!" # 2325889747973803162
  tuyuhun.0032.a: "영혼의 기쁨." # 2606103570813535834
  tuyuhun.0033.t: "사랑이 꽃피다" # 3928805180970426437
  tuyuhun.0033.desc: "젊은이들에게 나둔은 사랑이 싹트는 시기로, 즐거운 축제와 교류의 시간이기 때문입니다. 저는 마을의 많은 젊은 남녀가 어색하지만 확실하게 사랑을 향한 첫걸음을 내딛는 것을 보았습니다. 그리고 어쩌면, 부모님의 뜻이 있다면, 언젠가 결혼까지 이어질지도 모릅니다." # 17765737338312887880
  tuyuhun.0033.a: "아, 젊은 사랑이여! 정말 보기 좋군요." # 1269574438902010403
  tuyuhun.0033.b: "흥, 시간이 지나면 그들도 씁쓸하고 지치겠지." # 10962859812789345126
