  tuyuhun.0010.t: "칭하이충 말이 보내짐" # 6271206209873501859
  tuyuhun.0010.desc: "제가 청해 호수에서 얼마의 칭하이충 말을 [recipient.GetTitledFirstName]에게 보냈습니다. [recipient.GetSheHe]가 이 제스처를 좋게 봐주고 저를 더욱 좋게 생각해 주기를, 그리고 이것이 우리 둘 사이의 관계 개선에 도움이 되기를 바랄 뿐입니다." # 3033029601727943039
  tuyuhun.0010.a: "그러하옵니다." # 13728127113371319220
  tuyuhun.0011.opening: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]" # 15316089254346760738
  tuyuhun.0011.desc: "제가 청해호 근처 목초지에서 온 청해콩 군마를 귀하께 바칩니다. 이들은 예로부터 속도와 지구력으로 이름 높았으며, 귀하와 귀하의 전사들에게 큰 도움이 될 것입니다. 제 우정의 증표로서, 그리고 우리 왕국들 간 영원한 평화를 기원하며 이 변변찮은 선물을 받아주시길 바랍니다." # 7160707558587359399
  tuyuhun.0011.a: "흐뭇하군! 이 말들은 우리에게 크게 도움이 될 것이다." # 8679098825427007697
