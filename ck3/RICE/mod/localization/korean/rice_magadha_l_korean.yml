  magadha.0060.t: "생명 방생 의식" # 6eefff042c5fe289647d02c662abd4c327c6fe9b
  magadha.0060.desc.birds: "오늘 새들의 생명 해방 의식을 거행하는 날입니다. 제 초대를 수락한 모든 사람 외에도 지역 [ROOT.Char.Custom('DefaultPriestTitlePlural')]께서 저희를 돕기 위해 제 거주지에 도착하셨습니다. 그들은 새들을 축복하기 위해 여러 차례 기도를 인도하여 새들이 미래의 삶에서 더 나은 환경으로 다시 태어날 수 있도록 합니다.\n\n그 후, 우리는 구매한 새들을 탁 트인 공터로 데려갑니다. 그들은 마침내 하늘에서 자유롭게 날아가는 장관 속에서 공중으로 날아갑니다(그리고 사냥꾼과 매사냥꾼에게서 멀어지기를 바랍니다)." # a423b22a50fb03bd90274d7db8e4f52c9bc64e0d
  magadha.0060.desc.turtles: "오늘은 거북이들의 생명 해방 의식 날입니다. 제 초대를 받아들인 모든 사람 외에도, 지역 [ROOT.Char.Custom('DefaultPriestTitlePlural')]께서 저희를 돕기 위해 제 거주지에 도착했습니다. 그들은 거북이들을 축복하기 위해 여러 차례 기도를 인도하여 거북이들이 미래의 삶에서 더 나은 환경으로 다시 태어날 수 있도록 합니다.\n\n그 후, 저희는 구매한 거북이들을 가까운 호수로 데려갑니다. 거북이들은 호숫가에서 풀려나며, 그곳에서 필요한 모든 음식과 피난처를 얻을 수 있습니다." # 81ee43c0dc30459c9228a21a782391c76b5d2445
  magadha.0060.desc.fish: "오늘 물고기 방생 의식이 있는 날입니다. 제 초대를 수락한 모든 사람 외에도 지역 [ROOT.Char.Custom('DefaultPriestTitlePlural')]께서 저희를 돕기 위해 제 거처에 도착하셨습니다. 그분들은 물고기를 축복하여 다음 생에 더 나은 환경에서 다시 태어날 수 있도록 여러 차례 기도를 인도하십니다.\n\n그 후, 저희는 구매한 물고기를 근처 강으로 가져갑니다. 그들은 물속으로 방생되고, 저희는 그들이 물속에서 자유롭게 헤엄치는 모습을 기쁘게 지켜봅니다." # ef535b763037f358053e72c8c9ab5fa1b74b003a
  magadha.0060.desc.insects: "오늘날은 곤충의 방생 의식 날입니다. 제 초대를 받아들인 모든 분들 외에도 지역 [ROOT.Char.Custom('DefaultPriestTitlePlural')]께서 저희를 돕기 위해 저택에 도착하셨습니다. 그들은 곤충들을 축복하여 미래의 삶에서 더 나은 환경으로 다시 태어날 수 있도록 여러 차례의 기도를 주도합니다.\n\n이후, 우리는 구매한 곤충들을 황야의 조용한 장소로 데려갑니다. 비록 우리가 그들을 두려워할지라도, 그들은 여전히 지각 있는 존재입니다. 우리는 이제 그들이 인간의 잔인함에 대한 두려움 없이 돌아다닐 수 있게 된 것을 기뻐합니다(적어도 그렇게 하려고 노력합니다)." # 11a544e85361f6b712ba8ce591f2a831be8f2724
  magadha.0060.desc: "마지막으로, 우리는 [ROOT.Char.Custom('DefaultPriestTitlePlural')]이 [ROOT.Char.GetFaith.GetAdjective] 경전에 대한 다양한 설교를 하고, 왜 우리가 모든 지각 있는 존재를 소중히 여기고 사랑해야 하는지에 대해 이야기하는 사원으로 돌아갑니다." # c8f6cd26e5e37d6e0892983bf4998cfce7b23e8f
  magadha.0060.a: "동물들과 모든 존재들이 고통에서 벗어나기를!" # c48f2f0f7698807946a350b660fdb4864ab310b9
  magadha.0061.t: "생명 방생 의식" # 6eefff042c5fe289647d02c662abd4c327c6fe9b
  magadha.0061.desc.birds: "오늘 [host.GetTitledFirstName] 님께서 주최하시는 새들의 방생 의식이 있는 날입니다. [host.GetHerHis]의 초대를 수락한 모든 사람들과 더불어, 지역의 [host.Custom('DefaultPriestTitlePlural')]께서 저희를 돕기 위해 [host.GetHerHis]의 거처에 도착했습니다. 그들은 새들을 축복하기 위해 여러 번의 기도를 인도하여, 그들이 미래의 삶에서 더 나은 환경으로 다시 태어날 수 있도록 합니다.\n\n그 후, 저희는 구매한 새들을 탁 트인 공터로 데려갑니다. 그들은 하늘로 날아올라, 마침내 하늘에서 자유롭게 날아다니는 장관을 이룹니다(그리고 사냥꾼과 매 조련사로부터 멀리 벗어나기를 바랍니다)." # f1d821e950654c88dd10454fc036b712fdd550dd
  magadha.0061.desc.turtles: "오늘 [host.GetTitledFirstName]께서 주최하는 거북이 방생 의식이 있는 날입니다. [host.GetHerHis]의 초대를 수락한 사람들과 더불어, 지역 [host.Custom('DefaultPriestTitlePlural')]께서 우리를 돕기 위해 [host.GetHerHis] 거처에 도착했습니다. 그들은 거북이를 축복하고 미래의 생에서 더 나은 환경으로 다시 태어날 수 있도록 여러 차례의 기도를 인도합니다.\n\n그 후, 우리는 구매한 거북이를 인근 호수로 가져갑니다. 거북이는 호숫가에서 놓아주는데, 거기에서 필요한 모든 음식과 은신처를 얻을 것입니다." # 09504ebbd895e5877878a3c0f7d7841e9f14fe69
  magadha.0061.desc.fish: "오늘 [host.GetTitledFirstName]께서 주최하는 방생 의식 날입니다. [host.GetHerHis]의 초대를 수락한 모든 사람들과 더불어, 지역 [host.Custom('DefaultPriestTitlePlural')]께서 저희를 돕기 위해 [host.GetHerHis]의 거주지에 도착했습니다. 그들은 물고기를 축복하기 위해 여러 번의 기도를 인도하여 물고기들이 미래의 삶에서 더 나은 환경으로 다시 태어날 수 있도록 돕습니다.\n\n그 후, 저희는 구매한 물고기를 근처 강으로 가져갑니다. 그 물고기들을 강물에 풀어주고, 저희는 물고기들이 그 안에서 자유롭게 헤엄치는 모습을 기뻐하며 지켜봅니다." # 7ed9809920289be6ae2df3c8f807594fb10192c6
  magadha.0061.desc.insects: "오늘 [host.GetTitledFirstName] 님께서 주최하시는 곤충 방생 의식 날입니다. [host.GetHerHis]님의 초대를 수락한 모든 이들 외에도, 지역 [host.Custom('DefaultPriestTitlePlural')]께서 [host.GetHerHis]님의 거처에 도착하여 저희를 돕고 있습니다. 그분들께서는 여러 차례 기도를 인도하며 곤충들을 축복해 주시어, 그들이 미래의 삶에서 더 나은 환경으로 다시 태어날 수 있도록 해 주십니다.\n\n그 후, 저희는 구매한 곤충들을 들고 한적한 야생으로 갑니다. 비록 저희가 그들을 두려워할지라도, 그들은 여전히 지각 있는 존재입니다. 저희는 그들이 이제 인간의 잔혹함에 대한 두려움 없이 자유롭게 돌아다닐 수 있게 되어 기쁩니다(혹은 적어도 그렇게 되려고 노력합니다)." # 1808b020f549d51304cd0f74b5461b1acf9f2adf
  magadha.0061.desc: "마지막으로, [host.Custom('DefaultPriestTitlePlural')]들이 [host.GetFaith.GetAdjective] 문헌에 대한 다양한 설교를 하고, 왜 우리가 모든 지각 있는 존재를 소중히 여기고 사랑해야 하는지에 대해 이야기하는 사원으로 돌아갑니다." # fd854e291277f153c096121d24939de9ee7f2417
  magadha.0061.a: "이 동물들을 돕기 위해 이곳에 올 수 있어서 기쁩니다." # 1c05f49a15e41836934755e1029dc07491f895c6
  magadha.0061.b: "시간을 낭비하는 것 같지만, 적어도 나타나기는 했네." # ae91f8b581c1268a98d8cc742c4242e488a096a5
