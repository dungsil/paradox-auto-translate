  RICE_magadha_convert_rajgir_hot_springs_desc: "[rajgir_온천|E]은 정화 및 치유 효능 덕분에 수세기 동안 불교도, 힌두교도, 자이나교도에 의해 숭배되었습니다. 현재 종교적 환경은 그곳을 찾는 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 신자들의 영적 요구를 더 잘 충족하도록 개선될 수 있습니다. 예를 들어, 기존의 이단 숭배 장소를 개조하여 [ROOT.Char.GetFaith.HighGodName]을 기리고 [ROOT.Char.Custom('DefaultPriestTitlePlural')]을 보내 이 노력을 감독할 수 있습니다." # 7e6fbab725b3e075a48dc187154ddf6b609f7295
