  magadha.0020.t: "보드가야의 피티파티" # 9b991bac88a28f320bd990a0ccf6b7ccafce6a76
  magadha.0020.desc: "[ROOT.Char.GetFaith.GetReligion.GetName]의 삼보가 외적 및 내적 위협에 직면한 이 시대에 삼보를 보호하기 위해 최선을 다하는 용감하고 신실한 지도자가 있다는 것은 중요한 일입니다. 제가 이러한 지도자 중 가장 위대하다고 주장할 수는 없지만, 저는 [gaya_county.GetNameNoTier] 주변의 성지를 관리하는 사람으로서, 특히 부처님이 보리수 아래에서 깨달음을 얻으신 바로 그 자리인 소위 금강좌가 있는 마하보디를 관리하는 의무를 다했습니다.\n\n그리하여 저는 #Bold 피티파티#!, 즉 금강좌의 군주라는 칭호를 주장하기로 결정했습니다. 모든 불교도들은 저를 이 중요한 지역을 지키고 유지하는 책임자로 알 것이며, 미래 세대는 안전하고 번영하는 환경에서 부처님의 가르침을 배울 수 있을 것입니다." # ef35355124b4f0c56160ef5ac4d659c87149cad6
  magadha.0020.a: "삼보를 위하여!" # 3d3341fbcd963800be0cfdc621e075557a441e80
  magadha.0020.tooltip: "이제부터 [gaya_county.GetNameNoTier]의 [pithipati.GetFaith.GetReligion.GetAdjective] [rulers|E]는 다양한 [pithipati.GetFaith.GetReligion.GetAdjective] [decisions|E]와 관련된 여러 보너스를 제공하는 [pithipati|E]의 지위를 갖게 됩니다." # 8865e4800308658db54dabdfb49064934ef398dd
  magadha.0021.t: "보드가야의 피티파티" # 9b991bac88a28f320bd990a0ccf6b7ccafce6a76
  magadha.0021.desc: "[pithipati.GetTitledFirstName]님, [gaya_county.GetNameNoTier]의 통치자께서 [pithipati.GetHerselfHimself]를 #Bold 피티파티#!, [pithipati.GetFaith.GetReligion.GetName]의 다이아몬드 왕좌의 군주(다이아몬드 왕좌는 부처가 깨달음을 얻은 장소를 의미함)라고 선언했다는 소식을 들었습니다.\n\n이 칭호는 [pithipati.GetSheHe]가 보드가야 성지의 관리인이자 수호자로서 가지는 막중한 책임을 반영합니다. [pithipati.GetSheHe|U]는 불교 공동체에 대한 [pithipati.GetHerHis]의 공헌으로 인해 이 지역의 많은 불교 신자들 사이에서 큰 명성과 존경을 얻었습니다." # dacfbb67270a9cfc59042bdf967b4d3a47bb9087
  magadha.0021.a: "흥미롭군요…." # e4fac8497ea2ef45c060a66cb0b76d08645d23a1
