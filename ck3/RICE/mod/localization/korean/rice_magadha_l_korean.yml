  RICE_magadha_observe_vassa_context_tooltip: "#emphasis 역사적 배경:#! 인도에서 우기 동안 초기 불교 수도자들은 거친 날씨에 작물, 곤충 또는 자신을 해치는 것을 피하기 위해 바사(Vassa)를 지키며 여행을 중단했습니다. 바사는 동남아시아의 테라바다 불교도들에 의해 여전히 행해지고 있습니다. 바사 기간 동안 일부 평신도들은 더 엄격한 생활 방식을 채택하거나 심지어 수도 서약을 하기도 하며, 이는 즐거운 카티나 축제로 이어집니다. 다른 기후에 사는 비테라바다 불교도들은 이러한 형태의 바사를 대부분 버렸지만, 유사한 형태의 수련회를 가질 수는 있습니다." # 418b665409e9429124892ea202d41dc43a7c8a25
