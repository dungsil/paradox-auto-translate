  activity_RICE_magadha_bodhi_tree_bathing_ceremony_predicted_cost: "이 방문 비용은 주로 당신의 [income|E]에 따라 결정됩니다." # 75065263b5ff510a4dbbc51e78967b89dd10bca0
  activity_RICE_magadha_bodhi_tree_bathing_ceremony_conclusion_desc: "올해의 [GetActivityType( 'activity_RICE_magadha_bodhi_tree_bathing_ceremony' ).GetName]이(가) 끝났습니다. 이러한 신성한 의식에 참여하고 좋은 공덕을 쌓게 되어 기쁩니다!" # ceafccf8e8bbacfc71b5c14e76871f1e87e97530
