  RICE_magadha_life_liberation_wilderness: "자연" # bddc7adb1204fed1e94206edb0213ced81f348d4
  RICE_magadha_life_liberation_wilderness_desc: "$EFFECT_LIST_BULLET$ 당신은 정착지에서 떨어진 야생의 안전한 장소에서 동물 방생을 실시합니다.\n$EFFECT_LIST_BULLET$ #bold 개인적인#! 선택지에 비해 [piety_i][piety|E]와 [prestige_i][prestige|E]를 더 많이 얻지만, 각각 #bold 사원#! 및 #bold 공개적인#! 선택지보다는 적게 얻습니다\n\n#weak 방생된 동물은 인간에게 학대받을 수 있으므로 인간과 가까이 살도록 강요해서는 안 됩니다. 대신, 그들은 자연 서식지에 더 가까이 있어야 합니다.#!" # dcc33bd26576ce45bcba522594276e6c6d01e2da
  RICE_magadha_life_liberation_public: "공개" # dc5eb704bbcae1aff4efb71c55461d47767dabe7
  RICE_magadha_life_liberation_public_desc: "$EFFECT_LIST_BULLET$ 주요 거점 옆에서 동물들을 풀어주어 이목을 끌 것입니다.\n$EFFECT_LIST_BULLET$ #bold 개인적인#! 선택지에 비해 훨씬 더 많은 [prestige_i][prestige|E]를 얻을 것입니다.\n\n#weak 이 경우 불쌍한 생물들을 향한 관대한 행위는 다른 사람들에게도 모든 지각 있는 존재에게 사랑을 실천하도록 영감을 줄 것입니다!#" # e4ad6b95c093b8123be08450bbd94e2f6fb6ef59
  RICE_magadha_life_liberation_animal_type: "동물" # 1780ecaa1645d8f2e90070ffc936c6c2b21e27de
