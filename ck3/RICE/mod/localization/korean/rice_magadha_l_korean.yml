  RICE_magadha_bodhi_tree_bathing_ceremony_serenity_intent_desc: "보리수 목욕은 평화로운 환경에서 정신을 가다듬고 영적인 문제를 되돌아볼 기회입니다. [stress|E]을 [stress_loss_i|E]만큼 잃을 수 있으며, [GetTrait('content').GetName( GetNullCharacter )] 또는 [GetTrait('calm').GetName( GetNullCharacter )] 특성이 있다면 더 많이 잃을 수 있습니다." # bb7898f8c0eddc4a3dbf0f5acb87f9d8eede65f9
