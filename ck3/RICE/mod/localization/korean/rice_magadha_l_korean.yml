  magadha.0089.desc: "저는 이제 [ROOT.Char.GetFaith.GetName]의 신자가 되어 [ROOT.Char.GetFaith.HighGodName]을 숭배합니다. 따라서 바사는 더 이상 저와 아무런 관련이 없으며, 제 소위 악덕을 삼가려던 시도에도 더 이상 참여하지 않습니다." # 9027578712182dea6b9acdc8a0589f1f73dc4c02
  magadha.0089.a: "결국 저는 이제 [ROOT.Char.GetFaith.GetAdherentName]입니다." # c98e0c33cce9b4fb4c197d299a4339474d0e9f81
  magadha.0090.t: "날란다 대학교에 기부" # 0688829351f0c89b2dbdc8b4501d30ba598a4658
  magadha.0090.desc: "수 세기 동안 날란다 대학교는 [ROOT.Char.GetFaith.GetReligion.GetName]의 주요 학습 및 종교 연구 중심지 역할을 해왔습니다. 각지에서 온 수도자들이 철학, 종교, 언어학 및 번역 등에 대해 배우고 아이디어를 교환하기 위해 이곳에 옵니다. [ROOT.Char.GetFaith.GetAdjective] 통치자로서 저는 이 유서 깊은 기관에 상당한 기부를 하여 대학교가 다양한 방식으로 일상 운영을 지원할 수 있도록 할 수 있습니다." # 7b9387c540483dfce28998c2082be886149a4e1a
  magadha.0090.desc.endowment: "또한, 날란다에서 그리 멀리 떨어져 있지 않으므로, 내 영지에 있는 몇몇 마을의 형태로 대학에 기부금을 증여하여 헌장으로 성문화할 수 있습니다. 이 마을에서 발생하는 수익과 자원은 헌장이 효력을 유지하는 한 날란다로 직접 전달됩니다." # c25034c3350edf7cb8819c307c3489aff1055d8f
  magadha.0090.a: "가축 및 일상 필수품 제공" # aa60d8b06fe8b0592a7cd2733c930d36e694920b
  magadha.0090.b: "종교 물품, 성유물, 경전을 선물로 줍니다" # 3eb38519bcefa5494b8eadf0ab9ea5668e072eac
  magadha.0090.c: "사원과 시설을 건설하고 수리하십시오" # 2b10f98079a32fc3bdbc86816d58bac6058dec0a
