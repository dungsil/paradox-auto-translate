  activity_RICE_hot_springs_visit_rajgir_province_desc: "#P +++ [rajgir_온천|E]은 독특한 [온천|E]입니다.#!\n\n#italic 이것은 추가 [신앙심|E]을 얻는 결과를 가져올 것입니다. 또한 불교, 자이나교, 또는 힌두교 [신앙|E]을 따르고 당신의 [종교|E]가 [백작령|E]을 통제하는 경우, 추가 보너스와 함께 [캐릭터_보정치|E] 보너스를 얻게 됩니다.#!" # ce8e8cfd3a189519a1c7f9667197012a753ccc7d
