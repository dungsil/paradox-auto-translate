  RICE_magadha_life_liberation_court_desc: "$EFFECT_LIST_BULLET$ 당신은 당신의 거주지나 다른 사람의 거주지에서 동물들을 풀어줄 것입니다.\n$EFFECT_LIST_BULLET$ 다른 선택지보다 적지만, 약간의 [piety_i][piety|E] 및 [prestige_i][prestige|E]를 얻습니다.\n\n#weak 평범한 장원의 주변 땅은 이 동물들이 다른 곳으로 떠나기 전에 뛰어놀기에 충분한 공간이 있습니다.#!" # 768069612ada520226a50dcb154a1d6a3c76fff9
