  RICE_magadha_visit_rajgir_hot_springs_desc: "[hot_springs_of_rajgir|E]은 수 세기 동안 불교도, 힌두교도, 자이나교도에게 신성한 곳으로 숭배되어 왔으며, 물의 정화 및 치유 효능을 칭송해 왔습니다. 어쩌면 이 온천들을 방문할 때가 된 것 같습니다!" # bc450e7187623c0b81da7d2b2f8fa048151c2399
