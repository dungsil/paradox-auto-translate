  magadha.0040.d.tooltip.1: "#X 막대한 기부는 평생에 단 #bold 한 번#! 만 가능합니다!#!" # 23a0d9db77b216eb19209a91de2c2a3bda73b0d8
  magadha.0040.d.tooltip.2: "다른 [THIS.Char.GetFaith.GetReligion.GetAdjective] [rulers|E]는 [gaya_county.GetNameNoTier]가 [GetModifier('RICE_magadha_great_royal_donation_mahabodhi').GetNameWithTooltip] [county_modifier|E]를 보유하는 동안 마하보디에 막대한 기부를 할 수 없습니다." # 41f3caf88f080d67b6dbaa593a50a9287ed00151
  magadha.0041.t: "마하보디에 대한 대규모 기증" # 77a07974215089ddd89408face2a387de3824689
  magadha.0041.desc: "최근 마하보디 사원 단지에 상당한 양의 자원과 자금을 기증한 독실한 [mahabodhi_donator.GetTitledFirstName]에 대한 소식이 불교 세계를 휩쓸고 있습니다. 이 기증은 그곳의 구조물과 시설을 건설, 재건 및 수리하는 데 사용될 것입니다. 남은 돈은 해당 장소의 지속적인 운영을 지원하는 데 사용됩니다.\n\n마하보디는 많은 불교도들에게 지구의 배꼽, 즉 수세기 전 부처님이 깨달음을 얻은 장소로 알려져 있습니다. 따라서 불교 승가의 가장 중요한 예배 및 순례 중심지 역할을 계속하고 있습니다.\n\n이러한 노력은 한 세대에 한 번만 이루어지므로 모든 불교도는 분명히 기뻐할 것이며, [mahabodhi_donator.GetTitledFirstName]은 [mahabodhi_donator.GetSheHe]가 아쇼카 황제와 같은 저명한 통치자들과 함께 고귀하고 정의로운 군주로 동료 불교도들에게 기억될 것이라고 확신할 수 있습니다." # 12af0b3e12fbc53ac3c8e0caa27181b9dd64adc8
  magadha.0041.a: "훌륭합니다." # 2fb7f825c1ced78f607c6ff688b89dce461c55a3
