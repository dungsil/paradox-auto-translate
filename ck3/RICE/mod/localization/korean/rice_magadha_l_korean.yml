  magadha.0030.t: "보리수 나무를 방문할 준비" # 2140762f8920fbdc311d20f193a1b81bfd021fdf
  magadha.0030.desc: "해마다 전 세계에서 온 모든 종파의 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 신자들이 [gaya_county.GetNameNoTier]에 모여 부처가 깨달음을 얻었을 때 명상했던 신성한 보리수를 보살핍니다. 사람들은 일 년 내내 흔히 하듯이 그 나무를 보러 올 뿐만 아니라, 숭배의 행위로 물과 우유로 목욕시키기도 합니다. 올해, 저는 이 의식에 참여할 계획을 세웠습니다." # 5be363f96f2a1202b4433393e09d1af6aa28347c
  magadha.0030.a: "곧 [gaya_county.GetNameNoTier]을(를) 떠날 준비를 해야겠어!" # 4fc065acfee51ecdeda57ea6fa66645afd9643a6
  magadha.0031.t: "보리수 목욕시키기" # c30810d1df2b5226ebc9b5892400689152edcc99
  magadha.0031.desc: "잠시 여행한 후, 저는 [gaya_county.GetNameNoTier]에 도착했습니다. 수많은 사람들이 보리수 목욕 의식에 참여하기 위해 이곳에 모였고, 평소에도 붐비는 이 지역은 평소보다 훨씬 더 붐비고 있습니다.\n\n저는 [ROOT.Char.GetTitleAsNameNoTooltip]이지만, 이곳에서는 수많은 [ROOT.Char.GetFaith.GetAdherentNamePlural] 중 하나일 뿐입니다. 다른 모든 사람들과 함께 향긋한 물과 향기로운 우유를 가져와 나무를 씻고 주변 지역을 관개하며 부처가 깨달음을 얻었다고 전해지는 바로 그 자리에 위대한 불교 황제 아소카가 세운 고대 석판인 #italic 금강좌#! (또는 다이아몬드 자리)를 청소합니다.\n\n제 차례가 끝나면 저는 다른 사람들과 함께 음악, 춤, 꽃과 향수를 온 지역에 뿌리며 축하합니다." # ff06aeec10a83a35526c4447250317c382d820f8
  magadha.0031.a: "올해 이곳에 오게 되어 기쁩니다." # 7b98c53a452d36d19f4f791db317c8ec78a55c63
  magadha.0031.tooltip: "보리수를 보고 #P 영감#을 받아 [character_modifier|E]를 얻을 수 있습니다." # 7e3b68d991b34c6688b985c3094f32617422cc12
  magadha.0031.toast: "보리수 나무 목욕에서 영감을 얻었습니다!" # 713ccf46e979003740f3c21d57091cf451daaa30
  magadha.0032.t: "더 이상 보리수가 없습니다" # eb3204290060a94b74ca22a05e803c50d518b6cb
  magadha.0032.desc: "저는 이제 [ROOT.Char.GetFaith.GetName] 신앙을 믿으며 [ROOT.Char.GetFaith.HighGodName]을 숭배합니다. 따라서 불교도들이 숭배하는 소위 "보리수"를 방문하는 것은 더 이상 저와 아무런 관련이 없습니다." # e75c2a2c31dc82c0bd27974013b69ea39f96884a
  magadha.0032.a: "결국 저는 이제 [ROOT.Char.GetFaith.GetAdherentName]입니다." # c98e0c33cce9b4fb4c197d299a4339474d0e9f81
