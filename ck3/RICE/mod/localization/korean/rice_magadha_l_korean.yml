  RICE_magadha_visit_rajgir_hot_springs_context_tooltip: "#emphasis 역사적 배경:#! 라지기르 근처에는 여러 온천이 있습니다. 많은 온천이 불교, 힌두교, 자이나교에서 신성하게 여겨지며, 다양한 전설과 관련되어 있습니다. 예를 들어, 자이나교와 불교의 창시자인 마하비라와 부처는 각각 이 온천에서 자주 목욕했다고 합니다. 중국의 순례자이자 승려인 현장은 많은 사람들, 특히 질병과 만성 질환을 가진 사람들이 치유를 위해 이 온천으로 몰려들었다고 기록했습니다. 수 세기에 걸쳐 세 종교의 신자들은 서로를 흡수하고, 화해하고, 이 장소를 놓고 다투면서 해당 지역의 기존 종교적 풍경을 자신의 공동체에 맞게 변화시키려 했을 것입니다." # e37fe6e5db4ebd819666d9cc6675083b5dea6244
