  magadha.0070.t: "바사 준비" # cec06de7a54fc752aab8b37c4604a9f639fa3948
  magadha.0070.desc: "바사, 즉 우안거가 거의 다가왔습니다! 곧, [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')]은 명상, [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.GetReligion.GetAdjective] 경전 연구 등에만 집중하기 위해 수도원으로 은퇴할 것입니다.\n\n저와 같은 평신도들은 보통 이 시간을 선하고 도덕적인 삶을 살기 위해 노력을 배가하는 시간으로 삼습니다. 하지만 올해는 한 단계 더 나아가고 싶습니다. 육류와 술을 줄이고, 성적 부도덕과 다른 생명체를 해치는 것과 같은 잠재적으로 부정적인 행동을 자제하는 등 금욕적인 관행을 채택하기로 맹세하는 평신도들도 있습니다.\n\n저는 그러한 맹세를 했습니다.\n\n바사가 시작되면 저는 그러한 악덕을 삼갈 것입니다. 그렇게 하면 영적으로 도움이 되기를 바랍니다." # f57126a4cbc69bd939dce846b2abd0a671ca5a24
  magadha.0070.a: "아직 시간이 있을 때 준비해야 합니다." # d1e26ef769d77f9d2168b462bf8e8ddce1463d34
  magadha.0071.t: "바사 시작: 아살하 푸자" # 02d1b1bdfa4d21558f7f7a7863cdd921796012a5
  magadha.0071.desc: "오늘은 #italic 아사다 푸자#!, 즉 다르마의 날이자 바사(우안거)의 첫날입니다! 다르마의 날은 부처가 사성제에 대한 첫 설교를 하면서 다르마의 바퀴를 움직이기 시작한 날을 기념합니다. 사성제는 고통이 있다는 것, 고통은 갈망 때문에 생긴다는 것, 고통과 갈망을 넘어선 상태인 열반이 있다는 것, 그리고 마지막으로 열반에 이르는 길은 팔정도를 통해서라는 것입니다.\n\n어쨌든, 평소처럼 저는 지역 사원을 방문하여 [ROOT.Char.Custom('DefaultPriestTitlePlural')]에게 경의를 표하고, 그들의 설교를 듣고, 기도에 참여합니다. 하지만 올해는 여러 악덕을 삼가려고 최선을 다할 것입니다. 과함을 줄이는 것은 평범한 삶과 크게 다르지 않을 것입니다." # 19016cbed1875a95a3d904e6e3da34557f27d963
  magadha.0071.a: "제 포부는 이 노력에서 성공하는 것입니다." # 5a56f52880e306b67e821b159033c8bc4373424c
  magadha.0071.a.tooltip: "부정적인 [traits|E] 중 하나 이상을 더 긍정적인 것으로 바꾸십시오!" # 7cba64b65d50a91156aae326aa66af313ad3ac00
  magadha.0072.t: "바사 종료: 카티나" # d5cf67c8b250f15ce35fac173e21184081f07cc0
  magadha.0072.desc: "세 달이나 긴 시간이 지나고 바사가 끝났습니다. 올해 저는 금욕적인 수행을 더 많이 실천하고 여러 악덕을 멀리하려 노력하는 특별한 조치를 취했습니다. 성공했든 실패했든, 적어도 노력했다는 것이 중요합니다. 부처님의 가르침에 따라 더 덕이 있고 행복한 삶을 살기 위해 개선할 여지는 항상 있습니다.\n\n바사의 끝은 #italic 카티나#! 축제로 기념됩니다. 전통적으로 승려들의 수련이 끝나는 것을 축하하기 위해 퍼레이드와 의식이 거행되며, 저희 재가 신자들은 감사를 표하기 위해 [ROOT.Char.Custom('DefaultPriestTitlePlural')]에게 선물을 주는 시간이기도 합니다. 특히 올해 제가 악덕을 멀리하는 데 도움을 주신 것에 감사하며, 저 역시 그분들의 노고에 감사하는 선물을 드려야 할 것입니다." # 85f33b7aff8d8a4a611f6ee3c4c09c3839206ed7
  magadha.0072.a: "그들에게 선물을 줄 필요는 없다고 생각합니다." # 0b1f9d8371ce98e6faa166747b7abb55f383e559
  magadha.0072.b: "기본 필수품과 구호품을 기부하겠습니다." # e9cdcf396b2ea81b9f86d29340919ce59896d144
  magadha.0072.c: "관례에 따라 새로운 사프란 예복을 기증하겠습니다." # 3b90950a1e87dc01a472f8f2b4433caec519a767
  magadha.0073.t: "유혹" # d3bd9952aef11435c837184c7046b7ad5ab74b0c
  magadha.0073.desc.intro: "저는 이 안거 기간 동안 사치스러운 음식과 음료 탐닉, 성적 부적절, 그리고 타인에게 불쾌하게 대하는 것과 같은 악행을 삼가려고 최선을 다했습니다. 하지만 끊임없이 자기 계발을 하려는 노력 때문에 부담감을 느끼기 시작했습니다." # cb89b7e33c04f3d47d0142f306483dbb27202b31
  magadha.0073.desc.conclusion: "바싸 기간 동안 방해와 유혹에 현혹되어서는 안 됩니다. 제 악습을 극복하려면 집중해야 합니다!" # e7167bbbd36a7d22b2a0cb6f041cb9d85938176d
  magadha.0073.desc.lustful: "특히, 저는 제 [GetTrait('lustful').GetName( GetPlayer )] 성향을 떨쳐내기가 어렵습니다. 항상 그래 왔습니다. 제가 가는 곳마다 육체의 쾌락에 유혹당합니다! 바사가 시작된 이후로 저는 그런 불건전한 욕망을 차단하려고 노력했지만, 약간의 살갗만 봐도 저의 상상력은 제가 #italic 할 수 있는#! 타락한 것들로 가득 차서 폭주합니다. 물론 아름다움은 영원하지 않고 쾌락은 덧없으니, 저의 모든 욕망은 저를 파멸로 이끌 수도 있지만... 너무나 재미있습니다!" # 989cb6b23e57b6d75d05d4dda9a52877736e59f5
  magadha.0073.desc.greedy: "특히, 저는 제 [GetTrait('greedy').GetName( GetPlayer )] 성향을 떨쳐버리기가 어렵습니다. [ROOT.Char.Custom('DefaultPriestTitlePlural')]께서는 이 문제에 대해 분명히 말씀하셨습니다. 제가 훌륭한 [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip]이 되려면 다른 사람들과 나누는 법을 배워야 하지만, 왜 #italic 저의 것#!을 다른 사람들에게 주어 그들이 받을 자격이 없는 것을 주어야 합니까? 모든 것이 무상하다는 것은 사실입니다. 왕국은 결국 항상 흥망성쇠를 거듭하니, 결국 제 소유물은 장대한 계획 속에서 저에게 무가치하겠지만, 그래도 지금은 제 것인 것입니다... 지금은 말이죠." # f243872ed8cc110de45ac79a95f11eff1caea54b
  magadha.0073.desc.sadistic: "특히, 저는 제 [GetTrait('sadistic').GetName( GetPlayer )] 기질을 떨쳐내기가 어렵다는 것을 알게 되었습니다. 저는 다른 사람들이 고통받는 것을 즐깁니다. 다른 사람들은 그것을 좋은 자질로 여기지 않을 수도 있고, 아마도 그렇지 않을 수도 있지만, 그것은 너무나… 짜릿합니다. 두려움, 고통, 유혈사태. 저는 불교 역사상 가장 위대한 후원자인 아소카 황제가 한때 제가 그렇다고 주장하는 것처럼 피에 굶주린 잔인한 사람이었다는 것을 알고 있습니다. 그는 어떻게든 개혁했습니다. 저는 제가 똑같이 하고 싶은지 모르겠습니다… 하지만 시도는 해봐야 합니다." # 3dfc581c5b0c88ea4ea03d670ba38ccc81ec8551
  magadha.0073.desc.callous: "특히, 제 [GetTrait('callous').GetName( GetPlayer )] 경향을 버리기가 어렵습니다. 많은 사람들이 제가 누구에게도 관심이 없다고 말합니다. 반드시 잔혹하다는 것은 아니지만 (비록 때로는 그럴 수 있다는 것을 인정하지만), 단순히 타인에게 무관심하고 차갑기 때문입니다. 부처님은 모든 생명체에 친절해야 한다고 가르치셨습니다. 그러나 모든 사람이 처음부터 불행한데, 왜 제가 관심을 가져야 합니까? 조금의 친절이 무슨 소용이 있을까요? 아마도 저는 너무 나 자신에만 집중하고 있고, 다른 사람들에게 다가가 그들을 더욱 이해해야 할지도 모릅니다." # 32f1c7a21a9be0a706bc636192154c895fe1a580
  magadha.0073.desc.vengeful: "특히, 저는 제 [GetTrait('vengeful').GetName( GetPlayer )] 성향을 떨쳐버리기가 어렵습니다. 저는 쉽게 원한을 품고, 가능한 한 복수심을 해소하길 좋아합니다. 왜 제가 그저 앉아서 고통을 감내하며, 저에게 잘못을 저지른 다른 사람들이 자유롭게 돌아다니도록 내버려둬야 합니까? 그것은 옳지 않습니다. 지금 이 바사 기간에도, 감히 저를 건드린 어리석은 자들을 생각하면 속이 부글부글 끓고 괴롭습니다. 하지만… 저도 의도치 않았더라도 많은 사람들에게 잘못을 저지르고 고통을 안겨주었을 것입니다. 얼마나 많은 사람들이 저에게 복수하길 원할까요?" # 9ffb1e39d56b37a03c667018318aa65a1f5ae114
  magadha.0073.desc.wrathful: "특히, 저는 제 [GetTrait('wrathful').GetName( GetPlayer )] 성향을 떨쳐버리기가 어렵다는 것을 알게 되었습니다. 분노로 가득 찬 사람으로서, 모든 것이 너무나 쉽게 저를 짜증나게 만듭니다. 바사 기간 동안에도, 역설적이게도 제 분노를 제어할 수 없다는 사실에 화가 납니다! 제가 어떻게 제 자신의 악덕을 정복하기는커녕 마음을 편안히 할 수 있을까요? [ROOT.Char.GetFaith.GetReligion.GetAdjective] 경전에서는 종종 분노를 모든 것을 삼키는 불과 같다고 묘사합니다. 저는 심호흡을 하고 마음을 진정시키는 법을 배워야 합니다... 하지만... 너무 어렵다는 것을 알게 되었습니다." # e18dbdebfaf08f78aed0a786b5f8cc85053b8ff5
  magadha.0073.desc.gluttonous: "특히, 저는 제 [GetTrait('gluttonous').GetName( GetPlayer )] 성향을 버리기가 어렵습니다. 다른 악덕과 비교했을 때, 좋은 음식과 술을 즐기는 것은 그렇게 나쁜 것도 아닌데 왜 죄책감을 느껴야 할까요? 바사 기간 동안 무해한 즐거움을 자제하는 것은 어렵습니다. 그러나 부처님이 말씀하신 대로 욕망은 고통으로 이어진다는 것이 사실입니다. 탐닉과 극단적인 금욕주의 사이에는 균형이 있어야 하지만, 바사 기간 동안에도 부처님이 말씀하신 중도를 찾을 수 있을지는 모르겠습니다." # ad05a26c8938df4bc7f8b637d57dcb1b4ba9f489
  magadha.0073.desc.arrogant: "특히, 저는 제 [GetTrait('arrogant').GetName( GetPlayer )] 성향을 떨쳐내기가 어렵다는 것을 알게 되었습니다. 아니, 누가 저를 비난할 수 있겠습니까? 제가 하는 일을 제대로 인정하지 않는 사람들이 많이 있습니다. 이 바싸는 제가 아무런 이유 없이 제 위대한 업적을 자랑하지 않으려고 하는데도 짜증나게 합니다. 하지만... 어쩌면 과도한 자존심은 어리석고 무모한 행동을 하게 만들 수 있습니다. 부처님께서는 모든 일에 신중하고 사려 깊으라고 촉구하셨습니다. 어쩌면... 저는 제 주변의 세상보다 제 자신에게 너무 집중하고 있는지도 모릅니다." # f5d5447305c108a97f930a3c5b27110257de211a
  magadha.0073.desc.impatient: "특히, 저는 제 [GetTrait('impatient').GetName( GetPlayer )] 성향을 떨쳐내기가 어렵습니다. 오랫동안 저의 일반적인 태도는 모든 일이 지금, 지금, 지금 일어나기를 바라는 것이었습니다. 그것이 세상에서 가장 나쁜 악덕은 아니지만, 이제 바사가 순조롭게 진행되고 있음을 알게 되면서, 저의 조급함이 저를 지배하고 있음을 깨달았습니다. 왜 나의 사치에 대한 갈망은 사라지지 않는 것일까요? 왜 나의 무익하고 부적절한 생각들은 나를 내버려 두지 않는 걸까요? 어쩌면 나는 심호흡을 하고, 긴장을 풀고, 세상은 어느 쪽으로든 계속될 것이라는 것을 깨달아야 할지도 모릅니다." # 689071e63e065008dec669ac6adb9f9d42b1655f
  magadha.0073.a: "곧 끝날 테니 그냥 끝내겠습니다." # 6f8a2f9da69bb332e3046fa03b3fa846eaa9065f
  magadha.0073.b: "삼보의 이름으로 더욱 집중하겠습니다!" # 49f6dd96c55dd57f4720a32687e597316fefa02b
  magadha.0073.failure: "당신은 당신의 악습을 억누르지 못합니다" # 8cda59fdade7eca385cbe93d6fce03f58d75890b
  magadha.0073.helped: "당신은 자신의 악덕을 자제합니다" # 3462663e6d767db881fab62533a5af45dc9081cf
  magadha.0073.success: "당신은 당신의 악덕에서 벗어나 개혁합니다" # f80ea547b2c33820caefe76bb793661650e202ef
  magadha.0074.t: "성경 심화 학습" # 6497101fd0f507428f9bc339a9e780386845cf8f
  magadha.0074.desc: "제가 [ROOT.Char.Custom('DefaultPriestTitle')]이 아니므로 바사 기간 동안 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 경전을 광범위하게 연구할 필요는 없지만, 그럼에도 불구하고 시간을 내어 경전을 연구할 수 있습니다. 적어도 지금은 매일 부처님의 가르침을 더 잘 이해하기 위해 #italic 삼장#!이라는 고대 경전 모음집의 일부를 읽으며 시간을 보내고 있습니다." # 67d381295ca6a174b6b3b961f0c310ddc84fb460
  magadha.0074.a: "바싸 기간 동안 이것이 저에게 큰 도움이 되었습니다!" # 14f35f756770dd7f75d0ab4cf32ed756466b5441
  magadha.0074.b: "바사 이후에도 정기적으로 이렇게 해야 할지도 모르겠네…." # dda4784da0811676ea17df1fae3e9f084d3a0b68
  magadha.0075.t: "수도원 지원" # 9ce4abf1e4a7cb914b55c0538c15e1b1f8a79459
  magadha.0075.desc: "바사 기간 동안, 저와 같은 평신도는 지역 사회의 [ROOT.Char.Custom('DefaultPriestTitlePlural')]에게 자주 도움을 제공하는 것이 관례입니다. 예를 들어, 그들에게 구호와 물품을 제공하는 데 시간을 할애할 수 있습니다. 반면에, 저는 #italic 자신을 개선하는 데 집중하고 싶고, [ROOT.Char.GetTitleAsNameNoTooltip]로서의 책임 외에도 세상에 그렇게 많은 시간을 갖고 있지 않습니다." # ef5dbef9a16b3efbaf417f6b74da34eb1ff61d9a
  magadha.0075.a: "바사 기간에는 자신에게 집중하는 것이 중요합니다." # cf365519cbc5780b22879aa79e300c2ebb96e75a
  magadha.0075.b: "지역 [ROOT.Char.Custom('DefaultPriestTitlePlural')]이 필요한 것이 있는지 알아봐야겠습니다." # 99753f6d8db4f5785f3762b916b08fcd5484ed68
  magadha.0076.t: "타인의 실패" # f80591b8e51051d4e98c0f63b572ea7d2089f86e
  magadha.0076.desc: "저는 이러한 여러 사치품을 자제하고 유익한 행동에 참여하기 위해 저와 비슷한 서약을 한 다른 평신도들에 대해 알고 있습니다. 그러나 그들 모두가 이러한 서약을 진지하게 받아들이는 것 같지는 않으며, 일부는 제가 하려는 방식으로 악덕을 삼가하는 데 실패했습니다." # 2dffc5f56f1071de8cabf8f40b8a08c05bdf97f0
  magadha.0076.a: "안타깝지만, 그들의 실수로부터 배울 수 있습니다." # ecac24126eb5309a953147d77823d61be5498dc4
  magadha.0076.b: "나는 다른 사람이 하거나 하지 않는 일에 신경 쓰지 말고 내 자신에게 집중해야 한다." # 7b551684efea968a2c584df5ed4fc47f71e2e858
  magadha.0077.t: "타인의 성공" # 9261d022d35d0af76040bd653dc85c3c8ce36b51
  magadha.0077.desc: "이 바사, 저는 저와 비슷한 서약을 하여 다양한 사치를 줄이고 생산적인 행동에 참여하는 다른 평신도들에 대해 알고 있습니다. 그들 중 많은 수가 스스로를 억제하고 평화를 누리는 것처럼 보여 훌륭하게 해냈습니다. 다른 사람들이 이룬 것을 보는 것은 매우 고무적입니다!" # aa43b4b140946852ed1fc443d574394008be17e8
  magadha.0077.a: "그들이 할 수 있다면, 나도 할 수 있어." # 5f67a611a52cafb2fd4b8257b35e45fae2b39943
  magadha.0078.t: "수도원에 도움이 필요합니다" # b2cc0968aa80608f9851a78ed62de40d1dd1fb14
  magadha.0078.desc: "저는 지역 수도원 중 한 곳이 물자나 식량이 부족하다는 소식을 들었습니다. 보통은 [ROOT.Char.Custom('DefaultPriestTitlePlural')]께서 탁발을 나가시면 문제가 없겠지만, \n\n안거 기간 동안에는 [ROOT.Char.Custom('DefaultPriestTitlePlural')]께서 수도원 밖으로 나가는 것이 자제되고 있으며, 이와 관련된 엄격한 규정도 존재합니다. 정당한 이유가 있다고 해도, 영적 수행에 집중하실 수 있도록 저와 같은 평신도들이 그분들을 돕는 것이 마땅합니다." # e949ab9c041b3cc526741c077d118682e7239c48
  magadha.0078.a: "왜 참여해야 할까요?" # 70c2cf4a89e3a0da261838d92a5152a708a5d61a
  magadha.0078.b: "수도원에 약간의 자선을 베푸십시오." # e568331582a80c685a57b17d6bec91ed6c5c4800
  magadha.0078.c: "수도원에 많은 기부를 하십시오!" # 08ee20387eb836dcb422afac88b7e5c003731548
  magadha.0079.t: "설교 듣기" # 975ae799b9624699673776241bebb75d3c233055
  magadha.0079.desc: "[ROOT.Char.Custom('DefaultPriestTitlePlural')]은 주로 명상, 염불 및 기타 종교적 수행에 집중하지만, 일부는 저희처럼 탁발을 하기 위해 방문하는 평신도들에게 설교를 하기도 합니다. 오늘 저는 유명한 [ROOT.Char.Custom('DefaultPriestTitle')]의 설교를 들었는데, 그분은 부처님의 가르침과 관련된 다양한 주제에 대해 설명해주셨습니다. 그처럼 현명하고 사려 깊은 말씀을 들으니 죄악과 방종에 빠지지 않으려는 제 노력에 큰 도움이 되었습니다." # 14103c4257f2ada528c16cf25f87ad58dd89bf09
  magadha.0079.a: "이 설교에 참석한 것은 잘한 일이야." # 8bc273697d6f1d82d0449107c947b2c8a6f68921
  magadha.0080.t: "기도" # 2cd521b32caa246280ce59e8e2928b3fbb46c2e1
  magadha.0080.desc: "오늘 바사 축제 기간에, 저는 다양한 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.GetReligion.GetAdjective] 경전을 혼자 읊조리고 있습니다. 분명 이것은 제가 영적으로 더 나아지도록 집중하는 데 도움이 되고 있습니다." # c27dcb700c7dc7e2ab2a75526b697ed7a15b0ed8
  magadha.0080.a: "부처, 다르마, 승가 안에서..." # 97ab0bb891ea1d108d86706410f975477e01e72e
  magadha.0081.t: "찾을 수 없음" # 66987a1f76bfa0b7abe19ef569fae016004f6e75
  magadha.0081.desc: "바사 기간 동안의 한 가지 문제점은, 만약 문제라고 부를 수 있다면, 때때로 음식과 음료를 사는 것이 쉽지 않다는 것입니다. 많은 사람들이 이 기간 동안 과도한 탐닉을 줄이려 하는 것처럼, 상점 주인과 상인들조차도 그러한 탐닉 제품 판매량을 줄일 것입니다. 불행히도, 저는 다가오는 행사와 모임에 제공할 이러한 제품들을 충분히 구매하는 데 어려움을 겪고 있습니다.\n\n이제, 제가 [ROOT.Char.Custom('DefaultPriestTitle')]이 아니기 때문에, 제가 (합리적인 범위 내에서) 이러한 것들을 좀 구매하고 싶어 하는 것이 반드시 문제가 되는 것은 아닙니다. 특히 그것이 [ROOT.Char.GetTitleAsNameNoTooltip]로서의 다양한 의무와 책임을 수행하는 데 도움이 된다면 더욱 그렇습니다. 하지만 저는 올해 악습을 자제하거나 적어도 줄이기로 동의했으니, 아마도 이것은 제가 말한 것을 실천할 기회일지도 모릅니다..." # 2b133180fc4131dabe878587602bff08a41fa480
  magadha.0081.a: "[ROOT.Char.GetTitleAsNameNoTooltip]으로서, 저는 다른 사람들이 저를 비참한 모습으로 보는 것을 용납할 수 없습니다." # cf5a01aad8319b409cf03624b804f53fe5760837
  magadha.0081.b: "네, 아마 나중에 이 물건들을 사는 게 좋겠어요." # 67e67ebcfbeb7634f827cb20771eb1efc22122c8
  magadha.0082.t: "지혜와 통찰" # 838b6df4302d0ddb640e28a24a4bc945454d83c0
  magadha.0082.desc: "지역 [ROOT.Char.Custom('DefaultPriestTitlePlural')] 중 일부는 제가 이번 안거 기간 동안 악덕을 멀리하겠다는 맹세를 알고 있으며, [ROOT.Char.GetFaith.GetReligion.GetAdjective] 공동체 또는 승가에 모범을 보였다고 칭찬했습니다. 특히 한 [ROOT.Char.Custom('DefaultPriestTitle')]은 저를 관리하고 부처님의 가르침을 실천하는 방법에 대한 조언과 지침을 제공하는 데 큰 관심을 가졌으며, 안거 기간 동안 [ROOT.Char.Custom('DefaultPriestTitle')]이 갖는 일반적인 책임과 의무 외에도 말입니다." # 11da81a1166f31373ee8274a51ab3bb3489c72c4
  magadha.0082.a: "지혜와 통찰에 깊이 감사드립니다." # a11758f9356d87215b5f0ca776c70365238ddcb3
