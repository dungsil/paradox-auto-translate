  RICE_magadha_great_royal_donation_mahabodhi_desc: "불교의 삼보를 깊이 숭배하는 고귀한 마음의 통치자가 최근 마하보디 성지를 수리하고 확장하려는 대규모 노력을 지원하려는 염원을 이루었습니다. 분명히 이 통치자는 이 행동으로 이번 생에서 큰 공덕을 쌓을 것입니다!\n\n#italic 이 [county_modifier|E]가 활성화되면 불교 [rulers|E]는 #bold 마하보디에 기부#! [decision|E]를 할 때 대규모 수리 및 건설 노력을 지원할 수 없습니다.#!" # e84810309b99940b36975733c10bc7e2fe6e9764
