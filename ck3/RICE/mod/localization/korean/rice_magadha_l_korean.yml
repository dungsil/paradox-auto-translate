  RICE_magadha_claim_pithipati_title_context_tooltip: "#emphasis 역사적 배경:#! #italic 피티파티#!는 중세 인도에서 치코레 왕조가 사용한 칭호로, 다이아몬드 옥좌의 군주라는 의미입니다. "다이아몬드 옥좌"는 부처가 깨달음을 얻었다고 여겨지는 보드가야의 정확한 장소를 나타냅니다. 따라서 수세기 동안 치코레는 가야 주변의 성지를 관리하고 수호하는 역할을 했습니다." # 8c61dc6f7710206761f11a8d4888f7b7b4d30397
