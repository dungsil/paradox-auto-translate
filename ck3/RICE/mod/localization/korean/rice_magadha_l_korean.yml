  RICE_magadha_observe_vassa_effect_tooltip_trait.lustful: "[GetTrait('lustful').GetName( GetPlayer )] 특성을 지닌 것은 바사 기간 동안 독특한 어려움과 기회를 제공합니다. 심지어 개혁하여 [GetTrait('chaste').GetName( GetPlayer )] 특성을 얻게 될 수도 있습니다!" # 0ff72afb4421f27d22ef4140a4cb0507d26dfb7a
