  RICE_magadha_donate_mahabodhi_effect_tooltip_2: "만약 당신의 가장 높은 [title|E]이 최소한 [king|E] [title_tier|E]이고 [gaya_county.GetNameNoTier]가 현재 [GetModifier('RICE_magadha_great_royal_donation_mahabodhi').GetNameWithTooltip] [county_modifier|E]를 가지고 있지 않다면, #V @gold_icon@ 300#!을 지불하여 마하보디 사원에서 대규모 건설 및 수리 프로젝트를 후원할 수 있습니다. 이는 일반적인 수준을 훨씬 뛰어넘는 것입니다! #X 이러한 종류의 기부는 일생에 단 한 번만 할 수 있습니다.#!" # c80e293ec7cb2bcb782ca21fd9e35f67cc27939a
