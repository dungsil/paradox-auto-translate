  magadha.0050.t: "삶의 해방 계획" # 5f4eaa2410c36222f18ff70178668d4887568836
  magadha.0050.desc: "[ROOT.Char.GetFaith.GetReligion.GetName]의 [ROOT.Char.GetFaith.GetAdjective] 종파는 동물들을 포함한 모든 지각 있는 존재에 대한 사랑과 연민을 보여주는 것의 중요성에 대해 단호합니다. 이러한 이상을 실천하기 위해, 저는 지역 [ROOT.Char.Custom('DefaultPriestTitlePlural')]와 함께 대규모 생명 해방 의식을 진행할 것입니다.\n\n우리는 원래 인간의 식량이나 다른 동물에게 먹이로 사용하기 위해 도살될 예정이었던 동물들을 구매하여 풀어줄 것입니다. 그렇게 함으로써, 우리는 그들을 불필요한 고통으로부터 구할 수 있습니다. 물론, 저와 이 의식에 참여하는 다른 사람들도 이를 통해 큰 공덕을 쌓을 것입니다." # f86f6ae08fa70810ae92e5c927e96831c2787aef
  magadha.0050.desc.birds: "이번에는, 끝없는 하늘로 새들을 해방할 것입니다." # 2037ce78d3f35d48f88424142919c5048bcc1849
  magadha.0050.desc.turtles: "이번에는 물가 근처에서 거북이를 풀어줄 것입니다." # 8653719cc6a5fdee53d3311089d19833e1783175
  magadha.0050.desc.fish: "이번에는 물고기를 반가운 물웅덩이에 풀어주겠습니다." # 47af1858cd0364831486924233cf508ffed3a7de
  magadha.0050.desc.insects: "이번에는 야생에서 곤충을 해방할 것입니다." # ccdbe4a2ba90030e896dd690fe89fc6f4ddb5dc8
  magadha.0050.a: "우리는 모든 지각 있는 존재를 돕겠습니다!" # 7803773f5f6882fc9d594766d70234b8e5ac9d85
  magadha.0051.opening: "[sender.Custom2('AppropriateGreeting', ROOT.Char)]" # d9c14cc87ac137498cccfafdcb736f1d0246476d
  magadha.0051.desc: "#bold 생명 방생#!을 곧 시행할 예정입니다. [sender.GetFaith.GetReligion.GetAdjective] 경전에 가르쳐진 대로 모든 지각 있는 존재에게 사랑과 연민의 고귀한 [sender.GetFaith.GetReligion.GetAdjective] 이상을 실천하기 위해 원래 도살될 예정이었던 동물들을 풀어줄 것입니다. 시간이 있으시다면 저희와 함께 이 중요한 의식에 참여하여 큰 공덕을 쌓으시길 바랍니다." # 43945fef34984dc92f7d48e7e244a510f3aa99b2
  magadha.0051.a: "이 의식에 참여하게 되어 기쁩니다!" # aa71319357cf9ddacbac08f8c9f92fbc9b5954c0
  magadha.0051.c: "[sender.GetSheHe|U]는 독선적이고 거만하여 저를 불쾌하게 합니다!" # 45590ead67a79c02146784b0b448bb62acfb607f
  magadha.0051.c.tooltip: "[수신자.GetTitledFirstName]께,\n\n이 "경건"이라는 어리석은 행위에 대해 불만을 표명합니다.\n\n[발신자.GetTitledFirstName]" # f210ddc229877090bf0565e9be8e646521d583e4
  magadha.0052.opening: "[life_release_rejector.Custom2('AppropriateGreeting', ROOT.Char)]" # 1cb690c314e895484d4907b6f8b9051c47aa1e31
  magadha.0052.desc: "귀하의 소위 생명 해방 의식에 대한 초대를 받아들일 수 없습니다. 그것은 단순한 연극이며, 솔직히 영적으로 무의미하고 오만한 자기 축하 행위입니다. 동물에 대한 그러한 가짜 공감을 느끼는 것은 제 생각에는 약간 걱정스럽습니다. [host.GetTitleAsNameNoTooltip]으로서 귀하는 다른 사람보다 우월하다는 느낌을 주기 위해 이렇게 돈을 경솔하게 쓰는 것보다 더 중요한 일에 우선순위를 두어야 합니다." # ea6afb3b09a587d9ebeab0ad7c4c0ce77f2642ef
  magadha.0052.a: "안타깝게도, 왜 우리가 이러는지 이해하지 못하는 사람들도 있습니다." # 95c116b43c80aee118dd92068b9dff164665fbe0
  magadha.0052.b: "#italic [life_release_rejector.GetSheHe|U]#!는 오만하도다! 저 불경한 바보 같으니!" # b7188de0c8fa5bdde63464d904b0bc04312d7750
  magadha.0053.t: "생명 해방 취소됨" # 041e451f1e63f55ffa5ea0beef7f6a58fc6fa7ea
  magadha.0053.desc: "[host.GetTitledFirstName]께서 방금 사망하셨다는 소식을 들었으며, 그 결과 [host.GetSheHe]께서 계획하신 생명 해방 의식은 취소되었습니다." # 4e9b06cbfdf05bad1fabe31c1191b21deb4c39a4
  magadha.0053.a: "그 소식을 들으니 안타깝습니다." # cdec587d613a645367ca5167dd4f5721c47a2510
  magadha.0054.t: "생명 해방 취소됨" # 041e451f1e63f55ffa5ea0beef7f6a58fc6fa7ea
  magadha.0054.desc: "[host.GetTitledFirstName]께서 투옥되어 계획 중이던 생명 해방 의식을 더 이상 주관할 수 없게 되었다는 소식을 들었습니다. 따라서 취소되었습니다." # f795e1596df906b3ae753de745c5fced2bf714d0
  magadha.0054.a: "그 소식을 들으니 안타깝습니다." # cdec587d613a645367ca5167dd4f5721c47a2510
  magadha.0055.t: "생명 해방 취소됨" # 041e451f1e63f55ffa5ea0beef7f6a58fc6fa7ea
  magadha.0055.desc: "이제 투옥되었으니 계획했던 생명 해방 의식을 더 이상 수행할 수 없습니다. 저의 선한 의도가 저 자신에게 충분한 선행을 쌓아 곧 이 감옥에서 벗어날 수 있기를 바랄 뿐입니다!" # bad1be1a9f993f2bd04963edd0e53a74df68cfea
  magadha.0055.a: "이제 무슨 일이 일어날지 궁금하네요...." # 9992c7f9da0db05acac07d1b06a1575a2b153f09
