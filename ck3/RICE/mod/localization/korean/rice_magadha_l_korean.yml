  RICE_magadha_donate_mahabodhi_context_tooltip: "#emphasis 역사적 배경:#! 고대와 중세 시대에 마하보디는 불교 세계 전역에서 온 불교 신자와 승려들의 기부에 힘입어 지원받고 확장되었습니다. 이러한 기부는 음식과 봉헌용 탑의 제공부터 건물 수리, 새로운 시설 건설에 이르렀습니다. 예를 들어, 11세기와 13~14세기에 버마 왕들은 사원 단지에 대한 대규모 재건 사업에 자금을 지원했습니다." # 4d474e08a85f974af27d2e27fcac25ae65ba1a6f
