  magadha.0040.t: "마하보디에 기부" # 3c867d10865a6dd3c17d42dca33131b4e74936b9
  magadha.0040.desc: "[gaya_county.GetNameNoTier]에 있는 마하보디 사원 단지에 상당한 기부를 할 준비를 하고 있습니다. 수 세기 전에 부처님이 깨달음을 얻으신 소위 지구의 배꼽으로서, 승가의 예배와 순례의 중심지로 살아남는 것이 중요합니다.\n\n마하보디에 대한 제 기부는 여러 가지 용도로 사용될 수 있습니다. 그곳에 살면서 장소를 유지하는 수도자들을 지원하는 자금을 제공하거나, 좀 더 관대하게 자금을 보내 기존 건물을 수리하거나 작은 구조물을 건설하는 데에도 사용할 수 있습니다." # f8fb85d0301a6a29441421a8825e21bfa70a7c0a
  magadha.0040.desc.massive_option: "저는 강력한 [ROOT.Char.GetTitledFirstName]이므로 대규모 건설 및 수리 작업을 위해 마하보디에 상당한 자금을 할당할 수 있습니다. 이러한 프로젝트는 한 세대에 한 번 있는 노력이며, 그렇게 함으로써 제 이름이 앞으로 여러 세대에 걸쳐 불교 통치자들의 연대기에 남을 것이라는 점을 의심할 여지가 없습니다!" # 7bf9d9ed6286dbf0606ed714dcb5a1dfa7e3d680
  magadha.0040.a: "#bold small#! 기부하겠습니다." # b4fef4175cd7c174a356c74e62894ecd6cffc991
