  activity_RICE_magadha_bodhi_tree_bathing_ceremony_guest_desc: "$BULLET_WITH_TAB$[신앙심_i|E][신앙심|E]" # b9ca3c1f455a3880c6eeb2d3d307feaca1e20694
  activity_RICE_magadha_bodhi_tree_bathing_ceremony_province_desc: "싯다르타 고타마가 깨달음을 얻은 보리수는 [GetTitleByKey('c_gaya').GetNameNoTier]에 있습니다." # b16e65c3c8c950e823a440131ac9f8635da20391
