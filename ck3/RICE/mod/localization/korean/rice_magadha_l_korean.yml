  activity_RICE_magadha_life_liberation_conclusion_desc: "[GetActivityType( 'activity_RICE_magadha_life_liberation' ).GetName] 활동이 종료되었습니다. 많은 동물, 우리의 동료 지성체들이 야생으로 방출되었습니다. 어쩌면 그들은 언젠가 인간으로서 새로운 삶을 맞이할지도 모릅니다!" # 23ffacc4a95828622b2d9f1b2798a74c0c5c598a
