  RICE_aachen_commission_bust_of_charlemagne_effect_tooltip: "당신은 장인들을 고용하여 샤를마뉴의 황금 흉상을 제작하게 하며, 이것은 아헨 대성당에 안치될 것입니다." # 2690957391026273627
  RICE_aachen_commission_bust_of_charlemagne_confirm: "유능한 장인들을 물색합시다!" # 2776021861525335290
  RICE_aachen_commission_bust_of_charlemagne_context_tooltip: "#emphasis 역사적 배경:#! 카롤루스 대제의 흉상은 아헨 대성당 보물고에 보관된 가장 유명한 성물함 중 하나입니다. 전통적으로, 카롤루스 대제를 존경했던 신성 로마 황제 카를 4세가 1349년에 기증했다고 여겨집니다. 흉상을 장식한 왕관은 여러 황제의 대관식에 사용되었으며, 꼭대기에는 카롤루스 대제의 두개골 일부가 들어 있습니다." # 16524197697657127981
  RICE_aachen_charlemagne_remains_transfered_req: "나 또는 아헨의 이전 통치자가 아헨 대성당의 더 적합한 곳에 #V 샤를마뉴의 유해를 발굴하여 재매장#!하기로 결정했습니다." # 7381821656040953274
  RICE_aachen_charlemagne_bust_inspired_desc: "[pilgrimage_to_aachen|E]를 떠날 때, 샤를마뉴 흉상은 이제 아헨 대성당 보물고에서 순례자들에게 영감을 줄 수 있는 추가적인 성물로 추가되었습니다." # 17272975924276183905
  RICE_aachen_rebury_charlemagne: "샤를마뉴의 유해 발굴 및 재매장" # 11918023683300289018
  RICE_aachen_rebury_charlemagne_tooltip: "아헨 대성당 내 더욱 위엄 있는 장소로 샤를마뉴의 유해를 성대한 의식으로 이전할 것입니다." # 12616603018698444368
  RICE_aachen_rebury_charlemagne_desc: "카롤루스 대제는 현재 팔라틴 예배당에 묻혀 있지만, 저는 그에게 더 웅장한 안식처가 어울린다고 생각합니다. 아헨 대성당의 본당으로 그의 유해를 옮기기 전에, 장인들에게 그의 새 석관을 아름답게 만들어달라고 주문할 것입니다." # 2630170504099811305
  RICE_aachen_rebury_charlemagne_effect_tooltip: "아헨 대성당 내 더 적합한 장소에 샤를마뉴를 발굴하여 재매장합니다." # 16050702997876288347
  RICE_aachen_rebury_charlemagne_confirm: "샤를마뉴께 영광을 돌려야 한다!" # 13569372257857897819
  RICE_aachen_rebury_charlemagne_context_tooltip: "#emphasis 역사적 배경:#! 카롤루스 대제는 사망 이후 여러 차례 시신이 발굴되어 다시 매장되었습니다. 특히 1165년에는 프리드리히 바르바로사가 그의 유해를 궁정 예배당에서 아헨 대성당으로 옮겨 더 눈에 띄게 전시했습니다. 당시 대립교황 파스칼 3세는 카롤루스 대제를 시성하는 것에 동의했으나, 이는 바티칸으로부터 공식적으로 인정받지 못했습니다." # 2043276349094039136
  RICE_aachen_expanded_pilgrimage_desc: "[pilgrimage_to_aachen|E]는 이제 아헨 근처에 영토를 소유하지 않은 프랑스, 독일, 저지대의 모든 기독교 봉신이 수행할 수 있습니다. 또한, 더 큰 [piety|E] 보너스를 제공할 것입니다." # 7097022076496417342
  RICE_aachen_relax_at_the_thermal_spa_of_aachen: "아헨 온천욕장에서 휴식" # 15664680285369304347
  RICE_aachen_relax_at_the_thermal_spa_of_aachen_tooltip: "아헨 근처의 온천 시설 중 한 곳을 방문하게 될 것입니다." # 16694452563151857963
  RICE_aachen_relax_at_the_thermal_spa_of_aachen_desc: "나는 휴식이 필요하고, 아헨에는 그에 딱 맞는 온천이 많아 거기서 걱정을 잊고 즐길 수 있다." # 7303022952280915501
  RICE_aachen_relax_at_the_thermal_spa_of_aachen_effect_tooltip: "귀하께서는 스트레스 해소를 위해 아헨의 온천을 방문했습니다" # 13235877715297688728
  RICE_aachen_relax_at_the_thermal_spa_of_aachen_confirm: "시작해보지!" # 8394906585041010414
  RICE_aachen_relax_at_the_thermal_spa_of_aachen_context_tooltip: "#emphasis 역사적 배경:#! 아헨 주변의 온천은 유럽에서도 가장 따뜻한 곳 중 하나로, 수천 년 동안 명성을 누려왔습니다. 로마인들은 그 지역에 아쿠아이 그란니(Aquae Granni)라는 휴양 도시를 세웠는데, 이는 그 지역에서 널리 숭배받았던 켈트족의 온천 신 그란누스(Grannus)와 관련이 있을 수 있습니다. 심지어 카롤루스 대제도 이 온천에서 휴식을 즐겼으며, 바로 이 때문에 아헨을 수도로 선택했다는 이야기가 전해집니다." # 6014344954107458949
  RICE_aachen_build_new_meuse_bridge: "뫼즈에 새 다리 건설" # 12289196545201487220
  RICE_aachen_build_new_meuse_bridge_tooltip: "뫼즈 강을 따라 새로운 다리 건설을 후원하시게 될 것입니다." # 3298244557571657380
  RICE_aachen_build_new_meuse_bridge_desc: "마스트리흐트의 오래된 로마 다리가 안타깝게도 얼마 전 붕괴되었습니다. 이는 해당 지역의 여행과 상업에 부정적인 영향을 미치고 있으며, 해당 지역의 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들은 뫼즈 강을 따라 새로운 다리를 가능한 한 빨리 건설하는 데 모두가 기여할 것을 촉구하고 있습니다." # 6785845702736216234
  RICE_aachen_build_new_meuse_bridge_confirm: "다리를 건설할 시간이 되었소!" # 1752561208147519266
  RICE_aachen_build_new_meuse_bridge_context_tooltip: "#emphasis 역사적 배경:#! 수세기 동안 뫼즈 강을 가로지르는 중요한 건널목이었던 마스트리흐트의 오래된 로마 다리가 1275년 그 위를 지나던 대규모 행렬의 무게 때문에 붕괴했습니다. 몇 년 후, 그 대체물로 성 세르바티우스 다리가 하류에 건설되었습니다. 이것은 네덜란드에서 알려진 최초의 석조 다리입니다." # 8458623271381647142
  RICE_aachen_meuse_bridge_collapsed_req: "마스트리흐트의 뫼즈강에 있던 옛 로마 다리가 붕괴했습니다" # 4580787164971524121
  RICE_aachen_dedicate_grannus_shrine: "그래누스에게 성소를 봉헌하다" # 616874252761047181
  RICE_aachen_dedicate_grannus_shrine_tooltip: "귀하는 아헨의 온천 샘 중 한 곳 곁에 그란누스 신전 건설을 명하셨습니다." # 4303138728326885029
  RICE_aachen_dedicate_grannus_shrine_desc: "아헨이 더 이상 아브라함 계통 종교의 지배하에 있지 않으니, 고대에 그의 숭배 중심지였던 아헨에 그란누스의 성소를 건설하고자 한다." # 4039387327917548023
  RICE_aachen_dedicate_grannus_shrine_confirm: "이 축복받은 물의 신, 그라누스를 찬양하라!" # 170365295328824592
  RICE_aachen_dedicate_grannus_shrine_context_tooltip: "#emphasis 역사적 배경:#! 그란누스는 고대에 유럽 일부 지역에서 숭배되던 켈트 신이었습니다. 그는 온천과 태양과 관련이 있었기에, 유명한 온천이 많았던 아헨은 그란누스 숭배의 주요 중심지였습니다. 사실, 아헨의 로마식 이름은 아쿠아이 그란니였습니다(아헨 자체는 고대 고지 독일어로 '물'을 의미합니다)." # 8987378665788605485
  RICE_aachen_go_on_aachen_pilgrimage: "아헨으로 순례를 떠나기" # 18363202566239162914
  RICE_aachen_go_on_aachen_pilgrimage_tooltip: "아헨으로 [go_on_a_pilgrimage_to_aachen|E] 떠납니다." # 2096762382402246464
  RICE_aachen_go_on_aachen_pilgrimage_effect_tooltip: "[go_on_a_pilgrimage_to_aachen|E]를 떠나게 되며, 그곳에 있는 동안 아헨 대성당 보물고의 소장품 중 하나로부터 영감을 얻을 수도 있습니다." # 16845694620276746038
  RICE_aachen_go_on_aachen_pilgrimage_desc: "저는 아헨의 위대한 도시, 특히 명성 높은 성유물과 성물 보물고를 보관하고 있는 아헨 대성당으로 성지 순례를 떠나고 싶습니다." # 15845145062275461986
  RICE_aachen_go_on_aachen_pilgrimage_confirm: "이번 여행 준비를 시작하도록 하세!" # 1999806788903643706
  RICE_aachen_go_on_aachen_pilgrimage_context_tooltip: "#emphasis 역사적 배경:#! 아헨은 샤를마뉴 대제가 그곳을 수도로 삼았던 시대부터 라인란트의 주요 종교적, 정치적 중심지였습니다. 그렇기에 수 세기에 걸쳐 많은 순례자를 끌어모았습니다." # 3894810754602519766
  RICE_aachen_close_req: "귀하의 [capital|E]은 [GetTitleByKey('c_aachen').GetNameNoTier]에 가깝습니다" # 3709692708056341820
  RICE_aachen_in_aachen_req: "귀하의 [camp|E]는 [GetTitleByKey('b_aachen').GetNameNoTier]에 있습니다." # 12258570059505462113
  aachen.0000.t: "xxxxx" # 1951045980481827005
  aachen.0000.desc: "xxxxx" # 1951045980481827005
  aachen.0000.a: "xxxxx" # 1951045980481827005
  aachen.0001.t: "샤를마뉴의 흉상" # 1108335029282444196
  aachen.0001.desc: "샤를마뉴는 유럽 역사를 통틀어 울려 퍼지는 이름입니다. 서로마 제국의 몰락 이후, 업적과 위세 면에서 그에게 필적하는 통치자는 거의 없었습니다. 그와 같은 위대한 군주에게는 걸맞게 위엄 있는 예술 작품으로 묘사될 가치가 있습니다.\n\n저는 그 어떤 것과도 비교할 수 없는 아름다운 샤를마뉴 흉상을 의뢰했습니다. 이것은 아헨 대성당 보물창고의 중심 장식품이 될 것입니다. 뫼즈 계곡의 금세공 장인들이 제작한 이 흉상은 수염을 기른 샤를마뉴를 그의 모든 영광 속에 성공적으로 묘사했습니다.\n\n흉상에 대한 소문이 널리 퍼져 나갔고, 이는 분명 도시의 대성당에 보관된 모든 신성하고 세속적인 보물들을 보고 싶어 하는 순례자들을 더 많이 아헨으로 끌어들일 것입니다." # 14072769331597014420
  aachen.0001.a: "샤를마뉴 폐하를 직접 만날 수만 있었다면!" # 4229178519415237558
  aachen.0002.t: "샤를마뉴의 흉상" # 1108335029282444196
  aachen.0002.desc: "`[aachen_charlemagne_buster.GetTitledFirstName]`께서 위대하고 막강한 카롤루스 대제의 가장 아름다운 황금 흉상을 막 제작을 의뢰했다는 소식이 전해졌습니다. 그것을 본 이들은 인상적인 예술 작품이며, 견줄 데 없는 영향력 있는 통치자에게 완벽한 작품이라고 합니다. 확실히, 기독교 세계의 많은 이들은 그가 그러한 영광을 받을 만하다고 믿습니다.\n\n그 흉상에 대한 소문이 널리 퍼졌으며, 이제 아헨 대성당의 재산고에 보관되어 있습니다. 그것은 분명 아헨으로 더 많은 성지순례자들을 끌어들일 것입니다. 그들은 도시의 대성당에 보관된 모든 성물과 세속적인 보물들을 보고 싶어 할 것입니다." # 2947144523453313128
  aachen.0002.a: "흥미롭군. 상당한 비용이 들었겠군." # 8559638000227530066
  aachen.0003.t: "샤를마뉴의 재매장" # 4007663418385437603
  aachen.0003.desc: "그의 서거 이후, 샤를마뉴는 아헨 대성당의 궁정 예배당에 안치되어 있었습니다. 그와 같은 위대한 인물은 단순한 예배당보다 훨씬 더 영광스러운 곳에 안치될 자격이 있습니다. 따라서 저는 그를 대성당 본관에 다시 안치하라고 명했습니다. 성대한 의식과 함께, 그는 그곳의 장엄한 석관에 다시 안치되었습니다.\n\n수년 동안 이 지역 주민들은 교회가 공식적으로 그를 시성하지 않았고 그럴 의사도 없다고 밝혔음에도 불구하고 그를 성인으로 여겨왔습니다. 이제 그가 진정으로 훌륭한 안식처를 갖게 되었으니, 그가 진정 성인이라고 믿든 안 믿든 상관없이 더 많은 순례자들이 아헨으로 와서 그에게 경의를 표하게 될 것입니다." # 18098223084994834476
  aachen.0003.a: "샤를마뉴는 영원히 기억될 것입니다!" # 3863794286291931506
  aachen.0004.t: "샤를마뉴의 재매장" # 4007663418385437603
  aachen.0004.desc: "그의 사후, 샤를마뉴는 아헨 대성당 내 궁중 예배당에 안치되어 있었다. 일부는 이처럼 유명하고 위대한 인물에게는 너무나 검소한 안치 방식이라 느꼈다. 이에 [aachen_charlemagne_mover.GetTitledFirstName]는 샤를마뉴를 아헨 대성당의 본당에 재안치하도록 명했다. 성대한 예식과 함께, 그는 그곳의 웅장한 석관에 다시 안치되었다.\n\n수년 동안 지역 주민들은 샤를마뉴를 성인으로 여겨왔으나, 교회는 그를 공식적으로 시성하지 않았으며 그럴 의향도 없다고 밝혔다. 허나, 이제 그는 진정 웅장한 안식처를 갖게 되었기에, 그가 진실로 성인인지 아닌지에 관계없이 아헨으로 더 많은 순례자들을 끌어들여 그에게 경의를 표하게 될 것이다." # 6711846773120495037
  aachen.0004.a: "명백히, 샤를마뉴의 유산은 많은 이들에게 여전히 울려 퍼지고 있습니다." # 13946825315195908959
  aachen.0005.t: "마스트리흐트 다리 붕괴" # 14961136708577590311
  aachen.0005.desc: "로마인들은 수백 년 전 마스트리흐트에 살았고, 그들이 뫼즈 강을 가로질러 건설한 다리는 그 후로 꾸준히 사용되어 왔습니다. 불행히도, 모든 것은 언젠가 끝나기 마련입니다. 최근, 거대한 인파의 행렬이 다리를 건너던 중이었습니다. 엄청난 군중의 무게를 견디지 못한 다리가 붕괴되어 수백 명의 목숨을 앗아갔습니다.\n\n이 비극 외에도, 더 큰 문제들이 도사리고 있습니다. 그 다리는 오랫동안 뫼즈 강을 가로지르는 중요한 통행 지점이었기에, 갑작스러운 상실은 지역 경제에 치명적인 타격을 줄 것입니다. 몇몇 지역 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들은 저와 같은 지역의 세력가들에게 새 다리 건설을 후원해 달라고 호소하고 있습니다." # 17385249000187123276
  aachen.0005.a: "이것을 좀 더 숙고해야겠소." # 5169885090767322012
  aachen.0006.t: "마스트리흐트 다리 붕괴" # 14961136708577590311
  aachen.0006.desc: "전해 듣기로는 마스트리흐트의 옛 로마 다리가 최근에 많은 사람들이 건너려다 무너졌다고 하더군요.\n이 다리는 뫼즈 강, 즉 이 지역의 주요 강을 건너는 중요한 도강점이었기에, 갑작스러운 상실은 상당한 기간 동안 이 지역에 부정적인 영향을 미칠 것입니다.\n이미 마스트리흐트의 여러 명사들, 통치자 [meuse_bridge_collapser.GetTitledFirstName]를 포함하여, 대체 다리가 가능한지, 그리고 어디에 지을 수 있을지에 대한 논의가 진행 중입니다." # 11250055875019279412
  aachen.0006.a: "참으로 안타까운 비극이로다." # 1111490327474524216
  aachen.0007.t: "마스트리흐트 신교" # 1475797535251639236
  aachen.0007.desc: "마스트리흐트의 낡은 로마식 다리가 무너졌을 때, 우리는 모두 충격과 경악에 휩싸였습니다. 수백 명의 인명 피해는 비극일 뿐만 아니라, 이는 또한 이 지역의 경제에 부정적인 영향을 미쳤습니다. 다행히도, 우리는 그 시절을 뒤로할 수 있게 되었습니다. 지역 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들의 간청에 힘입어, 저와 여러 중요한 지역 유지들은 우리의 자원을 함께 모아 낡은 다리 하류에 거대한 돌다리의 건설을 후원했습니다.\n\n이는 공학의 경이로움이며, 이 지역에서 최초의 돌다리 중 하나로서 앞으로 수년간 마스트리흐트에 큰 도움을 줄 것입니다. 사실, 어떤 이들은 이 새롭고 개선된 다리로 인해 이 지역의 무역이 훨씬 더 나아질 것이라고 믿습니다!" # 3294011586955527188
  aachen.0007.a: "우리가 이걸 할 수 있어 기쁘군." # 3697138422398550720
  aachen.0008.t: "마스트리흐트 신교" # 1475797535251639236
  aachen.0008.desc: "얼마 전, 마스트리흐트의 오래된 로마 다리가 붕괴하여 상당한 인명 피해가 있었습니다. 이는 지역 경제에도 부정적인 영향을 미쳤습니다. 하지만 마스트리흐트의 통치자 [meuse_bridge_builder.GetTitledFirstName]와 지역의 여러 중요 인물들의 노력 덕분에, 하류에 약간 떨어진 곳에 새 다리가 건설되었습니다. 이는 이 지역의 몇 안 되는 돌다리 중 하나이며, 이곳 상업의 발전을 촉진하는 데 분명 도움이 될 것입니다." # 8991834949441194497
  aachen.0008.a: "듣기 좋군요." # 11059134931468636608
  aachen.0009.t: "그란누스 사당" # 9816263465405411263
  aachen.0009.desc: "아헨의 온천 근처에 그라누스를 모시는 신전이 세워져 있습니다. 저처럼 옛 신앙을 숭배하는 자들이 이 지역에서 다시금 활동을 시작했기 때문입니다. 고대에 그는 이곳에서 널리 숭배되던 온천의 신이었습니다. 저는 아헨의 온천에서 몸을 푼 뒤, 이 신전을 방문하여 그라누스께 감사를 드립니다." # 12170163935203808728
  aachen.0009.a: "오, 그라누스시여, 찬양하나이다! 축복을 내려주시옵소서!" # 2510034871882440490
  aachen.0009.toast: "그란누스가 축복을 내리시니!" # 17036630985225247833
