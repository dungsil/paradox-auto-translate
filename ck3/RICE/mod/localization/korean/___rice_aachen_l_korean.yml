  aachen.0030.t: "샤를마뉴의 유산" # 10678180149732392365
  aachen.0030.desc: "아헨에서 카롤루스 대제는 위대한 존재감을 뽐내고 있습니다. 그의 유산은 도처에 남아 있으며, 많은 이들이 경외심을 담아 그의 이름을 속삭입니다. 심지어 저조차도 그와 저를 비교하게 됩니다. 그의 어떤 면모를 가장 본받고 싶을까요?" # 18222392350573918807
  aachen.0030.a: "그의 적들에 대한 그의 위대한 정복들!" # 4091215764382459261
  aachen.0030.b: "그의 깊은 신앙심" # 6451668024316890430
  aachen.0030.c: "그의 학문과 예술에 대한 헌신" # 11564893913003542933
  aachen.0031.t: "아헨의 선동가" # 6073430657189198616
  aachen.0031.desc: "카롤루스 대제는 어떤 기독교 교단에서도 성인으로 인정받지 못했지만, 아헨의 상당수 기독교도들은 오랜 세월 그를 성인으로 여겨 왔습니다. 대부분의 경우, 지역 당국은 이러한 신앙에 대해 눈감아 주는 경향이 있었습니다, 하지만 최근, 한 열정적인 사제가 이 '성 카롤루스 대제'에 대해 열렬히 설교하기 시작하며 상당한 소동을 일으키고 있습니다…." # 431038880040882930
  aachen.0031.a: "그를 투옥하시오 - 그가 백성들을 선동한다면 어찌하겠소?" # 16272762423650027835
  aachen.0031.b: "말썽꾼이든 아니든, 이건 우리에게 심각한 위협이 되지 않아." # 851474209629601296
  aachen.0031.c: "이 카리스마 있는 사제는 [ROOT.Char.GetFaith.HighGodName]께 영감을 받은 것이 분명하오!" # 4600034903957106662
  aachen.0032.t: "[RICE_aachen_spa_goer.GetFirstNameNoTooltip] 휴양을 즐기러 가다" # 3370692908279064543
  aachen.0032.desc: "어제, [RICE_aachen_spa_goer.GetTitledFirstName]는 아헨에 있는 온천 중 한 곳에 휴식을 취하러 갔습니다. 이 온천은 고대부터 유명했으며, [RICE_aachen_spa_goer.GetFirstNameNoTooltip]는 [RICE_aachen_spa_goer.GetHerHis] 휴가를 즐긴 것으로 보입니다." # 420524185593668428
  aachen.0032.a: "오늘, [RICE_aachen_spa_goer.GetSheHe] 아주 편안해 보입니다!" # 9918806450817619017
  aachen.0033.t: "아헨 기념품 배지" # 5286415974563816861
  aachen.0033.desc: "수 세대 전 아헨이 기독교인들에게 인기 있는 성지 순례 장소가 된 이후로, 배지 제작 전통이 발전했습니다. 이 백랍 배지들은 보통 순례자들이 고향으로 가져갈 기념품으로 만들어졌고, 크기는 매우 다양합니다. 저는 매일 아헨 거리를 지나면서도, 이 배지들을 들고 다니는 많은 순례자를 봅니다." # 16386365253316669530
  aachen.0033.a: "순진한 바보들에게서 돈을 쉽게 버는 방법일 뿐이다." # 11054362966740353668
  aachen.0033.b: "이 사람들은 정녕 신앙심 깊고 영적인 자들이로군!" # 4799910509152941207
  aachen.0033.c: "왜 과시하는 것이지? 순례가 더 중요한 것 아니겠는가?" # 16563101548512482400
  aachen.0033.d: "기독교도들이 하는 일은 나에게는 상관없다." # 9643399121899359058
  aachen.0034.t: "아헨 근처 수영" # 10032112516181817187
  aachen.0034.desc: "오늘, 저는 아헨 근처의 작은 호수 중 하나를 방문하여 시간을 내어 수영하며 즐거운 한때를 보냈습니다. 그곳에 있는 동안, 저는 샤를마뉴가 그의 시대에 수영을 매우 좋아한 것으로 알려졌다는 사실을 되돌아봅니다. 아헨이 그의 주요 거주지이자 수도였으니, 그 역시 한때 이 호수에서 수영했을지 궁금합니다." # 7125718614762423815
  aachen.0034.a: "그가 수영을 얼마나 잘했을까?" # 755461947939025426
  aachen.0035.t: "샤를마뉴: 성인인가, 아닌가?" # 1673153347500780643
  aachen.0035.desc: "아헨의 거리를 거닐다가, 카롤루스 대제에 대해 논쟁하는 두 명의 평민의 대화를 엿들었습니다. 그중 한 명은 특히 아헨에서 오랫동안 전해져 온 이야기를 언급하며, 카롤루스 대제야말로 실로 성인이자 여러 기적을 행한 장본인이며 이 도시의 수호자라고 주장했습니다. 다른 평민은 이에 코웃음을 치며, 기독교 교회가 카롤루스 대제를 성인으로 시성한 적이 없으며, 위대하고 고귀한 인물이라고 해서 반드시 성인은 아닌데, 어찌 그가 성인이 될 수 있겠냐고 반박했습니다." # 17394321472277309555
  aachen.0035.a: "그의 업적을 보면, 샤를마뉴가 성인이라는 것은 일리 있는 주장이다." # 509501449682981881
  aachen.0035.b: "기독교 교회에서 그를 인정하지 않았다면, 그는 성인이 아니다." # 17628343828954175137
  aachen.0036.t: "좋지 않은 여정" # 2018402293113019712
  aachen.0036.desc: "어제, [RICE_aachen_spa_goer_bad.GetTitledFirstName]는 아헨 근처의 온천장 중 한 곳에 가서 휴식을 취했습니다. 하지만 [RICE_aachen_spa_goer_bad.GetSheHe]가 원했던 것처럼 실제로 휴식을 취하기는커녕, [RICE_aachen_spa_goer_bad.GetSheHe]는 그곳의 다른 온천 이용객 중 한 명과 어쩌다 보니 말다툼을 벌였습니다! 제 생각에는 사소한 일에 대한 것이었는데, 그 사건 때문에 [RICE_aachen_spa_goer_bad.GetHerHim]는 기분이 상했고 [RICE_aachen_spa_goer_bad.GetSheHe]는 하루 종일 그것에 대해 불평하고 있습니다." # 10722836623330505626
  aachen.0036.a: "유감일세. 그 다른 자는 참으로 끔찍하군!" # 5882750621915207396
  aachen.0036.b: "조용히 하지 못하겠느냐? 광대처럼 행동하는구나." # 16708052145783918357
  aachen.0037.t: "아헨의 순례자 증가" # 7972540132314465440
  aachen.0037.desc: "최근, 아헨으로 향하는 기독교 순례자의 수가 평소보다 훨씬 많아져 도시는 더욱 활기를 띠고 있습니다. 샤를마뉴의 수도였던 만큼, 이 도시는 오랫동안 기독교인들에게 영적인 중요성을 지녀왔습니다." # 6676350908627187430
  aachen.0037.a: "방문객의 유입은 우리 경제에 도움이 될 것이오." # 10788711521193335432
  aachen.0038.t: "황동 세공사 도착" # 5022788578252579171
  aachen.0038.desc.maastricht: "뫼즈 강 유역의 다른 지역에서 온 상당수의 놋쇠 세공업자들이 최근 마스트리흐트에 정착했습니다. 이는 그들이 현재 마스트리흐트를 자신들의 기술을 연마하기에 더 좋고 안정적인 곳이라고 여기기 때문입니다. 이 지역의 놋쇠 세공업자들은 그들의 창작물 덕분에 서유럽 전역에 명성이 자자하며, 그 작품들은 아름답게 만들어진 촛대나 물주전자와 같은 단순하고 일상적인 물건들부터 이 지역의 강력한 종교 기관들을 위한 정교하고 경외감을 자아내는 성유물함까지 그 범위가 다양합니다. 어쨌든, 이러한 최근 상황은 마스트리흐트의 기존에 존재하며 명망 높은 놋쇠 세공업자 공동체에 더욱 활력을 불어넣었습니다." # 7698870343882387374
  aachen.0038.desc.aachen: "뫼즈 강 유역의 다른 지역에서 온 다수의 금속 세공사들이 최근 아헨에 정착했습니다. 그들은 현재 아헨이 자신들의 공예를 연마하기에 더 좋고 안정적인 곳이라고 인식하고 있기 때문입니다.\n이 지역의 금속 세공사들은 서유럽 전역에서 자신들의 작품으로 유명합니다. 이 작품들은 아름답게 만들어진 촛대와 물병 같은 단순하고 일상적인 물건부터, 이 지역 유력 예배당을 위한 정교하고 경외감을 불러일으키는 성유물함까지 다양합니다.\n어쨌든, 최근의 이러한 상황은 아헨의 기존에 유명했던 금속 세공사 공동체를 더욱 강화시켰습니다." # 9664215403040453475
  aachen.0038.a: "훌륭하다!" # 5815683167456707443
