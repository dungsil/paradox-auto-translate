  game_concept_pilgrimage_to_aachen_desc: "기독교를 따르는 일부 인물들은 아헨으로 성지순례를 떠나는 것을 결정할 수 있습니다. 처음에는 아헨 근처에 영지를 가진 군주들만 이 결정을 할 수 있습니다. 하지만, 이전 또는 현재 아헨의 소유주가 샤를마뉴 황제의 유골을 발굴하여 다시 묻는 결정을 내렸다면, 프랑스, 독일, 또는 저지대 국가에 있는 모든 기독교 군주들은 아헨 성지순례를 할 수 있게 됩니다. 이러한 결정을 내리면 아헨 성지순례가 제공하는 경건함 보너스가 증가합니다.\n\n\n일반적인 성지순례와 마찬가지로 경건함을 얻을 수 있는 것 외에도, 여정 중 아헨 대성당 보물창고에 있는 다양한 유물과 물건들에 영감을 받을 수 있습니다. 이는 이전 또는 현재 아헨 소유주가 샤를마뉴 황제의 초상을 제작하는 결정을 내렸을 경우에 얻을 수 있는 샤를마뉴 황제의 흉상을 포함합니다." # 15712226222449145217
  RICE_aachen_commissioned_charlemagne_bust: "카롤루스 대제의 흉상 제작 의뢰" # 13825876175440151076
  RICE_aachen_commissioned_charlemagne_bust_desc: "이 인물은 위대한 군주 샤를마뉴의 아주 훌륭하고 아름다운 금빛 흉상을 의뢰했습니다. 이제 그 흉상은 아헨 대성당 보물관에 소장되어 있습니다." # 6832181833131919243
  RICE_aachen_reburied_charlemagne: "샤를마뉴 대제의 재매장을 명령했습니다." # 4681124044017749281
  RICE_aachen_reburied_charlemagne_desc: "이 인물은 아헨 대성당에 더욱 적합한 장소로 카를大帝의 유해를 이전하도록 명령했습니다." # 16948884041608904294
  RICE_aachen_meuse_bridge_recently_collapsed: "메즈 다리 붕괴" # 9888752867701270740
  RICE_aachen_meuse_bridge_recently_collapsed_desc: "옛 로마의 뫼즈 강 다리가 얼마 전 무너졌습니다. 수백 년간 사용되어 온 이 다리는 이제 더 이상 존재하지 않습니다. 이는 이 지역에 큰 영향을 미치고 있으며, 빠른 시일 내에 새로운 다리가 필요합니다." # 15336835945756380951
