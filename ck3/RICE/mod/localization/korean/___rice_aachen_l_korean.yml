  aachen.0013.t: "그란누스 신전" # 9798268511421142948
  aachen.0013.desc: "수백 년 전, 로마인과 켈트인 같은 고대 민족들이 아헨 주변 땅에 살았을 때, 이 도시는 그라누스라 알려진 신을 숭배하는 중심지였습니다.\n이 그라누스는 온천의 수호신이었는데, 특히 아헨 근처에서 발견되는 온천의 수호신이었습니다.\n\n이제 이 지역에 저를 포함한 이교도 공동체가 늘어나고 있으니, 저는 그라누스에게 신전을 봉헌하여 그를 다시 기리기에 좋은 때라고 결정했습니다. 이 소박하지만 위엄 있는 신전은 유명한 온천 근처 숲에 자리할 것이며, 이 지역을 방문하는 모든 이에게 정신적 위안의 원천이 될 것입니다. 누군가 그를 숭배할 가치가 있다고 여긴 지 아주 오래되었을 테니, 그라누스께서 이 행위를 기쁘게 여기시기를 바랍니다." # 1226220897294235423
  aachen.0013.a: "이제 그의 이름이 다시 한번 기려질 것입니다!" # 15205714773261984057
