  aachen.0024.desc.olifant: "제 눈앞에 두 물건이 보입니다: #V 샤를마뉴의 올리판트(사냥 뿔피리)와 사냥 칼#입니다! 저는 여기서저기서 상아로 만든 올리판트 - 또는 사냥 뿔피리 - 를 몇 개 보았지만, 이것과 같은 것은 없었습니다. 그것을 장식하는 기하학적 디자인이 눈에 띕니다. 한편, 사냥 칼은 디자인이 단순하지만, 그것이 겪었을 모든 역사를 고려할 때 여전히 왕족처럼 보입니다. 샤를마뉴는 롤랑, 올리버와 같은 그의 팔라딘과 함께 이 올리판트와 사냥 칼을 가지고 어떤 모험을 했을까요?" # 9403580265556795725
