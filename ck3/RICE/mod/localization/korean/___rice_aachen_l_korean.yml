  aachen.0030.desc: "샤를마뉴는 아헨에서 큰 존재감을 드러내고 있다. 그의 유산은 어디에나 있으며, 많은 이들이 경외심을 담아 그의 이름을 속삭인다. 심지어 나조차도 그와 자신을 비교하게 된다. 그의 어떤 면모를 가장 본받고 싶은가?" # 18222392350573918807
  aachen.0030.a: "그의 적들을 향한 위대한 정복!" # 4091215764382459261
  aachen.0030.b: "그의 깊은 신앙심." # 6451668024316890430
  aachen.0030.c: "학문과 예술에 대한 그의 헌신." # 11564893913003542933
  aachen.0031.t: "아헨의 선동가" # 6073430657189198616
  aachen.0031.desc: "카를 대제가 어떤 기독교 종파에서도 성인으로 인정받은 적은 없지만, 아헨의 많은 기독교인들은 수년 동안 그를 성인으로 여겨 왔습니다. 대부분의 경우 지역 당국은 이러한 믿음에 대해 눈감아 주는 경향이 있지만, 최근 한 불같은 성격의 사제가 이 "성 카를 대제"에 대해 설교하기 시작하면서 큰 소동을 일으키고 있습니다...." # 431038880040882930
  aachen.0031.a: "그를 감금해야 해 - 만약 그가 백성들을 우리에 반하게 한다면 어떻게 될까?" # 16272762423650027835
  aachen.0031.b: "말썽꾼이든 아니든, 이건 우리에게 심각한 위협이 아니야." # 851474209629601296
  aachen.0031.c: "이 카리스마 넘치는 사제는 틀림없이 [ROOT.Char.GetFaith.HighGodName]에게 영감을 받았을 것입니다!" # 4600034903957106662
  aachen.0032.t: "[RICE_aachen_spa_goer.GetFirstNameNoTooltip] 휴식을 취합니다." # 3370692908279064543
  aachen.0032.desc: "어제, [RICE_aachen_spa_goer.GetTitledFirstName]는 아헨의 온천 중 한 곳에서 휴식을 취했습니다. 이 온천은 고대부터 유명했으며, [RICE_aachen_spa_goer.GetFirstNameNoTooltip]은 휴식 시간을 즐기는 듯합니다." # 420524185593668428
  aachen.0032.a: "오늘 [RICE_aachen_spa_goer.GetSheHe]는 참 편안해 보이네요!" # 9918806450817619017
  aachen.0033.t: "아헨 기념품 배지" # 5286415974563816861
  aachen.0033.desc: "아헨이 수 세대 전부터 기독교 순례자들의 인기 순례지가 된 이래, 뱃지 제작의 전통이 발달했습니다. 이 주석 뱃지는 보통 순례자들이 기념품으로 가져가는 것이었으며, 크기가 매우 다양했습니다. 아헨 거리를 매일 지날 때면, 많은 순례자들이 이러한 뱃지를 가지고 다니는 것을 봅니다." # 16386365253316669530
  aachen.0033.a: "어리석은 자들을 속여 돈을 버는 간단한 방법." # 11054362966740353668
  aachen.0033.b: "분명 이들은 신실하고 영적인 사람들일 것입니다!" # 4799910509152941207
  aachen.0033.c: "허세 부리는 건 왜 그래요? 순례가 더 중요하지 않나요?" # 16563101548512482400
  aachen.0033.d: "기독교인들의 행위는 내게 상관없다." # 9643399121899359058
  aachen.0034.t: "아헨 근처 수영" # 10032112516181817187
  aachen.0034.desc: "오늘 아헨 근처 작은 호수 중 한 곳을 방문하여 휴식을 취하고 수영을 즐겼습니다.  거기서 찰스마뉴 대제가 예전에 열렬한 수영 마니아로 알려져 있었던 것을 생각하며, 아헨이 그의 주요 거주지이자 수도였으므로, 그가 이 호수에서도 수영을 했을지 궁금해졌습니다." # 7125718614762423815
  aachen.0034.a: "그는 얼마나 훌륭한 수영 선수였을까요?" # 755461947939025426
  aachen.0035.t: "샤를마뉴: 성인인가 아닌가?" # 1673153347500780643
  aachen.0035.desc: "아헨 거리를 지나다 두 평민이 샤를마뉴에 대해 싸우는 것을 엿듣게 되었습니다. 한 평민은 아헨에서 오랫동안 다른 이들이 샤를마뉴를 성인으로 숭배해왔으며, 그는 수많은 기적을 행하고 도시의 수호자라고 주장했습니다. 반면 다른 평민은 기독교 교회가 샤를마뉴를 성인으로 인정한 적이 없으며, 위대한 명망 있는 인물이 반드시 성인인 것은 아니라고 비웃었습니다. 그러니 어떻게 그는 성인이 될 수 있느냐고 반문했습니다." # 17394321472277309555
  aachen.0035.a: "샤를마뉴의 행적을 고려하면 그가 성인이라는 이론은 합당해 보입니다." # 509501449682981881
  aachen.0035.b: "기독교 교회가 그를 인정하지 않는다면, 그는 성인이 아닙니다." # 17628343828954175137
  aachen.0036.t: "끔찍한 여행" # 2018402293113019712
  aachen.0036.desc: "어제, [RICE_aachen_spa_goer_bad.GetTitledFirstName]께서는 휴식을 취하기 위해 아헨의 온천 중 한 곳에 가셨습니다. 그러나 [RICE_aachen_spa_goer_bad.GetSheHe]께서 원하셨던 진정한 휴식 대신, 어찌 된 영문인지 그곳에서 다른 온천객 중 한 명과 논쟁을 벌이셨습니다! 제가 보기에는 사소한 일이었지만, 그 사건으로 인해 [RICE_aachen_spa_goer_bad.GetHerHim]께서는 기분이 상하셨고, 하루 종일 그 일에 대해 불평하고 계십니다." # 10722836623330505626
  aachen.0036.a: "안타깝네요. 그 사람은 정말 끔찍한 사람이었던 것 같아요!" # 5882750621915207396
  aachen.0036.b: "좀 조용히 해 주시겠소? 어릿광대처럼 행동하고 있잖소." # 16708052145783918357
  aachen.0037.t: "아헨에 더 많은 순례자들이 찾아옵니다" # 7972540132314465440
  aachen.0037.desc: "최근 아헨에는 평소보다 많은 수의 기독교 순례자들이 도시로 몰려들고 있습니다. 카롤루스 대제의 수도였던 이 도시는 오랫동안 기독교인들에게 영적인 중요성을 지니고 있었습니다." # 6676350908627187430
  aachen.0037.a: "방문객 증가는 우리 경제에 좋을 것입니다." # 10788711521193335432
  aachen.0038.t: "놋쇠 장인들이 도착했습니다." # 5022788578252579171
  aachen.0038.desc.maastricht: "뫼즈 강 지역의 여러 곳에서 온 많은 청동 세공인들이 최근 마스트리흐트에 정착했습니다. 그들은 현재 마스트리흐트가 자신들의 기술을 연마하기에 더 나은, 안정적인 곳이라고 인식하고 있기 때문입니다. 이 지역의 청동 세공인들은 서유럽 전역에서 그들의 작품으로 유명하며, 아름답게 만들어진 촛대와 물병과 같은 단순하고 평범한 물건부터 이 지역의 강력한 예배당을 위한 정교하고 경외심을 불러일으키는 성유물함까지 다양합니다. 어쨌든, 이러한 최근의 상황은 마스트리흐트의 기존하고 유명한 청동 세공인 공동체를 강화했습니다." # 7698870343882387374
  aachen.0038.desc.aachen: "뫼즈 강 지역의 다른 곳에서 온 여러 명의 놋쇠 장인들이 최근 아헨에 정착했는데, 그들은 현재 아헨이 자신들의 기술을 연마하기에 더 좋고 안정적인 곳이라고 생각하고 있습니다. 이 지역의 놋쇠 장인들은 서유럽 전역에서 아름답게 만들어진 촛대와 물병과 같은 단순하고 일상적인 물건부터 이 지역의 강력한 예배당을 위한 정교하고 경외심을 불러일으키는 성골함에 이르기까지 그들의 창조물로 유명합니다. 어쨌든 이 최근 상황은 아헨의 기존의 유명한 놋쇠 장인 공동체를 강화했습니다." # 9664215403040453475
  aachen.0038.a: "알겠습니다!" # 5815683167456707443
