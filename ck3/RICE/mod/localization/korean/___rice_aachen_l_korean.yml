  aachen.0011.t: "아헨의 온천" # 15309167293905274082
  aachen.0011.desc: "오늘, 휴식을 취하기 위해 아헨의 온천을 방문하기로 결심했다. 이곳은 유럽에서 가장 따뜻한 온천 중 하나로 여겨진다. 스트레스를 해소하고 근심을 잊기에 아주 좋은 방법이다." # 5771917952367830517
  aachen.0011.a: "이제 좀 쉬어야겠다." # 1185799477734507807
