  RICE_aachen_commissioned_charlemagne_bust_desc: "이 인물은 위대한 군주 샤를마뉴의 가장 아름답게 빛나는 황금 흉상 제작을 의뢰했습니다. 그 흉상은 현재 아헨 대성당 보고의 일부입니다." # 6832181833131919243
  RICE_aachen_reburied_charlemagne: "카롤루스 대제의 재매장 명령" # 4681124044017749281
  RICE_aachen_reburied_charlemagne_desc: "이 인물은 샤를마뉴의 유해를 아헨 대성당 내 더 어울리는 장소로 옮기라 명했습니다." # 16948884041608904294
  RICE_aachen_meuse_bridge_recently_collapsed: "뫼즈 다리 붕괴" # 9888752867701270740
  RICE_aachen_meuse_bridge_recently_collapsed_desc: "뫼즈 강을 가로지르며 수 세기 동안 사용되어 온 오래된 로마 시대의 다리가 얼마 전 붕괴되었습니다. 이는 이 지역에 부정적인 결과를 초래하고 있으므로, 대체할 다리를 신속하게 건설해야 합니다." # 15336835945756380951
  RICE_aachen_new_meuse_bridge_christian: "최근 건설된 성 세르바티우스 다리" # 3025863489927058903
  RICE_aachen_new_meuse_bridge_christian_desc: "지역 성직자들의 요청에 따라, 마스트리흐트 주변의 선량한 기독교도들이 최근 뫼즈 강에 새 다리를 건설했습니다. 얼마 전 붕괴된 옛 다리를 대체하기 위한 것입니다. 이 다리는 마스트리흐트의 수호성인을 따서 성 세르바티우스 다리라 불리며, 이 지역의 몇 안 되는 석조 다리 중 하나입니다." # 8700315285556398586
  RICE_aachen_new_meuse_bridge_non_christian: "최근 뫼즈 강에 새로운 다리 건설" # 7469622388082898536
  RICE_aachen_new_meuse_bridge_non_christian_desc: "지역 지도자들의 막대한 노력 덕분에, 얼마 전 무너진 옛 다리를 대체하기 위해 마스트리흐트 근처 뫼즈강에 새 다리가 최근 건설되었습니다. 이 다리의 흥미로운 점은 이 지역에 몇 안 되는 석교 중 하나라는 것입니다." # 9151110478668428119
