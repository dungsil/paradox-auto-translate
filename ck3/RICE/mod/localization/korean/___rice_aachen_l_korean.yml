  game_concept_pilgrimage_to_aachen_desc: "기독교 [faith|E]를 따르는 일부 [character|E]는 $game_concept_pilgrimage_to_aachen$을 떠나기로 [decide|E]할 수 있습니다. 처음에는 이 [decision|E]은 [realm_capital|E]이 아헨 근처에 있는 [rulers|E]만 이용할 수 있습니다. 하지만 아헨의 이전 또는 현재 소유자가 샤를마뉴 유해 발굴 및 재안치 [decision|E]를 내렸다면, $game_concept_pilgrimage_to_aachen$이 프랑스, 독일 또는 저지대의 모든 기독교 [rulers|E]에게 잠금 해제됩니다. 해당 [decision|E]을 내리는 것은 또한 이로 인해 제공되는 [piety|E] 보너스를 증가시킬 것입니다.\n\n[piety|E]와 같은 일반적인 [pilgrimage|E]와 유사한 보상을 받는 것 외에도, 여정 중에는 아헨 대성당 보물고에 있는 다양한 유물과 물품에서 영감을 받을 수도 있습니다. 여기에는 샤를마뉴 흉상도 포함되며, 이는 아헨의 이전 또는 현재 소유자가 샤를마뉴 흉상 제작 [decision|E]을 내리면 이용 가능해집니다." # 15712226222449145217
