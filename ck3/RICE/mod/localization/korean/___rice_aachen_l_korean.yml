  aachen.0013.t: "그라누스 신전" # 9798268511421142948
  aachen.0013.desc: "수 세기 전, 로마인과 켈트인 같은 고대 민족들이 아헨 주변 땅에 거주했을 때, 그 도시는 그란누스라는 신을 숭배하는 중심지였습니다. 이 그란누스는 온천, 특히 아헨 근처에서 발견되는 온천의 수호신이었습니다.\n\n이제 이 지역에 저를 포함한 이교도 공동체가 성장하고 있으므로, 저는 그란누스에게 신전을 봉헌하여 그를 다시 기리는 것이 좋은 시기라고 판단했습니다. 이 소박하지만 위엄 있는 신전은 유명한 온천 근처 숲에 자리 잡을 것이며, 이 지역을 방문하는 모든 사람들에게 영적인 위안이 될 것입니다. 그란누스가 이 제스처를 높이 평가해 주시기를 바랍니다. 그 누구도 그분을 숭배할 가치가 있다고 여긴 지 너무나 오래되었을 테니까요." # 1226220897294235423
  aachen.0013.a: "이제 그의 이름이 다시 한번 존경받을 것입니다!" # 15205714773261984057
