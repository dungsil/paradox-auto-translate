  RICE_aachen_commission_bust_of_charlemagne_effect_tooltip: "샤를마뉴 황제의 금빛 흉상을 제작하기 위해 장인들을 고용하여 아헨 대성당에 안치할 예정입니다." # 2690957391026273627
  RICE_aachen_commission_bust_of_charlemagne_confirm: "훌륭한 장인들을 찾아보겠습니다!" # 2776021861525335290
  RICE_aachen_commission_bust_of_charlemagne_context_tooltip: "#bold 역사적 배경:#! 아헨 대성당 보물창고에 보관된 샤를마뉴 동상은 가장 유명한 유물 중 하나입니다. 전통적으로 1349년 신성 로마 제국 황제 찰스 4세가 샤를마뉴를 존경하여 기증한 것으로 알려져 있습니다. 동상을 장식한 왕관은 여러 황제의 대관식에 사용되었으며, 꼭대기에는 샤를마뉴의 두개골 일부가 들어있습니다." # 16524197697657127981
  RICE_aachen_charlemagne_remains_transfered_req: "아헨의 왕이나 당신이, #V 카를大帝의 유해를 아헨 대성당의 더 적절한 곳에 #안장하기로 결정하셨습니다!." # 7381821656040953274
  RICE_aachen_charlemagne_bust_inspired_desc: "[pilgrimage_to_aachen|E]을 떠날 때, 아헨 대성당 보물창고에서 샤를마뉴의 흉상이 추가 아이템으로 등장하여 순례자들을 고무시킬 수 있습니다." # 17272975924276183905
  RICE_aachen_rebury_charlemagne: "샤를마뉴의 유해를 발굴하여 재매장하십시오" # 11918023683300289018
  RICE_aachen_rebury_charlemagne_tooltip: "당신은 아헨 대성당의 더욱 품위 있는 곳으로 성대한 의식을 거행하여 샤를마뉴의 유해를 옮길 것입니다." # 12616603018698444368
  RICE_aachen_rebury_charlemagne_desc: "카롤루스 대제께서는 현재 팔라티네 성당에 묻혀 계시지만, 저는 그분께서 더욱 웅장한 안식처를 누리실 자격이 있다고 믿습니다. 아헨 대성당의 본당으로 그분의 유해를 옮기기 전에 장인들을 고용하여 아름다운 새 석관을 만들도록 하겠습니다." # 2630170504099811305
  RICE_aachen_rebury_charlemagne_effect_tooltip: "아헨 대성당에서 샤를마뉴 대제를 발굴하여 더 적합한 위치에 재매장합니다." # 16050702997876288347
  RICE_aachen_rebury_charlemagne_confirm: "카롤루스 대제께 경의를 표해야 합니다!" # 13569372257857897819
  RICE_aachen_rebury_charlemagne_context_tooltip: "#emphasis 역사적 배경:#! 샤를마뉴는 사망 후 여러 차례 이장되었습니다. 특히 프리드리히 바르바로사는 1165년 샤를마뉴의 유해를 팔라티노 성당에서 아헨 대성당으로 옮겨 더 눈에 띄게 전시했습니다. 당시 대립교황 파스칼 3세는 샤를마뉴를 시성하는 데 동의했지만, 이는 바티칸에서 인정받지 못했습니다." # 2043276349094039136
  RICE_aachen_expanded_pilgrimage_desc: "이제 프랑스, 독일, 그리고 저지대 국가의 모든 기독교 통치자는 아헨 근처에 영토가 없더라도 [pilgrimage_to_aachen|E]을 수행할 수 있습니다. 또한, 더 큰 [piety|E] 보너스를 제공할 것입니다." # 7097022076496417342
  RICE_aachen_relax_at_the_thermal_spa_of_aachen: "아헨의 온천에서 휴식을 취하십시오" # 15664680285369304347
  RICE_aachen_relax_at_the_thermal_spa_of_aachen_tooltip: "아헨 근처의 온천 중 한 곳을 방문하실 것입니다." # 16694452563151857963
  RICE_aachen_relax_at_the_thermal_spa_of_aachen_desc: "아, 편히 쉬고 싶다. 아헨에는 근심을 잊고 즐기기에 완벽한 온천들이 많지." # 7303022952280915501
  RICE_aachen_relax_at_the_thermal_spa_of_aachen_effect_tooltip: "아헨의 온천에 들러 스트레스를 풀고 계시는군요." # 13235877715297688728
  RICE_aachen_relax_at_the_thermal_spa_of_aachen_confirm: "시작합니다!" # 8394906585041010414
  RICE_aachen_relax_at_the_thermal_spa_of_aachen_context_tooltip: "#emphasis 역사적 배경:#! 유럽에서 가장 따뜻한 곳 중 하나인 아헨 주변의 온천은 수천 년 동안 유명했습니다. 로마인들은 이 지역에 아쿠아에 그라니라는 리조트 마을을 세웠는데, 이는 이 지역에서 널리 숭배되던 온천의 켈트 신 그라누스와 관련이 있을 수 있습니다. 심지어 샤를마뉴 대제도 이 온천에서 휴식을 취하는 것을 즐겼으며, 바로 이러한 이유 때문에 아헨을 수도로 선택했다고 합니다." # 6014344954107458949
  RICE_aachen_build_new_meuse_bridge: "메즈 강에 새로운 다리를 건설합니다." # 12289196545201487220
  RICE_aachen_build_new_meuse_bridge_tooltip: "뫼즈 강을 따라 새로운 다리 건설을 후원하시겠습니까?" # 3298244557571657380
  RICE_aachen_build_new_meuse_bridge_desc: "마아스트리흐트의 옛 로마 다리가 안타깝게도 얼마 전 무너졌습니다. 이로 인해 지역의 교통과 상업이 크게 타격을 입었고, 이 지역의 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들은 곧바로 메이즈 강에 새로운 다리를 건설하기 위한 기부를 호소하고 있습니다." # 6785845702736216234
  RICE_aachen_build_new_meuse_bridge_confirm: "다리를 건설할 시간입니다!" # 1752561208147519266
  RICE_aachen_build_new_meuse_bridge_context_tooltip: "#bold 역사적 배경:# 1275년, 마스트리흐트의 옛 로마 다리는 수세기 동안 메이스 강을 가로지르는 주요 통로였으나, 거대한 행렬의 무게로 무너졌습니다. 몇 년 후, 세인트 세르바티우스 다리가 하류에 새로 건설되어 교체되었습니다. 이 다리는 네덜란드에서 처음으로 알려진 돌다리입니다." # 8458623271381647142
  RICE_aachen_meuse_bridge_collapsed_req: "마아스트리흐트의 뫼즈 강에 있던 로마 시대 다리가 무너졌습니다." # 4580787164971524121
  RICE_aachen_dedicate_grannus_shrine: "그란누스에게 신전을 봉헌하다" # 616874252761047181
  RICE_aachen_dedicate_grannus_shrine_tooltip: "아헨의 온천 중 하나에 그라누스 신전 건립을 명령합니다." # 4303138728326885029
  RICE_aachen_dedicate_grannus_shrine_desc: "아헨이 더 이상 아브라함교의 지배를 받지 않게 되어, 고대 아헨이 그라누스 신앙의 중심지였던 만큼 그를 위한 신전을 건립하고자 합니다." # 4039387327917548023
  RICE_aachen_dedicate_grannus_shrine_confirm: "찬란한 물의 신 그라누스를 찬양하라!" # 170365295328824592
  RICE_aachen_dedicate_grannus_shrine_context_tooltip: "#emphasis 역사적 배경:#!  그라누스는 고대 유럽 일부 지역에서 숭배받던 켈트 신이었습니다. 그는 온천과 태양과 관련이 있었기 때문에, 유명한 온천이 많았던 아헨은 그라누스 숭배의 주요 중심지였습니다. 사실, 아헨의 로마식 이름은 아쿠아 그란니(Aquae Granni)였으며, 아헨 자체는 고대 독일어로 '물'을 의미합니다." # 8987378665788605485
  RICE_aachen_go_on_aachen_pilgrimage: "아헨 순례를 떠납니다." # 18363202566239162914
  RICE_aachen_go_on_aachen_pilgrimage_tooltip: "당신은 [아헨으로 순례를 떠납니다|E]." # 2096762382402246464
  RICE_aachen_go_on_aachen_pilgrimage_effect_tooltip: "아헨으로 순례를 떠나실 것이며, 아헨 대성당 보물창고의 물건 중 하나에 영감을 받으실 수도 있습니다." # 16845694620276746038
  RICE_aachen_go_on_aachen_pilgrimage_desc: "아헨 성당의 성스러운 유물 보관소를 보기 위해 거룩한 아헨으로 순례를 떠나고 싶습니다." # 15845145062275461986
  RICE_aachen_go_on_aachen_pilgrimage_confirm: "이번 여행 준비를 해봅시다!" # 1999806788903643706
  RICE_aachen_go_on_aachen_pilgrimage_context_tooltip: "#bold 역사적 배경:#! 아헨은 카를大帝 이래 라인란트의 주요 종교 및 정치 중심지로서, 그가 수도로 삼았던 이래 수많은 순례자들을 끌어들여 왔습니다." # 3894810754602519766
  RICE_aachen_close_req: "아헨 근처에 [realm_capital|이] 있습니다" # 14105932201943514465
  aachen.0000.t: "xxxxx" # 1951045980481827005
  aachen.0000.desc: "xxxxx" # 1951045980481827005
  aachen.0000.a: "xxxxx" # 1951045980481827005
  aachen.0001.t: "샤를마뉴의 흉상" # 1108335029282444196
  aachen.0001.desc: "샤를마뉴는 유럽 역사에 걸쳐 울려 퍼지는 이름입니다. 서로마 황제가 몰락한 후, 그의 업적과 화려함에 필적하는 통치자는 거의 없었습니다. 그와 같은 위대한 군주는 그에 걸맞은 장엄한 예술 작품으로 묘사될 자격이 있습니다.\n\n저는 다른 어떤 것과도 비교할 수 없는 샤를마뉴의 아름다운 흉상을 의뢰했으며, 이는 아헨 대성당 보물관의 중심 작품이 될 것입니다. 뫼즈 계곡 출신의 금세공인들이 제작했으며, 그들은 수염을 기른 샤를마뉴의 모든 영광을 성공적으로 묘사했습니다.\n\n흉상에 대한 소문이 널리 퍼졌으며, 도시 대성당에 보관된 모든 성스럽고 세속적인 보물을 보고 싶어 하는 순례자들을 아헨으로 더 많이 끌어들일 것입니다." # 14072769331597014420
  aachen.0001.a: "샤를마뉴 폐하를 직접 뵐 수만 있다면 얼마나 좋을까!" # 4229178519415237558
  aachen.0002.t: "샤를마뉴의 흉상" # 1108335029282444196
  aachen.0002.desc: "[aachen_charlemagne_buster.GetTitledFirstName]께서 위대하고 강력한 샤를마뉴의 아름다운 황금 흉상을 주문하셨다는 소식이 전해졌습니다. 그것을 본 사람들은 눈에 띄는 예술 작품이며, 비할 데 없이 영향력 있는 통치자에게 완벽하다고 합니다. 확실히, 기독교 세계 내 많은 사람들은 그분이 그러한 영예를 누릴 자격이 있다고 믿습니다.\n\n흉상에 대한 소문은 널리 퍼져나갔고, 현재 아헨 대성당의 보고에 보관되어 있습니다. 그 흉상은 도시 대성당에 보관된 모든 거룩하고 세속적인 보물을 보고 싶어 하는 순례자들을 아헨으로 더욱 많이 끌어들일 것입니다." # 2947144523453313128
  aachen.0002.a: "흥미롭군. 만드는 데 많은 비용이 들었을 게 분명해." # 8559638000227530066
  aachen.0003.t: "카롤루스 대제의 재매장" # 4007663418385437603
  aachen.0003.desc: "샤를마뉴 대제는 서거 이후 아헨 대성당의 팔라티노 예배당에 안장되었습니다. 그분과 같이 위대한 분은 단순한 예배당보다는 더욱 웅장한 곳에 묻히셔야 마땅합니다. 이에 저는 대성당의 본당으로 이장하도록 명했습니다. 성대한 의식과 함께, 그분은 장엄한 석관에 안치되어 그곳에 다시 묻히셨습니다.\n\n오랜 세월 동안 이 지역의 주민들은 그분을 성인으로 여겨왔습니다. 비록 교회는 아직 공식적으로 그분을 시성하지 않았고, 그럴 의향도 없다는 뜻을 밝혔지만 말입니다. 이제 그분은 진정으로 훌륭한 안식처를 얻으셨으니, 그분이 진정으로 성인이라고 믿든 믿지 않든, 더욱 많은 순례자들이 그분께 경의를 표하기 위해 아헨으로 몰려들 것입니다." # 18098223084994834476
  aachen.0003.a: "샤를마뉴 폐하는 영원히 기억될 것입니다!" # 3863794286291931506
  aachen.0004.t: "카롤루스 대제의 재매장" # 4007663418385437603
  aachen.0004.desc: "샤를마뉴 대제께서 서거하신 이후, 아헨 대성당의 팔라티네 예배당에 안장되셨습니다. 일부에서는 그처럼 유명하고 위대한 분에게는 너무 초라한 처사라고 생각했습니다. [aachen_charlemagne_mover.GetTitledFirstName]께서 방금 샤를마뉴 대제를 아헨 대성당 본당에 다시 안장하라고 명령하셨습니다. 성대한 의식과 함께 장엄한 석관에 모셔져 재안장되셨습니다.\n\n오랫동안 지역 주민들은 샤를마뉴 대제를 성인으로 여겨왔으나, 교회는 그를 공식적으로 시성하지 않았고 앞으로도 그럴 의향이 없음을 시사했습니다. 하지만 그분이 이제 진정으로 훌륭한 안식처를 얻게 되었으니, 그분이 진정으로 성인이라고 믿든 아니든 더 많은 순례자들이 아헨을 방문하여 경의를 표할 것입니다." # 6711846773120495037
  aachen.0004.a: "샤를마뉴의 유산은 여전히 많은 이들에게 울려 퍼지고 있습니다." # 13946825315195908959
  aachen.0005.t: "마스트리흐트 다리 붕괴" # 14961136708577590311
  aachen.0005.desc: "로마인들은 수세기 전 마아스트리흐트에 살았으며, 그들이 메이스 강을 가로지르도록 건설한 다리는 그 이후로 믿을 수 있게 사용되어 왔습니다. 하지만 모든 것은 지나갑니다. 최근, 많은 사람들이 그 다리를 건너고 있었습니다. 그러한 대규모 인파의 무게를 감당할 수 없었던 다리가 무너져 수백 명이 사망했습니다.\n\n처음의 비극 외에도 앞으로 더 심각한 문제가 발생할 것입니다. 그 다리는 오랫동안 메이스 강을 따라 중요한 교통 요지였기 때문에, 그 갑작스러운 소멸은 지역 경제에 치명적일 것입니다. 여러 지역 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들이 저와 같은 지역의 강력한 인사들에게 새로운 다리 건설을 후원해 달라고 호소하고 있습니다." # 17385249000187123276
  aachen.0005.a: "생각해봐야겠어요." # 5169885090767322012
  aachen.0006.t: "마스트리흐트 다리 붕괴" # 14961136708577590311
  aachen.0006.desc: "마아스트리흐트의 옛 로마 다리가 최근 대규모 행렬이 지나던 중 무너졌다는 소식을 접했습니다.  메이스 강, 지역의 주요 하천을 가로지르는 중요한 교통로였던 이 다리의 붕괴는 지역에 상당 기간 부정적인 영향을 미칠 것으로 보입니다.  마아스트리흐트의 각계 인사들, 특히 그 지역의 통치자 [meuse_bridge_collapser.GetTitledFirstName]를 비롯하여, 교체 다리 건설이 가능한지, 어디에 건설할지에 대한 논의가 이미 활발히 진행 중입니다." # 11250055875019279412
  aachen.0006.a: "정말 안타까운 비극입니다." # 1111490327474524216
  aachen.0007.t: "마아스트리흐트에 새로운 다리가 건설되었습니다." # 1475797535251639236
  aachen.0007.desc: "마스트리흐트의 옛 로마 다리가 무너지자 모두 큰 충격과 슬픔에 잠겼습니다. 수백 명의 목숨을 앗아간 비극 외에도 지역 경제에 큰 타격을 입혔습니다. 다행히도 그 시절은 지나갔습니다. 지역 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들의 간청에 따라 저와 여러 중요한 지역 인사들은 자원을 모아 옛 다리 아래쪽에 큰 돌다리를 건설하는 사업을 후원했습니다. 이 다리는 지역에서 처음 건설되는 돌다리 중 하나로서, 공학의 걸작입니다. 마스트리흐트에 오랫동안 훌륭한 봉사를 할 것입니다. 실제로 일부 사람들은 이 새롭고 개선된 다리 덕분에 지역의 무역이 더욱 활발해질 것이라고 믿습니다!" # 3294011586955527188
  aachen.0007.a: "이렇게 할 수 있어서 다행입니다." # 3697138422398550720
  aachen.0008.t: "마아스트리흐트에 새로운 다리가 건설되었습니다." # 1475797535251639236
  aachen.0008.desc: "최근 마스트리흐트의 옛 로마 다리가 무너지면서 많은 사상자가 발생하고 지역 경제에 큰 타격을 입었습니다. 하지만 마스트리흐트의 통치자 [meuse_bridge_builder.GetTitledFirstName]와 지역의 몇몇 중요 인물들의 노력으로, 하류에 새로운 다리가 건설되었습니다. 이 다리는 지역에서 몇 안 되는 석조 다리 중 하나로서, 그곳의 상업 발전에 큰 도움이 될 것입니다." # 8991834949441194497
  aachen.0008.a: "그렇게 들으니 다행입니다." # 11059134931468636608
  aachen.0009.t: "그란누스 신전" # 9816263465405411263
  aachen.0009.desc: "아헨의 온천 근처에 그라누스 신전이 세워졌습니다.  이제 예전 신들을 숭배하는 우리와 같은 이들이 이 지역에 다시 활발하게 활동하고 있지요.  옛날에는 이곳에서 널리 숭배받던 온천의 신이셨습니다.  아헨의 온천에서 몸을 풀고 나니, 그라누스 신께 감사를 드리기 위해 신전에 들렀습니다." # 12170163935203808728
  aachen.0009.a: "오, 그란누스여! 당신의 축복을 보내주소서!" # 2510034871882440490
  aachen.0009.toast: "그라누스가 축복을 내려줍니다!" # 17036630985225247833
