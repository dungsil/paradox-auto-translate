  aachen.0011.t: "아헨의 온천" # 15309167293905274082
  aachen.0011.desc: "오늘, 유럽에서 가장 따뜻하다고 알려진 아헨의 온천에 방문하여 휴식을 취하기로 결정했습니다. 스트레스를 풀고 걱정을 잊기에 좋은 방법이죠." # 5771917952367830517
  aachen.0011.a: "이제 잠시 쉬어야겠어." # 1185799477734507807
