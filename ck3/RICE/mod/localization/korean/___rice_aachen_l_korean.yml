  aachen.0020.t: "준비" # 666839747819429162
  aachen.0020.desc: "저와 같은 기독교인들에게 가장 잘 알려진 순례지 중 하나는 아헨입니다. 한때 카롤루스 대제의 수도였기 때문입니다. 어쨌든, 저는 아헨으로 순례를 떠나기로 결심했습니다. 특히, 저는 아헨 대성당을 방문하여 그곳의 비할 데 없이 풍부한 보물고를 살펴보고자 합니다. 이곳에는 유명하고 경건한 종교적 물건들과 세속적인 물건들이 다수 소장되어 있습니다." # 18004245594740855153
  aachen.0020.a: "여정을 위해 준비해야겠다." # 5554754627828683533
  aachen.0021.t: "아헨으로!" # 674301988630292872
  aachen.0021.desc: "때가 왔습니다! 모든 준비를 마쳤으니, 이제 아헨으로 성지순례를 떠날 것입니다. 샤를마뉴의 수도가 저를 기다립니다!" # 784430632419710302
  aachen.0021.a: "그곳에서 무엇을 보게 될지 궁금하군." # 14086511603877405905
  aachen.0022.t: "샤를마뉴의 수도" # 3928072540716733096
  aachen.0022.desc: "프랑크 통치자 카롤루스 대제의 위대한 도시, 아헨의 중심부에 도착했습니다. 저와 마찬가지로 아헨 대성당과 도시의 다른 명소들을 방문하기 위해 왔음이 분명한 순례자들이 분주히 오가고 있습니다. 저와 수행원들은 머물 적절한 숙소를 찾아보기로 결정했습니다. 나중에 아헨 대성당을 방문하여, 그 안에 보관된 영적인 경이로움들을 보게 되기를 바랍니다." # 4079399607904483004
  aachen.0022.a: "이곳에 오게 되어 기쁩니다." # 9607467594818321819
  aachen.0023.t: "대성당 내부" # 10139101654454259790
  aachen.0023.desc: "지난 며칠 동안 아헨에 있는 동안 다른 성지 몇 곳을 방문하고 도시의 명사 몇 명을 만났습니다. 이제 다른 업무가 모두 정리되어 마침내 아헨 대성당에 들어갈 수 있게 되었습니다. 이곳은 메츠의 오도라는 재능 있는 건축가가 설계한 경이롭고 화려한 건물입니다. 저는 대성당 중앙부에 앉아 신앙을 되돌아보고 기도를 올립니다." # 11968500597523272811
  aachen.0023.desc.charlemagne_reburied: "\n\n대성당의 본관에 있는 동안, 저는 또한 위대한 샤를마뉴 그 자신에게도 경의를 표하기로 결정합니다. 얼마 전 그의 유해가 발굴되어 웅장한 석관에 담겨 이곳에 재안장되었으며, 소위 카를슈라인 또는 샤를마뉴 성물함이라 불리는 곳에 안치되었습니다. 이제 제가 그토록 영향력 있고 위대한 인물과 이토록 가까이 있다는 사실을 생각하니 감개무량합니다!" # 3528295184263237932
  aachen.0023.a: "놀라운 곳이로군." # 15928802726134383299
  aachen.0024.t: "아헨 대성당 보고" # 17873602649943042790
  aachen.0024.desc.start: "대성당의 본당에서 얼마간 시간을 보낸 뒤, 나는 대성당의 독특한 보물고를 보러 간다. 그곳에는 종교적인 성유물과 세속적인 물건을 비롯한 수많은 유물과 물품이 보관되어 있다. 그중 하나의 물건이 내 눈길을 사로잡으니, 그것은 진정 경이로운 예술 작품으로 나는 거기서 영적인 영감을 받는다." # 8076382213355246448
  aachen.0024.desc.lothair: "\n\n#V Cross of Lothair#!는 아헨의 성스러운 행렬에서 자주 사용됩니다. 그 이름은 카롤루스 대제의 증손자인 로타르 2세 왕의 이름이 새겨진, 기부 근처의 새겨진 녹색 수정 인장에서 따온 것입니다. 그 참나무 심은 금과 은으로 덮여 있으며, 수많은 보석으로 장식되어 있습니다. 십자가의 팔이 교차하는 부분에는 로마 시대로 거슬러 올라가는 아우구스투스 카이사르의 오닉스 조각이 있습니다. 이것 아래에는 \"그리스도여, 로타르 왕을 도우소서!\"라는 명문이 새겨진 인장이 있습니다." # 4066444235961990267
  aachen.0024.desc.sabre: "\n\n샤를마뉴와 가장 유명하게 연관된 검은 조와외즈이지만, 내 앞에 있는 이 #V 샤를마뉴의 사브르#!라 불리는 검은 그에 못지않게 위풍당당하다! 폰트 스텝의 유목 전사들이 사용하던 검의 양식을 연상시키도록 제작된 이 검은 샤를마뉴의 무덤이 한번 열렸을 때 발견되었다고 한다. 이 검이 어떤 전투에서 싸웠는지 누가 알겠는가?" # 5735743677377838516
  aachen.0024.desc.purse: "내 눈앞에 있는 것은 #V 성 스테판의 성유물 주머니#!다. 직사각형의 금빛 성유물함으로, 수없이 많은 보석으로 장식되어 있다.\n성유물 주머니에는 그가 고대에 성지에서 순교하고 살해되었을 때 그의 피로 적셔졌다고 하는 흙이 담겨 있다.\n그의 순교는 타르수스의 사울이 목격했는데, 그 그는 훗날 사도 바울이 되었다." # 15849228615585380124
  aachen.0024.desc.situla: "\n\n내 앞에 있는 저것은 바로 그 유명한 #V 상아제 성수통#!이다. 성수통이란 그리스도교 세계 도처에 많지만, 수많은 위대한 인물들이 지나쳐간 이 대성당에 있는 성수통은 가히 경이롭다. 아주 정교하게 만들어졌으며, 성수를 담기에 아주 적합한 용기이다." # 11492277221839878297
  aachen.0024.desc.a_gospel: "어떤 이들은 #V 아헨 복음서#!라고 부르는 그것이 내게 말을 걸어오는 듯하다. 나는 채색 필사본을 조심스럽게 손가락으로 살피며, 그 안에 담긴 글과 그림을 들여다본다. 예를 들어, 이 필사본의 한 페이지에는 구릉지 풍경에 앉아 있는 네 명의 복음사가 - 마태, 마가, 누가, 요한 - 가 아름답게 묘사되어 있다. 이 필사본의 마지막 몇 장에는 일요일 예배와 대축일에 낭독되는 복음 구절의 목록인 카피툴라레 에반겔리오룸이 담겨 있다." # 15674095711128631150
  aachen.0024.desc.olifant: "\n\n내 눈 앞에 두 유물이 놓여 있군: #V 샤를마뉴의 올리판트(사냥 뿔나팔)와 사냥칼#!. 올리판트, 즉 상아로 만든 사냥 뿔나팔을 이곳저곳에서 몇 개 본 적은 있지만, 이것 같은 것은 본 적이 없군. 그것을 장식하는 기하학적 디자인이 눈길을 끄는군. 한편, 사냥칼은 디자인은 단순하지만, 거쳐온 역사를 생각하면 여전히 위풍당당해 보이네. 샤를마뉴는 롤랑과 올리비에르 같은 그의 팔라딘들과 함께 이 올리판트와 사냥칼로 어떤 모험을 했을까?" # 9403580265556795725
  aachen.0024.desc.c_gospel: "\n\n내 눈은 #V 대관식 복음서#!에 이끌린다. 카롤루스 대제 궁정에서 제작된 채색 사본으로, 그가 800년 성탄절에 대관식에서 사용했던 것이다. 그가 서약할 때 오른손 세 손가락을 성 요한 복음서의 첫 페이지에 얹었다고 전해진다. 내 손가락이 바로 그 페이지에 닿자, 세계사에서 분수령이 되는 순간이었던 그 대관식을 목격하는 것이 어떠했을지 상상한다." # 6471135801271280616
  aachen.0024.desc.bust: "\n\n나는 #V 카롤루스 대제의 흉상#!에 감탄하고 있네. 그 흉상은 위엄 있는 자세로, 무엇에도 굴하지 않는 듯 나를 응시하고 있지. 이 찬란한 황금 흉상은 뫼즈 강 유역의 유명 금세공사들이 제작했으며, 그들의 솜씨와 창의성을 증명하는 증거라네. 상단에는 카롤루스 대제 두개골의 파편이 들어 있고, 흉상의 머리는 장엄한 왕관으로 장식되어 있다네." # 14216082439684720257
  aachen.0024.a: "훌륭하군. 참으로 훌륭하군." # 1773762412121400750
  aachen.0025.t: "귀가할 시간" # 15209347015995663221
  aachen.0025.desc: "아헨에서의 체류가 마무리되고, 이제 본국으로 돌아갈 때가 되었습니다. 이 유서 깊은 도시의 성지를 방문한 것은 놀라운 경험이었으며, 제가 본 것들에서 영감을 느끼며 떠납니다." # 11193297198542105825
  aachen.0025.a: "떠날 채비를 하세." # 618146882347451270
  aachen.0026.t: "마침내 고향으로" # 12286338791128303821
  aachen.0026.desc: "아헨으로 떠났던 성지 순례에서 집으로 돌아왔노라. 모든 면에서 참으로 경건하고 심오한 경험이었으니, 샤를마뉴 대제의 수도의 웅장함과 장엄함, 그리고 그곳에서 얻은 영적 영감에 흠뻑 빠져들었노라. 분명히, 이는 다가올 수년간 내 기독교 신앙심을 더욱 굳건히 하는 데 도움이 될 것이다." # 11926834037998245360
  aachen.0026.lothair: "어쩌면 언젠가 다시 할 수 있을지도 모르겠군." # 5307056749737322672
  aachen.0026.a: "어쩌면 언젠가 다시 할 수 있을지도 모르겠군." # 5307056749737322672
