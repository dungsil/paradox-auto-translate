  activity_RICE_yorkshire_beverley_pilgrimage_owner: "순례자" # 384073485693042227
  building_type_RICE_yorkshire_foss_dyke: "포스 다이크" # 14895621776311828018
  building_type_RICE_yorkshire_foss_dyke_desc: "포스 다이크는 브리튼 제도에서 여전히 운영 중인 가장 오래된 운하 중 하나이며, 그 기원은 로마 시대까지 거슬러 올라갈 수 있습니다. 이 운하는 톡시에 있는 트렌트 강과 링컨 정착지를 연결합니다." # 10546515409104726135
  building_RICE_yorkshire_foss_dyke: "$building_type_RICE_yorkshire_foss_dyke$" # 17601009305554076076
  building_RICE_yorkshire_foss_dyke_desc: "$building_type_RICE_yorkshire_foss_dyke_desc$" # 823493667218329670
  building_type_RICE_yorkshire_humber_ferry: "험버 나루터 망" # 11280486418420865134
  building_type_RICE_yorkshire_humber_ferry_desc: "험버는 링컨셔와 요크셔를 경계로 하는 거대한 하구입니다. 몇몇 정착지에 이 수역을 건너는 나루를 운영할 권리가 부여되었는데, 이는 남부 잉글랜드에서 요크셔로 향하는 주요 경로 중 하나로서 기능합니다." # 16509983171230106996
