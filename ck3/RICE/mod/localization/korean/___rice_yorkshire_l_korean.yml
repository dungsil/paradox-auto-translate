  yorkshire.0001.desc: "이제 [scarborough_barony.GetNameNoTier] 백성들은 이 도시에 정기 시장 개최를 허가해 달라고 오랫동안 요청했습니다. 지역 관리들은 이 지역의 지속적인 번영을 장려하기 위해 더 많은 정기 시장이 이 지역에 허가되는 것이 중요하다고 판단했습니다.\n\n이에 따라 스카버러는 매년 8월과 9월에 시장을 열 수 있는 허가를 받았습니다. 잉글랜드의 다른 지역의 정기 시장만큼 유명해지지는 않더라도, 먼 곳에서 온 여행자와 상인들을 끌어모아 이 지역 경제에 기여할 것입니다." # 3100693046009822382
