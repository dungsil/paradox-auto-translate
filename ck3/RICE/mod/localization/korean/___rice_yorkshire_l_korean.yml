  yorkshire.0010.t: "맹렬한 여장부" # 2539304384362581150
  yorkshire.0010.desc: "[GetTitleByKey('b_jerusalem').GetNameNoTier]에서 오래 전에 태어났습니다. 부모님은 [GetTitleByKey('d_york').GetNameNoTier]에서 순례를 떠나신, 훌륭한 기독교 신자셨지요. 부모님이 돌아가시고, 나는 어린 동생 [thomas.GetFirstName]을 키우며 많은 세월을 보냈습니다. 동생은 프랑스에서 수도자가 되고자 했습니다.\n\n이제, 나 홀로 성지순례를 떠나 위대한 성스러운 도시로 돌아왔습니다. 어쩌면, [thomas.GetFirstNameNoTooltip]에게 소식을 전할 기회가 있을 것입니다.  소문에 의하면,  기독교와 이슬람군대가 곧 레반트에서 충돌할 것이라고 합니다.\n\n순례를 시작하며 십자군 서약을 했지요. 나 같은 여자라도 성스러운 땅을 지키는 데 기여할 수 있을 것입니다. 마음속 두려움을 느끼지만, 전능한 주님의 이름으로 싸워야 한다면, 그런 두려움을 극복하고 용맹한 여전사가 되겠습니다." # 16265448078384237782
  yorkshire.0010.a: "주 예수 그리스도여, 나를 보호하시고 인도하소서!" # 12446525359534919881
  yorkshire.0010.info: "#bold 역사적 배경:#! 베리의 마거릿은 영국의 순례자였으며, 십자군 전쟁 중, 특히 제3차 십자군 당시 1187년 예루살렘 공성전과 1188년 안티오크 공성전에 참전한, 역사적으로 기록된 여성 전투 참여 사례 중 드문 경우입니다. 그녀는 이후 더 많은 여정과 모험을 거듭한 후, 수년 뒤 프랑스의 수녀원으로 은퇴했습니다. 그녀의 삶에 대한 주요 자료는 그녀의 동생인, 현대 프랑스 피카르디 지역의 수도승 토마스입니다. 그는 흥미롭게도, 한때 캔터베리 대주교인 유명한 토마스 베케트의 가정부의 일원이었습니다." # 5297747121996759469
  yorkshire.0011.t: "요리솥 헬멧" # 7545920926217417302
  yorkshire.0011.desc: "성지 순례길이 녹록지 않았습니다. 어디를 가든 위험이 도사리고 있었고, 때로는 여자라 할지라도 싸워야 할 때가 있었습니다.\n\n도적과 이교도, 온갖 악당들을 만났고, 최근 한 싸움에서는 심지어 요리솥을 써서 헬멧 삼아 스스로를 지켜야 했습니다!\n\n머리에 요리솥을 쓴 여자보다 더 이상한 일이 세상에 있을까요. 아마도 그런 생각에 웃는 사람들도 있을 겁니다. 하지만 이 '헬멧'은 어느 정도 효과가 있었으니, 방어 수단으로서나 십자군 서약을 상기시켜주는 기념품으로서 유용할지도 모릅니다." # 8831179321609160801
  yorkshire.0011.a: "이 솥을 헬멧으로 쓰겠어." # 14265381455399488321
  yorkshire.0011.b: "요리솥을 머리 장식으로 쓰는 건 말도 안 돼." # 14897346748766243750
  yorkshire.0011.info: "#bold 역사적 배경:# 1187년 살라딘이 예루살렘을 포위했을 때, 마가렛 오브 베버리의 형이자 그녀의 삶에 대한 주요 근거를 제공한 수도사 토마스에 따르면, 마가렛은 도시 방어에 적극적으로 참여했다고 합니다.  그녀는 솥을 개조하여 헬멧으로 사용해야 했다고 합니다.  이 사건이 실제로 발생했는지, 아니면 꾸며낸 이야기인지는 불확실합니다.  비현실적이지 않지만, 중세 시대에 여성 전사는 특이하게 묘사되었으며, 풍자적이거나 우스꽝스러운 요소를 담고 있었을 가능성도 배제할 수 없습니다." # 1022111231904845378
