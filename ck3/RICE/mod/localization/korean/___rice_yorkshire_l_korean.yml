  RICE_yorkshire_margaret_helmet_name: "솥 투구" # 11718019795937166695
  RICE_yorkshire_margaret_helmet_desc: "[GetGeographicalRegion('custom_england').GetName] 출신의 순례 여성인 [margaret.GetFirstName] [margaret.GetDynasty.GetName]은 [margaret.GetFaith.GetReligion.GetAdjective] 십자군 서약을 한 몸으로, 이교도와의 싸움에 휘말렸을 때 냄비로 이 투구를 즉석에서 만들었습니다.\n일부는 여성 전사에 대한 일반적인 태도를 반영하여 이 투구를 기이하게 보지만, 이것은 [margaret.GetFirstNamePossessiveNoTooltip]의 용맹함과 열정의 상징이기도 합니다." # 1790994851376613856
  game_concept_john_of_beverley: "베벌리의 존" # 4627703807643225376
  game_concept_bishop_john: "주교 존" # 27181077252742084
  game_concept_saint_john_of_beverley_short: "성 요한" # 18392885096719235363
  game_concept_saint_john_of_beverley: "성 요한 오브 베벌리" # 16378335323290057793
  game_concept_saint_john_of_beverley_desc: "$game_concept_saint_john_of_beverley$는 8세기 초 요크의 주교였습니다. 그는 역사적으로 1037년에 시성되었으며, 중세 잉글랜드에서 널리 존경받는 성인이었습니다.\n\n867년 책갈피에서는 성 요한이 아직 시성되지 않았습니다. 시성이 이루어지려면 먼저 한 명의 [ruler|E]가 그에게 #V 경의를 표하는#! [decision|E]를 내려야 합니다. 그로부터 100년 뒤, 다른 [ruler|E]가 #V 시성 확보#! [decision|E]를 내릴 수 있습니다.\n\n성 요한이 시성되거나 1066년 책갈피에서 시작하는 경우, 해당 지역의 [rulers|E]는 그에게 경의를 표하기 위해 #V 베벌리로 순례를 떠나는#! [decision|E]를 내릴 수 있습니다. #V 이스트 라이딩#!의 [liege|E]인 [king|E] 또는 [emperor|E]가 이를 최소 한 번 수행하면 평생에 한 번만 내릴 수 있는 #V 성 요한의 깃발을 빌리는#! [decision|E]에 접근할 수 있게 되며, 이는 강력한 군사 [character_modifier|E]를 부여합니다. 사전에 같은 순례를 여러 번 다녀온 경우, 보너스는 더욱 강력해질 것입니다." # 16126993176424185577
  game_concept_charter_fair: "특허 시장" # 4702372416789841697
  game_concept_charter_fairs: "정기 시장 특허" # 15006152086615804699
  game_concept_charter_fair_desc: "중세 잉글랜드에서 $game_concept_charter_fair$는 일부 정착지에 부여된 중요한 특권이었습니다. 게임에서, 이 특권은 [decision|E]을(를) 통해 여러 정착지에 부여될 수 있으며, 적절한 [county_modifiers|E]을(를) 부여하여 경제력을 증진시킵니다: 스탬퍼드, 보스턴, 윈체스터, 노샘프턴, 스투어브리지 (케임브리지), 스카버러.\n\n처음 네 개의 정착지는 역사적으로 가장 유명했던 몇몇 시장이었기 때문에 서로 연결됩니다. 네 곳 모두에 헌장이 부여되면, 그들의 [county_modifiers|E]가 업그레이드된 후 어느 시점에 특별 이벤트가 발생합니다. 헌장은 또한 케임브리지의 스투어브리지, 그리고 스카버러(스카버러 페어라는 노래의 영감이 된 유명한 시장 때문에)에도 부여될 수 있습니다.\n\n헌장은 최소 [duke|E] 이상일 때만 부여될 수 있으며, [king|E]이나 [emperor|E]이라면 요구 조건이 더 쉽습니다. 더 낮은 [rank|E]이라면, [king|E]이나 [emperor|E]의 [realm|E]에 속해 있어야 하며 귀하의 [top_liege|E]에게 헌장 부여를 청원하기 위해 상당한 양의 [prestige|E]를 지불해야 합니다." # 17670732935050337075
