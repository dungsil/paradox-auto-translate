  yorkshire.0003.desc: "[cambridge_barony.GetNameNoTier]와 그 주변 마을들은 경제적으로 번창하고 있으며, 런던 외 중앙 잉글랜드에서 상업의 주요 거점 중 하나로 자리 잡았습니다. 지속적인 번영을 위해 지역 관리들은 이 지역에 더 많은 장터를 허가하는 것이 중요하다고 판단했습니다.\n\n따라서 케임브리지 인근의 스토어브리지에 매년 8월 또는 9월에 장터를 열도록 특허가 부여되었습니다. 스토어브리지의 위치는 뉴마켓과 같은 지역의 몇몇 주요 마을로 가는 길에 있어 전략적이고 유리한 위치에 있다는 의견이 많습니다. 이는 더 많은 교통량과 무역을 유발할 것으로 예상됩니다." # 15684563230755282280
