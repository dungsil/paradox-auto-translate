  yorkshire.0020.t: "베벌리의 요한 주교" # 9316347286374647332
  yorkshire.0020.desc: "8세기, 요크의 주교였던 존 오브 베벌리가, 매우 성스럽고 경건한 인물이었음은 널리 알려져 있습니다. 최근 수년간 그는 지역 주민들에게 많은 기적을 행했다는 숭배의 대상이 되었지요. 저 역시 이러한 기적의 잠재적 수혜자 중 하나라고 할 수 있을 것 같습니다. 제 군사 행보와 관련된 여러 사건들이 그의 영향 때문이라고 여겨지며, 실로 어려운 시기에 신께서 도움을 베풀어주셨다고 믿습니다.\n\n\n그 결과, 오늘 저는 이 위대한 인물에게 직접 경의를 표하기 위해 그의 설립한 베벌리 마을([beverley_location.GetNameNoTier])에 있는 그의 묘소를 방문하기로 결정했습니다. 그의 숭고한 업적을 기리기 위해 그의 묘소 주변에 상당 규모의 성소를 건립할 것을 서약했습니다." # 14408221553419731391
  yorkshire.0020.a: "어떤 이들은 언젠가 성인이 될 것이라고 말하지만, 누가 알겠는가?" # 17402705094123047384
  yorkshire.0020.tooltip: "백 년 후, 동부 이스트 라이트링의 통치자는 성 요한 베벌리의 시성을 지지하기 위한 [결정|E]을 내릴 수 있습니다." # 9834125804227453627
  yorkshire.0021.t: "베벌리의 요한 주교" # 9316347286374647332
  yorkshire.0021.desc: "최근 [homage_person.GetTitledFirstName]은 [beverley_location.GetNameNoTier]에 위치한 비벌리의 존 오브 비벌리(John of Beverley) 무덤을 방문했습니다. 8세기 요크 주교였던 그 성직자는 매우 성스럽고 경건한 인물로, 오랫동안 지역 주민들에게 숭배받아 왔습니다.\n\n세상을 떠난 존 주교는 [homage_person.GetSheHe]에게 여러 군사적 업무에서 많은 도움을 주었다고 평가받고 있습니다. 이에 [homage_person.GetSheHe]는 존 주교의 무덤 주변에 상당한 규모의 성역 건설을 명령했습니다. 만약 존 주교의 전설이 계속 퍼진다면, 언젠가 성인으로 시성될 수 있을까요?" # 2745581147826207444
  yorkshire.0021.a: "시간이 지나봐야 알겠지." # 13029075585362017751
  yorkshire.0021.tooltip: "백 년 후, 동부 이스트 라이트링의 통치자는 성 요한 베벌리의 시성을 지지하기 위한 [결정|E]을 내릴 수 있습니다." # 9834125804227453627
  yorkshire.0022.t: "성 요한 오브 베벌리" # 16378335323290057793
  yorkshire.0022.desc: "요크의 8세기 주교, 존 오브 비벌리의 전설은 세월이 흐를수록 더욱 빛나고 있습니다. 그 지역에는 그의 성스러운 능력에 기적이 많이 나타났다는 주장으로 그의 성인 추대를 탄원하는 이들이 많습니다.\n\n[ROOT.Char.GetFaith.GetAdjective] 교회 또한 이에 동의하는 듯하며, 존 오브 비벌리의 기적과 삶에 대한 필수 조사를 위해 여러 [ROOT.Char.Custom('DefaultPriestTitlePlural')]을 파견한 후, 그를 공식적으로 성인으로 선언했습니다.\n\n그가 세운 도시, 비벌리에는 그의 무덤이 자리 잡게 되어 큰 명성과 영광을 얻게 될 것입니다. 성 존의 공식적인 성인 추대는 더 많은 순례자가 방문하는 것을 예상할 수 있으며, 이는 도시에 경제적, 영적으로 큰 도움이 될 것입니다." # 1573638345610859343
  yorkshire.0022.a: "아주 좋군" # 2006367686461631787
  yorkshire.0022.tooltip: "비벌리 근처 군주들은 이제 비벌리 성인 요한의 무덤에서 [GetActivityType( 'activity_RICE_yorkshire_beverley_pilgrimage' ).GetName]에 참여하고 그 깃발을 빌릴 수 있습니다." # 9465796851537258462
  yorkshire.0023.t: "성 요한 오브 베벌리" # 16378335323290057793
  yorkshire.0023.desc: "수년간 북부 영국에서는 8세기 요크 주교였던 존 오브 버클리의 성인 추대를 위해 [john_of_beverley_canonizer.GetFaith.GetAdjective] 교회에 청원해왔습니다. 지역 성직자들과 지도자들의 노력, 특히 [john_of_beverley_canonizer.GetTitledFirstName]의 주도 아래, 이 소원이 마침내 이루어졌습니다.\n\n그가 건설하는데 기여한 도시 버클리는 그의 무덤이 있는 곳이기에 틀림없이 큰 명성과 영광을 얻을 것입니다. 성인 존의 공식적인 성인 추대와 더불어, 더 많은 순례자들이 찾아올 것으로 예상되며, 이는 도시에 경제적, 영적으로 큰 이득을 가져다줄 것입니다." # 17343869914659985323
  yorkshire.0023.a: "흥미로운 소식입니다!" # 9139321692458641818
  yorkshire.0023.tooltip: "비벌리 근처 군주들은 이제 [GetActivityType( 'activity_RICE_yorkshire_beverley_pilgrimage' ).GetName]에 참여할 수 있으며, 그들의 기치를 빌릴 수 있습니다." # 5191000790762461914
  yorkshire.0024.t: "깃발" # 15521572410899838394
  yorkshire.0024.desc: "베벌리의 현지 성직자들과 예상대로 즐거운 인사를 나눈 후, 그들은 전설적인 성 요한 베벌리 기적의 깃발을 내놓았습니다. 이 성스러운 유물은 전설에 따르면 수많은 용감한 영주들에게 군사적 승리를 가져다주었다고 합니다. 아름다운 광경입니다. 그 유물을 보존하는 수도사들이 저의 요청을 받아들여 전쟁터로 함께 가져갈 수 있게 허락해주셔서 영광입니다. 확실히 기독교의 적과, 모든 선과 정의의 적을 상대로 이 깃발을 사용할 것을 맹세합니다." # 17570747738070640981
  yorkshire.0024.a: "물론입니다." # 5920423734624967304
  yorkshire.0024.tooltip: "사망하거나 모든 [칭호|E]를 상실하면, 그 깃발은 [상속인|E]에게 이어지지 않고, 벌리의 성 요한 수호소로 돌아갈 것입니다." # 234154340554596335
