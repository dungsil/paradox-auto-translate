  building_type_RICE_yorkshire_foss_dyke: "포스 둑" # 14895621776311828018
  building_type_RICE_yorkshire_foss_dyke_desc: "포스 다이크는 영국 제도에서 여전히 운영 중인 가장 오래된 운하 중 하나이며, 로마 시대로 거슬러 올라갈 수도 있습니다. 포스 다이크는 톡세이의 트렌트 강과 링컨 정착지를 연결합니다." # 10546515409104726135
