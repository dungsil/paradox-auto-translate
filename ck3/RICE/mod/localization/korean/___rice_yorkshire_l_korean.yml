  RICE_yorkshire_charter_fair_stamford: "스탬퍼드 칙허 장시" # 15460105739441448455
  RICE_yorkshire_charter_fair_stamford_desc: "사순절 기간에 열리는 스탬퍼드 장터는 잉글랜드의 주요 교역 장터 중 하나이며, 해당 지역에 많은 교역과 번영을 가져옵니다." # 7200282006982897732
  RICE_yorkshire_charter_fair_boston: "보스턴의 칙허 시장" # 16626226349723390655
  RICE_yorkshire_charter_fair_boston_desc: "7월에 열리는 보스턴 장은 잉글랜드에서 가장 큰 무역 장터 중 하나이며, 그 지역에 많은 무역과 번영을 가져다줍니다." # 5669974122939341763
  RICE_yorkshire_charter_fair_winchester: "윈체스터 헌장 정기시" # 2216470800412046143
  RICE_yorkshire_charter_fair_winchester_desc: "9월에 열리는 윈체스터 시장은 잉글랜드에서 규모가 큰 무역 시장 중 하나이며 이 지역에 많은 무역과 번영을 가져다 줍니다." # 4400109629967563289
  RICE_yorkshire_charter_fair_northampton: "노샘프턴의 칙허 시장" # 12386640272407739254
  RICE_yorkshire_charter_fair_northampton_desc: "노샘프턴 장은 11월에 열리며 잉글랜드에서 더 큰 교역 박람회 중 하나이고 이 지역에 많은 교역과 번영을 가져다줍니다." # 7208032763655283785
  RICE_yorkshire_charter_fair_stamford_upgraded: "스탬퍼드 대헌장 장" # 1512781180972579056
  RICE_yorkshire_charter_fair_stamford_upgraded_desc: "사순절 기간에 열리는 스탬퍼드 시장은 잉글랜드에서 가장 중요한 교역 시장 중 하나로, 이 지역에 많은 교역과 번영을 가져옵니다. 이는 보스턴, 윈체스터, 노샘프턴 시장을 포함한 다른 주요 시장들과 일련의 순서를 이룹니다." # 3372952132672304026
  RICE_yorkshire_charter_fair_boston_upgraded: "보스턴 대헌장 시장" # 10624328000248876093
  RICE_yorkshire_charter_fair_boston_upgraded_desc: "7월에 열리는 보스턴 박람회는 잉글랜드의 가장 중요한 무역 박람회 중 하나입니다. 이는 그 지역에 많은 무역과 번영을 가져다 주기 때문입니다.\n이는 스탬퍼드, 윈체스터, 노샘프턴의 박람회를 포함하여 다른 위대한 박람회들과 함께 일련의 정해진 순서를 이룹니다." # 11200051326557188775
  RICE_yorkshire_charter_fair_winchester_upgraded: "윈체스터 대 칙허 장시" # 13563551566395318761
  RICE_yorkshire_charter_fair_winchester_upgraded_desc: "9월에 열리는 윈체스터 시장은 잉글랜드에서 가장 중요한 무역 시장 중 하나이며, 이곳으로 많은 무역과 번영을 가져오기 때문입니다. 이는 스탬퍼드, 보스턴, 노샘프턴 등에서 열리는 다른 주요 시장들과 일련의 연계망을 형성합니다." # 7816471161198982843
  RICE_yorkshire_charter_fair_northampton_upgraded: "노샘프턴 대 칙허 시장" # 3153391487990570777
  RICE_yorkshire_charter_fair_northampton_upgraded_desc: "11월에 열리는 노샘프턴 박람회는 해당 지역에 많은 무역과 번영을 가져다주는 잉글랜드의 가장 중요한 무역 박람회 중 하나입니다. 이는 스탬퍼드, 보스턴, 윈체스터의 박람회를 포함한 다른 대규모 박람회들과 함께 정해진 순서를 이룹니다." # 5630642204449788456
  RICE_yorkshire_charter_fair_stourbridge: "스토어브리지 페어" # 1589224117781468697
  RICE_yorkshire_charter_fair_stourbridge_desc: "케임브리지 도시는 스터브리지 공용지를 따라 장을 개최할 권리를 허가받았습니다. 이곳은 유럽에서 가장 큰 장 중 하나가 되고 있으며, 이 지역에 많은 부와 위신을 가져다주고 있습니다." # 14860805883797339672
  RICE_yorkshire_recently_granted_grand_charter_fair: "최근 헌장 시장을 부여받음" # 18435234987138109221
  RICE_yorkshire_recently_granted_grand_charter_fair_desc: "이 통치자는 최근 잉글랜드의 한 정착지에 대헌장 장터를 열 권리를 부여했거나, 주도적으로 그의 주군에게 그렇게 하도록 성공적으로 청원했습니다." # 13444425486788107240
  RICE_yorkshire_participated_in_stamford_bull_run: "스탬퍼드 황소 달리기에 직접 참여함" # 10870157280857147569
  RICE_yorkshire_was_at_stamford_bull_run: "최근 스탬퍼드 불 런에 참여함" # 10996836935721947381
  RICE_yorkshire_margaret_of_beverley_modifier: "여장부처럼" # 9628308073958589724
  RICE_yorkshire_margaret_of_beverley_modifier_desc: "전쟁과 고난을 두려워하지만, 이 여인은 그런 두려움에 굴하지 않으려 합니다. 그녀는 십자군 서약을 맹세했으며, [Glossary( 'virago', 'VIRAGO_GLOSS' )]의 기질을 가지고 있기에 필요하다면 영웅적인 위업을 달성하기 위해 무기를 들 것입니다." # 7331667679533058441
  RICE_yorkshire_grant_scarborough_fair_charter: "스카버러에 헌장 박람회 부여" # 8544518109879845976
  RICE_yorkshire_grant_scarborough_fair_charter_tooltip: "스카버러에 [charter_fair|E] 개최권이 부여되어야 합니다" # 11142260552286353567
  RICE_yorkshire_grant_scarborough_fair_charter_desc: "해안 마을 스카버러는 꽤 오랫동안 자신들의 [charter_fair|E]를 개최할 권리를 요청해 왔습니다. 브리튼 다른 곳에도 중요한 박람회들이 많지만, 스카버러 마을에는 특별하고 기억할 만한 무언가가 있습니다." # 9829700550723155149
  RICE_yorkshire_grant_scarborough_fair_charter_confirm: "파슬리, 세이지, 로즈메리, 그리고 타임...." # 11328407609004013442
  RICE_yorkshire_grant_scarborough_fair_charter_context_tooltip: "#emphasis 역사적 배경:#! 1253년, 잉글랜드의 #bold 헨리 3세# #bold 왕#은 스카버러 시에 왕실 헌장을 하사했으며, 이는 무역 박람회를 개최할 권리를 포함한 많은 특권을 부여했습니다. 이 박람회는 1788년까지 지속되었고 마침내 막을 내렸습니다. 잉글랜드에서 가장 중요한 박람회는 아니었지만, 유명한 잉글랜드 민요인 '스카버러 페어'에 영감을 줄 만큼 충분히 널리 알려졌습니다. 이 노래의 가사는 화자가 옛 연인에게 관계를 다시 시작하고 싶다면 일련의 불가능한 과업을 완수하고 스카버러 페어에서 만나자고 요구하는 내용을 중심으로 전개됩니다." # 14733128749669354398
  RICE_yorkshire_pay_homage_to_john_of_beverley: "베벌리의 존에게 경의를 표하다" # 11900027546390995978
  RICE_yorkshire_pay_homage_to_john_of_beverley_tooltip: "[john_of_beverley|E]의 무덤을 방문해야겠다" # 4504044331081451706
  RICE_yorkshire_pay_homage_to_john_of_beverley_desc: "요크의 고(故) 주교, [john_of_beverley|E]의 명성이 최근 수십 년간 경건한 기독교 신자들 사이에서 높아지고 있습니다. 심지어 그의 후원자들에게 군사적 성공까지 기인한다고 여기는 사람들도 있습니다. 이 분께 경의를 표할 뿐만 아니라, 베벌리에 있는 그의 무덤 주위에 성지를 설립하는 것이 좋을지도 모릅니다." # 11080083260972631768
  RICE_yorkshire_pay_homage_to_john_of_beverley_effect_tooltip: "이 [decision|E]이(가) 내려진 지 #V century#! 후, [john_of_beverley|E]가 시성될 수 있으며, 이는 #V York#! 근처의 기독교 [rulers|E]들이 #V Go on a Pilgrimage to Beverley#! [decision|E]을(를) 내릴 수 있도록 할 것입니다." # 6879553797619741772
  RICE_yorkshire_pay_homage_to_john_of_beverley_confirm: "베벌리로 가노라!" # 13059853711446066780
  RICE_yorkshire_pay_homage_to_john_of_beverley_context_tooltip: "#emphasis 역사적 배경:#! 베벌리의 존은 700년대 초 요크의 주교로 봉사했습니다. 그가 나중에 가장 저명한 중세 잉글랜드 성인 중 한 명이 되었지만, 그의 숭배는 1037년 시성되기 전부터 이미 상당히 오랫동안 활발했습니다. 후대 중세 사료에 따르면, 애설스턴 왕은 934년에 존 주교의 무덤을 방문했고 이후 존 덕분에 군사적 승리를 거두었으며, 이에 대한 감사로 베벌리에 있는 존의 무덤 주위에 성소를 세웠습니다. 성소의 설립은 아마도 좀 더 점진적인 과정이었을 가능성이 높지만, 이 전설은 베벌리의 존의 영향력과 중요성을 잘 반영합니다." # 10442917895496856341
  RICE_yorkshire_secure_canonization_of_john_of_beverley: "베벌리의 요한 시성 확보" # 8727751775878223078
  RICE_yorkshire_secure_canonization_of_john_of_beverley_tooltip: "우리는 [bishop_john|E]를 공경하고 숭상해야 합니다." # 4256668790492610501
  RICE_yorkshire_secure_canonization_of_john_of_beverley_desc: "고 요크의 주교, [john_of_beverley|E]께서는 오랫동안 요크 주변에 사는 사람들에게 그들의 수호자이자 영적 지도자로 추앙받아 왔습니다. 우리는 지역 성직자들과 협력하여 교회 당국에 그의 공식적인 시성을 추진해야 합니다." # 1624725538911054615
  RICE_yorkshire_secure_canonization_of_john_of_beverley_effect_tooltip: "#V 요크#! 근처의 기독교 [통치자들|E]은 이제 #V 베벌리 순례를 떠나는#! [결단|E]을 내릴 수 있습니다." # 6207967285924829135
  RICE_yorkshire_secure_canonization_of_john_of_beverley_confirm: "마땅히 해야 할 일이다." # 9414594427197146785
  RICE_yorkshire_secure_canonization_of_john_of_beverley_context_tooltip: "#emphasis 역사적 배경:!# 베벌리의 존은 700년대 초반 요크의 주교로 봉직했습니다. 1037년에 성인으로 시성된 그는 중세 시대 잉글랜드의 가장 저명한 성인 중 한 명으로 여겨집니다. 몇몇 잉글랜드 왕들은 그의 성인 숭배의 지지자였습니다. 예를 들어, 헨리 5세는 아쟁쿠르에서의 승리를 존의 개입 덕분으로 돌렸습니다. 성인 존은 베벌리에 강력한 수호성인으로 증명되었으며, 중세 시대 동안 그곳이 정치적 특권과 경제적 성장을 얻도록 도왔습니다." # 10452445455940282776
  RICE_yorkshire_beverley_century_passed_req: "[bishop_john|E]의 무덤 주변 성소가 건설된 지 최소한 #5세기#!가 흘렀습니다." # 4301957328931939543
  RICE_yorkshire_go_on_a_pilgrimage_to_beverley: "베벌리로 순례 가기" # 3925403622868985867
  RICE_yorkshire_go_on_a_pilgrimage_to_beverley_tooltip: "[saint_john_of_beverley|E]에게 경의를 표할 시간입니다!" # 9808220111140459250
