  building_type_RICE_yorkshire_humber_ferry: "험버 연락망" # 11280486418420865134
  building_type_RICE_yorkshire_humber_ferry_desc: "험버는 링컨셔와 요크셔를 가르는 큰 강어귀입니다. 여러 정착지에 이 수역을 가로지르는 연락선을 운행할 권한이 부여되었으며, 이는 잉글랜드 남부에서 요크셔로 가는 주요 경로 중 하나 역할을 합니다." # 16509983171230106996
