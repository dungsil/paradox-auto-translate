  building_type_RICE_english_wool_industry_01: "잉글랜드 양모 산업" # 16062948240246623987
  building_type_RICE_english_wool_industry_01_desc: "양모는 잉글랜드 중세 경제의 중추이자 원동력입니다." # 11272619473692833960
  building_RICE_english_wool_industry_01: "양털 목초지" # 4638962919755281960
  building_RICE_english_wool_industry_01_desc: "유럽 대륙으로부터의 양털 수요가 증가하면서, 소규모 자급 생산은 점차 현지 및 외국 상인들의 투자를 통해 지원받는 집약적 산업으로 대체되고 있습니다." # 14477928934706973431
  building_RICE_english_wool_industry_02: "양털 시장" # 6816592017173555978
  building_RICE_english_wool_industry_02_desc: "이 지역의 양모 산업은 국가의 지원 하에 계속해서 번성하고 번영하고 있습니다. 지역의 도시 중심지들은 양모를 가공하여 유럽의 다른 지역으로 수출하기 위해 준비합니다." # 5359788218400989491
  building_RICE_english_wool_industry_03: "양모 집산지" # 15996008767193560985
  building_RICE_english_wool_industry_03_desc: "이 지역은 브리튼 제도의 주요 양모 산업 중심지 중 하나로, 규모가 매우 큽니다. 상인들이 사방에서 몰려와 거래를 하고, 엄청난 이익이 발생하여 이 지역에 큰 번영과 부를 가져다 줍니다." # 8420042577093361918
  RICE_yorkshire_scarborough_fair_modifier: "스카버러 페어" # 16074211024927707306
  RICE_yorkshire_scarborough_fair_modifier_desc: "스카버러 해안 도시가 최근 매년 8월과 9월에 무역 박람회를 개최할 수 있는 헌장을 수여받았습니다. 브리튼 제도에서 가장 큰 박람회는 아닐지라도, 분명 오랜 기간 동안 지역 경제와 문화에 긍정적인 영향을 미칠 것입니다.\n\n#italic 스카버러 박람회에 가시나요?#!\n\n#italic 파슬리, 세이지, 로즈마리, 타임#!\n\n#italic 그곳에 사는 이에게 저를 기억해 달라 전해주오#!\n\n#italic 그/그녀는 한때 진정한 나의 사랑이었소#!\n" # 6765906135474387718
  RICE_yorkshire_scarborough_fair_patron: "스카버러에 박람회 개최 특허장 부여" # 8987146368911779237
  RICE_yorkshire_scarborough_fair_patron_desc: "#italic 스카버러 장에 가시나요?#!\n#italic 파슬리, 세이지, 로즈메리 그리고 타임!#\n#italic 그곳에 사는 이에게 저를 기억한다고 전해주세요#\n#italic 그는 한때 제 진정한 사랑이었습니다!#" # 13554748550756040401
  RICE_yorkshire_john_of_beverley_blessing: "베벌리의 요한 주교의 축복을 받은" # 13083247913864284704
  RICE_yorkshire_john_of_beverley_blessing_desc: "이 영주는 8세기 잉글랜드 주교이며 특히 요크셔에서 숭배받는 베버리의 존에게 축복받았다고들 합니다. 일부 군사적 성공은 주교 존의 영혼의 개입 덕분이라 합니다." # 15207868323780344505
  RICE_yorkshire_beverley_sanctuary_timer: "존 주교의 성소 최근 완공" # 7824937619171281311
  RICE_yorkshire_beverley_sanctuary_timer_desc: "베벌리의 주교 성 요한에 대한 숭배가 날마다 커지고 있으며, 이에 따라 지역 지도자가 베벌리에 있는 그의 무덤 주변에 상당한 규모의 성소 건설을 도왔습니다. 이는 의심할 여지 없이 마을의 영적 명성과 경제에 도움이 될 것입니다. 베벌리의 요한이 성인으로 인정받는 것은 시간 문제일 뿐이라고 말하는 사람들도 있습니다." # 10008603555446613960
  RICE_yorkshire_saint_john_banner_inspired: "세인트 존 오브 베벌리 깃발에서 영감을 받아" # 2006152391951978607
  RICE_yorkshire_saint_johns_banner_1: "성 요한의 깃발 (1)" # 10380180632826282539
  RICE_yorkshire_saint_johns_banner_1_desc: "이 통치자는 현재 베벌리에 있는 성인의 성소에 보통 보관되어 있는 베벌리의 성 요한의 깃발을 빌리고 있습니다. 많은 이들이 이 깃발을 휘두르는 자에게 영광스러운 승리를 가져다준다고 전해지기에, 위대하고 신성한 힘을 부여했습니다." # 12756977570492812023
  RICE_yorkshire_saint_johns_banner_2: "성 요한의 깃발 (2)" # 16494167640730149485
