  yorkshire.0100.desc: "떠돌이 상인이 마을에 왔는데, 마침 [sheffield_barony.GetNameNoTier]에서 만든 칼붙이를 팔고 있습니다. 마을은 칼붙이 생산 중심지로 명성을 얻고 있으며, 모두가 이 칼붙이의 높은 품질을 알고 있습니다." # 3425658061609209288
  yorkshire.0100.a: "구매하고 싶습니다!" # 4455555373725115888
  yorkshire.0101.t: "스탬퍼드 웨어" # 1096937114206655883
  yorkshire.0101.desc: "[stamford_barony.GetNameNoTier]는 잉글랜드 전역에 걸쳐 많은 고급 유약 도자기를 공급하는 곳이며, 많은 도공들이 이곳에서 가마를 운영합니다. 그 품질 수준이 항상 대륙의 비슷한 도자기와 견줄 만한 것은 아니지만, 그럼에도 불구하고 좋은 제품으로 여겨지며, 주석 대신 은을 약간 사용한다는 점에서 전형적인 잉글랜드 유약 도자기 중에서는 독특합니다. 어쨌든, 저는 순회 상인에게서 온 것을 살 기회를 얻었습니다." # 230757132648560058
  yorkshire.0101.a: "내 연회를 위한 새 투수와 그릇이라니 좋은 소리인데!" # 16312887184066784648
  yorkshire.0101.b: "제 하인들이 물건을 들고 다닐 수 있도록 항아리와 단지를 주세요." # 3354650424348708103
  yorkshire.0101.c: "집 장식으로 살 수 있는 멋진 도자기가 있나요?" # 10407643761522135543
  yorkshire.0101.d: "지금은 도자기가 필요 없을 것 같습니다." # 10046872149054852119
  yorkshire.0102.t: "휘트비 뱀돌" # 875391379413405303
  yorkshire.0102.desc: "저는 [whitby_barony.GetNameNoTier]의 지역 귀족을 방문하고 있습니다. 그는 그곳에서 발견한 아름다운 뱀돌을 보여주고 있습니다. 이 특이한 유물은 [whitby_barony.GetNameNoTier]에 풍부합니다.\n\n일부 사람들은 이것들이 성인 남녀에 의해 돌로 변한 뱀이라고 말합니다. [whitby_barony.GetNameNoTier]에서는 오래전 수녀원장이었던 성녀 힐다가 이 위대한 기적의 원인이라고 여겨집니다. 자연 철학자나 학식 있는 사람들은 이 돌이 폭풍이나 지구 광물의 변화와 같은 자연 현상의 결과일 가능성이 높다고 말합니다.\n\n제 지인은 그 문제의 진실에 대해 확신이 없다고 말하지만, 그는 단순히 이러한 돌들의 기하학적 아름다움, 특히 자신이 소유한 돌을 감상하기를 좋아한다고 말합니다." # 6955644394549564234
  yorkshire.0102.a: "분명히 신성한 사람들의 일종의 기적이었습니다." # 6477386305404183680
  yorkshire.0102.b: "학자들은 그것이 자연적인 현상이라고 말합니다. 저는 그들의 말을 신뢰합니다." # 1909318446573533067
  yorkshire.0102.c: "네, 무엇이든 간에, 그 아름다움을 감탄해 봅시다!" # 7306038713382739763
  yorkshire.0102.d: "그들은 재미없어 보입니다 - 다른 것을 보여주실 수 있나요?" # 5399740444697451499
  yorkshire.0103.t: "요크 계곡" # 13878936800982304972
  yorkshire.0103.desc: "요크 계곡은 로마 시대 이전부터 [york_barony.GetNameNoTier] 서쪽에 위치한 주로 농업에 사용되는 평지 지역입니다. 그곳의 비옥한 땅에서 최근에는 평소보다 훨씬 더 풍부한 수확이 이루어지고 있습니다." # 16415791233858693335
  yorkshire.0103.a: "좋습니다!" # 1084156244293852094
  yorkshire.0104.t: "크나르와 주문" # 14009172390686880923
  yorkshire.0104.desc: "요크셔에서 크누르 앤 스펠이라는 게임이 점점 인기를 얻고 있으며, 특히 선술집과 펍의 평민들 사이에서 유행하고 있습니다. 심지어 귀족들도 이 게임을 즐기기 시작했습니다.\n\n이 게임에서 플레이어는 막대기(#italic 스펠#!)로 공(#italic 크누르#!)을 최대한 세게 치려고 시도합니다. 몇 라운드를 거친 후, 평균적으로 공을 가장 멀리 친 플레이어가 승자로 선언됩니다.\n\n어쨌든, 저는 여러 지인들과 이 게임을 하도록 초대받았습니다. 이런 종류의 스포츠에서 제 능력을 보여줄 좋은 기회가 될 수 있습니다." # 11645046112980008348
  yorkshire.0104.a: "재밌을 것 같네요!" # 9696452418732890793
  yorkshire.0104.b: "이런 사소한 유희에는 관심이 없습니다." # 1553997887239852668
  yorkshire.0104.tooltip: "#italic 크누르 앤 스펠# 게임을 플레이하세요! - 아마도 #bold 승리#하여 다른 사람들에게 깊은 인상을 남길 수도 있습니다!" # 11755810497467817475
  yorkshire.0104.toast.win: "당신이 이겼습니다!" # 14507763626867772516
  yorkshire.0104.toast.lose: "당신이 졌습니다!" # 1061525578932184711
  yorkshire.0105.t: "웬슬리데일 치즈" # 2506949100066408708
  yorkshire.0105.desc: "[north_riding_county.GetNameNoTier]의 작은 계곡인 웬슬리데일은 오래전 그곳에 정착하여 이 지역에 조리법을 소개한 프랑스 로크포르 출신의 수도사들이 만든 맛있는 치즈를 생산하는 것으로 이 지역에서 알려져 있습니다. 어쨌든 일부 지역 주민들이 이 치즈를 선물로 저에게 가져다주었습니다." # 16852358933771053865
  yorkshire.0105.a: "연회에 훌륭한 일부가 될 것입니다!" # 12036996889150477163
  yorkshire.0106.t: "알쿠인" # 10133393111436681933
  yorkshire.0106.desc: ""몸보다 영혼을 더 소중히 여기십시오. 영혼은 남고 몸은 사라지기 때문입니다."\n\n"그리고 '민중의 목소리가 신의 목소리다'라고 계속 말하는 자들의 말에 귀 기울이지 마십시오. 군중의 소란은 항상 광기에 가깝기 때문입니다."" # 2849425385444168327
  yorkshire.0106.a: "첫 번째 인용문이 나를 부르네 - 우리는 영적인 세계를 생각해야만 해!" # 2363859878407452951
  yorkshire.0106.b: "두 번째 인용문은 좋습니다. 대중은 기껏해야 다루기 힘든 폭도입니다." # 11995326422773897921
  yorkshire.0107.t: "케드몬의 찬가" # 9876012389498457378
  yorkshire.0107.desc: "7세기 앵글로색슨 시인 케드몬은 [whitby_barony.GetNameNoTier] 수도원에서 소치는 목동이자 나중에는 수도승으로 살았습니다. 그의 가장 유명한 작품인 '케드몬의 찬가'를 오늘 지역 시인이 저에게 낭송해 주고, 그 후 원고 사본을 선물해 주려 합니다.\n\n#italic 이제 우리는 하늘의 수호자,#!\n#italic 건축가의 힘과 그의 목적,#!\n#italic 영광의 아버지의 업적을 존경해야 합니다#!\n#italic 영원한 주님께서 모든 경이로움의 기원을 세우셨으니;#!\n#italic 그분께서 인류의 자녀를 위해 처음으로 창조하셨네#!\n#italic 지붕으로서의 하늘을, 거룩한 창조자여.#!\n#italic 그런 다음 인류의 수호자여,#!\n#italic 영원한 주님, 그 후 중간 구역을 지정하셨네,#!\n#italic 인간을 위한 땅을, 전능하신 주님.#!" # 13570611843304602597
  yorkshire.0107.a: "정말 아름답고 감명 깊은 시네요!" # 9345443732687709498
  yorkshire.0108.t: "크롤랜드의 성 구틀락" # 4486187872431572846
  yorkshire.0108.desc: "크로울랜드의 성 구슬락은 [lincolnshire_county.GetNameNoTier]에서 숭배받는 인기 있는 지역 성인입니다. 크로울랜드 수도원의 그의 성지는 항상 지역 순례자들에게 인기가 있었고 치유력으로 명성이 높았지만, 최근 들어 평소보다 더 많은 사람들이 찾아오고 있습니다." # 4276871443686743731
  yorkshire.0108.a: "이것은 경제적으로나 정신적으로 그 지역에 도움이 될 것입니다!" # 6022624161451788276
  yorkshire.0109.t: "스웨일 강" # 12350357326989302880
  yorkshire.0109.desc: "수 세대에 걸쳐 잉글랜드에서 가장 빠르게 흐르는 강 중 하나인 [north_riding_county.GetNameNoTier]의 스웨일 강 주변 지역은 납 광업의 지역 중심지였습니다. 최근 이 지역에서 납 수요가 증가하면서 납 산업이 경제적 호황을 누리고 있습니다." # 11814354900777913860
  yorkshire.0109.a: "좋아요, 좋아요." # 8104802304157004145
  yorkshire.0110.t: "페니 헤지" # 2156076944297961837
  yorkshire.0110.desc: "[whitby_barony.GetNameNoTier]의 지역 전설에 따르면, 이 마을의 전통 중 하나인 #bold 페니 헤지#!에 대한 이야기가 전해져 옵니다. 전설에 따르면, 세 명의 지역 귀족이 멧돼지를 쫓아 인근 숲에서 사냥을 하고 있었습니다. 멧돼지는 친절한 은둔자의 거처로 들어갔고, 은둔자는 사냥꾼들이 지나가는 것을 허락하지 않았습니다. 사냥꾼들은 살육욕에 불타올라 은둔자가 자신들의 앞길을 막은 것에 분노하여 은둔자를 죽였습니다. 사냥꾼들은 격렬한 감정 속에서 저지른 행동에 경악했습니다. 은둔자는 죽어가면서 그들에게 [ROOT.Char.GetFaith.HighGodName]께서 그들과 그들의 후손들이 매년 의식을 행한다면 그들의 죄를 용서해 주실 것이라고 말했습니다.\n\n그 이후로, 휘트비 사람들은 매년 말뚝을 엮어 짧은 울타리를 만드는 의식을 거행합니다. 그들은 에스크 강을 따라 큰 의식을 치르며 울타리를 세우고, 울타리가 세 번의 조수를 견뎌내야 합니다." # 3123726374617247511
  yorkshire.0110.a: "재미있는 이야기이긴 하지만, 실제로 일어난 일이라고는 생각되지 않아요." # 13163234788854134863
  yorkshire.0110.b: "도덕적인 이야기이며, [whitby_barony.GetNameNoTier]의 사람들이 그것을 기억하는 것은 좋은 일입니다." # 3172902088818523356
  yorkshire.0111.t: "암소와 송아지" # 8923030636851341489
  yorkshire.0111.desc: "저는 [west_riding_county.GetNameNoTier]를 지나가고 있는데, 특히 #bold 일클리 무어#!로 알려진 지역을 지나고 있습니다. 그곳에는 '암소와 송아지'를 닮았다 하여 현지인들이 그렇게 부르는 거대한 암석 지형이 있습니다. 지역 전설에 따르면, 그 두 바위는 예전에 하나였으나 한때 요크셔에 살았던 거인 롬볼트가 그의 아내이자 적의 분노를 피해 도망치던 중 쫓기다가 실수로 바위를 밟아 두 개로 갈라졌다고 합니다.\n\n어쨌든, 매우 아름다운 광경이며, 바위들은 나머지 풀과 하늘을 배경으로 매우 우아하게 자리 잡고 있습니다." # 18006498635637793002
  yorkshire.0111.a: "자연에 이런 경이로움이 존재하다니!" # 3648668474549597365
