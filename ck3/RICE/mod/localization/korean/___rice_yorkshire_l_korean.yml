  activity_RICE_yorkshire_beverley_pilgrimage_desc: "[saint_john_of_beverley|E]는 브리튼에서 가장 인기 있는 성인 중 한 분입니다. 많은 순례자들이 그를 공경하기 위해 요크셔의 베벌리로 몰려듭니다. 그에게 헌신하는 덕망 있는 통치자들은 힘과 승리로 축복받을 것이라 합니다." # 11147291876691963206
  activity_RICE_yorkshire_beverley_pilgrimage_selection_tooltip: "[saint_john_of_beverley|E] 성인을 기리기 위해 [local_pilgrimage|E] 순례를 떠나십시오.\n$RICE_yorkshire_secure_canonization_of_john_of_beverley_context_tooltip$" # 15486265303598279365
  activity_RICE_yorkshire_beverley_pilgrimage_host_desc: "$activity_RICE_local_pilgrimage_host_desc$\n$BULLET_WITH_TAB$ 이 [local_pilgrimage|E]을(를) 완료하면 [saint_john_of_beverley|E]의 깃발을 빌리는 [decision|E]을(를) 내릴 수 있는 능력을 부여합니다.\n$BULLET_WITH_TAB$ 이 [local_pilgrimage|E]을(를) 여러 번 수행하면 [saint_john_of_beverley|E]의 깃발을 빌리는 [decision|E]의 효과가 증가합니다." # 9664965257464444445
