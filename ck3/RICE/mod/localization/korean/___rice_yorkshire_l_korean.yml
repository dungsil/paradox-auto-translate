  yorkshire.0070.t: "스탬퍼드의 특허 박람회" # 17980835990227518130
  yorkshire.0070.desc: "[stamford_barony.GetNameNoTier]의 지역 유지들과 하급 귀족들은 꽤 오랫동안 정착지에 대규모 특허 박람회를 개최할 권한을 부여해달라고 요구해 왔습니다. 저는 그들에게 그러한 특권을 부여하기로 결정했습니다. 이제부터 매년 사순절 중반경에 마을에서 그러한 박람회를 개최할 것입니다. 평범한 시장 박람회가 아니라 상당한 규모의 박람회가 될 것입니다." # 10163011981784403987
  yorkshire.0070.a: "이로 인해 지역 경제가 상당히 활성화될 것입니다." # 14079463852608384417
  yorkshire.0071.opening: "[charter_granter.Custom2('AppropriateGreeting', ROOT.Char)] [ROOT.Char.GetTitledFirstName]:" # 9568243148989551984
  yorkshire.0071.desc: "[stamford_barony.GetNameNoTier](이)가 현재 귀하의 관할에 속해 있으므로, 저는 여러 지역 시민들과 하위 귀족의 요청에 따라 [stamford_barony.GetNameNoTier]에 매년 사순절 중반경에 대헌장 박람회를 개최할 권리를 부여했음을 알려드립니다. 이는 지역 경제를 상당히 활성화시킬 것입니다." # 13768141457540648794
