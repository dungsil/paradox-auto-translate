  yorkshire.0050.t: "스탬퍼드의 황소들" # 7696118327492750622
  yorkshire.0050.desc: "[stamford_barony.GetNameNoTier] 마을을 방문하던 중, 그리 멀지 않은 들판에서 두 황소가 암소를 차지하기 위해 싸우는 광경을 목격했습니다. 안전한 거리에서 흥미롭게 그 장면을 지켜보았지만, 곧 [stamford_barony.GetNameNoTier] 출신의 여러 정육점 주인들이 개들과 함께 황소들을 떼어놓으려고 달려왔습니다. 하지만, 이는 오히려 황소들의 분노를 더욱 격발시켰을 뿐입니다!\n\n황소들은 마을을 짓밟으며, 겁에 질린 주민들이 이리저리 뛰어다녔습니다. 임무는 저와 수많은 호위병들이 정육점 주인들과 마을 사람들과 함께 황소들을 진정시키기 위한 것이었고, 물론 우리는 성공했습니다." # 17034234135371294734
  yorkshire.0050.a: "그건 정말 미쳤지만, 재밌었어!" # 8460836010440054710
  yorkshire.0051.t: "스탬포드의 황소싸움" # 13749217073931213335
  yorkshire.0051.desc: "[stamford_barony.GetNameNoTier]의 시민들은 소들을 진정시키도록 도와준 데 감사하며, 제게 작은 자발적 연회를 베풀었습니다.  [stamford_barony.GetNameNoTier]의 영주로서, 저는 소들이 싸우던 그 풀밭을 영구히 현지 정육점들에게 하사하기로 결정했습니다.  단, 매년 이 행사를 재현하고, 좋은, 오래된 방식의 소 몰이 축제로 기념해야만 하는 조건입니다.  매년 한가지 축제를 더 즐길 수 있다니, 누구도 반대하지 않으시겠죠?" # 11835861396911256464
  yorkshire.0051.a: "스탬포드로 곧 돌아가기를 바랍니다!" # 6344315695209270974
  yorkshire.0051.tooltip: "이제 [county_capital|E]가 [stamford_barony.GetNameNoTier] 근처인 [rulers|E]는 매년 11월경 [GetActivityType( 'activity_RICE_yorkshire_stamford_bull_run' ).GetName] [activity|E]에 참여할 수 있습니다." # 18376391785756613075
  yorkshire.0052.t: "스탬포드의 황소싸움" # 13749217073931213335
  yorkshire.0052.desc: "[bull_runner.GetTitledFirstName] 영웅이 [stamford_barony.GetNameNoTier] 시민들을 위해 난폭하게 돌진하던 황소 몇 마리를 진정시키는 데 큰 도움을 주었다는 소문이 빠르게 퍼지고 있습니다. 그 후, [bull_runner.GetSheHe]는 이 사건을 기념하기 위해 매년 축제와 황소 몰이를 하는 행사를 열 것을 요청했습니다." # 9305241758091668744
  yorkshire.0052.a: "언젠가 스탬포드를 방문하여 이를 목격해보고 싶군." # 14691823176558529093
  yorkshire.0052.tooltip: "$yorkshire.0051.tooltip$" # 6853237895817491141
  yorkshire.0053.t: "스탬퍼드에 도착했습니다." # 4705830558355240191
  yorkshire.0053.desc.bull_runner: "올해 [stamford_barony.GetNameNoTier]의 황소 몰이 구경에 참여하기로 결정했습니다. 전설에 따르면, 이 행사는 오래전 [bull_runner.GetSheHe]가 일부 지역 정육점 주인들과 함께 난폭한 황소들을 진정시키면서 시작되었다고 합니다.  흥겨운 축제 분위기에 냉소적인 시선을 보내는 이들도 있지만, 올해는 정말 흥미로운 광경을 보게 될 것 같습니다!" # 5292227650170694791
  yorkshire.0053.desc.not_bull_runner: "올해 [stamford_barony.GetNameNoTier]의 황소 몰이 구경에 참여하기로 결정했습니다.  지난번 즐거웠던 사건 이후, 매년 황소 몰이를 개최하자는 제안에 현지 주민들이 동의해주셔서 기쁩니다.  이 축제의 시끄럽고 축제 분위기를 깔보는 이들도 있지만, 올해도 흥미로운 광경을 보게 되기를 바랍니다!" # 4121219127973337939
  yorkshire.0053.a: "시끄럽고 재밌을 거야!" # 9512693372549217386
  yorkshire.0054.t: "시간이 거의 다 되었습니다!" # 8545233594367186874
  yorkshire.0054.desc: "마침내 내일 [stamford_barony.GetNameNoTier] 황소 몰이가 시작될 예정입니다. 여러 지역의 하급 귀족과 유명한 시민들이 저를 맞이합니다. 그들 중 한 사람이, 이 전통에 중요한 참여자인 도살자들이 주요 행사를 위해 찾을 수 있는 가장 거칠고 폭력적인 황소를 골랐다고 말합니다. 어쨌든, 직접 그 장관을 지켜보고 싶습니다!\n\n잠자리에 들기 전, 저 스스로 황소 몰이에 참여할지, 아니면 그저 지켜볼지 고민합니다. 몇몇 엄격한 사람들은 저 같은 고귀한 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip]가 이처럼 시끄럽고 피비린내 나는 일에 참여하는 것을 부적절하고 무지하다고 비난하며, 적극적인 참여는 일이 더 악화될 수 있을 것입니다. 반면, 즐거울 수도 있겠죠." # 8642373815912729789
  yorkshire.0054.a: "내일 참여하겠습니다." # 4216874657136845832
  yorkshire.0054.b: "멀리서 지켜보겠습니다." # 14409938184001967398
  yorkshire.0055.t: "아침 준비" # 15677787270148005985
  yorkshire.0055.desc: "아침이 밝았고, 오늘은 그날입니다. 스탬퍼드의 황소 달리기가 시작될 날입니다! 지역 [ROOT.Char.GetFaith.HouseOfWorship]의 종소리가 울리며, 황소 달리기가 시작될 것을 알립니다. 마을 광고꾼은 모든 마을 사람들에게 가게 문과 문을 닫으라고 외칩니다. 모두 모이자, 많은 사람들이 행운의 징표로 몸에 바른 흙과 황소 분변의 혼합물인 \"황소 흙\" 냄새가 진동합니다. 모든 것이 준비되면 황소가 풀려나고, 남자, 여자, 아이들이 모두 황소를 쫓아가는 대혼란이 시작됩니다!" # 2279583001507511044
  yorkshire.0055.a: "이제 시작이다!" # 9130825338543950614
  yorkshire.0056.t: "황소 전투" # 887631586801398794
  yorkshire.0056.desc.bull_runner: "황소를 직접 쫓아다니니 온통 혼돈 그 자체입니다. 제 보호를 위해 몇몇 수호대원들이 따라오지만, 우리는 함성과 소란, 시끄러운 소리에 휩싸여 그들 역시 즐기는 듯합니다. 특별히 지정된 사람이 통에 몸을 실어 흥겨운 박자에 맞춰 굴러가는 모습을 보며 웃음이 터져 나옵니다." # 8448739204392707142
  yorkshire.0056.desc.not_bull_runner: "온 동네가 온통 혼란에 휩싸였습니다. 시민들과 지역 귀족들이 황소를 쫓고 있습니다.  많은 사람들이 평소에는 어울리지 않을 만큼 화려하고 튀는 옷을 입고 있지만, 여기 축제 분위기에 어울리고 황소를 더욱 자극하려는 의도인 듯합니다.  특별히 지정된 사람은 심지어 통에 몸을 실어 뛰어가는 모습입니다." # 18026512113093399954
  yorkshire.0056.a: "자! 시작하자!" # 966250337938503311
  yorkshire.0057.t: "황소가 잡혔습니다" # 1721717962091266385
  yorkshire.0057.desc: "마침내, 소는 스탬포드 근처, 소라 불리는 초원으로 몰려들어 처음 소몰이가 시작된 곳으로 쫓겨가며 붙잡히고 도축되었습니다. 정육점들이 소고기를 준비하는 동안, 온 마을은 즐거운 취중 노래와 춤으로 흥겨워졌습니다.\n\n\n#italic 모든 아름다운 사내 여러분들,#!\n#italic 아름다운 소를 유인하는 것을 좋아하는 여러분,#!\n#italic 시끄러운 소리를 즐기는 여러분,#!\n#italic 배가 부르도록 즐기십시오.#!\n#italic 스탬포드의 소몰이 날,#!\n#italic 우리는 그러한 용감한 놀이를 보여줄 것입니다;#!\n#italic 여러분은 스탬포드에서 볼 수 있듯, 전에 본 적이 없을 것입니다.#!" # 11508329772847630626
  yorkshire.0057.a: "연회가 너무 기다려집니다." # 12194650780845295121
  yorkshire.0058.t: "황소싸움 결론" # 8753551278581407871
  yorkshire.0058.desc: "스탬포드 황소 달리기 행사에서, 황소 고기는 지역 귀족, 도시 관리관, 그리고 길드의 자선의 표시로 가난하고 어려운 이들을 위해 썰려 요리됩니다.  우리는 모두 맛있는 음식과 음료를 즐기고 밤늦도록 춤을 추며 즐겁게 보냅니다." # 5675286968528961795
  yorkshire.0058.a: "전반적으로 재밌었습니다!" # 13121961431286890746
