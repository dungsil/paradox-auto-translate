  yorkshire.0010.desc: "제 부모님께서 선량한 [GetReligionByKey('christianity_religion').GetAdherentNamePlural]로서 [GetTitleByKey('d_york').GetNameNoTier]에서 순례를 오셨을 때, 저는 오래 전 [GetTitleByKey('b_jerusalem').GetNameNoTier]에서 태어났습니다. 부모님께서 돌아가신 후, 저는 프랑스에서 수도사로서 자신의 소명을 찾은 제 어린 남동생 [thomas.GetFirstName]을 몇 년간 키우며 보냈습니다.\n\n이제 저는 성인 여성이 되어 저 자신의 순례를 위해 이 위대한 성지로 돌아왔습니다. 전해드릴 소식이 생기면 [thomas.GetFirstNameNoTooltip]에게 서신을 보낼 수도 있을 겁니다. 소문에 의하면 [GetReligionByKey('christianity_religion').GetAdjective]과 [GetReligionByKey('islam_religion').GetAdjective]의 군대가 곧 레반트에서 충돌할 것이라 합니다.\n\n순례를 시작할 때 십자군 서약을 했습니다. 그리고 저 같은 여자라도 성지 수호를 위해 할 수 있는 일은 할 수 있습니다. 제 마음속에 두려움을 느끼지만, 전능하신 주님의 이름으로 싸워야만 한다면 저는 그 두려움을 이겨내고 맹렬한 [Glossary( 'virago', 'VIRAGO_GLOSS' )]가 될 것입니다." # 16265448078384237782
  yorkshire.0010.a: "주 예수 그리스도여, 저를 보호하시고 인도하소서!" # 12446525359534919881
  yorkshire.0011.t: "냄비 투구" # 7545920926217417302
  yorkshire.0011.desc: "성지로 향하는 나의 성지 순례는 쉽지 않았네. 사방에 위험이 도사리고 있고, 때로는 여인조차 싸워야만 하네.\n\n나는 산적과 이교도, 온갖 악인들을 만났고, 최근의 난투극 중에는 심지어 나를 보호하기 위해 냄비로 투구를 즉석으로 만들어 써야 했네!\n\n아마도 냄비를 머리에 쓴 여인보다 더 기묘한 것들도 있겠지만, 어떤 이들은 이 생각을 비웃을지도 모르네. 하지만 이 “투구”는 어느 정도 효과를 보였으니, 아마도 이것을 간직할 가치가 있을지도 모르네. 보호를 위해서도, 그리고 나의 성전 서약을 되새기기 위해서도 말이네." # 8831179321609160801
  yorkshire.0011.a: "이 냄비를 투구로 쓰겠다." # 14265381455399488321
