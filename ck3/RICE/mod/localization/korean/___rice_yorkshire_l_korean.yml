  building_type_RICE_english_wool_industry_01_desc: "양모는 잉글랜드 중세 경제의 근간이자 원동력입니다." # 11272619473692833960
  building_RICE_english_wool_industry_01: "양털 목초지" # 4638962919755281960
  building_RICE_english_wool_industry_01_desc: "대륙 유럽에서 양모 수요가 증가함에 따라 자급자족 수준의 양모 생산이 점차 현지 및 외국 상인들의 투자를 지원받는 중앙 집중식 산업으로 바뀌고 있습니다." # 14477928934706973431
  building_RICE_english_wool_industry_02: "양모 시장" # 6816592017173555978
  building_RICE_english_wool_industry_02_desc: "해당 지역에서는 국가의 지원을 받아 양모 산업이 계속 번성하고 있습니다. 지역 도시 중심지에서는 양모를 가공하여 유럽의 다른 지역으로 수출할 준비를 합니다." # 5359788218400989491
  building_RICE_english_wool_industry_03: "양모 교역소" # 15996008767193560985
  building_RICE_english_wool_industry_03_desc: "이 지역은 영국 제도에서 주요한 대규모 양모 산업 중심지 중 하나입니다. 상인들이 각지에서 몰려와 사업을 벌이고 막대한 이익을 내어 지역에 큰 번영과 부를 가져다줍니다." # 8420042577093361918
  RICE_yorkshire_scarborough_fair_modifier: "스카버러 시장" # 16074211024927707306
