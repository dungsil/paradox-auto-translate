  yorkshire.0100.t: "셰필드 칼국" # 3365569575947651216
  yorkshire.0100.desc: "[sheffield_barony.GetNameNoTier] 출신의 여행 상인이 마을에 들렀습니다. 그가 판매하는 식기류는 뛰어난 품질로 유명하며, 마을은 이제 식기류 생산 중심지로 명성을 얻고 있습니다." # 3425658061609209288
  yorkshire.0100.a: "구매하고 싶습니다!" # 4455555373725115888
  yorkshire.0100.b: "감사합니다." # 15623903445057823386
  yorkshire.0101.t: "스탬포드 위어" # 1096937114206655883
  yorkshire.0101.desc: "[stamford_barony.GetNameNoTier]는 영국 전역에 훌륭한 유약 도자기를 공급하는 곳이며, 많은 도공들이 그곳에서 가마를 운영합니다. 대륙의 유사한 도자기에 비해 품질이 항상 동등하지는 않지만, 그럼에도 불구하고 좋은 제품으로 여겨지며, 일반적인 영국 유약 도자기와는 달리 약간의 은을 주석 대신 사용하는 독특한 특징을 지닙니다. 어쨌든, 여행 상인으로부터 도착한 일부를 구입할 기회가 있습니다." # 230757132648560058
  yorkshire.0101.a: "연회를 위해 새 잔과 접시가 준비된다는 소식, 좋군!" # 16312887184066784648
  yorkshire.0101.b: "하인들이 물건을 담을 수 있도록 항아리와 그릇을 마련해 주십시오." # 3354650424348708103
  yorkshire.0101.c: "집 장식용 아름다운 도자기를 판매하십니까?" # 10407643761522135543
  yorkshire.0101.d: "지금은 도자기가 필요하지 않을 것 같습니다." # 10046872149054852119
  yorkshire.0102.t: "휘트비 뱀돌" # 875391379413405303
  yorkshire.0102.desc: "[whitby_barony.GetNameNoTier]의 한 귀족에게 방문하여 그가 발견한 아름다운 뱀돌을 보고 있습니다. 이러한 특이한 유물들은 [whitby_barony.GetNameNoTier]에 풍부하게 존재합니다.\n\n어떤 이들은 성스러운 수도승과 수녀들이 뱀을 돌로 바꾸었다고 말합니다. [whitby_barony.GetNameNoTier]에서는 옛날 수녀원장, 성 힐다가 이러한 큰 기적에 책임이 있다고 여겨집니다. 반면, 자연 철학자들과 학자들은 이러한 돌들이 천둥 번개나 지구의 광물 변화와 같은 자연 현상의 결과일 가능성이 높다고 주장합니다.\n\n제 동료는 진실 여부에 대해 확신하지 못하지만, 단순히 소유하고 있는 그 돌의 기하학적인 아름다움에 감탄할 뿐입니다." # 6955644394549564234
  yorkshire.0102.a: "분명 신성한 사람들의 어떤 기적이었음이 분명합니다." # 6477386305404183680
  yorkshire.0102.b: "학자들은 자연현상이라고 말합니다.  그들의 말을 믿겠습니다." # 1909318446573533067
  yorkshire.0102.c: "그래, 무엇이든 아름다움에 감탄하자!" # 7306038713382739763
  yorkshire.0102.d: "재미없군요.  다른 게 있나요?" # 5399740444697451499
  yorkshire.0103.t: "요크 계곡" # 13878936800982304972
  yorkshire.0103.desc: "요크 계곡은 로마 시대 이전부터 서쪽의 [york_barony.GetNameNoTier] 서쪽에 위치한 평야 지대로, 주로 농업에 이용되어 왔습니다. 비옥한 토지는 최근 평소보다 더 풍요로운 수확을 안겨주고 있습니다." # 16415791233858693335
  yorkshire.0103.a: "좋은 소식이군요!" # 1084156244293852094
  yorkshire.0104.t: "느르르와 주문" # 14009172390686880923
  yorkshire.0104.desc: "요크셔에서, 특히 주점과 술집의 평민들 사이에서, 널리 퍼지고 있는 게임 '느르르와 주문'이 점점 더 인기가 높아지고 있습니다. 심지어 귀족들도 이제 즐기기 시작했습니다.\n\n이 게임에서 플레이어들은 막대기(#italic 주문#!)로 공(#italic 느르르#!)을 가능한 한 세게 치려고 노력합니다. 여러 라운드가 끝난 후, 평균적으로 공을 가장 멀리 친 플레이어가 승자로 선언됩니다.\n\n어쨌든, 저는 여러 지인들과 함께 이 게임을 해보도록 초대받았습니다. 이런 종류의 스포츠에서 실력을 발휘할 좋은 기회가 될 것 같습니다." # 11645046112980008348
  yorkshire.0104.a: "재밌을 것 같아!" # 9696452418732890793
  yorkshire.0104.b: "이런 하찮은 유희에 관심이 없다." # 1553997887239852668
  yorkshire.0104.tooltip: "#italic 넛과 주문#을 해보세요! - #bold 승리#하고 다른 이들을 감탄시킬지도 몰라요!" # 11755810497467817475
  yorkshire.0104.toast.win: "이겼습니다!" # 14507763626867772516
  yorkshire.0104.toast.lose: "졌습니다!" # 1061525578932184711
  yorkshire.0105.t: "웬슬리데일 치즈" # 2506949100066408708
  yorkshire.0105.desc: "[north_riding_county.GetNameNoTier]의 작은 골짜기, 윈슬리데일은 그 지역에서 로크포르의 수도사들이 오래 전 정착해 그곳에 요리법을 전파한 맛있는 치즈로 유명합니다. 어쨌든, 일부 지역 주민들이 제게 이 치즈를 선물로 주었습니다." # 16852358933771053865
  yorkshire.0105.a: "연회의 중요한 부분이 될 것입니다!" # 12036996889150477163
  yorkshire.0106.t: "알쿠인" # 10133393111436681933
  yorkshire.0106.desc: "알쿠인, 요크 출신의 저명한 학자이자 수도사이자 샤를마뉴 궁정의 중요한 지식인이었던 그분의 삶과 시대에 대해 숙고하고 있습니다. 그는 당대의 많은 중요한 사상가들을 길러냈고, 제가 그의 출생지와 성장지에서 그리 멀지 않은 영토를 다스린다는 생각에 조금의 자부심을 느낍니다.  그의 유명한 말씀 몇 가지를 기억합니다.\n\n\"몸보다 영혼을 더욱 돌보십시오. 왜냐하면 영혼은 영속하지만 몸은 멸망하기 때문입니다.\"\n\n\"그리고 '백성의 목소리는 신의 목소리다'라고 계속 말하는 자들을 듣지 마십시오. 왜냐하면 군중의 소란은 항상 미쳐가기에 가깝기 때문입니다.\"" # 2849425385444168327
  yorkshire.0106.a: "첫 번째 인용구가 저를 부릅니다. 우리는 영적인 세계를 생각해야 합니다!" # 2363859878407452951
  yorkshire.0106.b: "두 번째 인용구는 좋습니다. - 대중은 기껏해야 통제 불능의 무리일 뿐입니다." # 11995326422773897921
  yorkshire.0107.t: "케드몬의 찬미" # 9876012389498457378
  yorkshire.0107.desc: "제7세기 앵글로색슨 시인, 케드몬은 [whitby_barony.GetNameNoTier] 수도원에서 목동으로 일하다가 이후 수도승이 되었답니다. 그의 가장 유명한 작품, 케드몬의 찬가가 오늘 현지 시인에 의해 낭송될 예정이며, 그 후 필사본이 제게 전달될 것입니다.\n\n#italic 하늘의 수호자를 존경해야 하네,#!\n#italic 건축가의 위대함과 그의 목적을,#!\n#italic 영광의 아버지의 업적을#!\n#italic 영원한 주님이 모든 경이로움의 기원을 세우신 것처럼,#!\n#italic 그는 처음 인간의 자녀를 위해#!\n#italic 하늘을 지붕으로, 거룩한 창조주로써 창조했네.#!\n#italic 인류의 수호자,#!\n#italic 영원한 주님은 그 후 중앙 지역을,#!\n#italic 인간을 위한 땅을, 전능하신 주님께서 정하셨네." # 13570611843304602597
  yorkshire.0107.a: "아름답고 감동적인 시구이군요!" # 9345443732687709498
  yorkshire.0108.t: "크로우랜드의 성 굿락" # 4486187872431572846
  yorkshire.0108.desc: "크롤랜드의 성 구트락은 [lincolnshire_county.GetNameNoTier]에서 숭배받는 인기 있는 지역 성인입니다.  크롤랜드 수도원의 그분의 성소는 항상 지역 순례자들에게 인기가 많았고, 치유의 능력으로 유명하지만, 최근 들어 평소보다 더 많은 사람들이 찾고 있습니다." # 4276871443686743731
  yorkshire.0108.a: "이 지역에 경제적, 영적으로 도움이 될 것입니다!" # 6022624161451788276
  yorkshire.0109.t: "스월 강" # 12350357326989302880
  yorkshire.0109.desc: "수세대에 걸쳐 [north_riding_county.GetNameNoTier]의 스월 강 유역, 영국에서 가장 급류가 빠른 강 중 하나는 지역의 주요 납 광산 중심지였습니다. 최근 이 지역의 납 산업은 지역의 납 수요 증가로 인해 경제적 호황을 맞고 있습니다." # 11814354900777913860
  yorkshire.0109.a: "좋군, 좋군." # 8104802304157004145
  yorkshire.0110.t: "페니 헤지" # 2156076944297961837
  yorkshire.0110.desc: "[whitby_barony.GetNameNoTier]의 지역 전설에 따르면, 마을의 전통인 #bold 동전 울타리#에 대한 이야기가 전해집니다. 전설에 따르면, 세 명의 귀족이 근처 숲에서 멧돼지를 사냥하고 있었습니다. 멧돼지는 자비로운 수도승의 집으로 들어갔고, 수도승은 사냥꾼들이 통과하는 것을 거부했습니다. 혈기로 가득 찬 사냥꾼들은 그들의 길을 막은 데 분노하여 수도승을 죽였습니다. 사냥꾼들은 격한 감정 속에서 저지른 일에 끔찍한 충격을 받았습니다. 수도승이 죽어가는 와중에, 그들은 [ROOT.Char.GetFaith.HighGodName]께서 그들의 죄를 용서하실 것이라고 말했고, 그들과 그들의 후손은 매년 의식을 행해야 합니다.\n\n이후부터 휘트비 사람들은 매년 작은 울타리를 엮어 만드는 의식을 거행합니다. 그들은 에스크 강변에 엄숙한 의식을 통해 울타리를 세우고, 세 차례의 조류가 지나도록 견딜 수 있도록 해야 합니다." # 3123726374617247511
  yorkshire.0110.a: "재미있는 이야기이지만, 실제로 일어났을 가능성은 낮다고 생각합니다." # 13163234788854134863
  yorkshire.0110.b: "수훈이 되는 이야기이며, [whitby_barony.GetNameNoTier] 백성들이 기억해주는 것이 다행입니다." # 3172902088818523356
  yorkshire.0111.t: "소와 송아지" # 8923030636851341489
  yorkshire.0111.desc: "[west_riding_county.GetNameNoTier]를 지나고 있습니다. 특히 #bold 일클리 모어#! 지역을 지나고 있는데요. 그곳에는 큰 바위 형성물이 있어, 주민들은 그 모양이 소와 송아지처럼 보인다고 “소와 송아지”라고 부릅니다.  지역 전설에 따르면, 이 두 바위는 한때 하나였는데, 요크셔에 살았던 거인 롬볼드가 (재밌게도) 자신의 아내, 적의 분노로부터 도망치던 중 우연히 그 바위에 발을 디디면서 쪼개졌다고 합니다. \n\n어쨌든, 아름다운 풍경입니다. 그리고 바위들은 주변의 풀밭과 하늘과 아주 멋지게 어울립니다." # 18006498635637793002
  yorkshire.0111.a: "자연의 경이로움이 이처럼 존재한다니!" # 3648668474549597365
