  yorkshire.0030.t: "준비" # 666839747819429162
  yorkshire.0030.desc: "[beverley_location.GetNameNoTier]의 베벌리 마을로 향하는 것이 시기라고 생각합니다. 성 요한 베벌리의 무덤을 참배하려고 합니다. 그는 매우 성스러운 분으로, 그의 삶은 전설 그 자체이며, 수많은 지도자들에게 전쟁과 정치에서 행운을 가져다주었다고 알려져 있습니다. 물론, 제 진정한 목적은 영적인 필요를 위해서 거기로 가는 것입니다." # 17931722224136346529
  yorkshire.0030.a: "곧 거기에 가려고 준비할 겁니다!" # 4516512420640322928
  yorkshire.0031.t: "베벌리에게" # 1346983293645795613
  yorkshire.0031.desc: "오늘부터 벌리 읍으로의 여정이 시작됩니다! 성 요한의 무덤을 향해, 보잘것없고 경건한 순례자로서 출발합니다." # 11953554660049277244
  yorkshire.0031.a: "비벌리의 초원과 언덕으로 갑니다!" # 6595145619527699568
  yorkshire.0032.t: "비벌리에 도착합니다." # 11734704459071473558
  yorkshire.0032.desc: "베벌리라는 마을에 도착했습니다. 베벌리는 영국에서 평범한 마을에 불과했겠지만, 성 요한과의 연관성 덕분에 예외였습니다. 성 요한의 성소는 이 마을의 자랑이며, 누구든지 이 마을의 특권을 어기면 성인 자신에게 벌을 받을 것이라고 합니다. 그러므로 신중하고 존경심을 갖고 행동해야 합니다. 무덤을 방문하겠지만, 먼저 교회에서 기도하고 오늘 밤은 잠시 쉬겠습니다." # 1023489309666010416
  yorkshire.0032.a: "여기 계셔서 좋습니다." # 1229912578487587622
  yorkshire.0033.t: "무덤" # 8022959051572043264
  yorkshire.0033.desc: "성 요한의 무덤에 섰습니다. 이토록 성스러운 분이 여기에 묻혀 있다니! 그에 대한 전설은 많습니다. 마귀에 속아 심각한 죄를 짓고, 요크의 주교가 되기 전에 회개하며 큰 고통을 겪었다는 이야기가 유명합니다.\n\n저는 특히 요한의 깃발에 관심이 있습니다. 많은 이들이 그 깃발에 뛰어난 군사력이 있다고 전합니다. 그 깃발을 든 주인은 전투에서 항상 승리한다고 합니다!" # 15737816387719401287
  yorkshire.0033.desc.banner_present: "깃발을 유심히 살펴봅니다. 언젠가 그 깃발을 활용할 기회가 있을지도 모르겠군요. 물론 [ROOT.Char.GetFaith.GetAdjective] 교회의 이름으로, 그리고 우리 적들을 격퇴하기 위해서 말입니다." # 8251494753021873658
  yorkshire.0033.desc.banner_not_present: "현재 성당에는 깃발이 없는데, 다른 곳에서 빌려가고 있기 때문입니다. 하지만 여기서 많은 사람들이 그 깃발에 대해 존경심 어린 속삭임으로 이야기합니다. 아마 언젠가는 직접 볼 수 있겠지요." # 4656660515610664016
  yorkshire.0033.a: "묵묵히 기도에 잠깁니다." # 3704749458113500633
  yorkshire.0033.toast: "깃발의 전설에 감명받았습니다!" # 10964677361032079995
  yorkshire.0034.t: "반성" # 17959168538573374949
  yorkshire.0034.desc: "성 요한의 무덤을 나서며, 목격하고 경험한 모든 것을 되짚어봅니다. 현명하고 경건한 성인이 저를 [ROOT.Char.GetTitledFirstName]로서 더 큰 업적을 이루도록 인도해주시는 듯한 큰 영적 평화를 느낍니다." # 5992196986825833479
  yorkshire.0034.a: "비벌리 방문은 좋은 경험이었습니다." # 6691352988516204246
  yorkshire.0035.t: "고향으로 돌아왔네" # 8982195001821718435
  yorkshire.0035.desc: "비벌리 순례에서 마침내 귀국했습니다. 성 요한 비벌리의 무덤에 경건한 예배를 드리고 돌아왔습니다. 결론적으로 좋은 결정이었고, 여정 전체가 값진 시간이었습니다." # 6621142893893404277
  yorkshire.0035.a: "언젠가 다시 찾아올지도 모르겠습니다." # 2143792109126308534
