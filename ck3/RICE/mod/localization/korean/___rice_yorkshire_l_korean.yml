  RICE_yorkshire_margaret_helmet_name: "솥 투구" # 11718019795937166695
  RICE_yorkshire_margaret_helmet_desc: "[margaret.GetFirstName] [margaret.GetDynasty.GetName]은(는) [GetGeographicalRegion('custom_england').GetName]에서 온 [margaret.GetFaith.GetReligion.GetAdjective] 십자군 서약을 한 순례자 여성이었습니다. 그녀는 이교도들과 싸움에 휘말렸을 때 이 투구를 냄비로 임시로 만들었습니다. 이 투구는 여성 전사에 대한 일반적인 태도를 반영하여 일부에게는 이상하게 여겨지기도 하지만, 또한 [margaret.GetFirstNamePossessiveNoTooltip] 용기와 열의의 표식이기도 합니다." # 1790994851376613856
  RICE_yorkshire_margaret_of_beverley_modifier: "맹렬한 여장부처럼" # 9628308073958589724
  RICE_yorkshire_margaret_of_beverley_modifier_desc: "전쟁과 고난을 두려워하지만, 이 여인은 그러한 두려움에 지배당하려 하지 않는다. 그녀는 십자군 서약을 맺었으며, 그리고 [Glossary( 'virago', 'VIRAGO_GLOSS' )]와 같은 기질을 가지고 있어, 필요하다면 무기를 들고 영웅적인 업적을 수행할 것이다." # 7331667679533058441
  yorkshire.0010.info: "#emphasis 역사적 배경:#\n베벌리의 마거릿은 잉글랜드인 순례자였으며, 역사적으로 기록된 여성 중 드물게 십자군 전쟁 중 전투에 참전했습니다. 특히 제3차 십자군 전쟁 중인 1187년 예루살렘 공방전과 1188년 살라딘의 군대에 의한 안티오키아 공방전에 참여했습니다. 그 후 여러 여행과 모험을 거친 뒤, 수년 후 프랑스의 수녀원으로 은퇴했습니다. 그녀의 삶에 대한 주요 자료는 현대 프랑스의 피카르디에 근거지를 둔 수도승인 그녀의 남동생 토마스입니다. 흥미롭게도, 그는 한동안 유명한 캔터베리 대주교 토마스 베켓의 가문에 속해 있었습니다." # 5297747121996759469
  yorkshire.0011.b: "머리에 솥을 뒤집어쓰다니, 말도 안 되는 소리로군." # 14897346748766243750
  yorkshire.0011.info: "#emphasis 역사적 배경:#! 베벌리의 마거릿에 대한 주된 기록을 남긴 그녀의 남동생인 수도사 토마스에 따르면, 1187년 살라딘의 예루살렘 공성전 당시 마거릿은 도시 방어에 적극적으로 참여했으며, 냄비를 투구로 임시방편하여 사용해야 했다고 한다. 이 사건이 실제로 일어난 일인지, 아니면 꾸며낸 이야기인지는 불확실하다. 가능성이 전혀 없는 것은 아니지만, 이는 또한 중세 시대에 전사 여성을 기이하게 묘사하는 경향을 반영하며, 풍자적이거나 희극적인 요소가 포함되었을 수도 있다." # 1022111231904845378
