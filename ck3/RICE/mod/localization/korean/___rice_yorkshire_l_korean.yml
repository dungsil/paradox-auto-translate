  yorkshire.0050.t: "스탬퍼드의 황소" # 7696118327492750622
  yorkshire.0050.desc: "[stamford_barony.GetNameNoTier] 마을을 방문했을 때, 멀지 않은 초원에서 암소를 두고 두 마리의 황소가 싸우는 것을 보았습니다. 저는 안전한 거리에서 그 광경을 재미있게 구경했습니다. 그러다 [stamford_barony.GetNameNoTier] 출신의 정육점 주인 몇 명이 개들을 데리고 황소를 떼어놓으러 왔습니다. 하지만 이는 황소들을 더욱 격분시킨 듯했습니다!\n\n황소들이 정착지를 짓밟자, 당황한 마을 사람들이 이리저리 뛰어다녔습니다. 의무감이 들어서 저와 경비병 몇 명이 정육점 주인들과 마을 사람들과 합류하여 황소들을 진정시키기로 했습니다. 물론 우리는 성공했습니다." # 17034234135371294734
  yorkshire.0050.a: "그만큼 정신없었지만, 꽤 재미있었어요!" # 8460836010440054710
  yorkshire.0051.t: "스탬퍼드의 황소 돌진" # 13749217073931213335
  yorkshire.0051.desc: "[stamford_barony.GetNameNoTier]의 주민들은 황소를 진압하는 데 도움을 준 것에 감사하며, 나를 기리기 위한 즉석 연회를 엽니다. 나는 너무 즐거웠기 때문에 [stamford_barony.GetNameNoTier]의 군주로서, 매년 좋은 전통적인 황소 달리기로 이 사건을 재연하고 기념하는 한, 황소들이 싸우던 목초지를 지역 정육점 주인들에게 영구적으로 주기로 결정했습니다. 매년 축제에 참여하기 위해 하루 더 쉬는 것을 싫어할 사람은 없겠죠?" # 11835861396911256464
  yorkshire.0051.a: "저는 곧 스탬퍼드로 돌아가기를 바랍니다!" # 6344315695209270974
  yorkshire.0051.tooltip: "이제부터 [stamford_barony.GetNameNoTier] 근처에 [county_capital|E]을 가진 [rulers|E]는 매년 11월 즈음에 [GetActivityType( 'activity_RICE_yorkshire_stamford_bull_run' ).GetName] [activity|E]에 참여할 수 있습니다" # 18376391785756613075
  yorkshire.0052.t: "스탬퍼드의 황소 돌진" # 13749217073931213335
  yorkshire.0052.desc: "[bull_runner.GetTitledFirstName]이 [stamford_barony.GetNameNoTier]의 주민들을 도와 마을을 휩쓸던 황소 몇 마리를 영웅적으로 진정시켰다는 소문이 빠르게 퍼지고 있습니다. 그 후, [bull_runner.GetSheHe]은 이 사건을 매년 축제와 황소 달리기로 기념해달라고 요청했습니다." # 9305241758091668744
  yorkshire.0052.a: "언젠가 스탬퍼드를 방문하여 이것을 직접 목격할지도 모르겠군요." # 14691823176558529093
  yorkshire.0052.tooltip: "$yorkshire.0051.tooltip$" # 6853237895817491141
  yorkshire.0053.t: "스탬퍼드 도착" # 4705830558355240191
  yorkshire.0053.desc.bull_runner: "저는 올해 [stamford_barony.GetNameNoTier]의 황소 달리기를 관람하기로 했습니다. 전통에 따르면 이 행사는 오래전 [bull_runner.GetSheHe]께서 몇몇 지역 정육점 주인들이 폭주하는 황소 몇 마리를 진정시키는 것을 도왔을 때 시작되었다고 합니다. 이 축제의 떠들썩한 분위기를 좋지 않게 보는 사람들도 있지만, 저는 올해 뭔가 흥미로운 것을 보기를 바랍니다!" # 5292227650170694791
  yorkshire.0053.desc.not_bull_runner: "저는 올해 [stamford_barony.GetNameNoTier]에서 열리는 소몰이 경기를 구경하기로 했습니다. 예전에 있었던 재미있는 사건 이후로 매년 소몰이 경기를 개최하자는 제 제안에 지역 주민들이 동의해서 기쁩니다. 그 축제의 떠들썩하고 카니발 같은 분위기를 경멸하는 사람들도 있지만, 올해는 뭔가 흥미로운 것을 볼 수 있기를 바랍니다!" # 4121219127973337939
  yorkshire.0053.a: "이것은 아주 신나는 난장판이 될 거야!" # 9512693372549217386
  yorkshire.0054.t: "거의 다 됐습니다!" # 8545233594367186874
  yorkshire.0054.desc: "마침내, [stamford_barony.GetNameNoTier]의 소몰이가 내일 시작될 예정입니다. 저는 지역의 하급 귀족들과 저명한 마을 사람들로부터 환영받습니다. 그들 중 한 명이 이 전통의 중요한 참가자인 정육점 사람들이 주요 행사를 위해 찾을 수 있는 가장 거칠고 난폭한 소를 선택하는 것을 마쳤다고 말합니다. 어쨌든 저는 이 광경을 직접 목격하기를 기대합니다!\n\n잠자리에 들기 전에, 제가 직접 소몰이에 참가해야 할지, 아니면 그저 관찰만 해야 할지 궁금합니다. 일부 고지식한 사람들은 이미 저처럼 위엄 있는 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip]에게 어울리지 않고 부적절하며 무례한, 그런 소란스럽고 피비린내 나는 사건에 제가 있는 것을 못마땅하게 생각하고 있으며, 적극적인 참여는 상황을 더욱 악화시킬 뿐입니다. 반면에, 그것은 아주 재미있을 수도 있습니다." # 8642373815912729789
  yorkshire.0054.a: "내일 참여하겠습니다." # 4216874657136845832
  yorkshire.0054.b: "멀리서 지켜보겠습니다." # 14409938184001967398
  yorkshire.0055.t: "아침 준비" # 15677787270148005985
  yorkshire.0055.desc: "아침이 밝았습니다. 오늘은 스탬퍼드 황소 달리기 대회가 열리는 날입니다! 지역 [ROOT.Char.GetFaith.HouseOfWorship]의 종이 울려 황소 달리기가 곧 시작된다는 것을 알립니다. 마을 공고 담당자가 모든 주민에게 상점 문과 대문을 닫으라고 발표합니다. 모두가 모이자 행운의 상징으로 많은 사람들이 몸에 바른 흙과 황소 배설물을 섞은 \"황소 똥\" 냄새가 진동합니다. 모든 것이 정리되면 황소가 풀려나고 남자, 여자, 아이들이 모두 황소를 쫓으면서 대혼란이 시작됩니다!" # 2279583001507511044
  yorkshire.0055.a: "준비되셨습니다!" # 9130825338543950614
  yorkshire.0056.t: "황소 전투" # 887631586801398794
  yorkshire.0056.desc.bull_runner: "황소 뒤를 쫓아 뛰면서 혼란 외에는 아무것도 경험하지 못합니다. 물론, 저를 보호하기 위해 호위병 몇 명이 동행하고 있지만, 응원과 함성, 떠들썩한 소리에 휩쓸려 그들 또한 즐거워하는 것 같습니다. 특별히 지정된 사람이 통 안에서 비트에 맞춰 굴러가는 모습을 보며 웃음이 터져 나옵니다." # 8448739204392707142
  yorkshire.0056.desc.not_bull_runner: "마을 사람들과 지역 귀족들이 황소를 쫓는 모습을 보니 온통 혼란스럽습니다. 많은 사람들이 일상생활에서는 우스꽝스러울 정도로 야한 옷을 입고 있지만, 여기 축제 분위기에는 어울리며 황소를 더욱 자극하기 위한 것입니다. 특별히 지정된 사람은 심지어 통 속에서 구르며 박자에 맞춰 움직입니다." # 18026512113093399954
  yorkshire.0056.a: "#bold Historical Context:#! The Blemmyae were a nomadic people of Nubia that flourished from at least 600 BCE to 8th century CE. They are often described in classical sources as being acephalous, without a head, and having their facial features on their chest. This description is very unlikely to be factual, but it may derive from a practice of wearing very high chest armor, or large tattoos on the chest. They are thought to be related to the Medjay, and fought in many wars with the Ptolemaic Kingdom of Egypt, and later against the Roman Empire. The Blemmyae also constructed temples to the Egyptian gods #italic Isis# and #italic Osiris#, and the Nubian god #italic Mandulis#, and claimed that the temple at #italic Philae# belonged to them. Their main center was at #italic Kalabsha#, and their influence extended up to #italic Elephantine#. In Crusader Kings III, they're represented as a tribal people with some unique mechanics.\n#bold 역사적 배경:#! 블렘미는 기원전 600년부터 서기 8세기까지 번성했던 누비아의 유목민족입니다. 그들은 고전 문헌에서 종종 머리가 없고 얼굴 특징이 가슴에 있는 무두인으로 묘사됩니다. 이러한 묘사는 사실일 가능성이 매우 낮지만, 매우 높은 가슴 갑옷을 착용하거나 가슴에 큰 문신을 새기는 관행에서 유래했을 수 있습니다. 그들은 메자이와 관련이 있는 것으로 생각되며, 이집트 프톨레마이오스 왕국과 나중에 로마 제국과의 많은 전쟁에 참전했습니다. 블렘미는 또한 이집트 신 #italic 이시스#와 #italic 오시리스# 그리고 누비아 신 #italic 만둘리스#에게 신전을 지었고 #italic 필레#의 신전이 자신들의 것이라고 주장했습니다. 그들의 주요 중심지는 #italic 칼라브샤#였으며 그들의 영향력은 #italic 엘레판티네#까지 확장되었습니다. Crusader Kings III에서 그들은 몇 가지 독특한 메커니즘을 가진 부족민으로 표현됩니다." # 966250337938503311
  yorkshire.0057.t: "황소가 잡혔습니다" # 1721717962091266385
  yorkshire.0057.desc: "마침내 황소는 스탬퍼드 근처의 소위 황소 초원까지 쫓겨났고, 그곳에서 첫 황소 달리기가 벌어졌으며 성공적으로 잡혀 도살되었습니다. 정육점들이 소고기를 준비하는 동안 온 마을은 유쾌하고 술에 취한 노래와 춤으로 떠들썩합니다.\n\n#italic 오, 모든 멋진 소년들이여!#!\n#italic 멋진 황소를 미끼로 삼기 좋아하는 자들이여,#!\n#italic 소란을 즐기는 자들이여,#!\n#italic 배불리 먹게 될 것이오!#!\n#italic 스탬퍼드의 황소 달리기 날에는,#!\n#italic 그대들에게 아주 멋진 연극을 보여주리라;#!\n#italic 그대는 전에 본 적이 없을 것이고, 이렇게 말하겠지,#!\n#italic 그대가 스탬퍼드에서 보게 될 것이라고!#!" # 11508329772847630626
  yorkshire.0057.a: "연회가 정말 기대되네요." # 12194650780845295121
  yorkshire.0058.t: "황소 전투가 끝났다" # 8753551278581407871
  yorkshire.0058.desc: "일반적으로 스탬퍼드 황소 경주에서 황소 고기는 지역 귀족, 시 공무원 및 길드에서 자선의 표시로 가난하고 궁핍한 사람들을 위해 조각되어 요리됩니다. 우리는 모두 좋은 음식과 음료를 즐기고 밤늦게까지 춤을 춥니다." # 5675286968528961795
  yorkshire.0058.a: "전반적으로 꽤 재미있었습니다!" # 13121961431286890746
