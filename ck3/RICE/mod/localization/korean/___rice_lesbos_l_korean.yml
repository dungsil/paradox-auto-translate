  activity_RICE_hot_springs_visit_lesbos_thermi_province_desc: "#P +++ [GetTitleByKey('c_lesbos').GetNameNoTier]의 테르미에 있는 [hot_springs|E]는 독특한 [hot_springs|E]입니다.#!\n\n#italic 이것은 [character_modifier|E]인 [GetModifier('RICE_lesbos_visit_thermi_normal').GetNameWithTooltip]를 얻게 합니다. 만약 당신이 [GetReligionByKey('hellenism_religion').GetAdjective] [faith|E]를 따른다면, 대신 [modifier|E]인 [GetModifier('RICE_lesbos_visit_thermi_artemis').GetNameWithTooltip]를 얻고, 추가로 약간의 [piety_i|E] [piety|E]를 얻을 것입니다.#!" # 2042978053148820634
  RICE_pirate_mediterranean_connections_modifier: "지중해 해적 연계" # 14217670591695162109
  RICE_pirate_mediterranean_connections_modifier_desc: "이 인물은 지중해의 특정 해적 집단과 연관이 있습니다.\n\n#EMP [decision|E]에서 $RICE_pirate_mediterranean_decision$로 다양한 옵션을 해제합니다.!#" # 15269390179921436330
  RICE_kalends_celebrated_modifier: "최근 칼렌드 축제" # 12500943755833607660
  RICE_lesbos_mediterranean_pirate_infestation: "해적 창궐" # 13903469855409467172
  RICE_lesbos_mediterranean_infestation_desc: "지역 통치자들이 약탈과 교역에 있어 상호 이익을 위해 지역 해적들에게 협력을 제안하기 시작했으며, 해적들이 이 땅에 영구적인 기지를 세우는 것을 허용했습니다. 하지만 해적 지도부가 동료 해적들을 통제하고 인근 공동체 및 지역 권력 구조에 통합하는 데는 시간이 좀 걸릴 것입니다." # 1291127219689404151
  RICE_lesbos_recently_fortified_aegean: "최근 요새화된 에게해 영토" # 3223098574307233155
  RICE_mediterranean_pirate_sales: "지중해 해적 시장" # 5070721474274959137
  RICE_mediterranean_pirate_sales_desc: "지역 통치자들은 해적(또는 적어도 그들과 관계를 맺고 있는 해적)이 불법으로 획득한 물건이든 아니든 이 지역에서 그들의 물건을 판매할 수 있도록 허용합니다. 결국 많은 '해적'이 또한 상인이며, 혹은 다른 말로 많은 상인들이 틈틈이 해적 행위를 합니다." # 10124932167980077858
