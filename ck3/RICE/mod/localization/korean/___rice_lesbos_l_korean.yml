  activity_RICE_hot_springs_visit_lesbos_thermi_province_desc: "\n#P +++ [GetTitleByKey('c_lesbos').GetNameNoTier]의 테르미에 있는 [hot_springs|E]는 고유한 [hot_springs|E]입니다.#!\n\n#italic 이것은 [GetModifier('RICE_lesbos_visit_thermi_normal').GetNameWithTooltip] [character_modifier|E]를 얻도록 할 것입니다. 만약 당신이 [GetReligionByKey('hellenism_religion').GetAdjective] [faith|E]를 따른다면, 대신 [GetModifier('RICE_lesbos_visit_thermi_artemis').GetNameWithTooltip] [modifier|E]를 얻을 것이며, 추가로 약간의 [piety_i|E] [piety|E]도 얻을 것입니다.#!" # 2042978053148820634
  RICE_pirate_mediterranean_connections_modifier: "지중해 해적 연줄" # 14217670591695162109
  RICE_pirate_mediterranean_connections_modifier_desc: "이 인물은 지중해의 특정 해적 집단과 연줄이 있습니다.\n#EMP [decision|E] $RICE_pirate_mediterranean_decision$의 다양한 선택지를 잠금 해제합니다.#!" # 15269390179921436330
  RICE_kalends_celebrated_modifier: "최근 칼렌드 기념" # 12500943755833607660
  RICE_lesbos_mediterranean_pirate_infestation: "해적 창궐" # 13903469855409467172
  RICE_lesbos_mediterranean_infestation_desc: "지역 통치자들은 약탈 및 교역에 있어 상호 이익을 위해 이 땅에 영구적인 기지를 세우는 것을 허용하며 지역 해적들과 협력하려 합니다. 그러나 해적 지도부가 동료 해적들을 통제하에 두고 인근 공동체 및 지역 권력 구조에 통합시키기까지는 시간이 좀 걸릴 것입니다." # 1291127219689404151
