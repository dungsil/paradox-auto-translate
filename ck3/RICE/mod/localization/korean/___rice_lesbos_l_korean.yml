  lesbos.0050.t: "지중해 해적들" # 7290094512166958420
  lesbos.0050.desc: "[capital_province.GetName] 해안을 기반으로 지중해를 항해하는 상선들을 노략질해온 해적들은 오랫동안 활개쳤지만, 협력을 통해 더 큰 이익을 얻을 수 있습니다. 결국 평범한 상인들, 우리가 거래하는 상인들과 같이, 추가적인 돈벌이를 위해 해적질을 하는 일이 드물지 않으며, 해적들이 기업적인 영주들에게 그들의 용역을 제공하는 것 역시 흔한 일입니다. 하지만 이전에는 그러한 일들이 우리 영역 내에서 임시적이고 무질서한 방식으로 이루어졌습니다.\n\n이제 우리는 현지 해적들과 거래를 성사시켰습니다. 우리 영토 내에 공식적인 기지를 설치할 수 있도록 허락하는 대가로 그들은 우리 적들의 해안을 대신하여 약탈하고, 약탈품 일부를 우리와 나누며, 우리의 군사적 진출을 지원할 것입니다. 해적들과 관계를 맺는 데는 부끄러운 점이 없습니다. 이는 지중해의 끊임없이 변화하고 위험한 세계에서 우리의 경제적, 정치적 이익을 보호하기 위한 또 다른 수단에 불과합니다." # 2245134159525112310
  lesbos.0050.a: "그들은 우리의 이익을 잘 섬길 것입니다." # 11681873248104416019
  lesbos.0050.tooltip: "$RICE_mediterranean_collaborate_with_pirates_effect_tooltip_2$" # 17006102609883991063
  lesbos.0051.t: "$lesbos.0050.t$" # 7180266086193088693
  lesbos.0051.desc: "저희 영토에 난립하는 해적들의 존재는 너무 오래 참아왔습니다.  해적들과의 \"협약\"은 우리에게 전혀 도움이 되지 않았으며, 그들 중 많은 이들이 존경받는 상인이기는 하지만, 평범한 사기꾼이나 강도 못지않은 탐욕스러움을 가진 자들을 과연 신뢰할 수 있을까요?\n\n따라서 저는 [GetGeographicalRegion('RICE_mediterranean_region').GetName] 지역의 해적 집단들과 모든 협약을 즉각 파기하라는 명령을 내렸습니다. 그들은 더 이상 영토 내에서 법적 보호를 받을 수 없으며, 우리와의 협력을 통해 거점을 마련할 수 없습니다. 그들이 더 이상 우리에게 #italic 위해#! 일하지 않기 때문입니다.\n\n저는 저희 군대에게 이러한 해적들이 저희 명령에 순응하도록 하라는 명령을 내렸습니다. 그들이 평화롭게 떠나기를 바랄 뿐입니다..." # 11778904881305857574
  lesbos.0051.a: "실수하지 않았기를 바랍니다..." # 6607196777035957105
