  lesbos.0010.t: "[GetGeographicalRegion('RICE_aegean_region').GetNameNoTooltip] 요새화" # 5349555198706345756
  lesbos.0010.desc: "[GetGeographicalRegion('RICE_aegean_region').GetName]는 지중해 연안의 전략적 지역에 위치하고 있습니다. 이로 인해 무역, 외교, 여행을 위한 항해를 용이하게 하지만, 또한 안타깝게도 적들의 습격과 우리와 동맹을 맺지 않은 해적들의 해적질 역시 용이하게 합니다.\n\n이러한 해상 위협에 대처하기 위해, 나는 [GetGeographicalRegion('RICE_aegean_region').GetNameNoTooltip]의 내 영토 방비를 강화하고자 일부 자원을 할당했습니다.\n\n여기에는 새로운 요새를 건설하거나 기존 요새를 강화하는 것, 다가오는 선박을 알리기 위한 감시탑을 건설하는 것, 현지 주민들에게 방어 전술을 훈련시키는 것, 그리고 취약한 정착지를 더 안전한 곳으로 옮기는 것 등 다양한 작업이 포함될 것입니다." # 17774370124133001163
  lesbos.0010.a: "이곳에서 우리의 해안 영토를 지킬 것이다." # 1233547170794122042
  lesbos.0011.t: "테르미로!" # 17338113422714172425
  lesbos.0011.desc: "고대로부터 알려진 [GetGeographicalRegion('RICE_aegean_region').GetName]에는 많은 온천이 있으며, 그중 가장 유명한 곳 중 하나는 [GetTitleByKey('c_lesbos').GetNameNoTier]에 있는 (이름이 적절하게 붙여진) 테르미 마을에 위치해 있습니다.\n\n고대인들이 이곳에서도 [GetReligionByKey('hellenism_religion').GetAdjective] 여신 아르테미스를 숭배했다고 합니다. 아무튼, 오늘날까지도 이 온천들은 치유 효능 덕분에 지역 주민들 사이에서 어느 정도 명성을 가지고 있습니다." # 12997607126555172478
  lesbos.0011.a: "이번 방문은 좋고 보람 있을 것이다." # 9548445161062560439
  lesbos.0012.t: "테르미 온천" # 2005031940666617145
  lesbos.0012.desc: "마침내 [GetTitleByKey('c_lesbos').GetNameNoTier]의 테르미 온천에 도착했군! 테르미는 해안가 옆 비교적 소박하고 한적한 마을이며, 온천욕을 즐기기에 적합한 장소군.\n\n물에 몸을 담그고 있는데 여기 오는 길에 작고 오래된 유적 몇 개를 발견했지. 아마도 고대 성소의 잔해일지도 모르겠군." # 4562319717454755355
  lesbos.0012.desc.hellenic_pagan: "\n\n이곳이 한때 여신 아르테미스를 숭배하는 중심지였음을 잘 알고 있소. 이 샘물들이 그녀에게 성스럽기 때문이지. [ROOT.Char.GetFaith.GetName] 신앙의 신봉자로서, 사냥꾼으로서 우리를 보호하시고 이 샘물을 통해 우리를 치유하시는 #bold 아르테미스 테르미아#!께 기도를 바칠 수밖에 없겠소." # 17636335327968622264
  lesbos.0012.a: "어쨌든 이곳에 오게 되어 기쁩니다!" # 425068820604446797
