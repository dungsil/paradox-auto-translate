  RICE_roman_kalends_completed_log: "[CHARACTER.GetShortUIName|U]가 $activity_RICE_roman_kalends$ 축하를 마쳤습니다." # 5746034778194766716
  TRAVEL_NAME_FOR_activity_RICE_roman_kalends: "[Character.GetFirstNamePossessiveNoTooltip] 로마 축월" # 12286218567358324238
