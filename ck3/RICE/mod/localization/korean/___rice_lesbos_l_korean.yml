  mediterranean_pirate_intro_text: "[GetGeographicalRegion('RICE_mediterranean_region').GetName]에 연줄이 있는 해적 집단이 활동 중인데, 그들은 제 영토를 공격하지 않고 상호 이해관계가 일치할 때 저를 돕기로 동의했습니다." # 8337190491002360894
  lesbos.0060.t: "해적: 관계 형성" # 3629878746621603655
  lesbos.0060.desc: "고대부터 공해에는 해적이 들끓었습니다.\n\n그렇기에 수 세기 동안 통치자들은 다양한 방식으로 해적을 이용하고자 했습니다. 결국 우리 중 많은 사람들은 이해관계를 공유하고 있으니까요. 게다가 많은 해적들이 실제로는 상인이기도 하므로 항상 이익을 얻을 가능성이 있습니다.\n\n다른 많은 통치자들의 선례를 따라, 저는 관리들에게 우리와 협력할 의향이 있는 해적 집단들과 생산적인 관계를 맺도록 지시했습니다. 그들이 내 항구에 은신처를 제공한다 해도 그들이 완전히 우리 통제하에 있는 것은 아닐지라도, 특히 그들이 내 영토를 공격하지 않기로 동의한다면 장기적으로 서로 도울 수 있을 것입니다." # 14337829029150537674
  lesbos.0060.a: "실용적이고 필요한 조치입니다." # 3907159241504226176
  lesbos.0061.t: "해적: 전리품 획득" # 14034865941826294605
  lesbos.0061.desc: "최근에 저는 이 해적들이 어딘가에서 습격으로 상당한 전리품을 얻었다는 소식을 들었습니다.\n\n우리의 이전 합의의 일환으로 그들은 노예에서 금, 무기, 식량, 귀중한 예술품 등 모든 종류의 훌륭한 상품을 포함한 이 전리품의 일부를 넘겨주었습니다." # 3067862002054362009
  lesbos.0061.a: "아, 그들의 아름다운 전리품이로군!" # 8599157128126101021
  lesbos.0062.t: "해적: 판매 승인" # 11150361833592887693
  lesbos.0062.desc: "최근 이 해적들은 노예, 금, 무기, 식량, 귀중한 예술품 등 많은 전리품을 획득하며 생산적인 활동을 펼쳤습니다.\n\n그들은 제 영토의 항구에서 이 물건들을 판매할 수 있도록 허락해달라고 요청했습니다. 어찌 이런 제안을 거절할 수 있겠습니까?" # 5039161355183434664
  lesbos.0062.a: "이것은 지역 경제를 활성화할 것입니다." # 17135225112055244266
  lesbos.0063.t: "해적: 코르사르 모집" # 6166418238136479392
  lesbos.0063.desc: "이 해적들의 군사 경험은 상당하며, 내 군대에 귀중한 자산이 될 수 있을 것입니다.\n\n나는 이 해적들과 더 영구적인 계약을 맺어, 내 깃발 아래에서 나를 위해 직접 싸우도록 모집하기로 결정했습니다." # 9608888311712531144
  lesbos.0063.a: "그들이 믿음직한 군인임을 증명하길 바라자." # 11979645674450538471
  lesbos.0064.t: "해적: 포로 몸값 요구" # 13371954594534084992
  lesbos.0064.desc: "제 신하들 중 일부가 해적에게 붙잡혔다는 소식을 들었습니다. 제가 연결되어 있는 "우리" 해적이 아닌 것은 분명합니다. 그들은 제 영토를 건드리지 않는다는 합의가 되어 있기 때문입니다.\n\n그럼에도 불구하고, 우리의 우호적인 해적들은 큰 자산입니다. 제 백성들이 붙잡힌 친구와 가족을 풀어달라고 요청했을 때, 우리의 해적들은 자신들의 네트워크를 이용하여 제가 이 포로들을 석방할 수 있도록 도와주었습니다. 물론 제가 몸값을 지불한다면 말입니다." # 5526177470963248050
  lesbos.0064.a: "몸값이 지불되었고, 포로들은 고향으로 돌아올 수 있습니다." # 3587887933179386494
