  innovation_RICE_dragomans_desc: "지중해는 다양한 민족, 문화, 신앙의 무대입니다. 드라고만이라고 불리는 숙련된 공식 통역관은 단순히 번역가일 뿐만 아니라, 국제 무역과 정치를 촉진하기 위해 그들의 문화 지식과 명성을 활용합니다." # 6085139253121233451
  RICE_mediterranean_pirate_legitimacy_desc: "[지중해_해적|E] 접촉 [결단|E] 실행 시, [legitimacy_i|E] [legitimacy|E] 감소량이 줄어들고, [legitimacy_i|E] [legitimacy|E] 획득량이 늘어납니다." # 3841053825526504251
