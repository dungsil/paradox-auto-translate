  lesbos.0020.t: "준비" # 666839747819429162
  lesbos.0020.desc: "곧 1월이 되면 #italic 칼렌드#! (또는 고대 로마 시대에 알려진 대로 #italic 1월의 칼렌드#!)를 기념할 때가 될 것입니다. 그 시절에는 새해의 시작을 알렸습니다.\n\n이번에는 저도 축제에 꼭 참가할 것입니다. 어쩌면 조금 소란스러울 수도 있겠지만, 반면에 특히 추운 계절에는 선물과 기쁨과 행복을 나누는 계절이기도 합니다." # 1310197259277598074
  lesbos.0020.a: "자, 성대한 축제를 준비해 봅시다!" # 7353100696082166724
  lesbos.0021.t: "축제가 시작됩니다" # 11865301109608308555
  lesbos.0021.desc: "#italic 칼렌드#!가 다가왔습니다!\n\n추운 겨울철, 고대 로마 시대부터 부자든 가난한 자든, 남자든 여자든, 젊은 사람이든 노인이든, 모두 함께 모여 즐거워하고 맛있는 음식과 술을 즐기며 서로 선물을 주고받았습니다. 저택은 빛을 발하는 불씨로 가득 차 있고, 여기서도 다른 곳에서 흥겨워하는 사람들의 함성이 들립니다." # 14243889734428333959
  lesbos.0021.a: "자, 흥겹게 놀아보자!" # 7330156138968350248
  lesbos.0022.t: "축제가 끝났습니다" # 5451096929251395077
  lesbos.0022.desc: "#italic 칼렌드#!가 끝났습니다. 주변의 시끄러운 소란과 즐거움이 사라지고, 평범한 일상이 다시 시작되고 있습니다.\n\n즐거운 행사였으며, 항상 그렇듯이, 내년에 다시 이 기쁨을 만끽할 수 있기를 바랍니다." # 4190108496786237560
  lesbos.0022.a: "다시 일상적인 삶의 고뇌로 돌아가자!" # 688956410888384443
  lesbos.0023.t: "선물 교환" # 11840468344592675560
  lesbos.0023.desc: "#italic 칼렌드#! 동안 서로 선물을 주고받는 것은 오래된 관습입니다. 이러한 선물 교환은 휴일의 중요한 하이라이트 중 하나입니다.\n\n물론 저는 제 역할을 다하여 제 가족과 동료들을 위해 선물을 준비했습니다. 그들은 또한 저를 위해 같은 일을 했습니다." # 1968165325680925049
  lesbos.0023.a: "올해 주고받은 멋진 선물들이군요!" # 14158829742351915275
  lesbos.0024.t: "xxxxx" # 1951045980481827005
  lesbos.0024.desc: "xxxxx" # 1951045980481827005
  lesbos.0024.a: "xxxxx" # 1951045980481827005
  lesbos.0025.t: "못마땅해하는 [ROOT.Char.Custom('DefaultPriestTitlePlural')]" # 10788235539931480662
  lesbos.0025.desc: "#italic 칼렌스#!를 재미있고 즐거운 행사로 여기는 사람이 많지만, 모두가 그렇게 생각하는 것은 아닙니다.\n\n예를 들어 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')]은 전통적으로 이교도의 명절이자, 우리의 판단을 흐리게 하고 [ROOT.Char.GetFaith.HighGodName]를 모욕하는, 없애야 할 어두운 과거의 유물이라고 여기며 비판해 왔습니다.\n\n모두가 이러한 불평꾼들에게 관심을 기울이는 것은 아니지만, [chaplain.GetCouncilTitle] [chaplain.GetTitledFirstName]은 최근 축제에 대한 [chaplain.GetHerHis]의 불만을 특히 강하게 표명하고 있습니다." # 17195852524546338770
  lesbos.0025.a: "[chaplain.GetHerHim]에게 너무 진지하게 받아들이지 말라고 명령하세요." # 15298556492108164916
  lesbos.0025.b: "[chaplain.GetHerHim]께 앞으로는 자제하겠다고 전해 주십시오" # 2931727150925685652
  lesbos.0026.t: "이교도 통치 하에서" # 17943058636859062272
  lesbos.0026.desc: "#italic 칼렌드#!가 아무리 즐거울 수 있다고 해도, 그것은 또한 중요한 종교적 행사입니다. 적어도 [liege.GetFirstName]님과 같은 특정 [liege.GetFaith.GetAdjective] [liege.GetTitleAsNameNoTooltip]의 통치 아래 사는 우리와 같은 독실한 [ROOT.Char.GetFaith.GetAdherentNamePlural]에게는 그렇습니다.\n\n이 축제 행사를 통해 우리는 고대 신앙과 관습에 대한 헌신을 강화할 수 있으며, [liege.GetTitledFirstNameNoTooltip]님조차도 #italic 칼렌드#!를 기념할 때 느끼는 자부심을 빼앗을 수 없습니다. 따라서 저는 축제 중간에 오늘 [ROOT.Char.GetFaith.HighGodName]에게 기도를 드리기 위해 지역 [ROOT.Char.GetFaith.HouseOfWorship]에 시간을 내어 갔습니다." # 17972088359566450567
  lesbos.0026.a: "저희는 #italic 칼렌스#! 동안에도 충실한 [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]입니다." # 14841599779493876445
  lesbos.0027.t: "연회와 음주" # 931064322493085033
  lesbos.0027.desc: "#italic 칼렌드#!의 큰 부분은 바로 연회와 음주입니다! 올해도 다르지 않으며, 제 하인들은 온갖 종류의 [ROOT.Char.GetCulture.GetName] 요리 진미로 이루어진 훌륭하고 멋진 식사를 준비했습니다!\n\n솔직히 말해서, 가끔은 이 축제의 다른 행사들보다 이 연회를 더 기대하는 사람들도 있습니다." # 752919018603158289
  lesbos.0027.a: "그들을 탓할 수 없지! 모두 드세요!" # 3618474855179696186
  lesbos.0027.b: "휴일이지만, 과하게 하지는 않겠습니다." # 5788504381982743091
  lesbos.0028.t: "가면 무도회" # 15149836326408129665
  lesbos.0028.desc: "밖에서 시끄러운 소리가 들려 무슨 일인지 살펴보니 가장무도회를 벌이는 무리였습니다. 몇몇 남자는 여자로, 몇몇 여자는 남자로, 또 다른 사람들은 동물로 분장했습니다.\n\n이 무리 모두가 분장한 것 같지는 않지만, 모두 아주 즐거워 보입니다." # 16117933898856723578
  lesbos.0028.a: "이봐, 저들의 작은 행진에 우리도 합류하는 게 어때?" # 7992480242562840278
  lesbos.0028.b: "대담한 모습으로 꾸며보고 싶으시군요!" # 11550540951942020188
  lesbos.0028.c: "여기서 위장 행렬을 관찰할 수 있습니다." # 3935778212607443205
  lesbos.0029.t: "어린이 캐럴" # 14678170959022457008
  lesbos.0029.desc: "밖에서 캐럴을 부르는 아이들의 목소리가 틀림없이 들립니다. "칼렌드! 칼렌드!" 그들은 최면에 걸린 듯한 구호를 외칩니다.\n\n이런 아이들이 찾아올 때마다 사탕이나 금을 조금씩 주는 것이 중요합니다. #italic 칼렌드#! 동안의 오래된 관습이기 때문입니다.\n\n하인들이 문을 열고 어린아이들의 감미로운 목소리가 우리 귀에 울려 퍼집니다. 노래가 끝나자 하인들은 아이들에게 사탕과 돈을 주도록 허락해 달라는 듯이 저를 쳐다봅니다." # 2550818073098632504
  lesbos.0029.a: "자, 어린아이들에게 사탕을 나눠주세요." # 16663947616115851336
  lesbos.0029.b: "이 사랑스러운 아이들에게 큰 선물을 줘야 합니다!" # 10631662289578584684
  lesbos.0029.c: "우리는 여기서 자선 사업을 하는 것이 아니야. 작별이다, 꼬맹이들아!" # 15716091465328162105
  lesbos.0030.t: "과욕" # 17841068724951530422
  lesbos.0030.desc: "#italic 칼렌즈# 기간 동안 사람들이 과식을 하는 것은 드문 일이 아닙니다.\n\n안타깝게도 [eater.GetTitledFirstName]도 이러한 문제에 빠졌습니다. 축제 연회에서 [eater.GetSheHe]은 너무 많이 먹고 마셨습니다.\n\n하지만 [eater.GetFirstNameNoTooltip]은 나머지 축제들을 놓치고 싶지 않습니다!" # 6099956153377777538
  lesbos.0030.a: "[eater.GetFirstNameNoTooltip]님, 좀 쉬셔야 합니다." # 5431784208476570135
  lesbos.0031.t: "고뇌" # 4457844848868311359
  lesbos.0031.desc: "선물을 주고받는 것은 #italic 칼렌드#!의 중요한 부분이지만, 이는 또한 선물에 대한 많은 논의가 있다는 것을 의미합니다.\n\n즉, 어떤 사람들은 선물 증정이 충분하지 않으며 이것이 축일을 더 나쁘게 만들고 있다고 말합니다. 다른 사람들은 선물 증정이 너무 많으며 이것 또한 축일을 망치고 있다고 말합니다. 또 다른 사람들은 다른 사람들로부터 적절한 선물을 받을 수 있을지 걱정하고 있습니다." # 9764720720244361371
  lesbos.0031.a: "선물이 중요한 것이 아니라 마음이 중요한 것입니다!" # 4824075987108552558
  lesbos.0031.b: "선물 주는 것을 더 진지하게 받아들여야 합니다." # 2629660647303218317
  lesbos.0032.t: "파티" # 14453033236364221081
  lesbos.0032.desc: "#italic 칼렌드# 동안 마을에 가기로 했습니다! 왜냐구요? 당연히 파티를 위해서죠!\n\n많은 사람들이 모여 흥겹게 즐기고 있으며, 활기와 에너지로 가득합니다. 물론 조금 소란스러워질 수도 있지만, 모두 즐겁게 즐기기 위한 것이죠!" # 15720024103850264913
  lesbos.0032.a: "모두와 함께 파티에 참여하는 게 낫겠어." # 6173456098399565281
  lesbos.0032.b: "저는 그냥 멀리서 지켜보겠습니다." # 7675318420903723755
  lesbos.0033.t: "계층 혼합" # 16174495999746615523
  lesbos.0033.desc: "#italic 칼렌드#! 동안의 연회는 당연한 것이지만, 이 연회가 그 해 동안 열리는 다른 연회와 다른 점은 하인과 노예들이 마치 동등한 사람인 것처럼 연회에 주인과 함께 참여한다는 것입니다.\n\n자신보다 못한 사람들과 함께 식사하는 것이 자선 정신으로 하인과 노예를 더 잘 알게 되면서 어떤 사람들에게는 가장 불쾌한 경험은 아닙니다. 그러나 다른 사람들은 그러한 하찮은 유형과 어울리고 싶지 않아 그런 것을 싫어합니다." # 2897030868918925905
  lesbos.0033.a: "재미있고 사려 깊은 연습입니다." # 5761818010289803443
  lesbos.0033.b: "저는 저보다 못한 자들과 함께 식사해야 하는 것을 좋아하지 않습니다." # 8537098149261901863
  lesbos.0034.t: "외국인" # 13893630503040247006
  lesbos.0034.desc: "저는 근처에 머무는 외국 상인들과 여행객들에 대해 알고 있습니다. 그들의 백성들은 전통적으로 #italic 칼렌스#!를 기념하지 않지만, 저희가 이 외국인들을 초대하여 축하 행사에 함께하는 것은 드문 일이 아닙니다.\n\n일부 외부인들은 이 휴일을 불쾌하고 저속한 행사로 여기며, 자신들의 동족들에게 우리의 "부적절한" 축하 행사와 흥청망청함에서 멀리 떨어져 있으라고 경고합니다. 하지만 다른 사람들은 축제에 참여하는 것을 꺼리지 않습니다.\n\n외국인들을 초대하여 함께 할까요?" # 8005491103842469110
  lesbos.0034.a: "물론입니다. 많을수록 좋죠!" # 17485293892940184681
  lesbos.0034.b: "아마 그들은 관심 없을 겁니다." # 7071677936358094279
