  lesbos.0020.t: "준비" # 666839747819429162
  lesbos.0020.desc: "곧 1월이 다가옵니다. 이는 곧 #italic 칼렌데스#!를 (또는 #italic 1월의 칼렌데스#!라고도 불렸던, 고대 로마 시대에 새해의 시작을 기념했던) 축하할 때가 되었음을 의미합니다.\n\n이번에는 저도 꼭 축제에 참여할 생각입니다. 조금 소란스러울 수도 있겠지만, 한편으로는 특히 추운 겨울철에 선물을 주고받고 기쁨과 행복을 나누는 시기이기도 합니다." # 1310197259277598074
  lesbos.0020.a: "성대한 축제를 준비하세!" # 7353100696082166724
  lesbos.0021.t: "축제가 시작됩니다" # 11865301109608308555
  lesbos.0021.desc: "#italic 칼렌데스#!가 도래했습니다!\n\n고대 로마 시대부터 내려오는 추운 겨울철이면, 부유하든 가난하든, 남자든 여자든, 젊든 늙었든 모두 이처럼 한데 모여 즐거운 시간을 보내고, 맛있는 음식과 음료로 잔치를 벌이고, 서로에게 선물을 주고받았습니다. 제 저택은 불빛으로 가득 차 있으며, 이곳에서조차 다른 곳에서 흥에 취한 자들의 환호성이 들립니다." # 14243889734428333959
  lesbos.0021.a: "이리 오게나, 그래, 즐겨 보세!" # 7330156138968350248
  lesbos.0022.t: "연회 종료" # 5451096929251395077
  lesbos.0022.desc: "#italic 칼렌즈#!가 마무리되었고, 우리 주위의 모든 떠들썩한 소음과 즐거움이 가라앉고 있습니다. 평범한 삶이 다시 자리 잡기 시작하면서 말입니다.\n\n늘 그랬듯이, 즐거운 행사였습니다. 그리고 그저 바라건대, 1년 뒤에 다시 이 행사를 기념할 수 있기를 바랍니다." # 4190108496786237560
  lesbos.0022.a: "일상의 고투로 돌아오다" # 688956410888384443
  lesbos.0023.t: "선물 교환" # 11840468344592675560
  lesbos.0023.desc: "#italic 칼렌데스#! 기간 동안 서로 선물을 주고받는 것은 오랜 관습입니다. 이러한 선물 교환은 명절의 중요한 하이라이트 중 하나입니다.\n\n저 또한 당연히 제 역할을 다해 제 가솔과 측근들을 위해 선물을 마련했습니다. 그들 역시 저에게 똑같이 해 주었습니다." # 1968165325680925049
  lesbos.0023.a: "올해 주고받은 선물이 정말 훌륭하군요!" # 14158829742351915275
  lesbos.0024.t: "xxxxx" # 1951045980481827005
  lesbos.0024.desc: "xxxxx" # 1951045980481827005
  lesbos.0024.a: "xxxxx" # 1951045980481827005
  lesbos.0025.t: "못마땅해하는 [ROOT.Char.Custom('DefaultPriestTitlePlural')]" # 10788235539931480662
  lesbos.0025.desc: "많은 이들에게 #italic 칼렌데#!가 즐겁고 유쾌한 행사로 여겨지는 반면, 모두가 같은 마음은 아니다.\n\n예를 들어, [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')]는 전통적으로 이를 이교도 명절이자 우리가 없애야 할 어두운 과거의 유물로 여기며 비판해왔다. 그것이 우리의 판단력을 흐리게 하고 [ROOT.Char.GetFaith.HighGodName]을 모독하기 때문이다.\n\n모두가 이 흥을 깨는 자들에게 귀 기울이는 것은 아니지만, [chaplain.GetCouncilTitle] [chaplain.GetTitledFirstName]는 최근 축제에 대한 그 불만을 특히 노골적으로 표현하고 있습니다." # 17195852524546338770
  lesbos.0025.a: "[chaplain.GetHerHim]에게 너무 진지하게 받아들이지 않도록 말하라" # 15298556492108164916
  lesbos.0025.b: "[chaplain.GetHerHim]에게 앞으로는 자제하겠다고 전하게." # 2931727150925685652
  lesbos.0026.t: "이교 지배 하에" # 17943058636859062272
  lesbos.0026.desc: "#italic 칼렌즈#!가 아무리 즐거울지라도, 그것은 또한 중요한 종교적 행사입니다. 적어도 예컨대 [liege.GetFirstName]과 같은 [liege.GetFaith.GetAdjective] [liege.GetTitleAsNameNoTooltip]의 지배하에 살고 있는 우리처럼 독실한 [ROOT.Char.GetFaith.GetAdherentNamePlural]에게는 말입니다.\n\n\n\n이 축제 행사를 통해 우리는 고대의 신앙과 관습에 대한 우리의 헌신을 다질 수 있으며, [liege.GetTitledFirstNameNoTooltip]조차도 우리가 #italic 칼렌즈#!를 기념할 때 느끼는 자부심을 빼앗을 수 없습니다.\n\n\n\n따라서 저는 오늘 축제 중간에 지역의 [ROOT.Char.GetFaith.HouseOfWorship]에 갈 시간을 내어 [ROOT.Char.GetFaith.HighGodName]께 기도를 올리려 합니다." # 17972088359566450567
  lesbos.0026.a: "우리는 충실한 [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]입니다, 심지어 #italic 칼렌드# 기간 중에도!" # 14841599779493876445
  lesbos.0027.t: "연회와 음주" # 931064322493085033
  lesbos.0027.desc: "칼렌다스#italic #의 중요한 부분은 바로 모든 연회와 음주입니다! 올해도 다르지 않습니다, 그리고 저의 하인들이 훌륭하고 멋진 식사를 준비했습니다.\n\n[ROOT.Char.GetCulture.GetName]의 온갖 미식으로 구성된 것입니다!\n솔직히 말하자면, 때로는, 이 휴일의 다른 것보다 연회를 더 기대하는 이들도 있습니다." # 752919018603158289
  lesbos.0027.a: "그들을 탓할 수 없지! 모두들 마음껏 들도록 해!" # 3618474855179696186
  lesbos.0027.b: "휴일이긴 하나, 무리하지 않겠다." # 5788504381982743091
  lesbos.0028.t: "가면무도회" # 15149836326408129665
  lesbos.0028.desc: "밖에서 시끄러운 소란이 들려 나가 보니, 변장한 무리들이 몰려들고 있었습니다.  여자 옷을 입은 남자들, 남자 옷을 입은 여자들, 짐승으로 변장한 이들까지, 온갖 모습의 사람들로 가득했습니다.\n\n모두가 변장한 것은 아니었지만, 즐거워 보이는 표정들을 보니 신나는 분위기였습니다." # 16117933898856723578
  lesbos.0028.a: "어서 그들의 작은 행렬에 합류하지 않겠습니까?" # 7992480242562840278
  lesbos.0028.b: "대담하게 차려입고 싶군!" # 11550540951942020188
  lesbos.0028.c: "여기서 가면 무도회를 관찰할 수 있습니다." # 3935778212607443205
  lesbos.0029.t: "어린이들의 캐롤" # 14678170959022457008
  lesbos.0029.desc: "밖에서 아이들이 찬송가를 부르는 소리가 분명하게 들립니다. “칼렌드! 칼렌드!” 그들은 매혹적인 주문처럼 부릅니다.\n\n\n이런 아이들이 나타날 때면, #italic 칼렌드# 기간 동안의 옛 풍습처럼 그들에게 약간의 사탕이나 금화를 주는 것이 중요합니다.\n\n\n제 하인들이 문을 열고, 어린이들의 달콤한 목소리가 제 귀에 가득 찹니다. 노래가 끝나면, 제 하인들은 아이들에게 사탕과 돈을 주도록 허락해 달라고 저에게 눈짓합니다." # 2550818073098632504
  lesbos.0029.a: "어린이들에게 사탕을 주십시오." # 16663947616115851336
  lesbos.0029.b: "이 사랑스러운 아이들은 큰 선물을 받을 자격이 있습니다!" # 10631662289578584684
  lesbos.0029.c: "여기는 자선 사업을 하지 않습니다 – 작별, 아이들!" # 15716091465328162105
  lesbos.0030.t: "지나치게 하는 것" # 17841068724951530422
  lesbos.0030.desc: "#italic 칼렌드# 기간에 조금 과식하는 건 예상 밖 일이 아니지요. \n\n아쉽게도 [eater.GetTitledFirstName]이 그 문제에 희생자가 되었네. 연회에서 [eater.GetSheHe]는 너무 많이 먹고 마셨어.\n\n하지만 [eater.GetFirstNameNoTooltip]은 축제의 잔여 행사들을 놓치고 싶지 않아!" # 6099956153377777538
  lesbos.0030.a: "[eater.GetFirstNameNoTooltip]님, 쉬셔야 합니다." # 5431784208476570135
  lesbos.0031.t: "묵상" # 4457844848868311359
  lesbos.0031.desc: "#italic 칼렌드#는 선물 주고받는 것이 중요한 부분이지만, 이는 많은 논쟁을 야기합니다. \n\n즉, 어떤 이들은 선물이 너무 적다고 말하며, 이로 인해 축제가 더 나빠지고 있다고 주장합니다. 또 다른 이들은 선물이 너무 많다고 말하며, 이 역시 축제를 망친다고 말합니다. 그리고 또 다른 이들은 다른 사람들로부터 충분한 선물을 받을 수 있을지 걱정합니다." # 9764720720244361371
  lesbos.0031.a: "선물이 아닌 마음이 중요합니다!" # 4824075987108552558
  lesbos.0031.b: "선물 주는 일을 더 진지하게 받아들여야 합니다." # 2629660647303218317
  lesbos.0032.t: "연회" # 14453033236364221081
  lesbos.0032.desc: "#italic 칼렌드# 기간에 마을로 향하기로 했습니다. 왜냐하면, 즐거운 시간을 보내기 위해서죠!\n\n많은 사람들이 모여서 흥겨운 시간을 보내고 있으며, 공기는 흥분과 활력으로 가득 차 있습니다. 물론, 다소 시끄러워질 수도 있지만, 모두 즐거운 시간입니다!" # 15720024103850264913
  lesbos.0032.a: "모두와 함께 즐거운 파티에 참여하는 게 좋겠군." # 6173456098399565281
  lesbos.0032.b: "멀리서 지켜보겠습니다." # 7675318420903723755
  lesbos.0033.t: "계급 혼합" # 16174495999746615523
  lesbos.0033.desc: "#italic 칼렌드# 기간의 연회는 당연한 일이지만, 다른 연회들과 구별되는 점은 하인과 노예들이 주인과 함께 연회에 참석하여 마치 평등한 존재인 것처럼 식사하는 데 있습니다.\n\n하인과 노예들과 함께 식사하는 것이 불쾌한 경험은 아니지만, 어떤 이들은 그러한 자리에서 하인과 노예들을 더 잘 알아가고 자비로운 마음으로 다가가는 기회로 여기지만, 다른 이들은 저러한 하찮은 존재들과 어울리는 것을 꺼립니다." # 2897030868918925905
  lesbos.0033.a: "재밌고 깊이 있는 연습이네요." # 5761818010289803443
  lesbos.0033.b: "하급자들과 식사해야 하는 게 싫어." # 8537098149261901863
  lesbos.0034.t: "외국인" # 13893630503040247006
  lesbos.0034.desc: "근처에 외국 상인과 여행객들이 몇몇 머물고 있다는 것을 알고 있습니다. 그들의 민족은 전통적으로 #italic Kalends#!을 기념하지 않지만, 우리가 그 외국인들을 축하 행사에 초대하는 것이 드문 일은 아닙니다.\n\n일부 외국인들은 이 날을 모욕적이고 저속한 날로 여기며, 그들의 종족에게 우리의 “부적절한” 축제와 흥청거림에서 멀리 떨어지라고 경고합니다. 그러나 다른 이들은 축제에 참여하는 것을 마다하지 않습니다.\n\n혹시 외국인들을 우리의 축제에 초대해야 할까요?" # 8005491103842469110
  lesbos.0034.a: "더욱 많을수록 좋군!" # 17485293892940184681
  lesbos.0034.b: "그들은 아마 관심이 없을 겁니다." # 7071677936358094279
