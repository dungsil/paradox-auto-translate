  innovation_RICE_dragomans_desc: "지중해는 다양한 민족, 문화, 신앙의 각축장입니다. 드라고만이라고 불리는 숙련된 공식 통역관은 단순한 번역가일 뿐만 아니라, 자신의 문화적 지식과 명성을 활용하여 국제 상업과 정치를 원활하게 합니다." # 6085139253121233451
  RICE_mediterranean_pirate_legitimacy_desc: "[지지도_i|E] [지지도|E] 손실 감소, [지지도_i|E] [지지도|E] 획득 증가, [decision|E]을 내려 [지중해_해적|E]과 접촉할 때" # 3841053825526504251
