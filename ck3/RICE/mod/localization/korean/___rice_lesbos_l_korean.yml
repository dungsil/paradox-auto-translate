  activity_RICE_roman_kalends_predicted_cost: "이 [activity|E]의 비용은 주로 당신의 [income|E]에 따라 결정됩니다." # 10498845032472754788
  activity_RICE_roman_kalends_conclusion_desc: "우리 [GetActivityType( 'activity_RICE_roman_kalends' ).GetName] 행사가 끝났습니다. 정말 기쁜 날입니다!" # 9034901605906290971
  RICE_roman_kalends_celebration_phase: "축제" # 8745396489141951886
  RICE_roman_kalends_celebration_phase_desc: ""칼렌데스가 오면," 현지 속담에 따르면, "따뜻하게 지내고 실내에 머무르십시오."" # 14026478625229866288
  RICE_roman_kalends_festive_intent_header: "축제:" # 8815145433511295814
  RICE_roman_kalends_festive_intent: "축제" # 15164774729156442531
  RICE_roman_kalends_festive_intent_desc: "당신은 긴장을 풀고 즐거운 시간을 보냅니다. 추가 [stress_loss_i|E] [stress|E]를 잃고, [GetTrait('gregarious').GetName( GetNullCharacter )] 또는 [GetTrait('gluttonous').GetName( GetNullCharacter )]일 경우 더 많이 잃습니다." # 5191273724221539457
  RICE_roman_kalends_devotion_intent_header: "신앙심:" # 4201487173289154186
  RICE_roman_kalends_devotion_intent: "헌신" # 13046272498566933790
  RICE_roman_kalends_devotion_intent_desc: "당신의 종교적 정체성을 강화합니다. [신앙도_i|E] [신앙도|E]를 잃는 대신 #P 획득합니다#!. 당신 위의 [봉신|E]이 다른 [종교|E]를 따르는 경우 #bold 두 배#!로 증가합니다. 당신이 [GetTrait('zealous').GetName( GetNullCharacter )] 또는 [GetTrait('diligent').GetName( GetNullCharacter )]인 경우 더 많은 [스트레스_loss_i|E] [stress|E]를 잃습니다." # 521256160443576964
  RICE_roman_kalends_generosity_intent_header: "관대함:" # 2598692737917792853
  RICE_roman_kalends_generosity_intent: "관대함" # 7055109435000099171
  RICE_roman_kalends_generosity_intent_desc: "선물 주기에 정말 열중하시네요. #P +100%#! 선물 주기로 인한 [opinion|E] 상승. [stress_loss_i|E] [stress|E] 감소가 더 커집니다. [GetTrait('generous').GetName( GetNullCharacter )] 또는 [GetTrait('compassionate').GetName( GetNullCharacter )]이라면." # 16374460701478942147
  RICE_roman_kalends_gift_type: "선물" # 13080234212047682245
  RICE_roman_kalends_gift_small: "겸손한" # 9351313465329914901
  RICE_roman_kalends_gift_small_desc: "$EFFECT_LIST_BULLET$ 기본 [prestige_i|E] #V [EmptyScope.ScriptValue('RICE_roman_kalends_gift_gain_small_base')]#! [prestige|E] 획득\n$EFFECT_LIST_BULLET$ 이 [activity|E]에 참석하는 모든 [character|E]로부터 #P 4#! [opinion|E] 획득\n$EFFECT_LIST_BULLET$ 당신은 최대 #V [gold_i|E][GetPlayer.MakeScope.ScriptValue('tiny_gold_value')]#!의 선물을 받을 수 #italic 있습니다#!.\n\n#weak 이번에는 작은 선물 교환으로 충분합니다.#!" # 11137108903947766138
  RICE_roman_kalends_gift_medium: "평균" # 17705814244814514937
  RICE_roman_kalends_gift_medium_desc: "$EFFECT_LIST_BULLET$ 기본 [prestige_i|E] #V [EmptyScope.ScriptValue('RICE_roman_kalends_gift_gain_medium_base')]#! [prestige|E] 획득\n$EFFECT_LIST_BULLET$ 이번 [activity|E]에 참석한 모든 [character|E]로부터 #P 8#! [opinion|E] 획득\n$EFFECT_LIST_BULLET$본인 또한 #italic 최대#! #V [gold_i|E][GetPlayer.MakeScope.ScriptValue('minor_gold_value')]#! 상당의 선물을 받을 수 있음\n\n#weak 축제 분위기에는 축제 분위기에 맞는 선물 교환이 필요합니다!#" # 7967929912636755748
  RICE_roman_kalends_gift_large: "상당한" # 13455308899440073070
  RICE_roman_kalends_gift_large_desc: "$EFFECT_LIST_BULLET$기본 [명예_i|E] #V [EmptyScope.ScriptValue('RICE_roman_kalends_gift_gain_large_base')]#! [명예|E] 획득\n$EFFECT_LIST_BULLET$이 [행사|E]에 참석하는 모든 [인물|E]에게 #P 12#! [호감도|E] 증가\n$EFFECT_LIST_BULLET$당신은 최대 #V [금_i|E][GetPlayer.MakeScope.ScriptValue('medium_gold_value')]#!의 선물을 받을 수 있습니다\n\n#weak 난 모든 사람에게 훌륭한 선물을 주며 카렌드의 정신을 진심으로 받아들일 것입니다!#!" # 13504377180458695533
