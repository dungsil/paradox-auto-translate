  game_concept_RICE_pirate: "해적" # 4878056412161366534
  game_concept_RICE_pirates: "해적" # 10879830082974508073
  game_concept_RICE_pirate_desc: "RICE에서는 해적이 [special_buildings|E]와 [decisions|E] 같은 여러 가지 방식으로 나타납니다. 지중해와 인도양의 [rulers|E]는 특정 조건이 충족될 경우 각각 [mediterranean_pirates|E]와 [indian_ocean_pirates|E]와 상호작용할 수 있습니다." # 487301926831227381
  game_concept_mediterranean_local_pirate: "지역 해적" # 16205042067334868494
  game_concept_mediterranean_local_pirates: "지역 해적" # 14800408829530387227
  game_concept_mediterranean_pirate_desc: "지중해의 [RICE_pirates|E] 및 사략선은 게임 내에서 여러 방식으로 표현됩니다. 먼저, 지중해 연안에서 특정 조건을 충족하는 통치자는 $building_type_RICE_mediterranean_pirate_den_01$이라 불리는 [special_building|E]를 건설하는 [decision|E]을 내릴 수 있습니다. 이 건물은 다수의 군사 및 경제 보너스를 제공하며, 몇몇 [counties|E]는 게임 시작 시 이미 이 건물을 보유하고 있는데, 대개 역사적으로 이탈리아 공화국처럼 해적을 돕거나 협력하는 것으로 유명한 곳들입니다.\n\n여러 선택지가 있는 $RICE_pirate_mediterranean_decision$ [decision|E]도 있습니다. 대부분의 선택지는 영토 내에 $building_type_RICE_mediterranean_pirate_den_01$을 보유하거나, 앞서 언급된 [decision|E]의 $RICE_pirate_establish_relations_name$ 선택지를 통해 얻을 수 있는 $RICE_pirate_mediterranean_connections_modifier$ [modifier|E]를 통해 잠금 해제됩니다." # 5725026202190458904
  building_type_RICE_lesbos_fortress_of_mytilene_01: "미틸리니 요새" # 5232321279604738830
  building_type_RICE_lesbos_fortress_of_mytilene_01_desc: "수세기 동안 레스보스 섬은 에게 해에서 로마 방어선의 중요한 보루 역할을 해왔습니다. 그 주요 도시인 미틸레네의 성채는 에게 해 전역의 무역 흐름을 보호했을 뿐만 아니라, 섬과 이 에게 해 지역을 방어하는 데 핵심적인 역할을 했습니다." # 6192213098441077414
  building_RICE_lesbos_fortress_of_mytilene_01: "$building_type_RICE_lesbos_fortress_of_mytilene_01$" # 10361110044998085625
  building_RICE_lesbos_fortress_of_mytilene_01_desc: "$building_type_RICE_lesbos_fortress_of_mytilene_01_desc$" # 9110423398858889381
  building_RICE_lesbos_fortress_of_mytilene_02: "확장된 $building_type_RICE_lesbos_fortress_of_mytilene_01$" # 12035729213140845664
  building_RICE_lesbos_fortress_of_mytilene_02_desc: "$building_type_RICE_lesbos_fortress_of_mytilene_01_desc$" # 9110423398858889381
  building_type_RICE_mediterranean_pirate_den_01: "지중해 해적 소굴" # 6292543698873302114
  building_type_RICE_mediterranean_pirate_den_01_desc: "무장 상인과 해적의 경계선은 종종 모호합니다. 단순 약탈은 장기적으로 실현 가능한 목표가 아닌 경우가 많으므로, 지중해와 같은 많은 해양 지역에서 엘리트들은 종종 이익과 수익을 위해 해적들과 협력하며, 경제적 경쟁자인 공동의 적들을 약화시키기도 합니다." # 15792376546375944324
  building_RICE_mediterranean_pirate_den_01: "도적 소굴" # 15568881954145402940
  building_RICE_mediterranean_pirate_den_01_desc: "비록 이제는 공동의 적을 공격하기 위해 국가로부터 간접적인 지원을 받고 있지만, 이 지역의 해적들은 지중해 이 일대에 이제 막 거점을 확보하기 시작했을 뿐입니다." # 2402412308914010758
  building_RICE_mediterranean_pirate_den_02: "암시장" # 2820867376589737327
  building_RICE_mediterranean_pirate_den_02_desc: "이 지역의 해적들은 경쟁 상인들로부터 상품을 강탈하고 다른 곳으로 밀수하기 위해 지역 영주들과 더욱 긴밀히 공조하고 있습니다. 이는 수익성 있는 거래이며, 지중해에서는 드물지 않은 일입니다." # 1742615280515484943
  building_RICE_mediterranean_pirate_den_03: "해적 항구" # 17691484996744889339
  building_RICE_mediterranean_pirate_den_03_desc: "이곳의 해적단들은 지역 통치자들의 도움을 받아 함대를 관리하고 무역에 종사할 수 있는 자신들만의 성역을 유지하기에 충분한 부와 영향력을 축적했습니다." # 8304416978641151762
  building_RICE_mediterranean_pirate_den_04: "해상 성채" # 14211986981835860739
  building_RICE_mediterranean_pirate_den_04_desc: "여기에 깃든 해적들과 그들을 지원하는 지역 통치자들, 둘 모두에게 감히 맞서는 자들을 위협하며 이 해안을 지키는 강력한 요새가 자리하고 있습니다. 전리품을 채우든 적과 싸우든, 이 두 집단의 이익은 하나로 통합니다." # 13967038885145248764
  activity_RICE_roman_kalends_host_an_a: "$host_activity_a$" # 13713790857143020716
  activity_RICE_roman_kalends: "칼렌다이" # 1062438644660672734
  activity_RICE_roman_kalends_desc: "고대 로마인들은 1월의 도래를 새해의 시작으로 기념했습니다. 이 기념은 지중해와 중동의 많은 공동체들 사이에서 계속되고 있습니다." # 11262433936081333891
  activity_RICE_roman_kalends_selection_tooltip: "칼렌다를 경축하다.\n\n$activity_RICE_roman_kalends_context_tooltip$" # 7301157995037606379
  activity_RICE_roman_kalends_context_tooltip: "#emphasis 역사적 배경:#! 1월의 칼렌다이는 고대 로마에서 전통적인 새해 기념일이었습니다. 한 해의 시작이 다른 날짜로 바뀌고 나서도, 여전히 지중해와 중동의 비잔티움 제국 영향권에서 기념되었습니다. 그때쯤에는 이 축일은 단순히 칼렌다이, 중세 그리스어로는 칼란다이라고 불렸는데, 다른 로마식 칼렌다이, 즉 다른 달의 시작은 더 이상 기념되지 않았기 때문입니다. 비잔티움 교회 당국은 칼렌다이를 이단적인 이교도 풍습이라고 비난했지만, 무슬림 땅에 사는 정교회 신자들에게는 종교적 기독교 정체성의 상징이 되었습니다. 어느 쪽이든, 비잔티움 및 무슬림 사료에 따르면, 칼렌다이는 인기가 시들해져 13세기 또는 14세기쯤에는 사라진 것으로 보입니다." # 13995787136259892772
  activity_RICE_roman_kalends_host_desc: "\n$BULLET_WITH_TAB$#P 획득#! [prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$[stress|E] [stress_loss_i|E] 상실\n$BULLET_WITH_TAB$초대받은 인물의 주최자에 대한 [opinions|E] 상승\n$BULLET_WITH_TAB$[capital|E] [county|E]는 #V 5#!년 동안 [GetModifier('RICE_kalends_celebrated_modifier').GetNameWithTooltip] [county_modifier|E]를 획득합니다\n$BULLET_WITH_TAB$#N 상실#! [piety_i|E][piety|E] (단, $RICE_roman_kalends_devotion_intent$ [intent|E]를 선택하거나 [GetReligionByKey('hellenism_religion').GetAdjective] [faith|E]를 따를 시 면제)" # 9732657607226468499
  activity_RICE_roman_kalends_guest_desc: "$activity_RICE_roman_kalends_host_desc$" # 18221561438110267656
  activity_RICE_roman_kalends_destination_selection: "$activity_RICE_roman_kalends_province_desc$" # 12045870191072460000
  activity_RICE_roman_kalends_guest_help_text: "$activity_RICE_roman_kalends$" # 13039371817461952191
  activity_RICE_roman_kalends_predicted_cost: "본 [활동|E]의 비용은 주로 [수입|E]에 기반합니다." # 10498845032472754788
  activity_RICE_roman_kalends_conclusion_desc: "우리의 [GetActivityType( 'activity_RICE_roman_kalends' ).GetName]가 끝났습니다. 정말 즐거운 행사였습니다!" # 9034901605906290971
  RICE_roman_kalends_celebration_phase: "축하" # 8745396489141951886
  RICE_roman_kalends_celebration_phase_desc: "'칼렌드가 오면,' 현지 속담에 이르기를, '따뜻하게 지내고 실내에 머물러라.'" # 14026478625229866288
  RICE_roman_kalends_festive_intent_header: "축제:" # 8815145433511295814
  RICE_roman_kalends_festive_intent: "축제:" # 15164774729156442531
  RICE_roman_kalends_festive_intent_desc: "긴장을 풀고 즐거운 시간을 보냅니다. 추가 [stress_loss_i|E]의 [stress|E]를 잃으며, 만약 당신이 [GetTrait('gregarious').GetName( GetNullCharacter )]이거나 [GetTrait('gluttonous').GetName( GetNullCharacter )]이면 더욱 많이 잃습니다." # 5191273724221539457
  RICE_roman_kalends_devotion_intent_header: "신앙심:" # 4201487173289154186
  RICE_roman_kalends_devotion_intent: "신앙심:" # 13046272498566933790
  RICE_roman_kalends_devotion_intent_desc: "종교적 정체성을 강화합니다.\n[piety|E]를 잃는 대신 #P [piety_i|E]를 얻습니다#!; 상위에 다른 [religion|E]을 따르는 [liege|E]가 있다면 이는 #bold 두 배#!가 됩니다.\n[GetTrait('zealous').GetName( GetNullCharacter )]이나 [GetTrait('diligent').GetName( GetNullCharacter )] 특성을 가지고 있다면 [stress|E]를 [stress_loss_i|E] 더 잃습니다." # 521256160443576964
  RICE_roman_kalends_generosity_intent_header: "자선:" # 2598692737917792853
  RICE_roman_kalends_generosity_intent: "자선:" # 7055109435000099171
  RICE_roman_kalends_generosity_intent_desc: "선물 주는 행위를 정말 즐기는군요.\n선물 증정으로 인한 [opinion|E] #P +100%#! 증가.\n만약 [GetTrait('generous').GetName( GetNullCharacter )] 특성이나 [GetTrait('compassionate').GetName( GetNullCharacter )] 특성을 가졌다면 [stress_loss_i|E] [stress|E]를 더 많이 잃습니다." # 16374460701478942147
  RICE_roman_kalends_gift_type: "선물" # 13080234212047682245
  RICE_roman_kalends_gift_small: "겸손한" # 9351313465329914901
  RICE_roman_kalends_gift_small_desc: "$EFFECT_LIST_BULLET$[prestige_i|E]를 #V [EmptyScope.ScriptValue('RICE_roman_kalends_gift_gain_small_base')]#! 기본 획득\n$EFFECT_LIST_BULLET$이 [activity|E]에 참석한 모든 [character|E]로부터 #P 4#! [opinion|E] 획득\n$EFFECT_LIST_BULLET$당신 자신은 최대 #V [gold_i|E][GetPlayer.MakeScope.ScriptValue('tiny_gold_value')]#!의 선물을 #italic 받을 수도 있습니다#!.\n\n#weak 이번에는 작은 선물 교환만 할 것입니다.#!" # 11137108903947766138
  RICE_roman_kalends_gift_medium: "평균" # 17705814244814514937
  RICE_roman_kalends_gift_medium_desc: "$EFFECT_LIST_BULLET$기본 [prestige_i|E] #V [EmptyScope.ScriptValue('RICE_roman_kalends_gift_gain_medium_base')]#! [prestige|E] 획득\n$EFFECT_LIST_BULLET$이 [activity|E]에 참석한 모든 [character|E]에게서 #P 8#! [opinion|E] 획득\n$EFFECT_LIST_BULLET$당신 자신은 최대 #V [gold_i|E][GetPlayer.MakeScope.ScriptValue('minor_gold_value')]#! 만큼의 선물을 #italic 받을#! 수 있습니다!\n\n#weak 축제에는 축제 선물이 빠질 수 없죠!#!" # 7967929912636755748
  RICE_roman_kalends_gift_large: "상당한" # 13455308899440073070
  RICE_roman_kalends_gift_large_desc: "$EFFECT_LIST_BULLET$기본 [prestige_i|E] #V [EmptyScope.ScriptValue('RICE_roman_kalends_gift_gain_large_base')]#! [prestige|E]를 획득합니다.\n$EFFECT_LIST_BULLET$본 [activity|E]에 참석한 모든 [character|E]로부터 #P 12#! [opinion|E]를 획득합니다.\n$EFFECT_LIST_BULLET$당신 스스로도 최대 #V [gold_i|E][GetPlayer.MakeScope.ScriptValue('medium_gold_value')]#!까지의 선물을 #italic 받을 수도#! 있습니다.\n\n#weak 모두에게 성대한 선물을 베풀어 칼렌다의 정신을 진정으로 받아들이겠소!#!" # 13504377180458695533
  RICE_roman_kalends_gift_amount: "증여 규모" # 16808120998537556001
