  lesbos.0080.t: "헤파이스토스의 대장간" # 9203982734980244683
  lesbos.0080.desc: "옛날, [GetTitleByKey('c_lesbos').GetNameNoTier] 근처 작은 섬 레스보스는 헤파이스토스, 대장간의 [GetReligionByKey('hellenism_religion').GetAdjective] 신의 위대한 제련소가 있던 곳이라고 전해졌습니다. 신화에 따르면, 그 섬은 헤파이스토스의 아버지인 제우스가 아기였던 그를 땅으로 던졌던 곳이기 때문에 신성한 곳이었습니다.\n\n이 사건에 관한 민담을 듣다 보니, 물론 저는 [ROOT.Char.GetFaith.GetAdjective] 신앙을 따르고 [ROOT.Char.GetFaith.HighGodName]께 기도하지만, 헤파이스토스가 아니더라도 그 이야기가 흥미롭다는 것을 부인할 수 없습니다. 이 에게해에 있는 여러 섬들에 대해 어떤 이야기들이 더 있을지 누가 알겠습니까?" # 7114328504348031826
  lesbos.0080.a: "이러한 이야기는 많을 것입니다." # 7966375544491112614
  lesbos.0081.t: "림니오 포도주" # 17663178732000204036
  lesbos.0081.desc: "[GetTitleByKey('c_lesbos').GetNameNoTier]의 백성들이 저에게 #italic 림니오# 와인을 선물로 주었습니다. 고대부터 이 섬의 특산품으로 알려져 있으며, 아리스토텔레스와 같은 고전 저술가들에 의해 언급될 정도로 유명합니다. 심지어 고대 의사 갈렌조차도 이 섬의 와인을 세계 최고의 와인 중 하나로 여겼다고 합니다!\n\n어쨌든, 이 와인은 연회에 적절하며, 혼자 즐기기에도 좋을 것입니다!" # 4660010061951981489
  lesbos.0081.a: "훌륭한 선물이군!" # 16468352431175360542
  lesbos.0082.t: "최고의 레즈비언 시인?" # 8369842196182767925
  lesbos.0082.desc: "옛날, [GetTitleByKey('c_lesbos').GetNameNoTier] 섬은 #italic 시인들의 섬#!이라는 별칭으로 불렸습니다. 섬에는 여러 유명한 시인들이 살았기 때문입니다. 요즘, 저는 그중 가장 유명한 이들을 떠올립니다.\n\n#bold 사포#!는 역사상 가장 위대한 여성 시인 중 한 명으로 여겨집니다. 남녀의 사랑을 아름답게 표현하는 그녀의 능력은 탁월하지만, 일부 사람들은 그녀의 방탕한 생활에 대해 비난합니다.\n\n#bold 테르판데르#!는 음악 악기와 서정적인 스타일의 혁신으로 고대 음악의 창시자 중 한 명으로 칭송받습니다. 그리고 꽤나 활발한 파티 애호가였다고 합니다.\n\n#bold 알카이오스#!는 사포와 동시대 사람이었으며, 또 다른 혁신적인 시인이자 역사상 가장 위대한 서정시인 중 한 명입니다. 그러나 그와 그의 형제들은 종종 지역 정치 분쟁에 휘말렸습니다." # 2062224147940595765
  lesbos.0082.a: "사포가 제일 좋아요" # 9309850155937274747
  lesbos.0082.b: "테르판데르가 제일 좋아요" # 409365432465713309
  lesbos.0082.c: "알케우스가 제일 좋아요." # 4097557712273611804
  lesbos.0083.t: "사포의 진실된 이야기" # 8875067078798873170
  lesbos.0083.desc: "사포는 [GetTitleByKey('c_lesbos').GetNameNoTier]에서 가장 유명한 인물 중 한 명입니다. 그러나 고대부터 그녀는 논란의 인물이었습니다. 많은 사람들은 그녀를 뛰어난 시인으로 알지만, 다른 이들은 그녀가 남녀와 자유롭게 잠자리를 가진 음탕한 창녀였다고 믿습니다. 수년 동안 학자들은 이러한 차이점에 대한 여러 해결책을 제시해 왔습니다.\n\n어떤 이들은 사실 사포라는 이름의 유명한 여성 두 명이 나중에 혼동되었을 것이라고 믿습니다. 한 명은 유명한 시인이고 다른 한 명은 부도덕한 기녀였습니다.\n\n하지만 다른 이들은 이것이 문제를 지나치게 복잡하게 만든다고 생각하고, 사포는 오직 한 명뿐이라고 믿습니다. 대신 그녀는 처음에는 덕망이 부족했지만, 시간이 지남에 따라 자신을 개선하여 유명한 시인이 되었습니다." # 606250025446910668
  lesbos.0083.a: "사포가 둘 정도 있었을 것 같아요." # 15979724566932212045
  lesbos.0083.b: "사포는 자신을 향상시키기 위해 열심히 노력했을 것입니다." # 3742815260653522445
  lesbos.0084.t: "[GetTitleByKey('c_lesbos').GetNameNoTierNoTooltip]의 화석림" # 754707407212284873
  lesbos.0084.desc: "[GetTitleByKey('c_lesbos').GetNameNoTier] 섬에는 기이한 지리적 명소가 있습니다. 나무가 돌로 변한 거대한 석화림이죠. 그 기원은 아무도 모릅니다.\n\n\n오늘, 몇몇 방문 귀빈들이 그 명소에 대해 문의하였고, 우리는 알고 있는 바를 자세히 설명해 드렸습니다." # 9989519619393539147
  lesbos.0084.a: "세상은 경이로움으로 가득하네 – 우리 섬도 예외가 아니지!" # 14453375081259414678
  lesbos.0085.t: "아리스토텔레스와 호수" # 4798743765101148453
  lesbos.0085.desc: "어느 날, 내 신하들과 나는 [GetTitleByKey('c_lesbos').GetNameNoTier]의 역사에 대해 이야기하고 있었는데, 누군가가 위대한 아리스토텔레스가 그 섬에 몇 년 동안 살았다는 사실을 언급했습니다.\n\n이 기간 동안, 그 철학자는 칼로니스 갯벌을 연구하여 그곳의 동식물을 더 잘 이해하기 위해 시간을 보냈습니다. 이러한 노력은 그의 생물학적 사고와 관찰에 많은 영향을 주었습니다. 예를 들어, 그는 현지 어부들에게 현지 동식물에 대한 관찰 내용을 질문하고 오늘날까지도 우리가 배우는 중요한 결론을 많이 도출했습니다." # 17470497970735675062
  lesbos.0085.a: "아리스토텔레스의 저작을 더욱 공부해야겠군…" # 7252156581457409120
  lesbos.0085.b: "아리스토텔레스에게는 꽤나 힘든 일인 것 같군." # 2708285881066837255
