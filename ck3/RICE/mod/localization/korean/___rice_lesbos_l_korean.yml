  game_concept_RICE_pirate: "해적" # 4878056412161366534
  game_concept_RICE_pirates: "해적" # 10879830082974508073
  game_concept_RICE_pirate_desc: "해적은 RICE에서 [special_buildings|E] 및 [decisions|E]와 같은 여러 방식으로 표현됩니다. 지중해와 인도양의 [rulers|E]는 특정 조건이 충족되면 각각 [mediterranean_pirates|E] 및 [indian_ocean_pirates|E]와 상호 작용할 수 있습니다." # 487301926831227381
  game_concept_mediterranean_local_pirate: "현지 해적" # 16205042067334868494
  game_concept_mediterranean_local_pirates: "지역 해적" # 14800408829530387227
  game_concept_mediterranean_pirate_desc: "지중해의 [RICE_pirates|E]와 해적들은 게임에서 여러 가지 방식으로 표현됩니다. 먼저, 지중해를 따라 특정 조건을 충족하는 통치자는 $building_type_RICE_mediterranean_pirate_den_01$이라는 [special_building|E]을 건설하는 [decision|E]을 내릴 수 있습니다. 이 건물은 다수의 군사적 및 경제적 보너스를 제공하며, 일부 [counties|E]는 게임 시작 시 이미 이 건물을 가지고 있으며, 일반적으로 역사적으로 해적을 접대하거나 그들과 협력한 것으로 유명한 이탈리아 공화국과 같은 곳입니다.\n\n또한 여러 옵션이 있는 $RICE_pirate_mediterranean_decision$을 선택하는 [decision|E]도 있습니다. 대부분의 옵션은 영토에 $building_type_RICE_mediterranean_pirate_den_01$이 있거나, 앞서 언급한 [decision|E]의 $RICE_pirate_establish_relations_name$ 옵션을 통해 얻을 수 있는 $RICE_pirate_mediterranean_connections_modifier$ [modifier|E]를 통해 해제됩니다." # 5725026202190458904
  building_type_RICE_lesbos_fortress_of_mytilene_01: "미틸레네 요새" # 5232321279604738830
  building_type_RICE_lesbos_fortress_of_mytilene_01_desc: "수백 년 동안 레스보스 섬은 에게 해의 중요한 로마 방어 요새로서 역할을 해왔습니다. 주요 도시인 미틸레네의 성은 섬과 에게 해 지역을 방어하고 에게 해를 통한 무역 흐름을 보호하는 데 중요한 역할을 해왔습니다." # 6192213098441077414
  building_RICE_lesbos_fortress_of_mytilene_01: "$building_type_RICE_lesbos_fortress_of_mytilene_01$" # 10361110044998085625
  building_RICE_lesbos_fortress_of_mytilene_01_desc: "$building_type_RICE_lesbos_fortress_of_mytilene_01_desc$" # 9110423398858889381
  building_RICE_lesbos_fortress_of_mytilene_02: "확장된 $building_type_RICE_lesbos_fortress_of_mytilene_01$" # 12035729213140845664
  building_RICE_lesbos_fortress_of_mytilene_02_desc: "$building_type_RICE_lesbos_fortress_of_mytilene_01_desc$" # 9110423398858889381
  building_type_RICE_mediterranean_pirate_den_01: "지중해 해적 소굴" # 6292543698873302114
  building_type_RICE_mediterranean_pirate_den_01_desc: "무장 상인과 해적의 경계는 종종 모호합니다. 단순 약탈은 장기적인 목표로 삼기에 적합하지 않은 경우가 많으므로, 지중해와 같은 해양 지역에서는 종종 엘리트들이 해적과 협력하여 이익과 이득을 얻고 경제적 경쟁자인 적을 약화시키려 합니다." # 15792376546375944324
  building_RICE_mediterranean_pirate_den_01: "도둑 은신처" # 15568881954145402940
  building_RICE_mediterranean_pirate_den_01_desc: "이 지역의 해적들은 이제 국가의 간접적인 지원을 받아 서로의 적을 노리지만, 지중해 이 지역에 발판을 마련하기 시작한 단계에 불과합니다." # 2402412308914010758
  building_RICE_mediterranean_pirate_den_02: "암시장" # 2820867376589737327
  building_RICE_mediterranean_pirate_den_02_desc: "이 지역의 해적들은 현지 영주들과 더욱 긴밀히 협력하여 경쟁 상인의 상품을 훔치고 다른 곳으로 밀수하고 있습니다. 이는 수익성이 좋은 거래이며, 지중해에서는 드물지 않습니다." # 1742615280515484943
  building_RICE_mediterranean_pirate_den_03: "해적 항구" # 17691484996744889339
  building_RICE_mediterranean_pirate_den_03_desc: "이곳의 해적단은 지역 통치자들의 도움을 받아 함대를 관리하고 교역에 참여할 수 있는 자체적인 성역을 유지할 만큼 충분한 부와 영향력을 축적했습니다." # 8304416978641151762
  building_RICE_mediterranean_pirate_den_04: "해상 요새" # 14211986981835860739
  building_RICE_mediterranean_pirate_den_04_desc: "이곳은 이 해안을 지키고, 해적들과 그들을 지원하는 지방 통치자들을 억누르기 위한 강력한 요새입니다. 그들의 재산을 채우든 적과 싸우든, 이 두 집단의 이해관계는 같습니다." # 13967038885145248764
  activity_RICE_roman_kalends_host_an_a: "$host_activity_a$" # 13713790857143020716
  activity_RICE_roman_kalends: "칼렌드" # 1062438644660672734
  activity_RICE_roman_kalends_desc: "고대 로마인들은 1월의 시작을 새해의 시작으로 기념했습니다. 이 기념은 지중해와 중동의 많은 공동체에서 계속되고 있습니다." # 11262433936081333891
  activity_RICE_roman_kalends_selection_tooltip: "칼렌드를 기념합니다.\n\n$activity_RICE_roman_kalends_context_tooltip$" # 7301157995037606379
  activity_RICE_roman_kalends_context_tooltip: "#emphasis 역사적 배경:#! 1월의 칼렌드는 고대 로마에서 전통적인 새해 축제였습니다. 새해 시작일이 다른 날짜로 옮겨진 후에도 지중해와 중동의 비잔틴 영향권 지역에서는 여전히 축하했습니다. 그때쯤에는 다른 로마 칼렌드, 즉 다른 달의 시작이 더 이상 축하되지 않았기 때문에 이 축일은 단순히 칼렌드 또는 중세 그리스어로 칼란다이로 알려졌습니다. 비잔틴 교회 당국은 칼렌드를 이단적인 이교 관습으로 비난했지만, 무슬림 땅의 정교회 기독교인들에게는 종교적인 기독교 정체성의 상징이 되었습니다. 어쨌든 비잔틴과 무슬림 자료에 따르면 칼렌드는 인기가 떨어졌고 13세기 또는 14세기까지 사라진 것으로 보입니다." # 13995787136259892772
  activity_RICE_roman_kalends_host_desc: "$BULLET_WITH_TAB$#P 명성 획득#! [prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$스트레스 감소 [stress_loss_i|E][stress|E]\n$BULLET_WITH_TAB$초대받은 사람들의 주최자에 대한 [opinions|E] 증가\n$BULLET_WITH_TAB$[capital|E] [county|E]에 #V 5#!년 동안 [GetModifier('RICE_kalends_celebrated_modifier').GetNameWithTooltip] [county_modifier|E] 부여\n$BULLET_WITH_TAB$#N 신앙심 감소#! [piety_i|E][piety|E] $RICE_roman_kalends_devotion_intent$ [intent|E]를 선택하거나 [GetReligionByKey('hellenism_religion').GetAdjective] [faith|E]를 따르지 않는 경우" # 9732657607226468499
