  mediterranean_pirate_intro_text: "[GetGeographicalRegion('RICE_mediterranean_region').GetName] 지역 해적들과의 연계가 있습니다. 그들은 저의 영토를 공격하지 않고, 공동 이익이 발생할 경우 도움을 줄 것을 약속했습니다." # 8337190491002360894
  lesbos.0060.t: "해적들: 관계 수립" # 3629878746621603655
  lesbos.0060.desc: "고대부터 바다에는 해적들이 끊이지 않았습니다.\n\n그러므로 수 세기 동안 군주들은 다양한 방법으로 해적들을 이용하려고 노력해왔습니다.  결국 우리는 많은 공통점을 가지고 있으니까요.  게다가 많은 해적들은 사실 상인이기도 하므로, 항상 이익을 낼 가능성이 있습니다.\n\n이러한 수많은 다른 군주들의 발자취를 따라, 제 관리들에게 해적 무리들과 협력할 의향이 있는 자들과 유익한 관계를 맺도록 지시했습니다.  제 항구에 그들을 피난처를 제공하더라도, 그들은 진정으로 우리의 통제 아래 있는 것은 아닐지라도, 특히 그들이 제 영토를 공격하지 않기로 동의한다면, 장기적으로 서로에게 도움이 될 수 있을 것입니다." # 14337829029150537674
  lesbos.0060.a: "현실적이고 필수적인 조치." # 3907159241504226176
  lesbos.0061.t: "해적: 전리품 획득" # 14034865941826294605
  lesbos.0061.desc: "최근, 이 해적들이 어디선가 약탈한 풍부한 전리품을 얻었다는 소식을 접했습니다.\n\n이전 합의에 따라 그들은 노예와 금, 무기, 식량, 귀중한 예술품 등 모든 종류의 훌륭한 상품을 포함한 이 전리품 일부를 넘겨주었습니다." # 3067862002054362009
  lesbos.0061.a: "아, 그들의 멋진 전리품이로군!" # 8599157128126101021
  lesbos.0062.t: "해적: 판매 승인" # 11150361833592887693
  lesbos.0062.desc: "최근 이 해적들은 노예, 금, 무기, 식량, 귀중한 예술품 등 좋은 전리품을 많이 획득하여 활발하게 활동하고 있습니다.\n\n그들이 이러한 물품들을 저의 영역 항구에서 판매할 수 있도록 허락해 달라고 요청하였습니다.  이런 제안을 거절할 수 있을까요?" # 5039161355183434664
  lesbos.0062.a: "지역 경제가 활성화될 것입니다." # 17135225112055244266
  lesbos.0063.t: "해적: 해적 모병" # 6166418238136479392
  lesbos.0063.desc: "이 해적들의 군사적 경험은 상당하며, 내 군대에 귀중한 자산이 될 수 있습니다.\n\n나는 이 해적들과 더욱 지속적인 협약을 맺고, 나의 기치 아래 직접 싸우도록 영입하기로 결정했습니다." # 9608888311712531144
  lesbos.0063.a: "믿을 만한 병사들이 되기를 바랍니다." # 11979645674450538471
  lesbos.0064.t: "해적: 포로 몸값 협상" # 13371954594534084992
  lesbos.0064.desc: "백성들 중 일부가 해적들에게 붙잡혔다는 소식을 들었습니다. 물론, 저와 협약을 맺은 \"우리\" 해적들은 제 영토를 함부로 건드리지 않습니다. \n\n하지만, 친선 관계인 해적들은 큰 자산입니다. 백성들이 붙잡힌 친구와 가족을 구출해달라고 간청했을 때, 우리 해적들은 그들의 네트워크를 활용하여 몸값을 지불하면 포로들을 석방해주었습니다." # 5526177470963248050
  lesbos.0064.a: "몸값이 지불되었고, 포로들은 고향으로 돌아갈 수 있습니다." # 3587887933179386494
