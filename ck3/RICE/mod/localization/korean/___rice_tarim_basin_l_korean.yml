  tarim_basin.0179.t: "전설적인 순교자의 죽음" # 18421183482953130890
  tarim_basin.0179.desc: "최근 [ali_arslan.GetTitledFirstName]의 죽음은 중앙아시아의 많은 [islam_religion.GetName] 신도들에게 슬픔을 안겨주었습니다. [ali_arslan.GetFirstName]이 진실한 신자였는지 아닌지는 차치하고, [khotan.GetNameNoTier]의 첫 번째 [islam_religion.GetAdjective] 통치자로서 - 적어도 [ali_arslan.GetSheHe]이 처음 도시를 통치하게 되었을 때 - 타림 분지의 종교 역사에서 중요한 역할을 했다는 것은 의심의 여지가 없습니다.\n\n결과적으로 많은 [islam_religion.GetAdjective] 현지인들이 [ali_arslan.GetHerHis]의 삶과 업적을 과장하기 시작하여 [ali_arslan.GetSheHe]이 전투에서 많은 잔인한 이교도들을 물리친 위대한 순교자였다고 주장합니다.\n\n여러 가지 이유로 [ali_arslan.GetFirstName]을 기리는 작은 영묘가 인근 [kashgar.GetNameNoTier]에 막 건설되었으며, 빠르게 지역 순례지가 되고 있습니다. 어쩌면 야심 찬 지역 통치자가 이 무덤을 확장하여 특별한 무언가를 만들 수도 있을 것입니다." # 13916236434533854306
  tarim_basin.0179.a: "그리 된 것이오." # 4807123701070642983
  tarim_basin.0179.tooltip: "[islam_religion.GetAdjective] [kashgar.GetNameNoTier](으)의 [county|E]를 다스리는 [rulers|E]는 [decision|E] $RICE_tarim_basin_construct_ordam_mazar$(을)를 이용할 수 있게 되며, 이는 주변 [islam_religion.GetAdjective] [rulers|E]가 [decision|E] $RICE_tarim_basin_attend_ordam_mazar_festival$(을)를 이용할 수 있도록 해줍니다." # 9025690066302739811
