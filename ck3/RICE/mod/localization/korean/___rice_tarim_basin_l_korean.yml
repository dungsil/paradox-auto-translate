  RICE_tarim_basin_khotan_procession_monastery_type_other_desc: "$EFFECT_LIST_BULLET$호탄의 14개 중요한 사원 중 상대적으로 알려지지 않은 사원 중 하나에 기부하시게 됩니다.\n$EFFECT_LIST_BULLET$이 [활동|E]의 비용이 [금_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_tarim_basin_khotan_basic_donation_cost')]#! 만큼 증가합니다.\n$EFFECT_LIST_BULLET$이 [활동|E]가 끝나면 [명예_i|E] #V 50#!을 얻습니다.\n\n#weak 고마티와 마셰 사원이 호탄에서 가장 유명하지만, 매년 행렬에 참여하는 다른 사원들도 있습니다. 그들은 그렇게 유명하지는 않지만 여전히 중요하며, 따라서 이러한 사원 중 하나를 후원해야 합니다!#!" # ed47839df5ec6dead0bbe1c4ce2f23d702bcb8de
