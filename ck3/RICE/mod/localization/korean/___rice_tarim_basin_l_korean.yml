  RICE_tarim_basin_patronize_a_mogao_cave_effect_tooltip_1: "동굴을 건설하는 데 약 1년이 걸립니다. 완공되면 동굴의 크기와 선택한 예술 테마에 따라 [prestige|E], [piety|E], [dynasty_prestige|E] 및 #P 긍정적#! [character_modifier|E]를 얻을 수 있습니다. #X 이 결정은 일생에 단 한 번만 내릴 수 있습니다!#!" # 9914234725934752917
