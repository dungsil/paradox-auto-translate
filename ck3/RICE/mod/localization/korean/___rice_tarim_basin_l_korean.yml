  tarim_basin.0070.t: "모가오 굴" # 75e66d93c2ccfd58ab31ebe0077f06eb66b140b3
  tarim_basin.0070.desc.intro: "모가오 석굴은 수세기 동안 부처님께서 가르치신 법의 진실을 증명하는 증거로 서 있습니다. 이제 저는 모가오 석굴에 새로운 석굴을 건립하여 공덕을 쌓을 기회를 얻었습니다." # 66c314c971dd0a1d4c66b054863c8349f5761d95
  tarim_basin.0070.desc.family: "제가 고용한 예술가들에게 동굴은 주로 저희 가문의 헌신을 보여주는 데 초점을 맞춰달라고 지시했습니다. 세상은 저희 가문의 정의로움과 진정한 길의 번영에 기여한 바를 알아야 합니다." # 7cc34bc8f71802cab8a48e262d9c07dbbc56a494
  tarim_basin.0070.desc.jataka: "제가 고용한 예술가들에게 동굴은 주로 쟈타카 이야기에서 불교 우화를 재구성하는 데 중점을 두도록 지시했습니다. 이 이야기들은 세대를 통해 사람들을 즐겁게 해왔으며, 올바른 행동과 도덕에 대해 모두에게 가르치는 좋은 방법입니다." # 48a8aea01a9b4b756d0438485029d47aad48ae7a
  tarim_basin.0070.desc.deities: "제가 고용한 예술가들에게 동굴의 주요 초점은 계몽된 존재와 신들을 묘사하는 데 맞춰야 한다고 지시했습니다. 불교의 부처님, 보살, 그리고 다른 신들을 직접 기리는 것보다 더 좋은 방법이 있을까요? 그들을 아름다운 모습으로 그려내는 것보다 더 나은 방법은 없을 겁니다." # 93b3406eb2362a6cd306ae5263a9920fb97f96eb
  tarim_basin.0070.desc.conclusion: "동굴의 예술적 방향 외에도 고려해야 할 것은 바로 비용입니다. 동굴의 규모와 디테일, 품질 수준에 따라 비용이 달라질 것입니다. 이미 동굴 건설을 위해 예산을 확보해 두었지만, 더 크고 화려한 동굴을 원한다면 더 많은 비용이 필요할 것입니다. 이 동굴은 얼마나 크게 만들 계획입니까?" # f5a4fa34de10e5b5f498256e37a0bd8c6ee9d8b7
  tarim_basin.0070.a: "소박한 동굴 - 적당히 돈을 지출하십시오." # 15f1a3c389c34a97af156e0a9093b19a13dc424a
  tarim_basin.0070.b: "괜찮은 크기의 동굴 - 상당한 금액을 사용하세요." # 311e9fb0d70dcc30a9e360f405ebddaab0df14e9
  tarim_basin.0070.c: "거대한 동굴 - 동굴은 비용이 많이 들겠지만 놀랍습니다." # 1994479b02b4fc5ed402d451bfb95eeba82c3a94
  tarim_basin.0070.tooltip: "[mogao_cave_short|E]에 투자할수록, 결국 얻는 보상, 즉 [piety|E], [prestige|E], 그리고 긍정적인 [character_modifiers|E]가 커집니다." # 8f84f9e580395ef719047c2526a7c1b892593349
  tarim_basin.0071.t: "모가오 석굴 완성" # 11b943f02ad89dbc1e14dfc9f5c340504622924e
  tarim_basin.0071.desc: "마침내, 오랜 기다림 끝에 제가 의뢰한 사람들이 모가오 석굴에 새로운 석굴을 조각해냈습니다. 상상했던 것처럼 아름답고 훌륭하며, 벽화에 새겨진 그림들은 매우 사실적으로 보입니다.\n\n이 석굴은 앞으로 수많은 세기 동안 이곳의 다른 석굴들과 함께 자랑스럽게 서서, 삼보의 영광을 증명하는 기념비가 될 것입니다." # 87d6d5fc2f2cf0c4b2fbb6b9187ebc03205a7fba
  tarim_basin.0071.a: "훌륭한 작업입니다!" # 509742c0cf083b56ce4a02240e4174b983a682d0
  tarim_basin.0072.t: "$tarim_basin.0071.t$" # 736fbb42cb4f4b4e02a2ef258eda92b06fade338
  tarim_basin.0072.desc: "[deceased_mogao.GetTitledFirstName]께서는, 돌아가시기 직전 모가오에 새로운 석굴을 조성할 인부들을 많이 고용하셨습니다. [deceased_mogao.GetHerHis|U] 서거는 이 세상 모든 것이 덧없음을 일깨워 주는 계기가 되었습니다. 생과 사의 순환이란 그러하니라!\n\n하지만 [deceased_mogao.GetSheHe]가 이를 마침내 보지 못한다 해도, [deceased_mogao.GetHerHis] 선행은 미래의 삶에서 많은 공덕을 얻게 해줄 것이며, 그 공덕은 분명 가족 모두에게도 함께 전해질 것입니다!" # a603889b0f659e1a8ec63e54779b33821719b345
  tarim_basin.0072.a: "$tarim_basin.0071.a$" # 6a5727a2798cdd7a4614408c08df6f32b083f4d6
  tarim_basin.0073.t: "길조로운 예지" # f7dbc032ef7f90ff4581a86eebd9ba9415a730aa
  tarim_basin.0073.desc: "모가오 굴을 위해 의뢰한 공사 중 한 작업자가 어느 날 밤 꿈속에서 알 수 없는 보살을 만났습니다. 이는 길조로 여길 수 있습니다." # 65352805283cd04bc5592bb8de25e051bbe5898c
  tarim_basin.0073.a: "(No text provided for translation.)" # 181cc78a414b734aa1af70f7c3f29442d34aa120
  tarim_basin.0074.t: "모가오굴에서의 모래폭풍" # 5824d873ef02bf796163d787d67e954697581b5e
  tarim_basin.0074.desc: "모가오 석굴에서 작업하던 중, 작은 모래 폭풍이 몰아쳤습니다. 큰 피해나 사상자는 없었지만, 석굴 공사 진척 상황이 일부 파괴되었습니다." # 86548cd21c8327fdf375ab09461f58200be6dce8
  tarim_basin.0074.a: "유감스럽습니다." # 2ac996a014f87365e3bf4636766f0ab9b2529fa7
  tarim_basin.0075.t: "약탈자의 습격" # 8f02e1fbe9c4245d49ddc2006b94ebe4df6880f2
  tarim_basin.0075.desc: "모가오 굴에서 사용되는 물자를 운반하던 상단이 유목민 강도에게 공격을 받았습니다. 다행히 모든 물자가 빼앗긴 것은 아니지만, 이는 프로젝트에 큰 타격입니다.\n\n분명 그 악랄한 자들은 삼보에 대한 그들의 악행으로 인해 다음 생애 지옥에서 다시 태어날 것입니다!" # 55d495cc18b397f185da7091f924b8f5b4be065c
  tarim_basin.0075.a: "그 손실은 어떻게든 만회해야겠습니다." # 022a0f740215a52dd9b9d0004a85944d206db428
  tarim_basin.0076.t: "동굴에 대한 지원이 필요하십니까?" # 6cf6743c4eac6bbab14a8625bbdcdb90191da546
  tarim_basin.0076.desc: "둔황 지역의 불교 재가자 단체 중 하나가 제가 모가오 석굴을 스스로 확장하려는 계획을 알게 되었습니다. 그들은 감명을 받았고, 제 프로젝트를 지원하기 위해 몇몇 자금을 제시했습니다.\n\n대신, 그들은 약간의 인정만을 요구합니다. 즉, 석굴에는 그들의 이름이 기재되어야 하고, 석굴 일부의 모습에 대해 조금의 의견을 개진할 수 있을 것입니다." # ee45b8772d7ee12e82d3bccf6e4803634c48ad78
  tarim_basin.0076.a: "그들의 모습은 동굴 벽화에 새겨지고, 그들의 생각은 고려될 것입니다." # 78e915eac5a02dc315e63a4e9b1a4abbd2bcd672
  tarim_basin.0076.b: "그들의 활동에 사용할 기부금을 감사의 표시로 전달하겠습니다!" # 5e1d1119e8141111dcb84ded5d830ec8d225fccf
  tarim_basin.0076.c: "솔직히 말해서, 이 동굴 프로젝트에 그들의 도움은 필요 없어." # 88fcf06ce1ee25a0d9670fc5bdf76d3e1a42bf79
  tarim_basin.0076.a.tooltip: "기증금으로 인해 석굴의 원래 규모를 확장하고 새로운 요소들을 추가할 수 있게 되었습니다. #EMP (이 옵션은 모가오 석굴이 완성될 경우 받는 보너스를 증가시킵니다.)#!" # 6bd2c5437dd633a94c58ae05f0c50313ee587e96
  tarim_basin.0077.t: "수도승의 방문" # 0f8dfaeb13df5c0963b57b6981141726c3f433b7
  tarim_basin.0077.desc: "둔황의 수도원 중 한 곳에서 뛰어난 승려가 오늘 모가오 석굴 공사 현장을 방문합니다. 지역 사회에서 그의 명성이 높기에, 그분을 동행하여 현장을 안내해 드렸습니다. 석굴은 아직 미완성이고 공사 중이지만, 이미 완성된 부분만으로도 충분할 것으로 기대했습니다.\n\n현장을 안내한 후 승려께서는 공사에 대한 긍정적인 의견을 보여주셨기에 안도했습니다!" # 2ef569abf9e09b61b2a4f2090f653af898877393
  tarim_basin.0077.a: "떠나기 전에 그에게 구걸을 조금 주었습니다." # 3b799352933165abe9b20860a3e025891691c95b
  tarim_basin.0078.t: "동굴 분쟁" # df81c1e8489ab1d4a88bc72e988124c8c4c765d3
  tarim_basin.0078.desc: "모가오 석굴의 작업이 다소 지연되었습니다. 우연히 제 석굴이 다른 상인 협회가 후원하는 석굴 공사 옆에 조성되고 있습니다.\n\n불행히도, 우리 석굴의 경계선을 두고 충돌이 발생했으며, 작업팀 간의 몇 차례 소규모 다툼도 있었습니다. 다행히 심각한 부상자는 없었습니다. 법률 당국은 제 의견을 받아들였지만, 상인들은 여전히 불만스러워 보입니다." # cdd35ae70681b89d0249065709ff4ea08daaeb9c
  tarim_basin.0078.a: "물러나서 자리를 내주십시오. 싸우지 말아야 합니다." # daaf9f3867f0f9148b7aa83fe8b98e965b72b444
  tarim_basin.0078.b: "상인들을 달래서 물러나게 하십시오. 그러면 그들은 진정될 것입니다." # 06ca8b4377060d43f47fe669fba463fa8eab2748
  tarim_basin.0078.c: "저 상인 놈들은 잊으세요! 이곳은 #italic 내# 영광스러운 동굴입니다!" # 7bbc29b6526a67bc2e82e88ef7fa0ced1a5007a8
  tarim_basin.0078.d: "우리 힘을 합쳐 큰 동굴 하나를 만들면 어떨까요?" # 8962a4819a338affb2fa63205d063204ef817bbb
  tarim_basin.0078.d.tooltip: "거대한 동굴 하나로, 우리는 각자 홀로 노력했을 때보다 더욱 불, 법, 승에 경의를 표할 수 있을 것입니다! #EMP (이 옵션은 모가오 동굴이 완성될 때 받는 보너스를 증가시킵니다.)!" # 5bc3ee7cc21b77793c660226a48ba47e5999a9f5
  tarim_basin.0079.t: "더 크고 더 좋은 동굴" # 8819f5d548e22644226da03ecf363e8cbf874a57
  tarim_basin.0079.desc: "상인들은 제 제스처에 놀랐고, 두 개의 작은 동굴 대신 하나의 큰 동굴을 만들고, 노동자와 장인들의 기술을 결합하여 예술을 함께 창조하기 위한 우리 노력을 통합하는 제 제안을 받아들였습니다.\n\n\n서로에 대한 과오를 용서하고, 우리의 다툼이 얼마나 어리석었는지 함께 웃었습니다. 부처님께서는 결국 우리의 고통스러운 감정에 현혹되지 말라고 가르쳐주셨으며, 이는 악업을 초래한다고 말씀하셨습니다.\n\n\n처음에는 적대적인 상황에서 이렇게 좋은 결과가 나왔다는 것이 얼마나 놀라운 일인가요! 이제 동굴은 예전보다 더 크고 위대해질 것입니다!" # 1b64f1e410a99f2db49170ef1dde951764206792
  tarim_basin.0079.a: "행복한 결말." # d7f0a32ba268711bcb651a7adbf0b16757920220
  tarim_basin.0080.t: "새로운 상인 친구" # 15851550f9467e1408d459112fc5451a833e1cfb
  tarim_basin.0080.desc: "상인 조합과 새로운 공동 동굴의 세부 사항을 조율하는 데 시간을 할애한 후, 그들 중 한 명이 갑자기 저의 궁정에서 [merchant.GetHerHis] 서비스를 제안했습니다. [merchant.GetSheHe|U]는 재능 있는 상인으로, 이름은 [merchant.GetFullName]입니다.\n\n어쨌든, 협상과 논의 과정에서 [merchant.GetSheHe]와 저는 매우 잘 지냈습니다. 그래서 [merchant.GetHerHim]과 같은 사람이 저를 돕는 것쯤은 괜찮습니다." # 1b8b162400583e3d3917061ee519dae0885298b1
  tarim_basin.0080.a: "예, 환영합니다, 제 법친구님!" # 18a049836627c1467562f9fd626db349d2558c2c
  tarim_basin.0081.t: "잃어버린 보물의 동굴" # b9c42362cd3bcd32d338dd94dfc79ec17f0a28ff
  tarim_basin.0081.desc: "모가오 석굴을 개발하는 동안, 작업자들은 숨겨진 오래된 방 하나를 발견했습니다. 그 방을 탐험하는 과정에서 수백 년 동안 잊혀졌던 봉인된 석굴이 드러났습니다! 그곳에는 값진 필사본과 다른 영적인 유물들이 가득했습니다.\n\n\n이러한 발견은 이곳에서 새로운 석굴을 발굴할 때 흔한 일이 아니었습니다. 그리고 이러한 보물이 현재 어떤 부족과도 관련이 없으므로, 이 보물들을 어떻게 처리할지는 저의 결정에 달려 있습니다." # 625ca57f2eed023195dcbdf4cf8d56479e417329
  tarim_basin.0081.a: "이 귀중한 물건들을 인근 수도원에 기증하십시오." # cff66206bde50bf1bd42eee4d19f6b3110531898
  tarim_basin.0081.b: "그런 유물과 필사본들은 제 동굴에 잘 어울릴 겁니다." # e9af4b5b00b42e64cc32899d71312210682be621
  tarim_basin.0081.c: "이것들을 모두 집으로 가져다가 공부하고 싶습니다." # 0cfdbbdd5a761ea4cf3bde7643c0f335b0ae8185
  tarim_basin.0081.d: "그런 귀중품들을 팔면 좋은 이익을 얻을 수 있을 겁니다." # e1e157ab9f1318bad766b03d72bbb1347aa7e74a
  tarim_basin.0082.t: "외국 기술자" # cc6e9a2f2e799de7eb8817ab9a56dca9e8bcced0
  tarim_basin.0082.desc: "이 동굴 프로젝트를 총괄하는 주요 장인 중 한 명은 먼 곳에서 온 외국인 [foreigner.GetFullName]입니다. [foreigner.GetSheHe|U]는 유능한 장인으로, 동굴 예술에 독특한 외국적인 영향을 가져옵니다.\n\n\n하지만 [foreigner.GetFirstName]은 [ROOT.Char.GetCulture.GetLanguage.GetName] 언어를 유창하게 구사하고 우리 [ROOT.Char.GetCulture.GetName] 풍습을 이해하지만, 문화적 차이로 인해 때때로 어색한 행동을 보이고 다른 사람들과 소통하는 데 어려움을 겪고 있습니다. 그리고 이로 인해 [foreigner.GetHerHis] 다른 작업자들과의 협력 관계에 영향을 미치기 시작하고 있습니다." # ed8b0d60c066e3406e80cdb4cfbec9c0cf5058ce
  tarim_basin.0082.a: "[외국인.이름]이 [외국인.성별]의 직무를 충실히 수행하는 한, 저에게는 문제가 되지 않습니다." # 155ced109e2dba3dc75ab4e5b1b81f550a35e3f1
  tarim_basin.0082.b: "[외국인.그녀의그]를 위해서 오해가 생기면 도와드리겠습니다." # 559e7a0079bebd218b215cb3cf399a312f6ab6fd
  tarim_basin.0083.t: "외국 기술자" # cc6e9a2f2e799de7eb8817ab9a56dca9e8bcced0
  tarim_basin.0083.desc: "[외국인.이름]이 저에게 [외국인.성별]이 제 도움에 감사를 표한다고 말씀하였습니다. 게다가, [외국인.성별]은 제 관대한 태도가 프로젝트가 끝난 후 [외국인.성별]이 영구히 이곳에 머물도록 설득했다고 전했습니다. 과연 [외국인.성별]이 저에게 어떤 다른 일들을 도와줄지 알 수 없군요." # ebd60f96bcb0efe7dcb4533269a58cbee995cddb
  tarim_basin.0083.a: "(No text provided for translation.)" # 181cc78a414b734aa1af70f7c3f29442d34aa120
  tarim_basin.0084.t: "동굴 검사" # 303bee4da06aae23a9c38faa3294ce90e08561ae
  tarim_basin.0084.desc: "오늘 모가오 석굴 프로젝트 현장을 점검했습니다. 작업자들은 대체로 성실하게 일하는 것 같습니다. 다만 한 명이 다른 작업자들보다 훨씬 느리게 일하는군요. 다른 작업자들은 그가 피곤하고 최근 병이 들었다가 회복 중이라고 말합니다. 보통은 능숙한 작업자라고 합니다." # 5bce55a81c34f5b2d7cdc3963a436f84ea5ce96d
  tarim_basin.0084.a: "그를 해고하십시오! 분명히 꾸며낸 짓입니다." # 2610478cdfd8d8e86c582db1ce698154fe94ba05
  tarim_basin.0084.b: "##  번역 시작." # 954648432070f772630e35c4eded5b67183fecf1
  tarim_basin.0084.c: "저는 직접 그에게 좋은 약을 구해 줄 것입니다." # 0894aa9bb20dc5b584aa09a38645a075e03a3f6e
  tarim_basin.0085.t: "종교 의식" # fd317aba338ea40bdfd9b856982da975a860187b
  tarim_basin.0085.desc: "둔황 근처 수도원에서 온 승려들이 저의 모가오 석굴 공사 현장에 종교 의식과 독송, 기도를 위해 방문했습니다.\n\n승려들은 대개 기부를 직접 요구하지는 않지만, 감사와 좋은 업보를 위해 그 후 약간의 보상을 하는 것이 관례입니다." # 25343976db848acba985294bb22cbeb3a12ba512
  tarim_basin.0085.a: "수도승은 탐욕스러워서는 안 됩니다." # 3a0c5d0b416e06b33d786bfaaa0e06b71db1e35e
  tarim_basin.0085.b: "물론이죠. 그들에게 기부를 해드리겠습니다." # afb3049d8b5266fa488471a057098f3ccabd81fe
  tarim_basin.0085.c: "큰 기부가 바로 그들이 필요한 것이 분명합니다!" # 55760f40f10ea03ee2c3f618c2d51aeb4cbad16b
  tarim_basin.0086.t: "동굴에서의 채식 연회" # bf3098f5b68252ca867459032f40529eb46dcecb
  tarim_basin.0086.desc: "불교를 따르는 이들에게, 가끔 채식을 하는 것은 믿음을 드러내고 공덕을 쌓는 확실한 방법입니다.  어느 날, 당신의 수행처 건설 현장을 방문했을 때, 공사에 참여한 모든 사람들이 당신의 방문을 기념하여 채식 연회를 준비하고 있었습니다." # bc0f0ec45be0f8bf6b6a3f620d1fb570c59845d0
  tarim_basin.0086.a: "채식주의 음식은 싫어. 그저 지켜보겠어." # c71d92730f6d9d68ac3a948b38be910648be0a96
  tarim_basin.0086.b: "생각 있는 생각입니다. 필요한 만큼 먹겠습니다." # fa552359c039b0644b684a50a99a9a4a86b037ff
  tarim_basin.0086.c: "채식 요리는 맛있을 뿐 아니라, 훌륭합니다." # 83f434d376eb6e9688e78bbdfaf62fe6965e1a8f
