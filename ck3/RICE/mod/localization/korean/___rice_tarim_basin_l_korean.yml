  activity_RICE_tarim_basin_khotan_procession_desc: "호탄의 해마다 열리는 성상 행렬에 참여하여 삼보에 대한 굳건한 신앙을 재확인하는 때가 되었습니다. [GetTitleByKey('c_khotan').GetNameNoTier]이 불교의 땅이 된 이래, 수백 년 동안 이 행렬은 끊임없이 이어져 왔습니다. 호탄의 모든 사람들, 평민부터 수도승, 왕족까지 모두가 참여합니다." # 7238542159975602096
