  tarim_basin.0172.t: "불교 코탄의 종말?" # 10581925446680253706
  tarim_basin.0172.desc: "수 세기 동안 [khotan.GetNameNoTier]은 타림 분지에서 수많은 수도원과 사원을 거느린 불교 학문과 문화의 중심지였습니다. 전설에 따르면 부처는 사람들이 자신의 가르침에 충실하는 한 도시를 지키도록 소위 여덟 수호신에게 지시했다고 합니다. 그러나 불교의 핵심 가르침 중 하나는 모든 것이 무상하다는 것이며, [khotan.GetNameNoTier]도 예외는 아닙니다. 여덟 수호신이 도시를 버린 것이 분명합니다.\n\n이제 [khotan.GetNameNoTier]에는 새로운 통치자가 있습니다. 특히 [khotan_new_ruler.GetTitledFirstName]입니다. 타림 분지를 휩쓴 정복자이든, 개종한 토착민이든, [khotan_new_ruler.GetSheHe]는 세상의 진실이 [khotan_new_ruler.GetFaith.GetReligion.GetName]에 있다고 믿습니다. 눈 깜짝할 사이에 땅과 그 백성이 변모했고, 부처가 아닌 [khotan_new_ruler.GetFaith.HighGodName]를 받아들이고, 존경하고, 숭배하기 시작했습니다. 그럼에도 불구하고 많은 수도승을 포함하여 조상의 신앙에 충실한 일부 호탄인들이 다른 곳으로 도망쳤다는 보고가 있습니다." # 4732457424756469289
  tarim_basin.0172.a: "새로운 시대가 이 지역에 밝아올지도 모르겠군." # 14320388166816012986
  tarim_basin.0172.b: "호탄의 8명의 보호자들이 떠났습니다… 끔찍한 날이군요!" # 7352640158480852954
  tarim_basin.0172.tooltip.1: "분명히, [eight_protectors|E]는 호탄을 버렸습니다. 따라서 [GetModifier('RICE_tarim_basin_khotan_eight_protectors').GetNameWithTooltip] [character_modifier|E]는 [khotan.GetNameNoTier] [county|E]의 불교 [rulers|E]에게 더 이상 부여되지 않습니다." # 14438922789105730562
  tarim_basin.0172.tooltip.2: "향후 수십 년 동안 호탄에서 온 불교도 난민, 특히 수도자들이 주변의 다른 불교 [realms|E]에 나타날 수 있습니다(있는 경우)." # 15925699455422758652
  tarim_basin.0173.t: "호탄에서 온 난민" # 5566835403751144920
  tarim_basin.0173.desc: "오늘, [khotan.GetNameNoTier] 출신의 난민 [khotan_refugee.GetFullName]이 제 궁정에 도착했습니다. [khotan_refugee.GetSheHe]가 이곳에 오기까지 겪었을 고통을 생각하면 눈물과 통탄만이 나올 뿐입니다.\n\n얼마 전까지만 해도 [ROOT.Char.GetFaith.GetReligion.GetName]의 위대한 보루였던 [khotan.GetNameNoTier]시가 사악한 [khotan_new_ruler.GetTitledFirstName]에게 점령되어 몰라볼 정도로 변모했습니다. 진정으로 영광스러운 과거로부터 등을 돌린 것입니다. 버려지고 약탈당하고 파괴된 수도원과 의롭고 헌신적인 사람들에 대한 박해에 대한 모든 보고와 함께, 그 지역의 미래에 대한 불안감이 커지고 있습니다. 심지어 저는 [ROOT.Char.Custom('DefaultPriestTitlePlural')]께서 이단자들이 쳐들어올 경우를 대비하여 신성한 경전, 조각상, 유물 및 기타 성물을 묻었다는 소식까지 들었습니다." # 2633294114722235359
  tarim_basin.0173.desc.monastic: "[khotan_refugee.GetFirstName]는 제가 [khotan_refugee.GetHerHim]과 다른 많은 [ROOT.Char.Custom('DefaultPriestTitlePlural')|U]를 제 땅에 피신시킬 수 있기를 바랍니다. [khotan.GetNameNoTier]에 있을 때, [khotan_refugee.GetSheHe]는 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 수도 공동체의 저명한 일원이었습니다. [khotan_refugee.GetSheHe|U]는 소중한 경전과 종교적 유물을 많이 가져와 안전하게 보관하고 있다고 말합니다." # 5929002692007595067
  tarim_basin.0173.desc.noble: "[khotan_refugee.GetFirstName](은)는 제가 [khotan_refugee.GetHerHim]와 [khotan.GetNameNoTier] 출신의 다른 저명한 인사들에게 제 땅에 피난처를 제공해 주기를 바랍니다. [khotan.GetNameNoTier]에서 [khotan_refugee.GetSheHe]는 현지 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 귀족의 중요한 구성원이었습니다. [khotan_refugee.GetSheHe|U]는 몇 가지 기술을 가지고 있으며 저의 궁정 신하로서도 저에게 큰 도움이 될 수 있습니다." # 12105660435677866699
  tarim_basin.0173.a: "신앙을 지키는 자들에게 시련의 시기입니다. 저의 궁정에 오신 것을 환영합니다!" # 16646918248449908955
  tarim_basin.0173.b: "제가 크게 도와드릴 수는 없지만, 제 영지 어딘가에 정착하시는 건 괜찮습니다." # 10013898095713710560
  tarim_basin.0174.t: "여덟 호위대의 귀환" # 8028641506232885556
  tarim_basin.0174.desc: "[khotan.GetNameNoTier]을 뒤덮었던 어둠은 사라졌습니다. [ROOT.Char.GetFaith.GetReligion.GetName]의 빛이 도시로 돌아왔고, 영광스러운 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 역사를 거의 끝장낼 뻔한 끔찍한 이단들은 사라졌습니다.\n\n그들의 파괴적인 행위는 비난받아 마땅하지만, 다행히 모든 것이 완전히 파괴된 것은 아닙니다. 가장 눈에 띄는 것은 옛날 [khotan.GetNameNoTier]에 있는 모든 수도원 중 가장 으뜸이었던 고마티 수도원의 폐허가 여전히 굳건히 서 있다는 것입니다. 저는 제 영지에 있는 수도자들과 협력하여 고마티를 예전의 영광으로 되돌리는 데 필요한 자원을 확보했습니다.\n\n이것을 달성한 후, 저는 일부 사람들이 여덟 수호자들이 [khotan.GetNameNoTier]이 부처의 가르침으로 돌아온 것을 보고 기뻐한다고 주장하는 것을 들었습니다. 이 신들은 부처가 수세기 전에 지시했던 것처럼 도시를 다시 방어하기 위해 [khotan.GetNameNoTier]으로 돌아왔다고 합니다." # 4995129109452576340
  tarim_basin.0174.a: "어쩌면 팔호가 정말로 돌아왔을지도 모르겠군." # 17930345974424651922
  tarim_basin.0175.t: "여덟 호위대의 귀환" # 8028641506232885556
  tarim_basin.0175.desc: "얼마 전, [khotan.GetNameNoTier]에서 [khotan_buddhism_restorer.GetFaith.GetReligion.GetName]의 빛이 꺼질 것처럼 보였습니다. 도시의 새로운 통치자들이 다른 신념을 따르면서 그 지역에 자신들의 신앙을 세웠기 때문입니다. 한동안 그곳에서 부처의 가르침이 살아남기는 힘들어 보였습니다.\n\n하지만 지금은 상황이 바뀌고 있습니다. 여러 이유로 [khotan_buddhism_restorer.GetFaith.GetReligion.GetName]이 [khotan.GetNameNoTier]으로 돌아오고 있습니다. [khotan_buddhism_restorer.GetTitledFirstName]의 지도 아래 도시의 고대 종교 유산을 되찾기 위한 노력이 이루어졌습니다. 특히 [khotan_buddhism_restorer.GetSheHe]는 이전에도 그랬고 지금도 [khotan.GetNameNoTier]에서 가장 유명한 수도원인 고마티를 복원하는 데 자금과 자원을 기부했습니다.\n\n심지어 부처의 가르침을 독실하게 따르는 사람들 사이에서는 다르마를 수호하는 고귀하고 강력한 신인 팔호법이 [khotan.GetNameNoTier]으로 돌아와 하늘에서 그곳을 보호하고 있다는 소문까지 돌고 있습니다." # 6363087407235202845
  tarim_basin.0175.a: "얼마나 기쁘고 복된가!" # 16289649979570795452
  tarim_basin.0175.b: "흥미롭군.... 다음에 무슨 일이 일어날지 두고 보겠어." # 11222779761570949102
