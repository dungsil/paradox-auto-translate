  RICE_tarim_basin_khotan_procession_monastery_type_none_desc: "$EFFECT_LIST_BULLET$호탄의 14개 대사원에 특별한 기부를 하지 않습니다. 행렬 준비에 필요한 만큼의 기부를 합니다. \n$EFFECT_LIST_BULLET$다른 선택지에 비해 추가 보너스는 없습니다.\n\n#weak 사원을 지원하는 것은 중요하지만, 특히 연례 행렬의 맥락에서 한 사원을 다른 사원보다 우대할 필요는 없습니다. 14개의 모든 대사원에 분배되는 적당한 기부가 충분할 것입니다.#!" # 6783a7ab96f33b7bfa266d024da95fba1623bb62
