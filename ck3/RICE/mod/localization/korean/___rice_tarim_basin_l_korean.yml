  RICE_tarim_basin_mogao_cave_deities_option: "#Bold #V 깨달은 자들#!#!\n높은 존재를 숭배하십시오" # 4177897331403951400
  RICE_tarim_basin_mogao_cave_deities_option_desc: "당신의 동굴은 다양한 불교 신과 성스러운 존재를 묘사하는 데 집중할 것입니다." # 14302675035878277464
