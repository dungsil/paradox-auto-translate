  RICE_tarim_basin_silk_road_legacy_5_effect_3: "[지역|E] 모가오 석굴을 후원할 수 있는 결정은 [GetGeographicalRegion('world_steppe_tarim').GetName] 지역의 영토를 소유하고 있을 경우 언제든지, 그리고 귀하의 [유산|E]와 관계없이 내릴 수 있습니다." # 9a7d2b7f2c06362ced36ff6cf63fbe365b7d3855
  RICE_tarim_basin_silk_road_legacy_1_effect_2: "$RICE_silk_road_merchants_option$ [travel_option|E]을 사용할 경우 거래 이벤트 발생 가능성이 높아져 £gold£가 증가합니다." # fcb3eabe8077286afd2d7b224af917e22559a8f8
  RICE_tarim_basin_silk_road_legacy_2_effect_3: "$RICE_silk_road_merchants_option$ [travel_option|E]을 사용할 경우 [GetTrait('RICE_silk_road_merchant').GetName( GetPlayer )] [trait|E]를 얻을 가능성이 높아집니다." # e5dcb81e83ee1385d87f86cad3c6d5ca6ea128cd
  RICE_tarim_basin_silk_road_legacy_5_effect_4: "$RICE_silk_road_merchants_option$ [travel_option|E]을 사용하면 성공적인 거래 경험 없이도 [GetTrait('RICE_silk_road_merchant').GetName( GetPlayer )] [trait|E]를 얻을 수 있습니다." # dc35f63a8c4d65266c47775a115a941fc2406b79
  building_type_RICE_tarim_basin_mogao_caves: "모가오 굴" # 75e66d93c2ccfd58ab31ebe0077f06eb66b140b3
  building_type_RICE_tarim_basin_mogao_caves_desc: "중국 둔황의 천불동굴은 불교 예배, 기도, 명상을 위한 수백 개의 동굴 사원과 신사의 네트워크입니다. 가장 오래된 동굴은 4세기에 조각되었으며, 그 이후로 중국 중부와 호탄에서 멀리 떨어진 신도들이 다양한 동굴의 건립을 후원해 왔습니다. 많은 지역의 엘리트 가문들은 세대를 거듭하며 자신들의 동굴을 관리해 왔습니다." # fb19d08024590844440add43c2d9df93f47ee611
  building_RICE_tarim_basin_mogao_caves: "$building_type_RICE_tarim_basin_mogao_caves$" # 238bceb3949acbb6cb5a6b85dac83400d06e915e
  building_RICE_tarim_basin_mogao_caves_desc: "$building_type_RICE_tarim_basin_mogao_caves_desc$" # 31f440bf19694c6468082e4a562bb61e1de0b5f6
  building_type_RICE_tarim_basin_bezeklik_caves: "베제클릭 동굴" # 75f4e0c5d4159d58b5778de3359145562c4d5c65
  building_type_RICE_tarim_basin_bezeklik_caves_desc: "천불 동굴의 베제클릭 동굴들은 수많은 세기에 걸쳐 만들어진 불교 동굴 석굴군입니다. 그러나 이 지역은 최근에야 더욱 주목을 받게 되었으며, 이제 현지 불교도들에게 중요한 예배와 순례의 장소가 되었습니다." # d3f4c30f3a16440529eab1caa855e7a016cd986d
  building_RICE_tarim_basin_bezeklik_caves: "$building_type_RICE_tarim_basin_bezeklik_caves$" # aff9ca53895bbfa18519d312e586023b918c6fe8
  building_RICE_tarim_basin_bezeklik_caves_desc: "$building_type_RICE_tarim_basin_bezeklik_caves_desc$" # a2ddb4156d47b2ce4ad0ac14ffd0475c4d9cee44
  building_type_RICE_tarim_basin_kizil_caves: "키질 동굴" # cb56003b4ab5be3f3dc2156275fd8175e9dd0f05
  building_type_RICE_tarim_basin_kizil_caves_desc: "천불동굴은 수백 개의 불교 석굴로 이루어진 복잡한 유적지로, 오랜 세월 동안 지역의 성지 역할을 해왔습니다. 동굴들은 점점 버려지고 많은 석굴이 훼손된 상태에 있지만, 여전히 숭배의 장소로 사용되고 있으며, 타림 분지에서 가장 큰 규모의 석굴 중 하나입니다.  지역의 불교 석굴에서는 모가오 석굴만이 그 크기와 장려함을 능가합니다." # 744fd7e7d7f6584397a44204410543ebcdb3cd20
  building_RICE_tarim_basin_kizil_caves: "$building_type_RICE_tarim_basin_kizil_caves$" # 7aca635c364e942ad22c0d613476a856f7a1362b
  building_RICE_tarim_basin_kizil_caves_desc: "$building_type_RICE_tarim_basin_kizil_caves_desc$" # cee94655a59b05573853b915574b1e5f71365e24
  building_type_RICE_tarim_basin_khotan_jade_deposits_01: "호타나스 옥 광맥" # 2a6add84e3dc04eff8f10137494073dd04ee3548
  building_type_RICE_tarim_basin_khotan_jade_deposits_01_desc: "선사 시대부터 옥은 호탄의 주요 수출품 중 하나였습니다. 내구성과 아름다움으로 인해, 특히 멀리 동방에서 대량으로 수출되어 귀하게 여겨졌습니다. 호탄 주변에는 옥이 두 가지 주요 지역에서 채취됩니다. 가까운 쿤룬 산맥 또는 유룬가시 강의 충적층에서 채취됩니다." # fd7155d51b016af1e4870758ad14bd12dae4228a
  building_RICE_tarim_basin_khotan_jade_deposits_01: "옥 채굴 정착지" # 749d504e43c238a55d14a8f5ee8243b27c15ad7c
  building_RICE_tarim_basin_khotan_jade_deposits_01_desc: "호탄 근처 산과 강에 흩어진 작은 마을 주민들은 귀한 옥을 채취하기 위해 열심히 일합니다." # 390483b9b72fe9d08447dccd0807dc8398f768da
  building_RICE_tarim_basin_khotan_jade_deposits_02: "옥 광산" # c2db5b33b0ff13ef8346dbbfdb62779742922415
  building_RICE_tarim_basin_khotan_jade_deposits_02_desc: "호탄 주변 지역에서 옥이 더 많이 채굴되면서, 점점 커지는 마을들이 번영하고 호탄으로 더 많은 부가 몰리고 있습니다." # 55e91a6457155f18c43763a7d8760a9d819f3d66
  building_RICE_tarim_basin_khotan_jade_deposits_03: "거대한 옥 광산" # 26e99e24ba76f4ce5a70b90f774bf4141a2d6be3
  building_RICE_tarim_basin_khotan_jade_deposits_03_desc: "호탄 주변의 옥 매장지는 체계적으로 채굴되고 있으며, 이러한 노력은 동쪽에서 온 외국인들에게 옥의 가치를 아는 기민한 상인들과 지역 관료들에 의해 관리됩니다." # 120779a4e17aa3469fc6895b068e926b22533940
  building_RICE_tarim_basin_khotan_jade_deposits_04: "옥 광산 단지" # 51522133d27417b2b749de0dc905f52880f4033c
  building_RICE_tarim_basin_khotan_jade_deposits_04_desc: "아시아에서 아직 상당한 옥 매장량을 가진 소수 지역 중 하나인 호탄의 옥 산업은 이제 성숙하고 잘 발전했습니다. 그것은 도시의 주요 수입원 중 하나입니다." # f1fde415eddaec4bc6269495d7a29ad56fa0083a
  building_type_RICE_tarim_basin_dafo_temple: "다포 사원" # 58cb955a69b41f9a809ff617de31269ca436225d
  building_type_RICE_tarim_basin_dafo_temple_desc: "다포 사원, 또는 대불사는 세계에서 가장 큰 누워 있는 불상 중 하나가 있는 곳입니다.  부처님의 수행자는 산에서 하늘의 소리와 빛을 보았다고 전해집니다.  그가 그곳을 조사하자 아름다운 누워 있는 불상을 발견했고, 바로 그 산에 이 사원을 세워 이 기쁜 발견을 기념했다고 합니다." # afe4dc90242f81d2cd6c6646ca8101f5825338ec
  building_RICE_tarim_basin_dafo_temple: "$building_type_RICE_tarim_basin_dafo_temple$" # e521e97383bd12c54d142e6aba8ec16ada81d8cc
  building_RICE_tarim_basin_dafo_temple_desc: "$building_type_RICE_tarim_basin_dafo_temple_desc$" # cc0d93be28cb4cb5f09d2faa1bd2d288eea5d5a3
  RICE_tarim_basin_kuchean_music: "쿠체 음악" # ad12ce751933cf31f0f37134c85df7d59251205e
  RICE_tarim_basin_kuchean_music_desc: "쿠차는 끝없는 즐거움의 도시로 명성이 자자합니다. 먼 곳에서 온 남자들은 재능 있는 음악가, 무용수, 기녀로 가득 찬 수많은 유흥가를 방문하기를 꿈꿉니다. 그러한 이유로 쿠차의 음악은 중원처럼 멀리까지도 널리 퍼져 인기를 얻었습니다.\n\n\n#italic 이 [county_modifier|E]가 활성화되어 있는 동안, 쿠차 [county|E]의 [rulers|E]는 #bold 숙련된 쿠차 출신 예술인들을 소개#하는 특별한 [character_interaction|E]를 사용할 수 있습니다. 이것은 #bold 숙련된 실크로드 예술인들을 소개#보다 강력한 버전이며, 언제든지 사용할 수 있습니다#!" # 8e46ea380d0669cdbfe27ebd56d90d5af93ffcdb
  RICE_tarim_basin_recently_sinicized: "최근 중국화되었습니다" # 3c9a6ae18215e71d1d4cb097652689576818459f
  RICE_tarim_basin_zhang_clan: "장씨 일족의 피" # f74a9ae3e065105179eb562b2415798e536f4622
  RICE_tarim_basin_zhang_clan_desc: "장씨 일족은 티베트 제국의 멍에를 벗어던지고 간쑤 회랑을 중국의 지배 아래 되찾아 왔기에, 둔황의 다른 일족들로부터, 적어도 공개적으로는, 헤아릴 수 없이 많은 존경을 얻었습니다." # 5a83151cb012c9094a29052084bf8c2763f5ad44
  RICE_tarim_basin_cao_clan: "#bold 조씨의 피#" # cac41952e3a119de735090abb5853d8fe2116115
  RICE_tarim_basin_cao_clan_desc: "당황의 조씨는 중국의 위대한 귀족 조씨 일족의 후예임을 주장합니다.  이러한 명문가 출신 주장은 논란의 여지가 있지만, 그들의 재능, 근면함, 야심은 부정할 수 없습니다.  문제는, 정확히 그들의 야심은 #italic 무엇#인가 하는 점입니다." # 6d080304b3463504dc6670d16f021cf2e1c332cf
  RICE_tarim_basin_suo_clan: "수오씨의 피" # 8de0a1a43ff3f6bcb90484e2b50edc4d63af5e17
  RICE_tarim_basin_suo_clan_desc: "수오 가문은 한나라 시대부터 둔황에 살았으며, 아직도 남아있는 둔황의 가장 오래된 가문 중 하나일 것입니다. 학문과 문화로 유명하며, 그들의 가장 유명한 구성원은 진나라 서예가 수오 경이었습니다." # 5684ec5ed0018d3a120222d0f1e50e18e21d6f4c
  RICE_tarim_basin_li_clan: "장시 리족의 피" # 19ad733a929596a330eb36fd75b9060785fcd9a9
  RICE_tarim_basin_li_clan_desc: "둔황의 리씨(龍溪李氏), 즉 용계리씨는 한나라 장군 리광과 그로 인해 도교 성인 노자의 후손이라고 주장합니다. 당나라 황제들 자신도 용계리씨의 한 갈래에서 비롯되었다고 합니다. 따라서 그들의 성씨는 매우 숭고하며, 둔황 사회에서 큰 존경을 받습니다." # e07d59a2adbce8d6511787a6016341ba029db3c3
  RICE_tarim_basin_zhai_clan: "채씨의 피" # bd1bccb6756df8c1e31d583630f6c3aec3710b14
  RICE_tarim_basin_zhai_clan_desc: "재족은 문학, 종교, 행정 분야에서 뛰어난 업적을 남겼지만, 둔황의 다른 주요 집안들만큼 큰 영향력을 행사하지는 못합니다. 하지만 그들은 변화하는 정치 상황을 교묘하게 헤쳐나가고 적절히 적응하는 데 능숙하며, 누구와 손잡을지, 누구와는 협력하지 않을지를 명확히 파악합니다." # e8dc710f2ccdf3954e204c20fc77ea6989587933
  RICE_tarim_basin_yin_clan: "은족의 피" # fda448fab9f65a78938feaf2d814bbfbf35ba201
  RICE_tarim_basin_yin_clan_desc: "인족은 둔황의 오랜 귀족 가문으로, 한나라 멸망 후 조상 인단이 거기에 피신했다고 합니다. 그들은 많은 소그드 가문들과 긴밀한 관계를 유지했으며, 과거에는 무제(무측천) 황후를 크게 지지했는데, 그녀의 통치를 정당화하는 길조를 목격했다는 설이 있습니다." # 4311c08749bdda8a79efe0d99211b377e0db684f
  RICE_tarim_basin_yan_clan: "염씨의 피" # f8e8f2d90c6933261b3a18fe041caff09ffbb2c1
  RICE_tarim_basin_yan_clan_desc: "둔황의 연씨 일족은 정치 게임에 능숙하고, 적절한 주군을 위해 노력해왔습니다. 그들의 가장 유명한 일원인 연초는 둔황의 티베트 침공에 용감하게 저항하여 도시를 보호하는 유리한 항복 협상을 성사시켰습니다." # ff8a7cadcb94422778bad4c45c167452ec3758b3
  RICE_tarim_basin_guiyi_tang_distrust: "당나라 법원에 의해 좌절당하여" # bc93702bf55e20e2abb2dcb7bc6dedb139b788c1
  RICE_tarim_basin_guiyi_tang_distrust_desc: "귀이 회도는 당나라에 명목상으로 충성을 맹세하지만, 양측 간의 오랜 갈등으로 인해 당나라는 서방 변경의 이 지방 호족들에게 큰 지원을 해주려 하지 않습니다.\n\n#EMP 이 [character_modifier|E]는 888년까지 귀이 회도의 [ruler|E]에게 주어집니다." # 83143febbe3bc949a9ebb6fab790fddfaf10db1c
  RICE_tarim_basin_is_zhang_yichao: "둔황의 해방자" # c4ee46a4e5302df09c038c9b4fbff9bf8bb8f786
  RICE_tarim_basin_is_zhang_yichao_desc: "이 시대의 격변과 갈등 속에서 빛나는 영웅, 장익초는 둔황의 명문 귀족 집안에서 태어났습니다.  그는 848년에 본국 백성들을 이끌고 티베트 통치자들을 몰아냈으며, 이후 수년간 그 지역을 능숙하게 다스려왔습니다." # 5ab63f9498373af3cb70da093d210711fad5b1b4
  RICE_tarim_basin_built_mogao_cave_normal: "소모가 굴을 후원했습니다." # a3347a86137ed23b6eb8a3a5a17d2156b4b69f36
  RICE_tarim_basin_built_mogao_cave_normal_desc: "이 인물은 최근 둔황 근처 [mogao_caves|E]에 소규모 불굴을 건립 후원했습니다. 이 행위는 분명 좋은 업보를 가져다줄 것입니다." # 2fb68e6d417a6e5df88f494ee4aba4be3dfe5fc2
  RICE_tarim_basin_built_mogao_cave_big: "모가오 석굴을 후원하셨습니다." # 45ed28bf74186312f62959a8ab1c510eefec7caf
  RICE_tarim_basin_built_mogao_cave_big_desc: "이 인물은 최근 둔황 근처 [mogao_caves|E]에 상당한 규모의 불굴(佛窟)을 후원하여 건립했습니다.  이 동굴은 지역 유력자의 후원으로 지어진 만큼 매우 아름답습니다." # 4e675907928d4e71a07ebbdb67e60f4782c10d6a
  RICE_tarim_basin_built_mogao_cave_bigger: "모가오 석굴 대규모 후원" # 569d334cc253e3c4d093739b96be798975debe1e
  RICE_tarim_basin_built_mogao_cave_bigger_desc: "이 인물은 최근 둔황 근처 [mogao_caves|E]에 거대한 불굴토를 건립하는 것을 후원했습니다. 이 굴은 최근 몇 년 동안 건립된 것 중 가장 장려하고 거대한 굴 중 하나이며, 많은 이들의 칭찬과 감탄을 받았습니다." # c7cf498b69498736b1431f14f77268afc18d0efa
  RICE_tarim_basin_built_mogao_cave_biggest: "모가오 석굴에 후원을 베풀었습니다." # 04af3350e7d13a89e5b13acd3dca40b212d3da0a
  RICE_tarim_basin_built_mogao_cave_biggest_desc: "이 인물은 최근 둔황 근처 [mogao_caves|E]에 엄청나게 웅장한 새로운 불굴토를 후원하여 건립했습니다. 이 동굴은 모가오 석굴 전체에서 가장 큰 동굴 단지 중 하나로, 눈부신 시각 효과와 숨막히는 예술 작품으로 가득합니다." # 8b37484bd8b63c41c9eaf2a5b4181a5c4e8188f6
  RICE_tarim_basin_silk_road_entertainers: "이국적인 실크로드 예술가들" # c7a69ab5fc189071d2408fc206769aa5697da362
  RICE_tarim_basin_silk_road_entertainers_desc: "최근 다른 군주가 실크로드 각지에서 온 숙련된 예술가들을 이 인물에게 선물로 보냈습니다. 음악가, 곡예사, 무희, 기녀, 아름다운 노예 등 다양한 이들이 포함되어 있습니다. 이 새로운 궁정 구성원들은 새로운 주인의 지위를 크게 향상시킬 것입니다." # 4f9f8c947998f3e6ffc960130fb89304f7c37165
  RICE_tarim_basin_kuchean_entertainers: "이국적인 쿠차 출신 예술가들" # 3d1e448a999c1b6a2347cf485833264674c87e76
  RICE_tarim_basin_kuchean_entertainers_desc: "최근 다른 군주가 쿠차라는 유명한 향락 도시에 이 인물에게 숙련된 연예인 그룹을 선물했습니다. 그 안에는 음악가, 곡예사, 춤꾼, 기녀, 아름다운 노예 등이 포함되어 있었습니다. 이 새로운 궁정 구성원들은, 특히 쿠차가 뛰어난 음악과 연예인으로 유명한 곳이기 때문에, 새로운 주인의 지위를 크게 향상시킬 것입니다." # 695f8c0bccd5770fc0cb96a826de580e72b5fb50
  RICE_tarim_basin_gifted_silk_road_entertainers: "실크로드 예술가들의 선물이 증정되었습니다." # 1857b19d0663e8e7e88bbe40eeb9ac265873be73
  RICE_tarim_basin_gifted_kuchean_entertainers: "쿠체안 연예인들의 선물 증정" # 8666824adf02829c828640e3f370ff7cd32dc39e
  RICE_tarim_basin_east_asian_contacts: "동아시아 [silk_road_communities_short|E]와의 교류" # 7b321f1f1b07f4c52a20925e1e1e26e6b7d9945d
  RICE_tarim_basin_east_asian_contacts_desc: "이 인물은 실크로드 지역에 거주하는 동아시아계 또는 중국계 외래인들과 연고가 있으며, 이들 공동체의 지도층과 좋은 관계를 유지하고 있습니다.\n\n#EMP  지역 [실크로드_공동체|E]로부터 [명예|E] 및 [왕실_명예|E] 선물의 양과 수령 가능성을 증가시킵니다.\n[decision|E] $RICE_실크로드_동아시아_공동체_결정$을 해제합니다!" # ddbd1b64ea856e0095c2f84c4d7b23fc0382d42a
  RICE_tarim_basin_steppe_contacts: "스텝과의 교류 ([silk_road_communities_short|E])" # 4a606c76159440289b9a9a1f40754f06696b1e70
  RICE_tarim_basin_steppe_contacts_desc: "이 인물은 실크로드 일대에 거주하는 외래 유목민족과 깊은 연관이 있으며, 이들의 지도층과 좋은 관계를 유지하고 있습니다.\n\n#EMP [special_troops|E]와 [character_modifiers|E]의 증여 량 및 증여 확률을 높입니다. 이는 [scheme_power|E]와 [advantage|E]를 [battles|E]에서 향상시키는 데 도움이 됩니다.\n\n$RICE_silk_road_community_steppe_decision$라는 [decision|E]를 해제합니다." # 205bdc27fc445db78b228e0e5998450aecaa2a2e
  RICE_tarim_basin_middle_eastern_contacts: "중동 [silk_road_communities_short|E]와의 교류" # b0edd1c8f9cd1f16e90f1c0ae11cf146e1210625
  RICE_tarim_basin_middle_eastern_contacts_desc: "이 인물은 실크로드 일대에 거주하는 아랍인, 이란인, 그리고 유대인 외국인들과 연줄이 있으며, 이들 사회의 지배층과 좋은 관계를 유지하고 있습니다.\n\n\n#EMP는 [character_modifiers|E]의 양과 획득 가능성을 높여 [gold|E] [수입|E] 또는 [county_modifiers|E] [건물|E] 비용 및 [control|E]를 향상시킵니다. 이는 지역 [silk_road_communities|E]로부터 [realm_capital|E]에 제공되는 선물에서 확인할 수 있습니다.\n\n\n$RICE_silk_road_community_middle_eastern_decision$ 선택지를 해제합니다." # 548341b14ad6621e018663b6379e56eee8f12658
  RICE_tarim_basin_himalayan_contacts: "히말라야 [silk_road_communities_short|E]와의 접촉" # 508e8dfe0495dbc976de6077af7e9d3e9a87e656
  RICE_tarim_basin_himalayan_contacts_desc: "이 인물은 실크로드 일대에 거주하는 외래 히말라야인들과 깊은 유대 관계를 맺고 있으며, 이들의 지배층과 좋은 관계를 유지하고 있습니다.\n\n#EMP는 지역 [실크로드_커뮤니티|E] 출신의 [character_modifiers|E] 선물의 양과 획득 가능성을 높입니다. 이 선물은 [scheme_resistance|E]와 [prowess|E], 또는 [health|E], [fertility|E], 그리고 [stress|E] 완화에 도움이 됩니다.\n$RICE_silk_road_community_himalayan_decision$을 위한 결정 [decision|E]을 해금합니다!" # 0261235d8b707a4bd20629c3507f703f53102d3f
  RICE_tarim_basin_indian_contacts: "인도 [silk_road_communities_short|E]와의 교류" # c78b219f3a7d5de6446cb8843ea80b9214005894
  RICE_tarim_basin_indian_contacts_desc: "이 인물은 일명 실크로드 지역에 거주하는 외래 인도인들과 연줄이 있으며, 이들 사회의 엘리트들과 좋은 관계를 유지하고 있습니다.\n\n#EMP [piety|E] 또는 [lifestyle_experience|E]를 향상시키는 [character_modifiers|E] 선물의 양과 받을 가능성을 증가시킵니다.\n\n$RICE_silk_road_community_indian_decision$의 결정을 해제합니다!" # e272145e8e4c818aa2a56e9fea45e5b5fe8a48b7
  RICE_tarim_basin_east_african_contacts: "동아프리카 [silk_road_communities_short|E]와의 교류" # 28b3cff12cb28bd4bf02fb0fc5e244c02722b667
  RICE_tarim_basin_east_african_contacts_desc: "이 인물은 동아프리카 출신 외국인들과 깊은 관계를 맺고 있습니다. 이들은 일명 실크로드 지역에 거주하며, 이들 사회의 지배층과 좋은 관계를 유지하고 있습니다.\n\n#EMP 특정 지역 출신 [special_troops|E] 및 [character_modifiers|E] 선물의 양과 획득 가능성을 증가시킵니다. 이러한 선물은 [scheme_resistance|E] 및 [prowess|E]를 향상시킵니다.\n\n$RICE_silk_road_community_east_african_decision$을 위한 [decision|E]를 해제합니다." # f113452ab3dc1bcee1b9846b85e23ef06f7538f8
  RICE_tarim_basin_southeast_asian_contacts: "동남아시아 [silk_road_communities_short|E]와의 교류" # 0ddb218245bee897bbcc78153647e3a88719e0ee
  RICE_tarim_basin_southeast_asian_contacts_desc: "이 인물은 일명 실크로드 지역에 거주하는 동남아시아 외래계 인물들과 관계가 깊으며, 이들 사회의 지배층과 좋은 관계를 유지하고 있습니다.\n\n\n#EMP [character_modifiers|E] 선물의 양과 획득 가능성을 증가시키며, 해상 [terrain|E]의 이동 속도를 향상시키고 위험을 감소시키거나, [health|E], [fertility|E], [stress|E] 완화에 도움이 됩니다.\n\n\n$RICE_silk_road_community_southeast_asian_decision$ 선택권 해제!" # 952a152673e4c75b47313eddc5f9f9eb52c3570e
  RICE_tarim_basin_east_asian_specialists: "동아시아 전문가" # 4bae1140e2a717101ace6c38f3b7ea40ac2effc3
  RICE_tarim_basin_east_asian_specialists_desc: "중앙 왕국이나 그 문화의 영향을 받은 인근 지역에서 여러 전문가들이 이 인물에게 채용되었습니다. 그들은 행정, 법률, 공공사업, 전략 등 다양한 분야의 기술을 갖추고 있습니다." # e8f41b197066652ad542bf567922a2137eba57a9
  RICE_tarim_basin_merchant_settlers: "상인 정착민" # 83ae2dd96096d402da3096d6dd583ac65887fd4f
  RICE_tarim_basin_merchant_settlers_desc: "최근 아랍이나 이란 상인들이 이곳에 정착하여 활발하게 활동하고 있습니다. 이들은 일명 실크로드의 관리자로서 지역 경제에 큰 도움이 될 것입니다." # 49e9765246f8b88d7927d33d458758bece69a1e3
  RICE_tarim_basin_indic_artisans: "인디아 예술가들" # fb26a7213e8e44beefbedc2d053ff41f354cad9f
  RICE_tarim_basin_indic_artisans_desc: "인도 예술은 세계 여러 지역에 영향을 미쳐왔으며, 이 인물은 최근 여러 예술가들을 고용했습니다. 이러한 예술적 기술은 분명 큰 도움이 될 것입니다." # a0b35db3983f33b1e03a2a63b26feeb425502d72
  RICE_tarim_basin_african_contracts: "금과 상아 수입" # 67b52b9474964bc6a5f1ec8bcd3ec746047e4a26
  RICE_tarim_basin_african_contracts_desc: "이 통치자는 동아프리카에서 활동하는 상인들과 협상하여, 그들이 통치하는 땅으로 더 많은 무역을 유치했습니다. 특히 동아프리카 수출의 대부분을 차지하는 값비싼 금과 상아 무역이 그 대상입니다." # b83638b5fa5db822285dfc544c3ffa4e4b2b6c4b
  RICE_tarim_basin_southeast_asian_shipbuilders: "동남아시아 조선업자들" # 02fbcb5e08e33153498b3ca61ad4f7334d655b54
  RICE_tarim_basin_southeast_asian_shipbuilders_desc: "동남아시아의 다양한 왕국, 도시국가, 부족들은 항해, 조선, 항법, 해상 무역 등에 풍부한 경험과 지식을 가진 많은 사람들이 있습니다. 이 인물은 이 분야의 자문을 구할 수 있는 그러한 전문가들을 많이 데려왔습니다." # 6979eeedfdf63f3e84ba092a9edc8474a876ef5a
  RICE_tarim_basin_lop_nur_dry_period: "롭누르의 건조기" # 4657a27661064e0d4daf786adf1b2e00b8a7e136
