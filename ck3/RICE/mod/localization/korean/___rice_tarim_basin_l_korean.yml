  tarim_basin.0210.t: "오르담을 준비하는 중" # 18279922571049321033
  tarim_basin.0210.desc: "올해에는 [ali_arslan.GetTitledFirstName]의 무덤이 있는 [kashgar.GetNameNoTier]에서 열리는 [GetGeographicalRegion('world_steppe_tarim').GetName] 최대의 #italic Ordam#!, #italic mazar#! 축제에 참석하고 싶습니다! 이 고귀한 [ali_arslan.GetLadyLord]께서는 [ali_arslan.GetHerHis]의 목숨을 바쳐 [khotan.GetNameNoTier]의 무자비한 불교 이교도와 싸워 물리쳤으니, 오래전의 끔찍한 대전쟁에서 전사한 이 분과 다른 순교자들의 넋을 기리는 것이 당연합니다." # 721800264438588099
  tarim_basin.0210.a: "이 성대한 축제에 제가 #italic 꼭#! 참석하겠습니다!" # 6264219762693207107
  tarim_basin.0211.t: "오르담 시작" # 11538491748688561831
  tarim_basin.0211.desc: "#italic 오르담#!이 우리에게 왔도다! 저와 수행원들, 그리고 이 지역 곳곳에서 온 많은 사람들이 [kashgar.GetNameNoTier]의 한 곳, 비극적이지만 영웅적인 순교자인 [ali_arslan.GetTitledFirstName]의 #italic 영묘#!, 즉 무덤에 모여 경의를 표합니다.\n\n저는 초라한 낡은 수레에 당나귀를 매달고 온 겸손하고 남루한 농부부터 최고의 군마를 탄 화려한 귀족, 눈부신 마차를 탄 부유한 상인에 이르기까지 다양한 사람들이 천천히 도시 경계 안으로 들어오는 것을 봅니다. 하지만 모두 이 축제를 위해 이곳에 왔습니다.\n\n어떤 사람들은 [ROOT.Char.GetFaith.GetReligion.GetName]의 진정한 종교에 대한 믿음을 재확인하고 과거 순교자들의 영웅심과 [ROOT.Char.GetFaith.HighGodName]의 위대함을 되새기기 위해 옵니다. 다른 사람들은 다른 사람들과 어울리고 교류하며 활기차고 신나는 분위기를 즐기기 위해 옵니다. 물론 대부분은 둘 다 하기 위해 옵니다." # 393999466324884189
  tarim_basin.0211.a: "보다시피, 저는 주로 종교적인 이유로 이곳에 왔습니다." # 10567451829818813737
  tarim_basin.0211.b: "종교도 중요하지만, 좋은 사람들과 어울리는 것도 중요하지!" # 8098987397117481140
  tarim_basin.0212.t: "황금 그릇" # 3757455656624055619
  tarim_basin.0212.desc: "#italic 오르담#!의 한가운데서 가장 중요한 행사 중 하나는 많은 사람들이 참석하는 의례적인 공동 식사입니다.\n\n각계각층의 사람들이 신선한 양고기, 쌀, 채소 등 다양한 종류의 음식을 모아 고위 인사와 엘리트(저를 포함하여)에게 정식으로 바칩니다.\n\n그런 다음 음식은 황금 그릇이라는 거대한 냄비에 넣어 함께 요리하고 참석한 모든 사람과 나눕니다." # 7602464981672657356
  tarim_basin.0212.a: "음식 냄새가 강렬하지만, 훌륭한 식사야!" # 3602838562821393519
  tarim_basin.0213.t: "무덤에서" # 4165892714985337653
  tarim_basin.0213.desc: "이제 #italic 오르담#!의 절정이자 주요 행사가 시작됩니다! 많은 사람들이 형형색색의 깃발을 들고 [ali_arslan.GetFirstName]의 #italic 마자르#!, 즉 무덤으로 향합니다.\n\n우리는 전통에 따라 무덤에 도달하기 전에 여러 개의 사구를 건너갑니다. 어떤 사람들은 천천히 움직이지만, 많은 사람들은 빠르게 걷고, 또 몇몇은 마음속 동요와 헌신에 사로잡혀 모래 위를 춤추듯 맹렬한 속도로 달려 우리를 앞으로 재촉하며, 그들의 목소리는 억제되지 않은 감정으로 가득 차 있습니다.\n\n우리가 무덤 자체 주변에 모이자 음악가들은 북을 치고 노래를 연주하며 점점 더 빨라지면서 참석한 모든 사람에게 자신의 기량을 과시합니다. 그러자 남자들과 드러머들은 완벽한 조화를 이루며 \"알라!\"를 외치며 모두 울고, 많은 사람들이 그들의 통곡에 합류하는데, 어떤 사람들은 크게, 어떤 사람들은 조용히, 나 자신도 포함됩니다." # 16980442163842616629
  tarim_basin.0213.a: "오, 고귀한 [ali_arslan.GetFirstName]이여! 그대를 어찌 잊으리오!" # 17620078600188186457
  tarim_basin.0214.t: "오르담 종료" # 4285687603383189585
  tarim_basin.0214.desc: "마침내 #italic 오르담#!이 막을 내립니다. 올해는 참으로 멋진 경험이었습니다. [ali_arslan.GetTitledFirstName]을 기리며 엄숙하고 경건한 기도와 종교적 애도가 어우러졌을 뿐만 아니라, 각계각층의 많은 사람들이 모여 서로의 친목을 다지는 흥분과 즐거움이 가득했습니다. 저는 정말 즐거운 시간을 보냈고, 조만간 다시 이런 시간을 가질 수 있기를 바랍니다!" # 1691210999803748066
  tarim_basin.0214.a: "자, 이제 모두 일상으로 돌아가는 겁니다…." # 2736653492254080754
  tarim_basin.0215.t: "가수와 시인" # 16444429585657209356
  tarim_basin.0215.desc: "오르담 기간 동안 여행하는 가수와 시인들이 [kashgar.GetNameNoTier]에 대거 모이는 것은 흔한 일입니다. 그들은 거리를 메우고, 많은 이들이 류트나 타악기 막대와 같은 다양한 악기를 연주하며, 고대 영웅의 서사시부터 눈물겨운 사랑 이야기, 영감을 주는 종교 이야기에 이르기까지 모든 것을 암송합니다.\n\n어떤 사람들에게는 불협화음으로 들릴 수 있는 것이, 위대한 재능을 가진 이들의 아름다운 목소리를 들으며 엄숙한 행사임에도 불구하고 활기찬 흥겨움과 즐거움이 가득한 멋진 교향곡으로 느껴집니다." # 16036710458121988937
  tarim_basin.0215.a: "여기 사람들이 너무 많아서 조금 정신이 없네!" # 9114156827996582994
  tarim_basin.0216.t: "자녀를 위한 기도" # 2356302166198809038
  tarim_basin.0216.desc: "오르담의 주된 관심사는 당연히 [ali_arslan.GetFirstName]의 무덤입니다. 성인의 무덤가에 모여 간절히 기도하는 젊은 여성들이 여럿 보입니다. 그들이 하는 말 중 몇 마디밖에 알아들을 수 없지만, 아이를 갖게 해달라고 기도하는 것이 분명합니다. 이런 축제에서는 흔한 일입니다." # 5697175527308473464
  tarim_basin.0216.a: "[ROOT.Char.GetFaith.HighGodName]께서 그들의 소망을 이루어주시길." # 8088272884087394337
  tarim_basin.0217.t: "늙은 무희들" # 13853520414391872459
  tarim_basin.0217.desc: "어린아이부터 노인까지 모든 이들이 오르담에 모여 [ali_arslan.GetFirstName]을 기리고 추모하고 있습니다. 평소에는 수명을 다한 듯 늙어 보이는 노인들조차 활기차게 춤을 추는 모습도 보입니다. 더 흥겨워 보이는 젊은이들과는 달리, 이 노신사들은 자신만의 방식으로 [ROOT.Char.GetFaith.HighGodName]에 대한 엄숙한 헌신을 표현하고 있음이 분명합니다." # 352097240410643751
  tarim_basin.0217.a: "심오한 것을 관찰하는군." # 10894559284589257465
  tarim_basin.0218.t: "타인과의 만남" # 10052686289428385708
  tarim_basin.0218.desc: "오르담은 모든 계층의 사람들이 모일 수 있는 기회이므로 젊은이들이 좀 더 무관심하고 편안한 분위기에서 모여 만나는 기회로도 잘 알려져 있습니다. 이곳에서 미래의 남편이나 아내를 찾는 경우도 많다고 합니다.\n\n하지만 모든 사람이 이 관습을 좋게 보는 것은 아닙니다. 일부 광신도들은 그러한 일이 부적절하다고 생각합니다. 결국 우리는 [ali_arslan.GetFirstName]님을 기리기 위해 온 것이지, 방탕한 구애를 하러 온 것이 아닙니다!" # 11354108311904310059
  tarim_basin.0218.a: "동의하오! 한가롭게 희희낙락하며 시간을 낭비할 때가 아니오." # 1325465209059966312
  tarim_basin.0218.b: "자, 이제 오늘날 젊은이들이 즐기도록 해야 하지 않겠소!" # 6156897414386504286
  tarim_basin.0218.c: "솔직히 어느 쪽이든 크게 신경 쓰지 않습니다." # 4397011789536939285
  tarim_basin.0219.t: "순교자의 전설" # 7656943785926649438
  tarim_basin.0219.desc: "이 오르다를 거치는 동안, 저는 [ali_arslan.GetFirstName]님의 영웅적인 삶과 이교도에 맞서 싸우신 [ali_arslan.GetSheHe]님의 전투를 되새기고 있습니다. 그분의 죽음에 대한 전설 중 한 버전에 따르면, 전투에서 [ali_arslan.GetSheHe]님이 전사하시자 흉악한 적들이 [ali_arslan.GetHerHim]님의 목을 베어 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 행인들의 마음에 공포를 심어주기 위해 [khotan.GetNameNoTier] 성벽에 [ali_arslan.GetHerHis] 머리를 매달았다고 합니다.\n\n하지만 [ROOT.Char.GetFaith.HighGodName]께서는 모든 것을 아시고 자비로우시며, 순교자의 죽음은 생존자들로 하여금 더욱 맹렬히 싸우도록 자극했을 뿐입니다. 얼마 지나지 않아 이교도들은 후일 전투에서 무너지고 완전히 패배했습니다." # 13168438247238334289
  tarim_basin.0219.a: "[ali_arslan.GetHerHis|U] 영웅담은 오늘날 우리에게도 영감을 줍니다." # 13119885989224424449
  tarim_basin.0220.t: "순교자의 어머니" # 13482983170713969601
  tarim_basin.0220.desc: "이번 오르담 기간 동안, 저는 [ali_arslan.GetFirstName]의 놀라운 삶과 [ali_arslan.GetHerHim]에 대해 들었던 전설들을 곰곰이 생각하게 되었습니다. 사실, [ali_arslan.GetHerHis]의 어머니에 대한 이야기도 있습니다.\n\n예를 들어, 그의 어머니는 [ROOT.Char.GetFaith.HighGodName]을 독실하게 따르는 공주였다고 합니다. 그녀는 다른 누구도 아닌 성 가브리엘과의 사이에서 아들 [ali_arslan.GetFirstName]을 낳았습니다.\n\n나중에, 이 용감한 여성은 이교도에 맞서 직접 전투에 뛰어들어 남녀노소 누구나 정의와 공의의 이름으로 싸울 수 있다는 것을 보여주었습니다. 그녀 역시 아들이 순교한 직후 순교했으며, 그녀가 죽었다고 전해지는 곳에 세워진 그녀의 무덤은 아들의 무덤에서 그리 멀지 않습니다." # 4547980165145638770
  tarim_basin.0220.a: "본받을 점이 많은 훌륭하고 고무적인 여성입니다." # 4721542514736720492
  tarim_basin.0221.t: "음식 가판대" # 7244970681628724687
  tarim_basin.0221.desc: "[kashgar.GetNameNoTier] 거리에서 맛있는 음식을 파는 가판대가 줄지어 늘어선 것을 보지 못한다면 오르담이라고 할 수 없지.\n\n여기 시장 가판대들 사이에 있는 동안 뭔가 먹어봐야 할까? #italic 라그만#! 국수부터 쌀 필라프, 케밥, 양고기 및 닭고기 스튜, #italic 삼사#! 풍미 있는 페이스트리에 이르기까지 정말 많군." # 10073843607951059970
  tarim_basin.0221.a: "식욕을 돋우기 위해 음식을 좀 사야겠다." # 14970063494379351736
  tarim_basin.0221.b: "집에 가서 더 맛있는 음식을 먹어야겠어." # 6035263053429823918
  tarim_basin.0222.t: "오르담 중 오락" # 15057635885003845337
  tarim_basin.0222.desc: "오르담은 엄숙한 행사이지만, 다른 축제처럼 흥겨움을 즐길 기회이기도 합니다.\n\n[kashgar.GetNameNoTier]의 시장 가판대 옆 길거리에서는 투계, 염소 싸움, 레슬링, 곡예 등 온갖 길거리 공연과 오락거리를 볼 수 있습니다.\n\n물론 이러한 오락거리를 못마땅하게 여기며 죄악으로 치부하는 사람들도 있지만, 대부분의 사람들은 동의하지 않을 겁니다. 어쨌든 이곳 분위기는 정말 활기 넘칩니다!" # 754690982256460327
  tarim_basin.0222.a: "이런 분위기는 내 마음을 밝게 해주는군!" # 13270079804116104555
  tarim_basin.0222.b: "분위기가 좀 더 엄숙했으면 좋겠어…." # 8594498507914526384
  tarim_basin.0223.t: "애도" # 4757019922174856538
  tarim_basin.0223.desc: "오르담을 지나는 동안, 나는 위엄있어 보이는 [ROOT.Char.Custom('DefaultPriestTitle')|U]이 이끄는 여러 순례자 무리를 지나친다. 그들은 [ali_arslan.GetFirstName]의 죽음을 애도하며 동시에 [ROOT.Char.GetFaith.HighGodName]을 찬양하는 기도와 노래를 읊조리며 흐느껴 울고 있다." # 13890586786451986045
  tarim_basin.0223.a: "감동적인 장면이군." # 16028069911703802353
  tarim_basin.0224.t: "마자르의 행상인" # 9524982671898469793
  tarim_basin.0224.desc: "저는 오르담 도중에 [kashgar.GetNameNoTier] 거리에서 음식을 사고 있었는데, 한 행상인과 대화를 나누게 되었습니다. 그는 자신을 포함한 일부 행상인이나 노점상들은 사실 [ali_arslan.GetFirstName]의 무덤에 생계를 의존하고 있다고 말했습니다.\n\n\"오르담이 열리지 않더라도 멀리서 오는 순례자와 방문객이 항상 있습니다.\"라고 그는 설명했습니다. \"그 덕분에 저는 항상 제 상품을 판매할 고객이 있습니다.\"" # 11267843223554913944
  tarim_basin.0224.a: "흥미롭군…." # 1733113532710551458
  tarim_basin.0225.t: "타림 분지 성지 순례" # 10856797223347860793
  tarim_basin.0225.desc: "오늘, 순례 여행을 떠난다고 주장하는 사람들을 만났습니다. 그들은 [GetGeographicalRegion('world_steppe_tarim').GetName] 전역에 있는 성인, 순교자, 다른 성스러운 사람들의 다양한 #italic 영묘#!를 방문하고 있습니다. 이는 이 지역에서 [ROOT.Char.GetFaith.GetReligion.GetName]을 따르는 사람들 사이의 관습이며, 이 위업을 달성하는 많은 사람들에게 메카로의 하즈만큼이나 중요합니다.\n\n어쨌든, 이 순례자들은 그들이 여행했고, 앞으로 여행할 장소에 대해 저에게 이야기합니다. [kashgar.GetNameNoTier]의 이 오르담은 그들의 많은 정류장 중 하나일 뿐입니다." # 9371446237920482712
  tarim_basin.0225.a: "남은 여정에도 행운을 빌겠소." # 7287622726431973760
  tarim_basin.0226.t: "축복받은 모래" # 10841560989528234109
  tarim_basin.0226.desc: "[ali_arslan.GetFirstName]의 #italic 영묘#!에서 영묘 주변의 모래에 몸을 파묻는 사람들을 보는 것은 드문 일이 아닙니다. 오르담 시대에는 이 행위를 하는 사람들의 수가 기하급수적으로 증가합니다.\n\n이곳은 치유력이 깃든 신성한 땅이라고 합니다. 많은 사람들, 특히 아프거나 병에 걸린 사람들, 혹은 죽음이 임박했다고 믿는 사람들은 그 결과로 모래에 몸을 담급니다." # 5470344503011615477
  tarim_basin.0226.a: "모래는 싫어. 거칠고, 푸석푸석하고, 짜증 나." # 4900244944721107963
  tarim_basin.0226.b: "이 사람들이 모두 [ROOT.Char.GetFaith.HighGodName]의 축복을 받기를." # 12562733425327312333
  tarim_basin.0226.c: "나도 모래에 몸을 담가 봐야 할까." # 5800561275459387447
