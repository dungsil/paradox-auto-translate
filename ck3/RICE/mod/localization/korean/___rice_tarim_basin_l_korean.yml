  RICE_dunhuang_start_intro.zhang: "#emphasis 역사적 배경:#! 8세기 중반 안사의 난 이후 당 왕조가 쇠퇴하자, 토번 제국은 둔황(또는 사주)을 포함하여 중앙아시아에 있던 과거 당의 영토 대부분을 정복했습니다.\n\n둔황 출신의 한족 토착민인 장의조는 848년에 토번을 상대로 성공적인 반란을 일으켰습니다. 수년간의 군사 작전 끝에 그는 하서 회랑의 상당 부분을 당의 통치하에 되돌렸습니다.\n\n장의조는 당과 긴장된 관계를 유지했으며, 변경 방어에 필요한 모든 도움을 얻기 위해 당의 환심을 사기 위해 그의 동생 이탄을 인질로 당 조정에 보내야 했습니다. 이탄이 사망하자 장의조는 그를 대신해 인질이 되기로 결정했고, 그의 조카 회선에게 책임을 맡겼습니다.\n\n회선의 통치는 더 파란만장했습니다. 그의 삼촌이 확보한 여러 영토가 상실되었고, 귀의군과 당과의 관계도 거의 개선되지 않았습니다. 결국 회선은 890년경 불분명한 상황에서 사망했습니다. 그는 아마도 그의 친척 중 하나, 및/또는 색훈과 같은 야심찬 관리에 의해 살해당했을 것입니다." # 3555859563479569060
  RICE_dunhuang_start_intro.cao: "#emphasis 역사적 배경:#! 조 씨는 둔황에서 잘 자리 잡은 씨족이었으나, 그중 가장 유명한 조의금은 사실 먼 소그드인 혈통이었을 가능성이 있습니다. 만약 이것이 사실이라면, 그는 더 유명한 조 씨와의 연결성을 강조하여 자신의 직계 가문의 위신을 높이고자 했을 수도 있습니다.\n\n어떻든, 의금은 원래 둔황 해방자인 장의조의 고위 관료였습니다. 그는 914년까지 장 씨 가문으로부터 권력을 찬탈했지만, 다른 둔황 씨족들의 쿠데타와 달리 그의 찬탈은 더 성공적이고 영구적이었습니다.\n\n의금은 권력과 규모가 크게 축소된 귀의를 물려받았습니다. 그럼에도 그는 유능한 통치자였습니다. 그는 호탄 왕국 및 과주 위구르와 전략적 결혼 동맹을 유지했습니다. 둔황의 엘리트 씨족들의 신뢰를 얻기 위해 노력했으며, 농업을 발전시키고, 주요 불교 종교 사업을 후원하는 등 많은 일을 했습니다. 935년에 그가 사망한 후, 그의 가문은 1036년 서하에 귀의군이 함락될 때까지 권력을 유지했습니다." # 3727502957452052337
  RICE_dunhuang_start_intro.suo: "#emphasis 역사적 배경:#! 쒀씨 가문은 둔황에서 가장 오래된 가문 중 하나로, 진나라의 학자이자 관료였던 쒀징(239-303)의 후손입니다. 쒀징은 중국 서예사에서 가장 중요한 인물 중 한 명입니다.\n\n이처럼 빛나는 가문 내력을 바탕으로 쒀씨는 둔황에서 가장 영향력 있는 가문 중 하나로 여겨졌습니다. 당대 기록에 따르면 쒀씨는 둔황의 주요 가문들 중 첫 번째 서열로 기록되어 있으며, 많은 쒀씨 가문 인물들이 장이차오를 관료나 장군으로서 섬겼습니다. 그중 한 명인 쒀중신은 이차오의 가까운 측근이었으며, 다른 한 명인 쒀쉰은 그의 사위였습니다.\n\n이차오의 조카이자 후계자인 회신은 890년에 석연찮은 상황으로 사망했습니다. 그의 죽음에 대한 유력한 설은 그가 쒀쉰에게 살해당했으며, 어쩌면 이차오의 아들인 회정(장회정)과 함께였을 수도 있다는 것입니다. 회정이 사망하기 전까지 둘이 한동안 권력을 공유했을 가능성이 있기 때문입니다. 쉰은 몇 년 더 단독으로 통치했으나, 894년에 이차오의 또 다른 사위인 이명진의 아들들이 일으킨 역쿠데타로 인해 그 또한 살해당했습니다.\n\n그럼에도 불구하고 쒀씨 가문은 둔황 정치에서 계속해서 역할을 수행했습니다. 예를 들어, 쒀씨 가문의 일원인 관료 쒀쯔취안은 956년에 호탄의 왕에게 대규모 사절단을 이끌고 방문했습니다." # 6275055123136135953
  RICE_dunhuang_start_intro.li: "#emphasis 역사적 배경:#! 농서 이씨는 현대의 감숙성에 기반을 둔 이씨 가문의 한 분파였습니다. 그들의 자손 중에는 유명한 한나라 장군 이광, 그의 손자이자 비극적인 배신자인 이릉, 그리고 당나라 황실 자체가 포함되었습니다. 둔황에서 그들은 수세기 동안 이 지역 정치에서 주요 역할을 했습니다. 예를 들어, 당나라 황제들의 조상인 이고는 400년부터 421년까지 둔황을 다스렸던 단명한 서량 왕조를 세웠습니다.\n\n이씨 가문은 둔황의 해방자인 장의초와 그의 가문의 확고한 지지자였습니다. 당시 그들의 가장 중요한 대표자는 장의초의 사위인 이명진이었습니다. 그는 한때 장의초의 당나라 조정 특사로 활동했는데, 당 황실과 공유한다고 주장하는 조상 혈통을 이용하여 자신의 신뢰도를 높이고 그들이 장의초에게 모두가 탐내는 #italic 절도사# 칭호나 군사 총독 직위를 부여하도록 설득했습니다.\n\n명진의 친척들 또한 둔황에서 중요한 역할을 했는데, 그의 형제 중 두 명이 귀의군에서 중요한 직책을 맡았으며, 그중 한 명인 명달은 당나라 조정 방문 시 그와 동행했습니다. 한편, 890년 명진이 사망한 후, 그의 네 아들은 삭훈에 대항하여 반대 쿠데타를 일으키고 그 지역을 장씨의 통치하에 되돌려 놓았습니다." # 710366628135778787
  RICE_dunhuang_start_intro.zhai: "#emphasis 역사적 배경:#! 翟 씨족은 6세기 무렵부터 敦煌에 거주했습니다. 642년 唐나라 초기, 翟通이라는 인물은 敦煌 莫高窟 220굴의 건설을 후원했으며, 그의 자(字)는 思遠이었습니다. 이 굴은 莫高窟에서 발견된 가장 이른 시기의 가족 사당 전용 굴 중 하나이며, 연대를 비교적 신뢰할 수 있게 추정할 수 있는 몇 안 되는 굴 중 하나입니다. 3백여 년 동안 이 굴은 思遠의 후손들에 의해 여러 차례 재건되었습니다.\n\n張議潮의 통치 기간 동안, 翟 씨족의 저명한 일원으로는 翟法榮이 있었습니다. 그는 승려이자 의사였으며, 河西 지역 전체의 불교 승단 지도자 역할을 했습니다. 그의 친척인 辛(또는 華信)은 나중에 張 씨 가문을 위해 하급 관리로 복무하게 됩니다.\n\n辛의 아들은 封達이었는데, 그는 思遠의 9대손이자 翟 씨족에서 가장 유명한 인물이 되었습니다. 900년대 曹氏 왕조의 중요 관리로서 그는 지적 탐구, 특히 천문학 분야에서 명성을 얻었습니다." # 398216145289302922
  RICE_dunhuang_start_intro.yin: "#emphasis 역사적 배경:#! 음씨 가문은 최소 4세기부터 둔황에서 활동했습니다. 전량(320–376) 시기, 가문의 저명한 인물인 음검이 사망한 것으로 미루어 보아, 그들은 어느 시점에선가 전량의 창건자인 장궤의 분노를 샀던 것으로 보입니다. 음검의 형제인 음담 역시 어느 시점에선가 둔황의 태수를 역임했습니다.\n\n그럼에도 불구하고, 음씨 가문은 수세기에 걸쳐 둔황에서 계속 번성하며 지역 정치에 관여했습니다. 예를 들어, 그들은 측천무후의 치세 동안 그녀의 충실한 지지자였습니다. 전설에 따르면, 음씨 가문의 한 후손은 그녀의 통치의 정당성과 위대함을 확증하는 다양한 길몽을 꾸었다고 합니다.\n\n귀의군 시기에 그들은 장의초가 티베트인들로부터 둔황을 되찾는 것을 돕는 역할도 했습니다. 예를 들어, 장의초의 사위인 음문통은 그의 주요 장군 중 한 명이었습니다. 가문의 다른 구성원인 기풍은 나중에 량주의 태수가 되었습니다." # 16432975687950026379
  RICE_dunhuang_start_intro.zhang_wenche: "#emphasis 역사적 배경:#! 장문철은 시인이자 887년에 귀의의 지배자인 장회신을 대표하여 당에 사절단을 이끌기 위해 파견된 두 명의 관리 중 한 명이었다. 다른 한 명은 송윤영이었다.\n\n사절단의 임무는 당에 그들의 주군에게 #italic 절도사#!라는 중요한 직책을 공식적으로 수여하고, 지역의 악화되는 정치 상황 속에서 그의 통치를 정당화해달라고 요청하는 것이었다. 당 조정이 몇 주간 이에 대해 시간을 끌자, 사절단은 말다툼을 벌였다. 윤영은 인내해야 한다고 주장했고, 문철은 그것이 무의미하다고 주장했으며, 더 나아가 회신을 그 직책을 받을 자격이 없는 무능한 군주라고 모욕했다. 어쨌든, 그들은 빈손으로 돌아왔다.\n\n892년에 회신의 암살을 실제로 지시한 것은 이후 권력을 찬탈한 색훈이 아니라 문철이었다는 설이 있다. 문철은 이후 귀의의 지배자이자 회신의 친척인 성봉의 재상이 되었고, 910년 당이 멸망한 후 그의 주군에게 스스로 황제라 칭하도록 설득하는 것을 도왔다. 이것은 위구르가 공격했을 때 재앙적으로 실패했다. 굴욕을 당한 성봉은 조의근에게 찬탈당하기 전까지 왕으로 강등되어야 했다. 그때쯤에는 문철은 세상을 떠났다." # 3615704438113780861
  RICE_dunhuang_start_intro.song_runying: "#emphasis 역사적 배경:#! 송윤영(宋潤盈)은 귀의의 관리로, 887년에 귀의의 통치자 장회심(張淮深)을 대표하여 당나라로 파견된 두 명의 사절단 지도자 중 한 명이었습니다. 다른 한 명은 장문철(張文徹)이었습니다.\n\n사절단의 임무는 당나라에게 그들의 주군에게 중요한 직책인 #italic 절도사#! 칭호를 공식적으로 부여하고, 지역의 악화되는 정치 상황 속에서 그의 통치를 정당화해 줄 것을 요청하는 것이었습니다. 당나라 조정이 수 주 동안 시간을 끌자, 사절들은 다툼을 벌였습니다. 윤영은 인내해야 한다고 주장했고, 문철은 그것이 무의미하며 게다가 회심을 직책을 받을 자격이 없는 무능한 군주라고 모욕했습니다. 결국 사절단은 빈손으로 돌아왔습니다." # 15512368316757714432
  RICE_dunhuang_start_intro.yan: "#emphasis 역사적 배경:#! 돈황의 여러 명문 씨족들처럼, 염씨 가문은 당으로부터 하서 회랑을 정복한 토번 제국에 대해 협력자이자 동시에 저항자였습니다. 이러한 역설적인 관계는 아마도 가문의 가장 유명한 일원인 장수 염조의 생애를 통해 엿볼 수 있을 것입니다. 그는 770년대와 780년대에 토번의 침공에 대대적인 저항을 조직했습니다. 당 정부의 지원이 오지 않자, 그는 돈황이 어떤 약탈이나 파괴에서도 벗어날 수 있도록 해 달라는 조건으로 토번에게 항복했습니다. 라싸에서 토번 지도부에 공식적으로 조공을 바치러 가는 길에 그가 독살당한 것으로 보아, 토번인들은 아마도 염조를 계속 의심했던 것 같습니다.\n\n염영달은 장의조의 정권에서 가문의 가장 저명한 일원이었는데, 9세기 초 토번 치하에서 가장 높은 지위의 한족 관료로 시작했습니다. 그러나 그는 결국 장의조의 봉기에 기여하게 되었고, 어느 시점에는 과주의 태수로 임명되었습니다." # 17824349224453612206
  RICE_dunhuang_start_intro.gao_jinda: "#emphasis 역사적 배경:#! 고진다는 장의조가 토번인들에 대항하여 봉기했을 때 그의 휘하에서 복무한 군사 지휘관이었습니다.\n\n봉기가 성공한 후, 장의조는 승리를 당 조정에 보고하기 위해 고진다를 보냈습니다. 장의조가 얼마나 많은 사절단을 언제 보냈는지는 불확실하지만, 고진다의 일행이 첫 번째였을 가능성이 높습니다. 흥미롭게도, 고진다는 도중에 마주한 위험에도 불구하고 단 열 명의 병사만으로 구성된 소규모 호위대와 동행했습니다. 토번 제국 붕괴 이후 토번 군벌들이 싸움을 벌이는 하서 회랑 일부는 여전히 토번의 통제하에 있었기에, 고진다와 그의 일행은 당나라 영토에 도달하기 위해 사막을 가로지르는 우회 경로를 이용해야 했으며, 이 여정은 2년이 걸렸습니다.\n\n아아, 당 조정은 그 소식에 기뻐하는 기색이 없었기에 그들의 여정은 실망으로 끝났음에 틀림없습니다. 당 조정은 장의조에게 그의 공적에 대한 예우적 인정으로 보였던, 비교적 가치 없는 \"사주방어사\"라는 직함만을 부여했을 뿐입니다. 장의조는 그의 형 장의탄, 저명한 승려 무진, 그리고 당 황실의 먼 친척인 이명진이 이끄는 다음 사절단을 보냈을 때에야 비로소 모두가 탐내는 #italic 절도사#! 또는 군사 총독이라는 직함을 받을 수 있었습니다." # 5760289048879567358
  RICE_dunhuang_start_intro.sogdian: "#emphasis 역사적 배경:#! 무역 기술로 명성이 높은 동부 이란계 민족인 소그드인들은 고대 및 중세 시대 둔황과 하서 회랑에 주요 거점을 두고 있었습니다. 많은 이들이 둔황 엘리트 사회에서 두각을 나타냈고 귀의군 절도사의 정부와 군부에서 역할을 했습니다.\n\n예를 들어, 안징민은 장의조의 봉기에 관여하고 귀의군 절도사의 부절도사로, 즉 의조의 2인자로 임명된 것으로 보아 상당한 중요성을 가졌던 소그드인이었을 것입니다.\n\n강 씨는 둔황의 또 다른 주요 소그드인 가문이었습니다. 의조 정권에서 이 가문의 주요 대표자들 중에는 하서 회랑 동부의 여러 마을 현령이었던 강통신과 한때 과주 자사를 지낸 강사균 같은 관료들이 있었습니다." # 7165279085695701960
  RICE_dunhuang_start_intro.wenmo: "올말의 [ruler|E]로서, 일부 [special_troops|E]를 보유한 상태로 시작합니다.\n\n#emphasis 역사적 배경:#! 올말족(와모 또는 훈모라고도 알려짐)은 기원은 모호하지만 간쑤 지역에 대한 티베트의 점령 기간 동안 티베트인 휘하에 있던 중국계 및 기타 민족 노예들의 후손일 가능성이 높습니다.\n\n올말 정체성의 발전은 아메리카 대륙의 크리올 또는 마룬과 유사하다고 설명됩니다. 올말족은 귀의군절도사의 골칫거리였으며, 884년까지 량저우에 독립적인 정권을 세웠습니다.\n\n여기서 절포 윤은 가상의 인물입니다. 절포족은 올말의 주요 부족이었습니다. 그들의 가장 중요한 일원은 948-949년에 량저우의 지도자가 된 절포 자스였습니다. 1004년, 또 다른 절포족인 절포 유롱보는 부상하는 탕구트족(서하 왕국의 선조)에게 량저우를 항복했습니다." # 1097061793412377887
