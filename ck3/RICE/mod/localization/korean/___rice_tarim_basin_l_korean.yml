  tarim_basin.0177.t: "호탄의 이슬람교" # 2310564461788018219
  tarim_basin.0177.desc: "오랫동안 [ROOT.Char.GetFaith.GetReligion.GetName] 신도들은 [khotan.GetNameNoTier]를 의심과 경멸의 눈길로 바라보았습니다. 도시의 많은 이교도 통치자들이 그 지역의 정의로운 [ali_arslan.GetFaith.GetReligion.GetAdjective] 통치자들에게 큰 골칫거리가 되었기 때문입니다.\n\n이제 [ali_arslan.GetTitledFirstName]이 [khotan.GetNameNoTier]의 첫 [ali_arslan.GetFaith.GetReligion.GetAdjective] 통치자가 된 것을 계기로, 중앙아시아의 많은 [ali_arslan.GetFaith.GetReligion.GetName] 신자들은 이 성과를 축하하고 있습니다. 흥미롭게도 [ali_arslan.GetSheHe]가 어떻게 무서운 잔혹한 이교도들과 싸우거나 속였는지, 또는 성가브리엘 자신으로부터 인도를 받았는지에 대한 전설들이 이미 퍼지기 시작했습니다." # 18081348476569135520
  tarim_basin.0177.a: "[ROOT.Char.GetFaith.HighGodName]의 뜻입니다." # 5393159647185346396
  tarim_basin.0177.tooltip: "[ali_arslan.GetTitledFirstName]께서 서거하시면, [kashgar.GetNameNoTier] 백성들은 [ali_arslan.GetFaith.GetReligion.GetAdjective] [rulers|E]가 $RICE_tarim_basin_construct_ordam_mazar$ 결정을 취할 수 있게 되며, 그로 인해 인근 [ali_arslan.GetFaith.GetReligion.GetAdjective] [rulers|E]에게 $RICE_tarim_basin_attend_ordam_mazar_festival$ 결정이 열립니다." # 6968367547564858750
  tarim_basin.0178.t: "xxxxx" # 1951045980481827005
