  RICE_tarim_basin_khotan_procession_donation_type_medium_desc: "$BULLET_WITH_TAB$이 행사가 끝나면 [piety_i|E] #V 100#을 얻습니다!\n$BULLET_WITH_TAB$[modifier|E]의 축복을 받을 가능성이 있습니다. [eight_protectors_of_khotan|E]의 축복을 받으실 수 있습니다.\n\n#weak 코탄의 불교 사원들이 이 행렬을 위해 애썼으니, 그들에게 상당한 기부를 하는 것이 마땅합니다.#!" # 12464962598032418442
