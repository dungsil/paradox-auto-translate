  tarim_basin.0040.desc: "모두 아직도 [actor.GetTitledFirstName]가 예전에 선물한 재능 있는 예술가들을 칭찬하고 있습니다. 그중에서도 특히 [entertainer.GetFirstName]라는 [entertainer.GetCulture.GetName] 출신의 예술가가 눈에 띕니다.\n\n“[recipient.GetTitledFirstName]께서," [ praiser.GetFirstName ]가 어느 날 저에게 말합니다. "저는 여기 모든 사람들의 마음을 대변하여 말씀드릴 수 있습니다. [entertainer.GetFirstName]는 실크로드를 가로질러 본 적이 없는 독특한 예술가이십니다. [entertainer.GetHerHim]를 단순한 하인으로 내버려 두는 것은 아깝습니다. 오히려, [entertainer.GetHerHim]의 훌륭한 봉사에 대한 보상으로, [entertainer.GetSheHe]를 이 궁정의 정식 구성원으로 승진시키는 것이 마땅할 것입니다." \n\n이것은 다소 비정상적인 제안이지만, 전혀 들어보지 못한 것은 아닙니다. 무릎을 꿇은 [entertainer.GetFirstName]에게 [entertainer.GetSheHe]의 생각을 물었을 때, [entertainer.GetSheHe]는 신중하게 선택된 말로 겸손하게 대답합니다. "저는 궁정에 기쁨을 드리고자 할 뿐이며, 저에게 무엇을 요구하시든 기꺼이 따르겠습니다."" # 7859534268340625702
  tarim_basin.0040.a: "더 많은 것을 받을 자격이 있어.  네게 제대로 된 궁정 신하가 될 기회를 만들어 줄 거야." # 5707226907095768368
  tarim_basin.0040.b: "네, 감사합니다. 제가 있는 곳이 괜찮습니다." # 4541644458429202703
