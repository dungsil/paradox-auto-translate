  trait_track_RICE_silk_road_merchant: "$trait_RICE_silk_road_merchant$" # 13822439386441296449
  trait_track_RICE_silk_road_merchant_desc: "육로든 해로든, 비단길을 걸어온 세대를 거슬러 올라가는 여정은 결코 쉽지 않습니다!" # 17747492914964853196
  RICE_tarim_basin_first_turkic_dictionary_name: "디완 루그하트 알-투르크" # 12188958276793511250
  RICE_tarim_basin_first_turkic_dictionary_desc: "투르크어의 첫 번째 종합 사전인 『투르크 언어의 문헌(Diwan Lughat al-Turk)』은 [compiler.GetFullName] 학자에 의해 저술되었습니다.  그의 목표는 투르크 민족 언어의 아름다움을 증명하는 것이었습니다.  주요 초점은 투르크어이지만, 투르크 민족의 역사, 지리, 문화, 종교에 대한 정보와 투르크 시의 예시도 포함되어 있습니다." # 622721334120313263
  RICE_tarim_basin_silk_road_scroll_east_asian_name: "동아시아의 연대기" # 15712537716483156468
  RICE_tarim_basin_silk_road_scroll_east_asian_desc: "아담하고 아름다운 그림이 담긴 동양화식 그림과 동아시아 문자로 적힌 글이 적힌, 간결한 인테리어와 독서에 좋은 묵서입니다.\n\n비단길을 따라 동방의 민족들은 성현과 학자로 명성이 자자합니다. 아마 이 묵서에는 시적인 글귀, 철학적 사상, 역사적 이야기, 아니면 그 밖의 깊이 있는 말이 담겨 있을 것입니다." # 12897191917171291804
  RICE_tarim_basin_silk_road_scroll_steppe_name: "스텝에서 온 꾸러미" # 3697060576025788036
  RICE_tarim_basin_silk_road_scroll_steppe_desc: "전통적인 유라시아 초원 유목민 양식의 그림과 함께 초원어로 적힌 글이 적힌, 겸손하지만 아름다운 축소 그림이 있습니다. 집안 장식으로나 독서용으로 완벽합니다. 읽는 법을 아는 사람이라면 말이죠. 일부 정착민 적대 세력의 고정관념과는 달리, 일부 초원 민족들은 문자 전통을 가지고 있으며, 이 글 속에서 영웅들의 영광스러운 전투나 감상적인 서사시를 엿볼 수 있습니다." # 10144723253811634838
  RICE_tarim_basin_silk_road_scroll_middle_eastern_name: "중동의 축복받은 땅에서 펼쳐지는 흥미진진한 전개입니다." # 9110665031644094239
  RICE_tarim_basin_silk_road_scroll_middle_eastern_desc: "아랍, 이란, 또는 유대어로 적힌 글씨와 전통적인 중동 양식의 그림이 담긴, 소박하지만 아름다운 그림 액자입니다. 집 안 장식용으로나 독서용으로나 적합합니다.  글자의 우아하고 아름다운 필사는 독자적으로 예술 작품이며, 이 그림 액자 속에 담긴 아름답고 섬세한 문학을 보여주는 듯합니다." # 2061283295902822287
  RICE_tarim_basin_silk_road_scroll_himalayan_name: "히말라야에서 내려오는 족적" # 9747534192309889594
  RICE_tarim_basin_silk_road_scroll_himalayan_desc: "아름답고 겸손한, 히말라야 전통 양식으로 그려진 그림과 히말라야 언어로 쓰인 글이 담긴 그림 두루마리입니다. 간단한 집안 장식용이자, 해독할 줄 안다면 읽기에도 좋은 작품입니다.\n\n히말라야는 외부인에게는 혹독하고 불친절한 땅으로 여겨지지만, 그곳을 고향으로 여기는 사람들에게는 훌륭한 영감의 원천이기도 합니다. 이러한 영감과 실크로드를 가로질러 온 여러 문화적 영향이 결합하여 그들만의 훌륭한 문자 전통을 발전시켰습니다." # 14418300061745245258
  RICE_tarim_basin_silk_road_scroll_indian_name: "인도의 족보" # 17113511041272477300
  RICE_tarim_basin_silk_road_scroll_indian_desc: "아담하고 아름다운 그림이 그려진, 전통적인 남아시아 양식의 그림과 남아시아 문자로 적힌 글이 담긴 한폭의 그림입니다. 집안 장식과 읽을거리로 손색이 없습니다. 만약 그 문자를 읽을 줄 안다면 말이죠.\n\n실크로드를 따라 문화, 학문, 종교의 중심지 중 하나였던 인도 사람들은 유익한 글에서부터 깊은 성찰까지, 그리고 오래된 이야기들을 담은 아름다운 글들을 오랫동안 만들어 왔습니다." # 2273302489375096366
  RICE_tarim_basin_silk_road_scroll_east_african_name: "동아프리카의 두루마리" # 12312631201927352262
  RICE_tarim_basin_silk_road_scroll_east_african_desc: "아프리카 동부 전통 양식의 그림과 동부 아프리카 언어로 된 글씨가 담긴, 소박하지만 아름다운 그림이 그려진 그림들이 있습니다.  단순한 집꾸밈용품으로, 또 읽을 줄 안다면 독서 재료로도 완벽합니다.\n\n무식한 자들이 문화가 부족하다고 비웃지만, 실상 아프리카는 다채롭고 활기찬 문명의 고향입니다. 아비시니아의 게즈 문자에서 아랍어에서 파생된 스와힐리 알파벳에 이르기까지, 이러한 문자들은 수많은 오랜 문자 전통을 탄생시켰습니다." # 16401905786168167443
  RICE_tarim_basin_silk_road_scroll_southeast_asian_name: "동남아시아의 족적" # 6842078255909212596
  RICE_tarim_basin_silk_road_scroll_southeast_asian_desc: "아담하고 아름다운 한 장의 그림이 그려진, 전통 동남아시아 양식의 족자입니다. 동남아시아 고유의 문자로 쓰인 글씨도 함께 새겨져 있어, 읽을 줄 아는 이라면 감상할 수 있습니다.  동남아시아는 남아시아와 동아시아의 영향을 받았지만, 동시에 독자적인 유산도 가지고 있습니다. 이러한 문화적 혼합 속에서 이 지역의 많은 문화는 외부 영향과 자신들의 독창적인 사상, 관점을 아름답게 녹여낸 문학을 갖고 있습니다." # 2657359951318408772
  RICE_tarim_basin_silk_road_legacy_track_name: "실크로드" # 8842870138301743477
  RICE_tarim_basin_silk_road_legacy_track_desc: "유라시아 전역의 다양한 민족과 문화를 교역, 종교, 예술, 그리고 명성을 통해 연결합니다." # 7317259568907569556
  RICE_tarim_basin_silk_road_legacy_1_name: "신앙 전파" # 7066490609135592611
  RICE_tarim_basin_silk_road_legacy_2_name: "사절단과 탐험가" # 8995880997565089802
  RICE_tarim_basin_silk_road_legacy_3_name: "카라반 네트워크" # 10512387159976841788
  RICE_tarim_basin_silk_road_legacy_4_name: "외국 예술의 동화" # 11829401379119920132
  RICE_tarim_basin_silk_road_legacy_5_name: "다양한 민족과 문화" # 7092334300705787410
  RICE_tarim_basin_silk_road_legacy_1_effect_1: "번역국 설립 및 주요 종교 번역 사업 후원 [결정|E]을 해제합니다." # 13082782597404778527
  RICE_tarim_basin_silk_road_legacy_2_effect_1: "생애 한 번 이상 $RICE_reinforce_relations_silk_road_communities$ 결정을 내릴 수 있습니다." # 12849430063302402229
  RICE_tarim_basin_silk_road_legacy_2_effect_2: "[character_interaction|E]를 해제하여 숙련된 [silk_road_entertainers|E]를 다른 [rulers|E]에게 소개할 수 있습니다." # 9836996592756149785
  RICE_tarim_basin_silk_road_legacy_3_effect_1: "$RICE_reinforce_relations_silk_road_communities$ 결정으로 인한 [character_modifiers|E]가 이전에 비해 두 배 더 오래 지속됩니다." # 10853227229841020384
  RICE_tarim_basin_silk_road_legacy_4_effect_1: "[결정|E] 모가오 석굴 보호를 통해 증가한 보너스" # 2485889972428557107
  RICE_tarim_basin_silk_road_legacy_5_effect_1: "$RICE_reinforce_relations_silk_road_communities$ 결정을 내린 후 긍정적인 사건 발생 확률이 증가했습니다." # 6921381849131968889
  RICE_tarim_basin_silk_road_legacy_5_effect_2: "모가오 석굴을 후원하는 결정이 더 저렴합니다." # 14258535203953421876
  RICE_tarim_basin_silk_road_legacy_5_effect_3: "[지역|E] 내 [모가오 석굴] 후원 결정은 [지역|E] 내 영토를 보유하고 있을 경우, [유산|E]와 관계없이 가능합니다." # 10511021770881395571
  RICE_tarim_basin_silk_road_legacy_1_effect_2: "$RICE_silk_road_merchants_option$ [travel_option|E]을 사용할 경우, 거래 이벤트 발생 확률이 증가하여 £gold£를 얻을 가능성이 높아집니다." # 4398179968733345175
  RICE_tarim_basin_silk_road_legacy_2_effect_3: "$RICE_silk_road_merchants_option$ [여행 옵션|E]을 사용할 경우 [GetTrait('RICE_silk_road_merchant').GetName( GetPlayer )] [특성|E]를 얻을 확률이 증가합니다." # 7523838364257600823
  RICE_tarim_basin_silk_road_legacy_5_effect_4: "$RICE_silk_road_merchants_option$ [여행 옵션|E]을 사용하면, 성공적인 거래 경험이 없더라도 [GetTrait('RICE_silk_road_merchant').GetName( GetPlayer )] [특성|E]를 얻을 수 있습니다." # 10780654338631773467
  building_type_RICE_tarim_basin_mogao_caves: "모가오 석굴" # 15702715637770651363
  building_type_RICE_tarim_basin_mogao_caves_desc: "둔황 천불동굴은 수백 개의 동굴로 이루어진 네트워크로, 불교 예배, 기도, 명상을 위한 사원과 신사 역할을 합니다. 가장 오래된 동굴은 4세기에 조성되었으며, 그 이후로 중국 중부와 호탄에서 멀리 떨어진 신도들이 다양한 동굴의 건설을 후원했습니다. 많은 현지 귀족 집안들은 세기가 흐르는 동안 그들 자신의 동굴을 유지해 왔습니다." # 7216661136678719451
  building_RICE_tarim_basin_mogao_caves: "$building_type_RICE_tarim_basin_mogao_caves$" # 13168256400995945884
  building_RICE_tarim_basin_mogao_caves_desc: "$building_type_RICE_tarim_basin_mogao_caves_desc$" # 5679033521206203694
  building_type_RICE_tarim_basin_bezeklik_caves: "베제클릭 동굴" # 15244420356668133886
  building_type_RICE_tarim_basin_bezeklik_caves_desc: "천불 동굴군인 베제클릭 동굴은 수많은 세기 동안 존재해온 불교 석굴 사원의 복합 단지입니다. 그러나 이 유적은 최근에 더욱 주목받으며, 지역 불교 신자들에게 중요한 예배 및 순례 장소가 되었습니다." # 3918013380577765140
  building_RICE_tarim_basin_bezeklik_caves: "$building_type_RICE_tarim_basin_bezeklik_caves$" # 10062707030306649864
  building_RICE_tarim_basin_bezeklik_caves_desc: "$building_type_RICE_tarim_basin_bezeklik_caves_desc$" # 7508672245613345889
  building_type_RICE_tarim_basin_kizil_caves: "키질 석굴" # 7772957900608405106
  building_type_RICE_tarim_basin_kizil_caves_desc: "천불 동굴은 수백 개의 불교 석굴이 복합적으로 이루어진 곳으로, 오랜 세월 동안 지역 성지 역할을 해왔습니다. 동굴들은 점차 버려지고 많이 훼손되었지만, 여전히 숭배의 장소로 이용되며, 타림 분지에서 가장 큰 규모의 석굴 중 하나이며, 이 지역의 불교 석굴 중에서는 모고우 동굴에 비해 크기와 장려함에 있어서만 압도됩니다." # 17027818781770390821
  building_RICE_tarim_basin_kizil_caves: "$building_type_RICE_tarim_basin_kizil_caves$" # 2064343269434045348
  building_RICE_tarim_basin_kizil_caves_desc: "$building_type_RICE_tarim_basin_kizil_caves_desc$" # 7086935728515157529
  building_type_RICE_tarim_basin_khotan_jade_deposits_01: "호타네스 옥 광맥" # 12174799706131172479
  building_type_RICE_tarim_basin_khotan_jade_deposits_01_desc: "선사 시대부터 옥은 호탄의 주요 수출품 중 하나였습니다. 내구성과 아름다움으로 인해, 특히 동방의 먼 나라들에 대량으로 수출되어 높이 평가받았습니다. 호탄 주변에는 옥이 두 가지 주요 원천에서 나옵니다. 가까운 쿤룬산맥이거나, 또는 유룬카시 강의 충적층입니다." # 17050847045231043270
  building_RICE_tarim_basin_khotan_jade_deposits_01: "옥 채굴 마을" # 4477046858163475889
  building_RICE_tarim_basin_khotan_jade_deposits_01_desc: "호탄 근처 작은 마을과 인근 산과 강에 흩어진 주민들은 귀한 녹주를 채취하기 위해 열심히 일합니다." # 10628973489971350716
  building_RICE_tarim_basin_khotan_jade_deposits_02: "옥 광산" # 18226902513884711029
  building_RICE_tarim_basin_khotan_jade_deposits_02_desc: "호탄 지역 주변에서 옥이 더 많이 채취되면서, 점점 성장하는 정착촌들이 더 많은 부를 호탄으로 끌어들이고 있습니다." # 17432754210552703545
  building_RICE_tarim_basin_khotan_jade_deposits_03: "대규모 옥 광산" # 3512534019212388018
  building_RICE_tarim_basin_khotan_jade_deposits_03_desc: "호탄 주변의 옥 매장지는 체계적으로 채굴되고 있으며, 이 작업은 동쪽으로부터 온 외국인들에게 옥의 가치를 잘 아는 기업가적인 상인들과 현지 관리들이 관리합니다." # 7029111586075118234
  building_RICE_tarim_basin_khotan_jade_deposits_04: "옥 광산 단지" # 2305613314446999891
  building_RICE_tarim_basin_khotan_jade_deposits_04_desc: "아시아에서 여전히 상당한 옥 매장지를 가진 몇 안 되는 지역 중 하나인 호탄의 옥 산업은 이제 성숙하고 잘 발달되어 있으며, 그것은 도시의 주요 수입원 중 하나입니다." # 945912736343374719
  building_type_RICE_tarim_basin_dafo_temple: "다포 사원" # 5719861617629451496
  building_type_RICE_tarim_basin_dafo_temple_desc: "다포사, 또는 대불사는 세계에서 가장 큰 누워있는 불상 중 하나가 있는 곳입니다. 불교 승려가 산에서 하늘의 소리와 빛을 보았다고 전해지며, 그곳을 조사하자 아름다운 누워있는 불상을 발견했습니다. 그 승려는 바로 그 언덕 위에 이 절을 세워 이 기쁜 발견을 기념했습니다." # 12103387649694647349
  building_RICE_tarim_basin_dafo_temple: "$building_type_RICE_tarim_basin_dafo_temple$" # 7198728092426794520
  building_RICE_tarim_basin_dafo_temple_desc: "$building_type_RICE_tarim_basin_dafo_temple_desc$" # 4511704879844739211
  RICE_tarim_basin_kuchean_music: "쿠체안 음악" # 13245791660510756608
  RICE_tarim_basin_kuchean_music_desc: "쿠차는 끝없는 즐거움의 도시로 명성이 자자합니다. 멀리서 온 사람들은 재능 있는 음악가, 무용수, 기녀로 가득 찬 그곳의 많은 유흥가를 방문하고자 꿈꿉니다. 그러므로 쿠차 음악은 중원까지 멀리 퍼져 인기를 얻었습니다.\n\n#italic 이 [county_modifier|E]가 활성화되어 있는 한, 쿠차 [county|E]의 [rulers|E]는 #bold 숙련된 쿠차 예술가들을 소개#하는 특별한 [character_interaction|E]에 접근할 수 있습니다. 이것은 #bold 숙련된 실크로드 예술가들을 소개#보다 더 강력한 버전이며, 언제든지 사용할 수 있습니다!" # 5192164436714589301
  RICE_tarim_basin_recently_sinicized: "최근 중국화되었습니다" # 16960587800510479519
  RICE_tarim_basin_zhang_clan: "장씨 일족의 피" # 1694604494505876993
  RICE_tarim_basin_zhang_clan_desc: "티베트 제국의 멍에를 벗어던지고 간쑤 회랑을 중국 통제 아래 되찾은 장씨 일족은, 적어도 공적으로는, 다른 둔황 부족들에게 헤아릴 수 없이 많은 존경을 받았습니다." # 12337098538012574117
  RICE_tarim_basin_cao_clan: "조씨의 피" # 13095322569620288898
  RICE_tarim_basin_cao_clan_desc: "당황의 촉은 중국의 위대한 귀족 가문, 조씨의 후예임을 주장합니다. 이러한 유서 깊은 혈통에 대한 주장은 논란이 되지만, 그들의 재능, 근면성, 야망은 부인할 수 없습니다.  문제는, 그들의 야망이 정확히 무엇인가 하는 것입니다." # 1020710087813591787
  RICE_tarim_basin_suo_clan: "수오씨의 피" # 2161112319753731200
  RICE_tarim_basin_suo_clan_desc: "수오씨는 한나라 시대부터 둔황에 살아왔으며, 아마도 여전히 존재하는 가장 오래된 둔황 가문 중 하나일 것입니다. 학문과 문화로 유명하며, 가장 유명한 구성원은 진나라 서예가 수오경이었습니다." # 15320826955577664681
  RICE_tarim_basin_li_clan: "장시 리씨의 피" # 4238757107430690728
  RICE_tarim_basin_li_clan_desc: "돈황의 리씨, 즉 용서 리씨는 한나라 장군 리광과 그를 통해 도교 성인 노자의 후손이라고 주장합니다. 당나라 황제들도 용서 리씨의 한 분파에서 나왔습니다. 따라서 그들의 이름은 매우 숭고하며, 돈황 사회에서 큰 존경을 받습니다." # 11660687389329991389
  RICE_tarim_basin_zhai_clan: "재씨의 피" # 6339664643573827628
  RICE_tarim_basin_zhai_clan_desc: "재족은 문학, 종교, 행정 분야에서 뛰어난 활동으로 알려져 있지만, 둔황의 다른 주요 집안들만큼 큰 권력을 행사하지는 않습니다. 하지만 그들은 변화무쌍한 정치 풍토를 교묘하게 헤쳐나가고 적응하는 데 능숙하며, 누구와 손을 잡고 누구와는 손을 놓아야 할지 잘 알고 있습니다." # 3969621492089925276
  RICE_tarim_basin_yin_clan: "음씨의 피" # 2213178483303570223
  RICE_tarim_basin_yin_clan_desc: "은황의 오랜 귀족 가문, 은씨는 한나라 멸망 후 그곳으로 망명한 은단을 조상으로 합니다. 그들은 많은 소그드 가문들과 깊은 관계를 맺었으며, 과거에는 무제(무측천) 황후를 크게 지지했는데, 그녀의 통치를 정당화하는 길조를 목격했다고 알려져 있습니다." # 8124343404657737828
  RICE_tarim_basin_yan_clan: "연씨의 피" # 622743388451347426
  RICE_tarim_basin_yan_clan_desc: "단황의 연씨는 정치 게임에 능숙하고, 적절한 주인을 위해 노력해왔습니다. 그들의 가장 유명한 인물, 연초는 단황의 티베트 침공에 영웅적으로 저항하여, 도시를 보존하는 유리한 항복 협상을 이끌어냈습니다." # 14315166804158537853
  RICE_tarim_basin_guiyi_tang_distrust: "당나라 법원에 의해 좌절되어" # 1180642486832285015
  RICE_tarim_basin_guiyi_tang_distrust_desc: "귀이 회도는 당나라에 명목상으로 충성을 맹세하지만, 양측 간의 지속적인 긴장으로 인해 당나라는 서방 변경의 이들 호족들에게 큰 지원을 보내지 않습니다.\n\n#EMP 이 [character_modifier|E]는 888년까지 귀이 회도의 [ruler|E]에게 부여됩니다." # 301284037529253605
  RICE_tarim_basin_is_zhang_yichao: "둔황 해방자" # 16699925540511190923
  RICE_tarim_basin_is_zhang_yichao_desc: "이 시대의 혼란과 갈등 속에서 위대한 영웅 장익초가 출생하였습니다. 그는 둔황의 명문 귀족 가문에서 태어났으며, 서기 848년에 그 지역의 티베트 통치자들을 몰아내고 이후 수년 동안 그 지역을 교묘하게 다스려왔습니다." # 2282894246688647354
  RICE_tarim_basin_built_mogao_cave_normal: "소모가 동굴 후원" # 2292941987377045381
  RICE_tarim_basin_built_mogao_cave_normal_desc: "이 인물은 최근 둔황 근처 [mogao_caves|E]에 소규모 불굴토를 건립 후원하였습니다. 이 행위는 분명 좋은 업보를 가져다줄 것입니다." # 14517092806647859418
  RICE_tarim_basin_built_mogao_cave_big: "모가오 석굴을 후원했습니다." # 11538531017682812331
  RICE_tarim_basin_built_mogao_cave_big_desc: "이 인물은 최근 둔황 근처 [mogao_caves|E]에 상당한 규모의 불굴토를 후원하여 건립하였습니다. 그 동굴은 지역 지배층의 구성원이 의뢰하여 건립한 만큼 매우 아름답습니다." # 8375340372105948242
  RICE_tarim_basin_built_mogao_cave_bigger: "모가오 석굴을 후원했습니다." # 10014564280273300791
  RICE_tarim_basin_built_mogao_cave_bigger_desc: "이 인물은 최근 둔황 근처의 [mogao_caves|E]에 거대한 불굴토를 후원하여 건립하였습니다. 이 굴은 최근 몇 년간 건립된 굴 중 가장 웅장하고 거대하며, 많은 칭찬과 찬사를 받았습니다." # 12739570342483106104
  RICE_tarim_basin_built_mogao_cave_biggest: "모가오 석굴을 후원하셨습니다." # 6446061545135308155
  RICE_tarim_basin_built_mogao_cave_biggest_desc: "이 인물은 최근 둔황 근처 [mogao_caves|E]에 엄청나게 웅장한 새로운 불굴토를 후원하여 건설하였습니다. 이 동굴은 모가오 굴 전체에서 가장 큰 동굴 단지 중 하나이며, 눈부신 시각 효과와 숨막히는 예술 작품으로 가득합니다." # 9223748082857220128
  RICE_tarim_basin_silk_road_entertainers: "이국적인 실크로드 연예인들" # 12940343160493396722
  RICE_tarim_basin_silk_road_entertainers_desc: "최근 다른 군주가 실크로드 각지에서 뛰어난 예술가들을 이 인물에게 선물했습니다.  음악가, 곡예사, 무희, 기녀, 아름다운 노예 등 다양한 예술가들이 그 자리에 있었습니다.  이 새로운 궁정 구성원들은 그들의 새로운 주인이나 여주인의 지위를 크게 높일 것입니다." # 6930038287305673716
  RICE_tarim_basin_kuchean_entertainers: "이국적인 쿠차 연예인들" # 173844500397528079
  RICE_tarim_basin_kuchean_entertainers_desc: "최근 다른 군주가 쿠차라는 유명한 향락 도시에 이 인물에게 뛰어난 연예인들을 선물로 보냈습니다. 음악가, 곡예사, 무희, 기녀, 아름다운 노예 등이 포함되어 있습니다. 이 새로운 궁정 구성원들은, 특히 쿠차의 훌륭한 음악과 연예인들로 유명한 점을 감안할 때, 새로운 주인이나 여주인의 지위를 크게 향상시킬 것입니다." # 8414187770753235298
  RICE_tarim_basin_gifted_silk_road_entertainers: "비단길 연예인의 선물 제시" # 14087337068798800272
  RICE_tarim_basin_gifted_kuchean_entertainers: "쿠체 연예인들의 선물 제안" # 14940314310127890766
  RICE_tarim_basin_east_asian_contacts: "동아시아 [실크로드_지역_단축|E]와의 접촉" # 10226155265150797519
  RICE_tarim_basin_east_asian_contacts_desc: "이 인물은 실크로드 일대에 거주하는 동아시아계 또는 중국계 외래인들과 관계가 깊으며, 그들 사회의 지도층과 좋은 관계를 유지하고 있습니다.\n\n#EMP는 현지 [실크로드_지역_동아시아_사회|E]로부터 받을 수 있는 [명예|E] 및 [왕실 명예|E] 선물의 양과 가능성을 증가시킵니다.\n\n$RICE_실크로드_동아시아_결정$을 위한 [결정|E]을 해제합니다." # 17473875747182520387
  RICE_tarim_basin_steppe_contacts: "스텝 [silk_road_communities_short|E]와의 접촉" # 16515431276432125857
  RICE_tarim_basin_steppe_contacts_desc: "이 인물은 실크로드 일대에 거주하는 외래 유목민족과 깊은 연관을 맺고 있으며, 그들의 지배층과 좋은 관계를 유지하고 있습니다.\n\n#EMP는 [특수부대|E] 및 [인물수정자|E]의 선물 액수와 획득 가능성을 높여줍니다.  이 선물은 [계획력|E]와 [이점|E]를 [전투|E]에서 향상시킵니다.\n\n$RICE_silk_road_community_steppe_decision$라는 결정을 해제합니다!" # 17339435123891242682
  RICE_tarim_basin_middle_eastern_contacts: "중동 [silk_road_communities_short|E]와의 접촉" # 11466580585052766184
  RICE_tarim_basin_middle_eastern_contacts_desc: "이 인물은 실크로드 일대에 거주하는 아랍인, 이란인, 유대인 등 외지 출신의 사람들과 연관이 있으며, 이들 사회의 지도층과 좋은 관계를 유지하고 있습니다.\n\n#EMP는 지역 실크로드 공동체들로부터 [character_modifiers|E] 선물의 양과 빈도를 높이고, [gold|E] [income|E]를 향상시키거나 [county_modifiers|E] [building|E] 비용 및 [realm_capital|E] 내 [control|E]를 개선하는 선물을 받을 가능성을 증가시킵니다.\n\n$RICE_silk_road_community_middle_eastern_decision$ 결정을 해제합니다!" # 509492473877531819
  RICE_tarim_basin_himalayan_contacts: "히말라야 [silk_road_communities_short|E]와의 접촉" # 13330377454238960801
  RICE_tarim_basin_himalayan_contacts_desc: "이 인물은 실크로드 일대에 거주하는 외래 히말라야계 민족들과 연관이 있으며, 그들의 지배층과 좋은 관계를 유지하고 있습니다.\n\n#EMP는 [silk_road_communities|E] 출신의 지역 사회 구성원들로부터 [character_modifiers|E] 증가 및 획득 확률을 높이는 선물을 받게 됩니다. 이 선물은 [scheme_resistance|E], [prowess|E], 또는 [health|E], [fertility|E], 그리고 [stress|E] 완화에 도움이 됩니다.\n\n$RICE_silk_road_community_himalayan_decision$ 결정을 해제합니다!" # 16977018815039511196
  RICE_tarim_basin_indian_contacts: "인도 [실크로드_커뮤니티_단축|E]와의 교류" # 6696041730330495374
  RICE_tarim_basin_indian_contacts_desc: "이 인물은 실크로드 일대에 거주하는 외래 인도인들과 연고가 있으며, 이들 사회의 엘리트들과 좋은 관계를 유지하고 있습니다.\n\n#EMP [piety|E] 선물의 양과 받을 가능성을 증가시키고, [lifestyle_experience|E]를 향상시키는 [character_modifiers|E]를 받을 가능성을 높입니다.\n\n$RICE_silk_road_community_indian_decision$ 결정을 해제합니다." # 7839328701830583870
  RICE_tarim_basin_east_african_contacts: "동아프리카 [실크로드_지역_단축|E]와의 접촉" # 5814690485111032444
  RICE_tarim_basin_east_african_contacts_desc: "이 인물은 일명 실크로드 지역에 거주하는 외래 동아프리카계 인물들과 연관이 있으며, 그들 사회의 지배층과 좋은 관계를 유지하고 있습니다.\n\n#EMP [special_troops|E]와 [character_modifiers|E]의 선물 양과 빈도를 증가시키며, [scheme_resistance|E]와 [prowess|E]를 향상시키는 선물 받을 가능성을 높입니다.\n\n$RICE_silk_road_community_east_african_decision$ 결정을 해제합니다." # 13819585886154845686
  RICE_tarim_basin_southeast_asian_contacts: "동남아시아 [실크로드_지역_단축|E]와의 교류" # 1065934228718139138
  RICE_tarim_basin_southeast_asian_contacts_desc: "이 인물은 일명 실크로드 지역에 거주하는 동남아시아 외래 출신들과 연줄이 있으며, 그 지역 사회의 지배층과 좋은 관계를 유지하고 있습니다.\n\n#EMP는 해상 [지형|E]에서 [이동 속도|E]를 향상시키고 [이동 위험|E]를 줄이며, 또는 [건강|E], [번영|E], 그리고 [스트레스|E] 해결 능력을 높이는 [캐릭터 수정자|E] 선물의 양과 받을 가능성을 증가시킵니다.\n\n$RICE_silk_road_community_southeast_asian_decision$ 결정을 해제합니다!" # 6567489303392109741
  RICE_tarim_basin_east_asian_specialists: "동아시아 전문가" # 15470958891348889697
  RICE_tarim_basin_east_asian_specialists_desc: "중앙 왕국이나 그 문화의 영향을 받은 인근 지역에서 여러 전문가들이 이 인물을 위해 모집되었습니다. 그들은 행정, 법률, 공공사업, 전략 등 다양한 분야의 기술을 지니고 있습니다." # 2396424031276447531
  RICE_tarim_basin_merchant_settlers: "상인 정착민" # 2299294956805776699
  RICE_tarim_basin_merchant_settlers_desc: "최근 아랍 또는 이란 상인 공동체들이 이곳에 정착했습니다. 이른바 실크로드의 관리자로서 그들의 존재는 지역 경제를 활성화할 것입니다." # 3688949451010173646
  RICE_tarim_basin_indic_artisans: "인디아 공예가" # 417370031507594657
  RICE_tarim_basin_indic_artisans_desc: "인도 예술은 세계 여러 지역에 영향력을 행사하며, 그래서 이 인물은 최근 수많은 예술가들을 고용했습니다. 이러한 예술적 기술은 분명 큰 도움이 될 것입니다." # 10716587705291139841
  RICE_tarim_basin_african_contracts: "황금과 상아 수입" # 18446539458239143666
  RICE_tarim_basin_african_contracts_desc: "이 통치자는 동아프리카에서 활동하는 상인들과 협상하여, 그들이 통치하는 땅으로 더 많은 무역을 유치하고자 했습니다. 특히 동아프리카 수출의 대부분을 차지하는 값비싼 금과 상아 무역의 경우에 그렇습니다." # 5717182141968113999
  RICE_tarim_basin_southeast_asian_shipbuilders: "동남아시아 조선업자" # 14643686657199329424
  RICE_tarim_basin_southeast_asian_shipbuilders_desc: "동남아시아의 다양한 왕국, 도시국가, 부족들은 항해, 조선, 항법, 해상 무역 등의 경험과 지식을 갖춘 많은 사람들을 거느리고 있습니다. 이 인물은 그러한 전문가들을 많이 데려와 이 분야에서 조언을 구했습니다." # 7711777426328638973
  RICE_tarim_basin_lop_nur_dry_period: "롭노르의 건조기" # 839669919002617542
  RICE_tarim_basin_lop_nur_dry_period_desc: "변화하는 기후 패턴과 강줄기의 이동, 또는 인간 활동으로 인한 사막화 심화로 인해 한때 광대한 롭노르 호는 크게 줄어들었습니다.  번성했던 호수는 척박하고 황량한 황무지로 변했습니다. 이는 인근 정착촌의 농업 생산량 유지에 어려움을 초래하고 있습니다. 많은 사람들이 이 지역을 떠나고 있으며, 지역 경제는 큰 타격을 받고 있습니다." # 6841737078697661519
  RICE_tarim_basin_lop_nur_fluctuations: "로프 노르 호수 수위 변동" # 5795322667492586963
  RICE_tarim_basin_lop_nur_fluctuations_desc: "수많은 세월이 흘러, 한때 광활했던 롭노르 호는 기후 변화나 강줄기의 이동, 또는 인간의 활동으로 인해 상당히 줄어들기 시작했습니다. 비록 그 긴 '건조기'는 이제 끝났지만, 호수 수위는 여전히 변동하며 점차 감소하고 있어 과거의 영광을 되찾지 못하고 있습니다. 지역 경제는 전성기에 훨씬 못 미치며, 옛날 버려진 마을들의 폐허가 곳곳에 흩어져 있습니다." # 15681639652485945040
  RICE_tarim_basin_fake_china_dynasty: "중국의 칸과 술탄" # 8862243796302940716
  RICE_tarim_basin_fake_china_dynasty_desc: "이 왕조의 통치자들은 타림 분지 일부를 다스리며, 중국과 관련된 영예로운 칭호, 예컨대 말릭 알-마쉬리크 와 알-신(\"동방과 중국의 왕\"), 술탄 알-샤르크 와 알-신(\"동방과 중국의 술탄\"), 그리고 탁가치 칸(\"중국의 칸\") 등을 스스로에게 수여해 왔습니다. 현재 시대의 많은 무슬림들은 중국을 박식하고 의로운 학자들이 다스리고 훌륭한 사치품을 생산하는 모범적인 이상 사회로 여기고 있습니다. 예전에 중국의 영토였던 타림 분지를 장악하는 것은 기술적으로 중국 일부를 장악하는 것과 같지 않습니까?\n\n#EMP 이 [modifier|E]는 이 [dynasty|E]에 더 이상 [rulers|E]가 없거나 [GetGeographicalRegion('RICE_former_tang_western_region').GetName] 지역에 영토를 더 이상 소유하지 않으면 영구히 #N 손실#될 것입니다!" # 8286615398348009141
  RICE_tarim_basin_is_al_kashgari_upgrade: "자랑스러운 튀르크어 사전 편찬자" # 13733712238920353522
  RICE_tarim_basin_is_al_kashgari_upgrade_desc: "마흐무드 알-카쉬가리는 약삭빠른 학자는 아니지만, 많은 나라를 여행하고 보고, 수많은 세계 국가를 연구했습니다. 그는 열심히 일하는 사람으로, 터키어의 첫 번째 종합 사전을 저술하는 삶의 목표를 달성했습니다." # 551141978972891676
  RICE_tarim_basin_working_on_turkic_dictionary: "제1차 튀르크어 사전 작업 중" # 10845771379889237537
  RICE_tarim_basin_working_on_turkic_dictionary_desc: "이 인물은 현재 최초의 튀르크어 사전을 편찬하고 있습니다. 곧 튀르크족이 다른 민족 못지않게 존경받을 만한 언어 및 문학적 유산을 가지고 있음을 세상에 증명할 것입니다!" # 14061878194270866180
  RICE_tarim_basin_eight_protectors_blessing_1: "약소한 $RICE_tarim_basin_eight_protectors_blessing_2$" # 455722594522799274
  RICE_tarim_basin_eight_protectors_blessing_1_desc: "전승에 따르면 이 인물은 도시의 연례 종교 행렬에 참여한 후 [eight_protectors_of_khotan|E]의 축복을 받았다고 합니다. 전설에 따르면 부처는 여덟 신을 임명하여 코탄을 보호하고, 코탄의 주권을 보장하며, 불교 가르침을 수호하게 했다고 합니다. 이 여덟 신은 아파라지타, 삼냐야, 가가나스바라, 수바르나말라, 그라하바타프타, 암구사, 스타나바티, 바이슈라바나입니다." # 6511657739764779225
  RICE_tarim_basin_eight_protectors_blessing_2: "호탄의 여덟 수호자의 축복" # 7762399318552590882
