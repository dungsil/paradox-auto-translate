  trait_track_RICE_silk_road_merchant_desc: "육로든 해로든, 비단길을 걸어온 세대를 거슬러 여정을 떠나는 것은 결코 쉬운 일이 아닙니다!" # 5ee29340e56b9506c7d8e571623472ddddad1135
  RICE_tarim_basin_first_turkic_dictionary_name: "디완 루그하트 알-투르크" # 2066845823ef795571f6354bcdcb00a75102056b
  RICE_tarim_basin_first_turkic_dictionary_desc: "투르크어의 첫 번째 종합 사전으로, 디완 루가트 알-투르크 ("투르크어의 문헌")가 [compiler.GetFullName] 학자에 의해 저술되었습니다. 그는 투르크 민족의 언어의 아름다움을 증명하고자 이 사전을 집필했습니다. 투르크어를 주요 대상으로 다루고 있지만, 투르크 민족의 역사, 지리, 문화, 종교에 대한 정보와 투르크 시가의 예시도 함께 담고 있습니다." # d1111ae774c82a2e727b323c26516cf2ac69853d
  RICE_tarim_basin_silk_road_scroll_east_asian_name: "동아시아의 족적" # ed068187d3eae2b640db368f31b1831f1b165fe4
  RICE_tarim_basin_silk_road_scroll_east_asian_desc: "아담하고 아름다운 한폭의 그림이 담긴 족자입니다. 전통 동아시아 양식의 그림과 동아시아 문자로 적힌 글귀가 함께 새겨져 있습니다. 집안 장식용으로도 좋고, 해독할 수만 있다면 훌륭한 독서 자료가 될 것입니다.\n\n비단길을 따라 멀리 퍼져나간 동방의 민족들은 현자와 학자로 유명합니다. 아마 이 족자에는 뛰어난 시나, 철학, 역사, 또는 다른 심오한 말들이 담겨 있을 것입니다." # 6c757713e174fd093236b8b7a48b9b596aef1bb7
  RICE_tarim_basin_silk_road_scroll_steppe_name: "스텝에서 펼쳐지는 비문" # a752aab05162e45ca3342cb5d1f3161811f2ee4e
  RICE_tarim_basin_silk_road_scroll_steppe_desc: "전통적인 유라시아 초원 유목민 양식의 그림과 함께 초원 언어로 쓰인 글이 담긴, 겸손하지만 아름다운 비단입니다. 집안 장식용으로나, 해독할 수 있다면 읽을 거리로나 완벽합니다. \n\n일부 정착민 적들의 고정관념과 달리, 일부 초원 민족들은 문자 전통을 가지고 있습니다. 이 글자들 속에 담긴 영웅들의 찬란한 전투나 감동적인 서사시는 감탄을 자아냅니다!" # 5da07f1dc76da43b205d332e0b0ecb401b373847
  RICE_tarim_basin_silk_road_scroll_middle_eastern_name: "중동의 족적" # c2b04b6c7498daf194efa9000a3ddf23eaf29244
  RICE_tarim_basin_silk_road_scroll_middle_eastern_desc: "아랍, 이란, 또는 유대 언어로 적힌 몇몇 글과 전통적인 중동풍 그림이 담긴, 소박하지만 아름다운 그림 스크롤입니다. 집안 장식용이나 읽는 데 완벽합니다. (읽을 줄 안다면 말이죠.)\n\n단 한 번 훑어보는 것만으로도 글자의 우아하고 아름다운 서예를 감상할 수 있으며, 이는 스스로 예술품이며, 이 스크롤에 담긴 아름답고 사려 깊은 문학을 반영하는 듯합니다." # c78464ec7fb1209f7fcd6965b2f140f0dce98054
  RICE_tarim_basin_silk_road_scroll_himalayan_name: "히말라야 산맥의 비문" # 5cd31f3fd1b0a3b60c45897a396e8d7d5c35546e
  RICE_tarim_basin_silk_road_scroll_himalayan_desc: "아름답고 소박한 한 장의 그림이 그려진 그림자리 빛나는 그림, 히말라야 전통 양식으로 그려졌으며, 히말라야 지역 고유의 언어로 적힌 글씨가 적혀 있습니다. 집안 장식으로나, 글씨를 읽을 수 있다면 글 읽기로도 손색이 없습니다.\n\n히말라야는 외부인에게는 척박하고 척박한 땅으로 보이지만, 그곳을 고향으로 여기는 사람들에게는 큰 영감의 원천이기도 합니다. 이러한 점과 실크로드를 통해 다양한 문화적 영향을 받은 결과, 훌륭한 문자 전통을 발전시키는 데 기여했습니다." # 509bd59ae653d6fa27dfed002665a919fe42138c
  RICE_tarim_basin_silk_road_scroll_indian_name: "인도의 족자" # 3cb4d60010002be02c092be1f62fda8b55dfd701
  RICE_tarim_basin_silk_road_scroll_indian_desc: "아름답고 소박한 그림이 그려진, 전통적인 남아시아 양식의 그림과 남아시아 문자로 쓰여진 글이 담긴 두루마리입니다. 집안 장식으로나 읽기 위해, 해당 문자를 아는 이들에게는 완벽합니다.\n\n실크로드를 따라 주요 문화, 학문, 종교 중심지 중 하나였던 인도인들은, 교훈적인 글에서 깊이 있는 사색에 이르기까지, 오래전부터 수많은 훌륭한 글들을 만들어왔습니다.  그 글들은 감동적인 이야기들로 가득합니다." # cf0a8cb7cfbefbdb12f5af6a4d48d03daa4be918
  RICE_tarim_basin_silk_road_scroll_east_african_name: "동아프리카의 필사본" # bf525373a07d3e47ab7b7105881f447a0543089b
  RICE_tarim_basin_silk_road_scroll_east_african_desc: "아프리카 동부 전통 양식의 그림과 함께 동아프리카 언어로 쓰인 글이 담긴, 소박하지만 아름다운 그림 첩입니다.  읽을 줄 안다면 훌륭한 가정 장식과 독서 자료가 될 것입니다. \n\n문화가 부족한 땅이라고 무지한 자들에 의해 비웃음을 받지만, 사실 아프리카는 활기차고 다양한 문명의 고향입니다. 아비시니아의 게즈 문자에서 아랍어 파생 문자인 스와힐리 문자에 이르기까지, 이러한 문자들은 수많은 오랜 문자 전통을 탄생시켰습니다." # 41a07e76d451f462f669705f1497ffdb13751866
  RICE_tarim_basin_silk_road_scroll_southeast_asian_name: "동남아시아의 족장들이 내려준 축복의 비단" # e4d6b9b5634d438126aff0f3d2b9ad7bd41bb5a5
  RICE_tarim_basin_silk_road_scroll_southeast_asian_desc: "아름다우나 소박한, 동남아시아 전통 양식의 그림과 동남아시아 문자로 적힌 글이 담긴 그림 첩입니다. 집안 장식으로나, 해독할 수만 있다면 독서 자료로도 손색이 없습니다.\n\n동남아시아는 남아시아와 동아시아의 영향을 받았지만, 동시에 독자적인 유산도 가지고 있습니다. 이러한 복합적인 영향 속에서 이 지역의 많은 문화는 외부 영향과 자신들만의 독창적인 사상과 관점을 아름답게 융합한 문학을 지니고 있습니다." # eb89da5f72840301a0782d389053c55ffb8faa99
  RICE_tarim_basin_silk_road_legacy_track_name: "실크로드" # e5aa8220a076185101625cd98c38eb4253d1de4a
  RICE_tarim_basin_silk_road_legacy_track_desc: "유라시아 전역의 다양한 민족과 문화를 교역, 종교, 예술, 그리고 명성을 통해 연결합니다." # 39cdefc766e26dfb462690ebd113e33b28683fd6
