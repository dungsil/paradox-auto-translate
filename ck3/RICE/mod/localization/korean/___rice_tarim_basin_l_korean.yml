  activity_RICE_tarim_basin_khotan_procession_host_desc: "$BULLET_WITH_TAB$ [piety_i|E] [piety|E]\n$BULLET_WITH_TAB$ [GetModifier('RICE_tarim_basin_participated_in_khotan_procession').GetNameWithTooltip] [character_modifier|E]\n$BULLET_WITH_TAB$ 호탄 행렬에 참여하면 [eight_protectors_of_khotan|E]의 #P 축복#을 받을 가능성이 있으며, 그 힘은 [piety_level|E]와 선택한 [activity_options|E]에 따라 달라집니다." # 17958463934778723202
