  tarim_basin.0054.t: "장이차오의 서거" # 15247304078519655716
  tarim_basin.0054.desc: "[yichao.GetFullNamePossessive]의 영웅적인 지도력은 후세에 길이 기억될 것입니다. 그러나 이제 그는 저승으로 떠났습니다. 중화 문명의 참된 수호자로서, 그는 수십 년 전 귀의 회(Guiyi Circuit) 백성들을 이끌어 티베트의 폭군들을 물리치고 땅을 당나라에 되돌려놓았습니다. 하지만, 둔황 지역에는 그의 후계자들에 대한 회의적인 시선으로 인해 권력 공백이 발생했습니다.\n\n\n장씨 일족의 고인이 된 가문주를 충성스럽게 섬겨온 둔황의 엘리트 집안들이 장례식에 참석하여 조문을 올리지만, 그들 중 일부가 귀의 회를 직접 장악하려는 음모를 꾸미고 있다는 소문이 돌고 있습니다. 카리스마 넘치는 지도자가 백성을 이끌어주지 않는다면, 그 지역은 무법과 혼란에 휩싸일 것인가, 아니면 장이초와 같은 또 다른 위대한 영웅이 세계 역사의 무대에 등장할 것인가?" # 11863260100104970677
  tarim_basin.0054.a: "흥미로운 시대임에는 틀림없습니다." # 6459142892941865014
  tarim_basin.0054.tooltip: "귀의를 열렬히 지지하는 세력이 약화되고, 중국의 상황이 점차 불안정해짐에 따라, 귀의 왕국 [kingdom|E]의 [ruler|E]는 더 이상 당나라 법원으로부터의 호의와 선물을 받지 못할 것입니다." # 15076091112009217793
  tarim_basin.0055.t: "$tarim_basin.0054.t$" # 5343455675982213480
  tarim_basin.0055.desc: "중국으로부터 소식이 전해졌습니다. 위대한 [yichao.GetFullName]께서 세상을 떠나셨습니다!\n\n[yichao.GetFullNamePossessive] 용감한 지도력은 후세에 기념될 것입니다. 중국 문명의 참된 수호자로서 그는 귀의 도호부의 백성들을 이끌어 티베트의 폭군들을 물리치고 땅을 당나라에 되돌려놓았습니다. 심지어 그는 당나라와의 좋은 관계를 유지하기 위해 자신의 권력과 권위를 희생하여 당나라에 인질로 자신을 보냈습니다. 하지만, 둔황 지역에는 후계자들에 대한 회의적인 시각이 있어 권력 공백이 생겼습니다.\n\n엘리트 둔황 가문들이 장씨 일족의 고인이자 충실히 섬겼던 조상의 장례식에 조문을 하러 오지만, 이들 가문 중 일부가 귀의 도호부를 장악하려는 음모를 꾸미고 있다는 소문이 돌고 있습니다.  지도자가 없는 상황에서, 이 지역은 무법과 혼란에 휩싸일 것인가, 아니면 장이초와 같은 또 다른 위대한 영웅이 세계 역사의 무대에 등장할 것인가?" # 7111533330528410088
