  tarim_basin.0054.t: "장 의조의 죽음" # 15247304078519655716
  tarim_basin.0054.desc: "[yichao.GetFullNamePossessive]의 영웅적인 지도력은 여러 세대에 걸쳐 기억될 것입니다. 그러나 지금, 그는 사후 세계로 떠났습니다. 진정한 중국 문명의 옹호자로서 그는 귀의군 백성을 이끌어 티베트 폭군을 타도하고 수십 년 전 그들의 땅을 당나라로 되돌렸습니다. 슬프게도 둔황 지역에는 권력 공백이 생겼는데, 일부는 그의 후계자들에 대해 회의적입니다.\n\n엘리트 둔황 가문들은 고인이 된 장씨 가문의 가장의 장례식에 경의를 표하기 위해 왔지만, 그들은 충실히 복무했습니다. 그러나 이들 가문 중 일부가 귀의군을 장악하기 위해 음모를 꾸미고 있다는 소문이 있습니다. 백성을 이끌 카리스마 넘치는 지도자가 없다면 이 지역은 무법천지와 혼란에 빠질 것인가, 아니면 장의조와 같은 또 다른 위대한 영웅이 세계 역사의 무대에 등장할 것인가?" # 11863260100104970677
  tarim_basin.0054.a: "흥미로운 시대에 살고 있음에 틀림없습니다." # 6459142892941865014
  tarim_basin.0054.tooltip: "구이의 강력한 옹호자가 없고, 중국의 상황이 점점 불안정해짐에 따라, 구이 [kingdom|E]의 [ruler|E]는 더 이상 당나라 조정으로부터 어떠한 혜택이나 선물을 받지 못할 것입니다." # 15076091112009217793
  tarim_basin.0055.t: "$tarim_basin.0054.t$" # 5343455675982213480
  tarim_basin.0055.desc: "중국에서 소식이 왔습니다. 위대한 [yichao.GetFullName]께서 돌아가셨습니다!\n\n[yichao.GetFullNamePossessive]의 영웅적인 지도력은 여러 세대에 걸쳐 기념될 것입니다. 진정한 중국 문명의 옹호자로서 그는 귀의군 백성을 이끌어 티베트 폭군을 타도하고 그들의 땅을 당나라에 되돌렸습니다. 심지어 그는 당나라와 좋은 관계를 유지하기 위해 자신의 권력과 권위를 희생하여 스스로를 당나라 조정에 인질로 보냈습니다. 아아, 그의 후계자들에 대해 회의적인 시각이 있어 둔황 지역에는 권력 공백이 있습니다.\n\n둔황의 엘리트 가문들이 고인이 된 장씨 가문의 가장의 장례식에 경의를 표하기 위해 왔지만, 이 가문들 중 일부가 귀의군을 장악하려 한다는 소문이 있습니다. 카리스마 있는 지도자가 백성을 이끌지 못한다면 이 지역은 무법과 혼란에 빠질 것인가, 아니면 장의조와 같은 또 다른 위대한 영웅이 세계 역사의 무대에 등장할 것인가?" # 7111533330528410088
  tarim_basin.0055.a: "$tarim_basin.0054.a$" # 5629501008117275868
  tarim_basin.0056.t: "xxxxx" # 1951045980481827005
  tarim_basin.0056.desc: "xxxxx" # 1951045980481827005
