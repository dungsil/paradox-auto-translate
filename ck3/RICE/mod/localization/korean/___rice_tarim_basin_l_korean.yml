  tarim_basin.0020.tooltip.himalayan: "[GetModifier('RICE_tarim_basin_himalayan_contacts').GetNameWithTooltip] [character_modifier|E]를 보유하고 있는 동안에는 히말라야 [silk_road_community_short|E]에서 주기적으로 다양한 선물을 받게 됩니다. [scheme_resistance|E] 및 [prowess|E]를 향상시키거나 [health|E], [fertility|E] 및 [stress|E] 해소에 도움이 되는 [character_modifiers|E] 선물은 다른 [silk_road_communities|E]에 비해 더 나을 가능성이 높고 발생 가능성도 높습니다." # 11489233878581441925
  tarim_basin.0020.option.indian: "결국 이들은 우리 왕국에 큰 공헌을 하고 있으니 말이오." # 14528257582839966998
  tarim_basin.0020.tooltip.indian: "[GetModifier('RICE_tarim_basin_indian_contacts').GetNameWithTooltip] [character_modifier|E]를 보유하는 동안에는, 현지 인도 [silk_road_community_short|E]로부터 다양한 선물을 주기적으로 받게 됩니다. 다른 [silk_road_communities|E]에 비해 [piety|E] 또는 [lifestyle_experience|E]를 향상시키는 [character_modifiers|E] 선물이 더 좋고, 발생할 가능성도 높을 것입니다." # 4183650271066346509
