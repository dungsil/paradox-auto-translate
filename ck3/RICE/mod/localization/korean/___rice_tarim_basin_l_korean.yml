  RICE_tarim_basin_khotan_procession_donation_type_large_desc: "$BULLET_WITH_TAB$이 [활동|E]가 끝날 무렵 [신앙도|E]가 150#V 150#만큼 증가합니다!\n$BULLET_WITH_TAB$호탄의 여덟 수호신으로부터 축복 [수정자|E]를 얻을 가능성이 높아집니다.\n\n#weak 호탄의 수도원에 이 중요한 기회에 최대한 기부함으로써 큰 공덕을 얻을 수 있을 것입니다.#!" # 1796751630123737422
