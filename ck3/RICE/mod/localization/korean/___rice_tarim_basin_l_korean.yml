  RICE_tarim_basin_stage_animal_fight_effect_tooltip_2: "[GetFaithDoctrine('tenet_pacifism').GetBaseName] 또는 [GetFaithDoctrine('tenet_dharmic_pacifism').GetBaseName] [core_tenet|E]을 가진 [faith|E]를 따르는 경우 [piety|E]를 잃게 됩니다. 따라서 일부 [hoster.Custom('DefaultPriestTitlePlural')|U]은 [hoster.GetFaith.HighGodNamePossessive] 가르침에 어긋나는 이러한 폭력적인 미신을 못마땅하게 여깁니다." # 13510491676694282893
