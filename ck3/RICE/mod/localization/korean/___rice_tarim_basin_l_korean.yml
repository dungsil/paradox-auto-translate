  tarim_basin.0070.t: "모가오 석굴" # 15702715637770651363
  tarim_basin.0070.desc.intro: "모가오 석굴은 부처님께서 가르치신 다르마의 진실을 증명하는 기념비로서 수 세기 동안 존재해 왔습니다. 이제 모가오에 새로운 석굴 건설을 후원하여 공덕을 쌓을 기회가 왔습니다." # 11361027198675581341
  tarim_basin.0070.desc.family: "제가 고용한 화가들에게 동굴은 주로 우리 가문의 헌신을 보여주는 데 집중하도록 지시했습니다. 세상은 우리 혈통의 정당성과 우리가 진정한 길의 개화에 얼마나 많은 기여를 했는지 알아야 합니다." # 14088317117595040467
  tarim_basin.0070.desc.jataka: "제가 고용한 화가들에게 동굴은 자타카 이야기에서 나오는 불교 우화를 다시 이야기하는 데 주로 집중하도록 지시했습니다. 이 이야기들은 여러 세대에 걸쳐 즐거움을 주었고, 모든 사람에게 올바른 행동과 도덕에 대해 가르치는 훌륭한 방법입니다." # 13926380750140546418
  tarim_basin.0070.desc.deities: "제가 고용한 화가들에게 동굴은 주로 깨달은 존재와 신들을 묘사하는 데 초점을 맞추도록 지정했습니다. 부처, 보살 및 기타 신들을 아름다운 모습으로 묘사하는 것보다 더 나은 방법이 있을까요?" # 6518187361048869361
  tarim_basin.0070.desc.conclusion: "\n\n동굴의 예술적인 방향 외에도, 결정해야 할 또 다른 사항은 비용입니다. 비용은 제가 동굴을 얼마나 크게 만들고 싶은지, 그리고 기대하는 디테일과 품질 수준에 따라 달라질 것입니다. 이미 동굴에 쓸 자금을 마련해 두었지만, 더 크고 웅장한 것을 원한다면 더 많은 돈을 써야 할 것입니다. 이 동굴은 얼마나 클까요?" # 8033769890668171656
  tarim_basin.0070.a: "소박한 동굴 - 돈을 조금 쓰되 너무 많이는 쓰지 마십시오" # 17089791008245513631
  tarim_basin.0070.b: "적당한 크기의 동굴 - 상당한 금액을 사용하시오" # 16180367146089409864
  tarim_basin.0070.c: "거대한 동굴 - 동굴은 비싸겠지만 놀라울 것이다" # 18251521900197170048
  tarim_basin.0070.tooltip: "[mogao_cave_short|E]에 더 많은 투자를 할수록, 최종적으로 더 큰 보상을 얻을 수 있습니다. [piety|E], [prestige|E] 및 긍정적인 [character_modifiers|E]를 포함해서 말이죠." # 12404749579645272164
  tarim_basin.0071.t: "모가오 석굴 완공" # 13077264735802087544
  tarim_basin.0071.desc: "마침내 오랜 기다림 끝에 제가 의뢰한 사람들이 막고굴에 새로운 굴을 파는 것을 마쳤습니다. 제가 상상했던 것처럼 아름답고 훌륭하며 벽화에 새겨진 그림들은 매우 사실적으로 보입니다.\n\n이 굴은 앞으로도 여러 세기 동안 이곳의 다른 석굴들과 당당히 함께 서서 삼보의 영광을 증명할 것입니다." # 4328367232326291802
  tarim_basin.0071.a: "훌륭하게 해냈군!" # 17917776294737813083
  tarim_basin.0072.t: "$tarim_basin.0071.t$" # 17859972962695555601
  tarim_basin.0072.desc: "제 선임이신 [deceased_mogao.GetTitledFirstName]께서는 돌아가시기 직전에 여러 사람에게 모가오에 새로운 석굴을 파도록 지시하셨습니다. [deceased_mogao.GetHerHis|U] 죽음은 우리 모두에게 이 세상의 모든 것이 무상하다는 것을 상기시켜 주었습니다. 이것이 삶과 윤회의 순환입니다!\n\n그렇긴 하지만, [deceased_mogao.GetSheHe]는 더 이상 이곳에서 그 결실을 보지 못하지만, [deceased_mogao.GetHerHis]의 선행은 앞으로의 삶에서 큰 공덕을 얻을 것이며, 그 공덕은 분명히 가족 모두와 공유될 것입니다!" # 4283286245064715391
  tarim_basin.0072.a: "$tarim_basin.0071.a$" # 14260183306704217958
  tarim_basin.0073.t: "상서로운 예지" # 16265217299460086791
  tarim_basin.0073.desc: "제가 의뢰한 모가오 석굴 작업을 하던 중, 어느 날 밤 인부 중 한 명이 알 수 없는 보살이 찾아오는 꿈을 꾸었습니다. 이는 길조로 여겨질 수 있습니다." # 11614362692863831860
  tarim_basin.0073.a: "아주 좋군!" # 14656373444608048459
  tarim_basin.0074.t: "모가오의 모래 폭풍" # 8447076610587152642
  tarim_basin.0074.desc: "내 부하들이 막고굴에서 작업하던 중 재앙이 닥쳤다. 작은 모래 폭풍이 그 지역을 휩쓸었고, 큰 피해나 인명 피해는 없었지만 내 동굴에 대한 작업 진척도를 일부 파괴했다." # 17968296280225436059
  tarim_basin.0074.a: "안타깝군!" # 8942349502421454701
  tarim_basin.0075.t: "산적 습격" # 17187579054964137782
  tarim_basin.0075.desc: "제 막고굴에 사용될 물품과 재료를 수송하던 대상들이 유목민 약탈자들에게 습격당했습니다. 물자를 전부 잃지는 않았지만, 이 프로젝트에 큰 타격입니다.\n\n분명히 저 비열한 자들은 삼보에 대한 악행으로 다음 생에 지옥에 환생하리라!" # 12859932240389369798
  tarim_basin.0075.a: "하지만, 그래도 그 손실을 메워야 할 것이다." # 14021012144667695788
  tarim_basin.0076.t: "동굴 지원?" # 9909811596924844699
  tarim_basin.0076.desc: "둔황의 불교 신도 단체 중 하나가 제가 막고굴을 확장하려는 계획에 대해 들었습니다. 그들은 감명을 받아 제 프로젝트를 돕기 위해 약간의 자금을 제공하겠다고 합니다.\n\n그 대가로 그들이 요구하는 것은 약간의 인정뿐입니다. 즉, 동굴에 그들의 이름이 들어가야 하고, 동굴의 일부 모습에 대해 약간의 발언권이 있을 수 있다는 의미입니다." # 1876966403441937041
  tarim_basin.0076.a: "그들은 동굴 벽화에 묘사될 것이고 그들의 아이디어가 고려될 것입니다." # 11505767894053552277
  tarim_basin.0076.b: "감사 표시는 그들이 활동에 사용할 기부금으로 대신해야겠군!" # 9184167624413762673
  tarim_basin.0076.c: "솔직히 말해서, 이 동굴 프로젝트에 그들의 지원은 전혀 필요 없어." # 16339117362523558081
  tarim_basin.0076.a.tooltip: "기부금을 통해 원래 동굴의 범위를 확장하고 새로운 요소를 추가할 수 있습니다. #EMP (이 옵션은 모가오 석굴이 완성되면 받게 되는 보너스를 증가시킵니다.)#!" # 1902789467124312128
  tarim_basin.0077.t: "수도승의 방문" # 5888326364267766340
  tarim_basin.0077.desc: "오늘, 둔황의 수도원 중 한 곳에서 유명한 승려가 제 막고굴 건설 현장을 방문합니다. 그는 지역 사회에서 존경받는 명성을 가지고 있기 때문에, 저는 그를 모시고 그 곳을 안내하기로 결정했습니다. 동굴은 아직 미완성이고 여전히 진행 중인 작업이지만, 이미 있는 것으로도 충분하길 바랍니다.\n\n제가 그에게 현장을 둘러보게 한 후, 승려는 진행 중인 작업에 대해 좋은 말을 해주어서 안심했습니다!" # 1489659916466738518
  tarim_basin.0077.a: "그가 떠나기 전에 그에게 약간의 구호품을 줬다." # 9185529116358731368
  tarim_basin.0078.t: "동굴 분쟁" # 9274482692507401421
  tarim_basin.0078.desc: "모가오 석굴 건설에 약간의 지연이 있었습니다. 우연히도 제 석굴은 상인 조합의 후원을 받아 건설 중인 다른 석굴 옆에 짓고 있습니다.\n\n불행히도 석굴 경계를 두고 충돌이 있었고, 작업팀 간에 작은 싸움도 몇 번 있었지만 다행히 크게 다친 사람은 없었습니다. 법률 당국은 제 편을 들어주었지만 상인들은 여전히 화가 난 것 같습니다." # 9334154388616697808
  tarim_basin.0078.a: "물러서시오. 싸울 필요는 없소." # 8580257409754546789
  tarim_basin.0078.b: "상인들에게 돈을 지불하여 물러서게 하십시오. 그러면 그들을 달랠 수 있을 겁니다." # 6756438915330536453
  tarim_basin.0078.c: "그딴 장사치 놈들은 잊어버려! 이곳은 #italic 내#! 훌륭한 동굴이라고!" # 4096255150679826027
  tarim_basin.0078.d: "우리가 힘을 합쳐서 거대한 동굴 하나를 만들면 어떨까?" # 6647627270341447100
  tarim_basin.0078.d.tooltip: "분명히 하나의 거대한 동굴로 함께한다면 따로 작업하는 것보다 훨씬 더 부처, 다르마, 상가를 기릴 수 있을 것입니다! #EMP (이 선택지는 모가오 석굴이 완성되면 받는 보너스를 증가시킵니다.)#!" # 6096976161483723611
  tarim_basin.0079.t: "더 크고, 더 나은 동굴" # 15293360368653705507
  tarim_basin.0079.desc: "상인들은 제 행동에 놀라움을 표하며 저희의 노력을 합쳐 두 개의 작은 동굴 대신 하나의 큰 동굴을 만들고, 저희의 노동자들과 장인들이 예술 기술을 합치는 제안을 수락했습니다.\n\n저희는 서로에게 저지른 잘못을 모두 용서하고 저희의 싸움이 얼마나 어리석었는지 웃었습니다. 부처님께서는 결국 괴로운 감정에 미혹되지 말라고 가르치셨으니, 이는 부정적인 업을 초래합니다.\n\n처음에는 적대적이었던 상황에서 좋은 일이 생겨났고, 이제 동굴은 이전보다 훨씬 더 크고 웅장해질 것이라니 얼마나 멋진 일입니까!" # 3473334254219091626
  tarim_basin.0079.a: "행복한 결말이군." # 16965946218297977522
  tarim_basin.0080.t: "새로운 상인 친구" # 10177140503423938136
  tarim_basin.0080.desc: "새로운 합작 동굴의 세부 사항을 정리하기 위해 상인 조합과 시간을 보낸 후, 그들 중 한 명이 내 궁정에서 [merchant.GetHerHis]의 서비스를 제공하기로 결정한 것 같습니다. [merchant.GetSheHe|U]는 [merchant.GetFullName]라는 이름의 재능 있는 상인입니다.\n\n어쨌든 협상과 토론을 하는 동안 [merchant.GetSheHe]와 저는 아주 잘 지냈고, 그래서 [merchant.GetHerHim]과 같은 사람이 제 곁에서 저를 돕는 것을 꺼리지 않을 것입니다." # 10249765946982107954
  tarim_basin.0080.a: "그래, 어서 오게, 나의 다르마 벗이여!" # 5360272032571161073
  tarim_basin.0081.t: "잃어버린 보물의 동굴" # 14067927409498365707
  tarim_basin.0081.desc: "모가오 석굴 작업 중 인부들이 오래된 숨겨진 방을 발견했습니다! 그 방을 탐험하다가 수 세기 동안 잊혀진 봉인된 동굴을 발견했습니다! 그 안은 귀중한 두루마리와 다른 정신적인 유물로 가득 차 있습니다.\n\n이곳에서 새로운 석굴을 발굴할 때 이러한 발견은 드문 일이 아니며, 이 보물들은 현재 어떤 가문과도 관련이 없으므로, 그것들을 어떻게 처리해야 할지 결정하는 것은 제 몫입니다." # 6438303261483417230
  tarim_basin.0081.a: "이 귀중한 물품들을 지역 수도원에 기증하십시오." # 10909595121286095168
  tarim_basin.0081.b: "그러한 유물들과 두루마리들은 내 동굴에 잘 어울릴 것이다." # 679932820949704637
  tarim_basin.0081.c: "이 모든 것을 집으로 가져가 연구하고 싶다." # 11299875738733986922
  tarim_basin.0081.d: "그러한 귀중품들을 팔면 꽤 괜찮은 이익을 얻을 수 있을 거야." # 16526546018308156515
  tarim_basin.0082.t: "외국 장인" # 1804861899794225863
  tarim_basin.0082.desc: "이 동굴 프로젝트를 담당하는 주요 장인 중 한 명은 멀리서 온 외국인 [foreigner.GetFullName]입니다. [foreigner.GetSheHe|U]는 유능한 장인이며 동굴 예술에 독특한 외국적 영향을 가져다 줍니다.\n\n하지만 [foreigner.GetFirstName]이 [ROOT.Char.GetCulture.GetLanguage.GetName] 언어에 능통하고 우리 [ROOT.Char.GetCulture.GetName]의 관습을 이해하고 있음에도 불구하고 문화적 차이로 인해 여전히 어색하게 행동하고 다른 사람들과 소통하는 데 어려움을 겪고 있으며, 이는 [foreigner.GetHerHis]의 다른 작업자들과의 업무 관계에 영향을 미치기 시작한 것이 분명합니다." # 15056848921375884194
  tarim_basin.0082.a: "[foreigner.GetFirstName]이(가) 제 일만 잘 한다면, 저는 상관없습니다." # 11202381491054966597
  tarim_basin.0082.b: "오해가 있다면 제가 [foreigner.GetHerHim]을 돕고 보증하겠습니다." # 1250980214722248988
  tarim_basin.0083.t: "외국 장인" # 1804861899794225863
  tarim_basin.0083.desc: "[foreigner.GetFirstName]이(가) 제게 [foreigner.GetSheHe](이)가 제 도움에 감사하고 있다고 말했습니다. 게다가, [foreigner.GetSheHe]은(는) 제 너그러움이 [foreigner.GetHerHim]을(를) 설득하여 프로젝트가 끝난 후에도 영구히 이곳에 머물게 했다고 합니다. [foreigner.GetSheHe]이(가) 저를 또 어떤 일로 도울 수 있을지 누가 알겠습니까?" # 13811409942364502941
  tarim_basin.0083.a: "아주 좋군!" # 14656373444608048459
  tarim_basin.0084.t: "동굴 조사" # 2577870520020645732
  tarim_basin.0084.desc: "오늘 막고굴 사업 현장을 시찰했다. 다른 사람들은 모두 자기 일을 잘하는 것 같지만, 딱 한 명만 다른 사람들보다 느리게 일하는 것 같았다. 다른 사람들은 그가 피곤하고 최근에 아팠다가 이제 막 회복하기 시작해서 그렇다고, 평소에는 일을 잘한다고 말했다." # 16658836280023215222
  tarim_basin.0084.a: "해고해! 뻔히 연기하는 게 보이잖아." # 15261482141108828953
  tarim_basin.0084.b: "알겠습니다. 그럼 작업을 계속하겠습니다." # 16995344954582128289
  tarim_basin.0084.c: "제가 직접 그에게 좋은 약을 구해다 주겠습니다." # 14598041861200113539
  tarim_basin.0085.t: "종교 의례" # 16435486149920354578
  tarim_basin.0085.desc: "둔황 인근 수도원 소속 승려들이 현재 건설 중인 저의 막고굴에서 종교 의식, 독경 및 기도를 드리기 위해 찾아왔습니다.\n\n수도자들이 노골적으로 기부를 요청하는 경우는 드물지만, 감사의 표시와 선행을 위해 의례적으로 답례를 하는 것이 관례입니다." # 9363533976162457540
  tarim_basin.0085.a: "내가 왜 그래야 하지? 난 이미 자선을 충분히 베풀었어." # 496776338482289420
  tarim_basin.0085.b: "물론이지. 그들에게 기부금을 좀 주겠네." # 1655168983236349897
  tarim_basin.0085.c: "분명히, 그들에게 필요한 것은 큰 기부일 것입니다!" # 17013940211779020991
  tarim_basin.0086.t: "동굴에서의 채식 연회" # 9288220948933529461
  tarim_basin.0086.desc: "불교의 가르침을 따르는 사람들에게 때때로 채식을 하는 것은 우리의 믿음을 보여주고 공덕을 쌓는 확실한 방법입니다. 결국, 어느 날 당신의 동굴 건설 현장을 방문했을 때, 일꾼들과 관련된 모든 사람들이 당신의 방문을 기념하여 채식 연회를 연 것 같습니다." # 8122806417242313901
  tarim_basin.0086.a: "나는 채식 음식을 싫어한다. 나는 그저 지켜볼 뿐이다." # 12010457958337902914
  tarim_basin.0086.b: "사려 깊은 생각이군. 필요에 따라 먹도록 하지." # 11480726771005130854
  tarim_basin.0086.c: "채식 요리는 맛있어! 그리고 훌륭하기도 하지." # 9041696000348107959
