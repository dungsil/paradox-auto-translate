  tarim_basin.0178.a: "xxxxx" # 1951045980481827005
  tarim_basin.0179.t: "전설적인 순교자의 죽음" # 18421183482953130890
  tarim_basin.0179.desc: "중앙아시아의 많은 이슬람교 신자들이 [ali_arslan.GetTitledFirstName]의 최근 사망을 애도하고 있습니다. [ali_arslan.GetFirstName]이 진정한 신앙인이었는지 여부는 불확실하지만, [khotan.GetNameNoTier]의 최초의 이슬람교 통치자로서 – 적어도 [ali_arslan.GetSheHe]가 도시를 다스리기 시작했을 때는 – 타림 분지의 종교사에 중요한 역할을 수행했다는 점은 의심의 여지가 없습니다.\n\n그 결과, 많은 이슬람교 지역 주민들이 [ali_arslan.GetHerHis]의 삶과 업적을 과장하기 시작했습니다.  [ali_arslan.GetSheHe]가 많은 잔혹한 이교도들을 전쟁에서 물리친 위대한 순교자였다고 주장합니다.\n\n여러 이유로, [ali_arslan.GetFirstName]을 위한 작은 묘소가 인근 [kashgar.GetNameNoTier]에 최근 건립되었고, 빠르게 지역 순례지로 자리매김하고 있습니다. 아마도 야심 찬 지역 통치자가 이 묘소를 확장하여 특별한 건축물로 만들려고 할지도 모릅니다." # 13916236434533854306
  tarim_basin.0179.a: "그러하니라." # 4807123701070642983
  tarim_basin.0179.tooltip: "[islam_religion.GetAdjective] [rulers|E]의 [kashgar.GetNameNoTier] [county|E] 지배자들은 $RICE_tarim_basin_construct_ordam_mazar$ 건설 결정을 통해 인근 [islam_religion.GetAdjective] [rulers|E]들에게 $RICE_tarim_basin_attend_ordam_mazar_festival$ 축제 참여 결정을 열 수 있게 됩니다." # 9025690066302739811
