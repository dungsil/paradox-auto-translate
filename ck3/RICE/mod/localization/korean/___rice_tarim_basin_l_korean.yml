  tarim_basin.0100.t: "새해 준비" # 8ebb14f9cbca2e11d1a507deddd55b91909781d4
  tarim_basin.0100.desc: "매년 봄이 오기 전, [culture_scope.GetName] 민족의 풍습에 따라 7일간 다양한 동물 싸움과 놀이가 벌어집니다. 이 경기 결과는 가축의 번영과 가까운 미래의 수확량을 예측하는 데 사용됩니다. \n\n올해 저는 그러한 행사를 대규모로 개최하고자 합니다. 일반적으로 이러한 종류의 경쟁에는 인기 있는 동물들이 많지만, 올해는 특정 동물 종끼리의 경주를 후원하기로 결정했습니다." # e02b68d871b505bd78f84f3a70d889a29b867d0d
  tarim_basin.0100.a: "가축" # 13d7dd547e71c13155b5e71bd9bfac13c39c0cc8
  tarim_basin.0100.a.tooltip: "#P 긍정적# 예측이 결실과 성장과 관련된 일에 도움이 될 수 있습니다." # dce357ac599ffc748bf09ed1ffa0884e4e6241db
  tarim_basin.0100.b: "말" # 29ed16888c8beb19c7a0740a95b969d2562314a4
  tarim_basin.0100.b.tooltip: "#P 긍정적#! 예측은 군사 및 지위 관련 문제에 도움이 될 수 있습니다." # c13d8b0636588f85245152db1a2a52dbf15dc90f
  tarim_basin.0100.c: "낙타" # 486c871952b2fad239b0cecf4050be803d48a692
  tarim_basin.0100.c.tooltip: "#P 긍정적#! 예측이 무역 및 소통과 관련된 일에 도움이 될 수 있습니다." # b4216fec86f06ec128764d80719c4064d2b11b81
  tarim_basin.0100.d: "염소" # 1c23b792acb0399d70746c98380d0cd83fd9c735
  tarim_basin.0100.d.tooltip: "#P 긍정적#! 예측이 끈기와 방어와 관련된 문제에 도움이 될 수 있습니다." # efee0568c33352136de0257fff38a9aeea482b5d
  tarim_basin.0100.tooltip: "축제 준비를 시작해야 할 때가 머지 않았습니다." # ef7138ececd359f2ef6566f85cf42cc3d2da17d2
  tarim_basin.0101.t: "싸움의 시간입니다!" # d89b5957bf3cedcce5687b900d89aa7c08913733
  tarim_basin.0101.desc.intro: "봄이 시작되면서 전역에 축제 분위기가 감돌고 있습니다. 물론, 7일간 계속되는 거대한 동물 싸움과 각종 경기들도 열립니다.  [culture_scope.GetName]의 전통적인 점술 예술에 정통한 지역 주민들이 경기 결과를 바탕으로 농작물과 가축의 비옥함에 대한 예측을 내놓을 준비를 하고 있습니다." # e618697e80f5a6a27e25f9577628c3da07b1d6b1
  tarim_basin.0101.desc.cattle: "올해, 저는 #bold 소싸움# 대회를 개최하기 위한 자금을 모았습니다. 7일 동안, 이 지역에서 가장 사납고 강력한 황소들을 치열한 싸움에 몰아넣을 것입니다. 잔혹하고 잔인하며 보기 좋지 않겠지만, 흥미진진한 경기가 될 것입니다!" # bb9fa0e0e8830587871b5b6b3c0ce3def7e8ea94
  tarim_basin.0101.desc.horses: "올해는 자원을 모아 #bold 말# 경연 대회를 개최했습니다. 일주일 동안, 왕국 각지에서 모인 아름다운 말들은 경주, 기마 곡예, 그리고 장관을 이루는 결투를 펼칠 것입니다." # c151a3ed44407e0268b49c158057ba6182cbbc6a
  tarim_basin.0101.desc.camels: "올해, 저는 #bold 낙타# 경주 대회를 개최하기 위해 자원을 모았습니다. 7일 동안, 농부들이 기르는 지역의 낙타부터 외국 상인들이 소유한 세계적인 낙타까지, 흥미진진하고 드라마틱한 경주와 싸움이 펼쳐질 것입니다!" # bfc1bc9ec12b26a0914f217c1b20d189790a730e
  tarim_basin.0101.desc.goats: "올해, 저는 #bold 염소#들의 경연 대회를 개최하기 위한 자원을 모았습니다. 7일 동안, 이 강인하고 완고한 동물들이 많이 모여 서로 숨막히는, 눈을 사로잡는 전투를 벌이는 모습을 모두 함께 지켜볼 수 있도록 하겠습니다." # a34ce7e4274bc2c47a13d76ed206ad1160baf058
  tarim_basin.0101.desc.conclusion: "이러한 경쟁의 결과는 무엇일까요? 알아보는 유일한 방법은…" # a7950391ca352228232c8bccfe9cb90f25b841d2
  tarim_basin.0101.a: "우리에게 운이 항상 따르기를!" # 0bfa46b772fb14d53e5bb4ea13c5e761e2e04d58
  tarim_basin.0102.t: "싸움은 끝났다" # fed337d7f979d45c852cc7f7add0a4ee3d58f53b
  tarim_basin.0102.desc.intro: "칠일이 지나고, 해맞이 기념 축제는 이제 막바지에 이르렀습니다." # 28543997101075629cbf925f4d351597d4de1369
  tarim_basin.0102.desc.cattle: "물론 축제의 중심에는 여러 동물 싸움이 있었고, 특히 #bold 소싸움#이 많았습니다. 올해 제가 개최한 이 싸움과 경기들은 보는 이들에게 꽤 흥미로웠지만, 점쟁이들은 이러한 경기 결과에 대해 어떻게 생각했을까 하는 의문이 남아 있습니다." # 602da88f5b66d54c7117b636601ef07691e4b6dd
  tarim_basin.0102.desc.horses: "물론 축제의 중심에는 여러 동물 싸움이 펼쳐졌고, 특히 올해 저는 많은 #bold 말# 싸움과 경기를 개최했습니다. 모두가 이 경기를 지켜보는 것이 즐거웠다고 동의하지만, 점쟁이들이 이러한 경기 결과를 어떻게 평가했는지에 대한 의문은 여전히 남아 있습니다." # b61797ce99553f99c908f5f96d7457587dee0242
  tarim_basin.0102.desc.camels: "물론, 축제 행사의 중심은 수많은 동물 싸움이었고, 특히 올해 제가 개최한 #bold 낙타# 싸움과 게임들이 많았습니다. 모두가 이 경기들을 지켜보는 것이 매우 즐겁다고 동의하지만, 점쟁이들이 이러한 경쟁 결과에 대해 어떻게 생각했는지에 대한 의문은 남아 있습니다." # 5e14dff354759691d4afe5b42bc67f0c7d7840e4
  tarim_basin.0102.desc.goats: "물론 축제 행사의 중심에는 수많은 동물 싸움이 있었습니다. 특히, 올해 저는 많은 #bold 염소# 싸움과 게임을 개최했습니다. 모두가 그 경기들이 지켜보기 즐거웠다고 동의하지만, 점쟁이들이 이러한 경쟁 결과에 대해 어떻게 생각했는지에 대한 의문이 남아 있습니다." # 4c2b5e00dfa8cad753963c7d9a19ff0f6cb13fc2
  tarim_basin.0102.desc.nothing: "현지 점술가들의 예언에 따르면, 이번 경기 결과는… #bold 엇갈립니다#! 안타깝게도, 우리의 농경지는 번성하지 않을 것이며, 가축도 번영하지 못할 것으로 보입니다.  결과가 좋지 않더라도, 최악은 아니기를 바랄 뿐입니다." # ca9f583ff19b300313d1889fac93fb3bbee00a4a
  tarim_basin.0102.desc.good: "현지 점쟁이들의 예언에 따르면, 이번 경연의 결과는 #bold 좋습니다#!. 이 소식은 누구에게나 큰 위안이 될 것입니다! 이는 농작물 수확량이 풍족할 것이며, 가축 떼도 꾸준히 증가할 것을 의미합니다." # a4ed5a04d0538567553d1f4f8037893da3d7bea2
  tarim_basin.0102.desc.great: "현지 점쟁이들의 예언에 따르면, 이러한 경쟁의 결과는 #bold 매우 좋다#!! 그들의 해석이 옳다면, 풍성한 농작물 수확과 더불어 가축도 크게 증가할 것이며, 결국 백성들의 복지와 지역 경제에 매우 좋은 소식입니다." # 50b8a401d973eebcb21c8ce96ddf870c745143ac
  tarim_basin.0102.a: "그리고 또 한 해가 시작되었습니다…." # 6e94bae3c98a574e3f880b44487485a053bd13dd
