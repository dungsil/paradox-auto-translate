  RICE_tarim_basin_eight_protectors_blessing_4_desc: "$RICE_tarim_basin_eight_protectors_blessing_1_desc$" # 10564552927105693465
  RICE_tarim_basin_khotan_eight_protectors: "팔 수호자" # 1501127117319075711
  RICE_tarim_basin_khotan_eight_protectors_desc: "호탄은 수많은 수도원과 수도승들 덕분에 수 세기 동안 불교의 중심지였습니다. 다양한 예언과 경전에서는 부처가 [eight_protectors|E]에게 호탄을 보호하라고 지시했다고 전합니다. 그들은 아파라지타, 삼즈나야, 가가나스바라, 수바르나말라, 그라하바타프타, 암구사, 스타나바티, 바이슈라바나입니다. 호탄 사람들이 마음속으로 삼보를 공경하는 한, 이 위대한 존재들은 호탄의 생존과 번영을 보장할 것입니다.\n\n#EMP 이 [character_modifier|E]는 [ruler|E]가 #V 불교도#!인 한 호탄 [county|E]의 [ruler|E]에게 주어지며, 이를 통해 그들과 주변의 불교 [rulers|E]는 [GetActivityType( 'activity_RICE_tarim_basin_khotan_procession' ).GetName]에 참여하는 [activity|E]에 접근할 수 있습니다.\n이 [character_modifier|E]는 호탄 [county|E]가 불교 [faith|E]를 따르지 않거나 불교 가르침에 적대적인 사람이 통치하게 되면 제거됩니다. 이 경우, 해당 보정치는 $RICE_tarim_basin_reinhabit_gomati_monastery$ [decision|E]를 통해서만 복원할 수 있습니다.#!" # 6298498267545900798
  RICE_tarim_basin_studying_mogao_artifacts: "고대 막고굴 유물 및 두루마리 연구" # 2774490131725946140
