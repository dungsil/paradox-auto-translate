  RICE_tarim_basin_ordam_mazar_remembrance_intent_desc: "오르담 축제에서 당신은 영적인 고찰에 시간을 할애하여 [GetPlayer.GetFaith.HighGodName]께 더욱 가까이 다가가고자 합니다. [GetTrait('zealous').GetName( GetNullCharacter )], [GetTrait('calm').GetName( GetNullCharacter )], [GetTrait('humble').GetName( GetNullCharacter )], 그리고 [GetTrait('just').GetName( GetNullCharacter )] 성격을 가진 인물들은 [stress|E]를 낮출 수 있습니다." # dbaf1dd70baa889dc24f0ba0373c26d60e350f06
