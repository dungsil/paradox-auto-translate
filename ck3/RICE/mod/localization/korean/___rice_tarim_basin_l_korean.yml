  tarim_basin.0070.t: "모가오 굴" # 15702715637770651363
  tarim_basin.0070.desc.intro: "모가오 석굴은 수세기 동안 부처님께서 가르치신 법의 진실을 증명하는 증거로 서 있습니다. 이제 저는 모가오 석굴에 새로운 석굴을 건립하여 공덕을 쌓을 기회를 얻었습니다." # 11361027198675581341
  tarim_basin.0070.desc.family: "제가 고용한 예술가들에게 동굴은 주로 저희 가문의 헌신을 보여주는 데 초점을 맞춰달라고 지시했습니다. 세상은 저희 가문의 정의로움과 진정한 길의 번영에 기여한 바를 알아야 합니다." # 14088317117595040467
  tarim_basin.0070.desc.jataka: "제가 고용한 예술가들에게 동굴은 주로 쟈타카 이야기에서 불교 우화를 재구성하는 데 중점을 두도록 지시했습니다. 이 이야기들은 세대를 통해 사람들을 즐겁게 해왔으며, 올바른 행동과 도덕에 대해 모두에게 가르치는 좋은 방법입니다." # 13926380750140546418
  tarim_basin.0070.desc.deities: "제가 고용한 예술가들에게 동굴의 주요 초점은 계몽된 존재와 신들을 묘사하는 데 맞춰야 한다고 지시했습니다. 불교의 부처님, 보살, 그리고 다른 신들을 직접 기리는 것보다 더 좋은 방법이 있을까요? 그들을 아름다운 모습으로 그려내는 것보다 더 나은 방법은 없을 겁니다." # 6518187361048869361
  tarim_basin.0070.desc.conclusion: "동굴의 예술적 방향 외에도 고려해야 할 것은 바로 비용입니다. 동굴의 규모와 디테일, 품질 수준에 따라 비용이 달라질 것입니다. 이미 동굴 건설을 위해 예산을 확보해 두었지만, 더 크고 화려한 동굴을 원한다면 더 많은 비용이 필요할 것입니다. 이 동굴은 얼마나 크게 만들 계획입니까?" # 8033769890668171656
  tarim_basin.0070.a: "소박한 동굴 - 적당히 돈을 지출하십시오." # 17089791008245513631
  tarim_basin.0070.b: "괜찮은 크기의 동굴 - 상당한 금액을 사용하세요." # 16180367146089409864
  tarim_basin.0070.c: "거대한 동굴 - 동굴은 비용이 많이 들겠지만 놀랍습니다." # 18251521900197170048
  tarim_basin.0070.tooltip: "[mogao_cave_short|E]에 투자할수록, 결국 얻는 보상, 즉 [piety|E], [prestige|E], 그리고 긍정적인 [character_modifiers|E]가 커집니다." # 12404749579645272164
  tarim_basin.0071.t: "모가오 석굴 완성" # 13077264735802087544
  tarim_basin.0071.desc: "마침내, 오랜 기다림 끝에 제가 의뢰한 사람들이 모가오 석굴에 새로운 석굴을 조각해냈습니다. 상상했던 것처럼 아름답고 훌륭하며, 벽화에 새겨진 그림들은 매우 사실적으로 보입니다.\n\n이 석굴은 앞으로 수많은 세기 동안 이곳의 다른 석굴들과 함께 자랑스럽게 서서, 삼보의 영광을 증명하는 기념비가 될 것입니다." # 4328367232326291802
  tarim_basin.0071.a: "훌륭한 작업입니다!" # 17917776294737813083
  tarim_basin.0072.t: "$tarim_basin.0071.t$" # 17859972962695555601
  tarim_basin.0072.desc: "[deceased_mogao.GetTitledFirstName]께서는, 돌아가시기 직전 모가오에 새로운 석굴을 조성할 인부들을 많이 고용하셨습니다. [deceased_mogao.GetHerHis|U] 서거는 이 세상 모든 것이 덧없음을 일깨워 주는 계기가 되었습니다. 생과 사의 순환이란 그러하니라!\n\n하지만 [deceased_mogao.GetSheHe]가 이를 마침내 보지 못한다 해도, [deceased_mogao.GetHerHis] 선행은 미래의 삶에서 많은 공덕을 얻게 해줄 것이며, 그 공덕은 분명 가족 모두에게도 함께 전해질 것입니다!" # 4283286245064715391
  tarim_basin.0072.a: "$tarim_basin.0071.a$" # 14260183306704217958
  tarim_basin.0073.t: "길조로운 예지" # 16265217299460086791
  tarim_basin.0073.desc: "모가오 굴을 위해 의뢰한 공사 중 한 작업자가 어느 날 밤 꿈속에서 알 수 없는 보살을 만났습니다. 이는 길조로 여길 수 있습니다." # 11614362692863831860
  tarim_basin.0073.a: "(No text provided for translation.)" # 14656373444608048459
  tarim_basin.0074.t: "모가오굴에서의 모래폭풍" # 8447076610587152642
  tarim_basin.0074.desc: "모가오 석굴에서 작업하던 중, 작은 모래 폭풍이 몰아쳤습니다. 큰 피해나 사상자는 없었지만, 석굴 공사 진척 상황이 일부 파괴되었습니다." # 17968296280225436059
  tarim_basin.0074.a: "유감스럽습니다." # 8942349502421454701
  tarim_basin.0075.t: "약탈자의 습격" # 17187579054964137782
  tarim_basin.0075.desc: "모가오 굴에서 사용되는 물자를 운반하던 상단이 유목민 강도에게 공격을 받았습니다. 다행히 모든 물자가 빼앗긴 것은 아니지만, 이는 프로젝트에 큰 타격입니다.\n\n분명 그 악랄한 자들은 삼보에 대한 그들의 악행으로 인해 다음 생애 지옥에서 다시 태어날 것입니다!" # 12859932240389369798
  tarim_basin.0075.a: "그 손실은 어떻게든 만회해야겠습니다." # 14021012144667695788
  tarim_basin.0076.t: "동굴에 대한 지원이 필요하십니까?" # 9909811596924844699
  tarim_basin.0076.desc: "둔황 지역의 불교 재가자 단체 중 하나가 제가 모가오 석굴을 스스로 확장하려는 계획을 알게 되었습니다. 그들은 감명을 받았고, 제 프로젝트를 지원하기 위해 몇몇 자금을 제시했습니다.\n\n대신, 그들은 약간의 인정만을 요구합니다. 즉, 석굴에는 그들의 이름이 기재되어야 하고, 석굴 일부의 모습에 대해 조금의 의견을 개진할 수 있을 것입니다." # 1876966403441937041
  tarim_basin.0076.a: "그들의 모습은 동굴 벽화에 새겨지고, 그들의 생각은 고려될 것입니다." # 11505767894053552277
  tarim_basin.0076.b: "그들의 활동에 사용할 기부금을 감사의 표시로 전달하겠습니다!" # 9184167624413762673
  tarim_basin.0076.c: "솔직히 말해서, 이 동굴 프로젝트에 그들의 도움은 필요 없어." # 16339117362523558081
  tarim_basin.0076.a.tooltip: "기증금으로 인해 석굴의 원래 규모를 확장하고 새로운 요소들을 추가할 수 있게 되었습니다. #EMP (이 옵션은 모가오 석굴이 완성될 경우 받는 보너스를 증가시킵니다.)#!" # 1902789467124312128
  tarim_basin.0077.t: "수도승의 방문" # 5888326364267766340
  tarim_basin.0077.desc: "둔황의 수도원 중 한 곳에서 뛰어난 승려가 오늘 모가오 석굴 공사 현장을 방문합니다. 지역 사회에서 그의 명성이 높기에, 그분을 동행하여 현장을 안내해 드렸습니다. 석굴은 아직 미완성이고 공사 중이지만, 이미 완성된 부분만으로도 충분할 것으로 기대했습니다.\n\n현장을 안내한 후 승려께서는 공사에 대한 긍정적인 의견을 보여주셨기에 안도했습니다!" # 1489659916466738518
  tarim_basin.0077.a: "떠나기 전에 그에게 구걸을 조금 주었습니다." # 9185529116358731368
  tarim_basin.0078.t: "동굴 분쟁" # 9274482692507401421
  tarim_basin.0078.desc: "모가오 석굴의 작업이 다소 지연되었습니다. 우연히 제 석굴이 다른 상인 협회가 후원하는 석굴 공사 옆에 조성되고 있습니다.\n\n불행히도, 우리 석굴의 경계선을 두고 충돌이 발생했으며, 작업팀 간의 몇 차례 소규모 다툼도 있었습니다. 다행히 심각한 부상자는 없었습니다. 법률 당국은 제 의견을 받아들였지만, 상인들은 여전히 불만스러워 보입니다." # 9334154388616697808
  tarim_basin.0078.a: "물러나서 자리를 내주십시오. 싸우지 말아야 합니다." # 8580257409754546789
  tarim_basin.0078.b: "상인들을 달래서 물러나게 하십시오. 그러면 그들은 진정될 것입니다." # 6756438915330536453
  tarim_basin.0078.c: "저 상인 놈들은 잊으세요! 이곳은 #italic 내# 영광스러운 동굴입니다!" # 4096255150679826027
  tarim_basin.0078.d: "우리 힘을 합쳐 큰 동굴 하나를 만들면 어떨까요?" # 6647627270341447100
  tarim_basin.0078.d.tooltip: "거대한 동굴 하나로, 우리는 각자 홀로 노력했을 때보다 더욱 불, 법, 승에 경의를 표할 수 있을 것입니다! #EMP (이 옵션은 모가오 동굴이 완성될 때 받는 보너스를 증가시킵니다.)!" # 6096976161483723611
  tarim_basin.0079.t: "더 크고 더 좋은 동굴" # 15293360368653705507
  tarim_basin.0079.desc: "상인들은 제 제스처에 놀랐고, 두 개의 작은 동굴 대신 하나의 큰 동굴을 만들고, 노동자와 장인들의 기술을 결합하여 예술을 함께 창조하기 위한 우리 노력을 통합하는 제 제안을 받아들였습니다.\n\n\n서로에 대한 과오를 용서하고, 우리의 다툼이 얼마나 어리석었는지 함께 웃었습니다. 부처님께서는 결국 우리의 고통스러운 감정에 현혹되지 말라고 가르쳐주셨으며, 이는 악업을 초래한다고 말씀하셨습니다.\n\n\n처음에는 적대적인 상황에서 이렇게 좋은 결과가 나왔다는 것이 얼마나 놀라운 일인가요! 이제 동굴은 예전보다 더 크고 위대해질 것입니다!" # 3473334254219091626
  tarim_basin.0079.a: "행복한 결말." # 16965946218297977522
  tarim_basin.0080.t: "새로운 상인 친구" # 10177140503423938136
  tarim_basin.0080.desc: "상인 조합과 새로운 공동 동굴의 세부 사항을 조율하는 데 시간을 할애한 후, 그들 중 한 명이 갑자기 저의 궁정에서 [merchant.GetHerHis] 서비스를 제안했습니다. [merchant.GetSheHe|U]는 재능 있는 상인으로, 이름은 [merchant.GetFullName]입니다.\n\n어쨌든, 협상과 논의 과정에서 [merchant.GetSheHe]와 저는 매우 잘 지냈습니다. 그래서 [merchant.GetHerHim]과 같은 사람이 저를 돕는 것쯤은 괜찮습니다." # 10249765946982107954
  tarim_basin.0080.a: "예, 환영합니다, 제 법친구님!" # 5360272032571161073
  tarim_basin.0081.t: "잃어버린 보물의 동굴" # 14067927409498365707
  tarim_basin.0081.desc: "모가오 석굴을 개발하는 동안, 작업자들은 숨겨진 오래된 방 하나를 발견했습니다. 그 방을 탐험하는 과정에서 수백 년 동안 잊혀졌던 봉인된 석굴이 드러났습니다! 그곳에는 값진 필사본과 다른 영적인 유물들이 가득했습니다.\n\n\n이러한 발견은 이곳에서 새로운 석굴을 발굴할 때 흔한 일이 아니었습니다. 그리고 이러한 보물이 현재 어떤 부족과도 관련이 없으므로, 이 보물들을 어떻게 처리할지는 저의 결정에 달려 있습니다." # 6438303261483417230
  tarim_basin.0081.a: "이 귀중한 물건들을 인근 수도원에 기증하십시오." # 10909595121286095168
  tarim_basin.0081.b: "그런 유물과 필사본들은 제 동굴에 잘 어울릴 겁니다." # 679932820949704637
  tarim_basin.0081.c: "이것들을 모두 집으로 가져다가 공부하고 싶습니다." # 11299875738733986922
  tarim_basin.0081.d: "그런 귀중품들을 팔면 좋은 이익을 얻을 수 있을 겁니다." # 16526546018308156515
  tarim_basin.0082.t: "외국 기술자" # 1804861899794225863
  tarim_basin.0082.desc: "이 동굴 프로젝트를 총괄하는 주요 장인 중 한 명은 먼 곳에서 온 외국인 [foreigner.GetFullName]입니다. [foreigner.GetSheHe|U]는 유능한 장인으로, 동굴 예술에 독특한 외국적인 영향을 가져옵니다.\n\n\n하지만 [foreigner.GetFirstName]은 [ROOT.Char.GetCulture.GetLanguage.GetName] 언어를 유창하게 구사하고 우리 [ROOT.Char.GetCulture.GetName] 풍습을 이해하지만, 문화적 차이로 인해 때때로 어색한 행동을 보이고 다른 사람들과 소통하는 데 어려움을 겪고 있습니다. 그리고 이로 인해 [foreigner.GetHerHis] 다른 작업자들과의 협력 관계에 영향을 미치기 시작하고 있습니다." # 15056848921375884194
  tarim_basin.0082.a: "[외국인.이름]이 [외국인.성별]의 직무를 충실히 수행하는 한, 저에게는 문제가 되지 않습니다." # 11202381491054966597
  tarim_basin.0082.b: "[외국인.그녀의그]를 위해서 오해가 생기면 도와드리겠습니다." # 1250980214722248988
  tarim_basin.0083.t: "외국 기술자" # 1804861899794225863
  tarim_basin.0083.desc: "[외국인.이름]이 저에게 [외국인.성별]이 제 도움에 감사를 표한다고 말씀하였습니다. 게다가, [외국인.성별]은 제 관대한 태도가 프로젝트가 끝난 후 [외국인.성별]이 영구히 이곳에 머물도록 설득했다고 전했습니다. 과연 [외국인.성별]이 저에게 어떤 다른 일들을 도와줄지 알 수 없군요." # 13811409942364502941
  tarim_basin.0083.a: "(No text provided for translation.)" # 14656373444608048459
  tarim_basin.0084.t: "동굴 검사" # 2577870520020645732
  tarim_basin.0084.desc: "오늘 모가오 석굴 프로젝트 현장을 점검했습니다. 작업자들은 대체로 성실하게 일하는 것 같습니다. 다만 한 명이 다른 작업자들보다 훨씬 느리게 일하는군요. 다른 작업자들은 그가 피곤하고 최근 병이 들었다가 회복 중이라고 말합니다. 보통은 능숙한 작업자라고 합니다." # 16658836280023215222
  tarim_basin.0084.a: "그를 해고하십시오! 분명히 꾸며낸 짓입니다." # 15261482141108828953
  tarim_basin.0084.b: "##  번역 시작." # 16995344954582128289
  tarim_basin.0084.c: "저는 직접 그에게 좋은 약을 구해 줄 것입니다." # 14598041861200113539
  tarim_basin.0085.t: "종교 의식" # 16435486149920354578
  tarim_basin.0085.desc: "둔황 근처 수도원에서 온 승려들이 저의 모가오 석굴 공사 현장에 종교 의식과 독송, 기도를 위해 방문했습니다.\n\n승려들은 대개 기부를 직접 요구하지는 않지만, 감사와 좋은 업보를 위해 그 후 약간의 보상을 하는 것이 관례입니다." # 9363533976162457540
  tarim_basin.0085.a: "수도승은 탐욕스러워서는 안 됩니다." # 496776338482289420
  tarim_basin.0085.b: "물론이죠. 그들에게 기부를 해드리겠습니다." # 1655168983236349897
  tarim_basin.0085.c: "큰 기부가 바로 그들이 필요한 것이 분명합니다!" # 17013940211779020991
  tarim_basin.0086.t: "동굴에서의 채식 연회" # 9288220948933529461
  tarim_basin.0086.desc: "불교를 따르는 이들에게, 가끔 채식을 하는 것은 믿음을 드러내고 공덕을 쌓는 확실한 방법입니다.  어느 날, 당신의 수행처 건설 현장을 방문했을 때, 공사에 참여한 모든 사람들이 당신의 방문을 기념하여 채식 연회를 준비하고 있었습니다." # 8122806417242313901
  tarim_basin.0086.a: "채식주의 음식은 싫어. 그저 지켜보겠어." # 12010457958337902914
  tarim_basin.0086.b: "생각 있는 생각입니다. 필요한 만큼 먹겠습니다." # 11480726771005130854
  tarim_basin.0086.c: "채식 요리는 맛있을 뿐 아니라, 훌륭합니다." # 9041696000348107959
