  game_concept_kuchean_entertainers: "쿠체안 연예인" # 297650be664d1baad842c20839f17933dc4b4b7a
  game_concept_present_silk_road_entertainers: "$RICE_tarim_basin_gift_entertainers$" # 2d33d984385b3c6ec7d1c1ccc9c76755d1822316
  game_concept_present_kuchean_entertainers: "$RICE_tarim_basin_gift_kuchean_entertainers$" # 8655f86f40053c7ab69cf552ca5df953c9941318
  game_concept_silk_road_entertainers_gift: "특별 선물" # 1cadf96081dc9d893d60e5037965adb99eedd701
  game_concept_silk_road_entertainers_desc: "실크로드를 건너, 각종 재능을 가진 연예인들을 선물로 보내는 것은 외교와 자신의 지위, 권력, 부를 과시하는 일반적인 방법입니다. 이들에는 음악가, 곡예사, 무용수, 기녀, 아름다운 노예 등이 포함됩니다.\n\n이 [character_interaction|E]는 두 가지 형태로 존재합니다. 하나는 #bold $RICE_타림분지_선물_연예인$#를 위한 표준 버전이며, 다른 하나는 $RICE_타림분지_선물_쿠차_연예인$을 위한 더 강력한 버전입니다. 이 버전은 쿠차 [county|E]를 소유한 자에게만 제공됩니다. 표준 버전은 [GetDynastyPerk('RICE_타림분지_실크로드_유산_2').GetName] 또는 [GetDynastyPerk('RICE_소코트라_인도양_유산_2').GetName] [dynasty_perk|E]를 보유하거나 귀하의 [culture|E]가 $tradition_RICE_실크로드_이름$# [tradition|E]을 가지고 있으면 해제됩니다. 특별한 쿠차 버전은 쿠차에 [GetModifier('RICE_타림분지_쿠차_음악').GetNameWithTooltip] [county_modifier|E]가 적용된 동안 해제됩니다.\n\n이 상호 작용은 단순한 [gift|E]와 다릅니다. 단순한 선물보다 더 많은 [gold|E]가 소모되며, 오직 다른 [rulers|E]에게만 제공될 수 있으며, 또한 양측 모두에게 [prestige|E], [dynasty_prestige|E], 그리고 (귀하가 [king|E] 또는 [emperor|E]인 경우) [grandeur|E]를 부여합니다." # 2d16341d867ba38ef06d13ea5bfe89ac6758ae44
  game_concept_silk_road_community_short: "커뮤니티" # bfd58ee3a270f3a931009900e1008d549bbd7453
  game_concept_silk_road_community: "실크로드 공동체" # eec49d6a31348191013db456177a1e8c4d2e79d5
  game_concept_silk_road_communities_short: "커뮤니티" # b1455e5b3b02e54fc7147e8c375c8a5c9e6fc0f0
  game_concept_silk_road_communities: "실크로드 공동체" # 1cd6d36a55d17449024943bded4b9f9dfd5d15c0
  game_concept_silk_road_communities_desc: "[decision|E]를 통해 실크로드 공동체와의 관계를 강화하는 $RICE_reinforce_relations_silk_road_communities$를 [지배자|E]들은 [RICE_land_silk_road_region].지역]과 [RICE_maritime_silk_road_region].지역에서 선택할 수 있습니다. [decision|E]을 선택하면 영역 내 여러 민족/문화 집단(동아시아, 스텝, 중동, 히말라야, 인도, 동아프리카, 동남아시아)과의 관계 개선에 집중하여, 각각 10년 동안 특정 [캐릭터_수정자|E]를 얻을 수 있습니다. \n\n[수정자|E]가 활성화된 동안, 다양한 은혜를 받을 가능성이 있습니다. 이는 일반적으로 이벤트를 통해 나타나며, £금£ 또는 [신앙심|E]에서부터 무료 신하와 [특수부대|E]까지 다양하며, 서로 다른 공동체는 다른 이점을 제공합니다. 각 공동체는 또한 고유하고 간단한 [decision|E]을 해금하여 추가적인 이점을 제공합니다.\n\n[decision|E]은 일생에 한 번만 선택할 수 있으며, [왕조|E]가 [RICE_socotra_indian_ocean_legacy_3].왕조 특전] 또는 [RICE_tarim_basin_silk_road_legacy_3].왕조 특전]을 해금했거나, [문화|E]가 $tradition_RICE_silk_road_name$ [전통|E]을 가지고 있는 경우는 예외입니다." # bf2f57044df26c7e3f73747c98ef3fe7298d7a6e
