  RICE_community_himalayan_option_tooltip: "히말라야 고원의 부족민들은 굳건한 용사이자 믿음에 충실한 신도로, 어떠한 역경에도 적응하는 것으로 유명합니다. 그들은 유용한 동맹이 될 수 있을 것입니다. [GetModifier('RICE_tarim_basin_himalayan_contacts').GetNameWithTooltip]을 개선할 때가 되었습니다!\n\n#weak 히말라야 공동체가 귀하의 영토에 존재하는 것은 수도가 육로 실크로드 상이나 그 근처에 위치하기 때문입니다.\n\n이 옵션은 지역 [silk_road_communities|E]로부터 [character_modifiers|E]의 선물 양과 받을 가능성을 높여 [scheme_resistance|E]와 [prowess|E], 또는 [health|E], [fertility|E], 그리고 [stress|E]를 다루는 데 도움이 되는 선물을 증가시키고, $RICE_silk_road_community_himalayan_decision$를 위한 결정을 해제합니다!" # 7211011056286487991
