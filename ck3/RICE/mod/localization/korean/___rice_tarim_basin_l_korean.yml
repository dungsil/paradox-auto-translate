  tarim_basin.0010.t: "한족이 되다" # da9a4072be3f9c2801e4de0972775bf6fbdcfc4a
  tarim_basin.0010.desc: "[old_culture.GetName]의 혈통을 가진 자들은 오랫동안 중국 사람들 사이에서 살아왔습니다.  우리 중 일부는 그들의 풍습을 받아들일 뿐만 아니라 장군, 학자, 관료 등 사회 내 높은 지위에 이르렀습니다.  서역에서 온 우리 가문들은 스스로를 증명해왔습니다. \n\n우리의 습관과 세계관이 점점 더 [ROOT.Char.GetCulture.GetName]스러워진 것은 불가피한 일입니다. 따라서 저와 저희 집안은 이제 공식적으로 그들의 문화를 받아들이기로 결정하였습니다.  하지만 저는 또한 제 자신을 위한 새로운, 그리고 적절한 [ROOT.Char.GetCulture.GetName] 이름을 받을 것입니다." # 68efe763f1940d941a0bec8c87f0b6b14265971a
  tarim_basin.0010.desc.867: "안녹산의 난이 당나라 현종, 수종, 대종 황제 시대에 일어났음을 감안하여, 소그디아인 출신인 그 반역자와 우리를 연관시키는 일에 부끄럽게 생각합니다. [ROOT.Char.GetCulture.GetName] 이름을 사용하는 것이, 제가 속으로는 [ROOT.Char.GetCulture.GetName]임을 보여주는 좋은 방법이 될 것입니다!" # c9f2025471c570b853bc428d521522a87ff956bd
  tarim_basin.0010.a: "네… 그 [ROOT.Char.GetCulture.GetName] 이름은 좋습니다." # 865dde5bbf3cff8f1603241a7466d3b83281ca92
  tarim_basin.0010.b: "새로운 이름은 필요 없네.  나 자신을 잘 알고 있으니까." # babda5a341976767ba0c0c2943ffaefe4a28d8a3
  tarim_basin.0011.t: "$travel_event_prefix$ 실크로드 무역" # 6701799721d2561146adf28366438aa1c817e8b4
  tarim_basin.0011.desc: "[상인.GetFirstName]와 [상인.GetHerHis] 상인들의 호송대와 함께 여정을 하며, 예상치 못한 사업 기회를 마주했습니다.\n\n[ROOT.Char.GetCurrentLocation.GetName]에 머물면서 만난 상인들과 유리한 거래 조건을 확보했습니다. 이대로 계약을 받아들일 수도 있고, 더 많은 이득을 얻기 위해 거래를 흥정할 수도 있지만, 상대가 거절할 수도 있으며 거래가 무산될 위험도 있습니다." # 51541fc2820ff3b07b1c73cacbe8f476b9b2aed1
  tarim_basin.0011.a: "처음 합의한 내용을 고수해야 합니다." # 3a1ea514080834bcb86bb238b644f7e503e941f2
  tarim_basin.0011.b: "더 좋은 거래를 위해 흥정해 봅시다!" # 5f2a5fa92940e9832994f4a29181e7090cdb6caf
  tarim_basin.0011.b.failure: "협상 #N 실패#!!" # 13a43b5d0ac8e2ef2ca2d162ff65bcfe83348619
  tarim_basin.0011.b.success: "#P 흥정에 성공하셨습니다!#" # 07494e2794a120dc2ec6ace52d18ec1a2d3983f5
  RICE_silk_road_merchant_trait_gain_tooltip: "#weak 당신은 예전에 실크로드를 따라 #V [GetPlayer.MakeScope.Var('RICE_silk_road_merchant_success_count').GetValue]#! 차례의 성공적인 교역을 성사시켰습니다.  더 많은 교역을 성사시킬수록 [GetTrait('RICE_silk_road_merchant').GetName( GetNullCharacter )] [trait|E]를 얻을 가능성이 높아집니다.#!" # c4ff297f672365555eb220186eb065524a4adf97
  RICE_silk_road_number_of_successes_tooltip: "#weak  #V [GetPlayer.MakeScope.Var('RICE_silk_road_merchant_success_count').GetValue]개의 실크로드 상권 거래를 성공적으로 성사시켰습니다.#!" # 74fdf565ba0f620ba3d833e9ac10505c02359d4e
  tarim_basin.0012.t: "[recipient.GetFirstNameNoTooltip]에게 즐거움을 선사하는 연예인들의 선물" # deda97d01431346010517ffd42dcba9835aeac3c
  tarim_basin.0012.desc: "권력 있는 [actor.GetTitleAsNameNoTooltip] 같은 저는, 귀족들 사이에서 좋은 인상을 남기기 위해서는 비단, 금, 또는 다른 사치품으로는 부족합니다.\n\n유라시아의 번영하는 땅과 일컬어지는 실크로드를 따라, #italic 사람들#!은 훨씬 더 기억에 남는 선물입니다. 더 구체적으로, 연주자, 춤꾼, 곡예사와 같은 예술가들, 그리고 더욱 시각적이고 즐거운 면모를 더하는 아름다운 노예와 기녀들 말입니다. 왜 몇 장의 초라한 비단 옷이나 보석 조각을 주는 대신, 제 재산, 지위, 그리고 권력을 이렇게 확실하게 보여줄 수 있을까요?\n\n저는 [recipient.GetTitledFirstName]에게 [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] 출신의 숙련된 예술가와 노예 무리를 선물하기로 결심했습니다. 그들은 [recipient.GetHerHis] 궁정의 일원이 되어, 앞으로 여러 해 동안 [recipient.GetHerHim]을 충실히 모실 것입니다." # 92b8c5cc8c7522f882ff6af8f30ecc80f82138c9
  tarim_basin.0012.a: "[수신자.이름]께 대한 외교적 친선 제스처..." # 7f26441582c4e32dbac5adde6e1dd043575a49db
  tarim_basin.0013.t: "[actor.GetFirstNameNoTooltip]의 예술가 선물" # d5a57ef1bd34e4324d773b8c6cb803d00a817a29
  tarim_basin.0013.desc: "오늘 [actor.GetTitledFirstName]의 사절단이 대규모 수행원과 함께 도착했습니다. [actor.GetSheHe]는 [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]에서 숙련된 예술가와 노예들로 이루어진 대규모 무리를 선물하고자 하십니다. 이들에는 음악가, 무용수, 곡예사, 그리고 아름다운 노예와 기녀들도 포함되어 있습니다.\n\n유라시아와 일명 실크로드의 번영하는 땅에서는 숙련된 인물을 선물하는 것이 흔한 일입니다. 그것은 [actor.GetTitledFirstName]과 같은 통치자의 부, 지위, 권위를 보여주는 행위이기 때문입니다. 물론, 이러한 선물에 감사드립니다. 이 예술가들은 궁정의 귀족과 손님들에게 언제든지 즐거움을 선사할 준비가 된, 저희 궁정의 소중한 일원이 될 것입니다." # d12177d6cf76bac84c2e7e4b672823fd98fea030
  tarim_basin.0013.a: "저와 같은 위대한 [recipient.GetTitleAsNameNoTooltip]께서는 이러한 선물을 마땅히 받으실 자격이 있습니다." # a441ef09fe3fef852608ea142844f7a79c42e37f
  tarim_basin.0014.t: "쿠체안 연예인" # 297650be664d1baad842c20839f17933dc4b4b7a
  tarim_basin.0014.desc: "강력한 [actor.GetTitleAsNameNoTooltip]인 저 같은 자가 귀족 동료에게 깊은 인상을 남기려 할 때, 비단, 금, 또는 다른 사치품의 기본적인 선물로는 부족합니다.  결국, 저는 쾌락과 여유의 명성 높은 도시 [kucha.GetNameNoTier]를 다스립니다.  더욱 위대한 선물을 드릴 수 있습니다.\n\n유라시아의 번영하는 땅과 일컬어지는 실크로드를 가로질러, 귀족들은 음악가, 무용수, 곡예사, 심지어 아름다운 노예와 기녀까지 연예인들에게 선물하여 오락에 시각적이고 즐거움을 더하는 것이 보편적입니다. 특히 [kucha.GetNameNoTier]는 실크로드 전역에서 이러한 오락으로 유명합니다.\n\n저는 [recipient.GetTitledFirstName]에게 [kucha.GetNameNoTier] 출신의 숙련된 연예인과 노예 무리를 선물하기로 결정했습니다. 그들은 [recipient.GetHerHis] 궁정의 일원이 되어 앞으로 수년간 [recipient.GetHerHim]을 잘 섬길 것입니다." # 66ba9d3f57884a6dacd507e35a8e30ebb7d9c067
  tarim_basin.0014.a: "[수신자.이름]께 대한 외교적 친선 제스처..." # 7f26441582c4e32dbac5adde6e1dd043575a49db
  tarim_basin.0015.t: "[actor.GetFirstNameNoTooltip]의 쿠차 연예인들의 선물" # a327db702166f94702160ab37206130c5151c0c9
  tarim_basin.0015.desc: "오늘 [actor.GetTitledFirstName]의 사절단이 대규모 호위병과 함께 도착했습니다. [actor.GetSheHe]께서는 저에게 [kucha.GetNameNoTier] 출신의 숙련된 연예인들과 노예들을 선물로 보내주셨습니다. 음악가, 무희, 곡예사, 그리고 아름다운 노예와 기녀들까지 포함되어 있습니다. [kucha.GetNameNoTier]는 유흥과 여가의 도시로 유명하니, 이 사절단의 연예인들의 뛰어난 실력은 의심할 여지가 없습니다!\n\n유라시아와 일명 실크로드의 번영하는 땅에서는 숙련된 인재를 선물로 주고받는 것이 흔한 일입니다. 그것은 통치자 [actor.GetTitledFirstName]의 부와 지위, 권위를 보여주는 행위이지요. 물론 저는 이러한 선물에 감사하며, 이 쿠차 출신의 연예인들은 궁정과 손님들에게 언제든 즐거움을 선사할 수 있도록 저희 궁정의 귀중한 일원이 될 것입니다." # 582034ed1cd5ba52471b42e4690b936a49e64514
  tarim_basin.0015.a: "참으로 훌륭하고 숭고한 선물이로군!" # acfabd6939b5b7274f5fda71b83c4168ca95cf87
