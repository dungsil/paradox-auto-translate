  RICE_silk_road_community_steppe_decision_desc: "지금, 내 영지 내의 유목민 [silk_road_communities_short|E]와 교류를 하고 있으니, 그들 용맹한 전사들이 내 깃발 아래 싸워 줄 의향이 있을지 궁금하군. 말타기, 활쏘기, 백병전, 그리고 기타 전투 기술, 그리고 전략, 전술, 물자 보급에 대한 깊은 이해는 내 전쟁에 큰 도움이 될 듯하다." # 17823809965275978192
  RICE_silk_road_community_steppe_decision_confirm: "내 편에서 싸우는 게, 내 적이 되는 것보다 낫다." # 781933302321251390
