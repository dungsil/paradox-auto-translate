  game_concept_silk_road_entertainers_desc: "실크로드 전역에서 누군가에게 다양한 연예 재능을 가진 사람들을 선물하는 것은 외교를 수행하고 자신의 지위, 권력, 부를 과시하는 흔한 방식입니다. 여기에는 음악가, 곡예사, 무용수, 궁정 여인, 아름다운 노예 등이 포함될 수 있습니다.\n\n이 [character_interaction|E]는 두 가지 유형이 있습니다: #bold $RICE_tarim_basin_gift_entertainers$#!를 위한 표준 버전과, 쿠차 [county|E]를 소유한 사람만 사용할 수 있는 더 강력한 버전인 $RICE_tarim_basin_gift_kuchean_entertainers$입니다. 표준 버전은 [GetDynastyPerk('RICE_tarim_basin_silk_road_legacy_2').GetName] 또는 [GetDynastyPerk('RICE_socotra_indian_ocean_legacy_2').GetName] [dynasty_perk|E]를 보유하고 있거나 귀하의 [culture|E]가 $tradition_RICE_silk_road_name$#! [tradition|E]을 보유하고 있으면 잠금 해제됩니다. 특별한 쿠차 버전은 쿠차가 [GetModifier('RICE_tarim_basin_kuchean_music').GetNameWithTooltip] [county_modifier|E]를 보유하고 있는 동안 잠금 해제됩니다.\n\n이 상호작용은 단순한 [gift|E]와는 다릅니다. 더 많은 [gold|E]가 들 뿐만 아니라 다른 [rulers|E]에게만 줄 수 있으며, 또한 (귀하가 [king|E] 또는 [emperor|E]인 경우) 두 사람 모두에게 약간의 [prestige|E], [dynasty_prestige|E], 그리고 [grandeur|E]를 부여합니다." # 443062378546416512
  game_concept_silk_road_community_short: "커뮤니티:" # 15637845118509028219
  game_concept_silk_road_community: "비단길 공동체" # 16390290756300876093
  game_concept_silk_road_communities_short: "공동체" # 18277322514310966581
  game_concept_silk_road_communities: "비단길 공동체" # 12073973435696751365
  game_concept_silk_road_communities_desc: "[decision|E] $RICE_reinforce_relations_silk_road_communities$은 [GetGeographicalRegion('RICE_land_silk_road_region').GetName] 및 [GetGeographicalRegion('RICE_maritime_silk_road_region').GetName]의 [rulers|E]에게 가능합니다. 이 [decision|E]을 통해 통치 범위 내 여러 민족/문화 집단 - 동아시아, 스텝, 중동, 히말라야, 인도, 동아프리카, 동남아시아 - 중 하나와의 관계 개선을 시도할 수 있으며, 각 집단은 추가 특전을 제공할 수 있는 고유한 10년짜리 [character_modifier|E]를 부여합니다.\n\n[modifier|E]가 활성화되어 있는 동안, 다양한 혜택을 받을 기회가 있습니다. 이러한 혜택은 대개 플레이버 이벤트를 통해 오며, 약간의 [gold|E] 또는 [piety|E]에서부터 무료 궁정인과 [special_troops|E]에 이르기까지 다양하며, 각 공동체마다 제공하는 장점이 다릅니다. 각 공동체는 또한 비용을 지불하고 추가 장점을 얻을 수 있는 고유하고 간단한 [decision|E]을 잠금 해제합니다.\n\n이 [decision|E]은 [dynasty|E]가 [dynasty_perks|E] 중 [GetDynastyPerk('RICE_socotra_indian_ocean_legacy_3').GetName] 또는 [GetDynastyPerk('RICE_tarim_basin_silk_road_legacy_3').GetName]를 잠금 해제했거나, [culture|E]가 $tradition_RICE_silk_road_name$ [tradition|E]를 보유한 경우를 제외하고는 평생 한 번만 수행할 수 있습니다." # 10013128138972104090
  game_concept_mogao_cave_short: "동굴" # 9489086133387940228
  game_concept_mogao_caves_short: "동굴" # 13734177957261396102
  game_concept_mogao_cave: "모가오 석굴" # 11004065907047234701
  game_concept_mogao_caves: "모가오 석굴" # 15702715637770651363
  game_concept_mogao_caves_desc: "[결단|E] $RICE_tarim_basin_patronize_a_mogao_cave$은(는) [GetGeographicalRegion('RICE_dunhuang_region').GetName]에 있는 불교 신자 [통치자|E]에게 이용 가능합니다.\n\n막고굴은 4세기부터 14세기까지 - 천 년이 넘는 기간 동안 - 둔황 주변에 조각된 종교 구조물의 장대한 네트워크이며, 전 세계 중세 불교 예술의 최고 걸작 중 하나입니다. [결단|E]을(를) 내릴 때 두 가지 선택을 할 수 있습니다. 첫째, 굴의 예술 작품이 무엇에 집중할지 선택하는 것입니다: 가족, 자타카 설화, 또는 종교 인물. 이는 이벤트 연쇄가 완료될 때 각각 더 많은 [명성|E], 더 많은 [신앙심|E], 또는 이 둘 사이의 균형을 가져다 줄 것입니다. 다음으로, 굴의 크기를 선택하는 것은 얻는 보너스의 양과 끝에서 받는 [인물 효과|E]의 강도를 결정합니다.\n\n두 가지 [왕조 특전|E]이 이 [결단|E]에 도움이 됩니다. [GetDynastyPerk('RICE_tarim_basin_silk_road_legacy_4').GetName]은(는) [결단|E]으로 얻는 보너스를 증가시키고, [GetDynastyPerk('RICE_tarim_basin_silk_road_legacy_5').GetName]은(는) 결단을 더 저렴하게 만들고 타림 분지의 누구든 접근할 수 있게 합니다." # 252847205548808974
  game_concept_eight_protectors_of_khotan: "호탄의 여덟 호법" # 9954250542441120519
  game_concept_eight_protectors: "팔 수호자" # 1501127117319075711
  game_concept_eight_protectors_desc: "다양한 호탄 전설에 따르면, $game_concept_eight_protectors$는 부처님께서 호탄을 보살피고 수호하도록 명하신 여덟 신입니다. 어떤 #V 불교#! [faith|E]를 따르는 호탄의 [rulers|E]는 그리하여 [GetModifier('RICE_tarim_basin_khotan_eight_protectors').GetNameWithTooltip] [character_modifier|E]를 부여받게 되며, 이들과 인근의 [rulers|E]는 [GetActivityType( 'activity_RICE_tarim_basin_khotan_procession' ).GetName]에 참여할 [activity|E]에 접근할 수 있게 됩니다.\n\n하지만, 이 [character_modifier|E]는 게임 내에서 영구적으로 접근 불가가 될 수 있으며, 그 이후로 다시는 다른 [ruler|E]에게 주어지지 않을 수도 있습니다. 이는 호탄이 더 이상 불교도에게 지배받지 않는 것으로 간주될 경우에 해당됩니다. 이는 다음 조건을 하나도 충족하지 않는 [faith|E]를 따르는 [ruler|E]에게 호탄 [county|E]가 넘어가고, 그리고 [liege|E]나 [top_liege|E] 중에도 마찬가지인 [faith|E]를 따르는 이가 없을 경우에만 발생할 수 있습니다.\n\n$EFFECT_LIST_BULLET$ 불교 또는 도교 [religion|E]\n$EFFECT_LIST_BULLET$ 동방 또는 이교 [religious_families|E]에 속하며 [GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName] [doctrine|E]를 가진 다른 [faith|E]\n$EFFECT_LIST_BULLET$ [GetFaithDoctrine('tenet_eastern_syncretism').GetBaseName] [core_tenet|E]를 가진 [faith|E]\n$EFFECT_LIST_BULLET$ [GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName] [doctrine|E]를 가진 [faith|E]\n$EFFECT_LIST_BULLET$ [GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName] [doctrine|E]를 가진 [faith|E]\n\n불교도가 여덟 신의 축복을 되찾고 싶다면, 먼저 호탄을 다시 다스려야 하며, $RICE_tarim_basin_reinhabit_gomati_monastery$ [decision|E]를 내려야 합니다." # 8621282621313749906
  RICE_tarim_basin_aspiration_cao_yijin_desc: "\n\n#bold 역사적 목표#!\n$EFFECT_LIST_BULLET$[completely_control|E] [GetTitleByKey('d_guiyi').GetNameNoTier] 및 [GetTitleByKey('d_ganzhou').GetNameNoTier]\n$EFFECT_LIST_BULLET$[king|E] 작위로 [GetTitleByKey('k_guiyi').GetNameNoTier] 또는 [GetTitleByKey('k_xia').GetNameNoTier]의 통치자 되기\n\n\n#bold 보상#!\n$EFFECT_LIST_BULLET$@prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [prestige|E] 획득\n$EFFECT_LIST_BULLET##V 1000#! [special_troops|E] 획득\n\n\n#bold 역사적 부가 목표#!\n$EFFECT_LIST_BULLET$$RICE_tarim_basin_patronize_a_mogao_cave$ [decision|E] 실행 (보상: @piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [piety|E])\n$EFFECT_LIST_BULLET$[king|E] 또는 [emperor|E] [rank|E]를 가진 [ruler|E]와 [alliance|E] 보유 (보상: @dynasty_prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [dynasty_prestige|E])#!" # 17330014408763518462
  RICE_tarim_basin_historical_aspiration_action_cao_yijin: "#italic 둔황의 유력 씨족들은 귀의군을 이끌 자격이 없다.# 서역의 무법적인 국경에 질서를 회복하기 위해, 귀의를 통치하려는 당신의 야망을 완수해야 한다. #!$RICE_tarim_basin_aspiration_cao_yijin_desc$" # 13171071421368950328
  RICE_tarim_basin_historical_aspiration_modifier_desc_cao_yijin: "[GetModifier('RICE_tarim_basin_aspiration_restore_order_guiyi').GetNameWithTooltip]" # 8039951301214101960
  RICE_tarim_basin_aspiration_al_kashgari_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n\n$EFFECT_LIST_BULLET$[decision|E]을 수행하여 $RICE_tarim_basin_compile_the_turkic_dictionary$ 및 이벤트 연쇄 완료\n\n\n#bold 보상#!\n\n$EFFECT_LIST_BULLET$획득: @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [위신|E]\n\n$EFFECT_LIST_BULLET$획득: [GetModifier('RICE_tarim_basin_is_al_kashgari_upgrade').GetNameWithTooltip] [수식어|E]\n\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n\n$EFFECT_LIST_BULLET$최소 3개의 [languages|E] 학습 (보상: 현재 [lifestyle|E]에서 #P 1#! [특성|E] 점수 획득)\n\n$EFFECT_LIST_BULLET$$PRESTIGE_LEVEL_LABEL_3$ [위신 단계|E] 도달 (보상: [외교력_i|E] #V 1#! 및 [학습력_i|E] #V 1#! 획득)" # 6409308737284635065
  RICE_tarim_basin_historical_aspiration_action_al_kashgari: "#italic 아랍인들과 페르시아인들은 튀르크인들을 미개한 야만인이라며 무시한다. 그들의 생각이 틀렸음을 증명하고 튀르크어도 아름답고 우아한 언어임을 보여주고자 튀르크어 대사전을 편찬하길 바란다!#!$RICE_tarim_basin_aspiration_al_kashgari_desc$" # 2915941525641499458
