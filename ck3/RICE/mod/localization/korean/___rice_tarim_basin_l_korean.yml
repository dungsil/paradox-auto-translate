  RICE_community_southeast_asian_option_tooltip: "동남아시아의 왕국과 도시는 인도양을 가로지르는 해상 네트워크에서 중요한 역할을 합니다. 그들의 네트워크에 진입하는 것은 수익성이 좋을 것입니다. 이제 [GetModifier('RICE_tarim_basin_southeast_asian_contacts').GetNameWithTooltip]을 개선할 때입니다!\n\n#weak 이 옵션은 해상 [terrain|E]에서 [travel_speed|E]를 개선하고 [travel_danger|E]를 줄이거나, 지역 [silk_road_communities|E]로부터 오는 [health|E], [fertility|E]를 개선하고 [stress|E]에 대처하는 데 도움이 되는 [character_modifiers|E] 선물을 받을 양과 확률을 증가시키며, $RICE_silk_road_community_southeast_asian_decision$ [decision|E]을 잠금 해제합니다.\n\n이 옵션은 [GetGeographicalRegion('RICE_maritime_silk_road_region').GetName]을 따라 토지를 소유하는 것을 요구합니다!" # 5207765419914338834
