  RICE_iranian_sinicization: "서아시아인으로서 중국화" # 12253682851342888999
  RICE_iranian_sinicization_tooltip: "우리의 뿌리는 다른 곳에 있지만, 우리의 집은 이곳 중국에 있습니다..." # 5161210642390335687
  RICE_iranian_sinicization_desc.867: "중국인들은 소위 서역 출신의 조상을 둔 사람들을 종종 \"호\" 오랑캐라고 부릅니다. 하지만 우리 \"호\"족 중 상당수는 여러 세대에 걸쳐 중국의 통치를 받는 땅에서 살면서 그들의 풍습, 언어, 사상을 받아들였습니다. 우리의 중국인 친구들이 우리 역시 그들처럼 교양 있는 사람들이라는 것을 이해하는 것이 중요합니다. 특히 몇 년 전 소그드 장군 안록산의 반란이 일어났던 것을 감안하면, 우리는 그 잔인한 짐승과는 전혀 다릅니다!" # 7894623466711862808
  RICE_iranian_sinicization_desc: "중국인들은 소위 서역 출신의 조상을 둔 사람들을 \"호\" 오랑캐라고 부르는 경우가 많습니다. 하지만 우리 \"호\"족 중 상당수는 중국의 지배를 받는 땅에서 여러 세대에 걸쳐 살면서 그들의 풍습, 언어, 사상을 받아들였습니다. 우리 중국인 친구들이 우리도 그들처럼 교양 있는 사람들이라는 것을 이해하는 것이 중요합니다!" # 1675250683302144572
  RICE_iranian_sinicization_effect_tooltip_1: "원한다면 새로운 중국 이름을 가질 수 있습니다" # 12779429145973377193
  RICE_iranian_sinicization_confirm: "이제 우리는 한이다!" # 15979693883060380683
  RICE_iranian_sinicization_context_tooltip: "#emphasis 역사적 배경:#! 이란 및 토하라인 공동체는 역사적으로 중국에 대규모로 존재했으며, 여기에는 상인, 불교 승려 및 번역가, 노예, 군인, 코르티잔 등이 포함되었습니다. 많은 이들이 중국 문화에 잘 적응했으며, 일부는 중국 사회에서 두각을 나타내어 장군과 관리가 되었습니다. 예를 들어, 대규모 반란을 일으키고 단명한 연나라를 선포하여 당나라 중국에 영구적인 상처를 입힌 안록산 장군은 소그드 혈통이었을 수 있으며, 그의 패배 이후 많은 이란인들이 자신의 기원을 숨기기 위해 중국 이름을 채택했습니다. 또 다른 예로, 중국이 지배하는 둔황의 여러 유명 씨족, 예를 들어 강씨와 안씨 가문은 소그드 출신이지만 완전히 중국화되었습니다." # 6805237389170615373
  RICE_top_liege_or_capital_chinese_req: "당신의 [top_liege|E] 또는 당신의 [realm_capital|E]은 중국 [heritage|E]를 가진 [culture|E]입니다" # 11545055187326976035
  RICE_tarim_basin_stage_animal_fight: "수확을 예측하기 위해 동물 싸움을 주최하십시오" # 15410752347575223300
  RICE_tarim_basin_stage_animal_fight_tooltip: "곧 새해가 밝아옵니다!" # 16645765105263229818
  RICE_tarim_basin_stage_animal_fight_desc: "[ROOT.Char.GetCulture.GetName]인들은 새해 축제 행사의 일환으로 매년 초에 동물 싸움을 개최하는 풍습이 있습니다. 많은 사람들은 이 싸움의 결과를 이해하면 다가오는 수확이나 가축 떼의 번식력을 정확하게 예측할 수 있다고 믿습니다. 저는 이러한 싸움을 많이 주최하는 성대한 대회를 개최하고 싶습니다!" # 482893065449626659
  RICE_tarim_basin_stage_animal_fight_desc.not_tocharian: "토하라인이나 그들의 후손들은 새해 축제의 일환으로 매년 초 동물 싸움을 벌이는 관습이 있습니다. 많은 사람들은 이 시합의 결과를 이해하면 다가오는 수확이나 가축의 번식력을 정확하게 예측할 수 있다고 믿습니다. 저는 이러한 싸움을 많이 주최하는 성대한 대회를 개최하고 싶습니다!" # 5888640021213149843
