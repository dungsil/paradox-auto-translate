  trait_RICE_silk_road_merchant: "실크로드 상인" # 1ac4e2d78a93cb124b02da41a970590a2754b637
  trait_RICE_silk_road_merchant_desc: "이 인물은 일명 실크로드, 즉 육로나 해상 무역로를 따라 활동하는 저명한 상인입니다. 무역, 여행, 협상의 기술에 능숙합니다." # 4b5edbc21815b3a0df83b0ac874941e8cc01d2d4
  trait_RICE_silk_road_merchant_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]는 일명 실크로드, 육로나 해상 무역로를 따라 활발하게 활동하는 저명한 상인입니다. [ROOT.GetCharacter.GetSheHe|U]는 무역, 여행, 협상에 능숙합니다." # a7bb8767e44b37dd69484880887b83d5c7588360
