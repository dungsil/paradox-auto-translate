  tarim_basin.0020.t: "실크로드 공동체" # 12073973435696751365
  tarim_basin.0020.desc.intro: "일명 실크로드의 땅과 바다는 수 세대, 아마도 한, 로마, 페르시아의 위대한 제국이 등장하기 이전부터 다양한 민족이 융합된 활기찬 용광로였습니다. 이 광범위한 네트워크 덕분에 유라시아 전역에서 온 기원을 가진 번영하는 공동체들이 제 영역에서도 번성하고 있습니다. 이들과 협력하는 것은 제 야망을 달성하는 데 도움이 될 수 있을 것입니다." # 11326620491845943482
  tarim_basin.0020.desc.east_asian: "특히, 내 영역 내 동아시아 공동체와의 관계를 강화하기로 결정했습니다. 이들 중 많은 이들은 특히 중원, 즉 많은 이들이 정의와 학문의 땅이자 세상의 어떤 영역과도 비교할 수 없는 땅이라고 주장하는 먼 땅에서 왔습니다." # 18097840460209949881
  tarim_basin.0020.desc.steppe: "특히, 저는 영역 내의 유목민 공동체와의 관계를 강화하기로 결정했습니다. 이 북방 유목민들은 일부 사람들에게는 두려움의 대상이지만, 다른 이들에게는 존경의 대상입니다. 그들의 놓치는 법 없는 강력한 활과 초원을 질주하는 망치는, 그들의 전쟁 능력에 의문을 품는 이는 거의 없을 것입니다." # 8264793474433731980
  tarim_basin.0020.desc.middle_eastern: "특히, 제 영토 내 중동 공동체와의 관계 강화를 결정했습니다. 이란, 아랍, 유대인 출신 상인 네트워크는 실크로드를 따라, 교역이 이루어지는 곳곳에 퍼져 있습니다. 상업과 발전을 장려하는 자는 그들의 도움을 찾을 것입니다." # 12446316739806422365
  tarim_basin.0020.desc.himalayan: "특히, 저는 영역 내 히말라야 사회와의 관계 강화를 결정했습니다. 그들은 세계의 척박하고 얼음으로 뒤덮인 지붕에서 왔지만, 심지어 외딴 산맥에도 문명, 부, 문화가 존재합니다. 그들의 생존, 인내, 그리고 번영은 누구나 존경할 만한 능력입니다." # 3465803564575084935
  tarim_basin.0020.desc.indian: "특히, 나의 영역 내 인도 공동체와의 관계를 강화하기로 결정했습니다. 인도 아대륙은 많은 좋은 것들로 유명합니다. 수많은 이들이 따르는 영감을 주는 신앙에서부터 복잡하고 숙련된 예술 양식, 부유한 무역 네트워크에 이르기까지 말입니다." # 263444146376195246
  tarim_basin.0020.desc.east_african: "특히, 내 영역 내 동아프리카 공동체들과의 관계를 강화하기로 결정했습니다. 유라시아와 아프리카를 넘나드는 무역로를 따라 위치한 동아프리카 사람들은 상인, 모험가, 노예 등 다양한 배경을 지닙니다. 이들 중 누구든지 내 목표 달성에 도움이 될 수 있습니다." # 15152882924022851128
  tarim_basin.0020.desc.southeast_asian: "특히, 저는 국내의 동남아시아 공동체와의 관계를 강화하기로 결정했습니다. 동남아시아의 땅과 바다는 해상 실크로드에 잘 통합된 여러 왕국과 도시가 있습니다. 이러한 네트워크에 참여하는 것은 막대한 이익을 가져올 수 있습니다." # 12058283439736579099
  tarim_basin.0020.option.east_asian: "동방과의 지식과 관계가 유리하게 작용할 것입니다." # 2214264525988483719
  tarim_basin.0020.tooltip.east_asian: "[GetModifier('RICE_tarim_basin_east_asian_contacts').GetNameWithTooltip] [character_modifier|E]을 보유하는 동안, 지역 동아시아 [silk_road_community_short|E]에서 주기적으로 다양한 선물을 받게 됩니다. [prestige|E]와 [dynasty_prestige|E]의 선물은 다른 [silk_road_communities|E]에 비해 더 풍성하고 자주 발생할 가능성이 높습니다." # 16470021676323320230
  tarim_basin.0020.option.steppe: "스텝 전사들과 교류하면 다른 이들도 나를 존경할 것입니다!" # 7966596635449180603
  tarim_basin.0020.tooltip.steppe: "[GetModifier('RICE_tarim_basin_steppe_contacts').GetNameWithTooltip] [character_modifier|E]을(를) 보유하는 동안, 때때로 지역 유목민 [silk_road_community_short|E]으로부터 다양한 선물을 받게 될 것입니다. [special_troops|E]와 [character_modifiers|E] 선물은 [scheme_power|E]와 [advantage|E]를 향상시켜 [battles|E]에서 더욱 효과적일 것이며, 다른 [silk_road_communities|E]에 비해 더 높은 확률로 나타날 것입니다." # 7278626262021143654
  tarim_basin.0020.option.middle_eastern: "그들과 좋은 거래를 한다면, 우리 모두가 분명히 번영하고 성장할 수 있을 것입니다." # 3331036931730309640
  tarim_basin.0020.tooltip.middle_eastern: "[GetModifier('RICE_tarim_basin_middle_eastern_contacts').GetNameWithTooltip] [character_modifier|E]를 보유하는 한,  지역 중동 [silk_road_community_short|E]로부터 주기적으로 다양한 선물을 받게 될 것입니다.  [character_modifiers|E]의 선물은 [gold|E] [income|E]를 향상시키거나, [county_modifiers|E]의 [building|E] 비용과 [realm_capital|E]의 [control|E]에 긍정적인 영향을 미칠 가능성이 높으며, 다른 [silk_road_communities|E]에 비해 더욱 풍성하고 빈번할 것입니다." # 6844523774295143978
  tarim_basin.0020.option.himalayan: "이러한 고집스러운 자들과 친분을 유지하는 것이 좋습니다." # 17896941349147871788
  tarim_basin.0020.tooltip.himalayan: "[GetModifier('RICE_tarim_basin_himalayan_contacts').GetNameWithTooltip] [character_modifier|E]를 보유하는 동안, 때때로 히말라야 지역의 [silk_road_community_short|E]로부터 다양한 선물을 받게 될 것입니다. [character_modifiers|E] 선물은 [scheme_resistance|E]와 [prowess|E]를 향상시키거나, [health|E], [fertility|E], 그리고 [stress|E] 완화에 도움이 될 가능성이 높으며, 다른 [silk_road_communities|E]로부터 받는 선물에 비해 더욱 효과적이고 자주 발생할 것입니다." # 11489233878581441925
  tarim_basin.0020.option.indian: "결국, 이들 사람들은 우리 영토에 큰 공헌을 합니다." # 14528257582839966998
  tarim_basin.0020.tooltip.indian: "[GetModifier('RICE_tarim_basin_indian_contacts').GetNameWithTooltip] [character_modifier|E]을 보유하는 동안, 지역 인도 [silk_road_community_short|E]로부터 주기적으로 다양한 선물을 받게 될 것입니다. [piety|E]의 선물이거나 [character_modifiers|E]를 개선하여 [lifestyle_experience|E]를 향상시키는 선물이 다른 [silk_road_communities|E]에 비해 더 좋고 자주 발생할 가능성이 높습니다." # 4183650271066346509
  tarim_basin.0020.option.east_african: "그들은 다양하고 능숙한 자들입니다." # 14891812905974270050
  tarim_basin.0020.tooltip.east_african: "[GetModifier('RICE_tarim_basin_east_african_contacts').GetNameWithTooltip] [character_modifier|E]를 지니고 있는 동안, 주기적으로 동아프리카 지역의 [silk_road_community_short|E]로부터 다양한 선물을 받게 될 것입니다. [special_troops|E]와 [character_modifiers|E]로 구성된 선물은 [scheme_resistance|E]와 [prowess|E]를 향상시키는 경향이 있으며, 다른 [silk_road_communities|E]에 비해 더 좋은 선물이 더 자주 주어질 가능성이 높습니다." # 11343550941076108708
  tarim_basin.0020.option.southeast_asian: "그들의 항해와 상업 능력은 존경받아 마땅합니다." # 8486892340971412923
  tarim_basin.0020.tooltip.southeast_asian: "[GetModifier('RICE_tarim_basin_southeast_asian_contacts').GetNameWithTooltip] [character_modifier|E]를 보유하는 한, 동남아시아 지역의 [silk_road_community_short|E]들로부터 정기적으로 다양한 선물을 받게 될 것입니다.  해상 [terrain|E]에서의 [travel_speed|E] 향상과 [travel_danger|E] 감소, 또는 [health|E], [fertility|E], 그리고 [stress|E] 해소에 도움이 되는 [character_modifiers|E] 선물은 다른 [silk_road_communities|E]들과 비교하여 더 좋고, 더 자주 발생할 가능성이 높습니다." # 17579255216958114516
  RICE.silk_road_gift_quality.tooltip.east_asian: "현지 동아시아 [silk_road_community_short|E]와의 관계 강화로 인해, 다른 [silk_road_communities|E]로부터 얻은 것보다 이 선물의 질이 훨씬 좋을 가능성이 높습니다." # 4778274379411386618
  RICE.silk_road_gift_quality.tooltip.steppe: "현지 스텝 [silk_road_community_short|E]와의 관계 강화로 인해, 다른 [silk_road_communities|E]로부터 얻었을 때보다 이 선물의 질이 더욱 뛰어납니다." # 3035525430628450820
  RICE.silk_road_gift_quality.tooltip.middle_eastern: "현지 중동 [silk_road_community_short|E]와의 관계 강화로 인해 이 선물의 품질은 다른 [silk_road_communities|E]에서 얻은 것보다 훨씬 좋을 것입니다." # 11281712282923494335
  RICE.silk_road_gift_quality.tooltip.himalayan: "현지 히말라야 [silk_road_community_short|E]와의 관계 강화로 인해 이 선물의 품질은 다른 [silk_road_communities|E]로부터 받았을 때보다 훨씬 우수할 것입니다." # 4406972297113356348
  RICE.silk_road_gift_quality.tooltip.indian: "현지 인도 [silk_road_community_short|E]와의 관계를 강화하고 있기 때문에, 이 선물의 질은 다른 [silk_road_communities|E]로부터 얻은 선물보다 훨씬 좋을 것입니다." # 12717999401674131732
  RICE.silk_road_gift_quality.tooltip.east_african: "현지 동아프리카 [silk_road_community_short|E]와의 관계 강화로 인해, 이 선물의 질은 다른 [silk_road_communities|E]로부터 받은 것보다 훨씬 좋을 것입니다." # 5203363748569339855
  RICE.silk_road_gift_quality.tooltip.southeast_asian: "현지 동남아시아 [silk_road_community_short|E]와의 관계 강화로 인해 이 선물의 질이 다른 [silk_road_communities|E]에서 얻었을 때보다 훨씬 좋을 가능성이 높습니다." # 11547146953248479660
  tarim_basin.0021.t: "귀중한 선물" # 17406990344213923780
  tarim_basin.0021.desc.east_asian: "최근 동아시아 지역과의 관계 개선 노력에 힘입어, 동양 출신 귀족 가문 여러 곳에서 금과 다양한 보물을 선물로 보내왔습니다. 이들 보물은 그들의 민족 고유의 전통 양식으로 제작되었습니다." # 2606244263896983187
  tarim_basin.0021.desc.steppe: "최근 초원 공동체와의 관계 개선 노력에 힘입어, 초원 출신 귀족 여러 가문들이 제게 금과 다양한 보물을 선물로 보내왔습니다. 그중에는 그들의 민족적인 전통 양식으로 만들어진 물건들이 많습니다." # 8040071445034687115
  tarim_basin.0021.desc.middle_eastern: "최근 중동 지역 사회와의 관계 개선 노력에 힘입어, 이란, 아랍, 유대계 귀족 가문들로부터 금과 그들의 전통적인 공예품이 담긴 각종 귀중품을 선물로 받았습니다." # 10911444325668340450
  tarim_basin.0021.desc.himalayan: "최근 히말라야 지역 사회와의 관계 개선 노력에 힘입어, 히말라야 출신 귀족 가문 여러 곳에서 금과 다양한 귀중품들을 선물로 보내왔습니다. 그 중에는 그들의 전통적인 예술 기법으로 만들어진 물건들이 많습니다." # 1361117519990062062
  tarim_basin.0021.desc.indian: "최근 인도계 지역 사회와의 관계 개선 노력에 힘입어, 다양한 인도계 유력 가문들이 전통적인 제작 방식으로 만들어진 금과 그 밖의 귀중품을 선물로 주셨습니다." # 16564308702902898850
  tarim_basin.0021.desc.east_african: "최근 동아프리카 지역 사회와의 관계 개선 노력에 힘입어, 동아프리카 출신 귀족 가문 여러 곳에서 금과 다양한 귀중품을 선물로 보내왔습니다. 그중에는 그들의 민족적 전통 양식으로 제작된 물품들이 많습니다." # 14171278066079149196
  tarim_basin.0021.desc.southeast_asian: "최근 동남아시아 지역 사회와의 관계 개선 노력에 힘입어, 동남아시아 출신 귀족 가문 여러 곳에서 금과 다양한 귀중품을 선물로 보내왔습니다.  많은 물품들이 그들의 민족적 전통 양식으로 정교하게 제작되었습니다." # 17068929020985229374
  tarim_basin.0021.a: "그런 선물은 정말 감사합니다." # 933531112770664313
  tarim_basin.0022.t: "유망한 사업 제안" # 2892608502737429251
  tarim_basin.0022.desc.east_asian: "동아시아 지역 사회와의 관계 개선 노력이 결실을 맺었습니다. 최근 그들과 여러 유리한 사업 거래를 위한 파트너십을 체결했습니다. 실크로드를 통한 그들의 네트워크를 통해 훌륭한 수익을 얻을 수 있을 것입니다!" # 13499051381178479903
  tarim_basin.0022.desc.steppe: "지역 유목민족과의 관계 개선 노력이 결실을 맺었습니다. 최근 그들과 다수의 유리한 사업 거래를 위한 제휴를 이끌어냈습니다. 실크로드를 통한 그들의 네트워크를 통해 우리는 큰 이익을 얻을 것입니다!" # 9407730359150996476
  tarim_basin.0022.desc.middle_eastern: "지역 중동 사회와의 관계 개선에 쏟은 노력이 결실을 맺었습니다. 최근 그들과 여러 유리한 사업 제휴를 성사시켰습니다. 실크로드를 통한 그들의 네트워크를 통해 우리는 큰 이익을 얻을 것입니다!" # 9385477337619763786
  tarim_basin.0022.desc.himalayan: "지역 히말라야 공동체와의 관계 개선 노력이 결실을 맺었습니다. 최근 그들과 여러 유리한 사업 거래를 위한 파트너십을 체결했습니다. 실크로드 네트워크를 통해 우리는 큰 이익을 얻을 것입니다!" # 16829408123056529945
  tarim_basin.0022.desc.indian: "지역 인도인들과의 관계 개선 노력이 결실을 맺었습니다. 최근 그들과 여러 유리한 사업 거래를 위한 파트너십을 체결했습니다. 실크로드를 통한 그들의 네트워크를 통해 함께 큰 이익을 얻을 수 있을 것입니다!" # 8803405052870428146
  tarim_basin.0022.desc.east_african: "동아프리카 지역 사회와 관계를 개선하기 위해 쏟은 노력이 결실을 맺었습니다. 최근 그들과 여러 유리한 사업 제휴를 맺기로 합의했습니다. 그들의 해상 실크로드 네트워크를 통해 우리는 훌륭한 이익을 얻을 수 있을 것입니다!" # 17635723452082691013
  tarim_basin.0022.desc.southeast_asian: "동남아시아 지역 사회와의 관계 구축 노력이 결실을 맺었습니다. 최근 그들과 여러 유리한 사업 거래를 위한 파트너십을 체결했습니다. 해상 실크로드를 통한 그들의 네트워크를 통해 우리는 분명 큰 이익을 얻을 것입니다!" # 4887219389191831552
  tarim_basin.0022.a: "비단과 향료, 그리고 노예들까지. 말도 필요하고. 실제로 모든 무역 상품이 필요합니다." # 1569298458272193747
  tarim_basin.0023.t: "실크로드를 따라 펼쳐지는 향연" # 797625326834111390
  tarim_basin.0023.desc.east_asian: "동아시아 지방의 엘리트들은 저의 그들과의 관계 강화 노력에 대해 매우 감사하게 생각했습니다.\n\n최근 성공들을 기념하여, 그들 중 가장 저명한 몇몇 집안들이 제 이름으로 웅장한 연회를 베풀었습니다. 훌륭한 연회였고, 우리 모두 실크로드 전역에서 명성이 자자한 그들의 전통 음식, 삶은 양고기와 돼지고기, 견과류 혼합, 그리고 산딸기 등을 맛보았습니다." # 15735684514758808623
  tarim_basin.0023.desc.steppe: "지역의 스텝 귀족들은 저의 그들과의 관계 강화 노력에 매우 감사해했습니다.\n\n최근의 성공을 기념하기 위해 그들의 주요 부족 몇몇이 제 이름으로 장엄한 연회를 개최했습니다. 매우 훌륭한 연회였으며, 우리 모두 실크로드를 통해 유명한 그들의 전통 요리, 즉 구운 양고기, 소금에 절인 말 핫도그, 발효된 말젖을 맛보았습니다." # 16233201339501378412
  tarim_basin.0023.desc.middle_eastern: "지역 중동 귀족들은 제가 그들과의 관계를 돈독히 하는 데 쏟은 노력을 매우 감사하게 생각했습니다.\n\n최근 성공들을 기념하기 위해 그들의 주요 부족 일부가 제 이름으로 화려한 연회를 열었습니다.  실크로드 전역에서 유명한 그들의 전통 요리, 페르가나 포도주, 사마르칸트 복숭아, 그리고 샹악과 같은 다양한 납작빵 등을 맛보며 훌륭한 연회였습니다." # 17412783133812407415
  tarim_basin.0023.desc.himalayan: "현지 히말라야 엘리트들은 저의 그들과의 관계 강화 노력에 큰 감사를 표했습니다.\n\n최근 성공을 기념하여 그들의 저명한 일부 집안들이 제 이름으로 장엄한 연회를 개최했습니다. 훌륭한 연회였고, 우리 모두 실크로드 전역에서 유명한 그들의 전통 음식, 채소와 고기로 속을 채운 모모 만두, 츠암파 죽, 버터 차 등을 맛보았습니다." # 16275091357034238531
  tarim_basin.0023.desc.indian: "지역 인도 귀족들은 저의 그들과의 관계 강화 노력에 매우 감사해했습니다.\n\n최근 여러 성공을 기념하기 위해 그들의 가장 저명한 몇몇 집안들이 제 이름으로 화려한 연회를 열었습니다. 훌륭한 연회였고, 우리 모두 실크로드 전역에서 유명한 그들의 전통 요리, 채소로 채워진 파라타 납작빵, 다섯 가지 렌틸콩 튀김, 그리고 버터밀크와 섞인 과일 등을 맛보았습니다." # 15957706055922553555
  tarim_basin.0023.desc.east_african: "동아프리카 지역의 지배층들은 저의 그들과의 관계 강화 노력에 대해 매우 감사하게 생각했습니다.\n\n최근 성공들을 기념하기 위해 그들의 주요 부족 몇몇이 제 이름으로 화려한 연회를 열었습니다. 훌륭한 연회였고, 우리 모두 해상 실크로드 전역에서 유명한 그들의 전통 음식, 즉 푸짐한 고기와 채소 스튜, 그리고 바다 건너 온갖 향신료로 풍미한 향긋한 쌀 등을 맛보았습니다." # 8016807848618059999
  tarim_basin.0023.desc.southeast_asian: "동남아시아 지역의 지배층들이 저의 친교 증진 노력에 감사하는 뜻을 표명했습니다.\n\n최근 여러 성공들을 기념하여, 그들의 주요 부족장 몇몇이 제 이름으로 화려한 연회를 베풀었습니다. 훌륭한 연회였으며, 우리 모두 해양 실크로드를 따라 유명한 그들의 전통 요리, 코코넛과 다양한 해산물을 곁들인 달콤하고 짭짤한 카레 등을 맛보았습니다." # 14413388696148364345
  tarim_basin.0023.a: "기쁜 소식입니다!" # 6514419971550869488
  tarim_basin.0024.t: "실크로드를 가로지르는 영광과 명예" # 14718389626835849042
  tarim_basin.0024.desc.east_asian: "저의 영역 내 동아시아 엘리트들과의 연결을 통해 그들의 공동체 내에서 좋은 관계를 구축했습니다.  실크로드를 따라 다른 곳에서 이주해 온 이들 엘리트와 같은 민족적 배경을 가진 평민들조차도 예전보다 저를 더 높게 생각하고 있습니다.  동아시아 고향에 사는 사람들도 저와 저희 가문의 이 땅 통치에 대한 좋은 소문을 들었을 것이라고 확신합니다.\n\n장기적으로는 이는 분명히 제게 정치적·재정적 이득을 가져다 줄 것이며, 저희 왕조에 큰 명예와 칭송을 안겨줄 것입니다." # 17076991496545820455
  tarim_basin.0024.desc.steppe: "내 영역의 초원 귀족들과의 교류를 통해 그들의 사회 내에서 좋은 관계를 구축했습니다. 실크로드를 따라 다른 곳에서 이주해 온 이 귀족들과 같은 민족적 배경을 가진 평민들조차 예전보다 나를 더 높이 평가하고 있습니다. 초원 지역의 고향에 사는 사람들도 내 행정과 나의 가문의 이 땅 통치에 대해 좋은 소문을 들었을 것이라고 확신합니다.\n\n장기적으로 이는 분명히 나에게 정치적, 경제적 이점을 가져다주며, 나의 왕조에 많은 명예와 칭찬을 안겨줄 것입니다." # 10465046469492746903
  tarim_basin.0024.desc.middle_eastern: "본 영역의 중동 귀족들과의 교류를 통해 그들과의 관계를 돈독히 쌓았습니다.  실크로드를 따라 이곳으로 이주한, 이들 귀족들과 같은 민족 출신의 평민들 역시 과거보다 저를 더 높이 평가하고 있습니다.  중동의 그들의 고향에서도 저와 저희 가문의 이 땅 통치에 대한 좋은 소식이 전해졌을 것이라 확신합니다.\n\n장기적으로 이는 분명 저의 정치적, 재정적 이익을 가져다주고, 저희 왕조에 큰 명예와 칭송을 안겨줄 것입니다." # 14107443433250740352
  tarim_basin.0024.desc.himalayan: "내 영지의 히말라야 귀족들과의 연줄을 통해 그들의 사회 내에서 좋은 관계를 구축했습니다. 실크로드를 따라 다른 곳에서 이주해 온 귀족들과 같은 민족 출신의 평민들조차도 예전보다 저를 더 높이 평가하고 있습니다. 히말라야 고원의 고향에 사는 사람들도 제게와 제 가문의 이 땅 통치에 대한 좋은 소문을 들었을 것이라고 확신합니다.\n\n장기적으로 이는 분명 정치적, 재정적 이익을 가져다주며, 우리 왕조에 큰 명예와 칭찬을 안겨줄 것입니다." # 12430803241826955288
  tarim_basin.0024.desc.indian: "나의 영역 내 인도 귀족들과의 관계를 통해 그들의 사회 내에서 좋은 평판을 구축해 왔습니다. 실크로드를 따라 다른 지역에서 이주해 온, 이 귀족들과 같은 민족 출신의 평민들조차도 예전보다 나를 더 높이 평가하고 있습니다.  남아시아의 고향에 사는 사람들도, 이 땅들을 다스리는 나와 내 가문에 대한 좋은 소식을 들었을 것이라고 확신합니다.\n\n장기적으로 이는 분명 나에게 정치적, 재정적 이득을 가져다줄 것이며, 나의 왕조에 많은 영광과 명성을 안겨줄 것입니다." # 17670502461179958327
  tarim_basin.0024.desc.east_african: "동아프리카 지배층과의 관계를 통해 그들의 사회 내에서 좋은 평판을 쌓았습니다. 해상 실크로드를 따라 다른 곳에서 이주해 온, 이들 지배층과 같은 민족 출신의 보통 백성들마저 예전보다 저를 더 높이 평가하고 있습니다. 동아프리카 고향에 사는 사람들 역시 저와 저희 가문이 이 땅을 다스리는 일에 대한 좋은 소식을 들었으리라 확신합니다.\n\n장기적으로 이는 분명 정치적, 재정적 이익을 가져다줄 것이며, 저희 왕조에 많은 명예와 찬사를 안겨줄 것입니다." # 15880223087430007628
  tarim_basin.0024.desc.southeast_asian: "본 영역의 동남아시아 귀족들과의 연줄을 통해 그들 공동체 내에서 좋은 관계를 구축했습니다. 이들 귀족과 같은 민족 출신의 평민들, 바닷길 실크로드를 따라 다른 곳에서 이주해 온 이들 평민들은 예전보다 저를 더 높이 평가하고 있습니다. 동남아시아 고향에 사는 사람들도 저와 저희 가문의 이 땅 통치에 대해 좋은 소식을 들었을 것이라고 확신합니다.\n\n장기적으로 이는 분명히 제게 정치적, 경제적 이익을 가져다줄 것이며, 저희 왕조에 많은 명예와 칭찬을 안겨줄 것입니다." # 9766721448969953044
  tarim_basin.0024.a: "이러한 호의의 시대가 오래 지속되기를 바랍니다." # 13497127328543141749
  tarim_basin.0025.t: "신성한 선물" # 6851556790819235868
  tarim_basin.0025.desc.east_asian: "동아시아 지역 사회 지도자들이 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 종교 유물들을 장엄한 선물로 내놓았습니다. 보석으로 장식된 조각상, 화려한 그림, 그리고 비슷한 물건들입니다.\n\n그들의 공동체 구성원 모두가 반드시 같은 신앙을 가진 것은 아니지만, 수세기 동안 실크로드를 따라 여러 종교의 사람들이 함께 살아왔습니다. 때로는 평화롭게, 때로는 서로 맞서 싸우며 살아왔습니다. 따라서 이러한 유명인사들이 저에게 어떤 종류의 종교 유물을 바칠지 정확히 알고 있다는 것은 놀라운 일이 아닙니다." # 11960884280460874315
  tarim_basin.0025.desc.steppe: "지역 유목민 지도자들이 저에게 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 종교 유물들을 아주 훌륭한 선물로 바쳤습니다. 보석으로 장식된 조각상, 화려한 그림, 그리고 비슷한 물건들이 그 예입니다.\n\n그들의 공동체에 속한 모든 사람들이 같은 신앙을 갖고 있지는 않지만, 실크로드를 따라 여러 신앙의 사람들이 수 세기 동안 함께 살아왔습니다. 때로는 평화롭게, 때로는 서로 싸우며 살아왔기 때문에, 이런 유명인사들이 제게 어떤 종류의 종교 유물을 바칠지 정확히 알고 있는 것은 놀랍지 않습니다." # 579638723314596554
  tarim_basin.0025.desc.middle_eastern: "중동 지역 사회 지도자들이 저에게 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 종교 유물, 예컨대 보석으로 장식된 조각상과 화려한 그림, 기타 유사한 물건들을 아주 특별한 선물로 제시했습니다.\n\n그 지역 사회 구성원 모두가 같은 믿음을 가지는 것은 아니지만, 실크로드를 따라 수백 년 동안 다양한 종교의 사람들이 함께 살아왔습니다. 때로는 평화롭게, 때로는 서로를 향해 전쟁을 벌이며 살아왔으므로, 바로 이러한 유명 인사들이 저에게 어떤 종류의 종교 유물을 바칠지 정확히 알고 있는 것은 놀라운 일이 아닙니다." # 6720241028403587596
  tarim_basin.0025.desc.himalayan: "히말라야 지방의 지도자들이 저에게 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 종교 유물, 예컨대 보석으로 장식된 조각상, 화려한 그림, 그리고 비슷한 물건들을 엄청난 선물로 바쳤습니다.\n\n그 지역 공동체 구성원 모두가 똑같은 신앙을 가진 것은 아니지만, 실크로드를 따라 수 세기 동안 다양한 종교의 사람들이 함께 살아왔습니다. 때로는 평화롭게, 때로는 서로에게 전쟁을 벌였지만, 이렇게 중요한 인물들이 제게 어떤 종류의 종교 유물을 바칠지 정확히 알고 있는 것은 놀라운 일이 아닙니다." # 4341733666190905122
  tarim_basin.0025.desc.indian: "현지 인도인 지도자들이 저에게 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 종교 유물들을 극찬할 만한 선물로 제시했습니다. 보석으로 장식된 조각상, 화려한 그림, 그리고 그와 유사한 물건들 말입니다. \n\n그들의 공동체 구성원 모두가 반드시 같은 신앙을 가진 것은 아니지만, 많은 종교의 사람들이 실크로드를 따라 수 세기 동안 함께 살아왔습니다. 때로는 평화롭게, 때로는 서로 전쟁을 하면서 말이죠. 그래서 이 유명한 인사들이 제게 어떤 종류의 종교 유물을 바칠지 정확히 알고 있다는 것도 놀라운 일은 아닙니다." # 13787300560181412619
  tarim_basin.0025.desc.east_african: "동아프리카 지방 공동체 지도자들이 저에게 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 종교 유물들을 극진히 선물로 제시했습니다. 보석으로 장식된 조각상들, 화려한 그림, 그리고 그와 유사한 물건들입니다.\n\n그 지역 공동체 구성원 모두가 같은 믿음을 가진 것은 아니지만, 해상 실크로드를 따라 수세기 동안 다양한 종교의 사람들이 함께 살아왔습니다. 때로는 평화롭게, 때로는 서로를 향해 전쟁을 벌이기도 했습니다. 그러므로 이 저명인사들이 저에게 어떤 종류의 종교 유물을 바칠지 정확히 알고 있다는 것은 놀라운 일이 아닙니다." # 14595422989591363842
  tarim_basin.0025.desc.southeast_asian: "동남아시아 지방 공동체의 지도자들이 저에게 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 종교 유물들을 극찬할 만한 선물로 제시했습니다. 보석으로 장식된 조각상, 화려한 그림, 그리고 그와 비슷한 물건들이 그 중 일부입니다.\n\n그들의 공동체 구성원 모두가 같은 신앙을 공유하는 것은 아니지만, 많은 신앙의 사람들이 수 세기 동안 해상 실크로드를 따라 함께 살아왔습니다. 때로는 평화롭게, 때로는 서로를 상대로 전쟁을 벌이기도 했습니다. 따라서 이 귀인들이 저에게 어떤 종류의 종교 유물을 바칠지 정확히 알고 있는 것은 놀라운 일이 아닙니다." # 4391803153251870734
  tarim_basin.0025.a: "정말 환영하는 선물입니다." # 5870889133881310001
  tarim_basin.0026.t: "문학적 장식" # 5817814538927094792
  tarim_basin.0026.desc.east_asian: "오늘, 현지 동아시아 공동체의 주요 인사들이 저에게 값진 선물을 헌납하였습니다. 간결하지만 우아한 필사본으로, 그들의 언어로 기록된 문학 작품들이 담겨 있습니다. 그들은 이러한 문학적, 미학적 가치를 지닌 작품이, 저의 최근 노력으로 이들과의 관계를 강화하려는 노력에 대한 그들의 감사를 보여줄 것이라고 믿습니다." # 18361984163001841555
  tarim_basin.0026.desc.steppe: "오늘, 지역 유목민 공동체의 지도자들이 저에게 매우 귀중한 선물을 가져왔습니다. 간결하지만 우아한 필사본으로, 그들의 언어로 쓰인 문학 작품들로 가득 차 있습니다. 그들은 그러한 문학적이고 미학적인 가치를 지닌 작품이, 최근 저희가 그들과의 관계 강화를 위해 노력한 점에 대한 감사를 표하는 것이라고 생각합니다." # 13863100145815104255
  tarim_basin.0026.desc.middle_eastern: "오늘, 현지 중동 사회의 지도자들이 저에게 매우 귀중한 선물을 제시했습니다.  한 가지 언어로 쓰인 문학 작품이 담긴 간결하고 우아한 필사본입니다.  그들은 이러한 문학적이고 미학적인 가치가 있는 작품이, 저의 최근 노력에 대한 감사를 표현하는 데 도움이 될 것이라고 믿습니다." # 18118623102854606746
  tarim_basin.0026.desc.himalayan: "오늘, 히말라야 지역 사회의 주요 인사들이 저에게 매우 귀중한 선물을 안겨주셨습니다. 그것은 단순하지만 우아한 필사본으로, 그들의 언어 중 하나로 기록된 문학 작품으로 가득 차 있습니다. 그들은 이러한 문학적, 미학적 가치를 지닌 작품이, 저의 최근 노력으로 그들과의 관계를 강화하려는 노력에 대한 그들의 감사를 보여줄 것이라고 믿습니다." # 5557752813280400679
  tarim_basin.0026.desc.indian: "오늘 현지 인도인 지도자들이 저에게 매우 귀중한 선물을 헌납해 주셨습니다. 간결하지만 우아한 필사본으로, 그들의 언어 중 하나로 기록된 문학 작품이 담겨 있습니다. 그들은 이러한 문학적, 미학적 가치를 지닌 작품이, 저희가 최근 그들과의 관계 강화 노력에 대한 감사를 표명하는 데 도움이 될 것이라고 믿습니다." # 8160319041245168506
  tarim_basin.0026.desc.east_african: "오늘 동아프리카 지역의 지도자들이 저에게 매우 귀중한 선물을 가져왔습니다. 그들은 그들의 언어로 쓰여진 문학 작품이 담긴 단순하지만 우아한 필사본입니다. 그들은 이러한 문학적, 미적 가치를 지닌 작품이 최근 저희가 그들과의 관계 강화 노력에 대한 감사를 표명하는 증거가 될 것이라고 믿습니다." # 6971149943402434120
  tarim_basin.0026.desc.southeast_asian: "오늘 동남아시아 지역 사회의 주요 인사들이 저에게 매우 귀한 선물을 증정했습니다. 그것은 단순하지만 우아한 필사본으로, 그들의 언어로 기록된 문학 작품으로 가득 차 있습니다. 그들은 그러한 문학적이고 미적인 가치가 돋보이는 작품이, 저의 최근 노력에 대한 감사를 표현하는 것이라고 믿습니다.  그들의 지역과의 관계 강화 노력에 대한 감사를 표하는 것입니다." # 10746419065639462300
  tarim_basin.0026.a: "틀린 말이 아닙니다! 선물 정말 감사합니다." # 14903527552229517200
  tarim_basin.0027.t: "외국 출신 충성스러운 병사들" # 380478683254416939
  tarim_basin.0027.desc.east_asian: "동아시아 지역 사회와의 관계가 충분히 좋아서, 그들 중 많은 남성들이 저에게 충성을 맹세하며, 전사와 경호원으로서의 봉사를 제안했습니다. 그들은 대부분 실크로드를 따라 명예와 부를 찾아 여행했던, 예전 용병이나 모험가들입니다. 따라서 그들은 전투 경험이 풍부하고 숙련된 전사들입니다." # 2785138860646383912
  tarim_basin.0027.desc.steppe: "지역 유목민 공동체와의 관계가 좋아서 그들 중 많은 사람이 나에게 충성을 맹세하며 용병과 호위병으로서의 봉사를 제안했습니다. 그들은 대부분 실크로드를 따라 명성과 부를 찾아 여행했던 전직 용병이나 모험가이기에, 싸움에 경험이 풍부하고 숙련되어 있습니다." # 873176567169369764
  tarim_basin.0027.desc.middle_eastern: "지역 중동 사회와의 관계가 충분히 좋아서, 많은 중동인들이 나에게 충성을 맹세하며 용병과 경호원으로서의 서비스를 제공하겠다고 제안했습니다.  그들은 대부분 실크로드를 따라 명성과 부를 찾아 여행한 전직 용병이나 모험가들로, 싸움에 경험과 기술이 풍부합니다." # 5087272419951142331
  tarim_basin.0027.desc.himalayan: "지역 히말라야 공동체와의 관계가 좋기에, 그들 중 많은 남성이 나에게 충성을 맹세하며, 용병 및 경호원으로서 그들의 봉사를 제안했습니다. 그들은 실크로드를 따라 명예와 부를 찾아 여행한 전 용병이나 모험가들이 많아, 전투 경험과 기술이 풍부합니다." # 1092866463453933303
  tarim_basin.0027.desc.indian: "현지 인도인들과의 관계가 좋아서, 그들 중 많은 수가 나에게 충성을 맹세하며 용사와 호위무사로서의 봉사를 제안했습니다. 그들은 실크로드를 따라 명예와 부를 찾아 여행했던 전직 용병이나 모험가들이 많아, 싸움에 능숙하고 경험이 풍부합니다." # 11412139081175223235
  tarim_basin.0027.desc.east_african: "동아프리카 지역 사회와의 관계가 발전하여, 그 지역 출신 노예병들을 여러 명 얻을 수 있게 되었습니다. 그들은 저에게, 그리고 오직 저에게만 충성스럽다고 하며, 먼 땅에서 해상 실크로드를 따라 데려왔습니다.  하지만 숙련된 전사들로, 싸움에 능숙합니다." # 9284622528909789123
  tarim_basin.0027.desc.southeast_asian: "동남아시아 지역 사회와의 관계가 좋아서, 여러 명의 현지인들이 충성을 맹세하며 나에게 용병과 호위무사로서 봉사를 제안했습니다. 그들은 해상 실크로드를 따라 명예와 부를 찾아 여행했던 전직 용병이나 모험가들인 만큼, 전투 경험과 기술이 풍부합니다." # 13209137705831674638
  tarim_basin.0027.a: "그들의 지원에 진심으로 감사드립니다." # 12129060308951150811
  tarim_basin.0028.t: "지역 사회의 귀중한 지원" # 13194327218651971002
  tarim_basin.0028.desc.east_asian: "동아시아 지역 사회 구성원들은 우리의 지속적인 번영에 대한 공동의 외부 위협을 잘 알고 있습니다. 그 결과, 그들은 실크로드를 통해, 중원과 같은 극동의 땅까지 이어지는 다양한 접촉처를 통해 군사 물자와 정보를 제공했습니다.\n\n제가 그들과의 관계 강화 노력이 헛되지 않았다는 것을 알게 되었습니다! 만약 우리가 실크로드를 따라 함께 번영하는 동반자로서 서로 믿고 협력한다면, 이와 같이 서로 협력해야 합니다." # 14655715828416225785
  tarim_basin.0028.desc.steppe: "지역 유목민 공동체 구성원들은 우리의 지속적인 번영에 대한 공동의 외부 위협을 깊이 인식하고 있습니다. 그 결과, 실크로드를 따라 중앙아시아 초원과 시베리아 극한 지역까지 뻗어 있는 그들의 다양한 연락망을 통해 군사 물자와 정보를 제공해 주었습니다.\n\n그들과의 관계 강화 노력이 헛되지 않았음이 분명합니다! 실크로드를 따라 번영하는 동반자로서 함께 서고자 한다면, 이처럼 서로 신뢰하고 협력해야 할 것입니다." # 5317920495394770033
  tarim_basin.0028.desc.middle_eastern: "중동 지역 사회 구성원들은 우리의 지속적인 번영에 대한 상호 외부 위협을 잘 인식하고 있습니다. 그 결과, 실크로드를 따라 홍해와 흑해 연안까지 뻗어 있는 그들의 다양한 연락망을 통해 군사 물자와 정보를 제공해 주었습니다.\n\n그들과의 관계 강화 노력이 결실을 맺은 것 같습니다! 실크로드를 따라 함께 번영하는 동반자로서 서로 신뢰하고 협력하는 것이 중요합니다." # 960510496576732748
  tarim_basin.0028.desc.himalayan: "히말라야 지역 사회 구성원들은 우리의 지속적인 번영을 위협하는 외부 세력을 잘 알고 있습니다. 그 결과, 실크로드를 따라 티베트, 라다크, 청해, 네팔과 같은 히말라야 고원 지역에 이르는 다양한 접촉망을 통해 군사 물자와 정보를 제공해 주었습니다.\n\n그들과의 관계 강화 노력이 결실을 맺은 것 같습니다! 실크로드를 따라 함께 번영하는 동반자로서, 우리는 이처럼 서로 신뢰하고 협력해야 합니다." # 10766235260433756523
  tarim_basin.0028.desc.indian: "지역 인도 공동체 구성원들은 우리의 지속적인 번영에 대한 상호 외부 위협을 잘 인식하고 있으며, 그 결과 군사 물자와 정보를 제공해 주었습니다. 물자와 정보 모두 실크로드를 따라 인도 아대륙의 해안과 정글에 이르기까지 그들의 다양한 연락망을 통해 얻어진 것입니다.\n\n\n우리가 실크로드를 따라 협력자로서 번영하며 함께 서기 위해서는, 이러한 방식으로 서로 신뢰하고 협력해야 합니다." # 13125603196485652169
  tarim_basin.0028.desc.east_african: "동아프리카 지역 공동체 구성원들은 우리의 지속적인 번영에 대한 상호 외부 위협을 깊이 인식하고 있으며, 그 결과 군사 물자와 정보를 제공해주었습니다.  해당 물자와 정보는 해상 실크로드를 따라 동아프리카 항구 도시들과 내륙 부족 및 왕국에 이르기까지 다양한 연락망을 통해 얻어진 것입니다.\n\n저의 그들과의 관계 강화 노력이 헛되지 않았나 봅니다!  만약 우리가 실크로드를 따라 파트너로서 번영하고 함께 서고자 한다면, 이처럼 서로 신뢰하고 협력해야 합니다." # 12491017934954645051
  tarim_basin.0028.desc.southeast_asian: "동남아시아 지역 사회 구성원들은 우리의 지속적인 번영을 위협하는 외부 세력을 잘 인지하고 있습니다. 그 결과, 해상 실크로드를 따라 섬, 해안, 정글에 이르는 다양한 접촉을 통해 군사 물자와 정보를 제공해 주었습니다.\n\n그들과의 관계 강화 노력이 헛되지 않았나 봅니다! 실크로드를 따라 함께 번영하고 파트너로서 서로 신뢰하고 협력하는 것이 중요합니다." # 15436547667259085096
  tarim_basin.0028.a: "같은 편이 되어 기쁩니다." # 2098593483137043786
  tarim_basin.0029.t: "지역" # 8550696462982203616
  tarim_basin.0029.desc.east_asian: "본 영역의 동아시아 사회에서 출신한 유망한 [local.GetCulture.GetName] [local.GetWomanMan] [local.GetFullName]이 저의 궁정에 합류를 희망합니다. \n\n대대로 동아시아 사람들은 세계에서 가장 학식과 교양이 뛰어나다고 자부해 왔습니다. 실크로드를 따라 많은 이들이 이를 사실로 여기는 만큼, [local.GetHerHis] 실제 능력과는 별개로 [local.GetFirstName]을 통해 연결고리를 마련하는 것은 유용할 수 있습니다." # 1608870104687983353
  tarim_basin.0029.desc.steppe: "저의 영지 내 유목민 사회 출신 뛰어난 [local.GetCulture.GetName] [local.GetWomanMan] [local.GetFullName]이 궁정에 들어가고자 합니다.\n\n어떤 이들은 야만인으로 치부하지만, 유목민들은 실크로드를 따라 용맹한 기병과 무사로 악명 높습니다. [local.GetHerHis] 실제 능력과는 별개로, [local.GetFirstName]을 통한 연결은 유용할 수 있을 것입니다." # 13668137443219288493
  tarim_basin.0029.desc.middle_eastern: "저희 영지 내 중동 출신의 유망한 [local.GetCulture.GetName] [local.GetWomanMan] [local.GetFullName]이 저희 궁정에 합류를 희망합니다. \n\n실크로드를 따라 많은 땅에서 중동 출신 민족들은 사업적 통찰력, 아름다운 예술과 음악, 그리고 여성들의 미모로 유명합니다. [local.GetHerHis] 실제 능력과 상관없이, [local.GetFirstName]을 통한 연결은 유용할 수 있습니다." # 15558334008083236020
  tarim_basin.0029.desc.himalayan: "저의 영역 내 히말라야 지역의 뛰어난 [local.GetCulture.GetName] [local.GetWomanMan] [local.GetFullName]이 저의 궁정에 합류를 희망합니다.\n\n티베트 고원의 주민들은 험난하고 강인한 민족으로, 실크로드를 따라 많은 땅에서 그들의 용기와 힘에 대한 존경을 받고 있습니다. [local.GetHerHis] 실제 능력과는 별개로, [local.GetFirstName]을 통해 연결을 맺는 것은 유용할 수 있습니다." # 3319122808701388356
  tarim_basin.0029.desc.indian: "저의 영역 내 인도 공동체 출신, 훌륭한 [local.GetCulture.GetName] [local.GetWomanMan] [local.GetFullName] 님께서 저의 궁정에 합류를 희망하십니다.\n\n인도는 여러 신앙의 고향이기에, 실크로드를 따라 그들의 지혜로움은 널리 알려져 있습니다.  무역, 외교, 행정 분야에서도 그들의 명성은 높습니다. [local.GetHerHis] 실제 능력과는 별개로, [local.GetFirstName] 님을 통해 연결고리를 만드는 것은 유용할 수 있습니다." # 13269477607606130750
  tarim_basin.0029.desc.east_african: "제 영토 내 동아프리카 지역의 유망한 [local.GetCulture.GetName] 출신 [local.GetWomanMan] [local.GetFullName]이 저의 궁정에 합류를 희망합니다.\n\n\n동아프리카는 금과 상아의 귀중한 산지이며, 이 지역의 상인들은 널리 퍼져 서로 긴밀한 교류망을 구축하고 있습니다. 통치자라면 누구든 이러한 관계에 주목해야 할 것입니다. [local.GetHerHis] 능력 여부와 관계없이 [local.GetFirstName]을 통해 얻을 수 있는 연결은 유용할 수 있습니다." # 18297267826001087939
  tarim_basin.0029.desc.southeast_asian: "저의 영역 내 동남아시아 공동체 출신 유망한 [local.GetCulture.GetName] [local.GetWomanMan] [local.GetFullName] 님께서 저의 궁정에 합류를 희망하십니다.\n\n동남아시아는 해상 실크로드의 경제, 문화, 정치적 네트워크에 잘 연결된 여러 민족의 고향입니다. [local.GetHerHis] 실제 능력과 관계없이, [local.GetFirstName] 님을 통해 얻을 수 있는 연줄은 유용할 것입니다." # 17217890221649354205
  tarim_basin.0029.a: "훌륭합니다! 함께하시게 되어 기쁩니다!" # 12971908553631160173
  tarim_basin.0029.b: "좋은 제안이지만 관심 없어요." # 8042329781326687591
  tarim_basin.0030.t: "실크로드 약초와 의약품" # 17311174245036453997
  tarim_basin.0030.desc.east_asian: "동아시아 출신의 저명한 여러 인사들이 최근, 먼 동방 고향 산과 들에서 얻은 넉넉한 양의 약초와 전통 의약품을 저에게 선물해주셨습니다. 이 약초와 복합 약들은 다른 곳에서는 찾을 수 없다고 하며, 장기적으로 건강을 유지하는 데 도움이 될 것이라고 들었습니다." # 13773961157145742868
  tarim_basin.0030.desc.steppe: "중앙아시아와 시베리아의 조상 땅에서 온, 현지 유목민족의 저명한 여러 인물들이 최근 제게 넓은 지역에 걸쳐 분포하는 약초와 전통 약재를 상당량 기증하였습니다. 이 약초와 약탕들은 다른 곳에서는 찾아볼 수 없으며, 장기적인 건강 유지에 도움이 될 것이라고 들었습니다." # 17704372703280397071
  tarim_basin.0030.desc.middle_eastern: "최근 중동 출신의 지역 주민 여러분께서 저에게 조상의 고향인 중동 사막과 강 계곡에서 얻은 다양한 약초와 전통 의약품을 값진 선물로 내주셨습니다. 이 약초와 약탕들은 다른 곳에서는 찾아볼 수 없다고 하며, 장기적인 건강 유지를 돕는다고 합니다." # 9060642109259602201
  tarim_basin.0030.desc.himalayan: "티베트 고원의 조상 땅에서, 지역 히말라야 공동체의 저명한 몇몇 구성원들이 최근 저에게 거대한 산맥에서 채취한 다량의 약초와 전통 의약품을 선물로 주셨습니다. 이 약초와 복합제는 다른 곳에서는 찾아볼 수 없다고 하는데, 장기적으로 건강을 유지하는 데 도움이 될 것이라고 들었습니다." # 13566712157368984333
  tarim_basin.0030.desc.indian: "최근 인도 지역의 저명한 몇몇 사람들이 남아시아 조상의 고향 숲에서 가져온 다량의 약초와 전통 의약품을 저에게 선물했습니다. 이 약초와 복합 처방은 다른 곳에서는 찾아볼 수 없다고 하는데, 장기적인 건강 유지에 도움이 될 것이라고 합니다." # 10189801620846219228
  tarim_basin.0030.desc.east_african: "동아프리카 지역의 저명한 여러 인사들이 최근 동아프리카 조상 고향의 다양한 지역에서 얻은 상당량의 약초와 전통 의약품을 저에게 선물했습니다. 이 약초와 복합 처방은 다른 곳에서는 찾을 수 없다고 하며, 장기적인 건강 유지를 돕는다고 합니다." # 7693698041483096455
  tarim_basin.0030.desc.southeast_asian: "동남아시아 연안의 조상 고향에서 온, 현지 동남아시아 공동체의 저명한 여러분들이 최근 제게 상당량의 약초와 전통 의약품을 선물해 주셨습니다.  이 약초와 약탕제는 다른 곳에서는 찾아볼 수 없다고 들었으며, 장기적으로 저의 건강을 유지하는 데 도움이 될 것이라고 합니다." # 6302037930724455101
  tarim_basin.0030.a: "놀랍군요! 이런 선물을 받게 되어 기쁩니다." # 16149596220602018487
  tarim_basin.0031.t: "지역 공동체가 도시 성장을 장려합니다." # 16671188935391086477
  tarim_basin.0031.desc.east_asian: "동아시아 지역 사회와의 관계 개선 노력이 결실을 맺고 있습니다. 그들의 우려에 귀 기울이고 지역 상황 개선을 위해 함께 노력함으로써, 그들은 먼 곳과 가까운 곳에서 자원을 확보하여 시설 프로젝트를 추진하는 방안을 제시해 주고 있습니다. 그리고 그들의 지도자들은 종종 저를 지지하고, 동족들의 불만을 진정시키려고 노력합니다." # 15224016701099718483
  tarim_basin.0031.desc.steppe: "지역 유목민 공동체와의 관계 개선 노력이 결실을 맺고 있습니다. 그들의 우려에 귀 기울이고 지역 상황 개선을 위해 함께 노력한 결과, 그들이 먼 곳과 가까운 곳에서 자원을 확보하여 시설 사업을 수행하는 방법을 제시해 주고 있습니다. 또한, 그들의 지도자들은 종종 제게 지지를 보내며, 그들의 동족들 사이의 불만을 진압하는 데 적극적입니다." # 5666074453558411856
  tarim_basin.0031.desc.middle_eastern: "지역 중동 사회와의 관계 개선 노력이 결실을 맺고 있습니다. 그들의 우려에 귀 기울이고 지역 상황 개선을 위해 함께 노력한 결과, 그들은 가까운 곳과 먼 곳에서 인프라 프로젝트 자원을 확보하는 데 도움을 주고 있으며, 그들의 지도자들은 종종 저를 지지하고 동족들의 불만을 진압하는 데 적극적입니다." # 10168925949196352144
  tarim_basin.0031.desc.himalayan: "히말라야 지역 사회와의 관계 개선 노력이 결실을 맺고 있습니다. 그들의 우려에 귀 기울이고 지역 상황 개선을 위해 함께 노력함으로써, 그들은 나아가 근방과 먼 곳에서 자원을 확보하여 사회 기반 시설 사업을 수행하는 방법을 알려주고 있습니다. 또한, 그들의 지도자들은 종종 나를 지지하고, 동족들의 불만을 진정시키려는 자세를 보여줍니다." # 959169506142872830
  tarim_basin.0031.desc.indian: "지역 인도인들과의 관계 개선 노력이 결실을 맺고 있습니다. 그들의 우려를 경청하고 지역 환경 개선을 위해 협력함으로써, 그들은 가까운 곳과 먼 곳에서 자원을 확보하여 인프라 프로젝트를 수행할 수 있도록 도와주고 있으며, 그들의 지도자들은 종종 저를 지지하며 동족들의 불만을 진압하는 데 적극적입니다." # 3501072887160364797
  tarim_basin.0031.desc.east_african: "동아프리카 지역 사회와의 관계 개선 노력이 결실을 맺고 있습니다. 그들의 우려에 귀 기울이고, 지역 상황 개선을 위해 함께 노력함으로써, 그들은 멀고 가까운 곳에서 인프라 프로젝트 자원을 확보하는 방법을 제시해 주었습니다. 또한, 그들의 지도자들은 종종 저를 지지하고 동족들의 불만을 진정시키려는 자세를 보입니다." # 4861293138033017481
  tarim_basin.0031.desc.southeast_asian: "동남아시아 지역 사회와의 관계 개선 노력이 결실을 맺고 있습니다. 그들의 우려에 귀 기울이고, 지역 상황 개선을 위해 함께 노력함으로써, 그들은 저에게 가까운 곳과 먼 곳에서 인프라 프로젝트 자원을 확보할 수 있는 방안을 제시해 주었고, 지도자들은 종종 저를 지지하며 동족들의 불만을 진정시키려고 합니다." # 3937842581443112997
  tarim_basin.0031.a: "함께 이 땅을 더욱 발전시키고, 강화하며, 번영하게 만들겠습니다." # 264468506776090038
  tarim_basin.0032.t: "새로운 호위병" # 14120223813350949571
  tarim_basin.0032.desc.east_asian: "동아시아 출신의 굳건하고 강인한 젊은이들이 제 몸종으로서 나서겠다고 제안했습니다. 저의 지역 사회에 대한 관심에 감명을 받아, 그들은 제 안전을 보장함으로써 그 은혜를 갚고자 하는군요.\n\n그들의 사회의 원로들은 그들의 싸움 실력과 경험을 보증해주었는데, 일부는 몇 년 동안 실크로드의 다른 지역에서 용병으로 활동하기도 했습니다. 그리고 그들은 두려움 없이 저를 보호하고 헌신적인 충성심으로 섬길 것이라고 하더군요." # 2356760822172119452
  tarim_basin.0032.desc.steppe: "주변 초원 공동체에서 굳건하고 용감한 청년들이 제 호위병이 되겠다고 제안했습니다.  저의 공동체 지원 노력에 감명을 받아 그들은 제 안전을 보장하며 은혜를 갚고자 합니다.\n\n그들의 공동체 장로들은 그들의 전투 기술과 경험을 증명해주었습니다. 일부는 몇 년간 실크로드에서 용병으로 활동하기도 했으며, 그들은 두려움 없이 저를 보호하고 절대적인 충성심으로 봉사할 것이라고 합니다." # 10884433201906128522
  tarim_basin.0032.desc.middle_eastern: "지역 중동 사회에서 튼튼하고 용감한 젊은이들이 저의 호위병이 되겠다고 제안했습니다. 저의 사회 참여 노력에 감명을 받아, 그들은 제 안전을 보장함으로써 그에 대한 보답을 하고자 합니다.\n\n그들의 사회의 원로들은 그들의 전투 기술과 경험을 보증했으며, 일부는 몇 년 동안 실크로드의 다른 지역에서 용병으로 복무한 경험도 있다고 합니다. 그들은 저를 두려움 없이 보호하고 최상의 충성심으로 섬길 것이라고 합니다." # 10549410480247772597
  tarim_basin.0032.desc.himalayan: "히말라야 지방의 굳건하고 강인한 젊은이들이 제 개인 경호원으로서 나서겠다고 제안했습니다. 저의 지역 사회에 대한 관심에 감명받아, 그들은 제 안전을 보장함으로써 은혜를 갚고자 합니다.\n\n그들의 마을의 원로들은 그들의 전투 기술과 경험을 보증했습니다. 일부는 실크로드의 다른 지역에서 몇 년 동안 용병으로서 활동했으며, 그들은 두려움 없이 제게 충성을 다할 것이라고 합니다." # 10109676621877558841
  tarim_basin.0032.desc.indian: "인도 지역 사회에서 굳건하고 용감한 젊은이들이 제 호위병이 되겠다고 제안했습니다. 제가 그들과 교류하려는 노력에 감명을 받아, 그들은 제 안전을 보장함으로써 은혜를 갚고자 합니다.\n\n그들의 사회에서 연장자들은 그들의 싸움 실력과 경험을 보증해 주었으며, 일부는 실크로드 다른 지역에서 수년간 용병으로 복무하기도 했습니다.  그들은 저를 두려움 없이 보호하고 최대한 충성스럽게 섬길 것이라고 합니다." # 4839700436495365756
  tarim_basin.0032.desc.east_african: "동아프리카 지역 사회에서 굳건하고 용감한 젊은이들이 제 보호자로서 나서겠다고 제안했습니다. 저의 지역 사회에 대한 관심과 노력에 감명받은 그들은 제 안전을 책임지는 것으로써 은혜를 갚고자 합니다.\n\n그들의 지역사회 장로들은 그들의 전투 능력과 경험을 보증했습니다. 일부는 실크로드 다른 지역에서 몇 년간 용병으로 활동했으며, 그들은 두려움 없이 저를 보호하고 절대적인 충성심을 다할 것이라고 합니다." # 9262208045541753766
  tarim_basin.0032.desc.southeast_asian: "동남아시아 지역의 굳건하고 강인한 청년들이 제 보호자로서 봉사할 의향을 보였습니다. 저의 지역 사회에 대한 관심에 감명받아, 그들은 제 안전을 보장함으로써 은혜를 갚고자 합니다.\n\n그들의 지역사회 장로들은 이들의 뛰어난 전투 기술과 경험을 보증해 주었습니다. 일부는 해상 실크로드를 따라 다른 곳에서 몇 년 동안 용병으로 일하며, 겁 없이 저를 보호하고 절대적인 충성을 다할 것이라고 합니다." # 5543399146183266720
  tarim_basin.0032.a: "이제 더 안전해졌어요!" # 7732568092769195982
  tarim_basin.0033.t: "아이디어 교환" # 10560203933475707088
  tarim_basin.0033.desc.east_asian: "오늘, 동아시아 출신의 수많은 학자들이 저희 궁정을 방문하여 그들의 전통적인 신앙, 원리, 풍습, 문학, 역사에 대한 흥미로운 강의를 해주었습니다. 실크로드를 건너 이념과 문화가 교류되는 것은 결코 새로운 일이 아니니까요.\n\n강의 내용 중 상당 부분은 제 머리 위를 스쳐 지나갔지만, 흥미로운 점들을 몇 가지 배울 수 있었습니다. 그리고 이 경험을 통해 동방 출신의 조상을 가진 이들과 더욱 긴밀한 관계를 맺을 수 있기를 바랍니다." # 2394112545751524903
  tarim_basin.0033.desc.steppe: "오늘, 지역 유목민 공동체 출신의 수많은 학자들이 저의 궁정을 방문하여, 그들의 전통 신앙, 원칙, 풍습, 문학, 역사에 관한 흥미로운 강연을 해주었습니다. 실크로드를 가로질러 사상과 문화가 교류되는 것은 결코 새롭지 않습니다.\n\n강연 내용의 상당 부분은 제게 이해하기 어려웠지만, 흥미로운 점들을 몇 가지 배울 수 있었습니다. 그리고 이 경험을 통해 중앙아시아와 시베리아 유목민의 뿌리를 가진 이들과 더욱 긴밀한 관계를 맺을 수 있기를 바랍니다." # 9145289122041689887
  tarim_basin.0033.desc.middle_eastern: "오늘, 현지 중동 사회의 몇몇 학자들이 저희 궁정을 방문하여 전통 신앙, 원리, 풍습, 문학, 그리고 역사에 대한 흥미로운 강연을 해주셨습니다. 실크로드를 건너 이념과 문화가 교류되는 것은 결코 새로운 일이 아니니까요.\n\n많은 내용이 이해되지 않았지만, 몇 가지 흥미로운 사실들을 알게 되었고, 이 경험이 중동 출신 조상을 가진 이들과 더욱 깊은 유대감을 형성하는 데 도움이 되기를 바랍니다." # 11358565724587496629
  tarim_basin.0033.desc.himalayan: "오늘, 히말라야 지역의 학자 여러분이 저의 궁정에 방문하여 전통 신앙, 원칙, 풍습, 문학, 역사에 대한 흥미로운 강의를 해주셨습니다. 실크로드를 건너 문화와 아이디어가 교환되는 것은 결코 새롭지 않습니다.\n\n강의 내용의 상당 부분은 제 머리 위를 스쳐갔지만, 몇 가지 흥미로운 사실을 알게 되었고, 이 경험이 히말라야 고원 출신의 사람들과 더욱 긴밀하게 소통하는 데 도움이 되기를 바랍니다." # 13034569457617925290
  tarim_basin.0033.desc.indian: "오늘, 현지 인도 사회의 몇몇 학자들이 저의 궁정을 방문하여, 그들의 전통적인 신앙, 원칙, 풍습, 문학, 그리고 역사에 대한 흥미로운 강연을 해주었습니다. 실크로드를 건너 문화 교류는 결코 새로운 일이 아니니까요.\n\n정보의 상당 부분은 제 머리 위로 지나갔지만, 몇 가지 흥미로운 사실들을 배우게 되었고, 이 경험이 남아시아 출신의 사람들과 더욱 긴밀한 관계를 맺는 데 도움이 되기를 바랍니다." # 13382564885241726789
  tarim_basin.0033.desc.east_african: "오늘, 동아프리카 지역의 학식 있는 여러 사람들이 저의 궁정을 방문하여 그들의 전통 신앙, 원리, 풍습, 문학, 역사에 대한 흥미로운 강의를 해주셨습니다. 해상 실크로드를 건너 문화와 지식이 교류되는 것은 결코 새로운 일이 아니니까요.\n\n강의 내용 중 상당 부분은 이해하기 어려웠지만, 흥미로운 점들을 몇 가지 알게 되었습니다. 이 경험이 동아프리카 출신 조상을 가진 사람들과 더욱 긴밀한 관계를 맺는 데 도움이 되기를 바랍니다." # 12269663687239943620
  tarim_basin.0033.desc.southeast_asian: "오늘, 동남아시아 지역의 학문적인 여러 인사들이 저의 궁정을 방문하여, 그들의 전통 신앙, 원리, 풍습, 문학, 역사에 대한 흥미로운 강의를 해주셨습니다. 말하자면, 해상 실크로드를 따라 이루어지는 아이디어와 문화 교류는 결코 새로운 일이 아닙니다.\n\n\n강의 내용의 상당 부분은 제 머리 위를 넘어갔지만, 흥미로운 점들을 몇 가지 배울 수 있었습니다. 이 경험을 통해 동남아시아 출신 조상을 가진 이들과 더욱 깊은 관계를 맺을 수 있기를 바랍니다." # 2951370069705615763
  tarim_basin.0033.a: "오늘은 정말 유익한 하루였습니다." # 6990647998285036069
  tarim_basin.0034.t: "대양의 안전" # 14503908271625360212
  tarim_basin.0034.desc.east_asian: "인도양을 따라 해상 실크로드를 오가는 배들이 끊이지 않고 다닙니다. 최근 동아시아 지역의 연락처로부터, 그들이 다른 항구 도시의 동포들에게 [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]의 깃발 아래 항해하는 배들을 주시하고, 가능한 한 함께 항해하며 방어하는 등 여정 중 협력을 하도록 의식적으로 노력했다는 소식을 들었습니다.\n\n바다 위험은 끊이지 않지만, 이러한 협력 덕분에 멀고 가까운 민족들이 함께 위대한 업적을 이룰 수 있습니다." # 6603465645597081073
  tarim_basin.0034.desc.steppe: "인도양을 가로지르는 해상 실크로드를 따라 매일 수많은 배들이 드나듭니다. 최근에는 현지 유목민 공동체의 연락망을 통해, 그들이 다른 항구 도시의 형제들에게 [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]의 깃발 아래 항해하는 배들을 주시하고, 가능한 한 함께 항해하며 방어하는 등 협력을 통해 연결하려는 의지를 확인했습니다.\n\n바다는 위험할 수 있지만, 이러한 협력을 통해 멀고 가까운 민족들이 함께 위대한 업적을 이룰 수 있습니다." # 4312161527502439249
  tarim_basin.0034.desc.middle_eastern: "인도양을 따라 해상 실크로드를 오가는 배들이 끊임없이 드나듭니다. 최근, 현지 중동 사회의 연락망을 통해 다른 항구 도시의 형제들에게 [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]의 깃발 아래 항해하는 배들을 주시하고, 항해 중 가능한 한 협력하는 노력을 기울였다는 소식을 들었습니다. 예를 들어, 방어를 위해 함께 항해하는 것과 같은 방법입니다.\n\n바다는 위험할 수 있지만, 이러한 협력 덕분에 멀리 떨어진 민족들도 함께 위대한 업적을 이룰 수 있습니다." # 3198773890434279358
  tarim_basin.0034.desc.himalayan: "인도양을 따라 해상 실크로드를 오가는 배들이 끊이지 않고 다닙니다. 최근, 현지 히말라야 공동체의 연락망을 통해 다른 항구 도시의 동포들에게 [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] 문장을 단 배를 주시하고, 항해 중 필요하다면 협력하는 노력을 기울였다는 소식을 들었습니다. 예를 들어, 방어를 위해 함께 항해하는 것과 같습니다.\n\n바다는 위험할 수 있지만, 이러한 협력 덕분에 멀리 떨어진 민족들이 함께 위대한 업적을 이룰 수 있습니다." # 11151627944268430956
  tarim_basin.0034.desc.indian: "인도양을 따라 해상 실크로드를 오가는 배들이 끊임없이 드나듭니다. 최근 현지 인도인들과의 연락망을 통해 다른 항구에 있는 동포들에게 [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] 깃발 아래 항해하는 배들을 주시하고, 가능한 한 함께 항해하며 방어하는 등 여정을 함께하는 노력을 기울였다는 소식을 들었습니다.\n\n바다는 위험할 수 있지만, 이러한 협력을 통해 멀고 가까운 사람들이 함께 위대한 업적을 이룰 수 있습니다." # 13424453940733682910
  tarim_basin.0034.desc.east_african: "인도양을 따라 해상 실크로드를 오가는 배들이 끊이질 않고 다닙니다. 최근, 현지 동아프리카 사회의 연락망을 통해 그들이 다른 항구 도시의 동포들에게 [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] 깃발 아래 항해하는 배들을 살펴보고, 항해 중 필요할 경우 가능한 한 함께 항해하며 방어하는 등 협력을 꾸준히 이어가고 있다는 소식을 들었습니다.\n\n바다는 위험할 수 있지만, 이러한 협력 덕분에 가까운 곳과 먼 곳의 사람들이 함께 위대한 업적을 이룰 수 있습니다." # 9401445732828837117
  tarim_basin.0034.desc.southeast_asian: "인도양을 따라 해상 실크로드를 오가는 배들이 끊이지 않고 다닙니다. 최근, 동남아시아 지역의 연락처들이 다른 항구 도시의 동포들에게 [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]의 배를 주시하고, 가능한 한 항해 중에 협력하도록 적극적으로 노력하고 있다는 소식을 전해주었습니다. 예를 들어, 방어를 위해 함께 항해하는 것입니다.\n\n바다는 위험할 수 있지만, 이러한 협력 덕분에 멀고 가까운 사람들이 함께 큰 일을 이룰 수 있습니다." # 17981708549767258741
  tarim_basin.0034.a: "(No text provided for translation.)" # 14656373444608048459
  tarim_basin.0035.t: "사업 관계" # 9153999290173869916
  tarim_basin.0035.desc.east_asian: "저 땅의 동아시아계 상인들은 강력한 무역상들로, 먼 동쪽에서 이 땅으로 사업을 위해 찾아왔습니다.  외지인들은 그들의 고향의 위대함과 번영을 꿈꿀 뿐입니다." # 3000874632404972277
  tarim_basin.0035.desc.steppe: "저의 영역 내 유목민 공동체에는 강력한 상인들이 많습니다. 유목민들은 오직 싸우는 법만 아는 것으로 생각할 수도 있지만, 어떤 이들은 기민함과 외교술에 능숙한 듯합니다." # 3205348435770850840
  tarim_basin.0035.desc.middle_eastern: "저의 영역 내 중동 공동체에는 여러 강력한 상인들이 있습니다.  그들의 중요한 역할은, 수 세대에 걸쳐 우리의 상업 네트워크에서 이루어져 왔기에, 놀라운 일이 아닙니다." # 11769438857083477577
  tarim_basin.0035.desc.himalayan: "제 영역의 히말라야 공동체에는 강력한 상인들이 많습니다. 그들은 세계의 위대한 지붕을 가로질러 상인 연결을 관리하고 조직하는 일을 몇몇 다른 이들보다 훨씬 잘 수행합니다." # 3122105787516755958
  tarim_basin.0035.desc.indian: "제 영역의 인도인 사회는 강력한 상인들이 많습니다. 그들은 효율적으로 조직되어 고국의 웅장한 도시들로 향하고 오가는 육로 및 해상 무역에 참여합니다." # 13017820884326839769
  tarim_basin.0035.desc.east_african: "저 영역의 동아프리카 공동체에는 강력한 상인들이 많습니다. 그들은 멀리 걸어서 그리고 배를 타고 무역에 참여하며, 우리와 동아프리카 연안 내륙의 전설적인 왕국들과 도시들을 연결하는 필수적인 고리입니다." # 13454781260535370751
  tarim_basin.0035.desc.southeast_asian: "본 영역의 동남아시아 공동체에는 인도양의 수운을 장악한 강력한 상인들이 많습니다. 그들은 항해술뿐만 아니라, 모험과 교역 기회를 찾아 어디로 항해해야 할지도 잘 아는 존재들입니다." # 3472876762721349298
  tarim_basin.0035.desc: "어쨌든, 최근에 그들 중 한 사람, [merchant.GetWomanMan]인 [merchant.GetFullName]이라는 사람과 가까워졌습니다. [county_culture.GetName] 출신으로 [county_faith.GetAdjective] 신앙을 따릅니다.\n\n아마 [merchant.GetFirstNameNoTooltip]과 더욱 긴밀한 관계를 맺어야 할지도 모르겠습니다. 익명의 사람들과만 거래하는 것과 지역 사회 #italic 그리고#! 그들의 고향 동족들과 개인적인 관계를 맺는 것은 다른 문제입니다. 서로에게 이익이 될 수 있습니다." # 9981212923541478155
  tarim_basin.0035.a: "상인[merchant.GetSheHe|U]은 궁정의 고문이자 조언자로서 많은 일을 할 수 있습니다!" # 16057263119678808420
  tarim_basin.0035.b: "[상인.그녀/그]를 연락처로 삼읍시다." # 3562518129356082633
  tarim_basin.0035.c: "잘 안 될 것 같아요." # 288408633400591111
