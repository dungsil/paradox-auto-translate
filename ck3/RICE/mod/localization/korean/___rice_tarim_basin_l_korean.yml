  tarim_basin.0205.t: "투르크어족 어휘집" # 11787189265661493184
  tarim_basin.0205.desc: "[compiler.GetSheHe]가 세상을 떠나시기 전, [compiler.Custom2('RelationToMeShort', compiler_heir)]인 [compiler.GetTitledFirstName]는 터키어 어휘 사전인 #bold 디완 루갓 알-투르크#을 편찬하는 데 오랜 시간을 쏟았습니다. 실제로, [compiler.GetSheHe]가 책을 쓰기 시작하기 #italic 훨씬 전#부터, [compiler.GetSheHe]가 직접 관찰하거나 타인과 인터뷰를 통해 얻어야 할 자료들이 많았기 때문에 작업이 시작되었습니다. [compiler.GetSheHe]는 터키 민족이 다른 어느 누구 못지않게 유창하고 문화적인 민족임을 세계에 증명하는 꿈을 오랫동안 품고 있었던 것 같습니다. \n\n하지만 안타깝게도, [compiler.Custom2('RelationToMeShort', compiler_heir)]는 책을 완성하기 전에 세상을 떠났습니다. 필사본을 살펴본 일부 지역 학자들은 다행히 책의 상당 부분이 이미 완성되었다는 의견을 내놓았습니다. 따라서 저는 저명인사들에게 몇몇 사본을 배포하기로 결정했습니다. 그리고 희망합니다. 이 책에 [compiler.GetFirstName]이 쏟은 노력이 다른 [culture_scope.GetHeritage.GetNameNoTooltip] 학자와 시인들에게도 영감을 줄 수 있기를 바랍니다." # 18070782727184110675
  tarim_basin.0205.a: "[compiler.GetHerHis] 노고는 헛되지 않으리라." # 196997599882166193
  tarim_basin.0206.t: "투르크어족 어휘집" # 11787189265661493184
  tarim_basin.0206.desc: "[편찬자.호칭이름] 학자가 최근 터키어 어휘 사전인 #bold 디완 루가트 알-투르크# 를 완성하려던 중 세상을 떠났다는 소식을 들었습니다.  [문화권.유산.이름] 언어의 첫 사전인 이 책은 아직 완성되지 않았지만, [편찬자.호칭이름]이 발견한 초고에 따르면 대부분 완성된 상태입니다. 이 책은 주로 어휘학적 연구이지만, [문화권.유산.이름] 민족의 역사, 풍습, 신앙, 시 등 다양한 내용을 담고 있습니다. \n\n[편찬자.호칭]에 따르면, 수년간 [문화권.유산.이름] 민족은 아랍인이나 이란인에 비해 문맹, 불손, 그리고 미개하다고 오해받아 왔습니다. [편찬자_상속자.이름]은 [편찬자.이름]이 완성하지 못하고 세상을 떠났지만, 이 사전이 아랍이나 이란과 마찬가지로 [문화권.유산.이름] 민족의 문학과 문화적 자존심을 증명하는 계기가 되기를 바랍니다. 이 학문적 업적이 세계에 얼마나 큰 영향을 미칠지는 아직 미지수입니다." # 14864143219740844276
  tarim_basin.0206.desc.copy: "[compiler.GetTitledFirstName]께서 중요한 인물로 여기시는 분께, [compiler_heir.GetFirstName]은 저에게 책 한 권을 선물하셨습니다. 저의 사서에 갖추게 될 귀한 책이지요. 정말 고마운 선물입니다!" # 13206791224679471014
