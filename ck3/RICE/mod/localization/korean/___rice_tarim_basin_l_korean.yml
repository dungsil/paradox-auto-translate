  activity_RICE_tarim_basin_ordam_mazar_desc: "#italic 오르담 마자르# 묘소에서 열리는 축제는 [GetGeographicalRegion('world_steppe_tarim').GetName]의 많은 이슬람교도들에게 중요한 행사입니다. 이 축제는 그 지역에 이슬람을 전파한 위대한 순교자의 삶, 죽음, 업적을 기리는 의식입니다." # 3966689795589652233
