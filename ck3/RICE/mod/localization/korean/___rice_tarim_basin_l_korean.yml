  RICE_silk_road_community_indian_decision_tooltip: "그들의 예술은 온 세상에 알려져 있습니다!" # 5777091399176132337
  RICE_silk_road_community_indian_decision_desc: "지금 내 영역의 현지 인도 [silk_road_communities_short|E]와 교류한 후, 먼 곳의 인도 장인들을 고용하여 내게 일하게 할 수 있다는 생각이 들었습니다. 인도 아대륙의 예술 양식은 많은 문명에 큰 영향을 미쳤으며, 이를 활용하면 명성이 확실히 높아질 것입니다." # 13884269955832706640
  RICE_silk_road_community_indian_decision_confirm: "그들의 아름다운 예술 작품은 여기에 좋은 보금자리를 찾을 것입니다." # 10528570789605322353
  RICE_silk_road_community_east_african_decision: "금과 상아 수출도표" # 11383869077968538943
  RICE_silk_road_community_east_african_decision_tooltip: "동아프리카는 금, 상아, 기타 사치품의 주요 수출국입니다." # 10057911330224951873
  RICE_silk_road_community_east_african_decision_desc: "동아프리카 [silk_road_communities_short|E]와의 관계, 특히 그 지역의 상인들 또는 그 지역과 거래하는 상인들과의 연결을 통해, 그들의 무역로를 내 영토를 통해 유도할 수 있을지 모르겠습니다. 물론 이익의 일부를 가져가야겠죠." # 11314084347832845858
