  tarim_basin.0210.t: "오르담을 준비하며" # 0d412927a08bb8005771c635d4f845b374b150d8
  tarim_basin.0210.desc: "올해는 #italic 오르담# 축제, [GetGeographicalRegion('world_steppe_tarim').GetName]에서 가장 큰 #italic 마자르# 축제에 참석하고자 합니다. 이 축제는 [kashgar.GetNameNoTier]의 [ali_arslan.GetTitledFirstName] 묘소에서 열립니다. 이 고귀한 [ali_arslan.GetLadyLord]는 [ali_arslan.GetHerHis] 생명을 바쳐 [khotan.GetNameNoTier]의 잔혹한 불교 이단자들과 싸워 이기셨습니다. 오래전, 끔찍했던 위대한 전쟁에서 목숨을 잃으신 이 분과 다른 순교자들을 기리는 것은 마땅한 일입니다." # f141a410986bce6769d8ff14e13f8cf314f267fc
  tarim_basin.0210.a: "이 #italic 큰# 축제에 참석하게 되어 기쁩니다!" # 742bf02043517a86e7050df44fa6436d7108bc32
  tarim_basin.0211.t: "오르담이 시작됩니다" # e676136eab6ba65b494b22a58a7af9d692914754
  tarim_basin.0211.desc: "#italic 오르담#!가 다가왔습니다! 제 수행원들과 함께, 이 지역 각지에서 많은 사람들이 [카슈가르.이름없이 계층 없음]의 특정 장소, [알리_아르슬란.칭호 없이 성명]의 #italic 무덤#!에 경건한 예배를 드리기 위해 모였습니다.\n\n온갖 사람들이 도시 경계 안으로 조금씩 들어옵니다. 낡은 수레에 짐을 싣고 나귀를 끄는 초라한 농부들부터, 뛰어난 말을 타고 온 화려한 귀족들, 그리고 눈부신 마차를 타고 온 호화로운 상인들까지 다양합니다. 하지만 모두 이 축제를 위해 여기에 왔습니다.\n\n어떤 이들은 [뿌리.캐릭터.신앙.종교.이름]의 진정한 신앙을 다시 한번 다짐하고 과거 순교자들의 용기와 [뿌리.캐릭터.신앙.최고신의 이름]의 위대함을 되새기기 위해 왔습니다. 다른 이들은 서로 만나 어울리고 활기찬 분위기를 즐기기 위해 왔습니다. 물론 대부분은 둘 다 하고자 왔습니다." # 82c80503d0a28f7fc1f2774ef17e37894cea1718
  tarim_basin.0211.a: "분명히, 저는 주로 종교적인 이유로 여기에 있습니다." # 0a5f6c973df1f8b18892597ed8fa7043ce11429c
  tarim_basin.0211.b: "종교는 중요하지만, 좋은 동료와 함께하는 것도 중요합니다!" # 95ea6f4707654e5e6b5ee00142461a720057f5b9
  tarim_basin.0212.t: "황금 그릇" # 2d193d23ffd1f89a7b368e74c14b1491cb6552a2
  tarim_basin.0212.desc: "#italic 오르담#! 행사 중 가장 중요한 의식 중 하나는, 많은 이들이 참여하는 공동 식사입니다.\n\n모든 계층의 사람들이 신선한 양고기, 쌀, 채소 등 다양한 음식을 준비하여, 참석한 귀족들과 지도자들에게 (저를 포함하여) 정식으로 제물로 바칩니다.\n\n그런 다음, 황금 그릇이라 불리는 거대한 솥에 음식을 넣어 함께 끓여, 참석한 모든 사람들과 나눕니다." # c23a8d4b1659d22f3c3e038da94b730b80685ebc
  tarim_basin.0212.a: "음식 냄새가 진하지만, 훌륭한 식사네요!" # e76ced433e2220af52af50f22a3ddd27d0c04641
  tarim_basin.0213.t: "무덤 앞에 서서" # 8021e39779cdb52baae0ba09cf463e94750f01a5
  tarim_basin.0213.desc: "#italic 오르담#의 절정이자 대망의 순간입니다! 수많은 사람들이 화려한 깃발을 들고 [ali_arslan.GetFirstName]의 #italic 무덤#으로 향합니다.\n\n전통에 따라 여러 개의 사막 언덕을 지나가며 무덤에 이르렀습니다.  어떤 이들은 느릿하게 걸으며, 많은 이들은 빨리 걷고, 일부는 마음속 깊은 감동과 헌신에 사로잡혀 마치 모래 위를 춤추듯 쏜살같이 달립니다. 그들의 목소리는 제어할 수 없는 감정으로 가득 차 우리를 앞으로 몰아갑니다.\n\n무덤 주변에 모인 후, 음악가들은 북을 두드리며 노래를 연주하기 시작합니다. 점점 더 빠르게, 그들의 솜씨를 모든 사람들에게 과시합니다. 그러자 남자들과 북치는 사람들은 모두 완벽한 일치로 울부짖습니다. “알라!” 많은 이들이 그들의 애도에 합류합니다. 소리 높여 우는 이도 있고, 조용히 울먹이는 이도 있습니다. 저도 그들 중 하나입니다." # 9309881bcc45491b8d66f6cb0f4f1dbea392782a
  tarim_basin.0213.a: "아, 우리는 당신을 기억합니다, 고귀한 [ali_arslan.GetFirstName]!" # 3af9f07047bca2d7e4f3b8e5f725505fa42e236c
  tarim_basin.0214.t: "오르담 종결" # 0f35b15518980e1d6ff61556af879ac7e9d4e34d
  tarim_basin.0214.desc: "마침내 #italic 오르담#!가 마무리되었습니다. 올해는 참으로 훌륭한 경험이었습니다.  숭고하고 깊이 있는 기도와 종교적인 애도가 어우러져 [ali_arslan.GetTitledFirstName]의 기억을 기리는 행사였지만, 또한 각계각층의 많은 사람들이 모여 서로의 곁을 즐기는 흥미롭고 즐거운 시간이었습니다. 저는 분명 좋은 시간을 보냈고, 곧 다시 이와 같은 기회를 갖게 되기를 바랍니다!" # 27e14ed0c6fa6be791d9374dc7bd8af59ed12289
  tarim_basin.0214.a: "그러자 우리 모두는 평소의 삶으로 돌아갑니다." # fe1a2fb2f1787464fcbfab0da6b5a1b20c86d68e
  tarim_basin.0215.t: "가수와 시인" # 343f4778347dbdfa93c1a86b1914c3fc71f90641
  tarim_basin.0215.desc: "오르담 시절, [카슈가르.GetNameNoTier]에는 여행하는 가수와 시인들이 많이 모입니다. 거리는 그들로 북적이고, 많은 이들이 류트나 타악기 같은 다양한 악기를 연주하며, 고대 영웅의 서사시에서부터 눈물겹도록 아름다운 연애시, 영감을 주는 종교적 이야기까지 모든 것을 낭송합니다.\n\n어떤 이들에게는 혼란스러운 소음일 수 있지만, 저는 이 위대한 재능들의 아름다운 목소리를 들으며, 슬픈 날임에도 불구하고 활기찬 즐거움과 유쾌함의 아름다운 교향곡을 느낍니다." # 034a178bf024f989fde499694de500e44c4e3956
  tarim_basin.0215.a: "여기 사람들이 너무 많아서 어지럽군요!" # d7f1d98488ad5ce07c310f2d5194ca56840905fc
  tarim_basin.0216.t: "자녀를 기원하며" # 3f929d03240c3f360382f9d59ed75a785c2ffc39
  tarim_basin.0216.desc: "오르담의 주요 초점은 물론 [ali_arslan.GetFirstName]의 무덤입니다. 성인의 무덤 주변에는 열렬히 기도하는 젊은 여성들이 여러 명 모여 있습니다. 그들의 말은 몇몇 밖에 알아들을 수 없지만, 아이를 기원하는 기도임은 분명합니다. 이런 축제에서 이러한 광경은 드문 일이 아닙니다." # 0a51a1aba19032f4b7a6d3a1cd7456fefb5611e0
  tarim_basin.0216.a: "[ROOT.Char.GetFaith.HighGodName]의 뜻이 이루어지기를 빕니다." # 57dfc1f5998cbc6033169fc9726d19c26c393012
  tarim_basin.0217.t: "노년 무희들" # 5363d3dbd7f0291e3584065d5a30e6c07537d787
  tarim_basin.0217.desc: "오르담에 어른부터 아이까지 모여 [ali_arslan.GetFirstName]의 기억을 기리며 축제와 애도를 함께하고 있습니다.  몇몇 노인들은, 그 나이가 무색할 정도로 젊은 기운을 발산하며 춤을 추고 있습니다. 젊은이들과는 달리, 이들 노인들은 그들만의 방식으로 [ROOT.Char.GetFaith.HighGodName]께 진심 어린 경건함을 표하고 있습니다." # 463c3cb71e4c4afcd6b048a8960aa71b5fa70f68
  tarim_basin.0217.a: "깊은 관찰거리입니다." # 5e0e353fd622665c7dc7e16d3cdcf818e3fa8502
  tarim_basin.0218.t: "다른 이들과의 만남" # 2bfad812cc303f8e668a214cc543c193ef334883
  tarim_basin.0218.desc: "오르담은 온갖 사람들이 모이는 기회이기에, 젊은이들이 더욱 편안하고 자유로운 분위기 속에서 모여 만나는 자리로도 잘 알려져 있습니다.  많은 이들이 이곳에서 미래의 배우자를 만난다고 합니다.\n\n\n하지만 이러한 풍습에 동의하지 않는 사람들도 있습니다.  어떤 열성적인 이들은 그러한 행위가 부적절하다고 생각합니다.  결국 우리는 [ali_arslan.GetFirstName]을 기리기 위해 여기에 있는 것이지, 무분별한 연애를 위해 온 것이 아니니까요!" # bb816e65a1263fd390208ca0fe7b6c1c9a25b67d
  tarim_basin.0218.a: "시간 낭비하며 즐거움에 빠져 있을 여유는 없다!" # 1abd0cfe0f9c41391ae6d7017bda6404c93e7368
  tarim_basin.0218.b: "이제, 오늘날의 젊은이들이 즐거움을 누릴 수 있도록 해야지!" # 670ea708c0c2bfdf70f939809ec413b7de88cc77
  tarim_basin.0218.c: "솔직히, 제게는 그다지 중요하지 않습니다." # b425073af9a7f1a2bdabe134c653ce3c676773f9
  tarim_basin.0219.t: "순교자의 전설" # c99a55419af436328d7a599c064cbe2d464b2f3b
  tarim_basin.0219.desc: "이 훈령 내내 저는 [ali_arslan.GetFirstName]의 영웅적인 삶과 이교도들에 맞서 싸워야 했을 [ali_arslan.GetSheHe]의 전투들을 곱씹어 왔습니다. 그의 죽음에 관한 전설 중 한 버전에 따르면, [ali_arslan.GetSheHe]가 전투에서 죽임을 당했을 때, 우리의 악랄한 적들은 [ali_arslan.GetHerHim]의 목을 베어 [khotan.GetNameNoTier] 성벽에 걸어놓아, 어떤 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 지나가는 사람들에게도 공포를 심어주려 했습니다.\n\n그러나 [ROOT.Char.GetFaith.HighGodName]은 모든 것을 아시고 자비로우시며, 순교자의 죽음은 오히려 생존자들을 더욱 강하게 싸우게 만들었습니다. 얼마 지나지 않아, 이교도들은 후일의 전투에서 산산이 부서지고, 완전히 패배했습니다." # c24e04b8772946f45ba7297f5f84ad266ec3ef62
  tarim_basin.0219.a: "[ali_arslan.GetHerHis|U]의 용맹은 오늘날에도 우리를 감동시킵니다." # a4b7b7cb1dc5df330981adc295336250f11b7eef
  tarim_basin.0220.t: "순교자의 어머니" # 2cc67499b76f0b55fcb39b26bf1c8f772a7c1695
  tarim_basin.0220.desc: "이번 흐름에서 저는 [ali_arslan.GetFirstName]의 놀라운 삶과 [ali_arslan.GetHerHim]에 대한 전설에 깊이 사색하고 있습니다. 사실, [ali_arslan.GetHerHis] 어머니를 둘러싼 이야기들도 있습니다.\n\n예를 들어, [ali_arslan.GetFirstName]의 어머니는 [ROOT.Char.GetFaith.HighGodName]의 헌신적인 신도였던 공주였다고 합니다. 그분은 바로 천사 가브리엘과 함께 아들 [ali_arslan.GetFirstName]을 낳았다고 전해집니다.\n\n그 후, 이 용감한 여인은 스스로 이교도들과 싸우는 전장으로 나섰습니다. 그로써 남녀를 막론하고 정의와 의로운 이름으로 싸울 수 있다는 사실을 보여주었습니다. 그녀 역시 아들이 순교한 직후 순교했고, 그녀가 전설에 따르면 죽음을 맞이한 장소에 세워진 무덤은 아들의 무덤에서 그리 멀지 않습니다." # 40bf1f0c80e0355e77472bc47d357786a040b5b8
  tarim_basin.0220.a: "존경할 만한 위대한 여성이십니다." # f1c915cb89b68b43bb7b9e59be3534d32cf96da5
  tarim_basin.0221.t: "식료품 노점" # ea8fd03ba6501f249f2cd951a4a959ef8d302a30
  tarim_basin.0221.desc: "[kashgar.GetNameNoTier] 거리에는 다양한 맛있는 음식을 파는 노점상들이 줄지어 서 있었지요. \n\n이런 시장에서 뭔가 먹어볼까 하는 생각이 드네요. #italic 라흐만# 면부터 쌀밥, 꼬치구이, 양고기와 닭고기 스튜, #italic 삼사# 같은 맛있는 빵까지 정말 다양하네." # 8bcf53a2ea417eb75d35ecfab2ad9c2063fd2329
  tarim_basin.0221.a: "식욕을 채우려고 음식을 사러 갈 겁니다." # 235786c393a9c1a29a1fe9b64571bf85aaf4cf98
  tarim_basin.0221.b: "집에 더 맛있는 음식이 있어서요." # 29c19ca6e03513c3ce51bebc72baf92642a7e689
  tarim_basin.0222.t: "오르담의 오락" # 67ed7e9d1e040a12f69f99a9888e02f2b67f8b41
  tarim_basin.0222.desc: "오르담은 슬픔의 자리이지만, 다른 어떤 축제와 마찬가지로 즐거움의 기회이기도 합니다.\n\n[카슈가르.GetNameNoTier] 거리 곳곳, 시장 노점들 사이로는 닭싸움, 염소 싸움, 씨름, 그리고 곡예 등 온갖 거리 공연과 흥미로운 볼거리가 펼쳐집니다.\n\n물론, 이러한 오락들을 죄악으로 여기는 이들도 있겠지만, 대부분의 사람들은 그렇게 생각하지 않을 것입니다. 어떤 경우든, 이곳의 분위기는 정말 활기차고 흥겹습니다!" # 6342bbbee4ec51921368ab03a7d6e994c79b3693
  tarim_basin.0222.a: "이런 분위기는 마음을 가볍게 해 줍니다!" # 4cfc0c1d9f6d1be0778ed1412c375209ce719e9d
  tarim_basin.0222.b: "분위기가 더 엄숙했으면 좋겠네요." # 4945ee2d59422119a01a630ad8586b4388e523e0
  tarim_basin.0223.t: "애도" # a9a6db84d4e605956192405ada6d90850a1286e1
  tarim_basin.0223.desc: "오르담을 지나던 중, 품위 있는 [ROOT.Char.Custom('DefaultPriestTitle')|U]를 중심으로 여러 순례자들이 모여 있었습니다. 그들은 [ROOT.Char.GetFaith.HighGodName]을 찬양하며 기도를 외치고, 동시에 [ali_arslan.GetFirstName]의 죽음을 애도하며 흐느껴 울고 있었습니다." # 8de40ba1648e2857ccd62a43d535981ca32598f3
  tarim_basin.0223.a: "감동적인 장면입니다." # 8064d35f299a7b1672a37a9bb819dcfdb05533b8
  tarim_basin.0224.t: "마자르 상인들" # 2de076f1bd76c6b733497094aa0436e37cc33594
  tarim_basin.0224.desc: "[카슈가르.GetNameNoTier] 거리에서 오르담 중에 음식을 사먹으며 노점상과 이야기를 나눕니다. 그 노점상은 자신을 포함한 일부 노점상이나 잡화상들이 실제로 [알리_아르슬란.GetFirstName]의 무덤에 의존하여 생계를 이어간다고 말합니다.\n\n“오르담이 없을 때도 멀리서 순례자와 방문객들이 찾아옵니다.” 그는 설명합니다. “그 덕분에 항상 제 물건을 살 손님들이 있습니다.”" # 8a172b248ba5d94ed8ce9dff228be1cd44465bd1
  tarim_basin.0224.a: "흥미롭군요…." # 72a46c4a3f1f818b1a07dd7dc97d6040bddd3328
  tarim_basin.0225.t: "타림 분지 성지 순례" # db770ffbf6559372c54e2e2e3774673c3ba8ba8c
  tarim_basin.0225.desc: "오늘, [GetGeographicalRegion('world_steppe_tarim').GetName] 일대의 여러 성인, 순교자, 그리고 다른 성스러운 인물들의 #italic 마자르#를 순례하는 여정이라고 주장하는 사람들과 만났습니다. 이는 이 지역의 [ROOT.Char.GetFaith.GetReligion.GetName] 신도들 사이에서 전해져 내려오는 풍습이며, 이러한 순례를 하는 많은 사람들에게 메카로 향하는 순례인 하지만큼이나 중요한 의미를 지닙니다.\n\n어쨌든, 이 순례자들은 자신들이 여행했던 곳들과 앞으로 갈 예정인 곳들에 대해 이야기했습니다. [kashgar.GetNameNoTier]의 이 오르담은 그들의 수많은 방문지 중 하나일 뿐입니다." # 28e4858ee69d01881e276328cf52ca7f81c41db2
  tarim_basin.0225.a: "여정의 나머지 동안 행복하시길 바랍니다." # 0393751c1ce0de7d7bca93bf4db811bd72b8154d
  tarim_basin.0226.t: "축복받은 모래" # 7e8355efc4f642cded3e2a063cf79b7609224015
  tarim_basin.0226.desc: "#italic 아리 아르슬란#의 무덤 앞에서, 사람들이 무덤 주변 모래에 파묻히는 모습을 보는 것은 흔치 않습니다. 오르담 기간에는 이런 행위가 기하급수적으로 늘어납니다.\n\n이곳은 성역으로 여겨지며, 치유의 능력이 내려앉은 땅이라고 합니다. 특히 병들거나 혹은 죽음이 다가왔다고 믿는 많은 사람들이, 모래에 몸을 담그는 방식으로 치유를 구하는 것입니다." # 9f202a4bc55a744c03ba2ad808ec90bcffd84856
