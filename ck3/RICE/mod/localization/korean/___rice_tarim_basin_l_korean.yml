  tarim_basin.0240.desc: "많은 학식 있는 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 학자들은 중국이 과거 세 부분으로 이루어져 있었다고 주장합니다. 남쪽의 탁발(Tabgach), 북쪽의 킵차크(Khitay), 그리고 서쪽의 바르칸(Barkhan) 또는 카슈가르(Kashgar)는 현재 저의 영토가 상당 부분을 차지하는 [GetGeographicalRegion('world_steppe_tarim').GetName]에 위치했습니다. 이 지역, 즉 과거 중국 제국의 지배를 받았던 지역을 지배하는 영광을 처음으로 가문에 안겨줄 명예로운 칭호를 얻을 것입니다. 예를 들어 #italic 말릭 알-마쉬릭 와 알-신#! ("동방과 중국의 왕"), #italic 술탄 알-샤르크 와 알-신#! ("동방과 중국의 술탄"), 그리고 #italic 탁발 칸#! ("중국의 칸")과 같은 칭호들이 그것입니다.\n\n실제로 그 이유가 있습니다. 현재 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 세계 사람들은 중국을 문명 사회의 정점, 현명한 학자들, 정의로운 관리들, 그리고 숙련된 장인들이 가득한 땅으로 여깁니다. 우리 위대한 왕조가 #italic 기술적으로#! 중국 영토의 일부를 다스리고 있다는 주장은 옳지 않을 것이 없습니다. [ROOT.Char.GetFaith.GetReligion.GetAdjective] 세계의 사람들은 이러한 업적에 대한 존경을 표해야 하며, 우리는 이러한 명예로운 성취에 자부심을 가져야 합니다!" # 11766418207921735455
  tarim_basin.0240.a: "저는, 어찌 보면 중국의 통치자와 같습니다." # 18123032838942540952
  tarim_basin.0241.t: "#italic 기술적으로#! 중국" # 433698224256188355
  tarim_basin.0241.desc: "[가짜_중국_주장자.Get왕조.GetName] 왕조의 영토에서 소식이 전해졌습니다. 그들의 후손 중 하나인 [가짜_중국_주장자.Get칭호된_성명]은 [가짜_중국_주장자.Get그녀_그] 가문에서 처음으로 중국을 다스리는 군주로 공식 선언하고, #italic 몰릭 알-마쉬릭 와 알-신!#(동방과 중국의 왕), #italic 술탄 알-샤르크 와 알-신!#(동방과 중국의 술탄), 그리고 #italic 탁가치 칸!#(중국의 칸)과 같은 여러 칭호를 사용했습니다. 그들의 논리는 [Get지리적_지역('세계_스텝_타림').GetName] 지역에 상당한 영토를 지배하고 있으며, 이 지역이 한때 중국의 지배 아래 있었다는 점을 근거로, 따라서 그들은 #italic 기술적으로#! 중국을 다스린다고 주장합니다.\n\n현재 시대에 [가짜_중국_주장자.Get신앙.Get종교.Get형용사] 세계 사람들은 중국을 문명 사회의 정점으로, 현명한 학자, 정의로운 관리, 숙련된 장인으로 가득 찬 땅으로 여깁니다. 분명 [가짜_중국_주장자.Get왕조.GetName] 왕조는 그러한 이상과 환상에 호소하여 자신들의 이미지와 지위를 강화하려고 합니다." # 11410951815954181577
  tarim_basin.0241.a: "그럴 자격을 얼마나 오래 주장할까요? 누가 알겠습니까…." # 18373275592897274088
  tarim_basin.0242.t: "xxxxx" # 1951045980481827005
  tarim_basin.0242.desc: "xxxxx" # 1951045980481827005
  tarim_basin.0242.a: "xxxxx" # 1951045980481827005
  tarim_basin.0243.t: "이제 더 이상 중국이 아닙니다." # 11357450061241731045
  tarim_basin.0243.desc: "오래전, [RICE_tarim_basin_fake_china_person.GetDynasty.GetName] 가문은 중국의 통치자라고 주장했습니다… 어떤 관점에서는 말이죠. 그들은 당시 많은 이슬람교도들이 과거 중국의 영토로 여겼던 [GetGeographicalRegion('world_steppe_tarim').GetName] 일부를 지배했기 때문에 그들의 주장이 정당하다고 생각했습니다. 아마도 그들은 중국 일부의 지배자라고 하는 것이 더 정확할 것입니다. #italic in!#\n\n\n하지만 이제는 그런 꾸며낸 주장을 뒷받침할 아무런 증거도 없습니다. 어떤 이유에서인지, [RICE_tarim_basin_fake_china_person.GetDynasty.GetName] 가문의 후손들은 타림 분지의 영토 통제권을 잃었습니다. 그들이 중국의 술탄이나 칸이라고 주장하는 것은 지금 와서 웃기는 일이며, 아무도 그러한 주장을 진지하게 받아들이지 않을 것입니다." # 1949105355099363536
  tarim_basin.0243.a: "[RICE_tarim_basin_fake_china_person.GetDynasty.GetName] 집안에 어두운 날이 찾아왔습니다." # 9427590107316649491
  tarim_basin.0244.t: "오르담 마자르" # 6221775972068316960
  tarim_basin.0244.desc: "[GetGeographicalRegion('world_steppe_tarim').GetName]의 많은 지역이 압제적이고 무지한 이교도들에 의해 지배되었던 시절이 있었습니다. 이는 [ali_arslan.GetTitledFirstName]가 [ordam_builder.GetFaith.GetReligion.GetAdjective] [khotan.GetNameNoTier]의 첫 통치자로 등극하면서 바뀌었습니다. [ali_arslan.GetSheHe]가 [ordam_builder.GetFaith.GetReligion.GetName]의 참된 신자였든 아니었든 간에, 많은 [ordam_builder.GetFaith.GetReligion.GetName] 신도들이 [ali_arslan.GetHerHim]을 높이 평가하는 것은 부인할 수 없습니다. 이는 [ali_arslan.GetHerHis] 삶과 순교자로서의 업적을 둘러싼 많은 전설 덕분입니다. 예를 들어, 전설에 따르면 [ali_arslan.GetSheHe]는 실제로 성가브리엘의 [ali_arslan.Custom('GetDaughterSon')]이라고 합니다. 일부 전설은 모순되기도 합니다. 어떤 전설은 [ali_arslan.GetSheHe]가 [khotan.GetNameNoTier]의 악랄한 이교도들에 의해 죽임을 당했다고 주장하는 반면, 다른 전설은 [ali_arslan.GetSheHe]가 더 평화롭게 죽었다고 말합니다.\n\n\n[ali_arslan.GetNamePossessive]의 [kashgar.GetNameNoTier] 마을의 묘는 최근 유명한 순례지가 되었습니다. 저는 이 묘를 제대로 된 #italic 마자르#으로 확장하여 신자들이 이 위대한 순교자에게 경의를 표하고 [ordam_builder.GetFaith.HighGodName]을 숭배할 수 있도록 노력했습니다." # 15015501488585166846
  tarim_basin.0244.a: "이 소식이 마치 도시에 새로운 축제를 불러일으킬 만큼 감동적이군요." # 10826031003997336811
  tarim_basin.0245.t: "오르담 마자르" # 6221775972068316960
  tarim_basin.0245.desc: "[ordam_builder.GetTitledFirstName]가 최근 [ali_arslan.GetTitledFirstName]의 #italic 마자르#를 [khotan.GetNameNoTier]에서 확장했다는 소식을 들었습니다. [ali_arslan.GetFirstNamePossessive] 인생의 실제 업적이나 [ali_arslan.GetSheHe]가 [ordam_builder.GetFaith.GetReligion.GetName]의 충실한 신도였는지 여부와는 별개로, 많은 이들이 [ali_arslan.GetHerHim]을 존경하며, 과거 잔혹했던 [GetGeographicalRegion('world_steppe_tarim').GetName]의 이교도들에 대한 용감한 업적 때문에 진정한 [ali_arslan.GetHerHis] 순교자로 여기고 있습니다.\n\n[ali_arslan.GetTitledFirstName]의 전설이 계속 퍼지고 성장함에 따라, 많은 이들이 [ali_arslan.GetHerHis] 무덤에 경의를 표하기 위해 모여들고 있습니다. 심지어 [kashgar.GetNameNoTier]에서 [ali_arslan.GetHerHis]의 [ordam_builder.GetFaith.GetReligion.GetName] 순교자로서의 기억을 기리기 위한, 이른바 오르담 마자르 축제가 정기적으로 열린다는 소식도 들었습니다." # 14999991121301150429
  tarim_basin.0245.a: "언젠가는 무덤을 찾아 예를 표하고 싶군요." # 2513172658684689329
