  tarim_basin.0240.desc: "많은 학식 있는 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 학자들이 말하길, 중국은 한때 남쪽의 타브가치, 북쪽의 키타이, 그리고 서쪽의 바르칸 또는 카슈가르, 즉 현재 제가 상당한 영토를 소유하고 있는 [GetGeographicalRegion('world_steppe_tarim').GetName] 지역으로 이루어져 있었다고 합니다. 저는 중국 제국이 지배했던 이 지역에 대한 저의 통치를 인정하는 명예 칭호, 예컨대 #italic Malik al-Mashriq wa al-Sin#!(동쪽과 중국의 왕), #italic Sultan al-Sharq wa al-Sin#!(동쪽과 중국의 술탄), 그리고 #italic Tabgach Khan#!(중국의 칸)을 얻는 우리 가문의 첫 번째 사람이 될 것입니다.\n\n사실, 그럴 만한 이유가 있습니다. 현재 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 세계의 사람들은 중국을 현명한 학자, 정의로운 관리, 숙련된 장인으로 가득 찬 문명 사회의 전형으로 봅니다. 우리 위대한 왕조가 #italic 엄밀히 말하면#! 중국 영토의 일부를 통치한다고 주장하는 것은 틀리지 않을 것입니다. [ROOT.Char.GetFaith.GetReligion.GetAdjective] 세계의 사람들은 이 점을 존중해야 하며, 우리는 그러한 명예로운 업적을 자랑스러워해야 합니다!" # 11766418207921735455
  tarim_basin.0240.a: "자네도 중국의 통치자라고 할 수 있지." # 18123032838942540952
  tarim_basin.0241.t: "#italic 기술적으로#! 중국" # 433698224256188355
  tarim_basin.0241.desc: "[fake_china_claimer.GetDynasty.GetName] 왕조가 통치하는 지역에서 소식이 왔습니다. 그 가문의 자손 중 한 명인 [fake_china_claimer.GetTitledFirstName]이 [fake_china_claimer.GetHerHis] 가문에서 처음으로 공식적으로 자신을 중국의 통치자로 선언하고, #italic Malik al-Mashriq wa al-Sin#! (\"동방과 중국의 왕\"), #italic Sultan al-Sharq wa al-Sin#! (\"동방과 중국의 술탄\"), #italic Tabgach Khan#! (\"중국의 칸\")과 같은 다양한 명예 칭호를 사용하고 있습니다. 그들의 논리는 [GetGeographicalRegion('world_steppe_tarim').GetName]에서 상당한 영토를 다스리고 있으며, 이 영토는 한때 중국의 지배하에 있었으므로 #italic 기술적으로#! 중국을 다스리고 있다는 것입니다.\n\n현재 시대에 [fake_china_claimer.GetFaith.GetReligion.GetAdjective] 세계의 사람들은 중국을 현명한 학자, 정의로운 관리, 숙련된 장인이 가득한 문명 사회의 전형으로 여깁니다. [fake_china_claimer.GetDynasty.GetName] 왕조는 자신들의 이미지와 지위를 강화하기 위해 그러한 이상과 환상에 호소하고 싶어하는 것이 분명합니다." # 11410951815954181577
  tarim_basin.0241.a: "그들이 언제까지 그런 작위를 주장할지는... 아무도 모른다." # 18373275592897274088
  tarim_basin.0242.t: "xxxxx" # 1951045980481827005
  tarim_basin.0242.desc: "xxxxx" # 1951045980481827005
  tarim_basin.0242.a: "xxxxx" # 1951045980481827005
  tarim_basin.0243.t: "더 이상 중국이 아님" # 11357450061241731045
  tarim_basin.0243.desc: "아주 먼 옛날, [RICE_tarim_basin_fake_china_person.GetDynasty.GetName] 가문은 중국의 통치자라고 주장했습니다... 어떤 관점에서는요. 그들은 [GetGeographicalRegion('world_steppe_tarim').GetName]의 일부를 통치했기 때문에 그렇게 하는 것이 정당하다고 느꼈습니다. 당대의 많은 무슬림들은 그곳을 과거 중국의 영토의 일부로 여겼습니다. 어쩌면 그들이 중국의 일부를 #italic 통치했다고#! 말하는 것이 더 정확할 것입니다.\n\n이제 그 사기를 뒷받침할 것은 아무것도 남지 않았습니다. 어찌 된 영문인지 [RICE_tarim_basin_fake_china_person.GetDynasty.GetName] 가문의 자손들은 타림 분지에서 자신들의 영토에 대한 통제력을 잃었습니다. 그들을 중국의 술탄이나 칸으로 간주하는 것은 웃기는 일이며, 더 이상 그 누구도 그러한 주장을 진지하게 받아들이지 않을 것입니다." # 1949105355099363536
  tarim_basin.0243.a: "[RICE_tarim_basin_fake_china_person.GetDynasty.GetName] 가문에 암울한 날이 찾아왔습니다." # 9427590107316649491
  tarim_basin.0244.t: "오르담 마자르" # 6221775972068316960
  tarim_basin.0244.desc: "한때 [GetGeographicalRegion('world_steppe_tarim').GetName]의 많은 지역이 억압적이고 무지한 이교도들의 지배를 받았습니다. 이는 [khotan.GetNameNoTier]의 첫 번째 [ordam_builder.GetFaith.GetReligion.GetAdjective] 통치자인 [ali_arslan.GetTitledFirstName]으로 인해 바뀌었습니다. [ali_arslan.GetSheHe]이 [ordam_builder.GetFaith.GetReligion.GetName]을 진정으로 믿었는지 여부와 관계없이, [ordam_builder.GetFaith.GetReligion.GetName]의 많은 신자들이 [ali_arslan.GetHerHim]의 삶과 순교자로서의 업적에 대한 수많은 전설 덕분에 [ali_arslan.GetHerHim]을 높이 평가하는 것은 부인할 수 없습니다. 예를 들어, 전설에 따르면 [ali_arslan.GetSheHe]은 실제로 성 가브리엘의 [ali_arslan.Custom('GetDaughterSon')]이라고 합니다. 일부 전설은 심지어 상충되기도 합니다. 어떤 사람들은 [ali_arslan.GetSheHe]이 [khotan.GetNameNoTier]의 흉악한 이교도들에게 살해당했다고 주장하는 반면, 다른 사람들은 [ali_arslan.GetSheHe]이 더 평화롭게 죽었다고 말합니다.\n\n[kashgar.GetNameNoTier]에 있는 [ali_arslan.GetNamePossessive] 영묘는 최근 눈에 띄는 순례지가 되었으며, 저는 무덤을 적절한 #italic 마자르#!로 확장하여 신자들이 이 위대한 순교자에게 경의를 표하고 [ordam_builder.GetFaith.HighGodName]을 숭배할 수 있도록 조치를 취했습니다." # 15015501488585166846
  tarim_basin.0244.a: "듣자 하니, 이 일로 도시에서 새로운 축제가 생겨날 조짐도 보이는군." # 10826031003997336811
  tarim_basin.0245.t: "오르담 마자르" # 6221775972068316960
  tarim_basin.0245.desc: "[ordam_builder.GetTitledFirstName]께서 최근 [khotan.GetNameNoTier]의 [ali_arslan.GetTitledFirstName]의 #italic mazar#! 확장을 완료했다는 소식을 들었습니다. [ali_arslan.GetFirstNamePossessive] 생전의 실제 업적이나, [ali_arslan.GetSheHe]께서 [ordam_builder.GetFaith.GetReligion.GetName]의 독실한 신자였는지 여부와 관계없이, 많은 이들이 [ali_arslan.GetHerHim]을 존경하게 되었습니다. [ali_arslan.GetSheHe]께서 한때 지배적이고 잔인했던 [GetGeographicalRegion('world_steppe_tarim').GetName]의 이교도에 맞서 영웅적인 행위를 하셨기에 숭배할 가치가 있는 진정으로 위대한 순교자라고 믿기 때문입니다.\n\n[ali_arslan.GetTitledFirstName]의 전설이 계속 퍼져나가면서 많은 이들이 [ali_arslan.GetHerHis]의 무덤으로 몰려와 경의를 표하고 있습니다. 심지어 [ordam_builder.GetFaith.GetReligion.GetName]의 순교자로서 [ali_arslan.GetHerHis]의 기억을 기리기 위해 소위 오르담 마자르 축제라는 새로운 축제가 현재 [kashgar.GetNameNoTier]에서 정기적으로 열리고 있다고도 들었습니다." # 14999991121301150429
  tarim_basin.0245.a: "언젠가 무덤을 방문하여 경의를 표해야겠어." # 2513172658684689329
