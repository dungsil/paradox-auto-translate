  RICE_tarim_basin_is_al_kashgari_upgrade_desc: "마흐무드 알-카슈가리는 약한 학자는 아닙니다. 그는 많은 곳을 다니며 많은 것을 보고, 세계의 여러 나라들을 연구했습니다. 그는 열심히 일하며 터키어의 첫 번째 종합 사전을 저술하는 삶의 목표를 달성했습니다." # 5bb0b38c7c2071f4067ce56274eea4046c4b1a66
