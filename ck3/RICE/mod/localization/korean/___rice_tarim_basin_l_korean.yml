  tarim_basin.0150.t: "행렬 준비" # 7066011161920046463
  tarim_basin.0150.desc: "[ROOT.Char.GetFaith.GetReligion.GetName]이 [khotan.GetNameNoTier](으)로 전래된 이후, 도시의 사원들의 지휘 아래 도시의 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 신도들은 매년 14일 동안 지속되는 이미지 행렬을 조직하곤 했습니다. 가장 위대한 왕족부터 가장 비천한 거지까지 모두가 참여합니다.\n\n전설에 따르면 부처가 현재의 [khotan.GetNameNoTier] 지역으로 갔을 때, 그는 여덟 명의 깨달은 존재에게 도시를 지키라고 지시했습니다. 그들은 시민들이 부처의 가르침에 충실하고 진지하게 실천하는 한 도시를 보호할 것이라고 합니다. 따라서 저를 포함한 이 지역의 [ROOT.Char.GetFaith.GetAdherentNamePlural]은 연례 행렬과 같은 의식에 참여하여 이 땅에서 [ROOT.Char.GetFaith.GetReligion.GetName]의 빛이 결코 꺼지지 않도록 할 의무가 있습니다.\n\n올해 저는 이 위대한 행사에 참여하고 [ROOT.Char.GetFaith.GetReligion.GetAdjective] [khotan.GetNameNoTier]의 영광을 목격하겠다는 열망을 갖게 되었습니다!" # 10047304557354919322
  tarim_basin.0150.a: "이제 때가 되었으니, 이 행사를 위해 나 자신을 준비해야겠어." # 11913867135178550763
  tarim_basin.0151.t: "거의 시작할 시간입니다" # 2556173006825793262
  tarim_basin.0151.desc.intro: "[khotan.GetNameNoTier]이(가) 온통 웅성거립니다! 사람들은 연례 행렬을 준비하면서 사방으로 분주히 움직이고 있으며, 내일 모든 것이 시작될 것입니다." # 6681489522046309929
  tarim_basin.0151.desc.not_khotan_ruler: "저는 [khotan.GetNameNoTier]의 지배 엘리트의 일원은 아니지만, 여전히 어느 정도 중요한 인물로 인정받고 있습니다. 그래서 저와 다른 저명한 손님들은 [khotan.GetNameNoTier]의 통치자인 [khotan_ruler.GetTitledFirstName]님의 따뜻한 환영을 받았습니다. 우리는 모두 내일 행사의 일정에 대해 간략하게 논의한 후 밤을 보내기 위해 물러갔습니다." # 2159595313216939634
  tarim_basin.0151.desc.khotan_ruler: "[khotan.GetNameNoTier]의 통치자로서, 행렬 기간 동안 중요한 책임을 맡게 될 것입니다. 그동안 멀리서 행사에 참석하기 위해 온 저명한 손님들을 환영합니다. 내일 행사의 일정에 대해 잠시 논의한 후 밤을 보내기 위해 물러갑니다." # 18315505747445724359
  tarim_basin.0151.a: "내일은 의심할 여지 없이 좋은 날이 될 것입니다." # 16096960961616823767
  tarim_basin.0152.t: "연례 행렬이 시작됩니다" # 4713126218900879451
  tarim_basin.0152.desc.intro: "모두가 기다려온 날이 왔습니다! [khotan.GetNameNoTier]에서 매년 열리는 불상 행렬이 시작되었습니다. 앞으로 2주 동안 매일, 이 지역의 주요 수도원 14곳 중 한 곳에서 부처님과 다른 깨달은 존재의 성스러운 불상을 아름답게 장식된 수레 위에 싣고 도시로 가져올 것입니다." # 9353903891141331070
  tarim_basin.0152.desc.not_khotan_ruler: "나는 이번 행사를 위해 온 다른 유명 인사들과 함께 성문 밖에 서서 [khotan.GetNameNoTier]에서 가장 위대하고 존경받는 수도원인 고마티에서 웅장하고 화려하게 도착하는 첫 번째 행렬을 바라본다. 이 집회의 선두에는 [khotan.GetNameNoTier]의 통치자인 [khotan_ruler.GetTitledFirstName]이 있는데, 전통에 따라 각 행렬을 공식적으로 맞이해야 한다.\n\n수레가 문에 도착하자 우리는 [khotan_ruler.GetFirstName]이 맨발로 앞으로 나아가는 것을 지켜본다. [khotan_ruler.GetSheHe|U]은 [khotan_ruler.GetHerHis] 왕관을 벗고 형상에 엎드려 제물을 바치고, 그 후에 우리 모두가 뒤따른다. 그 후, [khotan_ruler.GetFirstNamePossessiveNoTooltip] 가문의 여성들은 성문에 서서 수레가 도시로 들어갈 때 꽃을 뿌리는데, 이는 천상의 광경이다!" # 6526609224016292387
  tarim_basin.0152.desc.khotan_ruler: "\n\n저는 성대한 행사를 위해 찾아온 저명한 인사들과 함께 성문 밖에 서서 [khotan.GetNameNoTier]에서 가장 위대하고 존경받는 수도원인 고마티에서 온 첫 번째 행렬이 성대한 위엄과 웅장함을 뽐내며 도착하는 모습을 바라봅니다. [khotan.GetNameNoTier]의 통치자로서, 각 행렬을 정식으로 맞이하는 것이 제 의무입니다. 그것은 누구도 기억할 수 없을 정도로 오랫동안 이어져 온 전통입니다.\n\n수레가 문에 도착하면 맨발로 앞으로 나아갑니다. 저는 왕관을 벗고 형상에 엎드려 절하고 제물을 바치며, 모든 사람들이 그 뒤를 따릅니다. 그 후, 제 가문의 여성들은 성문에 서서 수레가 도시로 들어올 때 꽃을 뿌립니다. 천상의 광경입니다!" # 6209923892371366179
  tarim_basin.0152.a: "훌륭한 시작이군." # 13509343576751386834
  tarim_basin.0153.t: "연례 행렬 종료" # 7942237220399352788
  tarim_basin.0153.desc: "지난 14일은 눈 깜짝할 사이에 지나갔지만, 부처님께서 가르치신 무상함의 본질은 영원한 것은 없다는 것입니다. [khotan.GetNameNoTier]은 다시 일상으로 돌아가고 있습니다.\n\n마지막 행렬이 끝나고 [khotan.GetNameNoTier]의 혼잡함도 잦아들었습니다. 올해 축제는 성공적으로 여겨집니다. 언제나처럼, 이 의식을 조직하고 행함으로써 얻은 공덕이 [khotan.GetNameNoTier] 자체와 참여한 모든 사람에게 큰 축복을 가져다주기를 바랍니다." # 3243144721370419412
  tarim_basin.0153.a: "연례 행렬에 참여하게 되어 기쁩니다!" # 4544505139948392178
  tarim_basin.0154.t: "팔 수호자" # 1501127117319075711
  tarim_basin.0154.desc: "[khotan.GetNameNoTier]에 살고 있거나 그곳을 지나간 적이 있는 사람, 그리고 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 가르침을 따르는 사람이라면 누구나 호탄의 여덟 수호자 또는 여덟 수호왕에 대해 들어봤을 것입니다.\n\n제가 듣기로는…. 아주 먼 옛날, 부처님께서 호탄을 방문하셨을 때, 그곳이 언젠가 다르마가 번성하는 왕국의 고향이 될 것이라고 예언하셨습니다. 부처님께서는 그곳이 위대한 불교 왕국으로 계속 번성하고 번영할 수 있도록 여덟 신에게 그곳을 보호해 달라고 부탁하셨습니다. 그들의 이름은 아파라지타, 삼즈나야, 가가나스와라, 수바르나말라, 그라하바타프타, 암구사, 스타나바티, 바이슈라바나입니다.\n\n이 신들의 존재는 어디에서나 찾을 수 있으며, 연례 행렬이 열리는 이 시기에도 마찬가지입니다. 이 여덟 신을 묘사한 사원과 수도원 벽의 조각상과 벽화부터 도시의 모든 독실한 불교도의 입술에서 흘러나오는 기도에 이르기까지, 저는 그들이 지금도 우리를 지켜보고 있다는 것을 느낍니다." # 457931043847157095
  tarim_basin.0154.a: "어떤 면에서는 감동적이군." # 9363292760747493658
  tarim_basin.0155.t: "계몽의 사슴" # 2102842077727505378
  tarim_basin.0155.desc: "[khotan.GetNameNoTier]의 종교적 풍경(특히 이 도시의 연례적인 이미지 행렬과 같은 것)을 탐험하면서, 나는 도시의 훌륭한 수도원들을 방문하게 된다. 그중 가장 훌륭한 곳은 #bold 고마티#!인데, 도시의 왕립 수도원으로서 수천 명의 승려를 수용할 수 있고 그 건립은 전설에 싸여 있다.\n\n내가 들은 바에 따르면... 옛날 옛적에 비자야 비리야라는 코탄의 왕이 있었는데, 어느 날 밖에서 빛나는 빛을 보았다. 그는 그 빛의 근원을 조사하기 위해 황무지로 여행을 떠났고, 그 빛이 사슴에서 나오는 것을 발견했다. 사슴은 즉시 코탄의 여덟 수호자 중 하나인 #italic 야차#! 정령 삼즈나야로 변신하여 왕에게 그곳에 수도원을 지어 여러 #italic 아라한#!으로부터 #italic 다르마#!에 대한 가르침을 받도록 지시했다.\n\n나는 이곳에서 일어난 모든 기적적인 일들을 곰곰이 생각하며 경탄할 뿐이다." # 3795924690112562310
  tarim_basin.0155.a: "정말로 축복받은 도시로군." # 1186101504577847631
  tarim_basin.0156.t: "비말라프라바" # 2542536257840675296
  tarim_basin.0156.desc: "해마다 [khotan.GetNameNoTier]의 성스러운 형상을 모시는 행렬 동안 사람들은 더 위대한 공덕을 쌓도록 영감을 얻기 위해 특정 왕이나 승려와 같은 경건하고 덕망 있는 지도자들의 도시 역사에 대한 이야기를 많이 들려줍니다. 그들 중 다수는 남성이지만, 본받을 만한 의로운 여성이 없다는 의미는 아닙니다. 아마도 가장 잘 알려진 인물은 이곳에서 인기가 많은 비말라프라바일 것입니다.\n\n이와 같이 저는 들었습니다.... 비말라프라바는 사실 #italic 보살#!이자 수호신이며, 필요할 때 호탄을 돕는 다양한 여성으로 거듭나기를 바랐습니다. 가장 유명한 일화는 그녀가 한때 호탄의 공주 프라니야타로 환생한 것인데, 당시 불교의 적이었던 티베트인들이 호탄을 정복하고 약탈하자 망명길에 올랐습니다. 공주는 왕인 오빠의 비겁함에도 불구하고 백성들을 안전한 곳으로 인도했으며, 중국이 호탄을 도와주기를 갈망했습니다.\n\n이러한 이야기는 남성이든 여성이든 누구나 공덕을 쌓고 다른 사람을 구할 수 있다는 것을 분명히 알려줍니다." # 16351341660886084058
  tarim_basin.0156.a: "비말라프라바는 우리 모두에게 영감을 주는 존재입니다!" # 18128429514902938416
  tarim_basin.0157.t: "호수 물 빼기" # 1123334430037973211
  tarim_basin.0157.desc: "[khotan.GetNameNoTier]에서 매년 열리는 불상 행렬은 도시 주변 지역을 탐험할 기회를 제공합니다. 이곳은 의심할 여지 없이 사막의 오아시스이지만, 전해지는 이야기에 따르면 항상 그랬던 것은 아닙니다.\n\n제가 들은 바에 따르면…. 호탄이 아직 세워지지 않고 황무지였을 때, 부처님께서 미래 도시의 터가 될 곳을 방문하셨는데, 그곳은 이전 시대의 부처님들께서 축복하신 곳이었습니다. 당시에는 큰 호수밖에 없었습니다. 부처님께서는 그 지역을 축복하시어 호수를 말리시고 지금의 아름다운 호탄 땅으로 바꾸셨습니다.\n\n이 전설에 대한 여러 변형된 이야기를 들었지만, 기본적인 내용은 같습니다. 전설의 진실 여부를 떠나 이 도시가 길한 위치에 있다는 것을 부인할 사람은 거의 없을 것입니다!" # 12023812879410215567
  tarim_basin.0157.a: "결국, 그런 이유로 종교 중심지가 된 것이지." # 2997341422161643831
  tarim_basin.0158.t: "아소카의 아들" # 8201541438568384091
  tarim_basin.0158.desc: "[khotan.GetNameNoTier]에서 계속되는 행렬을 보며, 나는 도시의 불교 역사와 전설에 대해 생각해 봅니다.\n\n제가 들은 바에 따르면... 아주 오래전, 이 도시는 인도의 위대한 불교 황제 아소카의 아들인 쿠스타나에 의해 세워졌다고 합니다. 한 예언에 따르면 그 소년은 아버지 생전에 왕이 될 것이라고 하자, 아소카는 아들을 위협으로 여겨 타림 분지에 버렸습니다. 어린아이는 대지의 젖을 먹고 자랐고, 나중에는 불교 가르침의 수호자인 바이슈라바나 신에게 아들을 기원했던 중국 왕에게 입양되었습니다. 일련의 사건 이후, 호탄은 쿠스타나가 이끄는 인도인과 중국인들에 의해 정착되었습니다.\n\n어쨌든, 이것은 제가 들은 호탄 건국에 대한 전설 중 하나의 버전일 뿐입니다." # 15319531116556847434
  tarim_basin.0158.a: "누가 진실인지 아닌지 알겠어?" # 2564451987076185321
  tarim_basin.0159.t: "비단 공주" # 16739818130796989438
  tarim_basin.0159.desc: "나는 [khotan.GetNameNoTier]에 있는 주요 수도원 중 한 곳에서 열리는 연례 이미지 행렬에 방문하고 있다. 실크 공주와 또 다른 주요 수도원인 마셰 수도원에 관한 전설을 묘사한 것을 주목한다. 그 전설은 널리 알려져 있으며, 많은 수도원에서 묘사된 것을 보았다.\n\n내가 듣기로는... 수 세기 전, 코탄의 왕은 실크 제조 비법을 배우고 싶어했지만 중국 당국이 철통같이 지키고 있었다. 그가 중국 공주와 결혼했을 때, 그녀를 설득하여 이 목표를 달성하도록 도왔고, 그녀는 국경을 넘을 때 뽕나무 씨앗과 누에 알을 머리카락에 숨겼다. 그녀는 코탄 시에 도착하기 전에 나중에 마셰 수도원이 될 장소에 씨앗과 알을 맡겼다.\n\n이 전설이 사실인지는 아무도 모른다! 하지만 그것은 확실히 많은 현지인들이 흥미롭게 생각하는 이야기이다." # 11263574372736977171
  tarim_basin.0159.a: "소문으로 들었소." # 15179424582583630874
  tarim_basin.0160.t: "가우토산의 언덕" # 13861492534484183384
  tarim_basin.0160.desc: "연례 행렬 기간에 [khotan.GetNameNoTier]에서 시간을 보내면 도시의 종교 역사와 전설을 더 잘 이해할 수 있습니다. 여러 이야기에 따르면 이 도시의 위치는 부처님뿐만 아니라 이전의 다른 부처님들로부터도 축복을 받았다고 합니다.\n\n제가 듣기로는…. 옛날에 이 도시에서 가장 큰 수도원인 고마티 근처에서 아이가 길을 잃었습니다. 걱정된 왕은 많은 사람들을 데리고 그 지역에서 아이를 찾았고, 가우토샨 언덕 옆에 있는 작은 계곡을 발견했습니다. 그들은 역사적인 부처님 이전의 마지막 부처인 카샤파의 유물을 담고 있는 #italic 탑#!을 발견하고 놀라워했습니다. 그 위치의 신성함을 인식한 왕은 현재 고마토샨 수도원으로 알려진 건물을 짓도록 명령했습니다.\n\n호탄의 주요 수도원인 고마티와 고마토샨은 수많은 천상의 징조와 기적이 일어나는 곳이라고 하니, 그토록 놀라운 역사를 가지고 있다는 것도 당연합니다." # 11538625438489749597
  tarim_basin.0160.a: "이 시대에도 우리가 방문할 수 있도록 그들이 아직 여기에 있다는 것은 좋은 일입니다." # 13432239374044783952
  tarim_basin.0161.t: "기적적인, 하늘을 나는 조각상" # 8003293568071367660
  tarim_basin.0161.desc: "기적적인 비행 조각상에 대한 이야기가 [khotan.GetNameNoTier] 곳곳에서 들려오니, 무엇이 거짓이고 무엇이 진실인지 알 수 없습니다.\n\n제가 듣기로는.... 호탄은 상서로운 땅이기에 부처와 다른 신들의 기적적인 조각상이 인도에서 호탄으로 때때로 날아온다고 합니다. 가장 주목할 만한 것 중 하나는 소위 우다야나 조각상입니다. 젊은 왕 우다야나는 부처의 충실한 추종자이자 동시대인이었는데, 부처의 백단목 조각상을 조각했습니다. 이 조각상은 부처에게 절을 하거나 대화를 나누는 등 기적적인 능력을 얻었습니다. 결국 호탄 근처의 피모라는 곳으로 날아갔고, 오늘날까지 피모는 현지인들에게 인기 있는 순례 지역으로 남아 있습니다.\n\n저는 이번에 운 좋게도 피모 자체를 빠르게 방문할 기회를 얻었습니다." # 3943043675694283315
  tarim_basin.0161.a: "그때 부처님을 뵐 수만 있었다면." # 16013900700156209860
