  tarim_basin.0042.t: "매력적인 연예인" # 364152b2521f4ab30ea2a9cb7657b99eb59ad262
  tarim_basin.0042.desc.intro: "재능있는 연예인 [actor.GetTitledFirstName]이 선물한지 좀 되었지만, 여전히 모두의 화제거리입니다. 심지어 [lover.GetTitledFirstName]까지도 연예인 중 한 명, [crush.GetCulture.GetName] 출신의 [crush.GetFirstName] 양에게 매료되었다고 소문이 돌 정도입니다.\n\n\n오늘, [lover.GetFirstName]이 저에게 흥미로운 부탁을 해왔습니다. 그는 몸을 숙이며 떨리는 목소리로 말했습니다. “존귀하고 현명하신 [recipient.GetTitledFirstName]께, [crush.GetFirstName] 양은 다른 여자들과는 달라, 진정한 꽃과 같아서 단순한 하녀 이상의 존재가 되어야 마땅합니다. 저는 간절히 [crush.GetFirstName] 양을 제 곁에 두고 평생 사랑하고 싶습니다. 저는 그녀 또한 이러한 마음을 갖고 있다고 압니다.”" # 8e744b45f7ccb40b4e488da27401dfa64a239b6b
  tarim_basin.0042.desc.mutual: "저는 꿇고 있는 [crush.GetFirstName]을 흘끗 봅니다. 그녀는 눈치 빠르게 저를 힐끗 쳐다보고, 볼이 빨개진 채로 수줍게 미소짓습니다. 그녀는 제게 '예'라고 말하라고 바라는 걸까요? 궁중 사람들로부터 그녀가 그에게 호감을 가지고 그의 말에 잘 넘어가고, 그와 함께 있는 것을 즐긴다는 소문을 들었습니다. 하지만 그녀가 진정으로 서로에게 호감을 느끼는지, 아니면 다른 목적이 있는지 알 수는 없네요. 아니면, 단순히 예의를 차리는 것일 수도 있겠죠." # a84bdc9eb56715a24573221d61a8dbe7cc9a207c
  tarim_basin.0042.desc.one_sided: "[crush.GetFirstName]이 무릎을 꿇고 나를 애원하는 눈빛으로 바라보며 살짝 고개를 흔듭니다. [lover.GetFirstName]은 눈치채지 못할 정도지만, 저는 알 수 있습니다. 그녀가 그의 관심을 좋아하지 않는다는 것은 궁중에서도 숨기지 않는 사실이니까요. 그는 그녀의 욕망에 대해 거짓말을 하고 있거나, 혹은 착각하고 있는 겁니다. 단순한 하인 때문에 그를 화나게 하고 싶지는 않지만, 그냥 그의 뜻대로 내버려 두는 것이 옳은 일일까요?" # ad73d9c7546ed2d6bd5a1f7a0b4ebc602a14b8e9
  tarim_basin.0042.desc.neutral: "[crush.GetFirstName]가 무릎을 꿇고 굳은 표정으로 앉아 있는 것을 흘끗 봅니다. 그녀에게 무엇을 생각하는지 묻자, 그녀는 중립적으로 말합니다. “저는 귀하의 결정을 무엇이든 받아들일 것입니다, [recipient.GetLadyLord]님.” 다른 궁정 신하들은 그녀가 그에게 별 관심이 없다고 말했지만, 그를 싫어하지는 않는다고 합니다. 그러니 그의 말이 거짓(혹은 망상)이라 할지라도, 정말 그를 화나게 해야 할까요?" # 7c2a630edad875d7c01dae5cd8967a2e5ec2c48f
  tarim_basin.0042.a: "괜찮소! 내 축복이 함께하네." # e8bbc078de03bf950f903cb8d216f16dc0e997fc
  tarim_basin.0042.b: "그래, 이건 받아들일게. 하지만 네가 나한테는 빚이 있어야 해, 알겠어?" # f54765f49cfd23fceccb04a13a6b800976a0f1ad
  tarim_basin.0042.c: "어쩌면 이 아름다운 여인께서는 #italic 저의# 동행을 더욱 좋아하실지도 모르겠습니다." # 137aa01e71363222e0665433c43748c1eaf95ce1
