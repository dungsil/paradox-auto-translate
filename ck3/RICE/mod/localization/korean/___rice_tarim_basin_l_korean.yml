  tarim_basin.0240.t: "#italic 기술적으로#! 중국" # dbfc863862e48b6251afc06d30f32e9c3fd59b5c
  tarim_basin.0240.desc: "많은 학식 있는 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 학자들은 중국이 과거 세 부분으로 이루어져 있었다고 주장합니다. 남쪽의 탁발(Tabgach), 북쪽의 킵차크(Khitay), 그리고 서쪽의 바르칸(Barkhan) 또는 카슈가르(Kashgar)는 현재 저의 영토가 상당 부분을 차지하는 [GetGeographicalRegion('world_steppe_tarim').GetName]에 위치했습니다. 이 지역, 즉 과거 중국 제국의 지배를 받았던 지역을 지배하는 영광을 처음으로 가문에 안겨줄 명예로운 칭호를 얻을 것입니다. 예를 들어 #italic 말릭 알-마쉬릭 와 알-신#! ("동방과 중국의 왕"), #italic 술탄 알-샤르크 와 알-신#! ("동방과 중국의 술탄"), 그리고 #italic 탁발 칸#! ("중국의 칸")과 같은 칭호들이 그것입니다.\n\n실제로 그 이유가 있습니다. 현재 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 세계 사람들은 중국을 문명 사회의 정점, 현명한 학자들, 정의로운 관리들, 그리고 숙련된 장인들이 가득한 땅으로 여깁니다. 우리 위대한 왕조가 #italic 기술적으로#! 중국 영토의 일부를 다스리고 있다는 주장은 옳지 않을 것이 없습니다. [ROOT.Char.GetFaith.GetReligion.GetAdjective] 세계의 사람들은 이러한 업적에 대한 존경을 표해야 하며, 우리는 이러한 명예로운 성취에 자부심을 가져야 합니다!" # 841e54804c51db5c49283223183e62edd9a7bcb1
  tarim_basin.0240.a: "저는, 어찌 보면 중국의 통치자와 같습니다." # 4444135bb9b4649f2065b0fe7dba6dbf3434b2de
  tarim_basin.0241.t: "#italic 기술적으로#! 중국" # dbfc863862e48b6251afc06d30f32e9c3fd59b5c
  tarim_basin.0241.desc: "[가짜_중국_주장자.Get왕조.GetName] 왕조의 영토에서 소식이 전해졌습니다. 그들의 후손 중 하나인 [가짜_중국_주장자.Get칭호된_성명]은 [가짜_중국_주장자.Get그녀_그] 가문에서 처음으로 중국을 다스리는 군주로 공식 선언하고, #italic 몰릭 알-마쉬릭 와 알-신!#(동방과 중국의 왕), #italic 술탄 알-샤르크 와 알-신!#(동방과 중국의 술탄), 그리고 #italic 탁가치 칸!#(중국의 칸)과 같은 여러 칭호를 사용했습니다. 그들의 논리는 [Get지리적_지역('세계_스텝_타림').GetName] 지역에 상당한 영토를 지배하고 있으며, 이 지역이 한때 중국의 지배 아래 있었다는 점을 근거로, 따라서 그들은 #italic 기술적으로#! 중국을 다스린다고 주장합니다.\n\n현재 시대에 [가짜_중국_주장자.Get신앙.Get종교.Get형용사] 세계 사람들은 중국을 문명 사회의 정점으로, 현명한 학자, 정의로운 관리, 숙련된 장인으로 가득 찬 땅으로 여깁니다. 분명 [가짜_중국_주장자.Get왕조.GetName] 왕조는 그러한 이상과 환상에 호소하여 자신들의 이미지와 지위를 강화하려고 합니다." # a7a8db809482a6133ac7fab9f242f8f14dc7edb0
  tarim_basin.0241.a: "그럴 자격을 얼마나 오래 주장할까요? 누가 알겠습니까…." # e5776fd5386152dba74e729d067f891b340aa6a1
