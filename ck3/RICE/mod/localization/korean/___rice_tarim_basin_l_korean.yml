  trait_track_RICE_silk_road_merchant_desc: "육로든 해로든, 비단길을 걸어온 세대를 거슬러 여정을 떠나는 것은 결코 쉬운 일이 아닙니다!" # 17747492914964853196
  RICE_tarim_basin_first_turkic_dictionary_name: "디완 루그하트 알-투르크" # 12188958276793511250
  RICE_tarim_basin_first_turkic_dictionary_desc: "투르크어의 첫 번째 종합 사전으로, 디완 루가트 알-투르크 ("투르크어의 문헌")가 [compiler.GetFullName] 학자에 의해 저술되었습니다. 그는 투르크 민족의 언어의 아름다움을 증명하고자 이 사전을 집필했습니다. 투르크어를 주요 대상으로 다루고 있지만, 투르크 민족의 역사, 지리, 문화, 종교에 대한 정보와 투르크 시가의 예시도 함께 담고 있습니다." # 622721334120313263
  RICE_tarim_basin_silk_road_scroll_east_asian_name: "동아시아의 족적" # 15712537716483156468
  RICE_tarim_basin_silk_road_scroll_east_asian_desc: "아담하고 아름다운 한폭의 그림이 담긴 족자입니다. 전통 동아시아 양식의 그림과 동아시아 문자로 적힌 글귀가 함께 새겨져 있습니다. 집안 장식용으로도 좋고, 해독할 수만 있다면 훌륭한 독서 자료가 될 것입니다.\n\n비단길을 따라 멀리 퍼져나간 동방의 민족들은 현자와 학자로 유명합니다. 아마 이 족자에는 뛰어난 시나, 철학, 역사, 또는 다른 심오한 말들이 담겨 있을 것입니다." # 12897191917171291804
  RICE_tarim_basin_silk_road_scroll_steppe_name: "스텝에서 펼쳐지는 비문" # 3697060576025788036
  RICE_tarim_basin_silk_road_scroll_steppe_desc: "전통적인 유라시아 초원 유목민 양식의 그림과 함께 초원 언어로 쓰인 글이 담긴, 겸손하지만 아름다운 비단입니다. 집안 장식용으로나, 해독할 수 있다면 읽을 거리로나 완벽합니다. \n\n일부 정착민 적들의 고정관념과 달리, 일부 초원 민족들은 문자 전통을 가지고 있습니다. 이 글자들 속에 담긴 영웅들의 찬란한 전투나 감동적인 서사시는 감탄을 자아냅니다!" # 10144723253811634838
  RICE_tarim_basin_silk_road_scroll_middle_eastern_name: "중동의 족적" # 9110665031644094239
  RICE_tarim_basin_silk_road_scroll_middle_eastern_desc: "아랍, 이란, 또는 유대 언어로 적힌 몇몇 글과 전통적인 중동풍 그림이 담긴, 소박하지만 아름다운 그림 스크롤입니다. 집안 장식용이나 읽는 데 완벽합니다. (읽을 줄 안다면 말이죠.)\n\n단 한 번 훑어보는 것만으로도 글자의 우아하고 아름다운 서예를 감상할 수 있으며, 이는 스스로 예술품이며, 이 스크롤에 담긴 아름답고 사려 깊은 문학을 반영하는 듯합니다." # 2061283295902822287
  RICE_tarim_basin_silk_road_scroll_himalayan_name: "히말라야 산맥의 비문" # 9747534192309889594
  RICE_tarim_basin_silk_road_scroll_himalayan_desc: "아름답고 소박한 한 장의 그림이 그려진 그림자리 빛나는 그림, 히말라야 전통 양식으로 그려졌으며, 히말라야 지역 고유의 언어로 적힌 글씨가 적혀 있습니다. 집안 장식으로나, 글씨를 읽을 수 있다면 글 읽기로도 손색이 없습니다.\n\n히말라야는 외부인에게는 척박하고 척박한 땅으로 보이지만, 그곳을 고향으로 여기는 사람들에게는 큰 영감의 원천이기도 합니다. 이러한 점과 실크로드를 통해 다양한 문화적 영향을 받은 결과, 훌륭한 문자 전통을 발전시키는 데 기여했습니다." # 14418300061745245258
  RICE_tarim_basin_silk_road_scroll_indian_name: "인도의 족자" # 17113511041272477300
  RICE_tarim_basin_silk_road_scroll_indian_desc: "아름답고 소박한 그림이 그려진, 전통적인 남아시아 양식의 그림과 남아시아 문자로 쓰여진 글이 담긴 두루마리입니다. 집안 장식으로나 읽기 위해, 해당 문자를 아는 이들에게는 완벽합니다.\n\n실크로드를 따라 주요 문화, 학문, 종교 중심지 중 하나였던 인도인들은, 교훈적인 글에서 깊이 있는 사색에 이르기까지, 오래전부터 수많은 훌륭한 글들을 만들어왔습니다.  그 글들은 감동적인 이야기들로 가득합니다." # 2273302489375096366
  RICE_tarim_basin_silk_road_scroll_east_african_name: "동아프리카의 필사본" # 12312631201927352262
  RICE_tarim_basin_silk_road_scroll_east_african_desc: "아프리카 동부 전통 양식의 그림과 함께 동아프리카 언어로 쓰인 글이 담긴, 소박하지만 아름다운 그림 첩입니다.  읽을 줄 안다면 훌륭한 가정 장식과 독서 자료가 될 것입니다. \n\n문화가 부족한 땅이라고 무지한 자들에 의해 비웃음을 받지만, 사실 아프리카는 활기차고 다양한 문명의 고향입니다. 아비시니아의 게즈 문자에서 아랍어 파생 문자인 스와힐리 문자에 이르기까지, 이러한 문자들은 수많은 오랜 문자 전통을 탄생시켰습니다." # 16401905786168167443
  RICE_tarim_basin_silk_road_scroll_southeast_asian_name: "동남아시아의 족장들이 내려준 축복의 비단" # 6842078255909212596
  RICE_tarim_basin_silk_road_scroll_southeast_asian_desc: "아름다우나 소박한, 동남아시아 전통 양식의 그림과 동남아시아 문자로 적힌 글이 담긴 그림 첩입니다. 집안 장식으로나, 해독할 수만 있다면 독서 자료로도 손색이 없습니다.\n\n동남아시아는 남아시아와 동아시아의 영향을 받았지만, 동시에 독자적인 유산도 가지고 있습니다. 이러한 복합적인 영향 속에서 이 지역의 많은 문화는 외부 영향과 자신들만의 독창적인 사상과 관점을 아름답게 융합한 문학을 지니고 있습니다." # 2657359951318408772
  RICE_tarim_basin_silk_road_legacy_track_name: "실크로드" # 8842870138301743477
  RICE_tarim_basin_silk_road_legacy_track_desc: "유라시아 전역의 다양한 민족과 문화를 교역, 종교, 예술, 그리고 명성을 통해 연결합니다." # 7317259568907569556
  RICE_tarim_basin_silk_road_legacy_1_name: "신앙의 전파" # 7066490609135592611
  RICE_tarim_basin_silk_road_legacy_2_name: "사절단과 탐험가" # 8995880997565089802
  RICE_tarim_basin_silk_road_legacy_3_name: "카라반 네트워크" # 10512387159976841788
  RICE_tarim_basin_silk_road_legacy_4_name: "외국 예술의 동화" # 11829401379119920132
  RICE_tarim_basin_silk_road_legacy_5_name: "다양한 민족과 문화" # 7092334300705787410
  RICE_tarim_basin_silk_road_legacy_1_effect_1: "[decision|E] 번역국 설립 및 주요 종교 번역 프로젝트 후원을 해제합니다." # 13082782597404778527
  RICE_tarim_basin_silk_road_legacy_2_effect_1: "[decision|E] $RICE_reinforce_relations_silk_road_communities$를 일생에 여러 번 취할 수 있습니다." # 12849430063302402229
  RICE_tarim_basin_silk_road_legacy_2_effect_2: "[character_interaction|E]를 통해 숙련된 [silk_road_entertainers|E]를 다른 [rulers|E]에게 소개할 수 있습니다." # 9836996592756149785
  RICE_tarim_basin_silk_road_legacy_3_effect_1: "$RICE_reinforce_relations_silk_road_communities$ 결정으로 인한 [character_modifiers|E]의 지속 시간이 이전보다 두 배로 늘어났습니다." # 10853227229841020384
  RICE_tarim_basin_silk_road_legacy_4_effect_1: "[decision|E] 석굴암 후원 시 증가하는 보너스" # 2485889972428557107
  RICE_tarim_basin_silk_road_legacy_5_effect_1: "$RICE_reinforce_relations_silk_road_communities$ 결정을 내린 후 긍정적인 사건 발생 가능성이 증가합니다." # 6921381849131968889
  RICE_tarim_basin_silk_road_legacy_5_effect_2: "모가오 석굴을 후원하는 결정[decision|E]이 더 저렴합니다." # 14258535203953421876
  RICE_tarim_basin_silk_road_legacy_5_effect_3: "[지역|E] 모가오 석굴을 후원할 수 있는 결정은 [GetGeographicalRegion('world_steppe_tarim').GetName] 지역의 영토를 소유하고 있을 경우 언제든지, 그리고 귀하의 [유산|E]와 관계없이 내릴 수 있습니다." # 10511021770881395571
  RICE_tarim_basin_silk_road_legacy_1_effect_2: "$RICE_silk_road_merchants_option$ [travel_option|E]을 사용할 경우 거래 이벤트 발생 가능성이 높아져 £gold£가 증가합니다." # 4398179968733345175
  RICE_tarim_basin_silk_road_legacy_2_effect_3: "$RICE_silk_road_merchants_option$ [travel_option|E]을 사용할 경우 [GetTrait('RICE_silk_road_merchant').GetName( GetPlayer )] [trait|E]를 얻을 가능성이 높아집니다." # 7523838364257600823
  RICE_tarim_basin_silk_road_legacy_5_effect_4: "$RICE_silk_road_merchants_option$ [travel_option|E]을 사용하면 성공적인 거래 경험 없이도 [GetTrait('RICE_silk_road_merchant').GetName( GetPlayer )] [trait|E]를 얻을 수 있습니다." # 10780654338631773467
  building_type_RICE_tarim_basin_mogao_caves: "모가오 굴" # 15702715637770651363
  building_type_RICE_tarim_basin_mogao_caves_desc: "중국 둔황의 천불동굴은 불교 예배, 기도, 명상을 위한 수백 개의 동굴 사원과 신사의 네트워크입니다. 가장 오래된 동굴은 4세기에 조각되었으며, 그 이후로 중국 중부와 호탄에서 멀리 떨어진 신도들이 다양한 동굴의 건립을 후원해 왔습니다. 많은 지역의 엘리트 가문들은 세대를 거듭하며 자신들의 동굴을 관리해 왔습니다." # 7216661136678719451
  building_RICE_tarim_basin_mogao_caves: "$building_type_RICE_tarim_basin_mogao_caves$" # 13168256400995945884
  building_RICE_tarim_basin_mogao_caves_desc: "$building_type_RICE_tarim_basin_mogao_caves_desc$" # 5679033521206203694
  building_type_RICE_tarim_basin_bezeklik_caves: "베제클릭 동굴" # 15244420356668133886
  building_type_RICE_tarim_basin_bezeklik_caves_desc: "천불 동굴의 베제클릭 동굴들은 수많은 세기에 걸쳐 만들어진 불교 동굴 석굴군입니다. 그러나 이 지역은 최근에야 더욱 주목을 받게 되었으며, 이제 현지 불교도들에게 중요한 예배와 순례의 장소가 되었습니다." # 3918013380577765140
  building_RICE_tarim_basin_bezeklik_caves: "$building_type_RICE_tarim_basin_bezeklik_caves$" # 10062707030306649864
  building_RICE_tarim_basin_bezeklik_caves_desc: "$building_type_RICE_tarim_basin_bezeklik_caves_desc$" # 7508672245613345889
  building_type_RICE_tarim_basin_kizil_caves: "키질 동굴" # 7772957900608405106
  building_type_RICE_tarim_basin_kizil_caves_desc: "천불동굴은 수백 개의 불교 석굴로 이루어진 복잡한 유적지로, 오랜 세월 동안 지역의 성지 역할을 해왔습니다. 동굴들은 점점 버려지고 많은 석굴이 훼손된 상태에 있지만, 여전히 숭배의 장소로 사용되고 있으며, 타림 분지에서 가장 큰 규모의 석굴 중 하나입니다.  지역의 불교 석굴에서는 모가오 석굴만이 그 크기와 장려함을 능가합니다." # 17027818781770390821
  building_RICE_tarim_basin_kizil_caves: "$building_type_RICE_tarim_basin_kizil_caves$" # 2064343269434045348
  building_RICE_tarim_basin_kizil_caves_desc: "$building_type_RICE_tarim_basin_kizil_caves_desc$" # 7086935728515157529
  building_type_RICE_tarim_basin_khotan_jade_deposits_01: "호타나스 옥 광맥" # 12174799706131172479
  building_type_RICE_tarim_basin_khotan_jade_deposits_01_desc: "선사 시대부터 옥은 호탄의 주요 수출품 중 하나였습니다. 내구성과 아름다움으로 인해, 특히 멀리 동방에서 대량으로 수출되어 귀하게 여겨졌습니다. 호탄 주변에는 옥이 두 가지 주요 지역에서 채취됩니다. 가까운 쿤룬 산맥 또는 유룬가시 강의 충적층에서 채취됩니다." # 17050847045231043270
  building_RICE_tarim_basin_khotan_jade_deposits_01: "옥 채굴 정착지" # 4477046858163475889
  building_RICE_tarim_basin_khotan_jade_deposits_01_desc: "호탄 근처 산과 강에 흩어진 작은 마을 주민들은 귀한 옥을 채취하기 위해 열심히 일합니다." # 10628973489971350716
  building_RICE_tarim_basin_khotan_jade_deposits_02: "옥 광산" # 18226902513884711029
  building_RICE_tarim_basin_khotan_jade_deposits_02_desc: "호탄 주변 지역에서 옥이 더 많이 채굴되면서, 점점 커지는 마을들이 번영하고 호탄으로 더 많은 부가 몰리고 있습니다." # 17432754210552703545
  building_RICE_tarim_basin_khotan_jade_deposits_03: "거대한 옥 광산" # 3512534019212388018
  building_RICE_tarim_basin_khotan_jade_deposits_03_desc: "호탄 주변의 옥 매장지는 체계적으로 채굴되고 있으며, 이러한 노력은 동쪽에서 온 외국인들에게 옥의 가치를 아는 기민한 상인들과 지역 관료들에 의해 관리됩니다." # 7029111586075118234
  building_RICE_tarim_basin_khotan_jade_deposits_04: "옥 광산 단지" # 2305613314446999891
  building_RICE_tarim_basin_khotan_jade_deposits_04_desc: "아시아에서 아직 상당한 옥 매장량을 가진 소수 지역 중 하나인 호탄의 옥 산업은 이제 성숙하고 잘 발전했습니다. 그것은 도시의 주요 수입원 중 하나입니다." # 945912736343374719
  building_type_RICE_tarim_basin_dafo_temple: "다포 사원" # 5719861617629451496
  building_type_RICE_tarim_basin_dafo_temple_desc: "다포 사원, 또는 대불사는 세계에서 가장 큰 누워 있는 불상 중 하나가 있는 곳입니다.  부처님의 수행자는 산에서 하늘의 소리와 빛을 보았다고 전해집니다.  그가 그곳을 조사하자 아름다운 누워 있는 불상을 발견했고, 바로 그 산에 이 사원을 세워 이 기쁜 발견을 기념했다고 합니다." # 12103387649694647349
  building_RICE_tarim_basin_dafo_temple: "$building_type_RICE_tarim_basin_dafo_temple$" # 7198728092426794520
  building_RICE_tarim_basin_dafo_temple_desc: "$building_type_RICE_tarim_basin_dafo_temple_desc$" # 4511704879844739211
  RICE_tarim_basin_kuchean_music: "쿠체 음악" # 13245791660510756608
  RICE_tarim_basin_kuchean_music_desc: "쿠차는 끝없는 즐거움의 도시로 명성이 자자합니다. 먼 곳에서 온 남자들은 재능 있는 음악가, 무용수, 기녀로 가득 찬 수많은 유흥가를 방문하기를 꿈꿉니다. 그러한 이유로 쿠차의 음악은 중원처럼 멀리까지도 널리 퍼져 인기를 얻었습니다.\n\n\n#italic 이 [county_modifier|E]가 활성화되어 있는 동안, 쿠차 [county|E]의 [rulers|E]는 #bold 숙련된 쿠차 출신 예술인들을 소개#하는 특별한 [character_interaction|E]를 사용할 수 있습니다. 이것은 #bold 숙련된 실크로드 예술인들을 소개#보다 강력한 버전이며, 언제든지 사용할 수 있습니다#!" # 5192164436714589301
  RICE_tarim_basin_recently_sinicized: "최근 중국화되었습니다" # 16960587800510479519
  RICE_tarim_basin_zhang_clan: "장씨 일족의 피" # 1694604494505876993
  RICE_tarim_basin_zhang_clan_desc: "장씨 일족은 티베트 제국의 멍에를 벗어던지고 간쑤 회랑을 중국의 지배 아래 되찾아 왔기에, 둔황의 다른 일족들로부터, 적어도 공개적으로는, 헤아릴 수 없이 많은 존경을 얻었습니다." # 12337098538012574117
  RICE_tarim_basin_cao_clan: "#bold 조씨의 피#" # 13095322569620288898
  RICE_tarim_basin_cao_clan_desc: "당황의 조씨는 중국의 위대한 귀족 조씨 일족의 후예임을 주장합니다.  이러한 명문가 출신 주장은 논란의 여지가 있지만, 그들의 재능, 근면함, 야심은 부정할 수 없습니다.  문제는, 정확히 그들의 야심은 #italic 무엇#인가 하는 점입니다." # 1020710087813591787
  RICE_tarim_basin_suo_clan: "수오씨의 피" # 2161112319753731200
  RICE_tarim_basin_suo_clan_desc: "수오 가문은 한나라 시대부터 둔황에 살았으며, 아직도 남아있는 둔황의 가장 오래된 가문 중 하나일 것입니다. 학문과 문화로 유명하며, 그들의 가장 유명한 구성원은 진나라 서예가 수오 경이었습니다." # 15320826955577664681
  RICE_tarim_basin_li_clan: "장시 리족의 피" # 4238757107430690728
  RICE_tarim_basin_li_clan_desc: "둔황의 리씨(龍溪李氏), 즉 용계리씨는 한나라 장군 리광과 그로 인해 도교 성인 노자의 후손이라고 주장합니다. 당나라 황제들 자신도 용계리씨의 한 갈래에서 비롯되었다고 합니다. 따라서 그들의 성씨는 매우 숭고하며, 둔황 사회에서 큰 존경을 받습니다." # 11660687389329991389
  RICE_tarim_basin_zhai_clan: "채씨의 피" # 6339664643573827628
  RICE_tarim_basin_zhai_clan_desc: "재족은 문학, 종교, 행정 분야에서 뛰어난 업적을 남겼지만, 둔황의 다른 주요 집안들만큼 큰 영향력을 행사하지는 못합니다. 하지만 그들은 변화하는 정치 상황을 교묘하게 헤쳐나가고 적절히 적응하는 데 능숙하며, 누구와 손잡을지, 누구와는 협력하지 않을지를 명확히 파악합니다." # 3969621492089925276
  RICE_tarim_basin_yin_clan: "은족의 피" # 2213178483303570223
  RICE_tarim_basin_yin_clan_desc: "인족은 둔황의 오랜 귀족 가문으로, 한나라 멸망 후 조상 인단이 거기에 피신했다고 합니다. 그들은 많은 소그드 가문들과 긴밀한 관계를 유지했으며, 과거에는 무제(무측천) 황후를 크게 지지했는데, 그녀의 통치를 정당화하는 길조를 목격했다는 설이 있습니다." # 8124343404657737828
  RICE_tarim_basin_yan_clan: "염씨의 피" # 622743388451347426
  RICE_tarim_basin_yan_clan_desc: "둔황의 연씨 일족은 정치 게임에 능숙하고, 적절한 주군을 위해 노력해왔습니다. 그들의 가장 유명한 일원인 연초는 둔황의 티베트 침공에 용감하게 저항하여 도시를 보호하는 유리한 항복 협상을 성사시켰습니다." # 14315166804158537853
  RICE_tarim_basin_guiyi_tang_distrust: "당나라 법원에 의해 좌절당하여" # 1180642486832285015
  RICE_tarim_basin_guiyi_tang_distrust_desc: "귀이 회도는 당나라에 명목상으로 충성을 맹세하지만, 양측 간의 오랜 갈등으로 인해 당나라는 서방 변경의 이 지방 호족들에게 큰 지원을 해주려 하지 않습니다.\n\n#EMP 이 [character_modifier|E]는 888년까지 귀이 회도의 [ruler|E]에게 주어집니다." # 301284037529253605
  RICE_tarim_basin_is_zhang_yichao: "둔황의 해방자" # 16699925540511190923
  RICE_tarim_basin_is_zhang_yichao_desc: "이 시대의 격변과 갈등 속에서 빛나는 영웅, 장익초는 둔황의 명문 귀족 집안에서 태어났습니다.  그는 848년에 본국 백성들을 이끌고 티베트 통치자들을 몰아냈으며, 이후 수년간 그 지역을 능숙하게 다스려왔습니다." # 2282894246688647354
  RICE_tarim_basin_built_mogao_cave_normal: "소모가 굴을 후원했습니다." # 2292941987377045381
  RICE_tarim_basin_built_mogao_cave_normal_desc: "이 인물은 최근 둔황 근처 [mogao_caves|E]에 소규모 불굴을 건립 후원했습니다. 이 행위는 분명 좋은 업보를 가져다줄 것입니다." # 14517092806647859418
  RICE_tarim_basin_built_mogao_cave_big: "모가오 석굴을 후원하셨습니다." # 11538531017682812331
  RICE_tarim_basin_built_mogao_cave_big_desc: "이 인물은 최근 둔황 근처 [mogao_caves|E]에 상당한 규모의 불굴(佛窟)을 후원하여 건립했습니다.  이 동굴은 지역 유력자의 후원으로 지어진 만큼 매우 아름답습니다." # 8375340372105948242
  RICE_tarim_basin_built_mogao_cave_bigger: "모가오 석굴 대규모 후원" # 10014564280273300791
  RICE_tarim_basin_built_mogao_cave_bigger_desc: "이 인물은 최근 둔황 근처 [mogao_caves|E]에 거대한 불굴토를 건립하는 것을 후원했습니다. 이 굴은 최근 몇 년 동안 건립된 것 중 가장 장려하고 거대한 굴 중 하나이며, 많은 이들의 칭찬과 감탄을 받았습니다." # 12739570342483106104
  RICE_tarim_basin_built_mogao_cave_biggest: "모가오 석굴에 후원을 베풀었습니다." # 6446061545135308155
  RICE_tarim_basin_built_mogao_cave_biggest_desc: "이 인물은 최근 둔황 근처 [mogao_caves|E]에 엄청나게 웅장한 새로운 불굴토를 후원하여 건립했습니다. 이 동굴은 모가오 석굴 전체에서 가장 큰 동굴 단지 중 하나로, 눈부신 시각 효과와 숨막히는 예술 작품으로 가득합니다." # 9223748082857220128
  RICE_tarim_basin_silk_road_entertainers: "이국적인 실크로드 예술가들" # 12940343160493396722
  RICE_tarim_basin_silk_road_entertainers_desc: "최근 다른 군주가 실크로드 각지에서 온 숙련된 예술가들을 이 인물에게 선물로 보냈습니다. 음악가, 곡예사, 무희, 기녀, 아름다운 노예 등 다양한 이들이 포함되어 있습니다. 이 새로운 궁정 구성원들은 새로운 주인의 지위를 크게 향상시킬 것입니다." # 6930038287305673716
  RICE_tarim_basin_kuchean_entertainers: "이국적인 쿠차 출신 예술가들" # 173844500397528079
  RICE_tarim_basin_kuchean_entertainers_desc: "최근 다른 군주가 쿠차라는 유명한 향락 도시에 이 인물에게 숙련된 연예인 그룹을 선물했습니다. 그 안에는 음악가, 곡예사, 춤꾼, 기녀, 아름다운 노예 등이 포함되어 있었습니다. 이 새로운 궁정 구성원들은, 특히 쿠차가 뛰어난 음악과 연예인으로 유명한 곳이기 때문에, 새로운 주인의 지위를 크게 향상시킬 것입니다." # 8414187770753235298
  RICE_tarim_basin_gifted_silk_road_entertainers: "실크로드 예술가들의 선물이 증정되었습니다." # 14087337068798800272
  RICE_tarim_basin_gifted_kuchean_entertainers: "쿠체안 연예인들의 선물 증정" # 14940314310127890766
  RICE_tarim_basin_east_asian_contacts: "동아시아 [silk_road_communities_short|E]와의 교류" # 10226155265150797519
  RICE_tarim_basin_east_asian_contacts_desc: "이 인물은 실크로드 지역에 거주하는 동아시아계 또는 중국계 외래인들과 연고가 있으며, 이들 공동체의 지도층과 좋은 관계를 유지하고 있습니다.\n\n#EMP  지역 [실크로드_공동체|E]로부터 [명예|E] 및 [왕실_명예|E] 선물의 양과 수령 가능성을 증가시킵니다.\n[decision|E] $RICE_실크로드_동아시아_공동체_결정$을 해제합니다!" # 17473875747182520387
  RICE_tarim_basin_steppe_contacts: "스텝과의 교류 ([silk_road_communities_short|E])" # 16515431276432125857
  RICE_tarim_basin_steppe_contacts_desc: "이 인물은 실크로드 일대에 거주하는 외래 유목민족과 깊은 연관이 있으며, 이들의 지도층과 좋은 관계를 유지하고 있습니다.\n\n#EMP [special_troops|E]와 [character_modifiers|E]의 증여 량 및 증여 확률을 높입니다. 이는 [scheme_power|E]와 [advantage|E]를 [battles|E]에서 향상시키는 데 도움이 됩니다.\n\n$RICE_silk_road_community_steppe_decision$라는 [decision|E]를 해제합니다." # 17339435123891242682
  RICE_tarim_basin_middle_eastern_contacts: "중동 [silk_road_communities_short|E]와의 교류" # 11466580585052766184
  RICE_tarim_basin_middle_eastern_contacts_desc: "이 인물은 실크로드 일대에 거주하는 아랍인, 이란인, 그리고 유대인 외국인들과 연줄이 있으며, 이들 사회의 지배층과 좋은 관계를 유지하고 있습니다.\n\n\n#EMP는 [character_modifiers|E]의 양과 획득 가능성을 높여 [gold|E] [수입|E] 또는 [county_modifiers|E] [건물|E] 비용 및 [control|E]를 향상시킵니다. 이는 지역 [silk_road_communities|E]로부터 [realm_capital|E]에 제공되는 선물에서 확인할 수 있습니다.\n\n\n$RICE_silk_road_community_middle_eastern_decision$ 선택지를 해제합니다." # 509492473877531819
  RICE_tarim_basin_himalayan_contacts: "히말라야 [silk_road_communities_short|E]와의 접촉" # 13330377454238960801
  RICE_tarim_basin_himalayan_contacts_desc: "이 인물은 실크로드 일대에 거주하는 외래 히말라야인들과 깊은 유대 관계를 맺고 있으며, 이들의 지배층과 좋은 관계를 유지하고 있습니다.\n\n#EMP는 지역 [실크로드_커뮤니티|E] 출신의 [character_modifiers|E] 선물의 양과 획득 가능성을 높입니다. 이 선물은 [scheme_resistance|E]와 [prowess|E], 또는 [health|E], [fertility|E], 그리고 [stress|E] 완화에 도움이 됩니다.\n$RICE_silk_road_community_himalayan_decision$을 위한 결정 [decision|E]을 해금합니다!" # 16977018815039511196
  RICE_tarim_basin_indian_contacts: "인도 [silk_road_communities_short|E]와의 교류" # 6696041730330495374
  RICE_tarim_basin_indian_contacts_desc: "이 인물은 일명 실크로드 지역에 거주하는 외래 인도인들과 연줄이 있으며, 이들 사회의 엘리트들과 좋은 관계를 유지하고 있습니다.\n\n#EMP [piety|E] 또는 [lifestyle_experience|E]를 향상시키는 [character_modifiers|E] 선물의 양과 받을 가능성을 증가시킵니다.\n\n$RICE_silk_road_community_indian_decision$의 결정을 해제합니다!" # 7839328701830583870
  RICE_tarim_basin_east_african_contacts: "동아프리카 [silk_road_communities_short|E]와의 교류" # 5814690485111032444
  RICE_tarim_basin_east_african_contacts_desc: "이 인물은 동아프리카 출신 외국인들과 깊은 관계를 맺고 있습니다. 이들은 일명 실크로드 지역에 거주하며, 이들 사회의 지배층과 좋은 관계를 유지하고 있습니다.\n\n#EMP 특정 지역 출신 [special_troops|E] 및 [character_modifiers|E] 선물의 양과 획득 가능성을 증가시킵니다. 이러한 선물은 [scheme_resistance|E] 및 [prowess|E]를 향상시킵니다.\n\n$RICE_silk_road_community_east_african_decision$을 위한 [decision|E]를 해제합니다." # 13819585886154845686
  RICE_tarim_basin_southeast_asian_contacts: "동남아시아 [silk_road_communities_short|E]와의 교류" # 1065934228718139138
  RICE_tarim_basin_southeast_asian_contacts_desc: "이 인물은 일명 실크로드 지역에 거주하는 동남아시아 외래계 인물들과 관계가 깊으며, 이들 사회의 지배층과 좋은 관계를 유지하고 있습니다.\n\n\n#EMP [character_modifiers|E] 선물의 양과 획득 가능성을 증가시키며, 해상 [terrain|E]의 이동 속도를 향상시키고 위험을 감소시키거나, [health|E], [fertility|E], [stress|E] 완화에 도움이 됩니다.\n\n\n$RICE_silk_road_community_southeast_asian_decision$ 선택권 해제!" # 6567489303392109741
  RICE_tarim_basin_east_asian_specialists: "동아시아 전문가" # 15470958891348889697
  RICE_tarim_basin_east_asian_specialists_desc: "중앙 왕국이나 그 문화의 영향을 받은 인근 지역에서 여러 전문가들이 이 인물에게 채용되었습니다. 그들은 행정, 법률, 공공사업, 전략 등 다양한 분야의 기술을 갖추고 있습니다." # 2396424031276447531
  RICE_tarim_basin_merchant_settlers: "상인 정착민" # 2299294956805776699
  RICE_tarim_basin_merchant_settlers_desc: "최근 아랍이나 이란 상인들이 이곳에 정착하여 활발하게 활동하고 있습니다. 이들은 일명 실크로드의 관리자로서 지역 경제에 큰 도움이 될 것입니다." # 3688949451010173646
  RICE_tarim_basin_indic_artisans: "인디아 예술가들" # 417370031507594657
  RICE_tarim_basin_indic_artisans_desc: "인도 예술은 세계 여러 지역에 영향을 미쳐왔으며, 이 인물은 최근 여러 예술가들을 고용했습니다. 이러한 예술적 기술은 분명 큰 도움이 될 것입니다." # 10716587705291139841
  RICE_tarim_basin_african_contracts: "금과 상아 수입" # 18446539458239143666
  RICE_tarim_basin_african_contracts_desc: "이 통치자는 동아프리카에서 활동하는 상인들과 협상하여, 그들이 통치하는 땅으로 더 많은 무역을 유치했습니다. 특히 동아프리카 수출의 대부분을 차지하는 값비싼 금과 상아 무역이 그 대상입니다." # 5717182141968113999
  RICE_tarim_basin_southeast_asian_shipbuilders: "동남아시아 조선업자들" # 14643686657199329424
  RICE_tarim_basin_southeast_asian_shipbuilders_desc: "동남아시아의 다양한 왕국, 도시국가, 부족들은 항해, 조선, 항법, 해상 무역 등에 풍부한 경험과 지식을 가진 많은 사람들이 있습니다. 이 인물은 이 분야의 자문을 구할 수 있는 그러한 전문가들을 많이 데려왔습니다." # 7711777426328638973
  RICE_tarim_basin_lop_nur_dry_period: "롭누르의 건조기" # 839669919002617542
  RICE_tarim_basin_lop_nur_dry_period_desc: "변화하는 기후 패턴과 강줄기의 변화, 또는 인간 활동으로 인한 사막화 심화로 인해, 한때 광활했던 로프 노르 호수는 상당히 축소되어 한때 풍요로웠던 호수는 척박하고 황량한 황무지로 변했습니다. 이는 인근 정착촌의 농업 생산량을 유지하는 데 어려움을 야기하여 긴장을 고조시키고 있습니다. 많은 사람들이 이 지역을 떠나고 있으며, 지역 경제는 큰 타격을 입고 있습니다." # 6841737078697661519
  RICE_tarim_basin_lop_nur_fluctuations: "로프 노르 호수 수위 변동" # 5795322667492586963
  RICE_tarim_basin_lop_nur_fluctuations_desc: "수십대 전, 한때 웅장했던 롭노르 호는 기후 변화나 강줄기의 변화, 혹은 인간의 활동으로 인해 상당히 좁아지기 시작했습니다. 비록 그 긴 '건조기'는 이제 끝났지만, 호수는 과거의 영광을 되찾지 못하고 있으며, 호수 수위는 계속해서 변동하고 점차 감소하고 있습니다. 지역 경제는 전성기에 비할 바가 아니며, 옛날 버려진 마을의 유적들이 곳곳에 흩어져 있습니다." # 15681639652485945040
  RICE_tarim_basin_fake_china_dynasty: "중국의 칸과 술탄" # 8862243796302940716
  RICE_tarim_basin_fake_china_dynasty_desc: "이 왕조의 통치자들은 타림 분지 일부를 다스리며, 중국과 관련된 명예로운 칭호를 자주 수여했습니다. 예컨대, 말릭 알-마쉬릭 와 알-신("동방과 중국의 왕"), 술탄 알-샤르크 와 알-신("동방과 중국의 술탄"), 그리고 탁가치 칸("중국의 칸") 등이 있습니다. 현 시대의 많은 무슬림들은 중국을 박식하고 의로운 학자들에 의해 다스려지고 훌륭한 사치품을 생산하는 모범적인 이상적인 사회로 여기고 있습니다. 과거 중국의 영토였던 타림 분지를 통제한다는 것은 기술적으로 중국 일부를 통제하는 것과 같지 않을까요?\n\n#EMP 이 [modifier|E]는 이 [dynasty|E]에 더 이상 [rulers|E]가 없거나 [GetGeographicalRegion('RICE_former_tang_western_region').GetName] 지역의 영토를 더 이상 보유하지 않을 경우 영구적으로 #N 손실#됩니다!" # 8286615398348009141
  RICE_tarim_basin_is_al_kashgari_upgrade: "오만한 튀르크 어학자" # 13733712238920353522
  RICE_tarim_basin_is_al_kashgari_upgrade_desc: "마흐무드 알-카슈가리는 약한 학자는 아닙니다. 그는 많은 곳을 다니며 많은 것을 보고, 세계의 여러 나라들을 연구했습니다. 그는 열심히 일하며 터키어의 첫 번째 종합 사전을 저술하는 삶의 목표를 달성했습니다." # 551141978972891676
  RICE_tarim_basin_working_on_turkic_dictionary: "첫 번째 튀르크어 사전 작업 중입니다." # 10845771379889237537
  RICE_tarim_basin_working_on_turkic_dictionary_desc: "이 인물은 현재 첫 번째 튀르크어 사전 편찬 작업에 몰두하고 있습니다.  곧, 튀르크인들이 다른 어떤 민족과도 마찬가지로 존경받을 만한 언어 및 문학적 유산을 지닌 민족임을 세계에 증명할 것입니다!" # 14061878194270866180
  RICE_tarim_basin_eight_protectors_blessing_1: "소수 $RICE_타림분지_여덟_수호자_축복_2$" # 455722594522799274
  RICE_tarim_basin_eight_protectors_blessing_1_desc: "이 인물은 도시의 연례 종교 행렬에 참여한 후 [eight_protectors_of_khotan|E]의 축복을 받았다고 합니다. 전설에 따르면, 부처님께서는 핫안을 보호하고, 주권을 확보하며, 불교 교리를 수호하기 위해 여덟 신을 임명하셨습니다. 이 여덟 신은 아파라지타, 삼냐야, 가가나스바라, 스바르나말라, 그라바타프타, 암구사, 스타나바티, 그리고 바이스라바나입니다." # 6511657739764779225
  RICE_tarim_basin_eight_protectors_blessing_2: "호탄 팔 수호자의 축복" # 7762399318552590882
  RICE_tarim_basin_eight_protectors_blessing_2_desc: "$RICE_tarim_basin_eight_protectors_blessing_1_desc$" # 10564552927105693465
  RICE_tarim_basin_eight_protectors_blessing_3: "주요 $RICE_타림분지_팔_수호자_가호_2$" # 15223365425766966174
  RICE_tarim_basin_eight_protectors_blessing_3_desc: "$RICE_tarim_basin_eight_protectors_blessing_1_desc$" # 10564552927105693465
  RICE_tarim_basin_eight_protectors_blessing_4: "훌륭한 $RICE_tarim_basin_eight_protectors_blessing_2$" # 11446903934027075580
  RICE_tarim_basin_eight_protectors_blessing_4_desc: "$RICE_tarim_basin_eight_protectors_blessing_1_desc$" # 10564552927105693465
  RICE_tarim_basin_khotan_eight_protectors: "팔 수호자" # 1501127117319075711
  RICE_tarim_basin_khotan_eight_protectors_desc: "호탄은 수많은 수도원과 승려를 거느려 세기 동안 불교의 중심지였습니다. 다양한 예언과 경전은 부처님께서 호탄을 보호하기 위해 [eight_protectors|E]에게 다음과 같이 명령하셨다고 전합니다: 아파라지타, 삼냐야, 가가나스바라, 스바르나말라, 그라바타프타, 암구사, 스타나바티, 그리고 바이슈라바나. 호탄의 백성이 마음속에 삼보(三寶)를 존중하는 한, 이 위대한 존재들은 호탄의 생존과 번영을 보장할 것입니다.\n\n#EMP 호탄 [county|E]의 [ruler|E]에게 #V 불교#를 따르는 동안 [character_modifier|E]가 부여됩니다. 그리고 그들은 그리고 주변의 불교 [rulers|E]는 [activity|E]에 참여할 수 있는 [GetActivityType( 'activity_RICE_tarim_basin_khotan_procession' ).GetName]를 이용할 수 있습니다.\n호탄 [county|E]가 불교 [faith|E]를 따르지 않는 자, 또는 불교 교리에 적대적인 자에 의해 다스려지게 되면 이 [character_modifier|E]는 제거됩니다. 이러한 경우, [decision|E]를 통해서만 $RICE_tarim_basin_reinhabit_gomati_monastery$를 통해서만 이 수정자를 복원할 수 있습니다.#!" # 6298498267545900798
  RICE_tarim_basin_studying_mogao_artifacts: "고대 모가오 석굴 유물과 비문 연구" # 2774490131725946140
  RICE_tarim_basin_fight_cattle_good_character: "신년 동물 싸움, 좋은 일 예감" # 5035388674633786853
  RICE_tarim_basin_fight_cattle_good_character_desc: "올해 초, 이 인물은 타림 분지 일부 민족의 전통을 따르며 소싸움을 거행했습니다.  그 결과, 이 인물과 그가 다스리는 모든 땅에 가까운 미래에 번영이 따를 것으로 예측되었습니다." # 9520401882037610532
  RICE_tarim_basin_fight_horses_good_character: "신년 동물 싸움, 좋은 일 예감" # 5035388674633786853
  RICE_tarim_basin_fight_horses_good_character_desc: "이 인물은 올해 초, 타림 분지 일부 민족의 전통에 따라 말싸움을 통해 점을 치는 일련의 행사를 주최했습니다.  이 경주 결과에 따르면, 가까운 미래에 이 인물과 그가 다스리는 모든 땅에는 번영이 찾아올 것이라고 예측됩니다." # 4715435366642142190
  RICE_tarim_basin_fight_camels_good_character: "신년 동물 싸움, 좋은 일 예감" # 5035388674633786853
  RICE_tarim_basin_fight_camels_good_character_desc: "올해 초, 이 인물은 타림 분지 일부 민족의 전통을 따르며 낙타 싸움을 펼치는 일련의 예언 행사를 개최했습니다.  이 싸움의 결과에 따르면, 가까운 장래에 이 인물과 그가 통치하는 모든 땅에 번영이 따를 것으로 예상됩니다." # 14568484783290898284
  RICE_tarim_basin_fight_goats_good_character: "신년 동물 싸움, 좋은 일 예감" # 5035388674633786853
  RICE_tarim_basin_fight_goats_good_character_desc: "올해 초, 이 인물은 타림 분지 일부 민족의 전통을 따르며 염소 싸움을 통해 점을 치는 일련의 행사를 개최했습니다.  그 결과에 따르면, 이 인물과 그가 다스리는 모든 영토에는 가까운 미래에 번영이 따를 것입니다." # 4303288939752854111
  RICE_tarim_basin_fight_cattle_great_character: "새해 동물 싸움, 큰 일을 예감하다" # 11821059281612319229
  RICE_tarim_basin_fight_cattle_great_character_desc: "올해 초, 이 인물은 타림 분지 일부 민족의 전통을 따르며 소 싸움을 통해 점을 치는 일련의 행사를 개최했습니다.  결과에 따르면, 이 인물과 그가 다스리는 모든 영토는 가까운 장래에 큰 행운을 맞이하게 될 것입니다!" # 11569484639637625226
  RICE_tarim_basin_fight_horses_great_character: "새해 동물 싸움, 큰 일을 예감하다" # 11821059281612319229
  RICE_tarim_basin_fight_horses_great_character_desc: "올해 초, 이 인물은 타림 분지 일부 민족의 전통을 따르며 말들 간의 동물 싸움을 일련으로 기획하여 점술을 시도했습니다.  이 경주 결과에 따르면, 이 인물과 그가 다스리는 모든 영토는 머지않아 큰 행운을 맞이할 것입니다!" # 9231161562436826063
  RICE_tarim_basin_fight_camels_great_character: "새해 동물 싸움, 큰 일을 예감하다" # 11821059281612319229
  RICE_tarim_basin_fight_camels_great_character_desc: "올해 초, 이 인물은 타림 분지 일대의 일부 민족들로부터 유래된 점술 방식으로 낙타 싸움을 벌였습니다. 그 결과에 따르면, 이 인물과 그가 다스리는 모든 영토는 머지않아 큰 행운을 맞이하게 될 것입니다!" # 13858017326004658971
  RICE_tarim_basin_fight_goats_great_character: "새해 동물 싸움, 큰 일을 예감하다" # 11821059281612319229
  RICE_tarim_basin_fight_goats_great_character_desc: "올해 초, 이 인물은 타림 분지 일부 민족의 전통을 따르며 염소 싸움을 벌이는 점복 행사를 연이어 개최했습니다.  싸움 결과에 따르면, 이 인물과 그의 영토는 곧 큰 행운을 맞이할 것이라고 예견됩니다!" # 14895690427481413982
  RICE_tarim_basin_fight_cattle_good_county: "신년 동물 싸움, 좋은 일 예감" # 5035388674633786853
  RICE_tarim_basin_fight_cattle_good_county_desc: "최근 이 지역의 군주는 해를 맞이하여 타림 분지 일부 민족의 전통을 따르며 소들 간의 동물 싸움을 예언의 방식으로 개최했습니다. 이 경기 결과에 따르면 가까운 장래에 이 땅은 풍성한 곡식 수확과 번성한 가축떼를 맞이할 것으로 예상됩니다." # 6544208807572521384
  RICE_tarim_basin_fight_horses_good_county: "신년 동물 싸움, 좋은 일 예감" # 5035388674633786853
  RICE_tarim_basin_fight_horses_good_county_desc: "이 지역의 군주가 올해 초, 타림 분지 일부 민족의 전통을 따랐습니다.  말들의 동물 싸움을 통해 점을 치며, 경주 결과에 따르면 앞으로 이 땅에는 좋은 곡식 수확과 비옥한 가축 떼가 있을 것이라고 예견했습니다." # 11893688172688036202
  RICE_tarim_basin_fight_camels_good_county: "신년 동물 싸움, 좋은 일 예감" # 5035388674633786853
  RICE_tarim_basin_fight_camels_good_county_desc: "최근 이 지역의 통치자는 해의 시작을 맞아 타림 분지 일부 민족의 전통을 따르며 낙타 싸움을 벌이는 점복 의식을 거행했습니다.  그 결과에 따르면, 가까운 장래에 이 땅은 풍작과 기름진 가축 떼를 맞이할 것으로 예상됩니다." # 6984624612880403694
  RICE_tarim_basin_fight_goats_good_county: "신년 동물 싸움, 좋은 일 예감" # 5035388674633786853
  RICE_tarim_basin_fight_goats_good_county_desc: "이 지역의 통치자가 최근 해(년) 초, 타림 분지 일부 민족들의 전통을 따르는 점성술의 형식으로 염소 싸움을 연이어 개최했습니다.  경기 결과에 따르면, 가까운 장래에 이 땅은 풍요로운 곡물 수확과 번성하는 가축 떼를 맞이할 것으로 예상됩니다." # 9188186408122710092
  RICE_tarim_basin_fight_cattle_great_county: "새해 동물 싸움, 큰 일을 예감하다" # 11821059281612319229
  RICE_tarim_basin_fight_cattle_great_county_desc: "이 지역의 군주가 올해 초, 타림 분지 일부 민족의 전통을 따서 소들 간의 동물 싸움을 예언 행위로 기획했습니다.  경기 결과에 따르면, 이 땅은 농작물과 가축에서 큰 행운과 번영을 맞이할 것이라 예측됩니다!" # 3421961942003344050
  RICE_tarim_basin_fight_horses_great_county: "새해 동물 싸움, 큰 일을 예감하다" # 11821059281612319229
