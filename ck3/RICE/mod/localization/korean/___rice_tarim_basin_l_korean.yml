  RICE_tarim_basin_compile_the_turkic_dictionary: "최초의 튀르크어 사전 편찬" # 604575897011511790
  RICE_tarim_basin_compile_the_turkic_dictionary_tooltip: "우리 언어가 자랑스럽습니다!" # 16358702072361277157
  RICE_tarim_basin_compile_the_turkic_dictionary_desc: "오랜 문자 언어 전통을 가진 아랍인과 페르시아인은 우리 튀르크인을 문맹의 촌뜨기라고 얕잡아 봅니다. 최초의 튀르크어 사전을 편찬하는 것은 우리 언어의 아름다움을 증명하고 학자로서 영원히 기억되는 데 큰 도움이 될 것입니다. 이 책에는 지리, 역사와 같은 다른 관련 정보도 포함되어야 합니다." # 13527069351403363022
  RICE_tarim_basin_compile_the_turkic_dictionary_effect_tooltip_1: "#bold 디반 루가트 앗투르크#!를 완성하면 특별한 책 [artifact|E]와 함께 약간의 [piety|E] 및 [prestige|E]를 얻게 됩니다." # 1307160375982895126
  RICE_tarim_basin_compile_the_turkic_dictionary_effect_tooltip_2: "존재하는 경우, [liege|E], [top_liege|E], 그리고/또는 [head_of_faith|E]는 사본을 받게 되어 당신에 대한 [opinion|E]을 높일 수 있습니다." # 10079724592749932588
  RICE_tarim_basin_compile_the_turkic_dictionary_effect_tooltip_3: "책은 대략 1년에서 3년 안에 완성될 것입니다. 그 전에 사망하면 [heir|E]는 품질이 더 낮은 [artifact|E] 버전을 받게 됩니다." # 2903886889237557427
  RICE_tarim_basin_compile_the_turkic_dictionary_confirm: "드디어 이 위대한 노력을 시작할 때군!" # 13883828769501902110
  RICE_tarim_basin_compile_the_turkic_dictionary_context_tooltip: "#emphasis 역사적 배경:#! 디반 루가트 알투르크, 또는 \"튀르크어 사전\"은 카라한 학자이자 아마도 카라한 통치 가문과 멀리 관련이 있을 수 있는 마흐무드 알카슈가리의 대표작입니다. 서기 1072~1074년에 작성되었으며 셀주크족의 지배를 받고 있던 바그다드의 칼리프가 사용하도록 의도되었습니다. 이 책은 단순한 사전이 아니라 일본에서 이집트에 이르는 세계 지도, 역사 및 지리에 대한 다양한 기록, 고대 튀르크 시의 예시도 포함했습니다. 최초의 튀르크어 사전으로서 귀중한 역사적 자료입니다." # 13083495978913725292
  RICE_tarim_basin_someone_working_on: "현재 최초의 튀르크어 사전을 편찬하는 학자는 그 외에 없습니다." # 7173496795538323383
  RICE_tarim_basin_visit_crescent_lake: "둔황의 초승달 호수 방문" # 3115767163656361415
  RICE_tarim_basin_visit_crescent_lake_tooltip: "그대는 둔황의 초승달 호수를 방문할 것이다" # 6699431311985480185
  RICE_tarim_basin_visit_crescent_lake_effect_tooltip: "[stress|E]를 잃는 대신 약간의 [prestige|E], [piety|E]를 얻고 [GetModifier('RICE_tarim_basin_dunhuang_crescent_lake_visit').GetNameWithTooltip] [character_modifier|E]를 얻습니다" # 5158518614488399063
  RICE_tarim_basin_visit_crescent_lake_desc: "둔황시 근처의 주요 지리적 랜드마크 중 하나는 초승달 호수라고 불리는 곳입니다. 그곳은 사막 한가운데에 자리 잡은 꽤 큰 호수이며, 둔황의 노래하는 모래 언덕만큼이나 유명한 곳 옆에 위치해 있습니다. 이 지역을 방문하여 휴식을 취하고 즐기고 싶습니다!" # 13912009211201464306
  RICE_tarim_basin_visit_crescent_lake_confirm: "정말 기대되는군!" # 7343485529787154038
  RICE_tarim_basin_visit_crescent_lake_context_tooltip: "#emphasis 역사적 배경:#! 둔황에서 남쪽으로 몇 마일 떨어진 곳에 #italic 월아천#!이라는 호수가 있습니다. 이곳은 한 왕조 시대부터 휴양지로 인기가 많았으며 한때 많은 사찰과 정자로 둘러싸여 있었습니다. 과도한 지하수 사용으로 인해 지난 수십 년 동안 호수가 놀라운 속도로 줄어들었지만 응급 조치로 어느 정도 완화되었습니다. 그러나 호수가 예전의 영광을 되찾으려면 더 심각한 조치를 취해야 할 것입니다." # 14833735553387575106
  RICE_tarim_basin_reinhabit_gomati_monastery: "고마티 수도원 부활" # 13849856118344465062
  RICE_tarim_basin_reinhabit_gomati_monastery_tooltip: "비극조차도 영원하지 않으니...." # 6403832044186058574
  RICE_tarim_basin_reinhabit_gomati_monastery_desc: "[ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip]로서, 폐허가 된 고마티 수도원을 보니 마음이 아픕니다. 이단자들이 호탄을 정복했을 때 무슨 끔찍한 일을 저질렀을까요? [ROOT.Char.GetFaith.GetReligion.GetAdjective] 신앙 공동체를 재건하기 위해, 첫 번째 단계는 고마티를 호탄 최고의 수도원으로서 제자리에 되돌리는 것입니다. 어쩌면 신성한 [eight_protectors|E]께서 도시를 보호하기 위해 돌아오실지도 모릅니다!" # 18341046627904437973
  RICE_tarim_basin_reinhabit_gomati_monastery_effect_tooltip_1: "[GetModifier('RICE_tarim_basin_khotan_eight_protectors').GetNameWithTooltip] [character_modifier|E]는 다시 한번 호탄의 [county|E]의 불교 [rulers|E]에게 주어질 것입니다." # 5459807940892761908
  RICE_tarim_basin_reinhabit_gomati_monastery_effect_tooltip_2: "호탄과 인근 지역의 불교 [rulers|E]은 다시 한번 [activity|E]에 참여하여 [GetActivityType( 'activity_RICE_tarim_basin_khotan_procession' ).GetName]에 참여할 수 있습니다." # 15995601706055755427
  RICE_tarim_basin_reinhabit_gomati_monastery_confirm: "고마티의 미래는 우리 손에 달려 있다!" # 15715074256582666562
  RICE_tarim_basin_reinhabit_gomati_monastery_context_tooltip: "#emphasis 역사적 배경:#! 불교의 중심지로서 호탄의 전성기에는 왕국이 대부분 대승 불교 종파를 따르는 수도원으로 가득했다고 합니다. 가장 큰 수도원 중 하나이자 일종의 수석 수도원은 호탄 왕족의 후원을 자주 받았던 고마티 수도원이었습니다." # 6935076317735004543
  RICE_tarim_basin_construct_ordam_mazar: "오르담 마자르 건설" # 8482206355615514157
  RICE_tarim_basin_construct_ordam_mazar_tooltip: "우리는 우리의 신념을 위해 의롭게 싸운 자들을 기억해야 합니다." # 17684538931990929867
  RICE_tarim_basin_construct_ordam_mazar_desc: "[ROOT.Char.GetFaith.GetReligion.GetName](은)는 위대한 순교자들의 노력 덕분에 [GetGeographicalRegion('world_steppe_tarim').GetName]으로 전파될 수 있었습니다. 세계의 이 지역에서 야만적이고 사악한 이교도에 맞서 용감하게 싸우다 카슈가르에 묻힌 분을 기립시다. 그분들은 단순한 무덤 이상의 것을 누릴 자격이 있습니다." # 3683494147766195584
  RICE_tarim_basin_construct_ordam_mazar_effect_tooltip_1: "[ali_arslan.GetTitledFirstName]의 무덤이 개수되어 [ali_arslan.GetHerHim]처럼 위대한 순교자에게 어울리는 안식처가 될 것입니다." # 13991077125848557886
  RICE_tarim_basin_construct_ordam_mazar_effect_tooltip_2: "해당 지역의 무슬림 [rulers|E]는 $RICE_tarim_basin_attend_ordam_mazar_festival$ [decision|E]을 내릴 수 있습니다" # 337178611521205013
  RICE_tarim_basin_construct_ordam_mazar_confirm: "합당한 순교자를 위한 합당한 무덤이로다!" # 10512057354656334873
  RICE_tarim_basin_construct_ordam_mazar_context_tooltip: "$RICE_tarim_basin_attend_ordam_mazar_festival_context_tooltip$" # 1718054739791932539
  tarim_basin.0001.t: "동아시아 전문가" # 15470958891348889697
  tarim_basin.0001.desc: "현재 실크로드를 따라 먼 동방의 민족들이 행정과 예술, 학문에 능숙하다고 믿는 사람들이 많습니다. 아마도 그러한 평가는 기발한 이야기와 의심스러운 고정관념에 근거한 과장된 평가일 수 있지만, 그 지역에 재능 있는 사람들이 많이 살고 있다는 것은 의심할 여지가 없습니다.\n\n어쨌든, 현지 동아시아 공동체와의 연줄 덕분에 시에서 수력학, 역사, 농업, 군사 병참 등 다양한 분야에 능력을 가진 재능 있는 개인들을 만나게 되었습니다. 많은 사람들이 제 행정부에서 일하는 데 동의했습니다." # 772431796953308462
  tarim_basin.0001.a: "그들의 능력은 영지를 관리하는 데 큰 도움이 될 것입니다." # 13446251053669730707
  tarim_basin.0002.t: "초원의 전사" # 2096323627613191605
  tarim_basin.0002.desc: "초원의 전사들의 맹렬함과 힘을 의심할 자는 거의 없을 것입니다. 그들은 무자비한 용기, 뛰어난 기마술, 다양한 무기 사용 능력, 그리고 적을 물리치기 위한 교활한 책략을 두려움 없이 결합합니다. 그들의 질주하는 무리에 대한 언급만으로도 실크로드를 가로지르는 많은 이들의 마음에 공포를 불러일으키기에 충분합니다.\n\n저는 운 좋게도 지역 유목민 공동체가 저에게 호의적입니다. 사실, 저는 그들 중 다수를 설득하여 제 군대에 자원하도록 했습니다." # 16141855572235300457
  tarim_basin.0002.a: "이제 내 적들은 내 앞에서 떨 것이다!" # 10045887104017089943
  tarim_basin.0003.t: "중동 상인 정착민" # 7486194063969960161
  tarim_basin.0003.desc: "민족이나 종교적 기원과 상관없이, 중동 출신의 상인들은 아랍인, 이란인, 유대인 등 실크로드 전역에서 찾아볼 수 있습니다. 그들은 특히 주요 무역 중심지나 교차로에 식민지를 건설하여 사업망을 확장하는 데 능숙했습니다.\n\n저는 현지 중동 공동체의 일부 구성원들을 설득하여 그들의 고향이나 실크로드 네트워크를 따라 다른 곳에서 온 사람들을 모집하여 제 땅에 정착하도록 돕도록 했습니다. 그들은 네트워크를 확장하고, 저는 제 땅에 더 많은 번영을 가져올 수 있습니다." # 4882942952109068475
  tarim_basin.0003.a: "나는 열렬히 이주민들을 환영한다 - 모두에게 이득이지!" # 18204354623403276202
  tarim_basin.0004.t: "히말라야 전사" # 16623791392953387398
  tarim_basin.0004.desc: "히말라야 고원은 위험하고 험준한 땅입니다. 적어도 외부인의 관점에서 볼 때, 그처럼 혹독한 환경을 견딜 수 있는 사람들은 진정으로 세계에서 가장 강력한 사람들 중 일부이며, 그 결과 그들의 전사들은 많은 사람들에게 용감하고 유능하다고 여겨집니다.\n\n이 지역 히말라야 공동체에는 그러한 전사들이 많이 살고 있으며 저는 오랫동안 그들의 재능을 활용하려고 노력해왔습니다. 저는 그들 중 다수를 설득하여 제 군대에서 복무하도록 자원하게 만들었습니다." # 15018384457164891604
  tarim_basin.0004.a: "내 군대에 큰 도움이 되겠군." # 1774077271925972140
  tarim_basin.0005.t: "인도 장인" # 9722929499111804545
  tarim_basin.0005.desc: "인도는 세계 여러 지역에 영향을 준 다양한 문화와 신앙의 고향입니다. 따라서 인도의 예술 양식이 실크로드를 통해 전파된 것은 놀라운 일이 아닙니다. 이는 예술 기법과 관습의 통합, 숙련된 인도 장인들의 다른 지역으로의 이민을 통해 이루어졌습니다.\n\n예를 들어, 현지 인도 공동체 내에는 여러 숙련된 장인들이 있습니다. 비록 약간의 노력이 필요했지만, 저는 그들이 저를 위해 일하도록 설득할 수 있었고, 그들의 기술이 가장 가치 있을 것이라고 생각하는 다양한 프로젝트를 구상하고 있습니다." # 3908214808555399425
  tarim_basin.0005.a: "장인들이 만들어낸 이 위엄, 화려함, 그리고 신성함이란!" # 1966215122418953365
  tarim_basin.0006.t: "아프리카의 금과 상아" # 12115141602747530174
  tarim_basin.0006.desc: "비단길을 따라 다양한 사치품이 거래되므로 금과 상아가 특별히 더 중요하다고 할 수는 없습니다. 하지만 금과 상아는 동아프리카에서 가장 수익성이 높고 인기 있는 수출품 중 하나이며, 육로와 해상 무역로를 거쳐 먼 지역에 도달합니다.\n\n본인은 아프리카 해안 전역에 걸쳐 네트워크를 가지고 있는 공동체와 연계되어 있습니다. 그들이 토착 아프리카인이든 외국인이든, 그들의 상인들은 적절한 투자를 통해 막대한 양의 금과 상아를 조달할 수 있습니다. 본인은 이 상인들이 금과 상아 무역을 본인의 땅을 통해 가져오도록 유도하고, 또한 이익의 일부를 본인에게도 제공하도록 조치를 취했습니다." # 2204065519666424453
  tarim_basin.0006.a: "교역을 활성화하십시오." # 5552784423663948036
  tarim_basin.0007.t: "동남아시아 선원" # 12128386375976082646
  tarim_basin.0007.desc: "동남아시아의 해안, 섬, 강에 거주하는 사람들은 인도양과 중국을 연결하는 해상 무역로에서 중요한 역할을 합니다. 수세기 동안 그들은 바다를 항해하는 사람으로서의 기술을 연마해 왔습니다.\n\n저는 동남아시아 지역 사회와의 관계를 통해 선원, 조선공, 해상 상인을 영입하여 제 해군을 지원하고, 제 해안을 보호하고, 해상 무역을 장려하고, 저와 제 백성들이 바다를 따라 최적의 경로로 항해하는 방법에 대해 조언을 구할 것입니다." # 13980058505740022986
  tarim_basin.0007.a: "그들의 해상 전문 지식은 유용할 것입니다." # 8735398080861883374
