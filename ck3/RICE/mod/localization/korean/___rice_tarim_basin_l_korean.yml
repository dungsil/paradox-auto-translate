  RICE_community_southeast_asian_option_desc: "동남아시아의 진취적이고 모험적인 자들은 지원을 받아 마땅합니다." # 11933982168781439748
  RICE_community_southeast_asian_option_tooltip: "동남아시아의 왕국과 도시들은 인도양을 가로지르는 해상 네트워크에서 중요한 역할을 합니다. 그들의 네트워크에 우리 자신을 통합하는 것은 수익성이 있을 수 있습니다. 이제 [GetModifier('RICE_tarim_basin_southeast_asian_contacts').GetNameWithTooltip]를 개선할 때입니다!\n\n#weak 이 옵션은 해상 [지형|E]의 [이동 속도|E]를 향상시키고 [이동 위험|E]를 감소시키며, 현지 [실크로드 공동체|E]의 [건강|E], [생산성|E], 그리고 [stress|E]를 완화하는 [등급|E] 선물을 더 많이 받고, 그 가능성을 높여줍니다. 그리고 $RICE_silk_road_community_southeast_asian_decision$ 결정을 해제합니다.\n\n이 옵션은 [GetGeographicalRegion('RICE_maritime_silk_road_region').GetName] 연안 지역을 소유해야 합니다!" # 5207765419914338834
