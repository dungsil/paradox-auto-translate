  tarim_basin.0250.t: "일상적인 동굴 방문" # 1521551141830552026
  tarim_basin.0250.desc: "[dunhuang.GetNameNoTier] 근처 막고굴 중 한 곳을 방문하여 여러 지역 유지 및 수도자들을 만나 일상적인 기도와 종교 의식을 거행하려 합니다.\n\n의식이 끝난 후 시간을 내어 동굴 안의 예술 작품을 둘러봅니다. 특히 눈에 띄는 것은 주 벽화인데, 여기에는 동굴을 후원한 가문의 가족 전체가 묘사되어 있습니다. 그들은 모두 한두 세기 전의 오래된 양식의 최고급 의상을 입고 있습니다." # 12543298254900196156
  tarim_basin.0250.a: "그 시절의 삶은 어땠을지 상상해 보세요!" # 11593765885749505488
  tarim_basin.0250.b: "그들은 모두 우리와 같은 평범한 사람들이었겠지, 그렇지 않아?" # 8655341554010088773
  tarim_basin.0250.c: "덧없이 흘러가는 것이 인생! 언젠가는 우리도 희미한 추억이 되겠지." # 9993280328830340114
  tarim_basin.0251.t: "덧없는 섬광" # 9307831750158118156
  tarim_basin.0251.desc: "[dunhuang.GetNameNoTier] 인근의 막고굴로 선조의 굴을 시찰하러 당일 여행을 갔다가 다른 굴을 방문한 매력적인 사람을 보았습니다." # 10082268322532582861
  tarim_basin.0251.a: "무시해라. 나는 영적인 이유로 여기에 왔다!" # 17886689428703528876
  tarim_basin.0251.b: "다가가서 친근하게 대화를 시도하십시오." # 1422548085577684962
  tarim_basin.0252.t: "한때 위대했던 장벽" # 14723865240035820284
  tarim_basin.0252.desc: "[GetGeographicalRegion('RICE_dunhuang_region').GetName]에서 고대 만리장성의 허물어진 구간을 지나간다. 벽, 성곽, 요새는 한때 초기 중국 왕조의 군인들이 주둔했을 때 수 세기 전에 인상적인 광경이었을 것이다. 이제는 풍화된 돌, 먼지, 모래만 남았다." # 14171090108804013350
  tarim_basin.0252.a: "이는 모든 것의 무상함에 대한 상기입니다." # 18073507699241838340
  tarim_basin.0252.b: "그때는 정말 영광스러운 곳이었겠지!" # 16389143460868627741
  tarim_basin.0253.t: "하서 운하" # 2429501434810052372
  tarim_basin.0253.desc: "정말 다행이오! 최근 중국에서 [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]의 관개 수로를 관리하는 데 도움을 줄 전문가 몇 명이 도착했습니다. [GetGeographicalRegion('RICE_dunhuang_region').GetName]의 많은 수로는 오래되었고, 일부는 한 왕조 시대로 거슬러 올라가므로 지속적인 수리가 필요합니다." # 4584702136233848497
  tarim_basin.0253.a: "그들의 전문성에 깊이 감사드립니다." # 15091887747243827622
  tarim_basin.0254.t: "세린디아의 외국 예술가" # 761915774815786449
  tarim_basin.0254.desc: "이 지역에 거주하는 여러 외국 예술가들이 모여 저를 지지하는 표시로 작품을 선물했습니다. 그들이 저에게 바친 조각품, 그림, 두루마리에는 인도, 중국, 이란, 티베트 미술 등 다양한 양식이 혼합되어 있습니다. 미술 양식이 이처럼 혼합되고 융합되는 것은 이 지역에서는 드문 일이 아닙니다." # 2794173992835728373
  tarim_basin.0254.a: "정말 멋진 선물이군요!" # 10675453347497864108
  tarim_basin.0255.t: "수녀의 상속" # 14054472920902839930
  tarim_basin.0255.desc: "근처에 살던 유명한 노년의 불교 비구니께서 최근에 돌아가셨습니다. 그분은 저의 지인이셨고, 흥미롭게도 유언으로 비단 옷이나 종교 두루마리 같은 세속적인 소유물을 저에게 남기셨습니다.\n\n하지만 그녀의 가족들은 이에 이의를 제기하여 법적 당국에 가져가려 합니다. 판사들이 저의 편을 들어줄 가능성이 높지만, 이 상황은 엉망진창이 될 수 있습니다." # 6193884780174422883
  tarim_basin.0255.a: "그것들은 내 것이다! 나는 재판에 가지 않겠다!" # 3687665307621709852
  tarim_basin.0255.b: "그것들을 가져가시오. 나는 필요 없소." # 15212948557264608265
  tarim_basin.0255.c: "이 문제를 명예롭게 해결하기 위해 법정으로 가져가겠습니다." # 12430430034171468405
  tarim_basin.0255.d: "아마 합의와 이해에 도달할 수 있을 겁니다." # 11454221084323561704
  tarim_basin.0256.t: "수도사의 유언" # 9670842617635721021
  tarim_basin.0256.desc: "근처 수도원에 사는 노승이 최근에 입적했습니다. 그분은 귀중한 소유물을 가지고 있었지만, 유언이 불분명하여 친척들이 소유물을 두고 다투고 있습니다.\n\n이것은 이 지역의 많은 불교 수도원에서 흔히 발생하는 상황입니다. 하지만, 이 승려가 유명한 가문 출신이므로, 친척들 자체가 권력자들이라 질서를 회복하기 위해 개입해야 할 것 같습니다. 그들이 싸우면 지역 사회에 큰 혼란이 일어날 수 있습니다." # 323901226404341788
  tarim_basin.0256.a: "누가 무엇을 가져야 할지 제가 직접 나서서 결정하겠습니다." # 14271412134916933373
  tarim_basin.0256.b: "개입해선 안 돼. 사적인 문제야." # 937950208675140775
  tarim_basin.0256.c: "이제 그 모든 소유물은 국가의 것입니다." # 11068406346704155108
  tarim_basin.0257.t: "종이 수도승, 종이 수녀" # 8170620355670241908
  tarim_basin.0257.desc: "최근 이 지역에서는 서류상으로는 불교 승려와 수녀이지만 실제로는 평범한 직업과 가정을 이루며 살아가는 사람들의 추세가 나타나고 있습니다. 많은 사람들이 성직자는 과세 대상이 아니기 때문에 탈세의 한 형태로 이러한 행위를 하는 것이 분명합니다.\n\n종교 당국을 화나게 할까 두려워 저는 물론 많은 관리들이 이 문제에 대해 조치를 취하는 것을 꺼려 왔습니다. 하지만 이는 점점 더 심각해지는 문제이며, 더 이상 그냥 묵과하고 싶지 않습니다." # 4255750746444041235
  tarim_basin.0257.a: "저들의 변명을 묵살하십시오! 법을 집행하고 위반자에게 벌금을 부과하십시오!" # 10961354684341987856
  tarim_basin.0257.b: "내버려 두십시오. 처리해야 할 더 중요한 문제가 있습니다." # 6903445521090831914
  tarim_basin.0258.t: "과즙이 풍부한 멜론" # 14560487879109263070
  tarim_basin.0258.desc: "오늘, 현지 상인들 덕분에 [dunhuang.GetNameNoTier]에서 맛있는 멜론을 선물로 받았습니다. [dunhuang.GetNameNoTier]의 멜론은 품질과 맛으로 매우 유명하며, 모든 사람이 즐겨 먹습니다." # 16300532727658883289
  tarim_basin.0258.a: "정말 감사합니다!" # 14281818335053705833
  tarim_basin.0259.t: "잃어버린 동굴" # 11721439253027264369
  tarim_basin.0259.desc: "[dunhuang.GetNameNoTier] 막고굴에서 흥미로운 소식이 들려왔습니다! 봉인된 숨겨진 동굴이 제 관할 수도원에 딸린 동굴 바로 옆에서 발견되었습니다. 다시 말해, 이 수도원이 해당 동굴과 주변 지역에 대한 권리를 소유하고 있으므로, 저 또한 그곳에서 일어나는 일에 대해 발언권이 있다는 것입니다.\n\n동굴에는 귀중품은 거의 없지만, 다소 황폐한 상태임에도 불구하고 다양한 그림과 예술 작품으로 장식된 아름다운 방들이 많이 있습니다. 수도원 지도부는 제가 자금을 투자하여 동굴을 개조할 것을 제안하며, 그렇게 하면 저에게 큰 공덕이 될 것이라고 합니다." # 3662535734118511045
  tarim_basin.0259.a: "저희가 이전의 영광을 되찾아 드리겠습니다!" # 3663282187625152096
  tarim_basin.0259.b: "흥미로운 소식이지만, 지금은 돈이 없소." # 8753261439645341452
  tarim_basin.0260.t: "중국으로 떠나는 사절단" # 3717004036127884983
  tarim_basin.0260.desc: "외국의 중요한 사절단이 [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]을 지나가고 있습니다. 이 지역은 그들의 최종 목적지인 중원, 중국으로 향하는 주요 경유지이기 때문입니다.\n\n이번 사절단은 평범한 대상이 아닌 중요한 대표단이기에, 일부 신하들은 단순한 인사 이상의 따뜻한 환영을 베풀어 좋은 인맥을 쌓고 좋은 인상을 남기는 것이 어떻겠냐고 제안합니다. 손해 볼 것은 없지 않겠습니까?" # 2295220690175334743
  tarim_basin.0260.a: "그들을 위해 연회를 열고 여행에 필요한 물품을 지급하십시오." # 12267478687249147235
  tarim_basin.0260.b: "외국인들이 우리 땅을 지나가는 것을 허락하는 것만으로도 충분한 호의다." # 17029916975361072687
  tarim_basin.0261.t: "비단길 분쟁" # 12949187906954433675
  tarim_basin.0261.desc: "오늘, 지역 사회의 저명한 두 사람이 저에게 나타나 그들의 분쟁을 해결해 달라고 요청했습니다. 한 명은 소그디아 출신의 상인이고, 다른 한 명은 호탄의 [ROOT.Char.Custom('DefaultPriestTitle')]입니다.\n\n상인은 [ROOT.Char.Custom('DefaultPriestTitle')]이 구매 대금을 전액 지불하지 않았다고 주장합니다. [ROOT.Char.Custom('DefaultPriestTitle')]은 상인이 자신을 속였다고 주장합니다. 누가 옳은 것일까요?" # 48784918682091914
  tarim_basin.0261.a: "상인이 더 나은 주장을 펼쳤습니다." # 18250302118634953344
  tarim_basin.0261.b: "[ROOT.Char.Custom('DefaultPriestTitle')]께서 분명히 옳으십니다." # 1586837712588544963
  tarim_basin.0261.c: "저와 상관없는 일이니, 물러가시오!" # 176024840967743111
  tarim_basin.0261.d: "법적으로 말하자면, 이건 단순한 오해였을 뿐입니다..." # 11690014857688800590
  tarim_basin.0262.t: "대황" # 7707193392156239922
  tarim_basin.0262.desc: "최근 [suzhou.GetNameNoTier]에서 대황을 조금 가져오기 시작했습니다. 대황은 소화를 돕는 채소로 의사들이 저에게 권유해 주었습니다.\n\n대황은 [GetGeographicalRegion('RICE_dunhuang_region').GetName]의 [suzhou.GetNameNoTier]에서 처음 재배되었습니다. 그곳의 대황은 여전히 세계 최고 품질로 여겨집니다. 따라서 실크로드를 횡단하는 상인들은 종종 지역 시장에서 그것을 판매합니다." # 8610169606578213228
  tarim_basin.0262.a: "아주 좋은 일이군." # 18184072195722844001
  tarim_basin.0263.t: "웅장한 새로운 동굴" # 13238071365159617287
  tarim_basin.0263.desc: "최근 [dunhuang.GetNameNoTier] 인근의 막고굴에 있는 큰 동굴의 조각, 장식, 건축 작업이 모두 완료되었습니다. 여러 수도원과 불교 신자 단체의 공동 노력으로 다양한 부처와 보살의 큰 점토 조각상을 자랑합니다.\n\n제 관할 하에 있는 수도원의 수도승을 포함하여 몇몇 중요한 사람들이 건설 후원에 참여했기 때문에 이 유명 인사들은 저를 포함한 여러 사람들을 동굴 개막식에 초대했고 심지어 여행 경비까지 지불했습니다. 제가 직접 동굴을 시찰했을 때, 정말 인상적이었습니다. 조각상과 그림은 실물과 같았고 많은 사람들에게 큰 경외심과 신앙심을 불러일으켰습니다." # 17344623388040848819
  tarim_basin.0263.a: "이 웅장한 동굴을 축하드립니다!" # 8059379987638843909
  tarim_basin.0264.t: "열반에 든 부처" # 6446387617918944384
  tarim_basin.0264.desc: "둔황 인근의 막고굴 중 한 곳을 방문하던 중, 나는 거대하고 인상적인 와불상을 발견했다. 그 조각상의 생생한 색채와 엄청난 크기를 고려할 때, 그것은 매우 인상적이고 놀랍다고 밖에 말할 수 없다. 나는 그 예술 작품을 감상하며 경외감에 휩싸여 잠시 동안 그곳에 서 있었다." # 15262513525071729419
  tarim_basin.0264.a: "저런 걸 어떻게 조각했을까? 정말 걸작이야." # 1803717250892825794
  tarim_basin.0264.b: "두 손을 모으고 몇 분 동안 기도해야겠다." # 9609617350583794267
  tarim_basin.0265.t: "예의상 비단 선물" # 11067195493550882058
  tarim_basin.0265.desc: "실크로드가 [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]를 지나가는 것을 감안하면, 실크는 종종 일반적인 지불 수단이나 선물로 사용됩니다.\n\n최근 저의 관할 구역 내에서 저명한 가문의 가족 분쟁이 발생하여 여러 소란과 공공질서에 대한 위협이 있었습니다. 이 문제를 해결하려고 노력하는 동안 저에게도 큰 골칫거리가 되었습니다.\n\n모든 것이 마침내 해결되자, 그 가족은 소란을 일으킨 것에 대한 벌금을 지불하기로 합의했습니다. 협상 끝에 그들은 실크 형태로 벌금을 내기로 했습니다." # 7360411107447000335
  tarim_basin.0265.a: "협조해 주셔서 감사합니다. 다시는 그러지 마세요. #italic 제발#!." # 1926670053542213920
  tarim_basin.0266.t: "유명한 장신구 행상인" # 2887822244244853304
  tarim_basin.0266.desc: "오늘, 유명한 상인의 캐러밴이 [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier](으)로 도착했습니다. 이 상인은 세계 각지에서 온 온갖 종류의 장신구를 좋은 품질로 싣고 실크로드를 횡단하는 것으로 유명하다고 합니다. 캐러밴은 잠시 우리 영토에서 사업을 하다가 이동할 것입니다." # 12730203263785242765
  tarim_basin.0266.a: "정말 반가운 소식이군." # 11180258450029974313
  tarim_basin.0266.b: "장신구를 좀 살 수 있을까요?" # 12791481740342294856
  tarim_basin.0267.t: "백마사" # 11518336583869889734
  tarim_basin.0267.desc: "오늘, 저는 둔황, 즉 [dunhuang.GetNameNoTier] 중심부에 있는 백마탑을 방문했습니다. 이 탑은 수 세기 전에 인도와 쿠차 왕족 혈통임에도 불구하고 불경을 중국어로 번역하는 데 평생을 바친 불교 승려 구마라습이 세웠습니다. 탑은 구마라습의 여정 중 둔황에서 세상을 떠난 그의 충실한 말 천류를 기리기 위해 세워졌습니다." # 3962284470972782387
  tarim_basin.0267.a: "오늘날까지 이 기념물이 서 있다니 정말 놀랍군!" # 7027851663182127529
  tarim_basin.0267.b: "[ROOT.Char.GetFaith.GetAdherentName]로서, 이것을 보니 감명을 받지 않을 수 없습니다." # 6490804548796248514
  tarim_basin.0267.c: "비록 저는 다른 종교를 믿지만, 그런 이야기는 영감을 줍니다." # 8077523737238393185
  tarim_basin.0267.d: "좋긴 하지만 [ROOT.Char.GetFaith.GetAdherentName](으)로서는 별 의미가 없소." # 18229633848706824075
  tarim_basin.0268.t: "모가오 석굴로 여행" # 360377103072137909
  tarim_basin.0268.desc: "[GetGeographicalRegion('RICE_dunhuang_region').GetName] 영지 내에서 짧은 여행을 마치고 돌아오던 중, 불교 사당에서 기도하는 몇몇 사람들을 목격했습니다. 그들에게 무엇을 하고 있는지 물었더니, 그들은 순례자이자 상인들로 이루어진 대상이며, 최종 목적지는 둔황의 막고굴이라고 했습니다. 그들은 여정에서 보호를 받기 위해 깨달은 존재들에게 기도하고 싶어 했습니다." # 11521455941462171468
  tarim_basin.0268.a: "아! 알겠습니다. 그럼 여행 잘 다녀오십시오!" # 15324557288000071351
  tarim_basin.0268.b: "기도만으로는 부족하다. 근면함과 교활함 또한 필요하다." # 6790674644124457865
  tarim_basin.0269.t: "중국과의 연계" # 17117007160954376597
  tarim_basin.0269.desc: "오늘 중국에서 곡예사와 무용수들로 구성된 유랑극단이 방문한다. 중원의 주민들이 보기에는 우리가 문명의 변방에 있지만, 우리는 여전히 그들과 상업적, 문화적 관계를 유지하고 있다. 이 극단은 내가 알고 지내는 중국의 부유한 양반들이 제공한 것이며, 그들이 나를 생각해줘서 기쁘다.\n\n극단은 나와 내 궁정에 많은 즐거움을 선사했고, 공연이 끝난 후 나는 그들의 공연에 대한 선물로 고급 비단, 향신료 등을 주었다." # 1449597271786119797
  tarim_basin.0269.a: "정말 인상적인 극단이군!" # 7265598948947364918
  tarim_basin.0270.t: "쿠체안 음악" # 13245791660510756608
  tarim_basin.0270.desc: "[kucha.GetNameNoTier]의 음악은 [GetGeographicalRegion('world_steppe_tarim').GetName] 주변에서 특히 인기가 높으며, 수 세기 동안 그래왔습니다.\n\n오늘 저녁, 길을 나서는 길에 [GetGeographicalRegion('world_steppe_tarim').GetName]의 다른 지역에서 온 여러 유랑 악사들을 만났는데, 그들은 [kucha.GetNameNoTier]의 노래 연주에 능숙했습니다. 음악은 숭고하고, 그들을 따르는 무용수들의 몸짓은 아름다우며, 전반적인 분위기는 활기찹니다." # 10550373763604570939
  tarim_basin.0270.a: "정말 재밌군!" # 5375583550675634949
