  tarim_basin.0205.t: "튀르크어 방언 자료집" # 11787189265661493184
  tarim_basin.0205.desc: "[compiler.GetSheHe]께서 돌아가시기 전, 제 [compiler.Custom2('RelationToMeShort', compiler_heir)]이신 [compiler.GetTitledFirstName]께서 아랍어로 #bold 디완 루가트 알-투르크#!라고 불리는 [culture_scope.GetHeritage.GetName]어 사전 편찬 작업에 오랫동안 매달리셨다는 것은 공공연한 사실입니다. 사실, [compiler.GetSheHe]께서 다른 자료에서 얻어야 할 메모와 정보의 양 때문에 책을 쓰기 #italic 훨씬 이전#!부터 작업이 시작되었습니다. [compiler.HerHis]의 직접적인 관찰이든 다른 사람들과의 인터뷰든 말입니다. [culture_scope.GetHeritage.GetName] 민족이 다른 누구 못지않게 웅변적이고 교양 있다는 것을 세상에 증명하는 것이 [compiler.HerHis]의 평생의 꿈이었음이 분명합니다.\n\n애석하게도 제 [compiler.Custom2('RelationToMeShort', compiler_heir)]께서는 [compiler.GetSheHe]께서 책을 완성하시기 전에 돌아가셨습니다. 원고를 살펴본 몇몇 지역 학자들은 다행히 책의 상당 부분이 이미 완성되었다고 말했습니다. 그래서 저는 저명한 인사들에게 몇 부를 배포하기로 결정했고, [compiler.GetFirstName]께서 이 책에 쏟으신 노력이 다른 [culture_scope.GetHeritage.GetNameNoTooltip] 학자들과 시인들에게도 영감을 줄 수 있기를 바랍니다." # 18070782727184110675
  tarim_basin.0205.a: "[compiler.GetHerHis] 노력은 헛되지 않을 것입니다." # 196997599882166193
  tarim_basin.0206.t: "튀르크어 방언 자료집" # 11787189265661493184
  tarim_basin.0206.desc: "방금 전에 학자인 [compiler.GetTitledFirstName]께서 아랍어로 된 #bold 디완 루가트 알 투르크#!라는 [culture_scope.GetHeritage.GetName] 언어의 첫 번째 사전을 집필하던 중 서거하셨다는 소식을 들었습니다. 초고를 발견한 [compiler.GetTitledFirstName]에 따르면 미완성이기는 하지만 대부분이 완료되었다고 합니다. 이 사전은 주로 어휘 연구에 관한 것이지만, [culture_scope.GetHeritage.GetNameNoTooltip] 사람들의 역사, 관습, 신념, 시 등에 대한 많은 세부 사항도 포함하고 있습니다.\n\n[compiler.GetHerHim]에 따르면 수년 동안 [culture_scope.GetHeritage.GetNameNoTooltip] 사람들은 아랍인이나 이란인과 같은 다른 사람들에 비해 문맹이고, 발음이 부정확하며, 세련되지 못하다고 부당하게 판단되어 왔습니다. [compiler_heir.GetFirstName]께서는 [compiler.GetFirstName]께서 완성하시기 전에 돌아가셨지만, 이 사전이 [culture_scope.GetHeritage.GetNameNoTooltip] 사람들이 문학과 문화 면에서 자랑스러워할 만한 것이 많다는 것을 증명해 주기를 희망하고 계십니다. 이 학문적 업적이 세상에 얼마나 큰 영향을 미칠지는 두고 볼 일입니다." # 14864143219740844276
  tarim_basin.0206.desc.copy: "[compiler.GetTitledFirstName]님에게 중요한 인물로서, [compiler_heir.GetFirstName]님이 제 서재에 보관할 책 사본을 제공해 주셨습니다. 사려 깊은 선물이라고 해야겠군요!" # 13206791224679471014
