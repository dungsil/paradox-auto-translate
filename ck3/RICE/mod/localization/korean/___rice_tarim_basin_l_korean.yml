  tarim_basin.0150.t: "행렬을 준비하며" # 7066011161920046463
  tarim_basin.0150.desc: "[ROOT.Char.GetFaith.GetReligion.GetName]가 [khotan.GetNameNoTier]에 와서부터, 도시의 수도원들을 중심으로 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 신도들은 매년 14일간의 성상 행렬을 거행해왔습니다. 왕족부터 거지까지 모든 이들이 참여합니다. \n\n전설에 따르면, 부처님께서 [khotan.GetNameNoTier]의 현재 자리에 오셨을 때, 8명의 깨달은 존재들에게 도시를 지키도록 가르치셨습니다. 부처님의 가르침에 충실하고 열심히 실천하는 한, 그들은 도시를 보호할 것이라고 합니다. 따라서, 저와 같은 이 지역의 [ROOT.Char.GetFaith.GetAdherentNamePlural]는 매년 열리는 이러한 행렬에 참여하여, 이 땅에서 [ROOT.Char.GetFaith.GetReligion.GetName]의 빛이 영원히 꺼지지 않도록 하는 의무를 느낍니다.\n\n올해 저는 이 위대한 행사에 참여하고, [ROOT.Char.GetFaith.GetReligion.GetAdjective] [khotan.GetNameNoTier]의 영광을 목격하고자 합니다!" # 10047304557354919322
  tarim_basin.0150.a: "준비를 해야 할 때가 왔습니다." # 11913867135178550763
  tarim_basin.0151.t: "곧 시작할 시간입니다." # 2556173006825793262
  tarim_basin.0151.desc.intro: "[khotan.GetNameNoTier]는 떠들썩합니다!  사람들은 내일 시작될 연례 행렬을 위해 분주하게 움직이고 있습니다." # 6681489522046309929
  tarim_basin.0151.desc.not_khotan_ruler: "[khotan.GetNameNoTier]의 지배층에 속하지는 않았지만, 여전히 중요한 인물로 인정받기에, 저와 다른 저명한 손님들은 [khotan_ruler.GetTitledFirstName] [khotan.GetNameNoTier] 통치자의 따뜻한 환대를 받습니다. 모두 함께 내일 행사 일정을 간략히 논의한 후, 밤을 보냅니다." # 2159595313216939634
  tarim_basin.0151.desc.khotan_ruler: "[khotan.GetNameNoTier]의 통치자로서, 행렬 자체 동안 중요한 책임을 맡게 될 것입니다. 그동안 먼 곳에서 이 자리에 참석하기 위해 온 몇몇 저명한 손님들을 환영합니다. 우리 모두 내일 행사 일정에 대해 간략히 논의한 후 밤을 보냅니다." # 18315505747445724359
  tarim_basin.0151.a: "내일은 분명 훌륭한 날이 될 것입니다." # 16096960961616823767
  tarim_basin.0152.t: "연례 행렬이 시작되었습니다." # 4713126218900879451
  tarim_basin.0152.desc.intro: "오늘, 모두가 기다려온 날이 왔습니다! [khotan.GetNameNoTier]에서 해마다 열리는 성상 행렬이 시작되었습니다. 앞으로 이틀 동안, 지역의 14개 주요 사원 중 하나가 아름답게 장식된 수레 위에 불상과 다른 깨달은 존재들의 성스러운 형상을 도시로 운반할 것입니다." # 9353903891141331070
  tarim_basin.0152.desc.not_khotan_ruler: "도시 성문 밖에서 다른 귀족들과 함께 자리 잡고, 고마티, [호탄.이름(등급 제외)] 최대이자 가장 존경받는 수도원에서 화려하게 행렬이 도착하는 모습을 지켜봅니다. 이 행렬의 선두에는 [호탄_군주.칭호된성명]이 있으며, [호탄.이름(등급 제외)]의 군주로서 전통에 따라 각 행렬을 공식적으로 맞이해야 합니다.\n\n수레가 성문에 도착하면, 우리는 [호탄_군주.이름]이 발가벗은 채 앞으로 나아가는 것을 지켜봅니다. [호탄_군주.그녀/그]는 [호탄_군주.그녀/그의] 왕관을 벗고, 신들에게 절하며 제물을 바친 후, 우리도 뒤따라 합니다. 그 후, [호탄_군주.이름소유격(툴팁 없음)]의 가족 여성들이 도시 성문 위에 서서 수레가 도시로 들어가는 것을 꽃으로 덮어주는 모습은 천상의 광경입니다!" # 6526609224016292387
  tarim_basin.0152.desc.khotan_ruler: "고마티, [khotan.GetNameNoTier] 최고의 수도원에서, 장엄한 행렬이 도착하는 모습을 성문 밖에서 귀족들과 함께 지켜봅니다. [khotan.GetNameNoTier]의 통치자로서, 모든 행렬을 공식적으로 맞이하는 것은 오랜 전통입니다.\n\n수레가 성문에 도착하면, 맨발로 나아가 왕관을 벗고, 신상 앞에 절을 하고 예물을 바칩니다. 그리고 모두가 이를 따릅니다. 그 후, 내 집안의 여성들은 성문 위에 서서 들어오는 수레에 꽃을 뿌려줍니다. 천상의 광경입니다!" # 6209923892371366179
  tarim_basin.0152.a: "기념비적인 시작이군요." # 13509343576751386834
  tarim_basin.0153.t: "연례 행렬이 끝났습니다." # 7942237220399352788
  tarim_basin.0153.desc: "지난 십사일은 쏜살같이 지나갔지만, 불교에서 가르치는 영원불멸의 진리처럼, 아무것도 영원할 수는 없습니다.  [khotan.GetNameNoTier]는 예전의 평화로운 일상으로 돌아가고 있습니다.\n\n마지막 행렬이 끝나고 [khotan.GetNameNoTier]의 분주함도 가라앉았습니다. 올해 축제는 성공적이었다고 평가됩니다. 언제나 그렇듯, 이러한 의식을 준비하고 치르면서 얻은 공덕이 [khotan.GetNameNoTier]와 참여했던 모든 이에게 많은 축복을 가져다주리라는 희망을 품고 있습니다." # 3243144721370419412
  tarim_basin.0153.a: "연례 행렬에 참여할 수 있어서 기쁩니다." # 4544505139948392178
  tarim_basin.0154.t: "팔 수호자" # 1501127117319075711
  tarim_basin.0154.desc: "[khotan.GetNameNoTier]에 거주하거나 지나간 모든 이들, 그리고 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 교리를 따르는 이들은 모두 핫한의 여덟 수호자 혹은 여덟 수호 왕에 대해 들어본 적이 있을 것입니다.\n\n그러므로 내가 들은 바는… 오래 전, 세존께서 핫한을 방문하셨을 때, 언젠가 법이 번영하는 나라가 될 것이라고 예언하셨습니다.  대승 불교 왕국으로서 계속해서 번영하고 존속하기 위해, 세존께서는 여덟 신에게 그 땅을 보호해 달라고 청하셨습니다.  그들의 이름은 아파라지타, 삼냐야, 가가나스바라, 수바르나말라, 그라바타프타, 암구사, 스타나바티, 그리고 바이슈라바나입니다.\n\n이 신들의 존재는 어디에나 있습니다. 매년 열리는 행렬 기간에도 마찬가지입니다.  절과 수도원 벽의 조각상과 벽화, 도시의 모든 경건한 불교도들의 입에 맴도는 기도들, 이 여덟 신들은 지금도 우리를 지켜보고 있는 듯합니다." # 457931043847157095
  tarim_basin.0154.a: "감명 깊습니다." # 9363292760747493658
  tarim_basin.0155.t: "번영의 사슴" # 2102842077727505378
  tarim_basin.0155.desc: "[khotan.GetNameNoTier]의 종교적 풍경을 탐험하며(특히, 도시의 연례 이미지 행렬과 같은 행사 기간 동안), 도시의 아름다운 수도원들을 방문할 수 있습니다. 그중 가장 훌륭한 곳은 #bold 고마티#!, 도시의 왕실 수도원으로 수천 명의 승려를 수용할 수 있으며, 그 설립 과정은 전설로 가득 차 있습니다.\n\n\n이렇게 들었습니다…. 오래 전, 옛 코탄의 왕 비자야 비르야는 어느 날 외부에서 빛나는 빛을 보았습니다. 그는 그 빛의 근원을 조사하기 위해 황야로 나섰고, 그 빛은 사슴으로부터 나오고 있었습니다. 사슴은 곧 #italic 야샤#! 영적인 존재인 코탄의 여덟 보호자 중 한 명인 삼냐야로 변했습니다. 삼냐야는 왕에게 거기에 수도원을 건설하여 #italic 법#!에 대한 가르침을 여러 #italic 아라한#!에게 받도록 지시했습니다.\n\n\n여기서 일어난 기적들을 생각하며 감탄하지 않을 수 없습니다." # 3795924690112562310
  tarim_basin.0155.a: "참으로 축복받은 도시로군." # 1186101504577847631
  tarim_basin.0156.t: "비말라프라바" # 2542536257840675296
  tarim_basin.0156.desc: "[khotan.GetNameNoTier]의 성상 연례 행렬에서, 많은 사람들이 더 큰 공덕을 행하려는 자극을 받기 위해 도시 역사의 경건하고 덕망 높은 지도자, 특정 왕이나 승려들에 대한 이야기를 되풀이합니다. 그들은 대부분 남성이지만, 본받을 만한 의로운 여성들이 없다는 것은 아닙니다. 아마도 가장 잘 알려진 인물은 바로 이곳에서 숭배를 받는 비말라프라바입니다. \\n\\n그러므로 내가 들은 바에 의하면… 비말라프라바는 실제로 #italic 보살#이며, 수호신입니다. 그녀는 끊임없이 다시 태어나, 끊임없이 험난한 시대에 꼬탄을 도울 수 있는 다양한 여성으로 환생하고자 했습니다. 가장 유명한 예로, 그녀는 한때 꼬탄 공주 프라니야타로 환생했습니다. 즉, 당시 불교의 적이었던 티베트인들이 꼬탄을 정복하고 약탈하자 망명길에 올랐습니다. 공주는 왕이었던 그녀의 형제의 비겁함에도 불구하고 백성들을 안전하게 이끌었고, 중국이 꼬탄을 도와주기를 바랐습니다. \\n\\n이러한 이야기는 분명히 남녀를 막론하고 누구든지 공덕을 쌓고 다른 사람을 구원할 수 있음을 보여줍니다." # 16351341660886084058
  tarim_basin.0156.a: "비말라프라바는 우리 모두에게 영감을 주는 존재입니다!" # 18128429514902938416
  tarim_basin.0157.t: "호수의 배수" # 1123334430037973211
  tarim_basin.0157.desc: "[khotan.GetNameNoTier]의 해마다 열리는 신상 퍼레이드는 주변 땅을 탐험할 기회를 제공합니다.  분명 사막 오아시스이지만, 전설에 따르면 언제나 이랬던 것은 아니었습니다.\n\n그렇게 들었습니다….  고대 붓다들이 축복했던 미래 도시의 자리에 호탄이 세워지기 전, 그저 텅 빈 황무지였을 때, 붓다께서 그 자리를 찾으셨습니다. 당시에는 거대한 호수만 있었습니다. 붓다께서는 그 지역에 축복을 내려, 호수를 말리고 지금의 아름다운 호탄 땅으로 변화시켰다고 합니다.\n\n이 전설에는 여러 가지 버전이 있지만, 기본적인 내용은 같습니다. 전설이 사실이든 아니든, 이 도시가 길조의 자리에 있다는 것을 부정하는 사람은 드뭅니다!" # 12023812879410215567
  tarim_basin.0157.a: "결국 그렇게 종교 중심지가 되었습니다." # 2997341422161643831
  tarim_basin.0158.t: "아쇼카의 아들" # 8201541438568384091
  tarim_basin.0158.desc: "[khotan.GetNameNoTier]의 행렬이 계속되는 가운데, 저는 도시의 불교 역사와 전설 중 일부에 대해 생각합니다.\n\n그러므로 저는 들었습니다…. 오래 전, 이 도시는 인도의 위대한 불교 황제 아쇼카의 아들, 어떤 쿠스탄나에 의해 세워졌습니다. 예언에 따르면 그 소년은 아버지의 재위 중에 왕이 될 것이라고 했기에, 아쇼카는 아들을 위협으로 여겨 타림 분지에 버렸습니다. 어린아이는 땅의 젖가슴으로부터 젖을 먹었고, 나중에는 불교 교리의 수호자, 바이슈라바나 신에게 아들을 위해 기도했던 중국 왕에게 입양되었습니다. 여러 사건이 있은 후, 쿠스탄나는 인도인과 중국인을 이끌고 호탄을 정착시켰습니다.\n\n아무튼, 이것이 제가 들어본 호탄의 건설에 관한 전설의 버전 중 하나일 뿐입니다." # 15319531116556847434
  tarim_basin.0158.a: "진실인지 아닌지 누가 알겠습니까?" # 2564451987076185321
  tarim_basin.0159.t: "실크 공주" # 16739818130796989438
  tarim_basin.0159.desc: "[khotan.GetNameNoTier]의 주요 수도원 중 하나를 방문하여 매년 열리는 성상 행렬에 참석하였습니다.  실크 공주와 마셰 수도원에 관한 전설을 묘사한 그림 중 하나를 발견하였습니다. 이 전설은 유명하며, 다른 수도원들에서도 흔히 볼 수 있습니다.\n\n이에 따르면... 수백 년 전, 코탄의 왕은 실크 제작 비밀을 알고자 했습니다. 하지만 중국 당국은 이를 철저히 보호했습니다. 그는 중국 공주와 결혼하여 이 목표를 달성하는 데 도움을 청했고, 그 과정에서 그녀는 국경을 넘을 때 뽕나무 씨앗과 누에 알을 머리카락에 숨겼습니다. 그녀가 코탄에 도착하기 전에 그녀는 씨앗과 알을 마셰 수도원이 될 장소에 숨겼습니다.\n\n이 전설이 사실인지 아닌지는 알 수 없습니다. 하지만 코탄 사람들에게는 분명 흥미로운 이야기입니다." # 11263574372736977171
  tarim_basin.0159.a: "그러하더라, 그러하더라." # 15179424582583630874
  tarim_basin.0160.t: "가우토산 언덕" # 13861492534484183384
  tarim_basin.0160.desc: "[khotan.GetNameNoTier]의 연례 성상 행렬에 참여하면 도시의 종교적 역사와 전설을 더욱 잘 이해할 수 있습니다. 많은 이야기들에 따르면 이 도시는 불교뿐 아니라, 과거의 다른 부처들에 의해서도 축복받은 곳이라고 합니다.\n\n그러니 저는 들었습니다… 과거, 도시 최대 사원인 고마티 근처에서 아이 하나가 길을 잃었습니다. 걱정하는 왕은 많은 사람들을 이끌고 아이를 찾았고, 가우토산 언덕 근처 작은 골짜기를 발견했습니다. 그들은 과거 부처인 카샤파의 유물이 들어 있는 #italic 스투파#를 발견하여 놀라웠습니다. 그 장소의 신성함을 인식한 왕은 현재 가우토산 사원으로 알려진 건물의 건설을 명령했습니다.\n\n고마티와 가우토산은 주요 호탄 사원으로서, 많은 천상의 표징과 기적의 현장이라고 알려져 있습니다. 그래서 그토록 놀라운 역사를 가진 것은 당연합니다." # 11538625438489749597
  tarim_basin.0160.a: "이 시대에 여전히 우리를 위해 존재한다는 것이 다행입니다." # 13432239374044783952
  tarim_basin.0161.t: "기적적인, 날갯짓하는 조각상들" # 8003293568071367660
  tarim_basin.0161.desc: "[khotan.GetNameNoTier]에서는 기적적인 날갯짓을 하는 조각상에 대한 이야기가 온 세상에 퍼져 있어, 진실과 허구를 구분하기 어렵습니다.\n\n그러므로 들은 바에 의하면… 곧, 흥왕한 땅인 혹탄에는 기적적으로 불상과 여러 신상들이 인도에서 혹탄까지 날아다닌다고 합니다. 그 중 가장 유명한 것은 바로 우다야나 불상이었습니다. 젊은 왕 우다야나는 부처님의 충실한 신도이자 동시대 인물로, 부처님의 샌달나무 조각상을 만들었습니다. 이 조각상은 부처님에게 경배하거나 대화를 나누는 등 기적적인 능력을 얻었고, 결국 혹탄 근처의 피모라는 곳으로 날아가 이는 지금까지도 현지 주민들의 인기 있는 순례지로 남아 있습니다.\n\n이러한 시기에 피모를 방문할 기회를 얻어 다행입니다." # 3943043675694283315
  tarim_basin.0161.a: "부처님 당시에 살았더라면 얼마나 좋을까." # 16013900700156209860
