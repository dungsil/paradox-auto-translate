  RICE_tarim_basin_patronize_a_mogao_cave_confirm: "삼보를 위하여!" # 7235632297164193598
  RICE_tarim_basin_patronize_a_mogao_cave_context_tooltip: "#emphasis 역사적 배경:#! 막고굴은 4세기부터 14세기까지 둔황에 의해 산에 조각된 500개 이상의 사원, 신사 및 기타 종교 구조 시스템입니다. 많은 동굴은 한 왕조 이후 둔황에 살았던 여러 엘리트 씨족이 후원했으며, 이는 천 년에 걸친 불교 예술 작품의 진화를 나타냅니다. 20세기에 재발견된 것은 그 안에서 발견된 방대한 양의 예술, 물질 유물 및 서면 문서로 인해 해당 지역을 연구하는 역사가들에게 큰 도움이 되었습니다." # 3373134865034608794
