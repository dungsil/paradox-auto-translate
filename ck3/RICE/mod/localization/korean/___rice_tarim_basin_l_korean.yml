  RICE_silk_road_community_steppe_decision_desc: "이제 내 영토 내의 [silk_road_communities_short|E]와 교류를 해왔으니, 그들의 무시무시한 전사들이 내 깃발 아래에서 싸우려고 할지 궁금하군. 그들의 승마술, 궁술, 백병전, 기타 전투 형태에 대한 기술뿐만 아니라 전략, 전술, 병참에 대한 깊은 지식은 내 전쟁에 도움이 될 수 있을 것이다." # 17823809965275978192
