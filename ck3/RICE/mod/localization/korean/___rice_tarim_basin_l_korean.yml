  tarim_basin.0017.t: "로프 노르 호수" # 9089605368592397962
  tarim_basin.0017.desc: "수백 년 전, 로프 누르 호수는 번영하는 크로란 왕국, 즉 루란 또는 최근에는 샤안샨의 고향이었습니다. 사막 한가운데 있음에도 불구하고 호수 주변에는 숲과 비옥한 농경지가 펼쳐져 있었다고 전해집니다.\n\n\n어떻게 된 영문인지, 백 년이 넘게 호수의 물이 말라 버리면서 변화가 시작되었습니다. 지역이 점점 사막화됨에 따라 농업 생산량은 급감하고, 지역 경제는 쇠퇴했으며, 사람들은 몰려들어 유령 도시를 남겨두고 왕국을 떠났습니다.\n\n\n하지만 이제는 희망이 있습니다. 수십 년 만에 호수의 물이 서서히나마 다시 상승하기 시작했습니다. 불행히도, 일부 사람들은 이러한 현상이 영구적이지 않고 시간이 지남에 따라 호수 수위가 변동될 것이라고 예측합니다. 따라서 이 지역이 과거의 잠재력과 번영을 되찾기는 어려울 것입니다." # 7087850530590324512
  tarim_basin.0017.a: "Unfortunately, predicting the future state of Lop Nur is complex and depends on numerous intertwined factors.  Lop Nur's fate is tied to changes in climate, water availability, and human activity.  Historically, it has been a fluctuating oasis, expanding and contracting based on these factors.  Current trends suggest that the lake will likely continue to shrink, potentially disappearing entirely.  More precise predictions require a detailed analysis of these factors." # 4705927141949502859
