  RICE_community_east_african_option_tooltip: "동아프리카에서 이곳으로 오는 민족들은 기원이 다양하며, 상인, 모험가, 노예 등을 포함합니다. 이제 [GetModifier('RICE_tarim_basin_east_african_contacts').GetNameWithTooltip]을 개선할 때입니다!\n\n#weak 이 옵션은 [special_troops|E]와 [character_modifiers|E]의 선물 량과 획득 가능성을 높이며, 지역 [silk_road_communities|E]로부터 [scheme_resistance|E]와 [prowess|E]를 향상시키는 선물을 제공합니다. 그리고 $RICE_silk_road_community_east_african_decision$ 결정을 해제합니다.\n\n이 옵션은 [GetGeographicalRegion('RICE_maritime_silk_road_region').GetName] 연안의 영지를 소유해야 합니다!" # 17708989842977660466
