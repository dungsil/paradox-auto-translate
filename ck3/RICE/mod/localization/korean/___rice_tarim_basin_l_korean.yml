  RICE_community_indian_option_tooltip: "인도에서 온 수도사, 사상가, 그리고 세속적인 상인들은 그들이 방문하는 모든 땅의 문화와 사회에 확실히 긍정적인 영향을 미쳤습니다. 아마도 당신의 땅도 예외는 아닐 것입니다. 이제 [GetModifier('RICE_tarim_basin_indian_contacts').GetNameWithTooltip]을 개선할 때입니다!\n\n#weak 이 옵션은 현지 [silk_road_communities|E]로부터 [piety|E] 또는 [character_modifiers|E]로 받는 선물의 양과 가능성을 높이고, $RICE_silk_road_community_indian_decision$를 위한 [decision|E]를 해제합니다!" # 11893401769974877884
