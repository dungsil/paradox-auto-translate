  RICE_tarim_basin_reinhabit_gomati_monastery_context_tooltip: "#bold 역사적 배경:# 고토안이 불교 중심지로 번영했던 시대, 이 나라는 대부분 대승불교를 따르는 수많은 사원으로 가득 차 있었다고 전해집니다. 가장 큰 사원 중 하나이자 일종의 최고 사원이었던 고마티 사원은 고토안 왕실의 후원을 자주 받았습니다." # 6935076317735004543
  RICE_tarim_basin_construct_ordam_mazar: "오르담 마자르를 건설합니다." # 8482206355615514157
  RICE_tarim_basin_construct_ordam_mazar_tooltip: "우리 신념을 위해 정의롭게 싸운 이들을 기억해야 합니다." # 17684538931990929867
  RICE_tarim_basin_construct_ordam_mazar_desc: "[ROOT.Char.GetFaith.GetReligion.GetName] 종교는 위대한 순교자들의 노력 덕분에 [GetGeographicalRegion('world_steppe_tarim').GetName] 지역으로만 전파되었습니다.  이곳에서 야만적이고 악독한 이교도들과 용감하게 싸워 현재 카슈가르에 묻혀있는 그 분을 기리며, 그분은 단순한 무덤 이상의 존경을 받을 자격이 있습니다." # 3683494147766195584
  RICE_tarim_basin_construct_ordam_mazar_effect_tooltip_1: "[ali_arslan.GetTitledFirstName]의 무덤이, [ali_arslan.GetHerHim]과 같은 위대한 순교자가 마땅한 안식처를 얻도록 개축될 것입니다." # 13991077125848557886
  RICE_tarim_basin_construct_ordam_mazar_effect_tooltip_2: "지역의 이슬람교 [rulers|E]는 $RICE_tarim_basin_attend_ordam_mazar_festival$ 의 결정을 내릴 수 있게 됩니다." # 337178611521205013
  RICE_tarim_basin_construct_ordam_mazar_confirm: "훌륭한 순교자를 위한 훌륭한 무덤!" # 10512057354656334873
  RICE_tarim_basin_construct_ordam_mazar_context_tooltip: "$RICE_tarim_basin_attend_ordam_mazar_festival_context_tooltip$" # 1718054739791932539
  tarim_basin.0001.t: "동아시아 전문가" # 15470958891348889697
  tarim_basin.0001.desc: "현재, 실크로드를 따라 많은 이들이 동방 사람들을 행정 분야의 전문가이자 미술과 학문에 뛰어난 재능을 가진 존재로 여기고 있습니다. 아마 그러한 평가는 허황된 이야기와 의심스러운 고정관념에 기반한 과장일지도 모릅니다. 하지만 의심할 여지 없이 동방 지역에도 많은 재능 있는 사람들이 살고 있습니다.\n\n\n어쨌든, 저는 현지 동아시아 사회와의 연줄을 통해 시를 비롯해 수리학, 역사, 농업, 군사 물류 등 다양한 분야에서 재능을 가진 몇몇 인물들과 접촉할 수 있었습니다. 그중 일부는 저의 행정에 협력하기로 동의했습니다." # 772431796953308462
  tarim_basin.0001.a: "그들의 능력은 제 영토 관리에 큰 도움이 될 것입니다." # 13446251053669730707
  tarim_basin.0002.t: "스텝 기병" # 2096323627613191605
  tarim_basin.0002.desc: "초원의 용맹한 전사들은 무자비한 용기와 뛰어난 기마술, 다양한 무기 활용 능력, 그리고 교활한 지략을 완벽하게 조합하여 적을 무찌릅니다. 그들의 질주하는 군대에 대한 단순한 언급만으로도 실크로드 곳곳에 공포를 불어넣기에 충분합니다.\n\n저는 다행히도 현지 초원 공동체가 저를 호의적으로 여기며, 사실 여러 명의 초원민을 제 군대에 지원하도록 설득했습니다." # 16141855572235300457
  tarim_basin.0002.a: "이제 내 적들은 나 앞에서 떨게 될 것이다!" # 10045887104017089943
  tarim_basin.0003.t: "중동 상인 정착민" # 7486194063969960161
  tarim_basin.0003.desc: "중동 출신 상인들은 그들의 민족이나 종교와 상관없이 아랍인들부터 이란인, 유대인에 이르기까지 실크로드 전역에서 활동하고 있습니다.  그들은 특히 주요 교역 중심지와 교차로에 식민지를 건설하여 사업 네트워크를 확장하는 데 뛰어난 역량을 보여주었습니다. \n\n저는 현지 중동 공동체 일부 구성원을 설득하여 고국이나 실크로드 네트워크를 따라 다른 지역에서 사람들을 영입하여 제 영토에 정착하도록 하였습니다.  그들은 네트워크를 확장하고 동시에 제 영토에 더 많은 번영을 가져다주는 데 도움이 됩니다." # 4882942952109068475
  tarim_basin.0003.a: "이주민들을 환영합니다! 서로에게 이득이 되는 일이죠!" # 18204354623403276202
  tarim_basin.0004.t: "히말라야 전사들" # 16623791392953387398
  tarim_basin.0004.desc: "히말라야 고원은 위험하고 험악한 땅입니다. 이러한 가혹한 환경을 견딜 수 있는 사람들 – 외부인의 시각으로 볼 때 적어도 – 정말 세상에서 가장 뛰어난 사람들 중 일부이며, 그들의 용사들은 많은 이들에게 용감하고 능숙하다고 여겨집니다.\n\n\n현지 히말라야 공동체에는 이러한 용사들이 여러 명 있습니다. 오랫동안 그들의 재능을 활용하고자 했습니다. 제 군대에 복무하도록 여러 명을 설득하여 자원하게 했습니다." # 15018384457164891604
  tarim_basin.0004.a: "군사력에 큰 보탬이 될 만합니다." # 1774077271925972140
  tarim_basin.0005.t: "인도 장인" # 9722929499111804545
  tarim_basin.0005.desc: "인도는 세계 여러 지역에 영향을 미친 다양한 문화와 신앙의 고향입니다. 따라서 인도 예술 양식이 실크로드 전역으로 퍼진 것은 놀라운 일이 아닙니다. 그 이유는 예술적 기법과 관습의 수용뿐만 아니라 유능한 인도 장인의 이주 때문입니다.\n\n예를 들어, 현지 인도 사회에는 많은 유능한 장인들이 있습니다. 몇 가지 노력 끝에 저는 그들을 제 작업에 참여시킬 수 있었습니다. 그리고 저는 그들의 기술이 가장 유용하게 활용될 수 있는 다양한 프로젝트들을 계획하고 있습니다." # 3908214808555399425
  tarim_basin.0005.a: "이 예술가들이 만들어내는 위엄, 화려함, 신성함이여!" # 1966215122418953365
  tarim_basin.0006.t: "아프리카의 금과 상아" # 12115141602747530174
  tarim_basin.0006.desc: "실크로드를 통해 다양한 사치품이 거래되므로, 황금과 상아가 특별하다고 말하기는 어렵습니다. 그럼에도 불구하고, 동아프리카에서 수출되는 가장 수익성 높고 인기 있는 품목 중 하나입니다. 육로와 해로를 통해 먼 곳까지 운반됩니다.\n\n저는 아프리카 연안을 거미줄처럼 뻗은 교역 네트워크를 가진 지역 사회와 연결되어 있습니다. 그들은 토착 아프리카인이든 외국인이든, 적절한 투자를 통해 황금과 상아를 대량으로 확보할 수 있는 상인들입니다. 제 영토를 통해 황금과 상아 교역이 이루어지도록 유인하고, 그들의 이익에서 일부를 가져오도록 노력했습니다." # 2204065519666424453
  tarim_basin.0006.a: "무역이 흘러가도록 하십시오." # 5552784423663948036
  tarim_basin.0007.t: "동남아시아 해상 용사들" # 12128386375976082646
  tarim_basin.0007.desc: "동남아시아 연안과 섬, 그리고 강 유역에 거주하는 백성들은 인도양과 중국을 잇는 해상 교역로에서 중요한 역할을 담당합니다. 세대를 거듭하며 그들은 바다를 누비는 기술을 갈고닦았습니다.\n\n현지 동남아시아 사회와의 연계를 통해 저는 제 함대를 지원하고, 해안을 보호하며, 해상 교역을 장려하고, 저와 제 백성들이 바다를 안전하고 효과적으로 항해하는 방법에 대한 조언을 구하기 위해 몇몇 선원, 조선가, 해상 상인들을 영입했습니다." # 13980058505740022986
  tarim_basin.0007.a: "그들의 해양 전문 지식은 유용하게 쓰일 것입니다." # 8735398080861883374
