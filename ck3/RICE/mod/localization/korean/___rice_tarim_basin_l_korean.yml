  tarim_basin.0042.t: "매력적인 연예인" # 790428774882376377
  tarim_basin.0042.desc.intro: "재능있는 연예인 [actor.GetTitledFirstName]이 선물한지 좀 되었지만, 여전히 모두의 화제거리입니다. 심지어 [lover.GetTitledFirstName]까지도 연예인 중 한 명, [crush.GetCulture.GetName] 출신의 [crush.GetFirstName] 양에게 매료되었다고 소문이 돌 정도입니다.\n\n\n오늘, [lover.GetFirstName]이 저에게 흥미로운 부탁을 해왔습니다. 그는 몸을 숙이며 떨리는 목소리로 말했습니다. “존귀하고 현명하신 [recipient.GetTitledFirstName]께, [crush.GetFirstName] 양은 다른 여자들과는 달라, 진정한 꽃과 같아서 단순한 하녀 이상의 존재가 되어야 마땅합니다. 저는 간절히 [crush.GetFirstName] 양을 제 곁에 두고 평생 사랑하고 싶습니다. 저는 그녀 또한 이러한 마음을 갖고 있다고 압니다.”" # 13162419646436805669
  tarim_basin.0042.desc.mutual: "저는 꿇고 있는 [crush.GetFirstName]을 흘끗 봅니다. 그녀는 눈치 빠르게 저를 힐끗 쳐다보고, 볼이 빨개진 채로 수줍게 미소짓습니다. 그녀는 제게 '예'라고 말하라고 바라는 걸까요? 궁중 사람들로부터 그녀가 그에게 호감을 가지고 그의 말에 잘 넘어가고, 그와 함께 있는 것을 즐긴다는 소문을 들었습니다. 하지만 그녀가 진정으로 서로에게 호감을 느끼는지, 아니면 다른 목적이 있는지 알 수는 없네요. 아니면, 단순히 예의를 차리는 것일 수도 있겠죠." # 238439456512371497
  tarim_basin.0042.desc.one_sided: "[crush.GetFirstName]이 무릎을 꿇고 나를 애원하는 눈빛으로 바라보며 살짝 고개를 흔듭니다. [lover.GetFirstName]은 눈치채지 못할 정도지만, 저는 알 수 있습니다. 그녀가 그의 관심을 좋아하지 않는다는 것은 궁중에서도 숨기지 않는 사실이니까요. 그는 그녀의 욕망에 대해 거짓말을 하고 있거나, 혹은 착각하고 있는 겁니다. 단순한 하인 때문에 그를 화나게 하고 싶지는 않지만, 그냥 그의 뜻대로 내버려 두는 것이 옳은 일일까요?" # 17628387835385020440
  tarim_basin.0042.desc.neutral: "[crush.GetFirstName]가 무릎을 꿇고 굳은 표정으로 앉아 있는 것을 흘끗 봅니다. 그녀에게 무엇을 생각하는지 묻자, 그녀는 중립적으로 말합니다. “저는 귀하의 결정을 무엇이든 받아들일 것입니다, [recipient.GetLadyLord]님.” 다른 궁정 신하들은 그녀가 그에게 별 관심이 없다고 말했지만, 그를 싫어하지는 않는다고 합니다. 그러니 그의 말이 거짓(혹은 망상)이라 할지라도, 정말 그를 화나게 해야 할까요?" # 16860568362113712860
  tarim_basin.0042.a: "괜찮소! 내 축복이 함께하네." # 5406290084981228843
  tarim_basin.0042.b: "그래, 이건 받아들일게. 하지만 네가 나한테는 빚이 있어야 해, 알겠어?" # 10726567544127543518
  tarim_basin.0042.c: "어쩌면 이 아름다운 여인께서는 #italic 저의# 동행을 더욱 좋아하실지도 모르겠습니다." # 2207479593702908089
  tarim_basin.0042.d: "당신? 그녀? 어울리지 않습니다. 이런 것으로 저를 괴롭히지 마세요." # 2359755148645680349
  tarim_basin.0042.e: "부인의 뜻을 존중해야 합니다.  그녀가 스스로 선택할 수 있도록 해야 합니다." # 9253752201640708413
  tarim_basin.0042.f: "이건 그저 헛된 염려일 뿐입니다." # 11469396789270588880
  tarim_basin.0042.e.tooltip: "[crush.GetFirstNameNoTooltip]은 스스로 결정하게 해주셔서 감사합니다." # 4476516675808487679
  tarim_basin.0042.e.tooltip.yes: "그녀는 [lover.GetFirstNamePossessiveNoTooltip] 제안을 받아들입니다. 진심 어린 사랑 때문인지, 은밀한 동기 때문인지, 아니면 강요에 의한 것인지, 누가 알겠습니까." # 9076430040090497928
  tarim_basin.0042.e.tooltip.no: "그녀는 [lover.GetFirstNamePossessiveNoTooltip]의 구애를 거부하고, 그는 단순한 하인에게 차인 수치를 감수해야만 합니다." # 8533799546370880039
  tarim_basin.0042.e.toast.no: "[crush.GetFirstNameNoTooltip]가 [lover.GetFirstNameNoTooltip]을 거부합니다!" # 16888469126406590963
