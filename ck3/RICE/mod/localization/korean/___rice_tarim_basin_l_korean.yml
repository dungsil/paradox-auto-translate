  RICE_tarim_basin_silk_road_legacy_2_effect_1: "[decision|E] $RICE_reinforce_relations_silk_road_communities$를 일생에 여러 번 취할 수 있습니다." # f44ed448293243832e4d5e8cba274ad1752f297e
  RICE_tarim_basin_silk_road_legacy_2_effect_2: "[character_interaction|E]를 통해 숙련된 [silk_road_entertainers|E]를 다른 [rulers|E]에게 소개할 수 있습니다." # 16f641fb4f3755e008a6535bf3f78015df305853
  RICE_tarim_basin_silk_road_legacy_3_effect_1: "$RICE_reinforce_relations_silk_road_communities$ 결정으로 인한 [character_modifiers|E]의 지속 시간이 이전보다 두 배로 늘어났습니다." # 787d317d82c9debc39f2f39a9c66c45d144f5ad7
