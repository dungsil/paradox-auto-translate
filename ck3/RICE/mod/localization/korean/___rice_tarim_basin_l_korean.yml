  tarim_basin.0208.desc: "#italic 디완 루갓 알-튀르크#를 최근 완성했습니다. 학계는 물론 그 이상의 사람들에게 제 업적이 알려지고 있습니다.\n\n세상을 종횡무진 누비고 밤낮으로 글을 쓰고 연구한 시간들이 결코 헛되지 않았습니다. 이제 모든 사람들이 튀르크 민족의 영광스러운 언어와 문화, 그리고 저의 노력을 통해 그들이 타인의 시선에 높이 평가받기를 바라는 마음을 알게 되었습니다." # aeb5985cb3ed8f38e52071bad2380e77d60616c5
