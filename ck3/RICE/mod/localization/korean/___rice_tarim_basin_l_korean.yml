  tarim_basin.0050.desc: "수십 년 전, 나의 숙부 [yichao.GetFullName]께서는 돈황 백성을 이끌고 티베트의 지배자를 타도하고 이 지역에 중국의 통치를 회복했습니다. 슬프게도, 당나라는 우리의 정의로운 대의를 냉소적으로 의심합니다. 그들은 우리 정부에 실망스러운 칭호인 #italic 귀의군#! 또는 \"정의로 돌아감\"이라는 칭호를 내렸는데, 이는 일반적으로 야만족 정권에게 주어지는 칭호였습니다. 게다가 우리는 아버지 [yitan.GetFirstName]을 인질로 당나라 조정에 보내야 했습니다.\n\n그럼에도 불구하고, 우리는 고개를 꼿꼿이 들었습니다. 당나라의 내부 불안정과 감숙 변경의 불안정한 상황에 대한 우리의 우려를 묵살했음에도 불구하고, 우리는 중원의 서쪽 국경을 보호하기 위해 그들과 협력해야 합니다.\n\n이제 아버지께서 돌아가셨다는 소식을 들었습니다. 이것은 물론 비극적인 사건입니다. 우리 일족의 소중한 구성원을 잃었을 뿐만 아니라 중국의 주요 특사도 잃었습니다." # 16304219177177238505
  tarim_basin.0050.a: "계속해서 당나라 조정에 경의를 표하는 것이 과연 현명한 일일까?" # 2532882600590064586
  tarim_basin.0051.t: "귀의군 절도사의 운명" # 1746786788117819752
  tarim_basin.0051.desc: "숙부 [yichao.GetFirstName](께서)는 돌아가신 아버지 대신 본인이 귀의군의 인질로서 장안에 가는 것이 어떻겠냐고 제안했습니다. 숙부께서 그곳에 계시는 동안 저는 [huaishen.GetFirstName](으)로서 이곳에서 우리 일을 관리하는 것입니다. 숙부의 존재는 당나라 조정에 대한 우리의 진지한 의도를 보여줄 것입니다. 숙부께서는 제가 능력이 있다고 여기시지만, 저는 이것이 최선의 방법인지 확신이 서지 않습니다. 숙부께서는 수년 동안 귀의군을 능숙하게 통치하시면서 우리를 하나로 묶는 접착제 역할을 해오셨습니다. 제가 숙부처럼 평화를 유지할 수 있을지 모르겠습니다. 숙부께서 안 계시면 돈황의 음모를 꾸미는 씨족들이 무슨 짓을 할까요?\n\n제가 대신 가는 것이 어떻겠냐고 제안했지만, 숙부께서는 저희가 그렇게 하면 당나라가 저희를 더욱 불신할 것이라고 생각하십니다. 또한 아무도 보내지 않는 가능성도 언급했습니다. 당나라 조정은 우리의 끊임없는 지원 요청을 자주 무시하고 서쪽 국경에서 우리가 보고하는 어떤 위협에도 대응하기를 꺼리거나 불가능해 보입니다. 우리가 당나라의 도움이 필요하기는 할까요?" # 9104289928350182922
  tarim_basin.0051.a: "아아, 숙부님의 말씀이 옳습니다. 그분은 장안으로 가셔야 합니다." # 2669649734270534210
  tarim_basin.0051.a.tooltip: "[yichao.GetFullName]는 장안으로 떠나 게임에서 \"사라질\" 것입니다. 그가 중국에서 사망할 때까지 매년 당나라 조정에서 [special_troops|E], [gold|E], 긍정적인 [modifiers|E] 등의 지원을 보낼 가능성이 높습니다. 하지만 둔황의 모든 주요 중국 씨족은 귀의군에 대한 [unpressed_claim|E]을 얻게 될 것입니다." # 13843675172164583650
  tarim_basin.0051.b: "삼촌을 불러와. 내가 대신 인질이 될게." # 11532994388163336526
  tarim_basin.0051.b.tooltip: "[huaishen.GetFullName]은 장안으로 가서 게임에서 \"사라질\" 것이며, [yichao.GetFullName]은 귀의군을 다시 통제하게 됩니다. 그가 중국에서 사망할 때까지 당나라 조정이 [special_troops|E], [gold|E], 긍정적인 [modifiers|E] 등과 같은 지원을 보낼 가능성이 매년 있습니다. 그러나 이러한 보너스는 [yichao.GetFirstName]이 대신 가는 경우에 비해 약하고 빈도가 낮습니다." # 8525145459941927333
  tarim_basin.0051.c: "낡아빠진 당나라는 잊어라. 그들은 필요 없어!" # 123453742312114642
  tarim_basin.0051.c.tooltip: "아무도 장안에 가지 않을 것이며, [yichao.GetFullName]이 귀의군의 통제권을 회복할 것입니다. 당나라가 당신에게 대항할 수는 없지만, 이는 귀의군에 좋지 않은 영향을 미칠 것입니다." # 6774518596763329686
  tarim_basin.0052.t: "귀의군 절도사의 운명" # 1746786788117819752
  tarim_basin.0052.desc: "[yichao.GetFullName]이 티베트 제국의 멍에를 벗어던지고 간쑤 회랑을 중국의 통치하에 되돌린 후, 질서를 회복하고, 정의를 수호하며, 그 지역에 번영을 가져다주려는 그의 노력은 많은 이들의 존경을 받았습니다. 그러나 당 조정은 그를 의심의 눈초리로 바라봅니다. 심지어 그의 영토를 '귀의', 즉 '정의로 돌아옴'이라고 명명하여 그를 모욕하는 만행을 저질렀는데, 이는 일반적으로 야만인 제후에게나 붙이는 이름입니다.\n\n그럼에도 불구하고 [yichao.GetFirstName]은 현명하게 자존심을 삼키고 당나라의 환심을 사기 위해 최선을 다했습니다. 그는 자신의 진실한 의도를 증명하기 위해 그의 형제 [yitan.GetFirstName]을 인질로 보냈습니다. 그러나 [yitan.GetFirstName]이 사망했습니다." # 5359545068702261642
  tarim_basin.0052.desc.yeet_yichao: "\n\n귀의군(歸義軍)의 운명이 당나라 조정과의 지속적인 관계에 달려 있음을 알기에, [yichao.GetFirstName]은 늦은 형을 대신하여 장안에 인질로 가기로 결정했습니다. 그는 조카인 [huaishen.GetFirstName]을 대신 다스리도록 맡기며 그가 능력이 있다고 믿습니다. 그러나 [yichao.GetFirstName]이 사라지자, 둔황의 주요 씨족들은 다른 계획을 세울 수도 있습니다. 그가 그들 모두를 하나로 묶는 접착제였기 때문입니다. 슬프게도, [yichao.GetFirstName]은 늙은이라 남은 세월이 얼마 남지 않았습니다..." # 16497456407550699273
  tarim_basin.0052.desc.yeet_huaishen: "\n\n귀의군(歸義軍)의 운명이 당나라 조정과의 지속적인 좋은 관계에 달려 있음을 알고 있는 [yichao.GetFirstName]은 원래 그의 조카 [huaishen.GetFirstName]을 책임자로 두고, 그의 죽은 형을 대신하여 자신이 장안에 인질로 갈 계획을 세웠었습니다. 그러나 그는 마음을 바꾸도록 설득되었습니다. 당나라와 협력하는 것이 중요하지만, 자신과 같은 중요한 지도자를 잃을 정도는 아니므로 대신 [huaishen.GetFirstName]을 보내기로 결정했습니다. 당나라는 이를 의심스럽게 볼 수도 있지만, [yichao.GetFirstName]은 책략을 꾸미는 씨족 간의 평화를 유지하기 위해 둔황에 필요합니다. 슬프게도, [yichao.GetFirstName]은 얼마 남지 않은 노인입니다..." # 9501235316069179124
  tarim_basin.0052.desc.yeet_no_one: "\n\n[yichao.GetFirstName]는 원래 죽은 형을 대신하여 볼모로 장안에 가서 조카인 [huaishen.GetFirstName]에게 책임을 맡길 계획이었습니다. 그러나 그는 마음을 바꾸도록 설득되었습니다. 당나라는 그들을 미화된 산적보다 조금 나은 존재로 여기며 경멸하고, 당나라는 그 무엇도 강제할 힘이 거의 없습니다. 귀의군은 스스로 운명을 찾아야 할 것입니다. [yichao.GetFirstName]와 같은 위대한 지도자만이 다투는 씨족들을 하나의 비전 아래 통합할 수 있습니다. 아아, [yichao.GetFirstName]는 늙은이이고, 남은 세월이 얼마 남지 않았습니다..." # 3194624774144965335
  tarim_basin.0052.a: "그가 사라지면 귀의군에는 무슨 일이 일어날까요?" # 6111457585839264673
  tarim_basin.0052.tooltip.yes_hostage: "장씨 가문이 당나라 조정에 인질을 보내기로 했기 때문에 장의조가 죽을 때까지 당나라 조정에서 [special_troops|E], [gold|E], 긍정적인 [modifiers|E] 등의 지원을 보낼 가능성이 매년 있습니다." # 14950220021401955286
  tarim_basin.0053.t: "xxxxx" # 1951045980481827005
