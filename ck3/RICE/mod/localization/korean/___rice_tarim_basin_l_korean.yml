  tarim_basin.0243.t: "이제 더 이상 중국이 아닙니다." # e2773cf6a7a2f5c8219c34971cbbe20fb184bbf6
  tarim_basin.0243.desc: "오래전, [RICE_tarim_basin_fake_china_person.GetDynasty.GetName] 가문은 중국의 통치자라고 주장했습니다… 어떤 관점에서는 말이죠. 그들은 당시 많은 이슬람교도들이 과거 중국의 영토로 여겼던 [GetGeographicalRegion('world_steppe_tarim').GetName] 일부를 지배했기 때문에 그들의 주장이 정당하다고 생각했습니다. 아마도 그들은 중국 일부의 지배자라고 하는 것이 더 정확할 것입니다. #italic in!#\n\n\n하지만 이제는 그런 꾸며낸 주장을 뒷받침할 아무런 증거도 없습니다. 어떤 이유에서인지, [RICE_tarim_basin_fake_china_person.GetDynasty.GetName] 가문의 후손들은 타림 분지의 영토 통제권을 잃었습니다. 그들이 중국의 술탄이나 칸이라고 주장하는 것은 지금 와서 웃기는 일이며, 아무도 그러한 주장을 진지하게 받아들이지 않을 것입니다." # efc302098ad82bf6fb7099ab365e7417053bba47
  tarim_basin.0243.a: "[RICE_tarim_basin_fake_china_person.GetDynasty.GetName] 집안에 어두운 날이 찾아왔습니다." # b2aa2120feb43eb99c195b0e624a30a1b7ad1ef0
  tarim_basin.0244.t: "오르담 마자르" # 8e9f5b6f41b9b06bc8d0db850f0711a0f4e2f7ed
  tarim_basin.0244.desc: "[GetGeographicalRegion('world_steppe_tarim').GetName]의 많은 지역이 압제적이고 무지한 이교도들에 의해 지배되었던 시절이 있었습니다. 이는 [ali_arslan.GetTitledFirstName]가 [ordam_builder.GetFaith.GetReligion.GetAdjective] [khotan.GetNameNoTier]의 첫 통치자로 등극하면서 바뀌었습니다. [ali_arslan.GetSheHe]가 [ordam_builder.GetFaith.GetReligion.GetName]의 참된 신자였든 아니었든 간에, 많은 [ordam_builder.GetFaith.GetReligion.GetName] 신도들이 [ali_arslan.GetHerHim]을 높이 평가하는 것은 부인할 수 없습니다. 이는 [ali_arslan.GetHerHis] 삶과 순교자로서의 업적을 둘러싼 많은 전설 덕분입니다. 예를 들어, 전설에 따르면 [ali_arslan.GetSheHe]는 실제로 성가브리엘의 [ali_arslan.Custom('GetDaughterSon')]이라고 합니다. 일부 전설은 모순되기도 합니다. 어떤 전설은 [ali_arslan.GetSheHe]가 [khotan.GetNameNoTier]의 악랄한 이교도들에 의해 죽임을 당했다고 주장하는 반면, 다른 전설은 [ali_arslan.GetSheHe]가 더 평화롭게 죽었다고 말합니다.\n\n\n[ali_arslan.GetNamePossessive]의 [kashgar.GetNameNoTier] 마을의 묘는 최근 유명한 순례지가 되었습니다. 저는 이 묘를 제대로 된 #italic 마자르#으로 확장하여 신자들이 이 위대한 순교자에게 경의를 표하고 [ordam_builder.GetFaith.HighGodName]을 숭배할 수 있도록 노력했습니다." # 3b6fb79a3b25cb41e5e9e9dbbf89329cb78988fe
  tarim_basin.0244.a: "이 소식이 마치 도시에 새로운 축제를 불러일으킬 만큼 감동적이군요." # a34907b39be1b519a048a396a119dfd1ba2a32e1
  tarim_basin.0245.t: "오르담 마자르" # 8e9f5b6f41b9b06bc8d0db850f0711a0f4e2f7ed
  tarim_basin.0245.desc: "[ordam_builder.GetTitledFirstName]가 최근 [ali_arslan.GetTitledFirstName]의 #italic 마자르#를 [khotan.GetNameNoTier]에서 확장했다는 소식을 들었습니다. [ali_arslan.GetFirstNamePossessive] 인생의 실제 업적이나 [ali_arslan.GetSheHe]가 [ordam_builder.GetFaith.GetReligion.GetName]의 충실한 신도였는지 여부와는 별개로, 많은 이들이 [ali_arslan.GetHerHim]을 존경하며, 과거 잔혹했던 [GetGeographicalRegion('world_steppe_tarim').GetName]의 이교도들에 대한 용감한 업적 때문에 진정한 [ali_arslan.GetHerHis] 순교자로 여기고 있습니다.\n\n[ali_arslan.GetTitledFirstName]의 전설이 계속 퍼지고 성장함에 따라, 많은 이들이 [ali_arslan.GetHerHis] 무덤에 경의를 표하기 위해 모여들고 있습니다. 심지어 [kashgar.GetNameNoTier]에서 [ali_arslan.GetHerHis]의 [ordam_builder.GetFaith.GetReligion.GetName] 순교자로서의 기억을 기리기 위한, 이른바 오르담 마자르 축제가 정기적으로 열린다는 소식도 들었습니다." # 9be9f2e3e5ae046d0ef39172bb15117ec3b375ae
  tarim_basin.0245.a: "언젠가는 무덤을 찾아 예를 표하고 싶군요." # 7cefe5933b707fe18dff122cbe694720256e58d7
