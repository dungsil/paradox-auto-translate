  RICE_tarim_basin_reinhabit_gomati_monastery_effect_tooltip_2: "호탄의 불교 [rulers|E]와 그 주변 [rulers|E]는 다시금 [activity|E]에 참여하여 [GetActivityType( 'activity_RICE_tarim_basin_khotan_procession' ).GetName]을 진행할 수 있게 되었습니다." # 15995601706055755427
