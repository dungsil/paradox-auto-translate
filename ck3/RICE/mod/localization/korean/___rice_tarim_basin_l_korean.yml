  RICE_silk_road_community_southeast_asian_decision_tooltip: "동남아시아의 많은 민족이 해안과 강변에 거주합니다." # 4315287848074601794
  RICE_silk_road_community_southeast_asian_decision_desc: "본 영역 내 동남아시아 [silk_road_communities_short|E]와의 네트워크를 확장함으로써, 상인, 선원, 목수 등 배 건조와 항해에 관련된 다양한 장인들과 접촉할 수 있었습니다. 이러한 연계를 활용하여 영역의 무역과 해군력을 강화해야 합니다." # 2889148160050756189
  RICE_silk_road_community_southeast_asian_decision_confirm: "인도양의 푸른 바다를 항해하리라!" # 13072041229202586821
  RICE_iranian_sinicization: "서아시아인으로서 중국화하다" # 12253682851342888999
  RICE_iranian_sinicization_tooltip: "우리의 뿌리는 다른 곳에 있지만, 우리의 집은 중국 사람들 사이에 있습니다..." # 5161210642390335687
  RICE_iranian_sinicization_desc.867: "중국인들은 종종 서역 출신의 조상을 가진 사람들을 ‘흉노’ 야만인이라고 부릅니다. 그러나 우리 ‘흉노’들은 세대를 거듭하며 중국인의 지배 아래 살면서 그들의 풍습, 언어, 사상을 받아들여 왔습니다. 특히 과거 소그드 장군 안록산의 반란을 생각할 때, 우리 중국인 친구들이 우리가 그들과 마찬가지로 교양 있는 사람들임을 이해하는 것이 중요합니다. 우리는 그 잔혹한 짐승과는 전혀 다릅니다!" # 7894623466711862808
  RICE_iranian_sinicization_desc: "중국인들은 종종 서역 출신 조상을 가진 사람들을 "흉노" 야만인이라고 부릅니다. 하지만 우리 "흉노"들은 세대를 거쳐 중국의 지배 아래 살며 그들의 풍습, 언어, 사상을 받아들여 왔습니다. 우리가 그들과 마찬가지로 문명화된 백성임을 중국 친구들이 이해해 주기를 바랍니다!" # 1675250683302144572
  RICE_iranian_sinicization_effect_tooltip_1: "원하시면 새로운 중국 이름을 지을 수 있습니다." # 12779429145973377193
  RICE_iranian_sinicization_confirm: "이제 우리는 한입니다!" # 15979693883060380683
  RICE_iranian_sinicization_context_tooltip: "#emphasis 역사적 배경:#! 과거 중국에는 이란계와 토카리계 인구가 다수 거주했으며, 상인, 불교 승려, 통역가, 노예, 병사, 기녀 등 다양한 계층으로 구성되어 있었습니다. 그들은 중국 문화에 잘 적응했으며, 일부는 장군이나 관료 등 중국 사회의 저명한 위치에 올랐습니다. 예를 들어, 대규모 반란을 일으키고 잠시 동안 연나라를 건국했으며 당나라에 영구적인 상처를 남긴 안록산 장군은 소그드인의 혈통일 가능성이 있으며, 그의 패배 후 많은 이란인들은 출신을 감추기 위해 중국 이름을 따랐습니다. 또 다른 예로, 중국 지배하의 둔황에 있는 여러 유력 가문, 예를 들어 강씨와 안씨 가문은 소그드 출신이었지만 완전히 중국화되었습니다." # 6805237389170615373
  RICE_top_liege_or_capital_chinese_req: "귀하의 [top_liege|E] 또는 귀하의 [realm_capital|E]는 중국 [heritage|E]를 가진 [culture|E]입니다." # 11545055187326976035
  RICE_tarim_basin_stage_animal_fight: "동물 싸움을 통해 수확량을 예측하다" # 15410752347575223300
  RICE_tarim_basin_stage_animal_fight_tooltip: "새해가 머지않았습니다!" # 16645765105263229818
  RICE_tarim_basin_stage_animal_fight_desc: "[ROOT.Char.GetCulture.GetName] 민족의 풍습에 따라 새해 시작과 함께 동물 싸움을 벌이는 것이 관례입니다. 많은 이들이 이러한 경기 결과를 통해 곧 다가올 수확량이나 가축의 번식력을 정확히 예측할 수 있다고 믿습니다. 저는 그러한 싸움을 다수 개최하는 대규모 대회를 열고자 합니다!" # 482893065449626659
