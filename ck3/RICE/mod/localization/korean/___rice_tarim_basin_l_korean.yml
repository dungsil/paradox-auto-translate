  RICE_dunhuang_start_intro.zhang: "#bold 역사적 배경:# 8세기 중반 안사의 난 이후 당나라가 쇠퇴하자, 티베트 제국은 중앙아시아의 많은 지역, 둔황(또는 사주)을 포함한 과거 당나라 영토를 정복했습니다. 둔황 출신의 한족 장이초는 848년 티베트에 대항하여 성공적인 반란을 일으켰습니다. 수년간의 전투 끝에 그는 폐허가 된 핵심 지역인 서역통로의 상당 부분을 당나라 통치 아래 되찾았습니다.\n\n장이초는 당나라와 긴장한 관계였고, 국경 방어를 위해 필요한 모든 도움을 얻기 위해 당나라와의 호의를 얻기 위해 그의 동생 이탄을 당나라 궁정에 인질로 보냈습니다. 이탄이 사망하자 장이초는 그의 인질을 대신하고 조카 화이선을 책임자로 남겼습니다.\n\n화이선의 통치는 더욱 혼란스러웠습니다. 그의 삼촌이 얻었던 많은 영토가 잃어버렸고, 귀의 회군과 당나라의 관계는 거의 개선되지 않았습니다. 결국 화이선은 890년경 불확실한 상황에서 사망했습니다. 그는 아마도 친척 중 한 명, 또는 숙련된 관리, 예를 들어 소순 같은 자에게 살해되었을 것입니다." # 3555859563479569060
  RICE_dunhuang_start_intro.cao: "#bold 역사적 배경:# 다황에서 카오씨는 이미 잘 자리 잡은 집안이었지만, 그들의 가장 유명한 일원인 카오 이진이 사실 먼 쪽의 소그드 출신일 가능성이 있습니다. 만약 사실이라면, 그는 더 유명한 카오씨와의 연관성을 강조하여 자신의 가족의 명성을 높이려 했을지도 모릅니다.\n\n\n어쨌든, 이진은 원래 다황의 해방자 장 이초의 고위 관리였습니다. 그는 914년까지 장씨 가문으로부터 권력을 찬탈했지만, 다른 다황 집안의 쿠데타와 달리 그의 쿠데타는 더 성공적이고 영구적이었습니다.\n\n\n이진은 권력과 규모가 크게 축소된 귀의를 물려받았습니다. 그럼에도 불구하고 그는 유능한 통치자였습니다. 그는 호탄 왕국과 과주 위구르족과 전략적인 혼인 동맹을 유지하며 다황의 엘리트 집안의 신뢰를 얻기 위해 노력했고, 농업을 발전시키고 주요 불교 종교 프로젝트를 후원했습니다. 935년에 세상을 떠난 후, 그의 가족은 1036년 서하에 귀의 성이 멸망할 때까지 권력을 유지했습니다." # 3727502957452052337
  RICE_dunhuang_start_intro.suo: "#bold 역사적 배경:#! 서족(蘇族)은 둔황(敦煌)에서 가장 오래된 가문 중 하나였습니다. 진나라(晉朝) 학자이자 관료였던 서경(蘇敬, 239-303)으로부터 혈통을 이어받았으며, 중국 서예사에서 가장 중요한 인물 중 한 명입니다.\n\n이처럼 빛나는 가계를 지닌 서족은 둔황에서 가장 영향력 있는 가문 중 하나로 여겨졌습니다. 당대의 기록에 따르면 서족은 둔황 주요 가문 중 최고의 계급에 속했으며, 많은 구성원들이 장이초(張義潮)의 관료나 장수로 활동했습니다. 그들 중 서중신(蘇仲信)은 장이초의 측근, 서순(蘇詢)은 그의 사위였습니다.\n\n장이초의 조카이자 후계자였던 화신(懷信)은 890년에 비정상적인 죽음을 맞이했습니다. 그의 사망에 대한 주요 가설 중 하나는 서순이, 아마도 장이초의 아들 화정(懷定)과 함께 그를 살해했을 가능성입니다. 둘은 화정이 사망할 때까지 잠시 권력을 공유했을 수 있습니다. 서순은 몇 년 더 자신의 지배 아래 있었지만, 894년 장이초의 또 다른 사위였던 리명진(李明珍)의 아들들에 의한 반란으로 그의 목숨을 잃었습니다.\n\n그럼에도 불구하고 서족은 둔황 정계에서 여전히 중요한 역할을 했습니다. 예를 들어, 그들의 구성원 중 한 명인 관료 서자권(蘇子權)은 956년에 고찬(且汗) 왕에게 중요한 사절단을 이끌었습니다." # 6275055123136135953
  RICE_dunhuang_start_intro.li: "#bold 역사적 배경:#  현대 감숙성에 기반을 둔 리씨(李氏) 가문의 한 분파인 장시 리족(隴西李族)은 유명한 한나라 장군 리광, 비극적인 배신자 손자 리령, 그리고 당나라 자체를 배출했습니다. 둔황(敦煌)에서 그들은 수 세기에 걸쳐 지역 정치에 주요 역할을 수행했습니다. 예를 들어, 당 태종의 선조인 리가오(李暠)는 400년부터 421년까지 둔황을 통치했던 짧은 기간의 서량(西涼) 왕조를 건설했습니다.\n\n\n리씨는 둔황의 해방자 장익초(張義潮)와 그의 가족을 굳게 지지했습니다. 당시 그들의 주요 대표는 장익초의 사위인 리명진(李明珍)이었습니다. 그는 어느 시점에 장익초의 당나라 조정 특사로 활동하여 당 황제들과의 추정되는 공통 조상을 이용하여 신뢰도를 높이고 장익초에게 갈망하던 #italic 계두사# 혹은 군사 지사 직위를 수여하도록 설득했습니다.\n\n\n명진의 친척들도 둔황에서 중요한 역할을 했습니다. 그의 두 형제는 귀의군(歸義軍)에서 중요한 직책을 맡았으며, 그중 한 명인 명다(明達)는 그와 함께 당나라 조정으로의 여정에 동행했습니다. 한편, 명진이 890년에 사망한 후 그의 네 아들은 서순(蘇訓)에 대한 반란을 일으켜 그 지역을 장씨의 통치 아래 복귀시켰습니다." # 710366628135778787
  RICE_dunhuang_start_intro.zhai: "#emphasis 역사적 배경:#! 제해씨족은 6세기에 이미 둔황에 자리 잡았습니다. 탕나라 초기에, 시원이라 칭한 어느 제해 통은 642년에 모가오 석굴 220을 건립 후원했습니다. 이 석굴은 모가오 석굴 중에서 가족 사당으로만 전용된 가장 초기의 석굴 중 하나이며, 상대적으로 확실히 연대를 파악할 수 있는 석굴 중 하나입니다. 300년 동안 이 석굴은 시원의 후손들에 의해 여러 차례 재건되었습니다.\n\n장의초의 통치 기간 동안, 제해씨족의 저명한 구성원 중 하나는 헥시 전역의 불교 수도원 공동체의 수장이었던 승려이자 의사인 제해 파롱이었습니다. 그의 친척인 신(혹은 화신)은 나중에 장가문에 소속된 하급 관리로 일했습니다.\n\n신의 아들 풍다는 시원의 9대손으로, 제해씨족의 가장 유명한 후손이 되었습니다. 900년대 초, 촉나라의 중요한 관리였던 그는 특히 천문학 분야에서 그의 지적인 업적을 인정받았습니다." # 398216145289302922
  RICE_dunhuang_start_intro.yin: "#emphasis 역사적 배경:#! 염씨 일족은 4세기 이후부터 둔황에서 활발하게 활동했습니다. 전량 시대(320-376년)에 염씨 일족은 어느 시점에 전량의 건국자 장귀의 노여움을 사, 가문의 주요 인물 염건이 사망하는 사건이 있었습니다. 염건의 형제인 염단은 또한 어느 시점에 둔황의 총독으로 재직했습니다.\n\n그럼에도 불구하고 염씨 일족은 수 세기 동안 둔황에서 번영하며 지역 정계에 참여했습니다. 예를 들어, 그들은 무측천 여제의 치세 동안 충실한 지지자였습니다. 전설에 따르면, 염씨 일족의 후손은 그녀의 통치의 정당성과 위대함을 확인하는 다양한 길조를 꿈꿨다고 합니다.\n\n귀의 시대에 이르러 염씨 일족은 장의초가 티베트인으로부터 둔황을 되찾는 데 도움을 주는 역할도 했습니다. 예를 들어, 의초의 사위인 염문통은 그의 주요 장군 중 한 명이었습니다. 또 다른 가족 구성원인 염제봉은 나중에 량주 총독이 되었습니다." # 16432975687950026379
  RICE_dunhuang_start_intro.zhang_wenche: "#bold 역사적 배경:#! 장문체는 시인이자 887년, 귀이(Guiyi) 통치자 장화신(Zhang Huaishen)을 대표하여 당나라에 사절단을 이끌고 간 두 명의 관료 중 한 명이었습니다. 다른 한 명은 송런잉(Song Runying)이었습니다.\n\n사절단의 임무는 당나라에 귀이(Guiyi) 통치자에게 중요한 직책인 #italic 계두사#!를 공식적으로 수여하고, 지역의 악화된 정치 상황을 고려하여 그의 통치를 합법화하는 것이었습니다. 당나라 법원이 몇 주 동안 이 문제에 대해 진척을 보이지 않자, 사절단은 다툼을 벌였습니다. 런잉은 인내심을 가져야 한다고 주장했지만, 문체는 소용없다고 주장했으며, 게다가 그는 무능한 지배자이자 그 직책을 받을 자격이 없는 장화신을 모욕했습니다. 어느 쪽이든, 사절단은 손을 빈 채 돌아왔습니다.\n\n한 이론에 따르면, 문체가 892년 장화신의 암살을 실제로 명령한 사람이며, 이후 권력을 장악한 서순(Suo Xun)이 아니었다는 것입니다. 문체는 나중에 귀이(Guiyi)의 후계자이자 장화신의 친척인 성풍(Chengfeng)의 수상이 되었고, 당나라가 멸망한 후 910년에 스스로 황제를 선포하도록 그의 군주를 설득하는 데 기여했습니다. 이는 위구르족이 침략했을 때 참담하게 실패했고, 모욕감을 느낀 성풍은 왕위로 강등되었고, 그 후 조위진(Cao Yijin)에게 쫓겨났습니다. 그때쯤 문체는 세상을 떠났습니다." # 3615704438113780861
  RICE_dunhuang_start_intro.song_runying: "#emphasis 역사적 배경:#! 송런잉은 887년 귀의(Guiyi)의 장화신(Zhang Huaishen) 통치자를 대표하여 당나라로 사절단을 이끌던 두 관리 중 한 명이었습니다. 다른 한 명은 장문체(Zhang Wenche)였습니다.\n\n사절단의 임무는 당나라에 귀의의 통치자에게 중요한 #italic 계주사(jiedushi)#의 칭호를 공식적으로 수여하고, 지역의 악화된 정치 상황을 고려하여 그의 지배를 합법화하는 것이었습니다. 당나라 법원이 몇 주 동안 이에 대해 미온적으로 대처하자, 사절들은 다툼을 벌였습니다. 송런잉은 인내심을 가져야 한다고 주장했지만, 장문체는 무의미하다고 주장했을 뿐만 아니라, 장화신을 무능한 영주라고 비난하며 그에게 그 칭호를 줄 자격이 없다고 말했습니다. 어느 쪽이든, 그들은 손 빈 채 돌아왔습니다." # 15512368316757714432
  RICE_dunhuang_start_intro.yan: "#bold 역사적 배경:#! 둔황의 많은 귀족 가문들과 마찬가지로, 연씨 가문은 당나라로부터 핵서 통로를 정복한 티베트 제국에 대해 협력과 저항을 동시에 보였다.\n\n이러한 역설적인 관계는 연씨 가문의 가장 유명한 인물인 장군 연초의 경력을 통해서 볼 수 있다. 그는 770년대와 780년대에 티베트 침공에 대한 주요 저항 운동을 조직하였다. 당나라 정부의 지원이 없자, 그는 둔황이 약탈과 파괴에서 벗어나도록 조건으로 티베트에 항복하였다. 티베트인들은 연초를 여전히 의심했고, 그가 라사의 티베트 지도자들에게 공식적인 경의를 표하기 위해 가던 중 독살하였다.\n\n장의초 정권에서 연씨 가문의 가장 저명한 인물인 연영다는 9세기 초 티베트인 지배 하에 최고의 중국 관료로 시작하였다. 그러나 그는 결국 장의초의 반란에 기여하였고, 어느 시점에 과주(瓜州)의 태수(太守)로 임명되었다." # 17824349224453612206
  RICE_dunhuang_start_intro.gao_jinda: "#bold 역사적 배경:#! 고진다는 장의초의 티베트 반란 진압 작전에 참여한 군사 지휘관이었습니다. 반란 성공 후, 장의초는 승전보를 전달하기 위해 고진다를 당나라 조정으로 파견했습니다. 장의초가 몇몇 사절단을 파견했는지, 언제 파견했는지는 명확하지 않습니다. 하지만 고진다 일행이 아마도 최초의 사절단이었을 가능성이 높습니다.\n\n흥미롭게도, 고진다는 위험천만한 여정에도 불구하고, 단지 열 명의 병사로 구성된 작은 호위대만 동행했습니다. 폐허가 된 티베트 제국의 잔재를 청산하며 싸우던 티베트 영주들은 여전히 핵서 통로 일부를 장악하고 있었기 때문에, 고진다와 그의 일행은 당나라 영토에 도달하기 위해 사막을 우회하는 지름길을 선택해야 했습니다. 이 여정은 2년이 걸렸습니다.\n\n아쉽게도, 그들의 여정은 실망으로 끝났을 가능성이 큽니다. 당나라 조정은 장의초의 소식에 기뻐하는 모습을 보이지 않았습니다. 오히려 그의 공적을 인정하는 듯한 예의 차원에서 ‘사주 수호자’라는 상대적으로 가치 없는 칭호만 수여했습니다. 장의초는 형제 이탄, 유명한 승려 무진, 그리고 당 황제의 원거리 친척인 리명진이 이끄는 후속 사절단을 보낸 후에야, #기울임꼴 제독#! 즉, 군사 지휘관의 칭호를 받았습니다." # 5760289048879567358
  RICE_dunhuang_start_intro.sogdian: "#bold 역사적 배경:# 소그드인, 동이란계의 민족으로서 무역 기술로 유명했던 소그드인들은 고대와 중세 시기에 둔황과 하서(헤시) 통로에 큰 영향력을 행사했습니다. 많은 소그드인들이 둔황의 상류 사회에서 두각을 나타냈으며, 귀의(궤의) 군의 정부와 군사에 중요한 역할을 수행했습니다.\n\n예를 들어, 안경민은 장익초의 반란에 연루되고 귀의 군 부군수(부군사령관)로 임명되었으므로, 장익초에 이어 두 번째로 중요한 소그드인이었을 것입니다.\n\n강씨는 둔황의 또 다른 저명한 소그드인 가문이었습니다. 그들의 주요 인물로 장익초 정권에서 몇몇 동부 하서(헤시) 통로의 현관 및 과주(과주) 현령으로 일했던 강통신과 강시준 등이 있었습니다." # 7165279085695701960
  RICE_dunhuang_start_intro.wenmo: "올말의 [ruler|E]로서, 여러분은 특별한 [special_troops|E]를 시작합니다.\n\n#emphasis 역사적 배경:#! 올말(또는 와모, 훈모라고도 함)은 명확한 기원이 불분명하지만, 티베트가 간쑤 지역을 점령했던 시기 티베트인의 지배하에 있던 중국계 노예와 기타 민족의 후손일 가능성이 높습니다.\n\n올말의 정체성 형성은 아메리카의 크리올이나 마룬과 유사하다고 묘사되었습니다. 올말은 귀의 회군(Guiyi Circuit)에게 골칫거리였고, 884년에 량주(Liangzhou)에 독립 정권을 수립했습니다.\n\n여기서 제부 윤은 허구적 인물입니다. 하지만 제부(Zhebu)는 주요 올말 부족이었습니다. 그들의 가장 중요한 인물은 948-949년 량주 지도자가 된 제부 지아시(Zhebu Jiashi)였습니다. 1004년에는 또 다른 제부인 제부 유롱보(Zhebu Youlongbo)가 떠오르는 당구족(Tanguts), 서하국(Western Xia)의 선구자에게 량주를 항복했습니다." # 1097061793412377887
