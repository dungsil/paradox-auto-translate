  RICE_tarim_basin_attend_ordam_mazar_festival_context_tooltip: "#emphasis 역사적 배경:#! #italic 마자르#!는 무슬림 성인, 이맘, 순교자 및 기타 성인들의 무덤입니다. 중앙아시아에서는 이러한 무덤에서 축제가 자주 열립니다. 타림 분지에서 가장 큰 축제는 순교자이자 카라한 왕조의 통치자였던 알리 아르슬란 칸의 #italic 마자르#!에서 열리는 오르담 축제입니다. 현지 위구르족 전설에 따르면 그는 무슬림 카라한과 불교 왕국 호탄 간의 오랜 전쟁에서 영웅적인 공적을 세웠다고 합니다." # 14554775169279624074
