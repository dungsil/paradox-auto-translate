  activity_RICE_tarim_basin_ordam_mazar_conclusion_desc: "[GetActivityType( 'activity_RICE_tarim_basin_ordam_mazar' ).GetName] 활동이 마무리되었습니다.  [GetPlayer.GetFaith.HighGodName]의 이름으로 희생하신 분들을 영원히 기억하겠습니다!" # 7782905174127201334
  RICE_tarim_basin_ordam_mazar_tomb_upkeep_type: "무덤 유지비" # 9006015669445120178
  RICE_tarim_basin_ordam_mazar_tomb_upkeep_type_none: "원조 없음" # 10941055458986602594
  RICE_tarim_basin_ordam_mazar_tomb_upkeep_type_none_desc: "$BULLET_WITH_TAB$이 [활동|E] 종료 시 [신앙도|E] #V 50# 증가!\n\n#weak 현지 공동체는 오랫동안 오르담 마자르를 유지해왔습니다. 그들은 이 중요한 임무에 훌륭한 노력을 기울이고 있으므로 추가 지원금을 낭비할 필요는 없습니다.#!" # 16011691775630428534
  RICE_tarim_basin_ordam_mazar_tomb_upkeep_type_modest: "겸손한 원조" # 13210380788944718825
  RICE_tarim_basin_ordam_mazar_tomb_upkeep_type_modest_desc: "$BULLET_WITH_TAB$이 [활동|E] 종료 시 [신앙도_i|E] #V 100#! 증가\n\n#weak 우리는 오르담 마자르를 단순히 방문하는 존재가 아니어야 합니다. 이 기회를 통해 지역 사회가 그곳을 유지하는 데 도움을 주고, 희생을 아끼지 않았던 순교자들을 기리도록 해야 합니다.#" # 8135475848349563405
  RICE_tarim_basin_ordam_mazar_tomb_upkeep_type_substantial: "상당한 원조" # 7434819093245683953
  RICE_tarim_basin_ordam_mazar_tomb_upkeep_type_substantial_desc: "$BULLET_WITH_TAB$이 [활동|E] 종료 시 [경건도_증가|E] #V 150#!\n\n#여기저기 흩어진 무슬림들이 우리 순교자들의 희생에 감명받아 용기를 얻었으므로, 우리는 오르담 마자르를 유지하는 데 지역 사회를 재정적으로 지원하는 것이 마땅합니다.#" # 9990587713019881995
  RICE_tarim_basin_ordam_mazar_golden_bowl_type: "금빛 그릇" # 9189215906847797587
  RICE_tarim_basin_ordam_mazar_golden_bowl_type_small: "작은 기여" # 12425737775322930058
  RICE_tarim_basin_ordam_mazar_golden_bowl_type_small_desc: "$BULLET_WITH_TAB$이 [활동|E]가 끝나면 [명성_i|E] #V 50#을 얻으세요!\n\n#약 오르담 축제에 방문하는 모든 이는 큰 솥, 황금 대접에 넣어 함께 나눌 음식을 가져와야 합니다. 저는 제가 가져야 하는 기본적인 양의 음식을 가져올 것입니다.#!" # 12487637810558769244
  RICE_tarim_basin_ordam_mazar_golden_bowl_type_medium: "중간 기여" # 16373233720324311895
  RICE_tarim_basin_ordam_mazar_golden_bowl_type_medium_desc: "$BULLET_WITH_TAB$이 [활동|E]가 끝나면 [명성_i|E] #V 100#!을 얻으십니다.\n\n#weak  오르담 축제 기간에 공동으로 음식을 나누는 금빛 그릇은 이 축제의 중요한 요소입니다. 저는 풍성한 음식을 준비하는 데 기꺼이 기여하겠습니다.#!" # 8604395060248474225
  RICE_tarim_basin_ordam_mazar_golden_bowl_type_large: "큰 기여" # 14890045618921393176
  RICE_tarim_basin_ordam_mazar_golden_bowl_type_large_desc: "$BULLET_WITH_TAB$이 [활동|E]가 끝날 때 [명성_i|E] #V 150#!을 얻습니다.\n\n#가까이와 멀리에 있는 약한 이슬람교도들이 오르담 축제를 기념하기 위해 모여들었으며, 대부분 공동의 황금 그릇에 나눌 음식을 가져옵니다. 모두를 위해 많은 음식을 제공하지 않는 것은 과실입니다!#!" # 5033218840053915227
  RICE_tarim_basin_ordam_mazar_festival_phase: "축제" # 13520479831018648779
  RICE_tarim_basin_ordam_mazar_festival_phase_desc: "오르담 축제가 한창입니다.  먼 곳과 가까운 곳의 무슬림들이 모두 [GetTitleByKey('b_kashgar').GetNameNoTier]로 모여들고 있습니다." # 16262952261521137838
  RICE_tarim_basin_ordam_mazar_remembrance_intent_header: "추억:" # 534190514503204993
  RICE_tarim_basin_ordam_mazar_remembrance_intent: "추억:" # 13402713920325095634
  RICE_tarim_basin_ordam_mazar_remembrance_intent_desc: "오르담 축제 기간에는 영적인 고찰에 시간을 할애하여 [GetPlayer.GetFaith.HighGodName]께 더욱 가까이 다가가려 합니다. [GetTrait('zealous').GetName( GetNullCharacter )], [GetTrait('calm').GetName( GetNullCharacter )], [GetTrait('humble').GetName( GetNullCharacter )] 그리고 [GetTrait('just').GetName( GetNullCharacter )] 성격의 인물들은 [stress|E]를 줄일 수 있습니다." # 11003712139566131471
  RICE_tarim_basin_ordam_mazar_socialization_intent_header: "사회화:" # 3880829326758791160
  RICE_tarim_basin_ordam_mazar_socialization_intent: "사회화:" # 205151057255517141
  RICE_tarim_basin_ordam_mazar_socialization_intent_desc: "오르담 축제는 다른 사람들과 만나 교류하고, 지역 이슬람 공동체 내 신분을 높일 수 있는 기회입니다. [GetTrait('gregarious').GetName( GetNullCharacter )], [GetTrait('ambitious').GetName( GetNullCharacter )], [GetTrait('gluttonous').GetName( GetNullCharacter )] 및 [GetTrait('lustful').GetName( GetNullCharacter )] 캐릭터는 [stress|E]를 잃을 수 있습니다." # 12594463545616047673
