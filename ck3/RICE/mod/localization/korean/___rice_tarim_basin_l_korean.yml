  tarim_basin.0200.t: "알카슈가리" # 13564137478797226284
  tarim_basin.0200.desc: "#EMP 저는 언어에 있어 투르크족 중에서 가장 우아하고, 웅변에 있어서 가장 능숙한 자입니다. 교육을 가장 잘 받았고, 혈통이 가장 깊숙이 뿌리내렸으며, 창을 던지는 데 가장 날카로운 자입니다!#\n\n언젠가, 투르크어 사전의 첫 번째 판을 완성하면 저의 대표작의 첫머리에 저 구절들이 쓰여질 것입니다. 저는 현재 중앙 아시아의 대부분, 한때 중국의 지배하에 있던 배후지를 통치하는 위대한 투르크 카라한 왕조의 자손으로 태어났지만, 저의 운명은 다른 곳에 있다는 것을 압니다.\n\n저는 여러 땅을 여행하며 배우고, 이해하고, 경탄했습니다. 하지만 제가 어디를 가든 아랍인과 페르시아인들은 [ROOT.Char.GetCulture.GetLanguage.GetName]가 아름다움과 웅변에서 그들의 언어와 동등하다는 개념을 비웃었습니다!\n\n저는 그들이 틀렸다는 것을 증명할 것입니다. 저는 해야 할 일을 할 시간과 에너지, 영감을 찾아 세상에 우리 투르크족도 다른 민족 못지않게 교양 있고 학식 있다는 것을 증명할 것입니다." # 6471097184548477622
  tarim_basin.0200.a: "이것이 내 삶의 열정이자 사명이 될 것이다!" # 11238145003322583206
  tarim_basin.0200.tooltip: "누구보다 먼저 $RICE_tarim_basin_compile_the_turkic_dictionary$[결정|E]을 내릴 수 있습니다." # 17687824247902463755
  tarim_basin.0200.info: "#emphasis 역사적 배경:#! 마흐무드 알 카슈가리는 11세기 학자로 1072-1074년 CE에 최초의 튀르크어 사전인 디완 루가트 알 투르크를 썼습니다. 위의 인용문은 그의 책 서문에서 직접 가져온 것입니다.\n\n그의 작품에서 카슈가리는 단순한 언어 정보를 제공하는 것 외에도 역사, 지리, 종교, 그리고 그의 강한 의견에 대해서도 논합니다. 예를 들어 그는 자신의 튀르크족 유산을 자랑스러워했으며 동료 튀르크족에게 정주 생활 방식을 채택하지 말라고 경고했는데, 그 이유는 그들의 오래된 유목민 방식이 더 우월하다고 믿었기 때문입니다. 그는 또한 불교와 이교 신앙에 대해 적대감을 표했습니다.\n\n어쨌든 카슈가리는 카라한 왕조의 통치자들과 관련이 있다고 합니다. 그러한 연결은 완전히 입증되지는 않았지만 가능성이 있습니다. 그가 카라한 출신이라면 그의 조상은 992년 CE에 사마니드 수도 부하라를 정복한 후사인 또는 하산이었을 것입니다. 카슈가리는 11세기 후반 또는 12세기 초에 사망하여 튀르크 문화 및 문학사에서 중요한 인물로 이름을 남겼습니다." # 13884668533052120685
  tarim_basin.0201.t: "튀르크족의 언어" # 1381232514322777376
  tarim_basin.0201.desc: "이란인이나 아랍인과 같이 좀 더 \"세련된\" 사람들에게 우리의 [culture_scope.GetHeritage.GetName] 전통이 조롱받는 것을 오랫동안 지켜보는 것은 고통스러운 일이었습니다. 그들 중 많은 이들이 #italic 우리의#! 언어는 미학적 또는 지적 가치가 거의 없다고 주장하는 것을 들었습니다. 다른 민족들이 확실히 문학과 시에서 정당하게 존경받는 유산을 가지고 있지만, 다양한 튀르크족도 그러한 유산을 주장할 수 있습니다!\n\n학자로서 저는 [culture_scope.GetHeritage.GetNameNoTooltip] 민족의 언어에 명예와 영광을 가져다주는 것이 제 의무라고 생각합니다. 수년 동안 저는 우리 언어 방식에 대한 메모를 수집해 왔고 이제 그 모든 지식을 활용할 때입니다.\n\n오늘 저는 [culture_scope.GetHeritage.GetNameNoTooltip] 언어 사전을 작업하기 시작할 것입니다. 또한 우리의 역사, 풍습, 신념, 시 등에 대한 다양한 세부 사항을 포함하여 세상이 우리의 활기차고 아름다운 문화를 알 수 있도록 할 것입니다. 제 노력 덕분에 미래에는 다른 사람들이 더 이상 [culture_scope.GetHeritage.GetNameNoTooltip] 민족을 무례한 야만인으로 생각하지 않기를 바랍니다." # 2307708979573954862
  tarim_basin.0201.a: "이것은 굉장한 일이 되겠지만, 끝내고 말겠어!" # 14661303818566984786
  tarim_basin.0202.t: "튀르크어 방언 자료집" # 11787189265661493184
  tarim_basin.0202.desc: "마침내! 몇 주, 몇 달, 몇 년에 걸친 노고와 노력이 결실을 맺었습니다.\n\n저는 [culture_scope.GetHeritage.GetName] 언어에 대한 최초의 사전인 아랍어 #bold 디완 루가트 알투르크#!, 튀르크어 어휘집을 완성했습니다. 이는 주로 어휘 연구서이지만, [culture_scope.GetHeritage.GetNameNoTooltip] 민족의 역사, 풍습, 신앙, 시 등에 대한 많은 세부 사항도 포함하고 있습니다.\n\n이 프로젝트를 시작했을 때 제 목표는 [culture_scope.GetHeritage.GetNameNoTooltip] 민족도 다른 민족만큼 문명화되었으며, 자랑스러워할 만한 자체 문학 전통도 가지고 있다는 것을 세상에 보여주는 것이었습니다. 이처럼 거창한 목표는 이 책 한 권으로 달성할 수 없을지도 모르지만, 그럼에도 불구하고 중요한 단계입니다. 저의 의도를 이해해 주시기를 바라며 몇몇 유명 인사들에게 몇 부를 배포할 것이며, 저의 작업이 다른 [culture_scope.GetHeritage.GetNameNoTooltip] 학자들과 시인들에게 영감을 주기를 진심으로 바랍니다." # 5087886496685202335
  tarim_basin.0202.a: "자, 이제 잠시 쉴 수 있겠군." # 13400398360012789224
  tarim_basin.0202.copy.liege: "당신의 [liege|E]이신 [liege.GetTitledFirstName]께서 이 책을 받으실 것입니다." # 8213363502425921872
  tarim_basin.0202.copy.top_liege: "[top_liege|E]이신 [top_liege.GetTitledFirstName]님께서 책을 받으실 것입니다." # 17844620179835387630
  tarim_basin.0202.copy.religious_head: "귀하의 [head_of_faith|E]이신 [religious_head.GetTitledFirstName]께서 책을 한 권 받으실 것입니다." # 4621993563090654836
  tarim_basin.0203.t: "튀르크어 방언 자료집" # 11787189265661493184
  tarim_basin.0203.desc: "학자 [compiler.GetTitledFirstName](이)가 아랍어로 된 튀르크어 어휘집, 즉 #bold 디완 루가트 앗-튀르크#!라고 불리는 [culture_scope.GetHeritage.GetName] 언어의 첫 번째 사전을 완성했다는 소식을 접했습니다. 주로 어휘 연구이지만, [culture_scope.GetHeritage.GetNameNoTooltip] 민족의 역사, 풍습, 신념, 시 등에 대한 많은 세부 사항도 포함되어 있습니다.\n\n[compiler.GetHerHim]에 따르면 수년 동안 [culture_scope.GetHeritage.GetNameNoTooltip] 민족은 아랍인이나 이란인과 같은 다른 민족에 비해 문맹이고, 표현력이 부족하며, 세련되지 못한 것으로 부당하게 평가받았습니다. 따라서 [compiler.GetSheHe|U]는 이 사전이 [culture_scope.GetHeritage.GetNameNoTooltip] 민족이 문학과 문화 측면에서도 자랑스러워할 만한 점이 많다는 것을 명백히 증명하기를 바랍니다. 이 학문적 연구가 세계에 얼마나 큰 영향을 미칠지는 두고 봐야 할 것입니다." # 15811619156521348093
  tarim_basin.0203.desc.copy: "[compiler.GetTitledFirstName]님의 중요한 인물로서, 그분께서 제 서재에 보관할 책을 주셨습니다. 사려 깊은 선물이라고 해야겠군요!" # 4486838689918690348
  tarim_basin.0203.a: "[compiler.GetSheHe|U]는 분명 이 일에 아주 열심이었을 거야." # 3639245402112426468
