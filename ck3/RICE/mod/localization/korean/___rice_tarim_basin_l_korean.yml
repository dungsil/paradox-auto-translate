  activity_RICE_tarim_basin_khotan_procession_conclusion_desc: "[GetActivityType( 'activity_RICE_tarim_basin_khotan_procession' ).GetName] 행사가 끝났습니다. 삼보에 영광을! 부처님, 법, 승가!" # 16847844874772373429
  RICE_tarim_basin_khotan_procession_monastery_type: "수도원을 후원합니다" # 5679958014296492807
  RICE_tarim_basin_khotan_procession_monastery_type_none: "후원 대상 없음" # 13715423329105843894
  RICE_tarim_basin_khotan_procession_monastery_type_none_desc: "$EFFECT_LIST_BULLET$호탄의 14개 대사원에 특별한 기부를 하지 않습니다. 행렬 준비에 필요한 만큼의 기부를 합니다. \n$EFFECT_LIST_BULLET$다른 선택지에 비해 추가 보너스는 없습니다.\n\n#weak 사원을 지원하는 것은 중요하지만, 특히 연례 행렬의 맥락에서 한 사원을 다른 사원보다 우대할 필요는 없습니다. 14개의 모든 대사원에 분배되는 적당한 기부가 충분할 것입니다.#!" # 15065456068279129407
  RICE_tarim_basin_khotan_procession_monastery_type_other: "다른 이들을 후원하다" # 1660098777550392045
  RICE_tarim_basin_khotan_procession_monastery_type_other_desc: "$EFFECT_LIST_BULLET$호탄의 14개 중요한 사원 중 상대적으로 알려지지 않은 사원 중 하나에 기부하시게 됩니다.\n$EFFECT_LIST_BULLET$이 [활동|E]의 비용이 [금_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_tarim_basin_khotan_basic_donation_cost')]#! 만큼 증가합니다.\n$EFFECT_LIST_BULLET$이 [활동|E]가 끝나면 [명예_i|E] #V 50#!을 얻습니다.\n\n#weak 고마티와 마셰 사원이 호탄에서 가장 유명하지만, 매년 행렬에 참여하는 다른 사원들도 있습니다. 그들은 그렇게 유명하지는 않지만 여전히 중요하며, 따라서 이러한 사원 중 하나를 후원해야 합니다!#!" # 8342073123730062973
  RICE_tarim_basin_khotan_procession_monastery_type_mashe: "마셰를 후원하다" # 1333897000424301183
  RICE_tarim_basin_khotan_procession_monastery_type_mashe_desc: "$EFFECT_LIST_BULLET$호탄의 비단 산업과 깊은 관련이 있는 전설적인 마셰 수도원에 기부하실 것입니다. 행렬 준비를 위해서 말입니다.\n$EFFECT_LIST_BULLET$이 [활동|E]의 비용이 [금액_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_tarim_basin_khotan_mashe_donation_cost')]#!만큼 증가합니다.\n$EFFECT_LIST_BULLET$이 [활동|E]이 끝나면 [명예_i|E] #V 100#!을 획득합니다.\n\n#weak 전설에 따르면, 중국의 공주가 호탄에 비단을 전해주었고, 그녀가 뽕나무를 심었던 자리에 마셰 수도원이 세워졌습니다. 그래서 이 수도원은 지역에서 매우 존경받는 곳이며, 우리의 지원을 받을 자격이 있습니다.#!" # 9979839724750002320
  RICE_tarim_basin_khotan_procession_monastery_type_gomati: "고마티를 후원하십시오" # 7598459568429081132
  RICE_tarim_basin_khotan_procession_monastery_type_gomati_desc: "$EFFECT_LIST_BULLET$고타나 불교의 중심지인 위대한 고마티 사원에 대한 예식을 위해 기부금을 헌납하실 것입니다.\n$EFFECT_LIST_BULLET$이 [활동|E]의 비용이 [금괴_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_tarim_basin_khotan_gomati_donation_cost')]# 만큼 증가합니다.!\n$EFFECT_LIST_BULLET$이 [활동|E]의 마무리 시 [명예_i|E] #V 150#을 얻습니다.\n$EFFECT_LIST_BULLET$이 [활동|E]의 마무리 시, [왕|E] 또는 [황제|E] [계급|E]이거나 $piety_level_3$ [경건도_레벨|E]를 지니고 있다면, #V 25# 사이의 [왕실 명예|E]를 얻습니다.!\n\n#weak고타나의 14개 대사원(중국 불교에서는 대승지알란이라고 부릅니다) 중 고마티는 틀림없이 가장 위대한 사원입니다. 그 화려함과 고타나의 연례 행렬에서 차지하는 역할은 타의 추종을 불허합니다. 우리가 그것을 지원하는 것은 당연한 일입니다.#!" # 16938058014605130543
  RICE_tarim_basin_khotan_procession_donation_type: "기증 규모" # 9854891808642498956
  RICE_tarim_basin_khotan_procession_donation_type_small: "겸손한" # 9351313465329914901
  RICE_tarim_basin_khotan_procession_donation_type_small_desc: "$BULLET_WITH_TAB$[piety_i|E] 50#V 증가#! 이 [activity|E]가 끝날 때;\n$BULLET_WITH_TAB$[eight_protectors_of_khotan|E]의 축복[modifier|E]을 받을 가능성 감소\n\n#weak 코탄의 불교 사원에 적절한 기부금과 자원을 기탁하겠습니다.#!" # 11817420864619482036
  RICE_tarim_basin_khotan_procession_donation_type_medium: "충분한" # 11940634050572556901
  RICE_tarim_basin_khotan_procession_donation_type_medium_desc: "$BULLET_WITH_TAB$[활동|E]가 끝나면 [경건도_i|E]가 #V 100# 증가합니다.\n$BULLET_WITH_TAB$호탄의 여덟 보호자[modifier|E]로부터 축복을 받을 가능성이 높습니다.\n\n#weak 호탄의 불교 사원들이 이 행렬을 위해 애썼으니, 우리는 그들에게 상당한 기부를 하는 것이 마땅합니다.#!" # 12464962598032418442
  RICE_tarim_basin_khotan_procession_donation_type_large: "대단한" # 12082063477865153151
  RICE_tarim_basin_khotan_procession_donation_type_large_desc: "$BULLET_WITH_TAB$이 [활동|E] 종료 시 [신앙도|E]가 150# 증가합니다! \n$BULLET_WITH_TAB$호탄의 팔 보호자들로부터 축복 [수정자|E]를 받을 가능성이 높아집니다. \n\n#약 호탄의 수도원에 가능한 한 많이 기부하여 큰 공덕을 얻어야 합니다.#!" # 1796751630123737422
