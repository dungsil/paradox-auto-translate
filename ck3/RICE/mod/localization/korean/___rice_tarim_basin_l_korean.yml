  RICE_tarim_basin_compile_the_turkic_dictionary_effect_tooltip_1: "#bold 디완 루그앗 알-투르크#를 완성하면 특별한 책 [artifact|E]와 함께 [piety|E]와 [prestige|E]를 얻으실 수 있습니다." # 1307160375982895126
