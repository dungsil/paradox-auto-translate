  RICE_silk_road_community_east_asian_decision_desc: "지금 내 영역 내의 동아시아 [silk_road_communities_short|E]와 교류를 맺었으니, 이제 그들에게 내 나라에 재능 있는 인재를 찾아오도록 요청해야겠군. 학자부터 기술자, 전략가부터 서예가까지, 먼 곳에서 유명한 전문가들을 많이 유인하여 내게 일하게 할 수 있을 테니까!" # 13905689183672440356
