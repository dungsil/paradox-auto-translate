  RICE_tarim_basin_khotan_procession_context_tooltip: "#emphasis 역사적 배경:#! 불교의 중심지로서 코탄의 전성기에는 봄에 2주 동안 지속되는 연례 행렬 의식이 열렸으며 평민부터 왕족까지 도시의 모든 사람들이 참여했습니다. 신성한 불교 이미지는 마차에 실려 매일 도시 외곽에서 들어왔습니다. 매일의 행렬은 코탄의 주요 수도원 중 하나에서 조직했으며, 코탄에서 가장 중요한 수도원인 고마티 수도원은 첫날 행렬을 주관하는 특권을 누렸습니다." # 11659240606268569061
