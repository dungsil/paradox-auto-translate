  RICE_tarim_basin_mogao_cave_jataka_option: "#Bold #V 자타카 이야기#!#!\n올바른 도덕을 가르치기 위해 우화를 다시 들려주십시오" # 1684166609238303115
  RICE_tarim_basin_mogao_cave_jataka_option_desc: "당신의 동굴 대부분은 훌륭한 불교 우화를 다시 이야기하는 데 할애될 것입니다." # 3381010241278336806
