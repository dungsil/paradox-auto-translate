  RICE_silk_road_community_east_african_decision_desc: "제 영토 내 동아프리카 [silk_road_communities_short|E], 특히 그곳 출신이거나 그 지역과 거래하는 상인들과의 연줄 덕분에, 그들 중 일부를 꾀어 제 땅을 거쳐 무역을 하도록 유도할 수 있습니다. 물론, 이익의 일부를 받는 조건으로 말입니다." # 11314084347832845858
