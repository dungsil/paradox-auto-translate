  RICE_silk_road_community_himalayan_decision_desc: "제 영토 내 히말라야 [silk_road_communities_short|E]와 교류하면서, 그들의 전사들을 모집하여 제 군대에 복무시킬 가능성을 모색하고 있습니다. 많은 이들이 불굴의 히말라야 고원에서 왔으며, 그 정신 또한 불굴입니다. 그러한 전사들은 저에게 큰 군사적 자산이 될 수 있습니다!" # 1059418497266786369
