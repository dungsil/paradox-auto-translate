  tarim_basin.0020.option.middle_eastern: "저들과 사업을 잘만 한다면, 우리 모두 번성하고 성장할 수 있을 겁니다." # 3331036931730309640
  tarim_basin.0020.tooltip.middle_eastern: "[GetModifier('RICE_tarim_basin_middle_eastern_contacts').GetNameWithTooltip] [character_modifier|E]를 보유하는 동안에는 현지 중동 [silk_road_community_short|E]로부터 주기적으로 다양한 선물을 받게 됩니다. [gold|E] [income|E]을 개선하는 [character_modifiers|E] 선물 또는 [realm_capital|E]의 [building|E] 비용 및 [control|E]를 개선하는 [county_modifiers|E]는 다른 [silk_road_communities|E]에 비해 더 나은 품질을 가지며 발생 가능성도 더 높을 것입니다." # 6844523774295143978
