  tarim_basin.0208.t: "$RICE_historical_aspiration_fulfilled_title$" # 6312590152546762382
  tarim_basin.0208.desc: "얼마 전 #italic 튀르크어 어원 사전#!이라는 학문적 역작을 완성했습니다. 학계는 물론 그 이상으로 제 업적에 대한 소문이 퍼지고 있습니다.\n\n세계를 가로지르는 저의 여정과 끊임없는 집필 및 연구 시간이 헛되지 않았습니다. 이제 모든 사람들이 튀르크 민족의 영광스러운 언어와 문화, 그리고 다른 사람들의 눈에 그들을 드높이려는 저의 노력을 알게 될 것입니다." # 4856971953248334062
