  RICE_silk_road_community_southeast_asian_decision_desc: "제 영토 내 동남아시아 [silk_road_communities_short|E]와의 연계를 확장하면서 선박 생산 및 항해와 관련된 수많은 상인, 선원, 목수 및 기타 장인들과 접촉할 수 있었습니다. 이러한 연결을 활용하여 제 영토의 무역 및 해군 능력을 향상시켜야겠습니다." # 2889148160050756189
