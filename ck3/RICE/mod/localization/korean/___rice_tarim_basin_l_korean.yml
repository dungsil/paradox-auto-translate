  RICE_tarim_basin_working_on_turkic_dictionary_desc: "이 인물은 현재 첫 번째 튀르크어 사전 편찬 작업에 몰두하고 있습니다.  곧, 튀르크인들이 다른 어떤 민족과도 마찬가지로 존경받을 만한 언어 및 문학적 유산을 지닌 민족임을 세계에 증명할 것입니다!" # e72b2842e56e5b2435236c9f0ed0886133aceb38
