  tarim_basin.0042.t: "매력적인 연예인" # 790428774882376377
  tarim_basin.0042.desc.intro: "모두들 아직 얼마 전에 [actor.GetTitledFirstName]께서 저에게 선물하신 재능 있는 예인들에 대해 이야기하고 있습니다. 심지어 [lover.GetTitledFirstName]께서 예인 중 한 명, [crush.GetFirstName]라는 [crush.GetCulture.GetName] 소녀에게 푹 빠졌다는 소문까지 돌고 있습니다.\n\n오늘, [lover.GetFirstName]께서 흥미로운 요청을 하며 제게 다가왔습니다. 그분은 고개를 숙이며 초조하게 말했습니다. \"오, 자애롭고 현명하신 [recipient.GetTitledFirstName] 폐하, [crush.GetFirstName]는 그 어떤 여인과도 다르며, 단순한 하녀 이상의 대우를 받아 마땅한 진정한 꽃입니다. 바라옵건대, 제가 그 아이를 제 배우자로 삼아 남은 평생을 사랑할 수 있도록 허락해 주십시오. 그 아이 역시 그것을 바라고 있다는 것을 알고 있습니다.\"" # 13162419646436805669
  tarim_basin.0042.desc.mutual: "무릎을 꿇고 있는 [crush.GetFirstName]를 흘끗 보니, 그가 몰래 시선을 던지자 수줍게 미소지으며 뺨을 붉히고 있다. 그녀는 내가 승낙하길 바라는 걸까? 내 궁정의 다른 사람들에게서 그녀가 그의 추파에 호의적이고 그의 동석을 즐긴다는 말을 들었지만, 진정한 상호 애정을 느끼는 건지 아니면 다른 속셈이 있는 건지는 알기 어렵다. 아니면, 어쩌면 그냥 예의를 차리는 것일 수도 있다." # 238439456512371497
  tarim_basin.0042.desc.one_sided: "\n\n나는 무릎을 꿇고 있는 [crush.GetFirstName]을 흘끗 쳐다본다. [crush.GetFirstName]은 애원하는 눈빛으로 나를 바라보며 고개를 살짝 젓는다. 내가 볼 수 있을 만큼만, 하지만 [lover.GetFirstName]이 알아차리지 못할 만큼만. 내 궁정에서 그가 그녀에게 보이는 관심을 그녀가 좋아하지 않는다는 것은 공공연한 비밀이다. 그러니 그는 그녀의 욕망에 대해 거짓말을 하거나 망상에 빠져 있는 것이다. 하찮은 하녀 때문에 그를 화나게 하고 싶지는 않지만, 그가 그녀를 마음대로 하도록 내버려두는 것이 옳은 일일까?" # 17628387835385020440
  tarim_basin.0042.desc.neutral: "나는 무릎을 꿇고 있는 [crush.GetFirstName]을 흘끗 쳐다본다. 그녀의 얼굴은 무표정하다. 그녀에게 어떻게 생각하는지 묻자, 그녀는 무심하게 \"당신이 결정하는 대로 따르겠나이다, 저의 [recipient.GetLadyLord]이시여.\"라고 말한다. 다른 신하들은 그녀가 그에게 별 관심이 없지만, 싫어하지도 않는다고 말했으니 그의 말이 거짓(혹은 망상)이라 하더라도, 내가 정말 그를 화나게 해야 할까?" # 16860568362113712860
  tarim_basin.0042.a: "전혀 문제 될 것 없습니다! 제가 축복을 내리겠습니다." # 5406290084981228843
  tarim_basin.0042.b: "좋아. 동의하겠지만, 빚진 거다, 알겠나?" # 10726567544127543518
  tarim_basin.0042.c: "아마도 이 훌륭한 여성분께서는 #italic 저의#! 동행을 더 좋아하실지도 모르겠군?" # 2207479593702908089
  tarim_basin.0042.d: "그? 그녀? 어울리지 않는 조합이군. 이런 일로 날 귀찮게 하지 마라." # 2359755148645680349
  tarim_basin.0042.e: "그 여성분의 뜻을 존중합시다. 그분께서 직접 선택하실 수 있습니다." # 9253752201640708413
  tarim_basin.0042.f: "제발 이성적으로 생각하세요. 이건 그냥 풋사랑일 뿐입니다." # 11469396789270588880
  tarim_basin.0042.e.tooltip: "[crush.GetFirstNameNoTooltip](은)는 그가 스스로 결정하도록 허락해 주신 것에 감사드립니다." # 4476516675808487679
  tarim_basin.0042.e.tooltip.yes: "그녀는 진정한 사랑, 불순한 동기, 또는 강압에 의한 것인지 알 수 없지만 [lover.GetFirstNamePossessiveNoTooltip] 제안에 동의합니다." # 9076430040090497928
  tarim_basin.0042.e.tooltip.no: "그녀는 [lover.GetFirstNamePossessiveNoTooltip]의 제안을 거절하기로 결심했고, 그는 단순한 하인에게 거절당하는 당혹감을 감수해야 합니다" # 8533799546370880039
  tarim_basin.0042.e.toast.no: "[crush.GetFirstNameNoTooltip] 님이 [lover.GetFirstNameNoTooltip] 님을 거절했습니다!" # 16888469126406590963
