  activity_RICE_tarim_basin_ordam_mazar_desc: "#italic 오르담 마자르#라는 무덤에서 열리는 축제는 [GetGeographicalRegion('world_steppe_tarim').GetName]의 많은 이슬람 신자들에게 중요한 행사입니다. 이 축제는 이 지역에 이슬람을 전파한 위대한 순교자의 삶과 죽음, 그리고 업적을 기리는 자리입니다." # 3966689795589652233
  activity_RICE_tarim_basin_ordam_mazar_selection_tooltip: "오르담 축제에 참석하십시오.\n\n$RICE_tarim_basin_attend_ordam_mazar_festival_context_tooltip$" # 3022807605228717894
  activity_RICE_tarim_basin_ordam_mazar_host_desc: "$BULLET_WITH_TAB$신앙도[piety_i|E][piety|E]\n$BULLET_WITH_TAB$명성[prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$ [GetModifier('RICE_tarim_basin_attended_ordam_mazar').GetNameWithTooltip] [character_modifier|E]\n$BULLET_WITH_TAB$[stress_loss_i|E] 스트레스 감소는 선택하신 [intent|E]에 따라 달라집니다" # 1669322556801578681
