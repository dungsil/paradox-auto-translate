  tarim_basin.0017.desc: "수 세기 전, 로프누르 호수는 누란이라고도 불리며, 최근에는 샨샨이라고도 알려진 번성한 크로란 왕국의 본거지였습니다. 사막 한가운데에 있었음에도 불구하고 호수는 숲과 비옥한 농경지로 둘러싸여 있었다고 전해집니다.\n\n어찌 된 영문인지, 1세기여 전부터 호수의 물이 말라가면서 상황이 바뀌기 시작했습니다. 그 지역의 사막화가 심해지면서 농업 생산량은 급감하고, 지역 경제는 쇠퇴했으며, 사람들은 떼를 지어 왕국을 떠나기 시작하여 유령 도시를 남겼습니다.\n\n하지만 지금은 희망이 있습니다. 수십 년 만에 처음으로 호수의 물이 서서히 차오르기 시작했습니다. 불행히도, 어떤 사람들은 이러한 현상이 영구적이지 않을 것이며, 호수 수위는 시간이 지남에 따라 변동될 것이라고 예측하여 그 지역이 이전의 잠재력과 번영을 되찾기 어려울 것이라고 합니다." # 7087850530590324512
  tarim_basin.0017.a: "로프누르는 미래에 어떻게 될까요?" # 4705927141949502859
