  activity_RICE_tarim_basin_khotan_procession_conclusion_desc: "[GetActivityType( 'activity_RICE_tarim_basin_khotan_procession' ).GetName] 행사가 끝났습니다. 삼보(붓다, 법, 승가)에 영광을!" # 16847844874772373429
  RICE_tarim_basin_khotan_procession_monastery_type: "수도원을 후원합니다" # 5679958014296492807
  RICE_tarim_basin_khotan_procession_monastery_type_none: "후원 대상 없음" # 13715423329105843894
  RICE_tarim_basin_khotan_procession_monastery_type_none_desc: "$EFFECT_LIST_BULLET$호탄의 14개 대사원 중 어느 사원에도 특별한 기부를 하지 않습니다. 행렬 준비에 집중합니다.\n$EFFECT_LIST_BULLET$다른 선택지들과 비교하여 추가 보너스는 없습니다.\n\n#weak 사원들을 후원하는 것은 중요하지만, 특히 연례 행렬의 맥락에서 한 사원을 다른 사원보다 특별히 우대할 필요는 없습니다. 14개의 대사원 모두에 골고루 분배되는 적당한 기부가 충분합니다.#!" # 15065456068279129407
  RICE_tarim_basin_khotan_procession_monastery_type_other: "다른 이들을 후원하십시오." # 1660098777550392045
  RICE_tarim_basin_khotan_procession_monastery_type_other_desc: "$EFFECT_LIST_BULLET$호탄의 14대 사찰 중 알려지지 않은 곳에 기부하시게 됩니다.\n$EFFECT_LIST_BULLET$이 [활동|E]의 비용이 [금_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_tarim_basin_khotan_basic_donation_cost')]#! 만큼 증가합니다.\n$EFFECT_LIST_BULLET$이 [활동|E]의 마무리 시 [명성_i|E] #V 50#!을 획득합니다.\n\n#weak 고마티와 마셰 사찰이 호탄에서 가장 유명하지만, 연례 행렬에 참여하는 다른 사찰들도 있습니다. 그들은 그렇게 눈에 띄지는 않지만, 여전히 중요한 곳이므로, 이러한 사찰 중 하나를 지원하는 것이 좋겠습니다!#!" # 8342073123730062973
  RICE_tarim_basin_khotan_procession_monastery_type_mashe: "마셰를 후원하십시오" # 1333897000424301183
  RICE_tarim_basin_khotan_procession_monastery_type_mashe_desc: "$EFFECT_LIST_BULLET$행렬을 준비하며, 호탄의 실크 산업과 전설적인 연관성을 지닌 마셰 수도원에 기부하시게 됩니다.\n$EFFECT_LIST_BULLET$이 [활동|E]의 비용이 [금괴_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_tarim_basin_khotan_mashe_donation_cost')]#! 만큼 증가합니다.\n$EFFECT_LIST_BULLET$이 [활동|E] 종료 시 [명예_i|E] #V 100#!을 얻으십니다.\n\n#weak 전설에 따르면, 중국의 공주 덕분에 실크가 호탄에 전해졌고, 마셰 수도원은 그 공주가 뽕나무를 심었던 자리에 세워졌습니다. 따라서 이 수도원은 지역에서 높은 존경을 받으며, 우리의 지원을 받을 자격이 있습니다.#!" # 9979839724750002320
  RICE_tarim_basin_khotan_procession_monastery_type_gomati: "고마티를 후원하십시오" # 7598459568429081132
  RICE_tarim_basin_khotan_procession_monastery_type_gomati_desc: "$EFFECT_LIST_BULLET$고타의 불교 중심지, 위대한 고마티 사원에 제물을 바치기 위해 행렬을 준비합니다.\n$EFFECT_LIST_BULLET$이 [행위|E]의 비용이 [금_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_tarim_basin_khotan_gomati_donation_cost')]#! 만큼 증가합니다.\n$EFFECT_LIST_BULLET$이 [행위|E]를 마치면 [명성_i|E] #V 150#!을 얻습니다.\n$EFFECT_LIST_BULLET$이 [행위|E]를 마치면, [왕|E] 또는 [황제|E] [계급|E]이거나 $piety_level_3$ [신앙도_i|E]를 가지고 있다면, #V 25#!의 [왕실_명성|E]를 얻을 수 있습니다.\n\n\n#약 고타의 14대 사원(중국 불교에서는 대승지알란이라 불림) 중 고마티는 단연 최고입니다. 그 화려함은 누구나 알고 있으며, 고타의 연례 행렬에서 그 역할은 타의 추종을 불허합니다. 우리가 그들을 지원하는 것은 당연한 일입니다.#!" # 16938058014605130543
