  RICE_tarim_basin_attend_ordam_mazar_festival_desc: "이제 알리 아르슬란 칸의 #italic 영묘#! 또는 무덤으로 가서 그곳에서 열리는 오르담 축제에 참여할 때가 되었소. 그를 기리고 그의 죽음을 애도함으로써 [ROOT.Char.GetFaith.GetReligion.GetName]에 대한 내 믿음을 굳건히 하는 것이 중요하오." # 13771075557561232426
  RICE_tarim_basin_attend_ordam_mazar_festival_effect_tooltip_1: "귀하는 [piety_level|E]에 따라 무작위로 [piety|E]와 [prestige|E]를 받게 됩니다." # 2412059600230226887
