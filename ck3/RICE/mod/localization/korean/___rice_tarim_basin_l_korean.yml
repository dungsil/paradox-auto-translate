  RICE_tarim_basin_stage_animal_fight_context_tooltip: "#emphasis 역사적 배경:#! 쿠차는 가장 부유하고 영향력 있는 토카리아 도시 국가 중 하나였으며, 그들의 음악, 춤 및 기타 축제 전통으로 유명했습니다. 매년 새해가 되면 쿠차에서는 소, 말, 염소, 낙타 등 다양한 동물들 간의 싸움이 벌어졌습니다. 그 결과는 미래의 수확량과 가축 떼의 번식력을 예측하는 데 사용되었습니다." # 10653479568746757911
