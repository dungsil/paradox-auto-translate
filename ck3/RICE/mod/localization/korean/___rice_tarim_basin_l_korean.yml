  tarim_basin.0100.t: "새해 준비" # 2577295161673577912
  tarim_basin.0100.desc: "매년 초, 봄이 오기 전에 [culture_scope.GetName] 사람들은 7일 동안 다양한 동물 싸움과 경기를 여는 풍습이 있습니다. 이 경기 결과는 우리 가축의 번식력과 가까운 미래의 수확 결과를 예측하는 데 사용됩니다.\n\n올해, 저는 그러한 행사 중 하나를 크게 개최하고 싶습니다. 일반적으로 이러한 종류의 경쟁에 인기 있는 동물들이 많이 있는데, 올해 저는 특정 동물 간의 경기를 후원하는 데 집중하기로 결정했습니다." # 14986542796624667354
  tarim_basin.0100.a: "가축" # 8671898528458201293
  tarim_basin.0100.a.tooltip: "#P 긍정적#! 예측은 결실과 성장에 관련된 문제에 도움이 될 수 있습니다" # 4967879544393331729
  tarim_basin.0100.b: "말" # 9308949916707412917
  tarim_basin.0100.b.tooltip: "#P 긍정적인#! 예측은 군사와 지위와 관련된 문제에 도움이 될 수 있습니다" # 14363904750080426770
  tarim_basin.0100.c: "낙타" # 6741363836929680573
  tarim_basin.0100.c.tooltip: "#P 긍정적#! 예측은 무역 및 소통과 관련된 문제에 도움이 될 수 있습니다." # 10303306698870875608
  tarim_basin.0100.d: "염소" # 11655984794354777726
  tarim_basin.0100.d.tooltip: "#P 긍정적인#! 예측은 끈기와 방어와 관련된 문제에 도움이 될 수 있습니다" # 7205854874610861079
  tarim_basin.0100.tooltip: "머지않아 시작될 축제를 준비할 것이다." # 5902429663921667437
  tarim_basin.0101.t: "싸울 시간이다!" # 9170755011068746949
  tarim_basin.0101.desc.intro: "새해가 시작되고, 봄이 시작되니, 도처에 축하와 기쁨의 기운이 감돕니다. 물론, 7일 동안 지속될 훌륭한 동물 싸움과 경기들도 있습니다. [culture_scope.GetName] 전통 점술에 정통한 여러 지역 주민들이 대회의 결과를 바탕으로 우리 작물과 가축 떼의 비옥함에 대한 예측을 할 준비가 되어 있습니다." # 3486598814967986169
  tarim_basin.0101.desc.cattle: "올해, 저는 자원을 모아 #bold 소#끼리의 대회를 개최했습니다! 7일 밤낮으로 이 지역에서 가장 사납고 강한 황소들을 서로 피투성이 싸움을 벌이게 할 것입니다. 폭력적이고 잔인하며 그리 예쁘지는 않겠지만, 스릴 넘치는 볼거리가 될 것입니다!" # 7802463602565993785
  tarim_basin.0101.desc.horses: "올해, 저는 자원을 모아 #bold 말# 간의 경기 대회를 개최했습니다!. 7일 동안, 왕국의 모든 구석에서 온 이 아름다운 생물들은 경주에 참가하고, 체조를 선보이며, 심지어 서로 싸우는 장관을 연출할 것입니다." # 5924769330712287851
  tarim_basin.0101.desc.camels: "올해, 저는 #bold 낙타#! 간의 경쟁 토너먼트를 개최하기 위해 자원을 모았습니다. 7일 동안 농부들이 소유한 현지 낙타부터 외국 상인들이 소유한 세계적인 낙타까지 흥미진진하고 극적인 대회에서 경주하고 서로 싸우기 위해 모일 것입니다!" # 6842370541686609556
  tarim_basin.0101.desc.goats: "올해, 저는 자원을 모아 #bold 염소# 간의 토너먼트 대회를 개최했습니다!. 7일 동안 이 끈기 있고 완고한 동물들이 엄청난 수로 모여 서로에게 턱이 떨어질 정도로 놀라운 전투를 벌이는 것을 우리 모두가 목격할 수 있을 것입니다." # 5872029558619037349
  tarim_basin.0101.desc.conclusion: "\n\n이 시합의 결과는 어떻게 될까요? 알아낼 방법은 단 하나뿐입니다…." # 3362403356909779829
  tarim_basin.0101.a: "행운이 늘 우리 편에 있기를!" # 12952761223838918577
  tarim_basin.0102.t: "전투 종료" # 5755444639793903210
  tarim_basin.0102.desc.intro: "관례에 따라, 새해 시작을 기념하는 전통적인 축제는 7일 후에 마무리됩니다." # 5139914736379011585
  tarim_basin.0102.desc.cattle: "축제 활동의 중심에는 당연히 수많은 동물 싸움이 벌어졌는데, 특히 #bold 소#들의 싸움과 경기가 많았습니다! 올해 제가 주최했죠. 모두가 보기에는 꽤 재미있었다는 데 동의하지만, 이러한 경쟁의 결과에 대해 점쟁이들이 어떻게 생각했는지는 여전히 의문으로 남아 있습니다." # 15320792378324607827
  tarim_basin.0102.desc.horses: "물론 축제 활동의 중심은 수많은 동물 싸움, 특히 수많은 #bold 말# 사이의 싸움과 경기였습니다! 제가 올해 이 싸움을 주최했습니다. 모두가 이 싸움이 꽤 재미있었다는 데 동의했지만, 점술가들이 이 경쟁의 결과를 어떻게 생각했는지는 여전히 의문입니다." # 15470580362011969927
  tarim_basin.0102.desc.camels: "축제 활동의 중심은 당연히 수많은 동물 싸움이었고, 특히 #bold 낙타#! 간의 수많은 싸움과 게임이 올해 무대에 올랐습니다. 모두가 보기에 매우 재미있었다는 데 동의하지만, 여전히 점쟁이들이 이 경쟁의 결과에 대해 어떻게 생각했는지가 의문으로 남습니다." # 3825551226855150273
  tarim_basin.0102.desc.goats: "축제 활동의 중심은 당연히 여러 동물 싸움, 특히 올해 내가 개최한 #bold 염소#! 간의 많은 싸움과 경기였습니다. 모두가 보기에 매우 재미있었다는 데 동의하지만, 점술가들이 이 대회 결과에 대해 어떻게 생각했는지는 여전히 의문입니다." # 4461628218428967499
  tarim_basin.0102.desc.nothing: "점술에 능한 현지인들에 따르면, 이번 대회 결과는... 안타깝게도 #bold 좋지 않다#! 흉작이 예상되며, 가축 떼 역시 번성하지 못할 것으로 보입니다. 부디 최악의 상황만은 피할 수 있기를 바랄 뿐입니다." # 4884988450741854982
  tarim_basin.0102.desc.good: "현지 점술가들의 말에 따르면, 이 대회의 결과는 #bold 좋습니다#! 틀림없이 모두에게 안도감을 주는 소식이군요! 이는 곧 우리 작물이 만족스러운 수확량을 낼 것이며, 우리 가축 떼가 수용 가능한 속도로 계속 증가할 것임을 의미합니다." # 7570109888697704556
  tarim_basin.0102.desc.great: "점술에 능통한 현지인들의 말에 따르면, 이 대회의 결과는 #bold 훌륭하다고# 합니다!! 그들의 해석이 옳다면 풍작을 축복받고 가축 떼도 크게 늘어날 것입니다. 이는 국민들의 복지와 지역 경제에 더할 나위 없이 좋은 소식입니다." # 11486124820962089540
  tarim_basin.0102.a: "자, 또 한 해가 시작되는군…." # 10836969953306635677
