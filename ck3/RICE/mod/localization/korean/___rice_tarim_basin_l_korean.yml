  RICE_tarim_basin_become_khan_and_sultan_of_china_desc: "이교도의 땅이긴 하지만, 중국은 많은 무슬림들에게 세계에서 가장 정의롭고 세련된 제국 중 하나로 칭송받고 있습니다. 타림 분지는 예로부터 중국의 지배를 받았으니, 논리적으로 볼 때 타림 분지를 충분히 장악한다면 저는 정당하게 \"중국\"의 지배자로 여겨질 수 있을 것입니다. 결국, \"중국\" #italic 전체#를 지배할 필요는 없고, \"중국\" #italic 내#에서 지배자가 되면 되는 것이니까요...." # 6204543358547237555
  RICE_tarim_basin_become_khan_and_sultan_of_china_effect_tooltip_1: "가문의 [fake_china_claimer.GetFaith.GetReligion.GetAdjective] [ruler|E]가 [GetGeographicalRegion('RICE_former_tang_western_region').GetName]의 [county|E]를 하나 이상 완전히 통제하지 않으면, 당신의 [dynasty|E]는 이 [modifier|E]를 #X 잃게#! 됩니다." # 4590078858774762811
  RICE_tarim_basin_become_khan_and_sultan_of_china_confirm: "당연히 내가 중국을 다스리지!" # 16809111276907211180
  RICE_tarim_basin_become_khan_and_sultan_of_china_context_tooltip: "#emphasis 역사적 배경:#! 중세 이슬람 세계에서 중국은 원래 세 지역으로 구성되어 있다고 믿었습니다. 타그바흐(중국 남부), 키타이(중국 북부), 바르칸 또는 카슈가르(타림 분지)가 그것입니다. 중화 제국은 이상적인 사회로 여겨졌고, 그들의 제품은 중동에서 모조품, 가짜 중국 제품을 만드는 대규모 산업이 있을 정도로 탐냈습니다. 따라서 타림 분지의 일부를 통치했던 카라한 왕조의 많은 통치자들은 다른 무슬림들 사이에서 자신의 입지를 강화하기 위해 중국의 말리크, 술탄 및/또는 칸이라는 명예 칭호를 사용했습니다." # 6644751668760769282
