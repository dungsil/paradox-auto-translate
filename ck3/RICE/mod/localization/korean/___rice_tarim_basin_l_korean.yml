  tarim_basin.0057.t: "제국 궁정에서 온 대표단" # 18087008130556683647
  tarim_basin.0057.desc: "오늘 당나라 조정에서 온 공식 대표단이 나를 보러 왔다. 나, 가족, 그리고 몇몇 주요 관리들과 장군들은 모두 당나라 조정의 관대함을 받아들이면서 사절과 그의 수행원들을 극진한 환대로 맞이한다." # 12537092907288334710
  tarim_basin.0057.desc.gold: "이번에 당나라 조정에서 비단, 금, 그리고 기타 귀중한 사치품이 가득 담긴 큰 상자 몇 개를 보내왔습니다. 이는 관리와 군인들에게 급여를 지급하고, 공공 사업 프로젝트에 자금을 지원하고, 외국 통치자들에게 선물을 보내 평화를 유지하는 데 도움을 주기 위한 것입니다." # 15960595322692193068
  tarim_basin.0057.desc.troops: "이번에 당 조정에서 제국 내 다른 곳에 주둔한 병력을 이곳으로 보내 우리 변경을 방어하고 치안을 유지하는 데 도움을 주라고 지시했습니다. 이 지역의 정치적 상황은 항상 불확실하므로 전쟁에 대비하여 더 많은 병력을 확보하는 것은 언제나 도움이 됩니다." # 2653794112809181028
  tarim_basin.0057.desc.prestige: "이번에 당나라 조정에서 저와 일부 관리 및 장군들에게 다양한 작위와 관직을 수여하기로 결정했습니다. 이러한 작위는 대개 실제 책임이나 권력을 거의 수반하지 않지만, 제국 조정이 우리의 중요성을 인정하는 방식입니다." # 16659527705279010323
  tarim_basin.0057.desc.economic: "이번에 당나라 조정에서 우리 지역과 관련된 여러 경제 및 통화 정책을 제정했음을 알려왔습니다. 바라건대 이러한 정책들이 우리 지역의 성장에 도움이 되고 백성들이 부유하고 행복한 삶을 누릴 수 있기를 바랍니다." # 13654144064689792764
  tarim_basin.0057.desc.military: "이번에 당나라 조정에서는 최근 반란을 진압하거나 외적을 격파한 군사적 성공을 알리고자 합니다. 저희는 군사 정보, 군수품 및 장비, 그리고 중국의 여러 학식 있는 전략가들로부터 현재 상황에 대한 조언을 받았습니다." # 15914130596981267861
  tarim_basin.0057.desc.political: "이번에 당나라 조정에서는 우리 대의에 공감하는 관리들의 다양한 정치 임명에 대한 정보와, 우리의 대외 및 내부 정치 상황에 대해 알게 된 중요한 정보를 알려주려 합니다. 그들은 이 정보가 우리의 지방 업무에 도움이 되기를 바랍니다." # 14436712282928798543
  tarim_basin.0057.desc.conclusion: "\"황제 폐하께서 칙령을 내리셨습니다.\" 사절은 공식 성명이 적힌 두루마리를 말아 올리며 말을 맺습니다. 당나라 조정과의 관계가 최상은 아니지만, 때로는 긴장감이 감돌기도 하지만, 문명의 변방을 강화하려는 공동 목표를 위해 우리와 협력하고 도와주려는 의지가 있다는 사실에 기쁩니다." # 17200592038181994120
  tarim_basin.0057.a: "황실의 도움에 감사드립니다." # 1359272520131388185
  tarim_basin.0058.t: "당일 여행 준비" # 3181213140918161852
  tarim_basin.0058.desc: "이제야말로 둔황 인근의 초승달 호수를 제대로 방문할 때가 되었다고 판단했습니다. 그곳에서 하루를 보내며 휴식을 취할 기회는 늘 있는 것이 아니니까요!\n\n어쨌든, 준비는 마쳤고, 곧 그곳으로 떠날 시간입니다." # 3928758356995406076
  tarim_basin.0058.a: "정말 기대되는군!" # 7343485529787154038
  tarim_basin.0059.t: "초승달 호수" # 17294829176815714108
  tarim_basin.0059.desc: "오늘, 드디어 둔황의 초승달 호수에 와서 휴식을 취하고 즐거운 시간을 보내게 되었습니다. 이 호수가 어떻게 형성되었는지에 대한 많은 전설이 있습니다. 어떤 사람들은 중국 장군이 군대를 위해 우물을 파서 호수를 만들었다고 말하고, 다른 사람들은 [ROOT.Char.GetFaith.HighGodName]이 책임이 있다고 말하는 등 여러 가지 이야기가 있습니다.\n\n벌써 저와 같은 이유로 이곳에 온 사람들이 꽤 많이 보입니다. 이처럼 큰 호수에서는 할 수 있는 활동이 많습니다. 예를 들어 근처의 우는 모래 언덕을 방문하여 모래에서 나오는 \"음악\"에 경탄하며 들을 수 있습니다. 또한 근처의 [ROOT.Char.GetFaith.HouseOfWorshipPlural]에 가서 평화로운 분위기에서 기도할 수도 있습니다. 그리고 물론 호수 자체에서 시간을 보내면서 시원한 물을 마시고, 물고기를 감상하고, 해변에서 소풍을 즐겨야 합니다. 자... 무엇부터 해야 할까요?" # 3011274198269470273
  tarim_basin.0059.a: "노래하는 모래 언덕을 방문해보자!" # 17774434849834577293
  tarim_basin.0059.b: "[ROOT.Char.GetFaith.HouseOfWorshipPlural]로 출발!" # 2045274413222210427
  tarim_basin.0059.c: "먼저 호숫가에서 쉬고 싶어!" # 7454521709932958894
  tarim_basin.0060.t: "$RICE_historical_aspiration_fulfilled_title$" # 6312590152546762382
  tarim_basin.0060.desc: "수년간 [GetTitleByKey('k_guiyi').GetNameNoTier](은)는 무능한 통치자들과 둔황의 소위 엘리트 혈족들의 사소한 다툼과 암투로 고통받았습니다.\n\n그러므로 저는 귀의군의 통제권을 장악해야 했습니다. 그래야만 우리가 서역의 혼란스러운 상황에서 살아남을 수 있습니다. 저의 경험과 기술로 내부 문제를 안정시키고, 소란스러운 둔황 혈족들을 통제하며, 우호적인 이웃과의 관계를 강화하고, 국경을 확보하기 위한 조치를 취하기 시작했습니다. 저의 지도력을 통해 우리는 이 격동적인 변경 지역에서 문명의 보루 역할을 할 것입니다.\n\n당나라는 더 이상 우리를 인도할 수 없습니다. 이제 우리 스스로 운명을 개척할 때입니다!" # 16524175888188756462
  tarim_basin.0060.a: "내가 이 지역을 평정했지만, 우리의 일은 계속될 것이다." # 6731569487041226080
