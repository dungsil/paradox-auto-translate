  tarim_basin.0040.desc: "모두가 여전히 [actor.GetTitledFirstName]께서 얼마 전에 제게 선물하신 재능 있는 예인들에 대해 이야기하고 있습니다. 하지만 그중에서도 특히 눈에 띄는 사람이 있는데, 바로 [entertainer.GetCulture.GetName] 혈통의 [entertainer.GetFirstName]입니다.\n\n“[recipient.GetTitledFirstName]이시여,” 어느 날 [praiser.GetFirstName]께서 제게 말씀하셨습니다. “[entertainer.GetFirstName]께서는 제가 비단길에서 보아온 그 어떤 예인과도 다르다고 감히 말씀드립니다. [entertainer.GetHerHim]을 단순한 하인으로 썩히는 것은 낭비일 것입니다. 아니, [entertainer.GetSheHe]께서 저희에게 베풀어주신 훌륭한 봉사에 대한 보답으로 [entertainer.GetHerHim]을 궁정의 정규 구성원 중 한 명으로 승진시키는 것이 옳다고 생각합니다.”\n\n약간 색다른 제안이지만, 전례가 없는 것은 아닙니다. 무릎을 꿇은 [entertainer.GetFirstName]께 그분의 생각을 여쭈니, [entertainer.GetSheHe]께서는 신중하게 고른 단어로 조심스럽게 대답하셨습니다. “저는 오직 폐하의 궁정에 기쁨을 드리고 싶을 뿐입니다. 폐하께서 저에게 무엇을 요구하시든 말입니다.”" # 7859534268340625702
  tarim_basin.0040.a: "분명 더 많은 것을 누릴 자격이 있소. 내가 그대를 어엿한 궁정 신하로 만들어주겠소." # 5707226907095768368
  tarim_basin.0040.b: "귀하의 서비스에 감사드립니다. 하지만 지금 계신 곳이 좋습니다." # 4541644458429202703
