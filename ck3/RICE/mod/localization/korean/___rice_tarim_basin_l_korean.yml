  RICE_tarim_basin_lop_nur_fluctuations_desc: "수십대 전, 한때 웅장했던 롭노르 호는 기후 변화나 강줄기의 변화, 혹은 인간의 활동으로 인해 상당히 좁아지기 시작했습니다. 비록 그 긴 '건조기'는 이제 끝났지만, 호수는 과거의 영광을 되찾지 못하고 있으며, 호수 수위는 계속해서 변동하고 점차 감소하고 있습니다. 지역 경제는 전성기에 비할 바가 아니며, 옛날 버려진 마을의 유적들이 곳곳에 흩어져 있습니다." # 0a580fd0451376b638efd03fa754c263bf9f6da5
  RICE_tarim_basin_fake_china_dynasty: "중국의 칸과 술탄" # d90134fcdb773f013d4eb601e6d1047d6e077384
  RICE_tarim_basin_fake_china_dynasty_desc: "이 왕조의 통치자들은 타림 분지 일부를 다스리며, 중국과 관련된 명예로운 칭호를 자주 수여했습니다. 예컨대, 말릭 알-마쉬릭 와 알-신("동방과 중국의 왕"), 술탄 알-샤르크 와 알-신("동방과 중국의 술탄"), 그리고 탁가치 칸("중국의 칸") 등이 있습니다. 현 시대의 많은 무슬림들은 중국을 박식하고 의로운 학자들에 의해 다스려지고 훌륭한 사치품을 생산하는 모범적인 이상적인 사회로 여기고 있습니다. 과거 중국의 영토였던 타림 분지를 통제한다는 것은 기술적으로 중국 일부를 통제하는 것과 같지 않을까요?\n\n#EMP 이 [modifier|E]는 이 [dynasty|E]에 더 이상 [rulers|E]가 없거나 [GetGeographicalRegion('RICE_former_tang_western_region').GetName] 지역의 영토를 더 이상 보유하지 않을 경우 영구적으로 #N 손실#됩니다!" # 4a906dc4fd018a7beb8b72670b439907cee07ce5
