  tarim_basin.0010.t: "한족 되기" # 2156571222985508546
  tarim_basin.0010.desc: "[old_culture.GetName] 혈통의 사람들은 예로부터 중국인들 틈에서 살아왔습니다. 우리 중 일부는 그들의 방식을 받아들였을 뿐만 아니라, 저처럼 그 사회에서 높은 지위를 얻기도 했습니다. 소위 서역에서 온 우리 가문 사람들은 스스로를 장군, 학자, 관료 등으로 증명해 냈습니다.\n\n우리가 습관과 세계관에서 더욱 [ROOT.Char.GetCulture.GetName](이)가 되는 것은 불가피합니다. 따라서 저는 제 가솔들과 제가 공식적으로 그들의 문화를 받아들이도록 명령했지만, 저는 또한 새롭고 적절한 [ROOT.Char.GetCulture.GetName] 이름을 스스로 택할 것입니다." # 13859686977974461284
  tarim_basin.0010.desc.867: "늦은 현종, 숙종, 대종 황제 통치 기간에 발생한 안록산의 반란에 비추어 볼 때, 그의 소그드인 기원 때문에 일부 사람들이 우리를 그 반역자와 연관시키는 것에 대해 부끄럽게 생각합니다. [ROOT.Char.GetCulture.GetName] 이름을 선택하는 것은 제가 마음속으로 [ROOT.Char.GetCulture.GetName]이라는 것을 증명하는 좋은 방법이 될 것입니다!" # 5912112120117646597
  tarim_basin.0010.a: "네… 좋은 [ROOT.Char.GetCulture.GetName] 이름입니다." # 5822916736343004744
  tarim_basin.0010.b: "새로운 이름은 필요 없다. 나는 내가 누구인지 안다." # 7208151983974129656
  tarim_basin.0011.t: "$travel_event_prefix$ 실크로드 교역" # 8677053482394847483
  tarim_basin.0011.desc: "[merchant.GetFirstName]와 [merchant.GetHerHis] 상인 대상과 함께 여행하며, 그렇지 않았다면 얻지 못했을 사업 기회를 얻게 되었습니다.\n\n[ROOT.Char.GetCurrentLocation.GetName]에 머무는 동안, 그곳에서 만난 상인들과 유리한 무역 거래를 확보할 수 있었습니다. 거래를 이대로 받아들일 수도 있고, 혹은 위험을 감수하고 흥정하여 다른 상인들에게서 더 많은 것을 얻어낼 수도 있습니다. 하지만 그들이 거절하여 거래가 무산될 수도 있습니다." # 17743630285799709039
  tarim_basin.0011.a: "초기 합의를 지켜야 합니다." # 441337429331765471
  tarim_basin.0011.b: "더욱 좋은 거래를 위해 흥정해 봅시다!" # 3685253689296641224
  tarim_basin.0011.b.failure: "귀하의 흥정이 #N 실패합니다#!!" # 15320559665982195292
  tarim_basin.0011.b.success: "당신의 흥정 #P succeeds#!!" # 13607695386768714156
  RICE_silk_road_merchant_trait_gain_tooltip: "#weak 이전에는 실크로드를 따라 #V [GetPlayer.MakeScope.Var('RICE_silk_road_merchant_success_count').GetValue]#!건의 성공적인 무역 거래를 성사시켰습니다. 거래를 많이 성사시킬수록 [GetTrait('RICE_silk_road_merchant').GetName( GetNullCharacter )] [trait|E]를 얻을 확률이 높아집니다!#" # 10688650977144877640
  RICE_silk_road_number_of_successes_tooltip: "#weak 이전 실크로드를 따라 #V [GetPlayer.MakeScope.Var('RICE_silk_road_merchant_success_count').GetValue]#! 번의 성공적인 거래를 확보했습니다.#!" # 3842403079994622949
  tarim_basin.0012.t: "[recipient.GetFirstNameNoTooltip]님을 위한 광대 선물" # 4422314974309492838
  tarim_basin.0012.desc: "저와 같은 강력한 [actor.GetTitleAsNameNoTooltip]가 다른 엘리트 구성원에게 깊은 인상을 남기고 싶을 때는, 기본적인 비단, 금 또는 기타 사치품 선물로는 충분하지 않습니다.\n\n유라시아의 번성한 땅과 소위 실크로드를 따라, #italic 사람들#!은 더 기억에 남는 선물이 될 수 있습니다. 더 구체적으로 말하면, 연예인 말입니다. 음악가, 무용가, 곡예사와 같은 이들뿐만 아니라, 시각적으로 - 심지어 즐거움까지 - 더 큰 반전을 선사하는 아름다운 노예와 고급 창녀도 있습니다. 보잘것없는 비단 로브나 보석 몇 개를 주는 대신, 이런 식으로 제 부, 지위, 권위를 진정으로 보여줄 수 있는데 왜 그래야 할까요?\n\n[actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] 출신의 숙련된 연예인과 노예들로 구성된 극단을 [recipient.GetTitledFirstName]에게 선물하기로 했습니다. 그들은 [recipient.GetHerHis] 궁정의 일부가 되어 앞으로 몇 년 동안 [recipient.GetHerHim]을 잘 섬길 것입니다." # 17506680495915076115
  tarim_basin.0012.a: "[recipient.GetFirstName]에게 외교적 선의를 표하는 제스처...." # 16175102518699875757
  tarim_basin.0013.t: "[actor.GetFirstNameNoTooltip] 님의 연예인 선물" # 7009966397487974213
  tarim_basin.0013.desc: "오늘 [actor.GetTitledFirstName](으)로부터 많은 수행원을 거느린 사절이 도착했습니다. [actor.GetSheHe]께서 [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] 출신의 숙련된 연예인과 노예 집단을 선물로 주고 싶어 하는군요. 그들은 음악가, 무용가, 곡예사는 물론 아름다운 노예와 고급 창녀까지 포함되어 있습니다.\n\n숙련된 사람들을 선물하는 것은 유라시아의 번성한 땅과 소위 실크로드 전역에서 흔한 일이며, [actor.GetTitledFirstName]과 같은 통치자의 부, 지위, 권위를 입증하는 것이죠. 물론, 저는 그러한 선물에 아첨을 느끼며, 이 연예인들은 제 궁정의 소중한 부분이 되어 언제든지 제 신하와 손님들에게 즐거움을 제공할 것입니다." # 11452991572115523989
  tarim_basin.0013.a: "저와 같은 훌륭한 [recipient .GetTitleAsNameNoTooltip]는 그러한 선물을 받을 자격이 있습니다." # 6983699355995398430
  tarim_basin.0014.t: "쿠차 예인" # 10193885323452249747
  tarim_basin.0014.desc: "저와 같은 강력한 [actor.GetTitleAsNameNoTooltip]가 다른 엘리트 구성원에게 깊은 인상을 남기고 싶을 때는 기본적인 비단, 금, 혹은 다른 사치품 선물로는 충분하지 않을 것입니다. 결국 저는 쾌락과 여가의 도시로 유명한 [kucha.GetNameNoTier]를 통치하고 있습니다. 더 큰 선물을 줄 수도 있을 것입니다.\n\n유라시아의 번성한 땅과 소위 실크로드를 가로질러, 엘리트들은 음악가, 댄서, 곡예사와 같은 연예인들, 심지어 아름다운 노예와 고급 창녀들을 선물하여 시각적으로 더욱 화려하고 즐거운 경험을 제공하는 것이 일반적입니다. 특히 [kucha.GetNameNoTier]는 실크로드 전역에서 그러한 유흥으로 유명합니다.\n\n저는 [recipient.GetTitledFirstName]에게 [kucha.GetNameNoTier] 출신의 숙련된 연예인과 노예들로 구성된 유랑단을 선물하기로 결정했습니다. 그들은 [recipient.GetHerHis] 궁정의 일부가 되어 앞으로 몇 년 동안 [recipient.GetHerHim]를 잘 섬길 것입니다." # 10967594116199414589
  tarim_basin.0014.a: "[recipient.GetFirstName]에게 외교적 선의를 표하는 제스처...." # 16175102518699875757
  tarim_basin.0015.t: "[actor.GetFirstNameNoTooltip]에게서 온 쿠차 출신 예인들의 선물" # 642259162046318729
  tarim_basin.0015.desc: "오늘 [actor.GetTitledFirstName]께서 대규모 수행원과 함께 사절을 보내왔습니다. [actor.GetSheHe]께서 [kucha.GetNameNoTier]에서 온 숙련된 연예인과 노예로 구성된 대규모 단체를 선물하고 싶어하는 것으로 밝혀졌습니다. 여기에는 음악가, 무용가, 곡예사는 물론 아름다운 노예와 고급 창녀까지 포함됩니다. [kucha.GetNameNoTier]는 쾌락과 여가의 도시로 유명하기 때문에 이 수행원에 속한 연예인들의 실력은 의심할 여지가 없습니다!\n\n숙련된 사람들을 선물하는 것은 유라시아의 번성한 땅과 소위 실크로드를 따라 흔히 볼 수 있는데, 이는 [actor.GetTitledFirstName]과 같은 통치자의 부, 지위, 권위를 보여주기 때문입니다. 물론 저는 그러한 선물에 기쁘고, 이 쿠차인 연예인들은 제 궁정의 소중한 부분이 되어 언제든지 제 궁정 신하와 손님들에게 즐거움을 제공할 준비가 될 것입니다." # 7240404765331767560
  tarim_basin.0015.a: "정말 놀랍고 훌륭한 선물이군요!" # 17043416557468202167
