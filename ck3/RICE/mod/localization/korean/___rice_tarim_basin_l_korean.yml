  RICE_community_east_african_option_tooltip: "동아프리카에서 온 사람들은 다양한 출신으로, 상인, 모험가, 노예 등이 있습니다. 이제 [GetModifier('RICE_tarim_basin_east_african_contacts').GetNameWithTooltip]를 개선할 때입니다!\n\n#weak 이 선택지는 지역 [silk_road_communities|E]로부터 [scheme_resistance|E] 및 [prowess|E]를 향상시키는 [special_troops|E] 및 [character_modifiers|E]의 양과 획득 가능성을 증가시키고, $RICE_silk_road_community_east_african_decision$ [decision|E]을 잠금 해제합니다.\n\n이 선택지는 [GetGeographicalRegion('RICE_maritime_silk_road_region').GetName]를 따라 땅을 소유하는 것을 필요로 합니다!" # 17708989842977660466
