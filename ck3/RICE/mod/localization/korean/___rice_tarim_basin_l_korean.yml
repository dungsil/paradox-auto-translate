  activity_RICE_tarim_basin_ordam_mazar_conclusion_desc: "[GetActivityType( 'activity_RICE_tarim_basin_ordam_mazar' ).GetName]이 마무리되었습니다.  [GetPlayer.GetFaith.HighGodName]의 이름으로 희생하신 분들을 영원히 기억하겠습니다!" # 7782905174127201334
  RICE_tarim_basin_ordam_mazar_tomb_upkeep_type: "묘지 유지 관리" # 9006015669445120178
  RICE_tarim_basin_ordam_mazar_tomb_upkeep_type_none: "도움 없음" # 10941055458986602594
  RICE_tarim_basin_ordam_mazar_tomb_upkeep_type_none_desc: "$BULLET_WITH_TAB$[piety_i|E] 50#점의 종교심을 얻으십니다. 이 [activity|E]가 끝난 후에.\n\n#weak  오르담 마자르는 오랫동안 지역 사회가 유지해 왔습니다. 그들은 이 중요한 임무에 훌륭한 역량을 보여주고 있으므로 그들을 돕기 위해 추가적인 자금을 들일 필요가 없습니다.#!" # 16011691775630428534
  RICE_tarim_basin_ordam_mazar_tomb_upkeep_type_modest: "겸손한 원조" # 13210380788944718825
  RICE_tarim_basin_ordam_mazar_tomb_upkeep_type_modest_desc: "$BULLET_WITH_TAB$이 [활동|E] 종료 시 [신앙도_i|E] #V 100#! 증가\n\n#약함 우리는 오르담 마자르에 단순히 방문객일 뿐일 수 없습니다.  순교자들이 희생한 것을 기리기 위해 이 기회를 활용하여 현지 사회가 이곳을 유지하는 데 도움을 주어야 합니다.#" # 8135475848349563405
  RICE_tarim_basin_ordam_mazar_tomb_upkeep_type_substantial: "상당한 지원" # 7434819093245683953
  RICE_tarim_basin_ordam_mazar_tomb_upkeep_type_substantial_desc: "$BULLET_WITH_TAB$이 [활동|E] 종료 시 [신앙심_i|E] #V 150# 증가!\n\n#우리 순교자들의 희생에 감명받은 전 세계 무슬림들은 겸손과 영감을 얻었으며, 따라서 우리는 오르담 마자르를 유지하기 위한 현지 사회에 재정적으로 최선을 다하는 것이 마땅합니다.#" # 9990587713019881995
  RICE_tarim_basin_ordam_mazar_golden_bowl_type: "황금 쟁반" # 9189215906847797587
  RICE_tarim_basin_ordam_mazar_golden_bowl_type_small: "소액 기부" # 12425737775322930058
  RICE_tarim_basin_ordam_mazar_golden_bowl_type_small_desc: "$BULLET_WITH_TAB$이 [활동|E]가 끝날 때 [명성_i|E] #V 50#을 얻으실 겁니다.\n\n#weak  오르담 축제에 방문하는 모든 사람은 큰 솥, 황금 솥에 넣어 모두가 나눠 먹을 음식을 가져와야 합니다. 저는 제게 요구되는 기본적인 양의 음식을 가져올 것입니다.#!" # 12487637810558769244
  RICE_tarim_basin_ordam_mazar_golden_bowl_type_medium: "중간 기여" # 16373233720324311895
  RICE_tarim_basin_ordam_mazar_golden_bowl_type_medium_desc: "$BULLET_WITH_TAB$이 [행사|E]가 끝나면 [명예_i|E] #V 100#을 얻으실 겁니다.\n\n#약해 오르담 축제 기간에 우리 모두가 함께 음식을 나누는 황금 그릇은 이 축제의 중요한 요소입니다. 저는 풍성한 음식을 마련하기 위해 기꺼이 노력하겠습니다. #" # 8604395060248474225
  RICE_tarim_basin_ordam_mazar_golden_bowl_type_large: "큰 기여" # 14890045618921393176
  RICE_tarim_basin_ordam_mazar_golden_bowl_type_large_desc: "$BULLET_WITH_TAB$이 [활동|E] 종료 시 [명예_i|E] #V 150#을 얻으세요!\n\n#주변과 먼 곳의 약한 이슬람교도들이 오르담 축제를 기념하기 위해 모여, 대부분 공동의 황금 그릇에 음식을 나누어 먹습니다. 저는 모두에게 풍성한 음식을 제공하지 않으면 안 될 것 같습니다!#!" # 5033218840053915227
  RICE_tarim_basin_ordam_mazar_festival_phase: "축제" # 13520479831018648779
  RICE_tarim_basin_ordam_mazar_festival_phase_desc: "오르담 축제가 한창입니다.  멀고 먼 곳의 무슬림들이 [GetTitleByKey('b_kashgar').GetNameNoTier]로 모여들고 있습니다." # 16262952261521137838
  RICE_tarim_basin_ordam_mazar_remembrance_intent_header: "추억:" # 534190514503204993
  RICE_tarim_basin_ordam_mazar_remembrance_intent: "추억" # 13402713920325095634
  RICE_tarim_basin_ordam_mazar_remembrance_intent_desc: "오르담 축제에서 당신은 영적인 고찰에 시간을 할애하여 [GetPlayer.GetFaith.HighGodName]께 더욱 가까이 다가가고자 합니다. [GetTrait('zealous').GetName( GetNullCharacter )], [GetTrait('calm').GetName( GetNullCharacter )], [GetTrait('humble').GetName( GetNullCharacter )], 그리고 [GetTrait('just').GetName( GetNullCharacter )] 성격을 가진 인물들은 [stress|E]를 낮출 수 있습니다." # 11003712139566131471
  RICE_tarim_basin_ordam_mazar_socialization_intent_header: "사회화:" # 3880829326758791160
  RICE_tarim_basin_ordam_mazar_socialization_intent: "사회화" # 205151057255517141
  RICE_tarim_basin_ordam_mazar_socialization_intent_desc: "오르담 축제는 다른 사람들과 만나 교류하고, 지역 무슬림 공동체 내에서 지위를 높일 수 있는 기회입니다. [GetTrait('gregarious').GetName( GetNullCharacter )|U], [GetTrait('ambitious').GetName( GetNullCharacter )], [GetTrait('gluttonous').GetName( GetNullCharacter )], 그리고 [GetTrait('lustful').GetName( GetNullCharacter )] 성격의 인물들은 스트레스를 풀 수 있습니다." # 12594463545616047673
