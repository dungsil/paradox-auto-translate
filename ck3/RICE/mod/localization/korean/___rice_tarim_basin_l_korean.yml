  tarim_basin.0050.t: "이탄의 서거" # 4442237787270338384
  tarim_basin.0050.desc: "수십 년 전, 저의 삼촌 [yichao.GetFullName]은 둔황의 백성을 이끌고 티베트의 지배자들을 물리치고 이 지역에 중국의 통치를 되찾았습니다. 하지만 당나라는 우리의 정의로운 투쟁을 냉소적인 의심의 눈초리로 바라보고, 우리 정권에게 #italic 귀의도독부#!, 즉 "정의로 돌아옴"이라는 실망스러운 칭호를 내렸습니다. 이는 전통적으로 오랑캐 왕조에 주어지던 칭호였습니다. 게다가, 저의 아버지 [yitan.GetFirstName]를 당나라로 인질로 보내야 했습니다.\n\n하지만 우리는 고개를 높이 들었습니다. 당나라의 내부 불안정과 간쑤 변경의 위태로운 상황에 대한 우리의 우려를 무시했음에도 불구하고, 우리는 중원의 서쪽 변경을 보호하기 위해 당나라와 함께 협력해야만 합니다.\n\n이제, 저의 아버지께서 돌아가셨다는 소식을 접했습니다. 물론 슬픈 일입니다. 우리 가문의 소중한 일원을 잃은 것 외에도, 우리는 중국에서 주요 외교 사절을 잃었습니다." # 16304219177177238505
  tarim_basin.0050.a: "당나라에 대한 예속을 계속하는 것이 현명한 일일까요?" # 2532882600590064586
  tarim_basin.0051.t: "귀이 회도의 운명" # 1746786788117819752
  tarim_basin.0051.desc: "삼촌 [yichao.GetFirstName]께서 저희 아버지의 뒤를 이어 장안의 귀의 군(Circuit) 인질로 가시기를 제안하셨습니다. 저, [huaishen.GetFirstName]는 여기서 가업을 이어나가겠다는 것이죠. 삼촌께서 장안에 계시면 당나라에 우리의 진심을 보여줄 수 있을 테니깐요. 삼촌께서는 저를 능숙하다고 여기시지만, 이것이 가장 좋은 방법인지 확신할 수 없습니다. 삼촌은 귀의 군(Circuit)을 오랫동안 훌륭하게 다스리며 우리를 하나로 묶어주는 끈과 같으셨습니다. 저는 삼촌처럼 평화를 지킬 수 있을지 모르겠습니다. 삼촌이 없으면 둔황의 음모를 꾸미는 가문들이 어떻게 할까요?\n\n저는 제가 대신 가겠다고 제안했지만, 삼촌께서는 그렇게 하면 당나라가 우리를 더욱 불신할 것이라고 생각하십니다. 또한, 아무도 보내지 않을 가능성도 언급했습니다. 당나라 정부는 저희가 도움을 요청하는 것을 종종 무시하고, 서쪽 변경에서 보고되는 위협에 대해서는 대응하기를 꺼리거나 할 수 없으니까요. 과연 그들의 도움이 필요할까요?" # 9104289928350182922
  tarim_basin.0051.a: "아, 아저씨 말이 맞아. 장안으로 가야 해." # 2669649734270534210
  tarim_basin.0051.a.tooltip: "[yichao.GetFullName]는 장안으로 향하며 게임에서 "사라질" 것입니다. 중국에서 사망하기 전까지 매년 당나라 법원이 [special_troops|E], £gold£, 긍정적인 [modifiers|E] 등의 원조를 보낼 가능성이 높습니다. 그러나 둔황의 주요 중국 가문들은 모두 귀의도호부에 대한 [unpressed_claim|E]를 얻게 될 것입니다." # 13843675172164583650
  tarim_basin.0051.b: "내 삼촌이 여기 와야 해. 내가 인질로 대신할게." # 11532994388163336526
  tarim_basin.0051.b.tooltip: "[화이신.GetFullName]은 장안으로 가서 게임에서 "사라"질 것이며, [이초.GetFullName]은 귀의 군도를 다시 통제하게 될 것입니다. 중국에서 사망할 때까지 매년 당나라 법원은 [special_troops|E], £금전£, 긍정적인 [modifiers|E] 등의 원조를 보낼 가능성이 있습니다. 그러나 [이초.GetFirstName]가 대신 가는 경우에 비해 이러한 보너스는 약하고 더 자주 발생하지 않습니다." # 8525145459941927333
  tarim_basin.0051.c: "망할 당나라 - 우리에겐 필요 없다!" # 123453742312114642
  tarim_basin.0051.c.tooltip: "장안으로는 아무도 가지 않을 것이며, [yichao.GetFullName]은 귀의도를 다시 장악할 것입니다. 당나라가 당신에게 대항할 수는 없지만, 이는 귀의도에 좋지 않은 영향을 미칠 것입니다." # 6774518596763329686
  tarim_basin.0052.t: "귀이 회도의 운명" # 1746786788117819752
  tarim_basin.0052.desc: "[yichao.GetFullName]께서 티베트 제국의 멍에를 벗어던지고 간쑤 회랑을 중국 지배 아래 되돌린 후, 그 지역에 질서를 회복하고 정의를 세우며 번영을 가져오려는 노력은 많은 이들의 찬사를 받았습니다. 하지만 당나라 조정은 그를 의심의 눈초리로 바라보며, 심지어 오로지 야만족 봉신들에게만 내려주던 "의로움으로 돌아옴"을 뜻하는 귀의(歸義)라는 땅 이름으로 그의 영토를 지정하며 무시하는 모습까지 보였습니다.\n\n그럼에도 불구하고, [yichao.GetFirstName]은 지혜롭게 자존심을 삼키고 당나라의 호의를 얻기 위해 최선을 다했습니다. 그는 진심을 보이기 위해 자신의 동생 [yitan.GetFirstName]을 인질로 보냈지만, [yitan.GetFirstName]은 세상을 떠났습니다." # 5359545068702261642
  tarim_basin.0052.desc.yeet_yichao: "귀의 회군의 운명이 당나라와의 지속적인 우호 관계에 달려 있음을 알게 된 [yichao.GetFirstName]은, 그의 늦둥이 형제를 대신하여 장안에서 인질로 머물기로 결정했습니다. 그는 자신의 조카 [huaishen.GetFirstName]를 자신의 자리에 앉히고 그를 충분히 능숙하다고 믿었습니다. 하지만 [yichao.GetFirstName]이 떠나면서, 그를 묶어주는 끈이 사라진 둔황의 주요 집안들은 다른 계획을 품을지도 모릅니다. 아쉽게도, [yichao.GetFirstName]은 노인이라, 남은 세월이 많지 않습니다..." # 16497456407550699273
  tarim_basin.0052.desc.yeet_huaishen: "귀이 회도의 운명이 당나라와의 지속적인 우호 관계에 달려 있다는 것을 알고, [yichao.GetFirstName]은 처음에는 늦게 돌아가신 형님의 장안 측근 자리를 대신하고 조카 [huaishen.GetFirstName]를 맡기려 했습니다. 하지만, 마음을 바꾸도록 설득당했습니다. 당나라와의 협력은 중요하지만, 자신과 같은 중요한 지도자를 희생시키는 대가로는 안 된다는 것을 깨달았기 때문입니다. 그래서 그는 대신 [huaishen.GetFirstName]을 보내기로 결정했습니다. 당나라는 이를 의심할 수도 있겠지만, [yichao.GetFirstName]은 혼란스러운 귀이 회도의 평화를 유지하기 위해서 둔황에 필요합니다. 하지만 안타깝게도 [yichao.GetFirstName]은 나이가 많아 남은 시간이 많지 않습니다..." # 9501235316069179124
  tarim_basin.0052.desc.yeet_no_one: "[yichao.GetFirstName]는 처음에 장안으로 가서 돌아가신 형의 인질 자리를 이어받고, 조카 [huaishen.GetFirstName]에게 가신을 맡기려 했습니다. 그러나 그는 마음을 바꾸게 되었습니다. 당나라는 그들을 칭찬받는 강도와 다를 바 없다고 보고, 강제력이 거의 없었습니다. 귀의 군도는 스스로 운명을 개척해야만 했습니다. [yichao.GetFirstName]처럼 위대한 지도자만이 그들의 분열된 부족들을 하나의 비전 아래 통합할 수 있을 것입니다. 하지만 [yichao.GetFirstName]는 나이가 많아, 남은 시간이 많지 않습니다..." # 3194624774144965335
  tarim_basin.0052.a: "그가 떠나면 귀의 회도는 어떻게 될까요?" # 6111457585839264673
  tarim_basin.0052.tooltip.yes_hostage: "장씨 가문이 당나라에 인질을 보내기로 결정했기 때문에, 장이차오가 사망할 때까지 매년 당나라로부터 [special_troops|E], £금화£, 긍정적인 [modifiers|E] 등의 지원을 받을 가능성이 있습니다." # 14950220021401955286
