  tarim_basin.0200.t: "알카슈가리" # 13564137478797226284
  tarim_basin.0200.desc: "#EMP 터키인들 가운데 가장 뛰어난 언어 구사력과 수사학을 갖춘 자, 가장 훌륭한 교육을 받았으며 깊은 혈통을 가진 자, 그리고 창 던지기에 가장 뛰어난 자 중 하나입니다.#!\n\n언젠가, 터키어 사전 초판을 완성할 때, 이러한 말들이 내 대작의 서두에 기록될 것입니다. 나는 중앙아시아, 예전에는 중국의 지배하에 있던 변경 지역 대부분을 지배하는 위대한 터키 카라한 왕조의 후예로 태어났지만, 내 운명은 다른 곳에 있다는 것을 알고 있습니다.\n\n많은 땅들을 여행하며 배우고, 이해하고, 경탄했습니다. 그러나 어디를 가든, 아랍인들과 페르시아인들은 [ROOT.Char.GetCulture.GetLanguage.GetName]이 그들의 언어의 아름다움과 수사학에 필적할 수 있다는 생각에 웃었습니다!\n\n나는 그들을 잘못이라고 증명할 것입니다. 나는 우리 터키인들이 다른 사람들만큼 문화적이고 문학적이라는 것을 세상에 증명하기 위해 필요한 시간과 에너지, 그리고 영감을 찾을 것입니다." # 6471097184548477622
  tarim_basin.0200.a: "이것이 내 인생의 열정, 내 인생의 사명이 될 것입니다!" # 11238145003322583206
  tarim_basin.0200.tooltip: "[decision|E]을 통해 $RICE_타림분지_투르크어_사전_편찬$을 다른 누구보다 먼저 시행할 수 있습니다." # 17687824247902463755
  tarim_basin.0200.info: "#bold 역사적 배경:# 11세기 학자 마흐무드 알-카슈가리는 1072-1074년에 최초의 튀르크어 사전인 디완 루갓 알-튀르크를 저술했습니다. 위 인용문은 그의 저서 서문에서 직접 발췌한 것입니다.\n\n그의 저술에서 카슈가리는 단순한 언어 정보를 넘어 역사, 지리, 종교, 그리고 자신의 확고한 견해까지 다룹니다. 예를 들어 그는 튀르크의 유산을 자랑스럽게 여겼고, 튀르크인 동족들이 농경 생활을 채택하는 것을 경계했습니다. 그는 그들의 옛 유목 생활이 더 우월하다고 믿었기 때문입니다. 또한 그는 불교와 이교도 신앙에 적대적인 태도를 보였습니다.\n\n어쨌든 카슈가리는 카라한 왕조의 통치자들과 관련이 있었다고 여겨집니다. 이러한 관계는 완전히 증명되지 않았지만 그럴듯하게 보입니다. 그가 카라한 왕조 출신이라면, 그의 조상은 992년 사마니드 수도 부하라를 정복한 후세인 또는 하산이었을 것입니다. 카슈가리는 11세기 후반 또는 12세기 초에 사망했으며, 튀르크 문화와 문학사에서 중요한 인물로서 자리매김했습니다." # 13884668533052120685
  tarim_basin.0201.t: "터키인들의 언어들" # 1381232514322777376
  tarim_basin.0201.desc: "오랜 세월, 저희 [culture_scope.GetHeritage.GetName]의 전통이 이란인이나 아랍인과 같은 더 “문명화된” 자들에 의해 비웃어지는 것을 보며 마음이 아팠습니다. 저는 그들이 #italic 우리#! 언어의 미학적이나 지적 가치가 미미하다고 주장하는 소리를 많이 들었습니다. 물론 다른 민족들도 문학과 시의 훌륭한 유산을 지녔지만, 다양한 터키인들도 마찬가지로 그러한 유산을 주장할 수 있습니다!\n\n학자로서, 저는 [culture_scope.GetHeritage.GetNameNoTooltip] 민족의 언어에 영광과 명예를 가져다주는 것이 제 의무라고 생각합니다. 수년 동안 저는 우리 언어에 대한 기록을 수집해왔으며, 이제 그 모든 지식을 활용할 때가 되었습니다.\n\n오늘 저는 [culture_scope.GetHeritage.GetNameNoTooltip] 언어 사전 작업을 시작할 것입니다. 또한 우리 역사, 풍습, 신념, 시 등 다양한 세부 사항을 포함하여 세상이 우리 문화의 활기차고 아름다움을 알 수 있도록 할 것입니다. 앞으로 제 노력 덕분에 다른 사람들이 더 이상 [culture_scope.GetHeritage.GetNameNoTooltip] 민족을 야만인으로 생각하지 않기를 바랍니다." # 2307708979573954862
  tarim_basin.0201.a: "이것은 위대한 사업이 될 것이지만, 끝내 성공할 것입니다!" # 14661303818566984786
  tarim_basin.0202.t: "투르크어족 어휘집" # 11787189265661493184
  tarim_basin.0202.desc: "드디어! 수주, 수개월, 수년에 걸친 노고와 투쟁이 결실을 맺었습니다.\n\n저는 [culture_scope.GetHeritage.GetName] 언어의 첫 번째 사전을 저술했습니다. 그 이름은 터키어 언어의 총서, 혹은 아랍어로 #bold 디완 루갓 알-투르크#입니다. 주로 어휘학의 업적이지만, [culture_scope.GetHeritage.GetNameNoTooltip] 민족의 역사, 풍습, 신앙, 시 등에 대한 많은 세부 정보도 포함하고 있습니다.\n\n이 프로젝트를 시작했을 때, 제 목표는 세상에 [culture_scope.GetHeritage.GetNameNoTooltip] 민족이 다른 어떤 민족과 마찬가지로 문명화되었으며, 그들만의 문학적 전통을 자랑스러워할 자격이 있다는 것을 보여주는 것이었습니다. 이러한 높은 목표는 단 한 권의 책으로 달성될 수는 없겠지만, 그럼에도 불구하고 중요한 한 걸음입니다. 저는 몇 권을 저명한 인사들에게 배포하여 그들의 의도를 이해해 주기를 바라며, 제 작품이 다른 [culture_scope.GetHeritage.GetNameNoTooltip] 학자와 시인들에게 영감을 불어넣기를 진심으로 바랍니다." # 5087886496685202335
  tarim_basin.0202.a: "이제 잠시 쉬어도 좋겠습니다." # 13400398360012789224
  tarim_basin.0202.copy.liege: "귀하의 군주, [liege.GetTitledFirstName]께서 책 한 권을 받으실 것입니다." # 8213363502425921872
  tarim_basin.0202.copy.top_liege: "귀하의 최고봉신, [top_liege.GetTitledFirstName]께서 책을 받으실 것입니다." # 17844620179835387630
  tarim_basin.0202.copy.religious_head: "귀하의 [head_of_faith|E], [religious_head.GetTitledFirstName]께서는 책 한 권을 받으실 것입니다." # 4621993563090654836
  tarim_basin.0203.t: "투르크어족 어휘집" # 11787189265661493184
  tarim_basin.0203.desc: "[저자.GetTitledFirstName] 학자가 [문화범위.Get유산.GetName] 언어의 첫 번째 사전, 즉 튀르크어 사전인 #bold 디완 루갓 알-튀르크#를 완성했다는 소식을 접했습니다! 아랍어로 쓰여진 이 책은 주로 어휘학 연구이지만, 튀르크 민족의 역사, 풍습, 신앙, 시 등에 대한 많은 내용을 포함하고 있습니다. \n\n[저자.GetHerHim]에 따르면, [문화범위.Get유산.GetNameNoTooltip] 민족들은 아랍인이나 이란인들에 비해 무지하고, 소통 능력이 부족하며, 미개하다고 오랫동안 잘못 평가받아 왔습니다. 따라서 [저자.GetSheHe|U]는 이 사전이 [문화범위.Get유산.GetNameNoTooltip] 민족들 또한 문학과 문화적으로 자랑스러울 만한 점이 많다는 것을 전 세계에 확실히 보여줄 것이라고 기대합니다. 이 학문적 업적이 세계에 얼마나 큰 영향을 미칠지는 아직 미지수입니다." # 15811619156521348093
  tarim_basin.0203.desc.copy: "[compiler.GetTitledFirstName]께서 중요한 인물로 여기시는 저에게, [compiler.GetSheHe]께서는 저의 사서에 보관할 책을 보내주셨습니다. 참으로 감사한 선물입니다!" # 4486838689918690348
  tarim_basin.0203.a: "[compiler.GetSheHe|U]께서 이 일에 정말 열심히 노력하셨을 겁니다." # 3639245402112426468
