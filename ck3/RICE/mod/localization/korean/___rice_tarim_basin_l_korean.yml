  RICE_silk_road_community_himalayan_decision_desc: "지금 내 영역 내의 현지 히말라야 [silk_road_communities_short|E]와 네트워킹을 하고 있으니, 그들의 용사들을 내 군대에 충원할 가능성을 살펴보고 있습니다. 그들은 굳건한 히말라야 고원 출신이기에, 그들 스스로도 굳건한 정신을 지녔을 겁니다. 이러한 용사들은 내 군사적 자산에 큰 도움이 될 것입니다!" # 1059418497266786369
