  RICE_tarim_basin_visit_crescent_lake_tooltip: "둔황의 떠오르는 달 호수를 방문하시겠습니다." # 139364b97c6774fecf360bb571b3f9aa87e7072c
  RICE_tarim_basin_visit_crescent_lake_effect_tooltip: "[stress|E]가 줄어들고, [prestige|E], [piety|E], 그리고 [GetModifier('RICE_tarim_basin_dunhuang_crescent_lake_visit').GetNameWithTooltip] [character_modifier|E]를 얻으실 것입니다." # b8614f6cd4d40d8fa92ee9cd079d6cc7e2d69939
  RICE_tarim_basin_visit_crescent_lake_desc: "둔황 도시 근처 주요 지형 지물 중 하나는 달마호라고 불리는 반월호입니다. 사막 한가운데 자리 잡은 꽤 큰 호수로, 둔황의 유명한 노래하는 모래 언덕 바로 옆에 있습니다. 휴식과 즐거움을 위해 이 지역을 방문하고 싶습니다!" # c0d92612688e994a8d9b04df2953e89e3604cf9b
  RICE_tarim_basin_visit_crescent_lake_confirm: "기다려지지 않을 수 없습니다!" # 5c9ba700cc9ed39d856b9a174a4851f12d37585c
  RICE_tarim_basin_visit_crescent_lake_context_tooltip: "#bold 역사적 배경:#! 둔황에서 남쪽으로 몇 마일 떨어진 곳에 #기울임꼴 월야권#!, 혹은 초승달 호수라는 호수가 있습니다. 한나라 시대부터 휴양지로 인기가 많았으며, 한때 수많은 사찰과 정자가 호수를 둘러싸고 있었습니다. 지하수의 과도한 이용으로 인해 최근 수십 년 동안 호수의 면적이 급격히 줄어들고 있지만, 비상 조치로 어느 정도 완화되었습니다. 그러나 호수가 과거의 영광을 되찾으려면 더욱 심각한 조치가 필요할 것입니다." # 3a57bae2278186404f132e4dfe8914db079b481d
  RICE_tarim_basin_reinhabit_gomati_monastery: "고마티 수도원을 재건합니다." # ae3f3fd83bb0426117f37d6b815213fc08dc60e6
  RICE_tarim_basin_reinhabit_gomati_monastery_tooltip: "비극마저 영원하지 않으니..." # 2847635e37746b489de2502c56a6ebbb777cc9f5
  RICE_tarim_basin_reinhabit_gomati_monastery_desc: "고마티 수도원이 황폐해진 것을 보니, [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip]로서 마음이 아픕니다. 이단자들이 꽂탄을 정복했을 때, 그들은 어떤 끔찍한 짓을 저질렀을까요? 고마티 수도원을 꽂탄 최고의 수도원으로 복원하여 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 공동체를 재건하는 것이 첫 번째 단계입니다. 아마 신성한 [eight_protectors|E]가 돌아와 도시를 보호해 줄지도 모릅니다!" # 53b5f478509b0a09541863ef4554b5745ed2c16f
  RICE_tarim_basin_reinhabit_gomati_monastery_effect_tooltip_1: "[GetModifier('RICE_tarim_basin_khotan_eight_protectors').GetNameWithTooltip] [character_modifier|E]가 다시 한번 코탄 지방의 불교 [rulers|E]에게 주어질 것입니다." # 6280a948aa01ace54868ee41154e9080a621582a
  RICE_tarim_basin_reinhabit_gomati_monastery_effect_tooltip_2: "호탄의 불교 [rulers|E]와 그 주변 [rulers|E]는 다시금 [activity|E]에 참여하여 [GetActivityType( 'activity_RICE_tarim_basin_khotan_procession' ).GetName]을 진행할 수 있게 되었습니다." # 69cfa3e7a9f247e0fc9cb4f4332d477b79c11e0e
  RICE_tarim_basin_reinhabit_gomati_monastery_confirm: "고마티의 미래는 우리 손에 달려 있습니다!" # 04f17c9bfd82cb47076a1f7db47666e1db416974
  RICE_tarim_basin_reinhabit_gomati_monastery_context_tooltip: "#bold 역사적 배경:# 고토안이 불교 중심지로 번영했던 시대, 이 나라는 대부분 대승불교를 따르는 수많은 사원으로 가득 차 있었다고 전해집니다. 가장 큰 사원 중 하나이자 일종의 최고 사원이었던 고마티 사원은 고토안 왕실의 후원을 자주 받았습니다." # 5d50b024c9ba807ca8823f8c9c6035eaf0560330
  RICE_tarim_basin_construct_ordam_mazar: "오르담 마자르를 건설합니다." # 70970b7384cda0b43ee8d89207fc71976c90b0bf
  RICE_tarim_basin_construct_ordam_mazar_tooltip: "우리 신념을 위해 정의롭게 싸운 이들을 기억해야 합니다." # 8f6a876d49633fc3bf6caba4e5df7482b5880dae
  RICE_tarim_basin_construct_ordam_mazar_desc: "[ROOT.Char.GetFaith.GetReligion.GetName] 종교는 위대한 순교자들의 노력 덕분에 [GetGeographicalRegion('world_steppe_tarim').GetName] 지역으로만 전파되었습니다.  이곳에서 야만적이고 악독한 이교도들과 용감하게 싸워 현재 카슈가르에 묻혀있는 그 분을 기리며, 그분은 단순한 무덤 이상의 존경을 받을 자격이 있습니다." # eeff61eadf4e73d1ab4ce233c41bc8ee9c09e875
  RICE_tarim_basin_construct_ordam_mazar_effect_tooltip_1: "[ali_arslan.GetTitledFirstName]의 무덤이, [ali_arslan.GetHerHim]과 같은 위대한 순교자가 마땅한 안식처를 얻도록 개축될 것입니다." # fb2c8e824df9ee46ce03c0786cba10718f32f63d
  RICE_tarim_basin_construct_ordam_mazar_effect_tooltip_2: "지역의 이슬람교 [rulers|E]는 $RICE_tarim_basin_attend_ordam_mazar_festival$ 의 결정을 내릴 수 있게 됩니다." # 1144187c0a57d40fac311413c030583ecf98b877
  RICE_tarim_basin_construct_ordam_mazar_confirm: "훌륭한 순교자를 위한 훌륭한 무덤!" # 3e8f20e3e3b9265db04643caaee303976e3c9df1
  RICE_tarim_basin_construct_ordam_mazar_context_tooltip: "$RICE_tarim_basin_attend_ordam_mazar_festival_context_tooltip$" # 58fc186400f1a37a7ba72133272d97fa67ceba3d
  tarim_basin.0001.t: "동아시아 전문가" # 4bae1140e2a717101ace6c38f3b7ea40ac2effc3
  tarim_basin.0001.desc: "현재, 실크로드를 따라 많은 이들이 동방 사람들을 행정 분야의 전문가이자 미술과 학문에 뛰어난 재능을 가진 존재로 여기고 있습니다. 아마 그러한 평가는 허황된 이야기와 의심스러운 고정관념에 기반한 과장일지도 모릅니다. 하지만 의심할 여지 없이 동방 지역에도 많은 재능 있는 사람들이 살고 있습니다.\n\n\n어쨌든, 저는 현지 동아시아 사회와의 연줄을 통해 시를 비롯해 수리학, 역사, 농업, 군사 물류 등 다양한 분야에서 재능을 가진 몇몇 인물들과 접촉할 수 있었습니다. 그중 일부는 저의 행정에 협력하기로 동의했습니다." # 5f679f9c7bdf7f3ac0460a452ad36572ccd684fb
  tarim_basin.0001.a: "그들의 능력은 제 영토 관리에 큰 도움이 될 것입니다." # 08da2ed60231f4f31a4edcafbbc74adc9d3c38c4
  tarim_basin.0002.t: "스텝 기병" # a63a0295e6f74a00ae08f442f71952f8aa54d46b
  tarim_basin.0002.desc: "초원의 용맹한 전사들은 무자비한 용기와 뛰어난 기마술, 다양한 무기 활용 능력, 그리고 교활한 지략을 완벽하게 조합하여 적을 무찌릅니다. 그들의 질주하는 군대에 대한 단순한 언급만으로도 실크로드 곳곳에 공포를 불어넣기에 충분합니다.\n\n저는 다행히도 현지 초원 공동체가 저를 호의적으로 여기며, 사실 여러 명의 초원민을 제 군대에 지원하도록 설득했습니다." # 9702167231d69073b90d01a4a2f602c2fc4982f4
  tarim_basin.0002.a: "이제 내 적들은 나 앞에서 떨게 될 것이다!" # 260068ffe4ccebf55a32d93d89d873502cd10b30
  tarim_basin.0003.t: "중동 상인 정착민" # 926c6ab8cae8b3d186a6ecadeca4b159e0ddd082
  tarim_basin.0003.desc: "중동 출신 상인들은 그들의 민족이나 종교와 상관없이 아랍인들부터 이란인, 유대인에 이르기까지 실크로드 전역에서 활동하고 있습니다.  그들은 특히 주요 교역 중심지와 교차로에 식민지를 건설하여 사업 네트워크를 확장하는 데 뛰어난 역량을 보여주었습니다. \n\n저는 현지 중동 공동체 일부 구성원을 설득하여 고국이나 실크로드 네트워크를 따라 다른 지역에서 사람들을 영입하여 제 영토에 정착하도록 하였습니다.  그들은 네트워크를 확장하고 동시에 제 영토에 더 많은 번영을 가져다주는 데 도움이 됩니다." # 6a2ff0c2c18a3aa560aefd3168ba5c542d90e289
  tarim_basin.0003.a: "이주민들을 환영합니다! 서로에게 이득이 되는 일이죠!" # f72e6beddb164e9254c149ec93c4fbaa02c7f0b2
  tarim_basin.0004.t: "히말라야 전사들" # 7cb92d490c490bd7794df0065f7547ec245e53ed
  tarim_basin.0004.desc: "히말라야 고원은 위험하고 험악한 땅입니다. 이러한 가혹한 환경을 견딜 수 있는 사람들 – 외부인의 시각으로 볼 때 적어도 – 정말 세상에서 가장 뛰어난 사람들 중 일부이며, 그들의 용사들은 많은 이들에게 용감하고 능숙하다고 여겨집니다.\n\n\n현지 히말라야 공동체에는 이러한 용사들이 여러 명 있습니다. 오랫동안 그들의 재능을 활용하고자 했습니다. 제 군대에 복무하도록 여러 명을 설득하여 자원하게 했습니다." # 7c08a24561b6c3699e321c5aac4169deaf35b8bf
  tarim_basin.0004.a: "군사력에 큰 보탬이 될 만합니다." # d2a2430403afdeff023393053122128f2bd0d74e
  tarim_basin.0005.t: "인도 장인" # 64bf1c89b2d9651a088127a47d843fb3119e7a0b
  tarim_basin.0005.desc: "인도는 세계 여러 지역에 영향을 미친 다양한 문화와 신앙의 고향입니다. 따라서 인도 예술 양식이 실크로드 전역으로 퍼진 것은 놀라운 일이 아닙니다. 그 이유는 예술적 기법과 관습의 수용뿐만 아니라 유능한 인도 장인의 이주 때문입니다.\n\n예를 들어, 현지 인도 사회에는 많은 유능한 장인들이 있습니다. 몇 가지 노력 끝에 저는 그들을 제 작업에 참여시킬 수 있었습니다. 그리고 저는 그들의 기술이 가장 유용하게 활용될 수 있는 다양한 프로젝트들을 계획하고 있습니다." # b361bf8f0b63f931cecb68f710aef7aafb2d0e26
  tarim_basin.0005.a: "이 예술가들이 만들어내는 위엄, 화려함, 신성함이여!" # 372683949e7b420d3251ad20465211cf8ed87340
  tarim_basin.0006.t: "아프리카의 금과 상아" # 08be4b7fdc3b4d9ea9f49f9889d2d7ca4fc9184e
  tarim_basin.0006.desc: "실크로드를 통해 다양한 사치품이 거래되므로, 황금과 상아가 특별하다고 말하기는 어렵습니다. 그럼에도 불구하고, 동아프리카에서 수출되는 가장 수익성 높고 인기 있는 품목 중 하나입니다. 육로와 해로를 통해 먼 곳까지 운반됩니다.\n\n저는 아프리카 연안을 거미줄처럼 뻗은 교역 네트워크를 가진 지역 사회와 연결되어 있습니다. 그들은 토착 아프리카인이든 외국인이든, 적절한 투자를 통해 황금과 상아를 대량으로 확보할 수 있는 상인들입니다. 제 영토를 통해 황금과 상아 교역이 이루어지도록 유인하고, 그들의 이익에서 일부를 가져오도록 노력했습니다." # 4c2e535d45deef087cd858da4141360b3e17a129
  tarim_basin.0006.a: "무역이 흘러가도록 하십시오." # b8e6e76aeaaedeccb217063c057887cedbe2ea14
  tarim_basin.0007.t: "동남아시아 해상 용사들" # 28dd65f573c49210f05fa1e7f131626524224962
  tarim_basin.0007.desc: "동남아시아 연안과 섬, 그리고 강 유역에 거주하는 백성들은 인도양과 중국을 잇는 해상 교역로에서 중요한 역할을 담당합니다. 세대를 거듭하며 그들은 바다를 누비는 기술을 갈고닦았습니다.\n\n현지 동남아시아 사회와의 연계를 통해 저는 제 함대를 지원하고, 해안을 보호하며, 해상 교역을 장려하고, 저와 제 백성들이 바다를 안전하고 효과적으로 항해하는 방법에 대한 조언을 구하기 위해 몇몇 선원, 조선가, 해상 상인들을 영입했습니다." # 0fe2d6ab3c6bf014328c2a11e6d3bf413478fee8
  tarim_basin.0007.a: "그들의 해양 전문 지식은 유용하게 쓰일 것입니다." # dcc700fa56150a222d4bba37e4b8189777874fb1
