  tarim_basin.0177.t: "호탄의 이슬람" # 2310564461788018219
  tarim_basin.0177.desc: "오랜 세월 동안, [ROOT.Char.GetFaith.GetReligion.GetName]을 믿는 사람들은 [khotan.GetNameNoTier]을 의심과 경멸의 눈으로 바라봤습니다. 도시의 많은 이교도 통치자들이 그 지역의 정의로운 [ali_arslan.GetFaith.GetReligion.GetAdjective] 통치자들에게 큰 골칫거리가 되었기 때문입니다.\n\n이제 [ali_arslan.GetTitledFirstName]께서 [khotan.GetNameNoTier]의 첫 번째 [ali_arslan.GetFaith.GetReligion.GetAdjective] 통치자가 되셨으니, 중앙아시아의 많은 [ali_arslan.GetFaith.GetReligion.GetName] 독실한 신도들은 이 업적을 축하하고 있습니다. 흥미롭게도, 이미 [ali_arslan.GetSheHe]께서 두려움에 떨게 만드는 사악한 이교도들과 싸우거나 그들을 능가하는 방법에 대한 전설, 또는 [ali_arslan.GetSheHe]께서 성 가브리엘 자신의 인도를 받았다는 이야기가 퍼지기 시작했습니다." # 18081348476569135520
  tarim_basin.0177.a: "이는 [ROOT.Char.GetFaith.HighGodName]의 뜻이다." # 5393159647185346396
  tarim_basin.0177.tooltip: "[ali_arslan.GetTitledFirstName] 께서 돌아가신 후, [kashgar.GetNameNoTier] [county|E]의 [ali_arslan.GetFaith.GetReligion.GetAdjective] [rulers|E]는 $RICE_tarim_basin_construct_ordam_mazar$ [decision|E]에 접근할 수 있게 되며, 이는 주변 [ali_arslan.GetFaith.GetReligion.GetAdjective] [rulers|E]가 $RICE_tarim_basin_attend_ordam_mazar_festival$ [decision|E]을 내릴 수 있도록 해줍니다." # 6968367547564858750
  tarim_basin.0178.t: "xxxxx" # 1951045980481827005
