  RICE_silk_road_community_indian_decision_desc: "제 영토 내 현지 인도 [silk_road_communities_short|E]와 교류를 시작하면서, 새로운 인맥을 활용해 먼 곳에서 인도 장인을 고용할 수 있다는 생각이 들었습니다. 인도 아대륙의 예술 양식은 여러 문명에 큰 영향을 미쳤으며, 이를 활용하면 의심할 여지 없이 제 위신이 높아질 것입니다." # 13884269955832706640
  RICE_silk_road_community_indian_decision_confirm: "그들의 아름다운 예술품은 여기서 좋은 보금자리를 찾을 것입니다." # 10528570789605322353
  RICE_silk_road_community_east_african_decision: "황금 및 상아 수출로 자금 확보" # 11383869077968538943
