  tarim_basin.0020.t: "비단길 공동체" # 12073973435696751365
  tarim_basin.0020.desc.intro: "소위 실크로드라 불리는 땅과 바다는 한, 로마, 페르시아 제국이 흥망성쇠하기 훨씬 이전부터 여러 민족이 어우러진 용광로였습니다. 이 광범위한 네트워크 덕분에 유라시아 전역에서 유래한 번성하는 공동체가 제 영토에도 있습니다. 그들과 협력하는 것은 제 야망을 달성하는 데 도움이 될 수 있습니다." # 11326620491845943482
  tarim_basin.0020.desc.east_asian: "특히, 내 영토 내 동아시아 공동체와의 관계를 강화하기로 했습니다. 이들 중 다수는 머나먼 땅에서 왔는데, 특히 중원은 많은 이들이 정의와 배움의 땅이라 칭송하며, 세상의 어떤 왕국과도 견줄 수 없다고 합니다." # 18097840460209949881
  tarim_basin.0020.desc.steppe: "특히, 내 영토 내 유목민 공동체와의 관계를 강화하기로 했습니다. 이 북방 유목민들은 어떤 사람들에게는 두려움의 대상이지만, 또 다른 사람들에게는 존경의 대상입니다. 빗나가는 법이 없는 강력한 활과 초원을 가로지르는 그들의 말발굽 소리는 그들의 전쟁 능력을 의심하는 사람이 거의 없을 정도입니다." # 8264793474433731980
  tarim_basin.0020.desc.middle_eastern: "특히, 내 영역 내 중동 공동체와의 관계를 강화하기로 했습니다. 이란, 아라비아, 유대인 출신의 상인 네트워크는 실크로드를 가로지르며 무역이 흐르는 곳 어디에서든 발견할 수 있습니다. 상업과 발전을 장려하려는 사람은 누구나 그들의 도움을 구할 것입니다." # 12446316739806422365
  tarim_basin.0020.desc.himalayan: "특히, 저는 제 영토 내의 히말라야 공동체와의 관계를 강화하기로 결정했습니다. 그들은 겉으로는 황량하고 얼음으로 뒤덮인 세계의 지붕에서 왔지만, 문명, 부, 문화조차도 외딴 산에서 찾을 수 있습니다. 생존하고, 견디고, 번성할 수 있는 그들의 능력은 누구든 높이 평가할 수 있는 능력입니다." # 3465803564575084935
  tarim_basin.0020.desc.indian: "특히 내 영토 내 인도 공동체와의 관계를 강화하기로 했다. 인도 아대륙은 많은 사람들이 따르는 고무적인 신앙부터 복잡하고 숙련된 예술 양식, 부유한 상인 네트워크 등 다양한 좋은 것들이 나오는 것으로 유명하다." # 263444146376195246
  tarim_basin.0020.desc.east_african: "특히, 제 영토 내 동아프리카 공동체와의 관계를 강화하기로 했습니다. 유라시아와 아프리카를 가로지르는 교역로를 따라 사는 동아프리카인들은 상인, 모험가, 노예 등 다양한 배경을 가지고 있습니다. 이들 모두가 제 목표 달성에 도움이 될 수 있을 것입니다." # 15152882924022851128
  tarim_basin.0020.desc.southeast_asian: "특히, 저는 제 영토 내 동남아시아 공동체와의 관계를 강화하기로 했습니다. 동남아시아의 땅과 바다는 해상 실크로드에 잘 통합된 여러 왕국과 도시의 고향입니다. 이러한 네트워크에 참여하는 것은 수익성이 좋을 수 있습니다." # 12058283439736579099
  tarim_basin.0020.option.east_asian: "그들의 지식과 동방과의 연줄은 도움이 될 것입니다." # 2214264525988483719
  tarim_basin.0020.tooltip.east_asian: "[GetModifier('RICE_tarim_basin_east_asian_contacts').GetNameWithTooltip] [character_modifier|E]를 보유하고 있는 동안에는 주기적으로 현지 동아시아 [silk_road_community_short|E]로부터 다양한 선물을 받게 됩니다. 다른 [silk_road_communities|E]에 비해 [명성|E] 및 [가문_명성|E] 선물은 더 나을 가능성이 높고 다른 [silk_road_communities|E]보다 더 자주 발생할 가능성이 높습니다." # 16470021676323320230
