  trait_RICE_silk_road_merchant: "실크로드 상인" # 10477403965558092570
  trait_RICE_silk_road_merchant_desc: "이 인물은 일명 실크로드, 즉 육로나 해상 무역로를 따라 활동하는 저명한 상인입니다. 무역, 여행, 협상의 기술에 능숙합니다." # 3776498524741892257
  trait_RICE_silk_road_merchant_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]는 일명 실크로드, 육로나 해상 무역로를 따라 활발하게 활동하는 저명한 상인입니다. [ROOT.GetCharacter.GetSheHe|U]는 무역, 여행, 협상에 능숙합니다." # 5947504005316539432
