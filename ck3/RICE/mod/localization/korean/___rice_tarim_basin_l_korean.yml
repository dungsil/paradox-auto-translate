  tarim_basin.0172.t: "불교 핫한의 종말?" # 987a05e692085465dc285569575b355e3e93af70
  tarim_basin.0172.desc: "수백 년 동안, 타림 분지의 [khotan.GetNameNoTier]는 수많은 사찰과 절로 가득한 뛰어난 불교 학문과 문화의 중심지였습니다. 전설에 따르면, 부처님께서는 도시를 그의 가르침에 충실한 한, 여덟 수호신이라 불리는 신들을 보호하도록 지시하셨습니다. 그러나 불교의 핵심 가르침 중 하나는 모든 것이 변화무쌍하다는 것이며, [khotan.GetNameNoTier] 또한 예외가 아니었습니다. 여덟 수호신이 도시를 버렸다는 것이 분명합니다.\n\n이제 [khotan.GetNameNoTier]에는 새로운 통치자들이 있습니다. 특히 [khotan_new_ruler.GetTitledFirstName]입니다. 타림 분지로 휩쓸고 들어온 정복자이든, 개종한 토착민이든, [khotan_new_ruler.GetSheHe]는 세상의 진리가 [khotan_new_ruler.GetFaith.GetReligion.GetName]에 있다고 믿습니다. 눈 깜짝할 사이에 땅과 사람들이 변모했고, 그들은 부처가 아닌 [khotan_new_ruler.GetFaith.HighGodName]을 받들고 숭배하기 시작했습니다. 그럼에도 불구하고, 일부 호탄 사람들이 여전히 조상의 믿음에 충실하여, 수많은 승려들을 포함하여 다른 곳으로 도망쳤다는 보고가 있습니다." # 551c64574b6e9dea85113c91cb6ae1cb145d7908
  tarim_basin.0172.a: "새로운 시대가 이 지역에 막 밝아오는 듯합니다." # 3630a6b73714547be292de19a3dbf133d3510d37
  tarim_basin.0172.b: "팔 수호자들이 호탄을 버렸습니다… 참담한 날입니다!" # 45c3fc33b28d984cd58a93fa83d82170dc7617cd
  tarim_basin.0172.tooltip.1: "명백히, [eight_protectors|E]는 호탄을 버렸습니다. 따라서, [GetModifier('RICE_tarim_basin_khotan_eight_protectors').GetNameWithTooltip] [character_modifier|E]는 이제 [khotan.GetNameNoTier]의 불교 [rulers|E]에게 부여되지 않습니다." # 2f9a9e24e613edaf97152d2a323cccee57704953
  tarim_basin.0172.tooltip.2: "수십 년 동안, 핫안에서 특히 수도승인 불교 난민들이 인근의 다른 불교 [국가|E](만약 있다면)에 나타날 수 있습니다." # f47ddb4ff518323e909079652a6dd03df2313018
  tarim_basin.0173.t: "호탄의 난민" # d102456f5333b4f12634681e575ebbbb850a5008
  tarim_basin.0173.desc: "오늘, [khotan.GetNameNoTier]에서 피난민이 저희 궁궐에 도착하였습니다. 그 이름은 [khotan_refugee.GetFullName]입니다. 이토록 험난한 여정을 거쳐 이곳에 온 그분의 고통을 생각하니, 마음이 아프지 않을 수 없습니다.\n\n얼마 전까지만 해도, 위대한 [ROOT.Char.GetFaith.GetReligion.GetName] 성지였던 [khotan.GetNameNoTier] 도시는, 악덕 [khotan_new_ruler.GetTitledFirstName]에게 함락당해 옛 영광을 잃었습니다. 버려진 수도원, 약탈당한 유물, 파괴된 성지 등의 소식과 함께, 신앙을 지키는 사람들에 대한 박해는 이 지역의 미래를 암울하게 예감하게 합니다. 심지어 [ROOT.Char.Custom('DefaultPriestTitlePlural')]께서도 이단자들의 침입을 막기 위해 성경, 조각상, 유물 등 성스러운 물건들을 땅에 묻었다는 소문까지 들려옵니다." # e2def4cfc078800ef0f6a930cabdbc675280dfce
  tarim_basin.0173.desc.monastic: "[khotan_refugee.GetFirstName]는 저에게 [khotan_refugee.GetHerHim]과 많은 다른 [ROOT.Char.Custom('DefaultPriestTitlePlural')|U]들을 제 땅에 숨겨줄 수 있기를 바랍니다. [khotan.GetNameNoTier]에 있던 [khotan_refugee.GetSheHe]는 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 수도원 공동체에서 중요한 위치를 차지했습니다. [khotan_refugee.GetSheHe|U]는 [khotan_refugee.GetHerHim]과 함께 많은 귀중한 경전과 종교 유물을 안전하게 보관하기 위해 가져왔다고 말합니다." # 2bf936c35bf6623d78ef3755966d44c420f6cb3b
  tarim_basin.0173.desc.noble: "[khotan_refugee.GetFirstName]는 제게 [khotan_refugee.GetHerHim]과 [khotan.GetNameNoTier]의 몇몇 저명 인사들을 제 영토에 망명시켜 줄 수 있기를 바랍니다. [khotan.GetNameNoTier]에서는 [khotan_refugee.GetSheHe]가 지역 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 귀족들 중 저명한 인물이었습니다. [khotan_refugee.GetSheHe|U]는 어떤 기술을 가지고 있으며, 궁정에서 제게 큰 도움이 될 수 있을 것 같습니다." # 92677c545f596bed66d7812e02f2a625eb08f43a
  tarim_basin.0173.a: "신앙을 지키는 이 어려운 시기에, 저희 궁궐에 오신 것을 환영합니다." # 8c5e2b1257dc2fa42a4a410288f45df47d1c12b4
  tarim_basin.0173.b: "제 영토 어디든 편히 정착하셔도 좋습니다." # 5c791fc90c8231e537cf5ee853644b670cb70081
  tarim_basin.0174.t: "여덟 수호자들이 돌아왔습니다." # b633f018a8483ca88cfa820deaf9c5ae682a446d
  tarim_basin.0174.desc: "[khotan.GetNameNoTier]를 덮었던 어둠은 사라졌습니다. [ROOT.Char.GetFaith.GetReligion.GetName]의 빛이 도시로 돌아왔으며, 거의 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 역사를 끝장낼 뻔했던 끔찍한 이단자들은 사라졌습니다.\n\n\n그들의 파괴적인 행위는 경멸스럽지만, 다행히 모든 것이 완전히 파괴된 것은 아니었습니다. 가장 두드러진 것은 과거 [khotan.GetNameNoTier]의 모든 수도원 중 최고의 수도원이었던 고마티 수도원의 잔해가 여전히 굳건히 서 있는 것입니다. 저는 제 영역의 수도승들과 협력하여 고마티를 예전 영광으로 되돌리는 데 필요한 자원을 확보했습니다.\n\n\n이를 달성한 후, 일부 사람들이 팔 보호자들이 [khotan.GetNameNoTier]가 다시 불교의 가르침으로 돌아온 것을 보고 기뻐한다는 소식을 들었습니다. 이 신들은, 그렇게 말하길, 수많은 세기 전에 불타가 그들에게 명령했던 것처럼 [khotan.GetNameNoTier]를 다시 지키기 위해 돌아왔다고 합니다." # 82c85bfc3b7fc7cb02057334b08c091cd9fa596d
  tarim_basin.0174.a: "아마도 여덟 수호자들이 돌아왔는지도 모르겠습니다." # 9068bd7037e3138644ed55b6f3344ca79e115402
  tarim_basin.0175.t: "여덟 수호자들이 돌아왔습니다." # b633f018a8483ca88cfa820deaf9c5ae682a446d
  tarim_basin.0175.desc: "얼마 전, [khotan_buddhism_restorer.GetFaith.GetReligion.GetName]의 빛이 [khotan.GetNameNoTier]에서 사라질 위기에 처했었습니다. 다른 신앙을 따르는 새로운 지배자들이 도시를 장악하고 지역에 자신들의 신앙을 세웠기 때문입니다. 불교의 가르침은 잠시 암울한 시간을 보냈습니다.\n\n하지만 이제 상황이 바뀌고 있습니다. 여러 이유로 인해 [khotan_buddhism_restorer.GetFaith.GetReligion.GetName]가 [khotan.GetNameNoTier]로 돌아오고 있습니다. [khotan_buddhism_restorer.GetTitledFirstName]의 지휘 아래 도시의 옛 종교적 유산을 되찾기 위한 노력이 이루어지고 있습니다. 특히 [khotan_buddhism_restorer.GetSheHe]는 과거와 현재 다시 [khotan.GetNameNoTier]에서 가장 중요한 수도원이었던 고마티를 복원하는 데 자금과 자원을 기여했습니다.\n\n불교 신자들 사이에 흘러나오는 소문에 따르면, 법(법륜)을 수호하는 귀하고 강력한 신들인 팔대 수호신이 [khotan.GetNameNoTier]로 돌아와 하늘로부터 도시를 보호하고 있다는 소식입니다." # 59bfe80e11ff0af6fb995cd1077a2d19ab312026
  tarim_basin.0175.a: "무엇보다 기쁨이요, 축복이로다!" # e413591fda5fc0b7a7255da26d90ffc67b01124f
