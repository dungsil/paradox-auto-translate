  RICE_tarim_basin_fight_cattle_good_character_desc: "이 인물은 최근 새해를 맞아 소싸움을 주관하여 점을 쳤습니다(타림 분지 일부 민족의 전통에서 유래). 싸움의 결과에 따르면, 이 인물과 그 통치 하에 있는 땅에는 조만간 번영이 찾아올 것이라고 합니다." # 9520401882037610532
