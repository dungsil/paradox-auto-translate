  tarim_basin.0100.t: "새해 준비" # 2577295161673577912
  tarim_basin.0100.desc: "매년 봄이 오기 전, [culture_scope.GetName] 민족의 풍습에 따라 7일간 다양한 동물 싸움과 놀이가 벌어집니다. 이 경기 결과는 가축의 번영과 가까운 미래의 수확량을 예측하는 데 사용됩니다. \n\n올해 저는 그러한 행사를 대규모로 개최하고자 합니다. 일반적으로 이러한 종류의 경쟁에는 인기 있는 동물들이 많지만, 올해는 특정 동물 종끼리의 경주를 후원하기로 결정했습니다." # 14986542796624667354
  tarim_basin.0100.a: "가축" # 8671898528458201293
  tarim_basin.0100.a.tooltip: "#P 긍정적# 예측이 결실과 성장과 관련된 일에 도움이 될 수 있습니다." # 4967879544393331729
  tarim_basin.0100.b: "말" # 9308949916707412917
  tarim_basin.0100.b.tooltip: "#P 긍정적#! 예측은 군사 및 지위 관련 문제에 도움이 될 수 있습니다." # 14363904750080426770
  tarim_basin.0100.c: "낙타" # 6741363836929680573
  tarim_basin.0100.c.tooltip: "#P 긍정적#! 예측이 무역 및 소통과 관련된 일에 도움이 될 수 있습니다." # 10303306698870875608
  tarim_basin.0100.d: "염소" # 11655984794354777726
  tarim_basin.0100.d.tooltip: "#P 긍정적#! 예측이 끈기와 방어와 관련된 문제에 도움이 될 수 있습니다." # 7205854874610861079
  tarim_basin.0100.tooltip: "축제 준비를 시작해야 할 때가 머지 않았습니다." # 5902429663921667437
  tarim_basin.0101.t: "싸움의 시간입니다!" # 9170755011068746949
  tarim_basin.0101.desc.intro: "봄이 시작되면서 전역에 축제 분위기가 감돌고 있습니다. 물론, 7일간 계속되는 거대한 동물 싸움과 각종 경기들도 열립니다.  [culture_scope.GetName]의 전통적인 점술 예술에 정통한 지역 주민들이 경기 결과를 바탕으로 농작물과 가축의 비옥함에 대한 예측을 내놓을 준비를 하고 있습니다." # 3486598814967986169
  tarim_basin.0101.desc.cattle: "올해, 저는 #bold 소싸움# 대회를 개최하기 위한 자금을 모았습니다. 7일 동안, 이 지역에서 가장 사납고 강력한 황소들을 치열한 싸움에 몰아넣을 것입니다. 잔혹하고 잔인하며 보기 좋지 않겠지만, 흥미진진한 경기가 될 것입니다!" # 7802463602565993785
  tarim_basin.0101.desc.horses: "올해는 자원을 모아 #bold 말# 경연 대회를 개최했습니다. 일주일 동안, 왕국 각지에서 모인 아름다운 말들은 경주, 기마 곡예, 그리고 장관을 이루는 결투를 펼칠 것입니다." # 5924769330712287851
  tarim_basin.0101.desc.camels: "올해, 저는 #bold 낙타# 경주 대회를 개최하기 위해 자원을 모았습니다. 7일 동안, 농부들이 기르는 지역의 낙타부터 외국 상인들이 소유한 세계적인 낙타까지, 흥미진진하고 드라마틱한 경주와 싸움이 펼쳐질 것입니다!" # 6842370541686609556
  tarim_basin.0101.desc.goats: "올해, 저는 #bold 염소#들의 경연 대회를 개최하기 위한 자원을 모았습니다. 7일 동안, 이 강인하고 완고한 동물들이 많이 모여 서로 숨막히는, 눈을 사로잡는 전투를 벌이는 모습을 모두 함께 지켜볼 수 있도록 하겠습니다." # 5872029558619037349
  tarim_basin.0101.desc.conclusion: "이러한 경쟁의 결과는 무엇일까요? 알아보는 유일한 방법은…" # 3362403356909779829
  tarim_basin.0101.a: "우리에게 운이 항상 따르기를!" # 12952761223838918577
  tarim_basin.0102.t: "싸움은 끝났다" # 5755444639793903210
  tarim_basin.0102.desc.intro: "칠일이 지나고, 해맞이 기념 축제는 이제 막바지에 이르렀습니다." # 5139914736379011585
  tarim_basin.0102.desc.cattle: "물론 축제의 중심에는 여러 동물 싸움이 있었고, 특히 #bold 소싸움#이 많았습니다. 올해 제가 개최한 이 싸움과 경기들은 보는 이들에게 꽤 흥미로웠지만, 점쟁이들은 이러한 경기 결과에 대해 어떻게 생각했을까 하는 의문이 남아 있습니다." # 15320792378324607827
  tarim_basin.0102.desc.horses: "물론 축제의 중심에는 여러 동물 싸움이 펼쳐졌고, 특히 올해 저는 많은 #bold 말# 싸움과 경기를 개최했습니다. 모두가 이 경기를 지켜보는 것이 즐거웠다고 동의하지만, 점쟁이들이 이러한 경기 결과를 어떻게 평가했는지에 대한 의문은 여전히 남아 있습니다." # 15470580362011969927
  tarim_basin.0102.desc.camels: "물론, 축제 행사의 중심은 수많은 동물 싸움이었고, 특히 올해 제가 개최한 #bold 낙타# 싸움과 게임들이 많았습니다. 모두가 이 경기들을 지켜보는 것이 매우 즐겁다고 동의하지만, 점쟁이들이 이러한 경쟁 결과에 대해 어떻게 생각했는지에 대한 의문은 남아 있습니다." # 3825551226855150273
  tarim_basin.0102.desc.goats: "물론 축제 행사의 중심에는 수많은 동물 싸움이 있었습니다. 특히, 올해 저는 많은 #bold 염소# 싸움과 게임을 개최했습니다. 모두가 그 경기들이 지켜보기 즐거웠다고 동의하지만, 점쟁이들이 이러한 경쟁 결과에 대해 어떻게 생각했는지에 대한 의문이 남아 있습니다." # 4461628218428967499
  tarim_basin.0102.desc.nothing: "현지 점술가들의 예언에 따르면, 이번 경기 결과는… #bold 엇갈립니다#! 안타깝게도, 우리의 농경지는 번성하지 않을 것이며, 가축도 번영하지 못할 것으로 보입니다.  결과가 좋지 않더라도, 최악은 아니기를 바랄 뿐입니다." # 4884988450741854982
  tarim_basin.0102.desc.good: "현지 점쟁이들의 예언에 따르면, 이번 경연의 결과는 #bold 좋습니다#!. 이 소식은 누구에게나 큰 위안이 될 것입니다! 이는 농작물 수확량이 풍족할 것이며, 가축 떼도 꾸준히 증가할 것을 의미합니다." # 7570109888697704556
  tarim_basin.0102.desc.great: "현지 점쟁이들의 예언에 따르면, 이러한 경쟁의 결과는 #bold 매우 좋다#!! 그들의 해석이 옳다면, 풍성한 농작물 수확과 더불어 가축도 크게 증가할 것이며, 결국 백성들의 복지와 지역 경제에 매우 좋은 소식입니다." # 11486124820962089540
  tarim_basin.0102.a: "그리고 또 한 해가 시작되었습니다…." # 10836969953306635677
