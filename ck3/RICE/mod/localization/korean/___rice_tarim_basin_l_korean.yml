  activity_RICE_tarim_basin_khotan_procession_host_desc: "$BULLET_WITH_TAB$[신앙도|E] [신앙도|E]\n$BULLET_WITH_TAB$ [곡물_타림분지_호탄행렬_참여.설명] [캐릭터_수정자|E]\n$BULLET_WITH_TAB$ 호탄 팔호의 #P 축복#을 받을 가능성과, [신앙도_수준|E]와 선택한 [활동_옵션|E]에 따라 강도가 달라지는 [캐릭터_수정자|E]" # 17958463934778723202
