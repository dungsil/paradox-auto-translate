  RICE_tarim_basin_ordam_mazar_tomb_upkeep_type_none_desc: "$BULLET_WITH_TAB$[piety_i|E] 50#점의 종교심을 얻으십니다. 이 [activity|E]가 끝난 후에.\n\n#weak  오르담 마자르는 오랫동안 지역 사회가 유지해 왔습니다. 그들은 이 중요한 임무에 훌륭한 역량을 보여주고 있으므로 그들을 돕기 위해 추가적인 자금을 들일 필요가 없습니다.#!" # 0fdb3e046e8f2d1d533fd4e6e6100dcfc2c2c759
  RICE_tarim_basin_ordam_mazar_tomb_upkeep_type_modest: "겸손한 원조" # 47c2c49139c2e353213cd3fe175db47c01d89637
  RICE_tarim_basin_ordam_mazar_tomb_upkeep_type_modest_desc: "$BULLET_WITH_TAB$이 [활동|E] 종료 시 [신앙도_i|E] #V 100#! 증가\n\n#약함 우리는 오르담 마자르에 단순히 방문객일 뿐일 수 없습니다.  순교자들이 희생한 것을 기리기 위해 이 기회를 활용하여 현지 사회가 이곳을 유지하는 데 도움을 주어야 합니다.#" # d76d18b67cf1ef4d0088ac6ec4e44d97326b681f
  RICE_tarim_basin_ordam_mazar_tomb_upkeep_type_substantial: "상당한 지원" # 279b670ad5f5f2d3756a3275857aafc2b87c79a0
  RICE_tarim_basin_ordam_mazar_tomb_upkeep_type_substantial_desc: "$BULLET_WITH_TAB$이 [활동|E] 종료 시 [신앙심_i|E] #V 150# 증가!\n\n#우리 순교자들의 희생에 감명받은 전 세계 무슬림들은 겸손과 영감을 얻었으며, 따라서 우리는 오르담 마자르를 유지하기 위한 현지 사회에 재정적으로 최선을 다하는 것이 마땅합니다.#" # ad7b3abeaf55158b5b36b1d8bc418d53627491be
  RICE_tarim_basin_ordam_mazar_golden_bowl_type: "황금 쟁반" # a5017460c7ad43d7cb0d3906b27f3dd7162a394e
  RICE_tarim_basin_ordam_mazar_golden_bowl_type_small: "소액 기부" # 00f578149c9e04ea05ccfa24696769a956dae462
  RICE_tarim_basin_ordam_mazar_golden_bowl_type_small_desc: "$BULLET_WITH_TAB$이 [활동|E]가 끝날 때 [명성_i|E] #V 50#을 얻으실 겁니다.\n\n#weak  오르담 축제에 방문하는 모든 사람은 큰 솥, 황금 솥에 넣어 모두가 나눠 먹을 음식을 가져와야 합니다. 저는 제게 요구되는 기본적인 양의 음식을 가져올 것입니다.#!" # e0fb6f328ac5a819c5e3342ddf14219bfe45f885
  RICE_tarim_basin_ordam_mazar_golden_bowl_type_medium: "중간 기여" # a3022bce42d8d0d90ad108e695b679d1c4b99abf
  RICE_tarim_basin_ordam_mazar_golden_bowl_type_medium_desc: "$BULLET_WITH_TAB$이 [행사|E]가 끝나면 [명예_i|E] #V 100#을 얻으실 겁니다.\n\n#약해 오르담 축제 기간에 우리 모두가 함께 음식을 나누는 황금 그릇은 이 축제의 중요한 요소입니다. 저는 풍성한 음식을 마련하기 위해 기꺼이 노력하겠습니다. #" # 5c96332ad2d5bf069bd487f9cc1ddc03d3eff3ec
  RICE_tarim_basin_ordam_mazar_golden_bowl_type_large: "큰 기여" # 72cdaa4d86b2f1a63c47ae413f56f031fd7e861e
  RICE_tarim_basin_ordam_mazar_golden_bowl_type_large_desc: "$BULLET_WITH_TAB$이 [활동|E] 종료 시 [명예_i|E] #V 150#을 얻으세요!\n\n#주변과 먼 곳의 약한 이슬람교도들이 오르담 축제를 기념하기 위해 모여, 대부분 공동의 황금 그릇에 음식을 나누어 먹습니다. 저는 모두에게 풍성한 음식을 제공하지 않으면 안 될 것 같습니다!#!" # 882f536c6b7502f8e5a484153c6878f960f9e2b2
