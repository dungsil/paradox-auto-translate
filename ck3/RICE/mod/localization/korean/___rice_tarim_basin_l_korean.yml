  RICE_tarim_basin_khotan_eight_protectors_desc: "호탄은 수많은 수도원과 승려를 거느려 세기 동안 불교의 중심지였습니다. 다양한 예언과 경전은 부처님께서 호탄을 보호하기 위해 [eight_protectors|E]에게 다음과 같이 명령하셨다고 전합니다: 아파라지타, 삼냐야, 가가나스바라, 스바르나말라, 그라바타프타, 암구사, 스타나바티, 그리고 바이슈라바나. 호탄의 백성이 마음속에 삼보(三寶)를 존중하는 한, 이 위대한 존재들은 호탄의 생존과 번영을 보장할 것입니다.\n\n#EMP 호탄 [county|E]의 [ruler|E]에게 #V 불교#를 따르는 동안 [character_modifier|E]가 부여됩니다. 그리고 그들은 그리고 주변의 불교 [rulers|E]는 [activity|E]에 참여할 수 있는 [GetActivityType( 'activity_RICE_tarim_basin_khotan_procession' ).GetName]를 이용할 수 있습니다.\n호탄 [county|E]가 불교 [faith|E]를 따르지 않는 자, 또는 불교 교리에 적대적인 자에 의해 다스려지게 되면 이 [character_modifier|E]는 제거됩니다. 이러한 경우, [decision|E]를 통해서만 $RICE_tarim_basin_reinhabit_gomati_monastery$를 통해서만 이 수정자를 복원할 수 있습니다.#!" # 533fbbcde110d8d5c659308f0e44a33f44483698
