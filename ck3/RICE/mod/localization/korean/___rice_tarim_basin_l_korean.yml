  tarim_basin.0054.t: "장이차오의 서거" # 2cd44d7d5bc28e37cae59b0b7e7e6fb6fc0bcee3
  tarim_basin.0054.desc: "[yichao.GetFullNamePossessive]의 영웅적인 지도력은 후세에 길이 기억될 것입니다. 그러나 이제 그는 저승으로 떠났습니다. 중화 문명의 참된 수호자로서, 그는 수십 년 전 귀의 회(Guiyi Circuit) 백성들을 이끌어 티베트의 폭군들을 물리치고 땅을 당나라에 되돌려놓았습니다. 하지만, 둔황 지역에는 그의 후계자들에 대한 회의적인 시선으로 인해 권력 공백이 발생했습니다.\n\n\n장씨 일족의 고인이 된 가문주를 충성스럽게 섬겨온 둔황의 엘리트 집안들이 장례식에 참석하여 조문을 올리지만, 그들 중 일부가 귀의 회를 직접 장악하려는 음모를 꾸미고 있다는 소문이 돌고 있습니다. 카리스마 넘치는 지도자가 백성을 이끌어주지 않는다면, 그 지역은 무법과 혼란에 휩싸일 것인가, 아니면 장이초와 같은 또 다른 위대한 영웅이 세계 역사의 무대에 등장할 것인가?" # ab9a02e35600cc43bdf32762eb323cf645fb19cc
  tarim_basin.0054.a: "흥미로운 시대임에는 틀림없습니다." # eda629603ee86c28184c7259c1c642dc9494db59
  tarim_basin.0054.tooltip: "귀의를 열렬히 지지하는 세력이 약화되고, 중국의 상황이 점차 불안정해짐에 따라, 귀의 왕국 [kingdom|E]의 [ruler|E]는 더 이상 당나라 법원으로부터의 호의와 선물을 받지 못할 것입니다." # bdd06260294144f798dc9909facccb2bfcacb431
  tarim_basin.0055.t: "$tarim_basin.0054.t$" # 0df4cc540ccd5dd98f93e4c53e4da8f5c571cce9
  tarim_basin.0055.desc: "중국으로부터 소식이 전해졌습니다. 위대한 [yichao.GetFullName]께서 세상을 떠나셨습니다!\n\n[yichao.GetFullNamePossessive] 용감한 지도력은 후세에 기념될 것입니다. 중국 문명의 참된 수호자로서 그는 귀의 도호부의 백성들을 이끌어 티베트의 폭군들을 물리치고 땅을 당나라에 되돌려놓았습니다. 심지어 그는 당나라와의 좋은 관계를 유지하기 위해 자신의 권력과 권위를 희생하여 당나라에 인질로 자신을 보냈습니다. 하지만, 둔황 지역에는 후계자들에 대한 회의적인 시각이 있어 권력 공백이 생겼습니다.\n\n엘리트 둔황 가문들이 장씨 일족의 고인이자 충실히 섬겼던 조상의 장례식에 조문을 하러 오지만, 이들 가문 중 일부가 귀의 도호부를 장악하려는 음모를 꾸미고 있다는 소문이 돌고 있습니다.  지도자가 없는 상황에서, 이 지역은 무법과 혼란에 휩싸일 것인가, 아니면 장이초와 같은 또 다른 위대한 영웅이 세계 역사의 무대에 등장할 것인가?" # e43e8c26179d0a3d1065c788ab1ad2dfce1cf370
  tarim_basin.0055.a: "$tarim_basin.0054.a$" # d36b777e81206d7ad0aba1636a279cf23ee48e1f
  tarim_basin.0056.t: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
  tarim_basin.0056.desc: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
  tarim_basin.0056.a: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
  tarim_basin.0057.t: "황제 궁정의 사절단" # a8f943866a57d440da4e7fe4cb86c70dc9b9189f
  tarim_basin.0057.desc: "오늘 당나라 사신단이 저에게 왔습니다. 저와 저의 가족, 그리고 핵심 관료들과 장군들은 모두 당나라의 후한 선물을 받으며 사신과 그의 수행원들을 최대한 환대했습니다." # 22a877232b1e1778599e1f775539361a81a00d2c
  tarim_basin.0057.desc.gold: "당나라 궁궐에서 비단, 금, 그리고 다른 귀중한 사치품이 가득 든 커다란 상자들을 여러 개 보내왔습니다. 이는 관리들과 군사들에게 지급하고, 공공사업을 지원하며, 외국 통치자들에게 평화를 유지하기 위한 선물을 보내는 데 사용될 것입니다." # eb8427a9e9c0fa3045c37e213107adaee836ab6b
  tarim_basin.0057.desc.troops: "당나라 궁정에서 제국 각지에 주둔하던 병력 일부를 이곳으로 파견하여 국경 방어 및 치안 유지를 지원하도록 명령하였습니다. 이 지역의 정치 상황은 항상 불확실하므로 전쟁에 대비하여 병력을 더 확보하는 것은 항상 도움이 됩니다." # f32a5b16fdc03279d0457d15be299e1248b95af6
  tarim_basin.0057.desc.prestige: "이번에는 당나라 황궁에서 저와 일부 관리 및 장수들에게 다양한 칭호와 직책을 수여하기로 결정했습니다.  보통 이러한 칭호와 직책은 실질적인 책임이나 권력을 거의 부여하지 않지만, 이러한 제스처는 황궁에서 우리의 중요성을 인정하는 방식입니다." # a56a49b3038a24a44836003d0cb14c8d0d193b53
  tarim_basin.0057.desc.economic: "당나라 법원에서 우리 지역에 영향을 미치는 경제 및 화폐 정책들을 시행했다는 소식을 전해왔습니다. 이 정책들은 우리 지역의 발전을 도모하고 백성들이 풍족하고 행복한 삶을 영위할 수 있도록 돕는 것을 목표로 합니다." # 6123d0c3ea51817340d870d2184e5757e82b15b3
  tarim_basin.0057.desc.military: "당나라 조정에서 최근 반란 진압이나 외적 토벌에 대한 군사적 승리 소식을 전해왔습니다. 군사 정보와 일부 군수품, 장비, 그리고 중국의 여러 학식 있는 전략가들의 우리 현 상황에 대한 조언도 함께 제공되었습니다." # f44e46fd5d2846c25c3c4cfb5ac3e173c5b3febe
  tarim_basin.0057.desc.political: "당나라 궁정에서 우리의 사상에 동조하는 관료들의 다양한 임명 소식과 우리의 외부 및 내부 정치 상황에 대한 중요한 정보를 알려왔습니다.  이 정보가 지역 정무에 도움이 되기를 바랍니다." # fbec023ccb0567d641e9c4375adced7a3f9424d4
  tarim_basin.0057.desc.conclusion: "황제께서 이렇게 명하셨습니다." 사신이 공식 문서가 적힌 칙서를 말아 듭니다. 당나라와의 관계가 좋지 않고 긴장된 것은 사실이지만, 그들이 우리와 함께 문명의 국경을 강화하려는 공동의 목표를 위해 협력해줄 의향이 있다는 사실에 감사드립니다." # 45b375502329dd1369a2671d3a78b25fd7c2e84b
  tarim_basin.0057.a: "황제 궁정의 도움에 감사드립니다." # d72dbdba9de1b2abe51947d6ae33209bd3d0aed3
  tarim_basin.0058.t: "오늘 나들이 준비" # ac835e61b1c3fe2d6e1c0abd694533cb7b89a007
  tarim_basin.0058.desc: "둔황 근처의 초승달 호수에 제대로 다녀올 적기라고 생각합니다. 하루를 그곳에서 보내며 쉬는 기회는 흔치 않으니까요! \n\n어쨌든, 준비는 마쳤고, 이제 곧 출발할 시간입니다." # 10357cc58934cee5c8dbe88880432c87daf1cbea
  tarim_basin.0058.a: "기다려지지 않을 수 없습니다!" # 5c9ba700cc9ed39d856b9a174a4851f12d37585c
  tarim_basin.0059.t: "크레센트 호수" # 822f4f2d398c63c91eb0e38b1511f8c3bfcf7d39
  tarim_basin.0059.desc: "오늘 드디어, 둔황의 초승달 호수에 와서 쉬고 즐기려 합니다. 이 호수가 어떻게 만들어졌는지에 대한 전설이 많습니다. 어떤 이들은 중국의 장수가 병사들을 위해 우물을 파서 호수를 만들었다고 하고, 다른 이들은 [ROOT.Char.GetFaith.HighGodName]이 여러 가지 이야기 속에서 이 호수를 만들었다고 합니다. \\n\\n이미 제와 같은 이유로 여기에 상당히 많은 사람들이 있습니다. 이렇게 큰 호수에서는 할 수 있는 활동이 많습니다. 예를 들어 가까운 노래하는 모래 언덕을 방문하여 모래에서 흘러나오는 "음악"을 경외심으로 들을 수 있습니다. 또한 가까운 [ROOT.Char.GetFaith.HouseOfWorshipPlural]에 가서 평화로운 분위기 속에서 기도할 수도 있습니다. 그리고 물론 호수에서 시간을 보내며 시원한 물을 마시고 물고기를 감상하고 호숫가에서 피크닉을 즐겨야 합니다. 자... 먼저 무엇을 할까요?" # c09dbd40606d6cb074a85a05bd1433124020d1f6
  tarim_basin.0059.a: "노래하는 모래 언덕에 가보시죠!" # d364101e94695ede7b323be4e7cd3abf0e8630b4
  tarim_basin.0059.b: "[ROOT.Char.GetFaith.HouseOfWorshipPlural]로 향합니다!" # 6b9edc36d5e26c25b6b76103cfaf5b27d2df41d4
  tarim_basin.0059.c: "먼저 호숫가에서 쉬고 싶습니다!" # b4f9a7f45f079c110e1cccf80fb3358d64c6d24d
  tarim_basin.0060.t: "$RICE_historical_aspiration_fulfilled_title$" # a91ba21632f32a3a7a9968188aaeae47bb9f8693
  tarim_basin.0060.desc: "[GetTitleByKey('k_guiyi').GetNameNoTier]는 오랫동안 무능한 통치자들과 둔황 귀족들의 사소한 다툼과 음모에 시달렸습니다.\n\n그러므로 서역의 혼란스러운 상황을 극복하기 위해 귀이(Guiyi) 통치권을 장악해야만 했습니다. 제 경험과 능력으로 내부 질서를 안정시키고, 난폭한 둔황 귀족들을 통제하며, 우호적인 이웃들과의 관계를 강화하고, 국경을 보장하는 조치를 취했습니다. 제 지도 아래 우리는 이 격동의 변경 지역에서 문명의 방벽 역할을 수행할 것입니다.\n\n당나라가 더 이상 우리를 이끌어줄 수 없습니다. 이제 우리 스스로 운명을 쥐어야 할 때입니다!" # b5c360c66ef056c914c4ee60ddb1df42193474d5
  tarim_basin.0060.a: "지역을 평정했지만, 우리의 노력은 계속됩니다." # 92f06c859261991c482339ec5a112683d97d047f
