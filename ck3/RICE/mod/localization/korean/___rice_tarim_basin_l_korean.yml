  tarim_basin.0021.t: "귀중품 선물" # 17406990344213923780
  tarim_basin.0021.desc.east_asian: "최근 동아시아 지역 사회와의 유대 강화 노력에 대한 보답으로, 동방에서 온 여러 유력 가문들이 금과 기타 귀중품을 선물로 보내왔습니다. 그중 상당수는 그들의 전통적인 방식으로 만들어진 것입니다." # 2606244263896983187
  tarim_basin.0021.desc.steppe: "최근 부족 간 유대감을 형성하고 관계를 개선하려는 노력에 힘입어, 여러 유목민 부족의 유력 가문들이 금과 기타 귀중품을 선물로 보내왔습니다. 그중 상당수는 그들의 전통적인 방식으로 만들어졌다고 합니다." # 8040071445034687115
  tarim_basin.0021.desc.middle_eastern: "최근 중동 지역 사회와의 관계를 개선하고 유대를 강화하려는 노력에 대한 보답으로, 이란, 아랍, 유대 혈통의 여러 유력 가문에서 금과 기타 귀중품을 선물했습니다. 그중 상당수는 그들의 전통적인 방식으로 제작되었습니다." # 10911444325668340450
  tarim_basin.0021.desc.himalayan: "최근 히말라야 지역 사회와 유대감을 형성하고 관계를 개선하려는 노력에 힘입어 히말라야 출신의 여러 유력 가문에서 금과 기타 귀중품, 특히 그들의 전통적인 스타일로 만들어진 물건들을 선물로 보내왔습니다." # 1361117519990062062
  tarim_basin.0021.desc.indian: "최근 인도 지역 사회와 유대를 쌓고 더 나은 관계를 구축하려는 노력에 힘입어, 인도 혈통의 여러 유력 가문에서 금과 기타 귀중품을 선물로 주었는데, 그중 상당수는 그들의 전통적인 방식으로 만들어졌습니다." # 16564308702902898850
  tarim_basin.0021.desc.east_african: "최근 동아프리카 지역 사회와의 유대감을 형성하고 관계를 개선하려는 노력에 힘입어, 동아프리카 출신의 여러 유력 가문들이 금과 기타 귀중품을 선물로 주었는데, 그중 다수는 그들의 민족 전통 양식으로 제작되었습니다." # 14171278066079149196
  tarim_basin.0021.desc.southeast_asian: "최근 동남아시아 지역 사회와 유대감을 형성하고 관계를 개선하려는 노력에 힘입어, 동남아시아 출신의 여러 유력 가문들이 금과 기타 귀중품을 선물로 주었는데, 그중 다수는 그들의 전통적인 스타일로 만들어졌습니다." # 17068929020985229374
  tarim_basin.0021.a: "이런 선물은 정말 감사합니다." # 933531112770664313
  tarim_basin.0022.t: "유망한 사업 거래" # 2892608502737429251
  tarim_basin.0022.desc.east_asian: "동아시아 지역 사회와 관계를 쌓아온 노력이 결실을 맺었습니다. 그들이 최근 저와 유리한 사업 거래를 맺기로 합의했습니다. 실크로드에서 그들의 네트워크를 통해 우리는 분명 함께 큰 이익을 얻을 것입니다!" # 13499051381178479903
  tarim_basin.0022.desc.steppe: "내가 지역 유목민 공동체와 관계를 쌓기 위해 노력한 보람이 있군. 최근 그들이 여러 가지 유리한 사업 거래에서 나와 협력하기로 합의했어. 실크로드에서 그들의 네트워크를 통해 우리는 함께 큰 이익을 얻을 수 있을 거야!" # 9407730359150996476
  tarim_basin.0022.desc.middle_eastern: "제가 중동 지역 사회와의 관계를 쌓아온 노력이 결실을 맺었습니다. 그들이 최근에 저와 여러 유리한 사업 거래에 동참하기로 합의했습니다. 실크로드의 네트워크를 통해 저희는 함께 큰 이익을 얻을 수 있을 것입니다!" # 9385477337619763786
  tarim_basin.0022.desc.himalayan: "제가 히말라야 지역 사회와 관계를 구축하기 위해 노력한 보람이 있군요. 최근 그들이 저와 협력하여 여러 유리한 사업 거래를 하기로 합의했습니다. 실크로드에서 그들의 네트워크를 통해 우리는 분명 함께 큰 이익을 얻을 것입니다!" # 16829408123056529945
  tarim_basin.0022.desc.indian: "지역 인도 사회와 관계를 쌓아온 노력이 결실을 맺었습니다. 그들이 최근 여러 유리한 사업 거래에 동참하기로 합의했습니다. 실크로드의 네트워크를 통해 우리는 분명 함께 큰 이익을 얻을 것입니다!" # 8803405052870428146
  tarim_basin.0022.desc.east_african: "동아프리카 지역 사회와 관계를 쌓기 위해 노력한 보람이 있군. 최근에 그들이 여러 유리한 사업 거래에서 나와 협력하기로 합의했어. 해상 실크로드를 통한 그들의 네트워크를 통해 우리는 함께 큰 이익을 얻을 수 있을 거야!" # 17635723452082691013
  tarim_basin.0022.desc.southeast_asian: "동남아시아 지역 사회와의 관계를 쌓아온 노력이 결실을 맺었습니다. 그들은 최근 저와 함께 여러 유리한 사업 거래에 협력하기로 합의했습니다. 해상 실크로드를 기반으로 한 그들의 네트워크를 통해 우리는 함께 큰 이익을 얻을 수 있을 것입니다!" # 4887219389191831552
  tarim_basin.0022.a: "비단이 흘러야 한다. 향신료도. 노예도. 말도. 모든 무역품이 그래야 한다." # 1569298458272193747
  tarim_basin.0023.t: "실크로드를 따라 펼쳐지는 향연" # 797625326834111390
  tarim_basin.0023.desc.east_asian: "현지 동아시아 엘리트들은 저와 더욱 긴밀한 관계를 맺으려는 노력에 매우 감사하고 있습니다.\n\n최근의 잇따른 성공을 기념하기 위해 그들의 가장 저명한 씨족 몇몇이 모여 저의 이름을 건 성대한 연회를 열었습니다. 훌륭한 연회였고 삶은 양고기와 돼지고기, 견과류 모음, 꽃사과 등 실크로드를 따라 명성이 자자한 그들의 전통 음식을 마음껏 즐겼습니다." # 15735684514758808623
  tarim_basin.0023.desc.steppe: "현지 유목민 귀족들은 저와 더욱 긴밀한 관계를 맺으려는 저의 노력에 매우 감사하고 있습니다.\n\n최근의 여러 성공을 축하하기 위해 그들의 가장 유명한 부족 몇몇이 모여 저의 이름으로 웅장한 연회를 열었습니다. 훌륭한 연회였으며, 우리는 모두 삶은 양고기, 소금에 절인 말 소시지, 발효된 암말 젖과 같은 실크로드를 가로지르는 그들의 전통적인 진미를 마음껏 먹었습니다." # 16233201339501378412
  tarim_basin.0023.desc.middle_eastern: "현지 중동 귀족들은 저와 그들의 관계를 돈독하게 하려는 저의 노력에 매우 감사하고 있습니다.\n\n최근의 여러 성공을 기념하기 위해, 그들의 가장 저명한 씨족 몇몇이 모여 저의 이름으로 웅장한 연회를 열었습니다. 성대한 연회였고, 우리 모두는 페르가나 와인, 사마르칸트 복숭아, 상가크와 같은 다양한 플랫브레드 등 실크로드를 가로질러 명성이 자자한 그들의 전통 진미를 마음껏 먹었습니다." # 17412783133812407415
  tarim_basin.0023.desc.himalayan: "히말라야 지역 유지들은 저와 더욱 긴밀한 관계를 조성하려는 저의 노력에 매우 감사하고 있습니다.\n\n최근의 여러 성공을 축하하기 위해, 가장 유명한 가문 몇몇이 모여 저의 이름으로 성대한 연회를 열었습니다. 훌륭한 연회였고, 저희는 모두 채소와 고기로 속을 채운 만두인 모모, 참파 죽, 버터 차와 같은 실크로드를 가로질러 유명한 그들의 전통 별미를 즐겼습니다." # 16275091357034238531
  tarim_basin.0023.desc.indian: "현지 인도 엘리트들은 저와 더욱 친밀한 관계를 조성하려는 제 노력에 깊이 감사하고 있습니다.\n\n최근의 여러 성공을 기념하기 위해 그들의 가장 저명한 씨족 몇몇이 모여 저의 이름을 건 웅장한 연회를 열었습니다. 그것은 훌륭한 만찬이었고, 우리는 모두 야채로 채워진 파라타 납작빵, 다섯 가지 렌틸콩 튀김, 버터밀크와 섞인 과일과 같은 실크로드를 가로지르는 그들의 전통적인 진미를 맛보았습니다." # 15957706055922553555
  tarim_basin.0023.desc.east_african: "동아프리카 지역의 유력 인사들은 제가 그들과의 관계를 돈독히 하려는 노력에 매우 감사하고 있습니다.\n\n최근의 여러 성공을 기념하기 위해 가장 영향력 있는 몇몇 가문들이 모여 저의 이름으로 성대한 연회를 열었습니다. 푸짐한 고기와 채소 스튜, 바다 건너에서 온 향신료로 맛을 낸 향긋한 쌀 등 해상 실크로드를 통해 유명한 그들의 전통 음식을 마음껏 즐길 수 있었던 훌륭한 연회였습니다." # 8016807848618059999
  tarim_basin.0023.desc.southeast_asian: "동남아시아 현지 유력자들이 저와 더욱 친밀한 관계를 조성하려는 저의 노력에 깊은 감명을 받았습니다.\n\n최근의 여러 성공을 기념하기 위해 가장 유명한 가문 몇몇이 모여 저의 이름을 걸고 성대한 연회를 열었습니다. 훌륭한 연회였고, 우리는 코코넛 등의 재료와 여러 종류의 해산물을 섞은 달콤하고 짭짤한 카레와 같은 해상 실크로드를 따라 유명한 그들의 전통 요리를 마음껏 먹었습니다." # 14413388696148364345
  tarim_basin.0023.a: "정말 멋지고 즐거운 날이군!" # 6514419971550869488
  tarim_basin.0024.t: "실크로드를 가로지르는 영광과 명성" # 14718389626835849042
  tarim_basin.0024.desc.east_asian: "제 영지에 있는 동아시아 엘리트들과의 연줄을 통해 그들의 공동체 내에서 좋은 관계를 구축할 수 있었습니다. 심지어 실크로드를 따라 다른 곳에서 이주해 온 이 엘리트들과 비슷한 민족적 기원을 공유하는 평민들조차도 이전보다 저를 더 높이 평가하고 있습니다. 극동의 고향에 살고 있는 사람들도 저와 제 가문의 이 땅에 대한 통치에 대해 좋은 소식을 들었을 것이라고 확신합니다.\n\n장기적으로 볼 때, 이것은 확실히 정치적, 재정적으로 저에게 도움이 될 것이며, 제 왕조에 많은 명예와 갈채를 안겨줄 것입니다." # 17076991496545820455
  tarim_basin.0024.desc.steppe: "내 영지의 유목민 엘리트들과의 연줄을 통해, 나는 그들의 공동체 내에서 좋은 관계를 쌓아왔습니다. 심지어 실크로드를 따라 다른 곳에서 이주해 온 이 엘리트들과 비슷한 민족적 기원을 공유하는 평민들조차도 이전보다 나를 더 높이 평가하고 있습니다. 유목민 지역에 있는 그들의 고향에 사는 사람들도 나와 우리 가문의 이 땅에 대한 통치에 대해 좋은 소식을 들었을 것이라고 의심치 않습니다.\n\n장기적으로 볼 때, 이것은 분명히 정치적, 재정적으로 나에게 이익이 될 것이며, 우리 왕조에 많은 명예와 갈채를 가져다 줄 것입니다." # 10465046469492746903
  tarim_basin.0024.desc.middle_eastern: "내 영지 내 중동 엘리트들과의 연줄을 통해 그들의 공동체 내에서 좋은 평판을 쌓을 수 있었습니다. 실크로드를 따라 다른 곳에서 이주해 온 이 엘리트들과 비슷한 민족적 기원을 공유하는 평민들조차도 이전보다 나를 더 높이 평가하고 있습니다. 중동에 있는 그들의 고향에 사는 사람들도 나와 내 가문의 이 땅에 대한 통치에 대해 좋은 소식을 들었을 것이라고 확신합니다.\n\n장기적으로 볼 때, 이것은 분명히 나에게 정치적, 재정적으로 도움이 될 것이며, 내 왕조에 많은 명예와 찬사를 얻게 해줄 것입니다." # 14107443433250740352
  tarim_basin.0024.desc.himalayan: "제 영토 내 히말라야 엘리트들과의 연줄을 통해 그들의 공동체 내에서 좋은 관계를 구축했습니다. 실크로드를 따라 다른 곳에서 이주해 온 이 엘리트들과 유사한 민족적 기원을 공유하는 평민들조차도 이전보다 저를 더 높이 생각하고 있습니다. 히말라야 고원의 고향에 사는 사람들도 이 땅에 대한 저와 제 가족의 통치에 대해 좋은 소식을 들었을 것이라고 확신합니다.\n\n장기적으로 볼 때, 이것은 분명히 정치적, 재정적으로 저에게 이익이 될 것이며, 제 왕조에 큰 명예와 찬사를 안겨줄 것입니다." # 12430803241826955288
  tarim_basin.0024.desc.indian: "제 영토 내 인도 귀족들과의 연줄을 통해 그들의 공동체 내에서 좋은 관계를 구축하는 데 성공했습니다. 심지어 실크로드를 따라 다른 곳에서 이주해 온 이 귀족들과 비슷한 민족적 기원을 공유하는 평민들조차도 저를 이전보다 더 높이 평가하고 있습니다. 남아시아에 있는 그들의 고향에 사는 사람들 또한 저와 제 가문의 이 땅에 대한 통치에 대해 좋은 소식을 들었을 것이라고 확신합니다.\n\n장기적으로 볼 때 이는 분명히 정치적, 재정적으로 저에게 이익이 될 것이며 제 왕조에 많은 명예와 갈채를 가져다줄 것입니다." # 17670502461179958327
  tarim_basin.0024.desc.east_african: "제 영토 내 동아프리카 엘리트들과의 연줄을 통해, 그들의 공동체 내에서 좋은 관계를 쌓았습니다. 해상 실크로드를 따라 다른 곳에서 이주해 온 이 엘리트들과 유사한 민족적 기원을 공유하는 평민들조차도 이전보다 저를 더 높이 평가하고 있습니다. 동아프리카의 고향에 사는 사람들도 저와 제 가문의 이 땅에 대한 통치에 대해 좋은 소식을 들었을 것이라고 의심하지 않습니다.\n\n장기적으로 볼 때, 이것은 확실히 저에게 정치적, 재정적으로 이익이 될 것이며, 제 왕조에 많은 명예와 찬사를 가져다 줄 것입니다." # 15880223087430007628
  tarim_basin.0024.desc.southeast_asian: "동남아시아 엘리트들과의 연줄을 통해 그들 공동체 내에서 좋은 관계를 쌓는 데 성공했습니다. 해상 실크로드를 따라 다른 곳에서 이주해 온 이 엘리트들과 비슷한 민족적 기원을 공유하는 평민들조차도 이전보다 저를 더 좋게 생각하고 있습니다. 동남아시아 본토에 사는 사람들도 이 땅에 대한 저와 제 가문의 통치에 대해 좋은 소식을 들었을 것이라고 확신합니다.\n\n장기적으로 볼 때, 이것은 정치적, 재정적으로 저에게 확실히 도움이 될 것이며, 제 왕조에 많은 명예와 찬사를 안겨줄 것입니다." # 9766721448969953044
  tarim_basin.0024.a: "이 호의의 시기가 오래 지속되길 바라자!" # 13497127328543141749
  tarim_basin.0025.t: "신성한 선물" # 6851556790819235868
  tarim_basin.0025.desc.east_asian: "지역 동아시아 공동체의 지도자들이 나에게 보석이 박힌 조각상, 다채로운 그림 등과 같은 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 종교적 물품을 선물로 줬습니다.\n\n그 공동체의 모든 사람이 반드시 같은 믿음을 공유하는 것은 아니지만, 실크로드를 따라 여러 신앙을 가진 사람들이 수 세기 동안 서로 평화롭게, 때로는 서로 싸우면서 살아왔기 때문에 이 유명 인사들이 나에게 어떤 종류의 종교적 유물을 선물해야 하는지 정확히 알고 있다는 것은 놀라운 일이 아닙니다." # 11960884280460874315
  tarim_basin.0025.desc.steppe: "현지 유목민 공동체의 지도자들이 저에게 보석이 박힌 조각상, 화려한 그림 등과 같은 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 종교적 물건을 가장 훌륭한 선물로 주었습니다.\n\n그들의 공동체 구성원 모두가 반드시 같은 신앙을 공유하는 것은 아니지만, 실크로드를 따라 여러 신앙을 가진 사람들이 수 세기 동안 서로 평화롭게 또는 서로 전쟁을 벌이면서 함께 살아왔기 때문에 이러한 유력 인사들이 저에게 어떤 종류의 종교적 유물을 선물해야 하는지 정확히 알고 있다는 것은 놀라운 일이 아닙니다." # 579638723314596554
  tarim_basin.0025.desc.middle_eastern: "지역 중동 공동체의 지도자들이 보석이 박힌 조각상, 화려한 그림 등 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 종교적 물품을 가장 훌륭한 선물로 제게 주었습니다.\n\n그들의 공동체에 있는 모든 사람이 반드시 같은 믿음을 공유하는 것은 아니지만, 실크로드를 따라 수 세기 동안 많은 신앙을 가진 사람들이 서로 평화롭게, 때로는 서로 싸우며 살아왔기 때문에, 이 유명인들이 정확히 어떤 종류의 종교적 유물을 제게 선물해야 하는지 알고 있다는 것은 놀라운 일이 아닙니다." # 6720241028403587596
  tarim_basin.0025.desc.himalayan: "히말라야 지역 공동체의 지도자들이 저에게 보석이 박힌 조각상, 다채로운 그림 등 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 종교 물품으로 이루어진 가장 훌륭한 선물을 주었습니다.\n\n그들의 공동체 구성원 모두가 반드시 똑같은 믿음을 공유하는 것은 아니지만, 여러 신앙의 사람들이 수 세기 동안 실크로드를 따라 서로 함께 살아왔기에(때로는 평화롭게, 때로는 서로 전쟁을 벌이면서) 이러한 유명 인사들이 저에게 어떤 종류의 종교 유물을 선물해야 할지 정확히 알고 있다는 것은 놀라운 일이 아닙니다." # 4341733666190905122
  tarim_basin.0025.desc.indian: "지역 인도 공동체의 지도자들이 보석이 박힌 조각상, 화려한 그림 등 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 종교적 물건을 가장 훌륭한 선물로 주었습니다.\n\n그들의 공동체 내 모든 사람이 반드시 같은 믿음을 공유하는 것은 아니지만, 실크로드를 따라 여러 신앙을 가진 사람들이 수세기 동안 서로 평화롭게, 때로는 서로 전쟁을 벌이면서 살아 왔기 때문에 이 유명인들이 나에게 어떤 종류의 종교 유물을 선물해야 하는지 정확히 알고 있다는 것은 놀라운 일이 아닙니다." # 13787300560181412619
  tarim_basin.0025.desc.east_african: "동아프리카 지역 공동체의 지도자들이 저에게 보석이 박힌 조각상, 화려한 그림 및 기타 유사한 물건과 같은 가장 훌륭한 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 종교적 물품을 선물로 주었습니다.\n\n그들의 공동체에 있는 모든 사람이 반드시 같은 믿음을 공유하는 것은 아니지만, 많은 신앙을 가진 사람들이 해상 실크로드를 따라 수 세기 동안 서로 평화롭게, 때로는 서로 싸우면서 살아왔기 때문에 이 유명 인사들이 저에게 어떤 종류의 종교적 유물을 줘야 할지 정확히 알고 있다는 것은 놀라운 일이 아닙니다." # 14595422989591363842
  tarim_basin.0025.desc.southeast_asian: "동남아시아 지역 사회 지도자들이 저에게 가장 훌륭한 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 종교적 물건, 예컨대 보석으로 장식된 조각상, 다채로운 그림 및 기타 유사한 물품을 선물로 주었습니다.\n\n그들의 공동체 내 모든 사람이 반드시 동일한 신념을 공유하는 것은 아니지만, 여러 신앙을 가진 사람들이 수세기 동안 해상 실크로드를 따라 서로 함께 살아왔습니다. 때로는 평화롭게, 때로는 서로 전쟁을 벌이면서 말이죠. 따라서 이러한 저명한 인사들이 저에게 어떤 종류의 종교적 유물을 선물해야 하는지 정확히 알고 있다는 것은 놀라운 일이 아닙니다." # 4391803153251870734
  tarim_basin.0025.a: "정말 반가운 선물이로군." # 5870889133881310001
  tarim_basin.0026.t: "문학적 장식" # 5817814538927094792
  tarim_basin.0026.desc.east_asian: "오늘 동아시아 지역 사회의 주요 인사들이 제게 매우 귀중한 선물을 전달했습니다. 그것은 그들의 언어 중 하나로 쓰인 문학 작품으로 가득 찬 소박하지만 우아한 원고였습니다. 그들은 그러한 문학적, 미적 가치가 있는 작품이 최근 제가 그들과의 관계를 강화하기 위해 기울인 노력에 대한 감사를 표할 것이라고 믿고 있습니다." # 18361984163001841555
  tarim_basin.0026.desc.steppe: "오늘, 지역 유목민 공동체의 주요 구성원들이 내게 매우 귀중한 선물을 바쳤다. 그것은 단순하지만 품위 있는 필사본으로, 그들의 언어 중 하나로 쓰인 문학 작품으로 가득 차 있었다. 그들은 이러한 문학적, 미적 가치가 있는 작품이 그들과의 관계를 강화하려는 최근 나의 노력에 대한 감사를 표할 것이라고 믿고 있다." # 13863100145815104255
  tarim_basin.0026.desc.middle_eastern: "오늘, 중동 지역 사회의 주요 인사들이 저에게 매우 귀중한 선물을 주셨습니다. 그들의 언어 중 하나로 쓰여진 문학 작품으로 가득 찬 소박하지만 우아한 원고입니다. 그들은 그러한 문학적, 미학적 가치가 있는 작품이 그들과의 관계를 강화하려는 저의 최근 노력에 대한 감사를 표할 것이라고 믿고 있습니다." # 18118623102854606746
  tarim_basin.0026.desc.himalayan: "오늘날 히말라야 지역 사회의 주요 구성원들이 그들의 언어로 쓰여진 문학 작품으로 가득 찬 소박하지만 우아한 원고를 가장 귀중한 선물로 제게 헌정했습니다. 그들은 그러한 문학적, 미적 가치가 있는 작품이 그들과의 관계를 강화하려는 저의 최근 노력에 대한 그들의 감사를 보여줄 것이라고 믿습니다." # 5557752813280400679
  tarim_basin.0026.desc.indian: "오늘 현지 인도인 공동체의 주요 구성원들이 저에게 매우 귀중한 선물을 전달했습니다. 그들의 언어 중 하나로 쓰여진 문학 작품으로 가득 찬 소박하지만 우아한 원고입니다. 그들은 그러한 문학적, 미적 가치가 있는 작품이 최근 그들과의 관계를 강화하려는 저의 노력에 대한 그들의 감사를 보여줄 것이라고 믿고 있습니다." # 8160319041245168506
  tarim_basin.0026.desc.east_african: "오늘, 동아프리카 지역 공동체의 주요 구성원들이 그들의 언어로 쓰여진 문학 작품이 가득 담긴 단순하지만 우아한 원고를 저에게 귀중한 선물로 전달했습니다. 그들은 그러한 문학적, 미적 가치가 있는 작품이 그들과의 관계를 강화하기 위한 저의 최근 노력에 대한 감사를 표할 것이라고 믿고 있습니다." # 6971149943402434120
  tarim_basin.0026.desc.southeast_asian: "오늘 동남아시아 지역 사회의 주요 인사들이 저에게 귀중한 선물을 전달했습니다. 그것은 소박하지만 우아한 필사본으로, 그들의 언어 중 하나로 쓰여진 문학 작품으로 가득 차 있습니다. 그들은 그러한 문학적, 미적 가치가 있는 작품이 그들과의 관계를 강화하려는 저의 최근 노력에 대한 감사를 표할 것이라고 믿고 있습니다." # 10746419065639462300
  tarim_basin.0026.a: "틀린 말은 아니지! 선물은 정말 고마워." # 14903527552229517200
  tarim_basin.0027.t: "외국 출신 충성스러운 병사들" # 380478683254416939
  tarim_basin.0027.desc.east_asian: "우리는 동아시아 지역 사회와 관계가 충분히 좋아서 그들의 남자들 중 다수가 나에게 충성을 맹세하고 전사와 경호원으로서 그들의 서비스를 제공하고 있습니다. 많은 이들은 명성과 부를 찾아 실크로드를 따라 여행한 전 용병 또는 모험가 출신이므로 전투 경험과 기술이 뛰어납니다." # 2785138860646383912
  tarim_basin.0027.desc.steppe: "현지 유목민 공동체와의 관계가 상당히 좋아져서 그들의 많은 사람들이 저에게 충성을 맹세하고 전사 및 경호원으로서 저를 섬기겠다고 제안했습니다. 그들 중 다수는 한때 용병이거나 모험가였으며, 명성과 부를 찾아 실크로드를 따라 여행했기 때문에 전투 경험이 풍부하고 숙련되어 있습니다." # 873176567169369764
  tarim_basin.0027.desc.middle_eastern: "우리와 현지 중동 공동체와의 관계는 상당히 좋아서 그들의 많은 사람이 나에게 충성을 맹세하고 전사 및 경호원으로서 자신들의 서비스를 제공하고 있습니다. 이들 중 상당수는 명성과 재산을 찾아 실크로드를 따라 여행한 용병이나 모험가 출신이므로 전투 경험이 풍부하고 능숙합니다." # 5087272419951142331
  tarim_basin.0027.desc.himalayan: "히말라야 지역 사회와의 관계가 충분히 좋아 그들의 남자들이 다수 제게 충성을 맹세하며 전사와 경호원으로서 복무하겠다고 제안했습니다. 다수는 용병이나 모험가 출신이며 명성과 부를 찾아 실크로드를 따라 여행했기에 전투 경험이 풍부하고 능숙합니다." # 1092866463453933303
  tarim_basin.0027.desc.indian: "인도 지역 사회와의 관계가 충분히 좋아서 그곳의 많은 사람들이 제게 충성을 맹세하고 전사 및 경호원으로서 봉사하겠다고 제안했습니다. 그들 중 다수는 명성과 부를 찾아 실크로드를 따라 여행한 용병이나 모험가 출신이므로 전투 경험이 풍부하고 숙련되어 있습니다." # 11412139081175223235
  tarim_basin.0027.desc.east_african: "현지 동아프리카 공동체와의 관계가 발전하여 그 지역 출신의 노예 병사들을 다수 확보할 수 있었습니다. 그들은 오직 저에게만 충성하며, 머나먼 땅에서 해상 실크로드를 따라 왔지만, 전투에 능숙하고 숙련되었다고 합니다." # 9284622528909789123
  tarim_basin.0027.desc.southeast_asian: "동남아시아 지역 사회와의 관계가 양호하여 많은 사람들이 저에게 충성을 맹세하고 전사 및 경호원으로 저를 섬기겠다고 제안했습니다. 그들 중 다수는 과거 명성과 재물을 찾아 해상 실크로드를 따라 여행한 용병이나 모험가 출신이므로 전투에 경험이 많고 능숙합니다." # 13209137705831674638
  tarim_basin.0027.a: "그들의 지원에 진심으로 감사드립니다." # 12129060308951150811
  tarim_basin.0028.t: "지역 사회의 귀중한 지원" # 13194327218651971002
  tarim_basin.0028.desc.east_asian: "동아시아 지역 공동체의 구성원들은 지속적인 번영에 대한 외부의 상호 위협을 예민하게 인지하고 있으며, 그 결과 군수품과 정보를 제공해 주었습니다. 물자와 정보는 모두 실크로드를 따라 중원과 같은 극동 지역까지 뻗어 있는 다양한 연락책으로부터 온 것입니다.\n\n그들과의 관계를 강화하려는 저의 노력이 헛되지 않은 것 같습니다! 실크로드를 따라 번영하는 동반자로서 함께 서 있으려면 이처럼 서로를 믿고 협력해야 합니다." # 14655715828416225785
  tarim_basin.0028.desc.steppe: "현지 유목민 공동체 구성원들은 우리의 지속적인 번영에 대한 상호 외부 위협을 예민하게 인지하고 있으며, 그 결과로 그들이 군수품과 정보를 제공했습니다. 보급품과 정보 모두 실크로드를 따라 중앙아시아 스텝 지역과 시베리아 최외곽까지 뻗어있는 다양한 연락망에서 얻은 것입니다.\n\n그들과의 관계를 강화하려는 나의 노력은 헛되지 않았던 것 같습니다! 우리가 실크로드를 따라 번영하는 동반자로서 함께 서 있으려면 이처럼 서로 신뢰하고 협력해야 합니다." # 5317920495394770033
  tarim_basin.0028.desc.middle_eastern: "지역 내 중동 공동체 구성원들은 지속적인 번영에 대한 상호 외부 위협을 예리하게 인식하고 있으며, 그 결과로 군수품과 정보를 제공했습니다. 물자와 정보 모두 실크로드를 따라 홍해와 흑해 연안까지 뻗어 있는 다양한 연락망에서 나왔습니다.\n\n그들과의 관계를 강화하려는 저의 노력이 헛되지 않았던 것 같습니다! 실크로드를 따라 번영하는 동반자로서 함께 일어서려면 이처럼 서로 신뢰하고 협력해야 합니다." # 960510496576732748
  tarim_basin.0028.desc.himalayan: "히말라야 지역 사회 구성원들은 우리 번영에 대한 상호 외부 위협을 예리하게 인식하고 있으며, 그 결과 그들은 나에게 군수품과 정보를 제공했습니다. 물자와 정보 모두 실크로드를 따라 티베트, 라다크, 칭하이, 네팔과 같은 히말라야 고원과 그 지역에 걸쳐 있는 다양한 연락처에서 나왔습니다.\n\n그들과의 관계를 강화하려는 나의 노력은 헛되지 않은 것 같습니다! 우리가 실크로드의 파트너로서 번영하며 함께 서 있으려면 이처럼 서로를 신뢰하고 협력해야 합니다." # 10766235260433756523
  tarim_basin.0028.desc.indian: "현지 인도 공동체의 구성원들은 우리의 지속적인 번영에 대한 상호 외부 위협을 예리하게 인식하고 있으며, 그 결과 그들은 나에게 군수품과 정보를 제공했습니다. 보급품과 정보 모두 실크로드를 따라 인도 아대륙의 해안과 정글까지 뻗어있는 다양한 연락처에서 왔습니다.\n\n그들과의 관계를 강화하려는 나의 노력은 헛되지 않은 것 같습니다! 우리가 실크로드의 동반자로서 번영하고 함께 서려면, 이처럼 서로 신뢰하고 협력해야 합니다." # 13125603196485652169
  tarim_basin.0028.desc.east_african: "현지 동아프리카 공동체 구성원들은 지속적인 번영에 대한 공동의 외부 위협을 예민하게 인지하고 있으며, 그 결과로 군수품과 정보를 제공해 주었습니다. 군수품과 정보는 모두 해상 실크로드를 따라 동아프리카의 항구 도시와 내륙 부족 및 왕국에 걸쳐 있는 다양한 인맥에서 나온 것입니다.\n\n그들과의 관계를 강화하려는 저의 노력이 헛되지 않았던 것 같습니다! 실크로드를 따라 번영하는 동반자로서 함께 서 있으려면 이처럼 서로를 신뢰하고 협력해야 합니다." # 12491017934954645051
  tarim_basin.0028.desc.southeast_asian: "동남아시아 지역 공동체의 구성원들은 우리 지속적인 번영에 대한 상호 외부 위협을 예리하게 인식하고 있으며, 그 결과로 군수품과 정보를 제공했습니다. 물자와 정보 모두 해상 실크로드를 따라 동남아시아의 섬, 해안, 정글까지 뻗어 있는 다양한 연락처에서 왔습니다.\n\n그들과의 관계를 강화하려는 노력은 헛되지 않은 것 같습니다! 우리가 실크로드를 따라 번영하는 동반자로서 함께 서 있으려면 서로를 신뢰하고 협력해야 합니다." # 15436547667259085096
  tarim_basin.0028.a: "우리가 같은 편이라서 기쁘다." # 2098593483137043786
  tarim_basin.0029.t: "지역 주민" # 8550696462982203616
  tarim_basin.0029.desc.east_asian: "제 봉역 내 동아시아 공동체의 촉망받는 [local.GetCulture.GetName] [local.GetWomanMan]인 [local.GetFullName]이 제 궁정에 합류하기를 원합니다.\n\n수 세대에 걸쳐 동아시아 사람들은 세상에서 가장 박식하고 교양 있는 민족이라는 자부심을 가져왔으며, 이는 실크로드를 따라 다른 많은 사람들이 진실이라고 믿는 평판입니다. [local.GetHerHis]의 실제 능력과는 상관없이 [local.GetFirstName]을 통한 연결은 유용할 수 있습니다." # 1608870104687983353
  tarim_basin.0029.desc.steppe: "저의 영토 내 현지 유목민 공동체 출신의 촉망받는 [local.GetCulture.GetName] [local.GetWomanMan]인 [local.GetFullName]이(가) 저의 궁정에 합류하기를 원합니다.\n\몇몇 사람들은 야만인이라고 무시하지만, 유목민인 유목민들은 실크로드를 가로지르는 전사들과 기수들로 두려움의 대상이 되는 데는 그럴 만한 이유가 있습니다. [local.GetHerHis]의 실제 능력과는 별개로, [local.GetFirstName]을(를) 통해 인맥을 쌓는 것은 유용할 수 있습니다." # 13668137443219288493
  tarim_basin.0029.desc.middle_eastern: "제 봉토 내 중동 지역 사회 출신의 촉망받는 [local.GetCulture.GetName] [local.GetWomanMan]인 [local.GetFullName]이 제 궁정에 합류하고 싶어합니다.\n\n본래 중동에서 온 사람들은 실크로드를 따라 여러 지역에서 사업 수완, 아름다운 예술과 음악, 여성의 아름다움으로 악명이 높습니다. [local.GetHerHis]의 실제 능력과 관계없이 [local.GetFirstName]을 통해 인맥을 쌓는 것은 유용할 수 있습니다." # 15558334008083236020
  tarim_basin.0029.desc.himalayan: "제 봉역 내 히말라야 지역 사회 출신의 촉망받는 [local.GetCulture.GetName] [local.GetWomanMan]인 [local.GetFullName]이(가) 제 궁정에 합류하기를 원합니다.\n\n티베트 고원 거주민은 억세고 강인한 사람들이며 실크로드를 따라 여러 지역에서 용기와 힘으로 정당하게 존경받고 있습니다. [local.GetHerHis]의 실제 능력과는 상관없이 [local.GetFirstName]을(를) 통해 연줄을 맺는 것은 유용할 수 있습니다." # 3319122808701388356
  tarim_basin.0029.desc.indian: "저의 영토 내 현지 인도 공동체의 [local.GetCulture.GetName] [local.GetWomanMan]인 [local.GetFullName]이(가) 저의 궁정에 합류하고 싶어합니다.\n\n인도는 여러 종교의 고향이므로, 실크로드 일부에서는 그들의 백성이 현명하다고 여겨지지만, 무역, 외교, 행정에 대한 지식으로도 존경받고 있습니다. [local.GetHerHis]의 실제 능력과는 별개로, [local.GetFirstName]을(를) 통해 연을 맺는 것은 유용할 수 있습니다." # 13269477607606130750
  tarim_basin.0029.desc.east_african: "제 영토 내 동아프리카 공동체 출신의 촉망받는 [local.GetCulture.GetName] [local.GetWomanMan] [local.GetFullName]이(가) 제 궁정에 합류하고 싶어합니다.\n\n동아프리카는 금과 상아의 귀중한 원천이며, 이 지역의 상인들은 멀리 널리 퍼져 있어, 어떤 통치자라도 관계를 맺는 것이 현명할 공동체 네트워크를 형성합니다. [local.GetHerHis]의 실제 능력과는 상관없이, [local.GetFirstName]을(를) 통해 인맥을 맺는 것은 유용할 수 있습니다." # 18297267826001087939
  tarim_basin.0029.desc.southeast_asian: "제 영토 내 동남아시아 지역 사회 출신의 촉망받는 [local.GetCulture.GetName] [local.GetWomanMan] [local.GetFullName]께서 제 궁정에 합류하고 싶어합니다.\n\n동남아시아는 수많은 민족의 고향이며, 그중 일부는 해상 실크로드의 경제, 문화, 정치 네트워크와 잘 연결되어 있습니다. [local.GetHerHis]의 실제 능력과는 별개로, [local.GetFirstName]님을 통해 연줄을 맺는 것은 유용할 수 있습니다." # 17217890221649354205
  tarim_basin.0029.a: "훌륭하군! 합류를 환영하네!" # 12971908553631160173
  tarim_basin.0029.b: "좋은 제안이지만, 관심 없습니다." # 8042329781326687591
  tarim_basin.0030.t: "실크 로드 약초 및 의약품" # 17311174245036453997
  tarim_basin.0030.desc.east_asian: "최근 동아시아 지역 사회의 저명한 인사 몇몇이 저에게 극동에 있는 그들의 조상 땅의 언덕과 숲에서 가져온 상당한 양의 약초와 전통 약재를 선물했습니다. 이 약초와 조제법은 다른 곳에서는 찾을 수 없으며 장기적으로 제 건강을 유지하는 데 도움이 될 것이라고 합니다." # 13773961157145742868
  tarim_basin.0030.desc.steppe: "최근 현지 유목민 공동체의 주요 인사들이 중앙아시아와 시베리아에 있는 그들의 조상 땅에서 많은 약초와 전통 약재를 선물했습니다. 이 약초와 조제법은 다른 곳에서는 찾아볼 수 없으며, 장기적으로 내 건강을 유지하는 데 도움이 될 것이라고 합니다." # 17704372703280397071
  tarim_basin.0030.desc.middle_eastern: "최근에 저명한 중동 지역 사회 구성원 몇몇이 중동의 사막과 강 유역에 있는 그들의 조상 땅에서 가져온 상당한 양의 약초와 전통 약품을 선물로 주었습니다. 이 약초와 조제약은 다른 곳에서는 찾아볼 수 없으며, 장기적으로 제 건강을 유지하는 데 도움이 될 것이라고 합니다." # 9060642109259602201
  tarim_basin.0030.desc.himalayan: "최근 히말라야 지역 사회의 저명한 구성원들이 티베트 고원의 조상 땅인 웅장한 산에서 채취한 상당량의 약초와 전통 의약품을 저에게 선물했습니다. 이 약초와 조제약은 다른 곳에서는 찾아볼 수 없으며, 장기적으로 제 건강을 유지하는 데 도움이 될 것이라고 합니다." # 13566712157368984333
  tarim_basin.0030.desc.indian: "최근 지역 인도 공동체의 저명한 구성원들이 남아시아에 있는 그들의 조상 고향의 정글에서 가져온 상당한 양의 약초와 전통 약물을 선물했습니다. 이 약초와 조제법은 다른 곳에서는 찾아볼 수 없으며 장기적으로 건강을 유지하는 데 도움이 될 것이라고 합니다." # 10189801620846219228
  tarim_basin.0030.desc.east_african: "최근 동아프리카 지역 사회의 저명한 인사 몇 분께서 동아프리카 조상의 땅에서 가져온 다양한 약초와 전통 의약품을 상당량 선물해 주셨습니다. 이 약초와 조제법은 다른 곳에서는 찾아볼 수 없으며, 장기적으로 제 건강을 유지하는 데 도움이 될 것이라고 합니다." # 7693698041483096455
  tarim_basin.0030.desc.southeast_asian: "최근 동남아시아 지역 사회의 저명한 인사 몇몇이 동남아시아 조상들의 고향 해안에서 나는 상당한 양의 약초와 전통 약재를 선물했습니다. 이 약초와 혼합물은 다른 곳에서는 찾아볼 수 없으며, 장기적으로 제 건강을 유지하는 데 도움이 될 것이라고 합니다." # 6302037930724455101
  tarim_basin.0030.a: "놀랍군! 이런 선물을 받게 되어 기쁩니다." # 16149596220602018487
  tarim_basin.0031.t: "지역 공동체가 도시 성장을 장려합니다" # 16671188935391086477
  tarim_basin.0031.desc.east_asian: "동아시아 지역 공동체와의 관계를 개선하려는 노력의 결실을 맺고 있습니다. 그들의 우려 사항에 귀 기울이고 지역 환경 개선을 위해 함께 노력함으로써, 그들은 인프라 프로젝트를 위해 가깝고 먼 곳에서 자원을 조달할 수 있는 방법을 찾도록 도와주었습니다. 또한 그들의 지도자들은 종종 저를 지지하고 그들의 동족으로부터 불만을 잠재울 준비가 되어 있습니다." # 15224016701099718483
  tarim_basin.0031.desc.steppe: "저의 노력으로 현지 유목민 공동체와의 관계가 개선되고 있습니다. 그들의 고충을 경청하고 지역 환경 개선을 위해 협력함으로써, 그들은 인프라 프로젝트를 위해 멀리 떨어진 곳에서 자원을 조달할 수 있는 방법을 찾는 데 도움을 주었고, 그들의 지도자들은 종종 저를 지지하고 형제들의 불만 징후를 진압할 준비가 되어 있습니다." # 5666074453558411856
  tarim_basin.0031.desc.middle_eastern: "제 노력이 결실을 맺어, 현지 중동 공동체와의 관계가 개선되고 있습니다. 그들의 고충을 경청하고 지역 환경 개선을 위해 협력한 결과, 그들은 제게 필요한 자원을 가까운 곳은 물론 먼 곳에서도 조달할 수 있는 방법을 알려주었습니다. 또한 그들의 지도자들은 기꺼이 저를 지지하며, 그들의 동포에게서 불만이 감지되면 진압하려 합니다." # 10168925949196352144
  tarim_basin.0031.desc.himalayan: "히말라야 지역 사회와의 관계를 개선하려는 노력에 결실이 보이고 있습니다. 그들의 우려 사항에 귀 기울이고 지역 환경 개선을 위해 협력함으로써, 그들은 인프라 프로젝트를 위해 가깝고 먼 곳에서 자원을 조달할 수 있는 방법을 찾도록 도와주었습니다. 또한 그들의 지도자들은 종종 저를 지지하고 동포들의 불만을 잠재울 준비가 되어 있습니다." # 959169506142872830
  tarim_basin.0031.desc.indian: "인도 지역 사회와의 관계를 개선하려는 저의 노력이 결실을 맺고 있습니다. 그들의 우려 사항에 귀 기울이고 지역 환경 개선을 위해 함께 노력함으로써 그들은 인프라 프로젝트를 위해 국내외 자원을 조달할 방법을 찾는 데 도움을 주었고, 그들의 지도자들은 종종 저를 지지하고 동족들의 불만 조짐을 진압할 준비가 되어 있습니다." # 3501072887160364797
  tarim_basin.0031.desc.east_african: "동아프리카 지역 공동체와의 관계를 개선하려는 제 노력이 결실을 맺고 있습니다. 그들의 우려 사항에 귀 기울이고 지역 상황 개선을 위해 협력함으로써, 그들은 인프라 프로젝트를 위해 근거리 및 원거리에서 자원을 조달할 수 있는 방법을 찾는 데 도움을 주었습니다. 또한 그들의 지도자들은 종종 저를 지지하고 동포들의 불만 징후를 억누르려고 합니다." # 4861293138033017481
  tarim_basin.0031.desc.southeast_asian: "동남아시아 지역 사회와의 관계를 개선하려는 저의 노력이 결실을 맺고 있습니다. 그들의 우려 사항에 귀 기울이고 지역 상황을 개선하기 위해 함께 노력함으로써 그들은 저를 도와 멀리 떨어진 곳에서 인프라 프로젝트를 위한 자원을 조달할 방법을 찾도록 도왔습니다. 그리고 그들의 지도자들은 종종 저를 지지하고 동포들의 불만의 징후를 진압할 준비가 되어 있습니다." # 3937842581443112997
  tarim_basin.0031.a: "함께 이 땅을 더 낫고, 강하고, 번영하게 만들 것입니다." # 264468506776090038
  tarim_basin.0032.t: "새 호위병" # 14120223813350949571
  tarim_basin.0032.desc.east_asian: "지역 동아시아 공동체의 튼튼하고 강건한 젊은이들이 저의 경호원이 되겠다고 자원했습니다. 저의 노력에 감명받아 그들은 저의 안전을 보장함으로써 그 호의에 보답하고자 합니다.\n\n그들의 공동체 원로들은 그들의 싸움 기술과 경험을 보증했으며, 일부는 몇 년 동안 실크로드의 다른 곳에서 용병으로 복무한 적도 있습니다. 그들은 저를 두려움 없이 보호하고 최대한의 충성심으로 저를 섬길 것입니다." # 2356760822172119452
  tarim_basin.0032.desc.steppe: "지역 유목민 공동체의 튼튼하고 강인한 젊은이들이 저의 경호원이 되겠다고 자원했습니다. 제가 그들의 공동체에 다가가려는 노력에 감명받아, 그들은 저의 안전을 보장함으로써 호의에 보답하고 싶어합니다.\n\n그들의 공동체 원로들은 그들의 싸움 기술과 경험을 보증했습니다. 그들 중 일부는 실크로드의 다른 곳에서 용병으로 몇 년 동안 복무한 적도 있으며, 저를 두려움 없이 보호하고 최대한의 충성심으로 저를 섬길 것이라고 합니다." # 10884433201906128522
  tarim_basin.0032.desc.middle_eastern: "몇몇 튼튼하고 건장한 중동 지역 젊은이들이 저의 경호원이 되겠다고 자청했습니다. 그들의 지역 사회에 다가가려는 저의 노력에 감명받아, 그들은 저의 안전을 보장함으로써 호의에 보답하고자 합니다.\n\n그들의 지역 사회 원로들은 그들의 싸움 기술과 경험을 보증했습니다. 그들 중 일부는 몇 년 동안 실크 로드 어딘가에서 용병으로 복무했으며, 저를 두려움 없이 보호하고 최대한의 충성심으로 저를 섬길 것이라고 합니다." # 10549410480247772597
  tarim_basin.0032.desc.himalayan: "히말라야 지역 사회의 튼튼하고 강한 젊은이들이 저의 경호원이 되겠다고 제안했습니다. 그들의 공동체에 다가가려는 저의 노력에 감명받아 저의 안전을 보장함으로써 호의에 보답하고 싶어합니다.\n\n그들의 공동체 원로들은 싸움 기술과 경험을 보증했으며, 일부는 실크로드의 다른 곳에서 용병으로 몇 년 동안 복무한 적도 있다고 합니다. 그들은 저를 두려움 없이 보호하고 최대한의 충성심으로 저를 섬길 것입니다." # 10109676621877558841
  tarim_basin.0032.desc.indian: "인도 지역 사회의 튼튼하고 강건한 젊은이들이 저의 경호원이 되겠다고 자원했습니다. 그들은 제가 그들의 공동체에 다가가려는 노력에 감명받아 저의 안전을 보장함으로써 은혜를 갚고 싶어합니다.\n\n그들의 공동체 원로들은 그들의 싸움 기술과 경험을 보증했습니다. 그들 중 일부는 실크로드의 다른 곳에서 용병으로 몇 년 동안 복무한 적도 있으며, 저를 두려움 없이 보호하고 최대한의 충성심으로 저를 섬길 것이라고 합니다." # 4839700436495365756
  tarim_basin.0032.desc.east_african: "지역 동아프리카 공동체의 튼튼하고 강인한 젊은이들이 저의 경호원이 되겠다고 자원했습니다. 그들의 공동체에 다가가려는 저의 노력에 감명받아, 그들은 저의 안전을 보장함으로써 호의에 보답하고자 합니다.\n\n그들의 공동체 원로들은 그들의 싸움 기술과 경험을 보증했습니다. 그들 중 일부는 몇 년 동안 실크로드의 다른 곳에서 용병으로 복무한 적도 있으며, 저를 두려움 없이 보호하고 최대한의 충성심으로 저를 섬길 것이라고 합니다." # 9262208045541753766
  tarim_basin.0032.desc.southeast_asian: "동남아시아 지역 공동체의 튼튼하고 건장한 젊은이들이 저의 경호원이 되겠다고 자원했습니다. 그들의 공동체에 다가가려는 저의 노력에 감명받아, 저의 안전을 보장함으로써 은혜를 갚고 싶어하는 것입니다.\n\n그들의 공동체 원로들은 그들의 뛰어난 무술 실력과 경험을 보증했습니다. 몇몇은 해상 실크로드를 따라 다른 곳에서 용병으로 몇 년 동안 복무한 적도 있으며, 저를 두려움 없이 보호하고 최대한의 충성심으로 저를 섬길 것이라고 합니다." # 5543399146183266720
  tarim_basin.0032.a: "벌써 더 안전해진 기분이야!" # 7732568092769195982
  tarim_basin.0033.t: "아이디어 교환" # 10560203933475707088
  tarim_basin.0033.desc.east_asian: "오늘, 동아시아 지역 사회의 많은 식자들이 저를 찾아와 제 궁정에 그들의 전통적인 신념, 원칙, 관습, 문학 및 역사에 대한 흥미로운 강연을 해주었습니다. 실크로드를 따라 사상과 문화가 교류되는 것은 결코 새로운 일이 아니니까요.\n\n대부분의 정보를 이해하지는 못했지만 흥미로운 점도 몇 가지 알게 되었습니다. 이번 경험이 극동 출신 조상을 둔 사람들과 더욱 소통하는 데 도움이 되기를 바랍니다." # 2394112545751524903
  tarim_basin.0033.desc.steppe: "오늘, 현지 초원 공동체의 많은 식자들이 저를 찾아와 그들의 전통적인 신념, 원칙, 관습, 문학, 역사에 대한 흥미로운 강의를 제 궁정에 제공했습니다. 실크로드를 가로지르는 사상과 문화의 교류는 결국 새로운 것이 아닙니다.\n\n많은 정보가 제 머리 위로 지나갔지만, 몇 가지 흥미로운 것들을 배웠고, 이 경험이 중앙 아시아와 시베리아 초원 출신의 조상을 가진 사람들과 더 깊이 연결되는 데 도움이 되기를 바랍니다." # 9145289122041689887
  tarim_basin.0033.desc.middle_eastern: "오늘, 지역 중동 공동체의 많은 식자들이 저를 찾아와 그들의 전통적인 신념, 원칙, 관습, 문학, 역사에 대한 흥미로운 강연을 제 궁정에 제공했습니다. 결국 실크로드를 가로지르는 사상과 문화의 교류는 새로운 것이 아닙니다.\n\n대부분의 정보가 제 머리 위로 지나갔지만, 몇 가지 흥미로운 점을 배웠고, 이 경험이 중동 출신 사람들과 더 깊이 연결되는 데 도움이 되기를 바랍니다." # 11358565724587496629
  tarim_basin.0033.desc.himalayan: "오늘, 히말라야 지역 사회의 여러 학자들이 저를 찾아와 그들의 전통적인 신념, 원칙, 관습, 문학 및 역사에 대한 흥미로운 강의를 제 궁정에 제공했습니다. 결국 실크로드를 따라 사상과 문화의 교류는 새로운 것이 아닙니다.\n\n대부분의 정보는 이해하기 어려웠지만, 몇 가지 흥미로운 점을 배웠고, 이 경험이 히말라야 고원 출신의 조상을 가진 사람들과 더 깊이 연결되는 데 도움이 되기를 바랍니다." # 13034569457617925290
  tarim_basin.0033.desc.indian: "오늘, 현지 인도 공동체의 많은 지식인들이 내 궁정을 방문하여 그들의 전통적인 신념, 원칙, 관습, 문학, 그리고 역사에 대한 흥미로운 강의를 해주었습니다. 실크로드를 가로지르는 사상과 문화의 교류는 결국 새로운 것이 아닙니다.\n\n대부분의 정보가 내 머리를 스쳐 지나갔지만, 몇 가지 흥미로운 것을 배웠고, 이 경험이 남아시아 혈통을 가진 사람들과 더욱 소통하는 데 도움이 되기를 바랍니다." # 13382564885241726789
  tarim_basin.0033.desc.east_african: "오늘, 동아프리카 지역 사회의 많은 식자층 인사들이 내 궁정을 방문하여 그들의 전통적인 신념, 원칙, 관습, 문학 및 역사에 대한 흥미로운 강연을 해 주었습니다. 해상 실크로드를 따라 아이디어와 문화가 교류되는 것은 결코 새로운 일이 아닙니다.\n\n많은 정보가 내 머리 위로 지나갔지만, 몇 가지 흥미로운 점을 배웠고, 이 경험이 동아프리카 혈통을 가진 사람들과 더욱 소통하는 데 도움이 되기를 바랍니다." # 12269663687239943620
  tarim_basin.0033.desc.southeast_asian: "오늘 동남아시아 지역 사회의 많은 학자들이 저를 찾아와 그들의 전통적인 신념, 원칙, 관습, 문학, 역사에 대한 흥미로운 강연을 제 궁정에 제공했습니다. 해상 실크로드를 따라 아이디어와 문화 교류가 일어나는 것은 새로운 일이 아닙니다.\n\n대부분의 정보가 제 이해를 넘어섰지만 몇 가지 흥미로운 점을 배웠고, 이 경험이 동남아시아 혈통을 가진 사람들과 더욱 연결되는 데 도움이 되기를 바랍니다." # 2951370069705615763
  tarim_basin.0033.a: "오늘은 확실히 생산적인 날이었어." # 6990647998285036069
  tarim_basin.0034.t: "대양에서의 안전" # 14503908271625360212
  tarim_basin.0034.desc.east_asian: "매일같이, 인도양에서는 끊임없이 배들이 오가며 해상 실크로드를 따라 항해합니다. 최근, 동아시아 지역 사회의 제 인맥에 따르면, 그들은 [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] 깃발 아래 항해하는 배를 주시하기 위해 다른 기항지에 있는 동포들에게 의식적인 노력을 기울여 왔으며, 방어를 위해 함께 항해하는 등 여행 시 가능한 한 협력하고 있다고 합니다.\n\n바다는 위험할 수 있지만, 이와 같은 협력 덕분에 멀고 가까운 사람들이 함께 모여 위대한 업적을 달성할 수 있습니다." # 6603465645597081073
  tarim_basin.0034.desc.steppe: "매일같이 배들이 끊임없이 인도양을 오가며 해상 실크로드를 따라 항해하고 있습니다. 최근, 현지 초원 공동체의 연락책에 따르면, 그들은 [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] 깃발 아래 항해하는 배들을 주시하고, 여행 시 협력하여 함께 항해하는 등 가능한 한 협력하기 위해 다른 기항지의 동족들에게 연락을 취하고 있다고 합니다.\n\n바다는 위험할 수 있지만, 이와 같은 협력 덕분에 멀고 가까운 민족들이 함께 모여 위대한 업적을 달성할 수 있습니다." # 4312161527502439249
  tarim_basin.0034.desc.middle_eastern: "매일같이, 인도양에서는 끊임없이 많은 배들이 해상 실크로드를 따라 오갑니다. 최근, 중동 지역 사회의 제 연락책들이 말하길, 그들은 [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] 깃발을 달고 항해하는 배들을 감시하기 위해 다른 기항지의 동포들에게 의식적인 노력을 기울여 연락하고 있으며, 함께 항해하여 방어하는 등 여행할 때 가능한 한 협력하고 있다고 합니다.\n\n바다는 위험할 수 있지만, 이와 같은 협력 덕분에 멀고 가까운 사람들이 함께 모여 위대한 일을 이룰 수 있습니다." # 3198773890434279358
  tarim_basin.0034.desc.himalayan: "매일같이 배들이 끊임없이 인도양과 해상 실크로드를 오갑니다. 최근, 히말라야 지역 사회의 지인들에게서 [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] 깃발을 단 배를 주시하고, 항해를 함께하여 방어하는 등 가능한 한 협력하기 위해 다른 기항지에 있는 동포들에게 의식적인 노력을 기울였다는 소식을 들었습니다.\n\n바다는 위험할 수 있지만, 이와 같은 협력 덕분에 멀고 가까운 사람들이 함께 모여 위대한 업적을 달성할 수 있습니다." # 11151627944268430956
  tarim_basin.0034.desc.indian: "매일같이, 수많은 배들이 끊임없이 해상 실크로드를 따라 인도양을 오갑니다. 최근, 현지 인도인 공동체의 지인들이 말하길, 그들은 [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] 깃발 아래 항해하는 배들을 주시하고, 가능하다면 함께 항해하여 방어하는 등 여행 시 협력하기 위해 다른 기항지의 형제들과 의식적으로 연락을 취하고 있다고 합니다.\n\n바다는 위험할 수 있지만, 이와 같은 협력 덕분에 멀고 가까운 곳의 사람들이 모여 위대한 업적을 이룰 수 있습니다." # 13424453940733682910
  tarim_basin.0034.desc.east_african: "매일같이 수많은 배들이 해상 실크로드를 따라 인도양을 오갑니다. 최근 동아프리카 지역 사회의 연락책으로부터 그들이 다른 기항지의 동포들에게 [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] 깃발 아래 항해하는 배를 주시하고, 함께 항해하여 방어하는 등 여행 시 가능한 한 협력하도록 의식적인 노력을 기울였다는 소식을 들었습니다.\n\n바다는 위험할 수 있지만, 이와 같은 협력 덕분에 멀고 가까운 곳의 사람들이 함께 모여 위대한 일을 이룰 수 있습니다." # 9401445732828837117
  tarim_basin.0034.desc.southeast_asian: "매일같이 끝없이 많은 배들이 해상 실크로드를 따라 인도양을 오갑니다. 최근 동남아시아 지역 사회의 연락책에 따르면, 그들은 [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] 깃발을 달고 항해하는 배들을 감시하고, 함께 항해하여 방어하는 등 여행 시 가능한 한 협력하기 위해 다른 기항지의 동포들에게 의식적으로 연락을 취하고 있다고 합니다.\n\n바다는 위험할 수 있지만, 이와 같은 협력 덕분에 멀리 떨어진 곳에 사는 사람들끼리도 위대한 일을 이룰 수 있습니다." # 17981708549767258741
  tarim_basin.0034.a: "아주 좋군!" # 14656373444608048459
  tarim_basin.0035.t: "사업 관계" # 9153999290173869916
  tarim_basin.0035.desc.east_asian: "제 영지 내 동아시아인 공동체에는 동쪽 끝에서 이곳까지 사업을 위해 온 유력한 상인들이 많이 있습니다. 외부인들은 그들의 고향의 웅장함과 번영을 꿈만 꿀 수 있을 뿐입니다." # 3000874632404972277
  tarim_basin.0035.desc.steppe: "제 영토 내에 있는 현지 스텝 공동체에는 수많은 강력한 상인들이 있습니다. 스텝 거주민들은 싸움만 할 줄 안다고 생각할 수도 있지만, 일부는 통찰력과 외교력도 갖추고 있는 것 같습니다." # 3205348435770850840
  tarim_basin.0035.desc.middle_eastern: "제 영토 내 중동 공동체에는 수많은 유력 상인들이 있는데, 이는 그들이 수 세대에 걸쳐 저희 상업 네트워크에서 수행해 온 중요한 역할을 고려할 때 누구에게도 놀라운 일이 아닐 것입니다." # 11769438857083477577
  tarim_basin.0035.desc.himalayan: "제 봉역 내 히말라야 공동체에는 강력한 상인들이 많이 있는데, 그들은 다른 사람들이 할 수 없는 방식으로 험준한 세계의 지붕을 가로지르는 상인 연결망을 관리하고 조직합니다." # 3122105787516755958
  tarim_basin.0035.desc.indian: "제 영토 내 인도인 공동체에는 유능한 상인들이 많으며, 이들은 모국의 웅장한 도시를 오가는 육상 및 해상 무역에 참여하기 위해 효율적으로 조직되어 있습니다." # 13017820884326839769
  tarim_basin.0035.desc.east_african: "제 영토 내 동아프리카 공동체에는 수많은 유력 상인들이 있는데, 그들은 도보와 뱃길로 멀리까지 이동하며 상업에 종사하고 있으며, 우리와 동아프리카 해안에서 내륙에 있는 다른 전설적인 왕국 및 도시들을 연결하는 필수적인 연결고리입니다." # 13454781260535370751
  tarim_basin.0035.desc.southeast_asian: "제 영지 내 동남아시아 공동체에는 인도양의 바다를 꿰뚫고 있는 강력한 상인들이 많이 있습니다. 그들은 항해하는 방법뿐만 아니라 모험과 무역 기회를 찾아 어디로 항해해야 하는지도 알고 있습니다." # 3472876762721349298
  tarim_basin.0035.desc: "어쨌든, 저는 최근에 그들 중 한 명인, [county_culture.GetName] 출신에 [county_faith.GetAdjective] 방식으로 숭배하는 [merchant.GetFullName]라는 이름의 [merchant.GetWomanMan]과 가까워졌습니다.\n\n아마도 저는 [merchant.GetFirstNameNoTooltip]와 더 친밀한 관계를 추구해야 할 것입니다. 무작위로 사업을 하는 사람들과 거래하는 것과 달리, 지역 사회 #italic 와#! 고향에 있는 그들의 형제들과 개인적인 관계를 맺는 것은 또 다른 문제입니다. 우리는 상호 이익을 얻을 수 있습니다." # 9981212923541478155
  tarim_basin.0035.a: "[merchant.GetSheHe|U]는 조신이자 조언가로서 많은 일을 할 수 있습니다!" # 16057263119678808420
  tarim_basin.0035.b: "[merchant.GetHerHim]을 연락 창구로 이용합시다." # 3562518129356082633
  tarim_basin.0035.c: "생각해보니, 잘 안 될 것 같아." # 288408633400591111
