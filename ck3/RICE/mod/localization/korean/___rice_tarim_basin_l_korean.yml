  tarim_basin.0250.t: "일상적인 동굴 방문" # 1521551141830552026
  tarim_basin.0250.desc: "[dunhuang.GetNameNoTier] 부근의 모가오 석굴 중 한 곳을 방문하여 지역 유력자들과 수도승들과 만나 일상적인 기도와 종교 의식을 행하고 있습니다.\n\n의식이 끝난 후, 석굴 내 예술 작품들을 살펴보았습니다. 특히, 석굴의 원래 후원자 가족 전부를 묘사한 주요 벽화가 눈길을 끌었습니다. 그들은 모두 한 세기 또는 두 세기 전의 낡은 양식의 최고급 의복을 갖춰 입고 있습니다." # 12543298254900196156
  tarim_basin.0250.a: "저 시절의 삶이 얼마나 힘들었을까 상상해봅니다!" # 11593765885749505488
  tarim_basin.0250.b: "그들은 우리와 같은 평범한 사람들이었죠." # 8655341554010088773
  tarim_basin.0250.c: "이는 덧없는 세월이로다!  언젠가 우리도 잊혀진 추억이 되리라." # 9993280328830340114
  tarim_basin.0251.t: "덧없는 찰나" # 9307831750158118156
  tarim_basin.0251.desc: "[dunhuang.GetNameNoTier] 근처 모가오굴을 하루 관광하며 조상의 굴을 살펴보던 중, 다른 굴을 방문하는 매력적인 이방인을 발견했습니다." # 10082268322532582861
  tarim_basin.0251.a: "그들을 무시하십시오. 저는 영적인 이유로 여기에 있습니다!" # 17886689428703528876
  tarim_basin.0251.b: "친절한 대화를 위해 그들에게 다가갑니다." # 1422548085577684962
  tarim_basin.0252.t: "かつて偉大な長城" # 14723865240035820284
  tarim_basin.0252.desc: "[GetGeographicalRegion('RICE_dunhuang_region').GetName]의 옛 장성 폐허를 지나갑니다.  벽과 성루, 망루는 수백 년 전, 중국의 전 왕조 군사들이 이곳에 주둔했던 시절에는 웅장한 풍경이었으리라.  이제 남은 것은 낡고 삭은 돌과 먼지, 그리고 모래뿐입니다." # 14171090108804013350
  tarim_basin.0252.a: "모든 것은 덧없다는 것을 다시 한번 상기시켜 드립니다." # 18073507699241838340
  tarim_basin.0252.b: "예전에는 얼마나 영광스러운 곳이었을까요!" # 16389143460868627741
  tarim_basin.0253.t: "하서 운하들" # 2429501434810052372
  tarim_basin.0253.desc: "중국에서 [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]의 관개 수로를 유지 관리하기 위해 몇몇 전문가들이 최근 도착하여 다행입니다. [GetGeographicalRegion('RICE_dunhuang_region').GetName]의 수로 대부분은 오래되었으며, 일부는 한나라 시대까지 거슬러 올라가기 때문에 끊임없이 수리를 필요로 합니다." # 4584702136233848497
  tarim_basin.0253.a: "그들의 전문 지식은 매우 높이 평가됩니다." # 15091887747243827622
  tarim_basin.0254.t: "서인도의 외국 예술가들" # 761915774815786449
  tarim_basin.0254.desc: "지역에 거주하는 외국 예술가 여러 명이 저를 지지하는 표시로 예술 작품들을 제게 바쳤습니다. 조각, 그림, 그리고 그림들이 포함된 족자는 인도, 중국, 이란, 티벳 예술의 스타일이 혼합되어 있습니다. 이 지역에서는 예술 스타일이 종종 이처럼 융합되고 혼합되는 것이 특별한 일이 아니었습니다." # 2794173992835728373
  tarim_basin.0254.a: "참으로 좋은 선물입니다!" # 10675453347497864108
  tarim_basin.0255.t: "수녀의 유산" # 14054472920902839930
  tarim_basin.0255.desc: "근처에 살던 명망 높은 고승 스님께서 최근 세상을 떠나셨습니다. 저는 그 스님과 알고 지내는 사이였고, 뜻밖에도 유언장에서 저에게 비단 옷이나 경전 같은 물건들을 물려주셨습니다.\n\n하지만 스님의 가족들이 이를 놓고 소송을 걸어 법정에 제소하려 합니다. 판사들은 아마도 저의 손을 들어주겠지만, 이 상황은 복잡해질 수 있습니다." # 6193884780174422883
  tarim_basin.0255.a: "저것들은 내 것이야! 법정에 가지 않겠어!" # 3687665307621709852
  tarim_basin.0255.b: "그들은 그런 것들을 가질 수 있습니다. 저는 그것들이 필요하지 않습니다." # 15212948557264608265
  tarim_basin.0255.c: "이 문제를 법정으로 가져가서 정당하게 해결하겠습니다." # 12430430034171468405
  tarim_basin.0255.d: "협상을 통해 합의점을 찾아보는 것은 어떨까요." # 11454221084323561704
  tarim_basin.0256.t: "수도승의 유언" # 9670842617635721021
  tarim_basin.0256.desc: "근처 수도원에 거주하던 노승이 타계하셨습니다. 귀중한 소유물을 남겼으나 유언이 모호하여 친척들이 소유물을 두고 다툼을 벌이고 있습니다.\n\n이러한 상황은 이 지역의 많은 불교 수도원에서 흔히 발생하는 일입니다. 하지만 이 노승이 유명한 집안 출신이기에, 친척들이 강력한 영향력을 행사하는 상황에서 질서를 회복하기 위해 개입해야 할 필요성을 느낍니다. 그들의 다툼으로 인해 지역사회에 큰 혼란이 발생할 수 있습니다." # 323901226404341788
  tarim_basin.0256.a: "저는 개입하여 누가 무엇을 받을지 결정하겠습니다." # 14271412134916933373
  tarim_basin.0256.b: "개입해서는 안 됩니다. 이는 사적인 문제입니다." # 937950208675140775
  tarim_basin.0256.c: "이제 그의 모든 소유물은 사실상 국가에 귀속됩니다." # 11068406346704155108
  tarim_basin.0257.t: "종이 승려, 종이 수녀" # 8170620355670241908
  tarim_basin.0257.desc: "최근 이 지역에서는 종이상으로는 불교 승려나 수녀이지만, 실제로는 평범한 직업과 가정을 갖고 평범한 삶을 사는 사람들이 늘어나는 추세입니다. 많은 사람들이 성직자는 세금을 내지 않기 때문에 이를 세금 탈루 수단으로 이용하고 있는 것으로 보입니다.\n\n저와 많은 관리들은 종교 당국을 화나게 할까 봐 이 문제에 대해 아무런 조치를 취하지 않았습니다. 하지만 이 문제는 점점 심각해지고 있으며, 더 이상 방치할 수는 없습니다." # 4255750746444041235
  tarim_basin.0257.a: "변명은 무시하고 법을 집행하여 위반자에게 벌금을 부과하십시오!" # 10961354684341987856
  tarim_basin.0257.b: "그들은 그대로 두십시오. 저에게는 더 중요한 문제들이 있습니다." # 6903445521090831914
  tarim_basin.0258.t: "Juicy Melons" # 14560487879109263070
  tarim_basin.0258.desc: "오늘, [dunhuang.GetNameNoTier], 또는 둔황에서 현지 상인 덕분에 즙이 많고 달콤한 수박 선물을 받았습니다. 둔황 수박은 품질과 맛으로 유명하며 누구나 즐겨 먹습니다." # 16300532727658883289
  tarim_basin.0258.a: "감사합니다!" # 14281818335053705833
  tarim_basin.0259.t: "잃어버린 동굴" # 11721439253027264369
  tarim_basin.0259.desc: "[동황.GetNameNoTier] 모가오굴에서 흥미로운 소식이 들려옵니다! 제가 관할하는 수도원의 굴 바로 옆에, 숨겨져 봉인된 굴이 발견되었습니다. 즉, 이 수도원이 그 굴과 주변 지역에 대한 권리를 소유하고 있으므로, 저 또한 그 굴의 운명에 어느 정도 관여할 수 있습니다.\n\n굴 내부에는 대부분의 귀중품이 없지만, 여러 그림과 예술 작품으로 장식된 아름다운 방들이 몇몇 있으며, 다소 낡은 상태임에도 불구하고 그 아름다움을 잃지 않았습니다. 수도원 지도자들은 굴을 수리하는 데 자금을 사용하면 큰 공덕이 돌아올 것이라고 제안합니다." # 3662535734118511045
  tarim_basin.0259.a: "옛 영광을 되찾을 수 있습니다!" # 3663282187625152096
  tarim_basin.0259.b: "흥미로운 소식이지만, 지금은 돈이 없어서요." # 8753261439645341452
  tarim_basin.0260.t: "사절단이 중국으로 향합니다." # 3717004036127884983
  tarim_basin.0260.desc: "[ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]를 지나가는 외국의 중요 사절단의 낙타 행렬이 중국, 중화제국으로 향하는 중요한 중간 기착지임을 감안하여, 그들을 단순한 인사 이상으로 따뜻하게 맞이하는 것이 좋다는 내신들의 제안이 있습니다.  이러한 고위급 사절단을 맞이함으로써 좋은 관계를 구축하고 좋은 인상을 남길 수 있을 것이라 생각합니다." # 2295220690175334743
  tarim_basin.0260.a: "그들을 위해 연회를 베풀고 길 위에서 필요한 물자를 제공하십시오." # 12267478687249147235
  tarim_basin.0260.b: "외국인들이 우리 땅을 통과하는 것은 예의입니다." # 17029916975361072687
  tarim_basin.0261.t: "일반적인 실크로드 분쟁" # 12949187906954433675
  tarim_basin.0261.desc: "오늘, 이곳 지역사회의 두 저명한 인물이 제 앞에 나타나 그들의 분쟁을 해결해 줄 것을 요청하고 있습니다. 한 사람은 소그디아 상인이고, 다른 한 사람은 호탄의 [ROOT.Char.Custom('DefaultPriestTitle')]입니다.\n\n상인은 [ROOT.Char.Custom('DefaultPriestTitle')]가 그의 물건 값을 제대로 지불하지 않았다고 주장합니다. [ROOT.Char.Custom('DefaultPriestTitle')]는 상인이 자신을 속였다고 주장합니다. 누가 옳은 것입니까?" # 48784918682091914
  tarim_basin.0261.a: "상인이 더 설득력 있는 주장을 했습니다." # 18250302118634953344
  tarim_basin.0261.b: "[ROOT.Char.Custom('DefaultPriestTitle')]는 분명히 옳습니다." # 1586837712588544963
  tarim_basin.0261.c: "내 걱정거리 아닙니다. 물러서십시오!" # 176024840967743111
  tarim_basin.0261.d: "이것은 단순한 오해였습니다. 법률적으로 말하자면..." # 11690014857688800590
  tarim_basin.0262.t: "황련" # 7707193392156239922
  tarim_basin.0262.desc: "최근 [수주.GetNameNoTier]에서 인삼을 약간 가져왔습니다.  의사들의 조언에 따라 소화 건강을 유지하는 데 도움이 된다고 합니다. \n\n인삼은 [수주.GetNameNoTier]의 [GetGeographicalRegion('RICE_dunhuang_region').GetName]에서 처음 재배되었습니다. 그곳의 인삼은 여전히 세계에서 최고 품질로 여겨지며, 실크로드를 따라 상인들은 종종 이를 현지 시장에서 판매합니다." # 8610169606578213228
  tarim_basin.0262.a: "매우 좋은 일입니다." # 18184072195722844001
  tarim_basin.0263.t: "웅장한 새 동굴" # 13238071365159617287
  tarim_basin.0263.desc: "모가오 석굴[dunhuang.GetNameNoTier] 근처의 거대한 동굴이 최근 공사를 마쳤습니다. 조각, 장식, 건축 공사가 모두 완료되었으며, 여러 승려와 재가 불교 신자 단체들의 공동 작업의 결실입니다. 다양한 불상과 보살상을 묘사한 거대한 점토 조각상들이 여러 개 자리하고 있습니다.\n\n제 관할 수도원의 승려들을 포함하여 이 동굴 건립을 후원한 여러 중요 인사들이 이 자리에 참석하도록 초대했고, 심지어 여정비까지 지불했습니다. 직접 동굴을 살펴보니 정말 인상적이었습니다. 불상과 그림들은 생생했고, 참석자들에게 큰 경외심과 경건함을 불어넣었습니다." # 17344623388040848819
  tarim_basin.0263.a: "그토록 웅장한 동굴에 감탄합니다!" # 8059379987638843909
  tarim_basin.0264.t: "누워있는 불상" # 6446387617918944384
  tarim_basin.0264.desc: "둔황 근처 모가오 석굴을 방문하여 거대한 누운 불상을 마주치니, 그 생생한 색채와 웅장한 크기에 감탄을 금치 못했습니다. 감탄하며 잠시 동안 그 예술 작품을 숙연하게 바라봅니다." # 15262513525071729419
  tarim_basin.0264.a: "어떻게 저런 걸 새겼을까요? 정말 걸작입니다." # 1803717250892825794
  tarim_basin.0264.b: "손을 모으고 잠시 기도하겠습니다." # 9609617350583794267
  tarim_basin.0265.t: "실크, 예의상 선물로서" # 11067195493550882058
  tarim_basin.0265.desc: "[ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]을 거쳐 실크로드가 지나다니는 만큼, 실크는 흔히 지불 수단이나 선물로 사용됩니다.\n\n저의 관할 지역에서 최근 유력한 가문 내부의 가족 갈등이 발생하여 여러 차례의 소란과 질서 유지에 대한 위협이 있었습니다.  저 역시 문제를 해결하려 애쓰며 큰 골치를 앓았습니다.\n\n마침내 모든 것이 진정되자, 그 가문은 이런 소란을 일으킨 대가로 저에게 벌금을 지불하기로 합의했습니다. 협상 끝에, 그들은 실크로 벌금을 지불하기로 동의했습니다." # 7360411107447000335
  tarim_basin.0265.a: "협조해 주셔서 감사합니다.  다시는 그러지 마십시오. #italic 부디#!." # 1926670053542213920
  tarim_basin.0266.t: "유명한 장신구 노점상" # 2887822244244853304
  tarim_basin.0266.desc: "오늘, 저명한 상인의 호송대가 [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]에 도착했습니다. 이 상인은 실크로드를 통해 세계 각지에서 가져온 다양한 물건들을 고품질로 운송하는 것으로 유명하다고 합니다. 호송대는 당분간 저희 영토에서 거래를 한 후 떠날 예정입니다." # 12730203263785242765
  tarim_basin.0266.a: "이러한 일은 매우 환영합니다." # 11180258450029974313
  tarim_basin.0266.b: "아마도 몇 가지 장신구를 살 수 있을까요?" # 12791481740342294856
  tarim_basin.0267.t: "백마탑" # 11518336583869889734
  tarim_basin.0267.desc: "오늘, 저는 둔황의 중심, [dunhuang.GetNameNoTier]에 있는 백마탑을 방문했습니다. 이 탑은 세기 전, 왕족의 인도와 쿠차 출신이었지만 삶을 불교 경전 번역에 바친 불교 승려 쿠마라지바가 건립했습니다. 탑은 쿠마라지바의 여정 중 둔황에서 세상을 떠난 그의 충실한 말, 천류를 기념합니다." # 3962284470972782387
  tarim_basin.0267.a: "오늘날까지도 이 기념비가 남아 있다니 놀랍습니다!" # 7027851663182127529
  tarim_basin.0267.b: "[ROOT.Char.GetFaith.GetAdherentName]로서, 이 광경을 보니 감탄하지 않을 수 없군." # 6490804548796248514
  tarim_basin.0267.c: "다른 신앙을 지녔지만, 그 이야기는 감동적입니다." # 8077523737238393185
  tarim_basin.0267.d: "저는 [ROOT.Char.GetFaith.GetAdherentName]로서 그저 그렇네요." # 18229633848706824075
  tarim_basin.0268.t: "모가오굴로 여행" # 360377103072137909
  tarim_basin.0268.desc: "[GetGeographicalRegion('RICE_dunhuang_region').GetName]의 영토 내 단기 여행에서 귀향하는 길이었는데, 불교 사찰에서 기도하는 몇몇 사람들을 목격했습니다. 그들에게 무엇을 하는지 물었더니, 그들은 둔황 모가오 석굴을 향하는 순례자와 상인들의 행렬이라고 했습니다. 그들은 여정 중에 깨달은 존재들에게 보호를 기원하며 기도하고 있었습니다." # 11521455941462171468
  tarim_basin.0268.a: "여정에 행운이 함께하길 바랍니다!" # 15324557288000071351
  tarim_basin.0268.b: "기도만으론 부족합니다. 부지런함과 교활함도 필요합니다." # 6790674644124457865
  tarim_basin.0269.t: "중국과의 관계" # 17117007160954376597
  tarim_basin.0269.desc: "오늘 중국에서 곡예사와 무용수들이 방문했습니다. 중원 사람들에게는 우리가 문명의 변방이지만, 여전히 그들과 상업 및 문화적 유대를 유지하고 있습니다. 이 팀은 제가 아는 중국 유력 귀족들이 제공했고, 그들이 저를 생각해 준 것에 감사합니다.\n\n이 팀은 저와 궁정에 큰 즐거움을 선사했고, 그 후 저는 그들의 공연에 대한 감사의 표시로 좋은 비단, 향신료 등을 선물했습니다." # 1449597271786119797
  tarim_basin.0269.a: "참으로 훌륭한 무리!" # 7265598948947364918
  tarim_basin.0270.t: "쿠체 음악" # 13245791660510756608
  tarim_basin.0270.desc: "[kucha.GetNameNoTier]의 음악은 [GetGeographicalRegion('world_steppe_tarim').GetName] 일대에서 오랫동안 인기가 많았습니다.\n\n\n오늘 저녁, 거리를 지나다 [GetGeographicalRegion('world_steppe_tarim').GetName] 다른 지역에서 온 여러 악사들을 만났습니다. 그들은 [kucha.GetNameNoTier]의 노래를 연주하는 데 뛰어난 실력을 보여주었습니다. 음악은 감동적이었고, 그들과 함께 춤추는 무희들의 움직임은 아름다웠으며, 분위기는 활기차고 즐거웠습니다." # 10550373763604570939
  tarim_basin.0270.a: "즐거운 시간이네요!" # 5375583550675634949
