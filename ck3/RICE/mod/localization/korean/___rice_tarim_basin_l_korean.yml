  game_concept_silk_road_entertainers_desc: "실크로드를 건너, 각종 재능을 가진 연예인들을 선물로 보내는 것은 외교와 자신의 지위, 권력, 부를 과시하는 일반적인 방법입니다. 이들에는 음악가, 곡예사, 무용수, 기녀, 아름다운 노예 등이 포함됩니다.\n\n이 [character_interaction|E]는 두 가지 형태로 존재합니다. 하나는 #bold $RICE_타림분지_선물_연예인$#를 위한 표준 버전이며, 다른 하나는 $RICE_타림분지_선물_쿠차_연예인$을 위한 더 강력한 버전입니다. 이 버전은 쿠차 [county|E]를 소유한 자에게만 제공됩니다. 표준 버전은 [GetDynastyPerk('RICE_타림분지_실크로드_유산_2').GetName] 또는 [GetDynastyPerk('RICE_소코트라_인도양_유산_2').GetName] [dynasty_perk|E]를 보유하거나 귀하의 [culture|E]가 $tradition_RICE_실크로드_이름$# [tradition|E]을 가지고 있으면 해제됩니다. 특별한 쿠차 버전은 쿠차에 [GetModifier('RICE_타림분지_쿠차_음악').GetNameWithTooltip] [county_modifier|E]가 적용된 동안 해제됩니다.\n\n이 상호 작용은 단순한 [gift|E]와 다릅니다. 단순한 선물보다 더 많은 [gold|E]가 소모되며, 오직 다른 [rulers|E]에게만 제공될 수 있으며, 또한 양측 모두에게 [prestige|E], [dynasty_prestige|E], 그리고 (귀하가 [king|E] 또는 [emperor|E]인 경우) [grandeur|E]를 부여합니다." # 443062378546416512
  game_concept_silk_road_community_short: "커뮤니티" # 15637845118509028219
  game_concept_silk_road_community: "실크로드 공동체" # 16390290756300876093
  game_concept_silk_road_communities_short: "커뮤니티" # 18277322514310966581
  game_concept_silk_road_communities: "실크로드 공동체" # 12073973435696751365
  game_concept_silk_road_communities_desc: "[decision|E]를 통해 실크로드 공동체와의 관계를 강화하는 $RICE_reinforce_relations_silk_road_communities$를 [지배자|E]들은 [RICE_land_silk_road_region].지역]과 [RICE_maritime_silk_road_region].지역에서 선택할 수 있습니다. [decision|E]을 선택하면 영역 내 여러 민족/문화 집단(동아시아, 스텝, 중동, 히말라야, 인도, 동아프리카, 동남아시아)과의 관계 개선에 집중하여, 각각 10년 동안 특정 [인물_수정자|E]를 얻을 수 있습니다. \n\n[수정자|E]가 활성화된 동안, 다양한 은혜를 받을 가능성이 있습니다. 이는 일반적으로 이벤트를 통해 나타나며, £금£ 또는 [신앙심|E]에서부터 무료 신하와 [특수부대|E]까지 다양하며, 서로 다른 공동체는 다른 이점을 제공합니다. 각 공동체는 또한 고유하고 간단한 [decision|E]을 해금하여 추가적인 이점을 제공합니다.\n\n[decision|E]은 일생에 한 번만 선택할 수 있으며, [왕조|E]가 [RICE_socotra_indian_ocean_legacy_3].왕조 특전] 또는 [RICE_tarim_basin_silk_road_legacy_3].왕조 특전]을 해금했거나, [문화|E]가 $tradition_RICE_silk_road_name$ [전통|E]을 가지고 있는 경우는 예외입니다." # 10013128138972104090
  game_concept_mogao_cave_short: "동굴" # 9489086133387940228
  game_concept_mogao_caves_short: "동굴" # 13734177957261396102
  game_concept_mogao_cave: "모가오 굴" # 11004065907047234701
  game_concept_mogao_caves: "모가오 굴" # 15702715637770651363
  game_concept_mogao_caves_desc: "[decision|E]로 $RICE_tarim_basin_patronize_a_mogao_cave$ 결정을 내릴 수 있습니다. 이 결정은 [GetGeographicalRegion('RICE_dunhuang_region').GetName] 지역의 불교 [rulers|E]에게 제공됩니다.\n\n모고 사원은 둔황 주변에 4세기에서 14세기에 걸쳐, 무려 천 년 동안 조성된 웅장한 종교 건축물의 네트워크입니다. 세계 최고의 중세 불교 예술 작품 중 하나로 손꼽힙니다.  [decision|E]를 선택할 때, 사원 예술의 초점을 가족, 쟈타카 이야기, 또는 종교 인물 중 하나로 선택할 수 있습니다. 이 선택에 따라 이벤트가 종료된 후 각각 더 높은 [prestige|E], 더 높은 [piety|E], 또는 둘 다를 얻을 수 있습니다. 또한 사원의 규모를 선택함으로써 받는 보너스와 최종적으로 얻는 [character_modifier|E]의 강도를 결정할 수 있습니다.\n\n두 가지 [dynasty_perks|E]가 이 [decision|E]에 도움을 줍니다. [GetDynastyPerk('RICE_tarim_basin_silk_road_legacy_4').GetName]는 [decision|E]로부터 얻는 보너스를 증가시키고, [GetDynastyPerk('RICE_tarim_basin_silk_road_legacy_5').GetName]는 결정 비용을 줄이고 타림 분지 내 누구든 이 결정을 이용할 수 있도록 합니다." # 252847205548808974
  game_concept_eight_protectors_of_khotan: "호탄의 여덟 수호자" # 9954250542441120519
  game_concept_eight_protectors: "팔 수호자" # 1501127117319075711
  game_concept_eight_protectors_desc: "호탄 전설에 따르면, $game_concept_eight_protectors$는 붓다가 호탄을 지켜주고 방어하도록 명령한 여덟 신입니다. 호탄의 [rulers|E] 중 어떤 #V 불교#! [faith|E]를 따르는 자는 [GetModifier('RICE_tarim_basin_khotan_eight_protectors').GetNameWithTooltip] [character_modifier|E]를 얻게 되며, 그들과 주변 [rulers|E]는 [GetActivityType( 'activity_RICE_tarim_basin_khotan_procession' ).GetName]에 참여할 [activity|E]에 접근할 수 있게 됩니다.\n\n그러나 이 [character_modifier|E]는 게임에서 영구적으로 접근 불가능해질 수 있으며, 호탄이 더 이상 불교의 지배를 받지 않는 것으로 간주될 경우, 어떠한 [ruler|E]에게도 영원히 부여되지 않을 수 있습니다. 이는 호탄 [county|E]가 [ruler|E]에게 넘어가고, 그 [ruler|E]가 [faith|E]를 따르지만 다음 조건 중 어느 하나도 충족하지 않으며, [liege|E]나 [top_liege|E] 중 [faith|E]가 이와 같은 조건을 만족하는 존재가 없을 경우에만 발생할 수 있습니다.\n\n$EFFECT_LIST_BULLET$ 불교 또는 도교 [religion|E]\n$EFFECT_LIST_BULLET$ 동방 또는 이교 [religious_families|E]에 속하는 다른 종교이며 [GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName] [doctrine|E]를 가지고 있는 경우\n$EFFECT_LIST_BULLET$ [GetFaithDoctrine('tenet_eastern_syncretism').GetBaseName] [core_tenet|E]를 가지고 있는 경우\n$EFFECT_LIST_BULLET$ [GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName] [doctrine|E]를 가지고 있는 경우\n$EFFECT_LIST_BULLET$ [GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName] [doctrine|E]를 가지고 있는 경우\n\n불교 신자들이 팔보호신의 축복을 되찾으려면, 먼저 호탄을 다시 지배해야 하며, $RICE_tarim_basin_reinhabit_gomati_monastery$ [decision|E]를 취해야 합니다." # 8621282621313749906
  RICE_tarim_basin_aspiration_cao_yijin_desc: "#bold [역사적_야심_주요_목표|E]!#\n$EFFECT_LIST_BULLET$[완전히_지배|E] [GetTitleByKey('d_guiyi').GetNameNoTier]와 [GetTitleByKey('d_ganzhou').GetNameNoTier]\n$EFFECT_LIST_BULLET$[왕|E]이 되십시오. [GetTitleByKey('k_guiyi').GetNameNoTier] 또는 [GetTitleByKey('k_xia').GetNameNoTier]\n\n\n#bold 보상#!\n$EFFECT_LIST_BULLET$@명예_아이콘! #V [EmptyScope.ScriptValue('RICE_야심_중간_자원_보너스')]#! [명예|E]를 획득합니다.\n$EFFECT_LIST_BULLET$ #V 1000#! [특수_부대|E]를 받습니다.\n\n\n#bold [역사적_야심_보너스_목표|E]!#\n$EFFECT_LIST_BULLET$[decision|E]을 내리십시오. $RICE_타림분지_모가오석굴_후원$ (보상: @신앙_아이콘! #V [EmptyScope.ScriptValue('RICE_야심_중간_자원_보너스')]#! [faith|E])\n$EFFECT_LIST_BULLET$[동맹|E]을 맺으십시오. [군주|E]가 [왕|E] 또는 [황제|E] [계급|E]인 (보상: @왕조_명예_아이콘! #V [EmptyScope.ScriptValue('RICE_야심_중간_자원_보너스')]#! [왕조_명예|E])!" # 17330014408763518462
  RICE_tarim_basin_historical_aspiration_action_cao_yijin: "#italic 둔황의 엘리트 가문들은 귀의 회로를 이끌 만한 자격이 없습니다. 서역의 무법적인 변경에 질서를 회복하려면 귀의를 다스리려는 야망을 이루어야 합니다. #!$RICE_tarim_basin_aspiration_cao_yijin_desc$" # 13171071421368950328
  RICE_tarim_basin_historical_aspiration_modifier_desc_cao_yijin: "[GetModifier('RICE_tarim_basin_aspiration_restore_order_guiyi').GetNameWithTooltip]" # 8039951301214101960
  RICE_tarim_basin_aspiration_al_kashgari_desc: "#bold [역사적 야심 주요 목표|E]!#\n$EFFECT_LIST_BULLET$ $투르크어 사전 편찬$ [decision|E]을 내려 이벤트 체인을 완료하세요.\n\n#bold 보상!#\n$EFFECT_LIST_BULLET$ @명예 아이콘! #V [EmptyScope.ScriptValue('RICE_야심_중급_자원_보너스')]#! [명예|E] 획득\n$EFFECT_LIST_BULLET$ [GetModifier('RICE_타림분지_이_알카쉬가리_업그레이드').GetNameWithTooltip] [수정자|E] 획득\n\n#bold [역사적 야심 부가 목표|E]!#\n$EFFECT_LIST_BULLET$ 적어도 세 가지 [언어|E]를 배우세요. (보상: 현재 [생활양식|E]에서 #P 1#! [특전|E] 포인트 획득)\n$EFFECT_LIST_BULLET$ $명예 3단계$ [명예 단계|E]에 도달하세요. (보상: [외교|E] #V 1#!, [학문|E] #V 1#! 획득)" # 6409308737284635065
  RICE_tarim_basin_historical_aspiration_action_al_kashgari: "#italic 아랍인들과 페르시아인들은 터키인들을 문명을 모르는 야만인으로 여기는군요. 터키어가 아름답고 우아한 언어임을 증명하고자 훌륭한 터키어 사전을 편찬하고 싶습니다!#!$RICE_tarim_basin_aspiration_al_kashgari_desc$" # 2915941525641499458
