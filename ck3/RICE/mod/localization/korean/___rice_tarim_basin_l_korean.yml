  RICE_tarim_basin_become_khan_and_sultan_of_china_context_tooltip: "#bold 역사적 배경:# 중세 이슬람 세계에서 중국은 본래 삼 지역, 즉 태백(남중국), 킷타이(북중국), 바르칸 또는 카슈가르(타림 분지)로 인식되었습니다. 중국 제국은 이상적인 사회로 여겨졌으며, 그들의 제품은 중동에서 많은 가짜 중국 제품을 만드는 산업이 생겨날 정도로 탐내졌습니다. 이에 따라 타림 분지 일부를 다스렸던 카라하니드 왕조의 많은 통치자들은 다른 이슬람권 사람들 사이에서 자신의 지위를 높이기 위해 중국의 말릭, 술탄, 또는 칸이라는 영예로운 칭호를 칭했었습니다." # 88213cb2011253cba81ab310234706373827f2ed
