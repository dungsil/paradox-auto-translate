  RICE_manichean_uyghur_decision_support_tooltip: "#italic 필요 이상으로 [Glossary( 'Elect', 'ELECT_GLOSS' )]을/를 타락했다고 비난하는 자는 $manicheanism_devil_name$의 뜻을 섬기는 것이니 – 우리는 교회가 몰락하는 것을 막기 위해 교회를 지원해야 한다!#!" # 6315109654793125619
