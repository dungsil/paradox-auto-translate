  manichean.0004.t: "[GetFaithByKey('manichean').GetNameNoTooltip]의 한 시대의 끝" # 1830271803101430252
  manichean.0004.desc: "좋지 않은 소식이 세계 곳곳에 흩어진 [GetFaithByKey('manichean').GetAdjective] 공동체 전체에 퍼지고 있습니다: [persecutor.GetTitledFirstName]가 중동에서 [GetFaithByKey('manichean').GetAdherentNamePluralNoTooltip]에 대한 새로운 박해 시대를 불러왔습니다. 이전 통치자들에 의한 박해도 예언자 마니 그 자신이 살았던 시대로 거슬러 올라갈 만큼 있었지만, 이번에는 다릅니다.\n\n탄압이 너무 심각해서 [archegos.GetTitledFirstName], [GetFaithByKey('manichean').GetAdjectiveNoTooltip] 교회의 지도자조차 [GetFaithByKey('manichean').GetNameNoTooltip]의 전통적인 중심지이자 고향인 [GetGeographicalRegion('RICE_region_mesopotamia').GetName]가 더 이상 빛을 숭배하는 자들에게 안전하지 않다고 믿고 있습니다.\n\n[archegos.GetSheHe]는 물러나 [persecutor.GetFaith.GetName]으로 개종하라는 압력을 받았으나, [archegos.GetFirstNameNoTooltip] 대신 일부 충실한 신도들과 함께 실크로드를 따라 동쪽으로, 중국을 향해 도망쳤습니다. 그곳에는 아직 옛 [GetFaithByKey('manichean').GetAdjectiveNoTooltip] 공동체가 남아있습니다. 그 결과 [county.GetNameNoTier]에 [GetTitleByKey('d_manichean').GetNameNoTier]의 새로운 본거지를 재건했습니다.\n\n위기에서 위기로 고통받아온 [GetFaithByKey('manichean').GetNameNoTooltip]가 이번 위기에서도 살아남을 수 있을지는 오직 시간이 말해줄 것입니다." # 8384086097664757178
  manichean.0004.a: "[ROOT.Char.GetFaith.DevilName]의 세력이 더욱 강성해지고 있습니다!" # 5643281270492252350
  manichean.0004.b: "[GetTitleByKey('d_manichean').GetNameNoTierNoTooltip]는 장차 다시 피난해야 할까요?" # 12906769545450920043
  manichean.0004.tooltip: "[GetTitleByKey('d_manichean').GetNameNoTierNoTooltip]께서 [GetTitleByKey('c_kufa').GetNameNoTier]에서 [GetTitleByKey('c_samarkand').GetNameNoTier]으로 본거지를 옮겼습니다." # 4296179192983523998
  manichean.0005.t: "영지주의 정화" # 9130442135850635526
  manichean.0005.desc: "우리의 새로운 참된 신앙, [ROOT.Char.GetFaith.GetName]은 [GetFaithDoctrine('tenet_gnosticism').GetBaseName] 교리에 뿌리를 두고 있으며, 우리 영혼의 정화를 중시합니다.\n그렇기에, 우리 [ROOT.Char.GetFaith.PriestNeuterPlural]은 우리의 일상 종교 의례에서 그러한 정화를 이룰 수 있는 가장 좋은 방법에 대해 논의하고 있습니다." # 9226256277030887786
  manichean.0005.a: "세례: 정기적으로 성스러운 물에 몸을 담그는 것" # 10039380573536914473
  manichean.0005.b: "음식: 고기 섭취량을 줄이거나 심지어 끊기" # 47448406297910495
  manichean.0005.c: "사랑: 영혼의 반려와 함께하는 신성한 생식" # 3656571647662213597
  manichean.0005.d: "빛: 예언자 마니가 가르친 빛의 해방" # 918831928673976820
  manichean.0005.e: "기도: 헌신과 의식만으로" # 13700610228348430125
  manichean.0006.t: "마니의 인장석" # 5964658320690586418
  manichean.0006.desc: "몇 년 전, [GetGeographicalRegion('RICE_region_mesopotamia').GetNameNoTooltip]에 있던 우리 종교의 적들이 마니의 추종자들에게 강요하여 그의 유물을 훼손하고 파괴하게 만들었습니다. 우리는 그 유물들이 모두 역사 속으로 사라졌다고 생각했습니다.\n\n하지만 하나를 제외하고는 모두 사라진 듯합니다.\n\n처음에는 믿을 수 없었지만, 제가 통치하는 영토의 경건한 [ROOT.Char.GetFaith.GetAdherentNamePlural]에 의해 어찌 된 영문인지 #bold 마니의 봉인석#!이 회수되었고, 제 왕국의 [Glossary( 'Elect', 'ELECT_GLOSS' )] 중 가장 현명하고 박식한 이들에 의해 그 진위가 확인되었습니다.\n\n그 유물은 아마도 마니의 마지막이자 유일하게 살아남은 유물일 것이며, 다시는 소실되거나 파괴될 위협을 받지 않도록 제 보호 아래 놓였습니다. – 이 봉인석이 한때 예수의 사도 본인이 사용했던 것이라니 놀랍습니다!" # 4332726227034253078
  manichean.0006.a: "빛이 점점 더 밝아지고 있습니다." # 14426824525174642691
  manichean.0007.t: "$manichean.0006.t$" # 4855475005201689533
  manichean.0007.desc: "빛의 예언자이자 마니교 교회의 창시자인 마니의 추종자라 스스로 여기는 이들에게 고무적인 소식이 전 세계로 퍼지고 있습니다.\n\n#bold 마니의 인장석#!이 회수되어, [discoverer.GetFaith.GetAdjective] 교리의 추종자인 [discoverer.GetTitledFirstName]의 직접적인 보호 아래 놓였습니다. 그 진위성은 [discoverer.GetFaith.GetAdjectiveNoTooltip] [Glossary( 'Elect', 'ELECT_GLOSS' )]에 의해 확인되었으며, 다른 성유물들이 고대에 벌어진 신앙 박해로 파괴되었기 때문에, 이 인장석은 아마도 예언자 마니의 마지막 남은 성유물일 가능성이 높기에, 전 세계의 마니교 신자들은 크게 기뻐하고 있습니다." # 15253509447862590805
  manichean.0007.a: "마니의 추종자들에게 참으로 경사스러운 일입니다." # 4628072348354656760
