  RICE_manichean_confession_decision_context_tooltip: "#emphasis 역사적 배경:#!\n마니교 신자들의 중요한 의무 중 하나는 주간 의식이었습니다. 이때 평신도와 성직자는 함께 모여 죄를 고해하고 고도로 의례화된 방식으로 속죄해야 했습니다. 이러한 주간 모임이 일요일에 열렸는지 월요일에 열렸는지에 대해서는 기록마다 차이가 있으나, 고해성사 중에 일어나는 일에 대해 지역별로 차이가 있었을 가능성이 높습니다. 예를 들어 중앙 아시아와 중국 마니교의 고해성사 의식은 불교의 영향을 받았을 수도 있습니다." # 3792884368474589872
