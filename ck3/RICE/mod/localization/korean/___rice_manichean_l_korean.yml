  RICE_manichean_manuscript_parables_and_tales_tooltip: "#italic 마니의 가르침에 따라 어떻게 하면 가장 잘 살아갈 수 있는지 사람들에게 가르치고 교육하는 방법이 바로 이야기입니다.#!\n\n장착 시, 이 [artifact|E]는 [GetActivityType( 'activity_RICE_manichean_bema_festival' ).GetName] [activity|E]를 통해 추가적인 [lifestyle_experience|E]를 얻게 해줍니다." # 3463241291168524105
