  RICE_manichean_reviver_legend_name: "마니의 발출" # 2137502468890136033
  RICE_manichean_reviver_legend_desc: "마니의 추종자들이 – 최종 선지자이자 예수 그리스도의 사도, 그리고 광명의 부처이신 – 그 하수인들이 세상 곳곳에서 그들을 박해하던 [faith.DevilName]의 세력 앞에서 모든 희망을 잃었을 때, [reviver.GetTitledFirstName]는 신도들을 이끌고 마니의 신성한 고향인 [GetGeographicalRegion('world_mesopotamia').GetName]을 되찾고 그곳에 그의 가르침을 다시 전파하였다." # 14573389301963405171
  RICE_manichean_reviver_legend_chapter_opening_new_title: "어둠의 날들이 있었다, [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName]이 매 순간 마니의 독실한 추종자들을 패배시킨 듯 보일 때. 교회의 억압과 모독은 흔한 일이었고, 심지어 많은 교회의 일원들마저 죄와 절망에 빠졌다." # 1172119897327384036
  RICE_manichean_reviver_legend_chapter_motivation_new_title: "하지만 모든 일이 교회를 거스른 것은 아니었다. 마니를 찬양하라! 교회는 길을 잃었으나, 위대하고 강력한 [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]이라는 새로운 수호자를 얻었다. [ROOT.Legend.GetProtagonist.GetSheHe|U]는 마니교 공동체가 얼마나 궁핍하고 빈곤해졌는지, 어둠 앞에서 얼마나 나약해 보이는지 보았다. 하지만 [ROOT.Legend.GetProtagonist.GetSheHe]는 빛을 수호하고 해방하기 위해 치열하게 싸워야 한다는 것을 알았다." # 5585075003301540790
  RICE_manichean_reviver_legend_chapter_famous_deed_new_title: "의로운 선정자와 청문자로 이루어진 병력을 모아, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 마니의 고향인 비옥한 초승달 지대의 비옥한 평원을 휩쓸고 들어가, 죄 많고 흉악한 [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName]의 세력을 쓸어버렸습니다. 마니의 추종자들은 티그리스와 유프라테스 사이에서 다시 권력을 잡았으며, [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip]의 지도 하에 그곳에서 교회를 재건하기 시작했습니다." # 4680965333745223936
  RICE_manichean_reviver_legend_chapter_extra_deed_new_title: "심지어 마니교 교단의 지도자인 #italic 아르케고스#!도 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]의 비호 아래 바빌론에 있는 그들의 옛 거처로 돌아갈 수 있게 된 것은 다행스러운 일입니다." # 12455632994948451359
  RICE_manichean_reviver_legend_chapter_conclusion_new_title: "마니의 교회가 비옥한 초승달 지대로 귀환하고 그에 이은 부활을 이룩한 것은 기적이라 해도 과언이 아니다. 하지만 그러한 기적은 [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]의 지도와 권위 아래에서 [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName]의 악에 맞서 치열하게 싸운 선출자들과 청취자들의 영웅적인 업적을 통해서만 가능했다. 수백 년 후에도 의심할 여지 없이 마니교 교회는 [ROOT.Legend.GetProtagonist.GetHerHis]의 이름을 계속 기릴 것이며, 빛의 종교를 구원하고 전파하기 위한 [ROOT.Legend.GetProtagonist.GetHerHis]의 노력 덕분으로 [ROOT.Legend.GetProtagonist.GetHerHim]를 마니의 사도들과 동등하게 여길 것이다." # 4830116332911591330
  RICE_manichean_mani_sealstone_name: "마니의 인장석" # 1877523905675753771
  RICE_manichean_mani_sealstone_desc: "오래 전, 예언자 마니는 [manichean_faith.GetAdjective] 교회의 창시자로, 자신과 그 양옆에 두 추종자를 묘사한 수정 돌도장을 가졌다고 전해집니다.\n여러 세대에 걸친 충실한 [manichean_faith.GetAdherentNamePluralNoTooltip]은 그의 수난과 [Glossary( 'parinirvana', 'MANICHEAN_PARINIRVANA_GLOSS' )] 후에 그것을 성유물로 간직했습니다. 그것은 마니 교회의 다양한 박해 중에 어느 시점에 분실되었습니다.\n\n그 돌도장은 수년 후에 [discoverer.GetTitledFirstName]의 노력 덕분에 재발견되었습니다. 오랜 세월에도 불구하고 그것은 거의 온전하게 보존되었으며, 그 위에 새겨진 [syriac_culture.GetName] 문구는 아직도 대부분 읽을 수 있습니다: \"마니, 예수 그리스도의 사도\"." # 7828182660757808840
  RICE_manichean_manuscript_creator_self_name: "[ROOT.Char.GetTitledFirstName]" # 1704218440891384633
  RICE_manichean_manuscript_creator_others_name: "[ROOT.Char.GetTitledFirstName]의 후원을 받는 필사자" # 16696760357293193587
  RICE_manichean_manuscript_opening_desc: "[ROOT.Char.GetCulture.GetLanguage.GetName]어로 [GetPlayer.Custom('RICE_manichean_manuscript_creator')]가 작성한 이 문서는 [ROOT.Char.GetFaith.GetAdjective] 필사본의 명성 높은 품질과 아름다움의 한 예입니다." # 10696470139819981001
  RICE_random_manichean_canonical_scripture_01: "[ROOT.Char.GetFaith.GetNameNoTooltip]의 가장 중요한 경전인 #bold 마니 복음#! 또는 #bold 살아있는 복음#!은, 오해로 왜곡되었지만, 메시아이자 영광스러운 예수의 진정한 이야기를 전하는 하나뿐인 참된 복음이기 때문입니다." # 3953457315607220243
  RICE_random_manichean_canonical_scripture_02: "#bold 생명의 보물#!, 이는 예언자 마니의 가르침을 담고 있으며, 우주의 인간의 위치에 관한 내용과 우리의 어떤 부분이 빛의 영역에서 오고 어떤 부분이 어둠의 영역에서 오는지를 다룹니다." # 8520488287610737719
  RICE_random_manichean_canonical_scripture_03: "#bold 성서신집#!, 예언자 마니와 그의 직계 제자들이 주고받은 서신 모음집입니다. 그것은 [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 교리에 대해 설명하며, 왜 그런 교리가 옳은지를 역설합니다." # 1352260039505685975
  RICE_random_manichean_canonical_scripture_04: "#bold 시편과 기도문#!, 예언자 마니와 그의 직계 제자들이 쓴 시집." # 1166226484798234082
  RICE_random_manichean_canonical_scripture_05: "그 #bold 프라그마테이아#!, 인류의 역사를 [ROOT.Char.GetFaith.GetAdjective]적 관점에서 서술하는 서적." # 13797973468559184616
  RICE_random_manichean_canonical_scripture_06: "#bold 거인의 서#!는 아브라함계 종교의 창세기 이야기를 확장하는 책입니다. [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 가르침에 따르면, 대홍수 이전에 악마들이 인류에게 공포스러운 지배를 확립했고, 인간 여성과의 사이에서 거인족을 낳았으며, 이후 빛의 세력이 그들을 격파하고 감금했습니다." # 15655613973519680772
  RICE_random_manichean_canonical_scripture_07: "#bold 신비의 서#!, 영혼의 본질에 대한 다양한 주제를 논하며, 거짓 예언자들의 가르침을 비판하고, 마지막 예언자 마니의 진리를 역설하는" # 6969248105467550498
  RICE_manichean_artifact_seven_treatises_name: "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 정경" # 15089847964530323811
  RICE_manichean_artifact_seven_treatises_desc: "[ROOT.Char.GetFaith.GetName]는 7개의 논문 또는 경전을 가지고 있습니다.\n\n이 특정 사본은 [GetPlayer.Custom('RICE_random_manichean_canonical_scripture')]입니다.\n\n#EMP 이 [artifact|E]를 장착하면 $RICE_manichean_confession_decision$ [decision|E] 및 [GetActivityType( 'activity_RICE_manichean_bema_festival' ).GetName] [activity|E]의 [gold_i|E] [gold|E] 비용이 감소합니다.#!" # 3225817991272422132
  RICE_manichean_artifact_shabuhragan_name: "샤부흐라간" # 18035910937672012874
  RICE_manichean_artifact_shabuhragan_desc: "$RICE_manichean_manuscript_opening_desc$ 이 필사본은 #bold 샤부흐라간#의 사본입니다! 이는 마니 자신이 사산조 샤한샤 샤푸르 1세를 위해 그의 가르침을 요약하고자 저술한 것입니다. 이 책은 [ROOT.Char.GetFaith.GetNameNoTooltip]의 중요한 교훈들을 소개하거나 되새기기에 훌륭한 서적입니다.\n\n#EMP 이 [artifact|E]를 장착하면 소유자는 [GetActivityType( 'activity_RICE_manichean_bema_festival' ).GetName] [activity|E]에서 추가 [prestige_i|E]의 [prestige|E]를 얻을 수 있습니다.#!" # 10074131948159930923
  RICE_manichean_artifact_arzhang_name: "아르장" # 6237091846912727873
  RICE_manichean_artifact_arzhang_desc: "$RICE_manichean_manuscript_opening_desc$ 이 필사본은 #bold 아르장#! 혹은 그림의 책이라 불리는 것으로, 마니 본인이 지닌 예술적 재능을 활용하여 주로 삽화로 구성되어 있습니다. 마니는 그러한 그림들이 자신의 다른 경전을 읽지 못하는 대중에게 자신의 가르침을 전파하는 데 도움이 되리라는 것을 알고 있었습니다.\n\n#EMP 이 [artifact|E]를 장비하면 소유주는 그가 [GetActivityType( 'activity_RICE_manichean_bema_festival' ).GetName] [activity|E]를 주최할 때 모든 참석자로부터 추가적인 [opinion_i|E] [opinion|E]를 얻게 됩니다.#!" # 18028680834822798899
  RICE_manichean_artifact_kephalaia_name: "케팔라이아" # 2031367240251992547
  RICE_manichean_artifact_kephalaia_desc: "$RICE_manichean_manuscript_opening_desc$ 이 필사본은 마니의 가르침을 설명하는 텍스트인 #bold 케팔라이아#!의 모음집입니다. 종종 마니의 삶의 예시를 인용하기도 합니다. 이 이야기들은 [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 신앙에 대해 설명할 뿐만 아니라 이야기나 문학 작품으로서도 가치가 있습니다.\n\n#EMP 이 [artifact|E]를 장착하면 소유자는 [GetActivityType( 'activity_RICE_manichean_bema_festival' ).GetName] [activity|E]에서 추가 [piety_i|E] [piety|E]를 얻을 수 있습니다.#!" # 18324954719133911721
  RICE_manichean_artifact_hymn_book_name: "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 성가집" # 2865083653018617644
  RICE_manichean_artifact_hymn_book_desc: "이 필사본에는 종교적이든 정치적이든 일상적이든 다양한 의식 중에 부를 [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 찬송가들이 담겨 있습니다. 일상 의식에서 이 찬송가들의 꾸준한 존재는 [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]에게 마니의 가르침을 상기시키는 데 도움이 됩니다.\n\n#EMP 이 [artifact|E]를 장비하면 소유자는 [GetActivityType( 'activity_RICE_manichean_bema_festival' ).GetName] [activity|E]를 개최할 때 추가 [legitimacy_i|E] [legitimacy|E]를 얻을 수 있습니다. #!" # 163726561355317399
  RICE_manichean_artifact_confessional_texts_name: "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 신앙 고백 문구" # 1875017750423109986
  RICE_manichean_artifact_confessional_texts_desc: "이 사본은 [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 고해성사 서적들을 포함하고 있습니다. 그것들은 [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]에게 그들의 죄를 고백하는 과정을 통해 길을 안내하는데, 이는 마니의 가르침을 따르는 이들에게 중요한 행위입니다. 이는 빛을 해방하는 데 도움이 되는 중요한 방법 중 하나로 알려져 있기 때문입니다.\n\n#EMP 이 [artifact|E]를 장착하면 그 소유자는 $RICE_manichean_confession_decision$ [decision|E]와 [GetActivityType( 'activity_RICE_manichean_bema_festival' ).GetName] [activity|E]로부터 추가 [stress_loss_i|E] [stress|E]를 잃습니다. #!" # 11019479354154174552
  RICE_manichean_artifact_parables_and_tales_name: "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 비유와 설화" # 4080260382863951759
  RICE_manichean_artifact_parables_and_tales_desc: "$RICE_manichean_manuscript_opening_desc$ 이 필사본은 다양한 [ROOT.Char.GetCulture.GetNameNoTooltip] #bold 우화와 이야기#를 담고 있습니다! 마니의 가르침 관점에서 풀어쓴 내용입니다.\n\n이 재미있는 이야기들을 재해석한 의도는 마니의 이미 헌신적인 추종자들과 그의 가르침에 열려 있는 이들 모두를 그의 교리에 대한 더 나은 이해로 이끌기 위함입니다.\n\n#EMP 이 [artifact|E]를 장비하면 소유자는 [GetActivityType( 'activity_RICE_manichean_bema_festival' ).GetName] [activity|E]에서 추가적인 [lifestyle_experience|E]를 얻을 수 있습니다.#!" # 1982508776240124400
  RICE_manichean_artifact_other_religions_texts_name: "[other_faith.GetAdjectiveNoTooltip] 성전에 대한 [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 해석" # 9603988406133208364
  RICE_manichean_artifact_other_religions_texts_desc: "이 사본은 성스러운 #bold [other_faith.GetAdjective] 성서#!의 수정된 사본입니다.\n\n예언자 마니는 다른 신앙에 대해 배우는 추종자들을 낙담시키지 않았습니다. 사실, 그는 다른 종교 서적에 숨겨져 있던 그의 진실을 찾고, 그것들을 \"올바르게\" 재해석하여 그의 가르침에 더 잘 맞도록 격려했습니다.\n\n#EMP 이 [artifact|E]를 장착하면 마니의 가르침을 따르는 [faiths|E]를 위한 사본 편찬 [decision|E]의 [gold_i|E] [gold|E] 비용이 감소합니다.#!" # 9683303248860159530
  trait_RICE_disciple_of_lin_deng_info: "\n\n#emphasis 이 [trait|E]에 대한 [trait_level_track_xp|E]는 $rice_light_purification_doctrine$ [doctrine|E]를 가진 [faiths|E]와 관련된 다양한 [decisions|E] 및 [activities|E]를 완료하여 획득할 수 있습니다#" # 2442361630290024517
  trait_RICE_disciple_of_lin_deng: "린 등의 제자" # 10209328761372518788
  trait_RICE_disciple_of_lin_deng_desc: "이 인물은 중국 동남부 출신의 전설적인 마니교 지도자, 현자, 마법사 린덩의 제자의 후예인 의례의 달인입니다. 린덩은 그의 영웅적인 행위로 인해 오늘날까지 현지인들에게 추앙받고 있습니다. 이 인물은 린덩의 유산을 계승하고 이 영적인 계보를 잇는 데 신앙과 관계없이 헌신하고 있습니다.\n\n#weak 이 [trait|E]는 이 인물의 [children|E]가 [adults|E]가 되면 상속됩니다.#!" # 9085567825483954390
  trait_RICE_disciple_of_lin_deng_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]는 동남 중국 출신의 전설적인 마니교 지도자이자 현자, 마법사인 린덩의 제자로부터 내려온 인물로, 린덩은 오늘날까지도 그 영웅적인 행위로 지역 주민들에게 숭배받고 있습니다. [ROOT.GetCharacter.GetFirstNameNoTooltip]는 [ROOT.GetCharacter.GetHerHis] 신앙과 상관없이 린덩의 유산을 이어받고 이 영적인 계통을 계속 이어나가기로 헌신했습니다.\n\n#weak 이 [trait|E]는 해당 인물의 [children|E]가 [adults|E]가 되면 상속됩니다.#!" # 7721113363350080126
  trait_RICE_disciple_of_lin_deng_2: "덕망 높은 제자" # 13676857688490377572
  trait_RICE_disciple_of_lin_deng_2_desc: "$trait_RICE_disciple_of_lin_deng_desc$" # 378675129400838418
  trait_RICE_disciple_of_lin_deng_2_character_desc: "$trait_RICE_disciple_of_lin_deng_character_desc$" # 8308737974627350503
  trait_RICE_disciple_of_lin_deng_3: "전설의 제자" # 789041706509498839
  trait_RICE_disciple_of_lin_deng_3_desc: "$trait_RICE_disciple_of_lin_deng_desc$" # 378675129400838418
  trait_RICE_disciple_of_lin_deng_3_character_desc: "$trait_RICE_disciple_of_lin_deng_character_desc$" # 8308737974627350503
  trait_track_RICE_disciple_of_lin_deng: "$trait_RICE_disciple_of_lin_deng$" # 4477093483410514662
  trait_track_RICE_disciple_of_lin_deng_desc: "#italic 타오르는 성스러운 불꽃이 나의 마른 몸을 태우는구나. 삶은 비통하나, 죽음 또한 고통스럽다. 오직 밝음만이 선을 행하고 악을 근절할 수 있다.#!" # 16903961162925360675
  RICE_manichean_aspiration_chen_pingshan_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$[GetTrait('RICE_disciple_of_lin_deng').GetName( GetNullCharacter )] [trait|E]의 [trait_level_track_xp|E] #V 100#! 달성\n$EFFECT_LIST_BULLET$[GetTrait('RICE_disciple_of_lin_deng').GetName( GetNullCharacter )] [trait|E]를 가진 [adult|E] 자녀를 최소 한 명 보유\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_3' ).GetNameWithTooltip|L] 이상 [piety_level|E] 달성\n$EFFECT_LIST_BULLET$$RICE_manichean_lin_deng_decision$ [decision|E]을 최소 한 번 실행\n$EFFECT_LIST_BULLET$$rice_light_purification_doctrine_name$ [doctrine|E]를 가진 [faith|E] 유지\n\n#bold 보상#!\n$EFFECT_LIST_BULLET$[dynasty|E]에 대한 [GetModifier('RICE_manichean_lin_deng_spiritual_lineage_modifier').GetNameWithTooltip] [modifier|E] 획득\n$EFFECT_LIST_BULLET$[learning_lifestyle|E] [perk|E] 획득\n$EFFECT_LIST_BULLET$@piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [piety|E] 획득\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L] 이상 [prestige_level|E] 달성 (보상: [diplomacy_lifestyle|E] [perk|E] 획득)\n$EFFECT_LIST_BULLET$$RICE_manichean_recruit_ming_cultists$ [decision|E]을 최소 한 번 실행 (보상: [martial_lifestyle|E] [perk|E] 획득)" # 15408815729122108506
  RICE_manichean_historical_aspiration_action_chen_pingshan: "#italic 당신의 옛 스승, 린덩은 세상에 비견할 바 없는 빛의 부처 마니의 가르침뿐만 아니라 타인을 돕는 다양한 종교 의식에 대해서도 많은 것을 가르쳤습니다.#그가 세상을 떠나면서, 당신은 스승의 가르침을 숙달하고 그가 일군 영적 공동체와 영적 계보를 유지해야 할 의무를 지게 되었습니다.#!$RICE_manichean_aspiration_chen_pingshan_desc$" # 17782200431433198159
  RICE_manichean_historical_aspiration_modifier_desc_chen_pingshan: "[GetModifier('RICE_manichean_aspiration_continue_lin_dengs_legacy').GetNameWithTooltip]" # 8943305711229502674
  RICE_manichean_aspiration_bokut_desc: "#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$의 $uyghur$ [culture|E]이거나, $uyghur$의 후손인 $heritage_turkic_name$ [heritage|E]의 [culture|E]일 것\n$EFFECT_LIST_BULLET$[independent|E] [king|E] 또는 [emperor|E]일 것\n$EFFECT_LIST_BULLET$ [GetGeographicalRegion('RICE_greater_qocho_region').GetName] [region|E]을 [completely_control|E]할 것\n$EFFECT_LIST_BULLET$적어도 한 번 [GetActivityType( 'activity_RICE_tarim_basin_bezeklik_pilgrimage' ).GetName]에 참여할 것\n$EFFECT_LIST_BULLET$ [piety_level|E]이 [GetModifier( 'piety_level_3' ).GetNameWithTooltip|L] 이상일 것\n$EFFECT_LIST_BULLET$[prestige_level|E]이 [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L] 이상일 것\n\n#bold 보상#!\n$EFFECT_LIST_BULLET$ @legitimacy_icon! #V [EmptyScope.ScriptValue('medium_legitimacy_gain')]#! [legitimacy|E] 획득\n$EFFECT_LIST_BULLET$ 일부 [men_at_arms|E]를 포함하는 #V 1000#! [special_troops|E] 수령\n$EFFECT_LIST_BULLET$ @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [prestige|E] 획득\n$EFFECT_LIST_BULLET$ [GetGeographicalRegion('RICE_greater_qocho_region').GetName] 내 모든 [county|E]는 @development_icon! #V [EmptyScope.ScriptValue('RICE_red_sea_al_umari_aspiration_dev_bonus')]#! [development|E] 획득\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_khotan').GetNameNoTier]의 [ruler|E]와 [allied|E]이거나 속국 또는 [vassal|E]이거나, 해당 [title|E]을 파괴하거나 보유할 것 (보상: $heritage_iranian_name$와 $heritage_turkic_name$ 일부 [men_at_arms|E]를 포함하는 #V 1000#! [special_troops|E] 수령)\n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_guiyi').GetNameNoTier]의 [ruler|E]와 [allied|E]이거나 속국 또는 [vassal|E]이거나, 해당 [title|E]을 파괴하거나 보유할 것 (보상: 일부 [men_at_arms|E]를 포함하는 #V 1000#! $heritage_chinese_name$ [special_troops|E] 수령)\n$EFFECT_LIST_BULLET$ $RICE_uyghur_manichean_church_decision$ [decision|E] 채택 (보상: @dynasty_prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [dynasty_prestige|E])" # 11510689563549181754
  RICE_manichean_historical_aspiration_action_bokut: "#italic 옛 위구르 카간국의 가장 큰 잔존 국가 지도자로서, 당신은 정력적인 경쟁자 군주들과 쇠퇴하는 마니교 교단에 직면해 있습니다. 하지만 당신은 당신 백성의 옛 정치적, 종교적, 경제적 영향력을 어느 정도 회복하려는 큰 야망을 품고 있습니다.#!$RICE_manichean_aspiration_bokut_desc$" # 12300755799829613730
  RICE_manichean_historical_aspiration_modifier_desc_bokut: "[GetModifier('RICE_manichean_aspiration_reclaim_uyghur_power_in_qocho').GetNameWithTooltip]" # 11891344784165193285
  RICE_manichean_aspiration_continue_lin_dengs_legacy: "[aspiration|E]: 린 덩의 유산을 계승하기" # 5318173187689334765
  RICE_manichean_aspiration_continue_lin_dengs_legacy_desc: "#italic 진평산의 작고한 사부, 린덩은 빛의 부처 마니의 비할 바 없는 교리와 다른 이들을 돕는 다양한 종교 의식에 대해 그에게 많은 것을 가르쳤다. 린덩이 세상을 떠나면서, 진평산은 린덩의 가르침을 숙달하고, 그의 사부가 키워온 영적 공동체와 영적 계보를 유지할 의무를 지게 되었다.#!$RICE_manichean_aspiration_chen_pingshan_desc$\n\n" # 10348039537783728464
  RICE_manichean_aspiration_reclaim_uyghur_power_in_qocho: "[aspiration|E]: 코초에서 위구르 세력 부흥시키기" # 2049136640386504272
  RICE_manichean_aspiration_reclaim_uyghur_power_in_qocho_desc: "#italic 이전 위구르 카간국의 가장 큰 잔여 국가 지도자로서, 보쿠트는 활기찬 라이벌 통치자들과 쇠퇴하는 마니교 교회에 직면해 있지만, 그에게는 이 지역에서 자신의 백성의 이전 정치적, 종교적, 경제적 영향력의 일부를 복원하겠다는 거대한 야망이 있습니다.#!$RICE_manichean_aspiration_bokut_desc$" # 7470343424840781525
  activity_RICE_manichean_bema_festival_host_an_a: "$host_activity_a$" # 13713790857143020716
  activity_RICE_manichean_bema_festival: "베마 축제" # 17603435704663241829
  activity_RICE_manichean_bema_festival_desc: "종교적 한 해의 끝에 최후의 예언자인 마니의 추종자들은 그의 고난을 기념하며, 그 후 그는 [Glossary( 'parinirvana', 'MANICHEAN_PARINIRVANA_GLOSS' )]에 들었다고 합니다. 이 베마 축제 동안 신도들은 물질의 감옥에서 빛을 해방시키기 위한 의례를 행하며, 마니 본인이 직접 내려와 사죄를 베푼다고 합니다." # 16412980514259993273
  activity_RICE_manichean_bema_festival_selection_tooltip: "베마 축제에 참여하십시오.\n\n$activity_RICE_manichean_bema_festival_context_tooltip$" # 12269928544275428166
  activity_RICE_manichean_bema_festival_context_tooltip: "#emphasis 역사적 배경:#! 베마 축제는 마니교도들에게 종교년의 끝을 알리는 동시에 마니교의 창시자인 마니의 순교를 기념하는 행사였습니다. 축제의 이름인 '베마'는 그리스어로 단상, 무대 또는 심판관의 좌석을 뜻하는 단어에서 유래했으며, 행사의 중심에는 마니가 내려와 신도들의 죄를 사해주리라 믿어지는 빈 왕좌가 놓였습니다." # 6441965844745722150
  activity_RICE_manichean_bema_festival_host_desc: "\n$BULLET_WITH_TAB$[prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$[piety_i|E][piety|E]\n$BULLET_WITH_TAB$[stress_loss_i|E][stress|E] 감소\n$BULLET_WITH_TAB$#P 긍정적#! [character_modifiers|E]\n$BULLET_WITH_TAB$아주 드물게, [sinful|E] 또는 부정적 [traits|E] 잃음" # 7526489382792534625
  activity_RICE_manichean_bema_festival_guest_desc: "$activity_RICE_manichean_bema_festival_host_desc$" # 13092917946236869052
  activity_RICE_manichean_bema_festival_destination_selection: "$activity_RICE_manichean_bema_festival_province_desc$" # 6536088153957254598
  activity_RICE_manichean_bema_festival_guest_help_text: "$activity_RICE_manichean_bema_festival$" # 14284453699380151313
  activity_RICE_manichean_bema_festival_predicted_cost: "이 [activity|E]의 비용은 선택하시는 [activity_options|E]에 따라 달라집니다." # 658366464949161382
  activity_RICE_manichean_bema_festival_conclusion_desc: "올해의 [GetActivityType( 'activity_RICE_manichean_bema_festival' ).GetName]가 막을 내렸고, 의롭고 진정으로 회개한 자들은 죄 사함을 받았습니다!" # 7393091747467182649
  RICE_manichean_bema_festival_fasting_length_type: "빠른 기간" # 4787216614355401444
  RICE_manichean_bema_festival_fasting_length_type_day: "어느 날" # 11030582103748171229
  RICE_manichean_bema_festival_fasting_length_type_day_desc: "$BULLET_WITH_TAB$부정적 [traits|E]를 잃을 확률이 아주 낮아집니다.\n$BULLET_WITH_TAB$[health|E]에 영향을 미치는 부정적 [modifier|E]를 얻을 확률이 거의 없습니다.\n$BULLET_WITH_TAB$기본량의 [stress_loss_i|E] #V [EmptyScope.ScriptValue('miniscule_stress_impact_loss')]#! [stress|E]를 잃습니다.\n\n#weak 베마 축제 준비를 위해 하루 금식하는 것만으로도 충분하겠지. 어차피 나는 [Glossary( 'Elect', 'ELECT_GLOSS' )]가 아니니까.#!" # 2463640458737681691
  RICE_manichean_bema_festival_fasting_length_type_week: "일주일" # 13959289460554995722
  RICE_manichean_bema_festival_fasting_length_type_week_desc: "$BULLET_WITH_TAB$부정적 [traits|E]를 잃을 확률이 낮아집니다\n$BULLET_WITH_TAB$[health|E]에 영향을 주는 부정적 [modifier|E]를 얻을 확률이 매우 낮아집니다\n$BULLET_WITH_TAB$기본 [stress_loss_i|E]만큼의 #V [EmptyScope.ScriptValue('minor_stress_impact_loss')]#! [stress|E]를 잃습니다\n\n#weak 비록 나는 [Glossary( 'Elect', 'ELECT_GLOSS' )]의 구성원이 아니지만, 베마 축제 전에 적절히 단식하여 마니 교리에 대한 나의 헌신을 보여야 한다.#!" # 16182065875928536397
  RICE_manichean_bema_festival_fasting_length_type_month: "월" # 1877396161793931344
  RICE_manichean_bema_festival_fasting_length_type_month_desc: "$BULLET_WITH_TAB$부정적인 [traits|E]를 잃을 상당한 확률\n$BULLET_WITH_TAB$[health|E]에 영향을 주는 부정적인 [modifier|E]를 얻을 낮은 확률\n$BULLET_WITH_TAB$기본 [stress_loss_i|E] #V [EmptyScope.ScriptValue('medium_stress_impact_loss')]#! [stress|E]를 잃습니다.\n\n#weak 제가 [Glossary( 'Elect', 'ELECT_GLOSS' )]의 일원이 아닐지라도, 마니의 가르침을 따르는 자로서 제 의무는 베마 축제 전에 많은 금식을 행하여 빛을 해방하기 위해 제가 할 수 있는 일을 하는 것입니다!#!" # 18104146320608025385
  RICE_manichean_bema_festival_fruit_alms_type: "과일 자선" # 403143580654289162
  RICE_manichean_bema_festival_fruit_alms_type_small: "소박한 과일 자선" # 1285840025975400719
  RICE_manichean_bema_festival_fruit_alms_type_small_desc: "$BULLET_WITH_TAB$기본적으로 [piety_i|E] #V [EmptyScope.ScriptValue('RICE_manichean_bema_festival_base_piety_small')]#!의 [piety|E]를 획득합니다\n$BULLET_WITH_TAB$기본적으로 [prestige_i|E] #V [EmptyScope.ScriptValue('RICE_manichean_bema_festival_base_prestige_small')]#!의 [prestige|E]를 획득합니다\n\n#weak 빛을 해방하기 위해 [Glossary( 'Elect', 'ELECT_GLOSS' )]께서 드실 적절한 양의 과일을 바치겠습니다.#!" # 4275789546136217225
  RICE_manichean_bema_festival_fruit_alms_type_medium: "풍성한 과일 구호품" # 14125078172365757192
  RICE_manichean_bema_festival_fruit_alms_type_medium_desc: "$BULLET_WITH_TAB$기본 [piety_i|E] #V [EmptyScope.ScriptValue('RICE_manichean_bema_festival_base_piety_medium')]#!를 얻습니다. [piety|E]\n$BULLET_WITH_TAB$기본 [prestige_i|E] #V [EmptyScope.ScriptValue('RICE_manichean_bema_festival_base_prestige_medium')]#!를 얻습니다. [prestige|E]\n\n#weak 많은 빛을 해방시킬 수 있도록, 제가 먹을 [Glossary( 'Elect', 'ELECT_GLOSS' )]들을 위해 아낌없는 과일을 제공하겠습니다.#!" # 3548753426986725085
  RICE_manichean_bema_festival_fruit_alms_type_large: "풍족한 과일 보시" # 12500354689814961209
  RICE_manichean_bema_festival_fruit_alms_type_large_desc: "$BULLET_WITH_TAB$기본 [piety_i|E] 수치 #V [EmptyScope.ScriptValue('RICE_manichean_bema_festival_base_piety_large')]#! 획득 [piety|E]\n$BULLET_WITH_TAB$기본 [prestige_i|E] 수치 #V [EmptyScope.ScriptValue('RICE_manichean_bema_festival_base_prestige_large')]# 획득 [prestige|E]\n\n#weak [Glossary( 'Elect', 'ELECT_GLOSS' )]들이 먹을 수 있도록 가능한 한 많은 과일을 바칠 것이다. 그렇게 함으로써 우리는 무수한 양의 빛을 해방할 것이다.#!" # 14946993033141643965
  RICE_manichean_bema_festival_ceremony_phase: "의식" # 3878012746933025863
  RICE_manichean_bema_festival_ceremony_phase_desc: "마니께서 우리에게 오시어, 우리가 빛을 해방할 때 우리에게 사죄를 허락하시니." # 1063044074058458368
  RICE_manichean_bema_festival_liberation_intent_header: "정화:" # 5875181858905716875
  RICE_manichean_bema_festival_liberation_intent: "정화:" # 18330810802070193901
  RICE_manichean_bema_festival_liberation_intent_desc: "의식을 정확히 수행하여 빛을 해방시키는 데 집중합니다.\n기본량에 더하여 추가적인 [prestige_i|E] [prestige|E]를 얻습니다.\n귀하의 [faith|E] 소속 모든 성직자 [vassals|E]와 [courtiers|E]는 귀하에 대한 [opinion_i|E] #P +10#! [opinion|E]를 얻습니다.\n귀하가 [GetTrait('diligent').GetName( GetNullCharacter )|U]거나 [GetTrait('ambitious').GetName( GetNullCharacter )]라면 추가적인 [stress_i|E] [stress|E]를 잃습니다." # 11650051941417354300
  RICE_manichean_bema_festival_spiritual_guidance_intent_header: "영적 인도:" # 11158369892422307498
  RICE_manichean_bema_festival_spiritual_guidance_intent: "영적 인도:" # 13034170467502703569
  RICE_manichean_bema_festival_spiritual_guidance_intent_desc: "[Glossary( 'Elect', 'ELECT_GLOSS' )]의 설교를 통해 배우는 데 집중합니다. [lifestyle|E] [experience|E]와 더불어 [legitimacy_i|E] [legitimacy|E]를 획득합니다. 만약 귀하가 [GetTrait('patient').GetName( GetNullCharacter )|U]이거나 [GetTrait('content').GetName( GetNullCharacter )]이라면 추가 [stress_i|E] [stress|E]가 감소합니다." # 1555964158324309186
  RICE_manichean_bema_festival_confession_intent_header: "고해:" # 11255816135185598151
  RICE_manichean_bema_festival_confession_intent: "고해:" # 16918075923551812686
  RICE_manichean_bema_festival_confession_intent_desc: "죄를 회개하는 데 집중하십시오. 기본량 외에 더 많은 [piety_i|E] [piety|E]를 얻습니다. [sinful|E] 또는 부정적인 [traits|E]를 잃을 확률이 증가합니다. [GetTrait('honest').GetName( GetNullCharacter )|U]이거나 [GetTrait('humble').GetName( GetNullCharacter )]라면 추가적인 [stress_i|E] [stress|E]를 잃습니다." # 1395790633776423777
