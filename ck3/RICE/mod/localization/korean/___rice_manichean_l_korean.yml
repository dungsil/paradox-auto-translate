  RICE_persecute_manicheans_in_mesopotamia_desc: "[GetGeographicalRegion('world_mesopotamia').GetName]에서 거짓 선지자 마니를 믿는 [Glossary( 'zindiqs', 'ZINDIQ_GLOSS' )]들은 너무 오랫동안 묵인되어 왔습니다. 그들은 다시는 다른 사람들을 기만하고 그들의 거짓말과 역겹고 섬뜩한 관습으로 우리의 사회를 파괴할 수 없도록 철저히 억압되어야 합니다." # 16665605071564875253
