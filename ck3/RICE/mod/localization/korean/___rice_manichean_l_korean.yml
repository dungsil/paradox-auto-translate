  RICE_manichean_manuscript_hymn_book_tooltip: "#italic 다양한 마니교 찬송가가 의례 목적으로 작곡되었으며, 그중 많은 것들이 중요한 정치 및 일상 의식에 사용됩니다.#!\n\n이 [artifact|E]를 장착하면 [GetActivityType( 'activity_RICE_manichean_bema_festival' ).GetName] [activity|E] 주최 시 추가 [legitimacy_i|E] [legitimacy|E]를 얻게 됩니다." # 12868306018618532106
