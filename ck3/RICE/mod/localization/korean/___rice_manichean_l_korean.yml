  RICE_manichean_fast_health_malus_effect_log_title: "금식 어려움" # 11928481242657401839
  RICE_manichean_fast_health_malus_effect_log: "[CHARACTER.GetShortUINamePossessive|U] 몸이 금식 기간을 잘 견디지 못했습니다." # 10148921105399924703
  RICE_manichean_uyghur_manicheism_decline: "$manichean_adj$ 교단 쇠퇴" # 10011246662772600699
  RICE_manichean_uyghur_manicheism_decline_desc: "[GetFaithByKey('manichean').GetAdjective] 교회는 이 지역에서 큰 시련을 겪었으며, 성직자들의 부패 의혹은 대중의 환멸을 낳았습니다. 그 결과, 지역 귀족들은 교회로부터 자원을 회수하여 다른 생산적인 일에 돌리고 있으며 교회에 대한 지지를 점차 잃고 있습니다.\n\n#EMP 이 [county|E]의 [rulers|E]가 $rice_light_purification_doctrine_name$ [doctrine|E]를 따르는 [faith|E]를 믿는 경우, 이 [modifier|E]가 활성화되어 있는 동안 해당 [doctrine|E]를 가진 [faith|E]를 따르는 한 주기적으로 [prestige_i|E] [prestige|E]와 [piety_i|E] [piety|E]를 소량 #N 잃게# 됩니다!\n#!" # 8173049503339662091
  RICE_manichean_persecutor_of_zindiqs: "진디크의 박해자" # 7253417768663301469
  RICE_manichean_persecutor_of_zindiqs_desc: "이 인물이 [GetGeographicalRegion('world_mesopotamia').GetName]의 강력한 통치자로서 해당 지역의 [Glossary( 'zindiqs', 'ZINDIQ_GLOSS' )]에 대한 새로운 박해 시대를 열어, 그들의 수를 크게 줄이고 그들의 종교 지도자들을 동쪽으로 도피시켰습니다." # 12987954316726994922
  RICE_manichean_uyghur_manicheism_empowered_elect: "강화된 선출" # 9148075820167700850
  RICE_manichean_uyghur_manicheism_empowered_elect_desc: "[GetFaithByKey('manichean').GetAdjective] 교회는 이 지역에서 타격을 입었으며, 성직자들의 부패 의혹으로 상황이 더욱 악화되었습니다. 지역의 [GetFaithByKey('manichean').GetAdjectiveNoTooltip] 엘리트들은 [Glossary( 'Elect', 'ELECT_GLOSS' )]에 대한 지지를 재확인하며 부패 루머를 신성모독적인 비방으로 규탄했습니다. 이는 교회의 힘과 영향력을 재활성화시키는 결과를 낳았습니다.\n\n#EMP 이 [county|E]의 [rulers|E]가 $rice_light_purification_doctrine_name$ [doctrine|E]를 따르는 [faith|E]를 가지고 있다면, 이 [modifier|E]가 활성화되어 있는 동안 마니교 교회 및 그 제도와의 연계 덕분에 주기적으로 무작위 [prestige_i|E] [prestige|E] 보너스를 얻게 됩니다.\n#!" # 16744190789840617604
  RICE_manichean_uyghur_manicheism_reformed_church: "개혁된 $manichean_adj$ 교회" # 5533744352761324057
  RICE_manichean_uyghur_manicheism_reformed_church_desc: "[GetFaithByKey('manichean').GetAdjective] 교회는 이 지역에서 난항을 겪고 있으며, 성직자들의 부패 의혹이 사태를 더 악화시켰습니다. 지역 [GetFaithByKey('manichean').GetAdjectiveNoTooltip] 엘리트들은 [Glossary( 'Elect', 'ELECT_GLOSS' )]을(를) 개혁하는 데 큰 영향력을 행사했으며, 이를 통해 교회를 재건하고 신뢰를 회복하기를 희망하고 있습니다.\n\n#EMP 이 [county|E]의 [rulers|E] 중 $rice_light_purification_doctrine_name$ [doctrine|E]을(를) 가진 [faith|E]를 따르는 [rulers|E]은(는) 이 [modifier|E]가 활성화된 동안 마니교 교회 개혁에 관여한 덕분에 주기적으로 [piety_i|E] [piety|E]이(가) 무작위로 상승하는 효과를 받습니다.#" # 17873452238146576174
  RICE_manichean_uyghur_decision_support_character_modifier: "$manichean_adj$ 교회를 지지함" # 428171097378999429
  RICE_manichean_uyghur_decision_support_character_modifier_desc: "이 인물은 [GetGeographicalRegion('RICE_greater_qocho_region').GetName] 지역 내에서 일부 엘리트들 사이에서 [GetFaithByKey('manichean').GetAdjective] 교회에 대한 지지도를 높이는 데 중요한 역할을 합니다. 빛의 종교를 신실하게 따르는 일부 추종자들은 이를 환영하지만, 성직자들의 부패에 실망한 다른 이들은 이를 반대합니다.\n\n#EMP 이 [modifier|E]는 이 인물이 $rice_light_purification_doctrine_name$ [doctrine|E]를 보유하지 않은 [faith|E]로 개종하는 경우 제거됩니다.\n#!" # 1119939431284386073
  RICE_manichean_uyghur_decision_reform_character_modifier: "$manichean_adj$ 교단 개혁자" # 4532364330326378288
  RICE_manichean_uyghur_decision_reform_character_modifier_desc: "이 인물은 [GetGeographicalRegion('RICE_greater_qocho_region').GetName]의 [GetFaithByKey('manichean').GetAdjective] 교단 내에서 진행된 최근 개혁에서 중요한 역할을 수행합니다. 강경파들은 이를 영적 기관의 힘을 약화시키는 부당한 정치적 간섭으로 비난하지만, 다른 이들, 특히 성직자의 부패에 환멸을 느꼈던 이들은 진심으로 찬성합니다.\n#EMP 이 [modifier|E]는 이 인물이 $rice_light_purification_doctrine_name$ [doctrine|E]가 없는 [faith|E]로 개종할 경우 제거될 것입니다.\n#!" # 446106242507783148
  RICE_manichean_uyghur_decision_abandon_character_modifier: "$manichean_adj$ 교회를 버렸다" # 9804203023210642863
  RICE_manichean_uyghur_decision_abandon_character_modifier_desc: "이 인물은 [GetGeographicalRegion('RICE_greater_qocho_region').GetName] 지역의 주요 정치적 인물이었기에, 그의 빛의 신앙에 대한 공개적인 환멸은 현재의 종교적 신념과 상관없이 사회 각계각층에서 교회의 지지를 약화시켰습니다." # 2884017553954327548
  RICE_manichean_lin_deng_spiritual_lineage_modifier: "린 덩의 영적 계승" # 10248190526469451436
  RICE_manichean_lin_deng_spiritual_lineage_modifier_desc: "이 가문의 구성원들은 광명의 종교 일원이었던 현명하고 자비로운 현자, 위대한 린덩의 정통 제자 첸핑산의 후예입니다." # 8110497234460364938
