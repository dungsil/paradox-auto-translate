  manichean.0090.t: "[lin_deng.GetDynasty.GetNameNoTooltip] [lin_deng.GetFirstNameNoTooltip]의 제자" # 9311922851023328035
  manichean.0090.desc: "스승 [lin_deng.GetDynasty.GetName] [lin_deng.GetFirstName]께서 별세하신 지 벌써 몇 년이 흘렀습니다. 빛의 종교 교리를 전파하고 타인을 도우려던 그분의 노력은 결코 잊히지 않을 것입니다.\n\n흥미롭게도, 얼마 전 기적이 일어났다고 보고되었습니다. 이곳에서 그리 멀지 않은 [lin_deng.GetCulture.GetName] 도시에 도시 성문에 큰 불이 났고, 모두의 목숨이 위협받고 있었습니다. 모든 희망이 사라졌을 때, 사람들은 하늘에서 흰 가운을 입고 철제 부채를 든 인물을 보았습니다. 그는 그 부채를 사용하여 불을 껐습니다.\n\n그러고 나서 그는 사라지기 전에 그들에게 말했습니다. \"나는 창시 상완(昌西 上灣)의 [lin_deng.GetDynasty.GetName] [lin_deng.GetFirstName]이다.\"\n\n그 이후로, [lin_deng.GetFaith.GetAdherentNamePlural]은 물론 [GetReligionByKey('buddhism_religion').GetAdherentNamePlural]과 [GetReligionByKey('taoism_religion').GetAdherentNamePlural] 같은 다른 종교의 추종자들까지도 나의 스승께 기도하기 시작했습니다. 빛의 부처 마니의 비할 데 없는 교리에 대한 관심을 되살린 것은 좋은 일입니다. 하지만 그분이 나를 후계자로 지명했음에도 불구하고, 내가 스승의 일을 계속하려면 할 일이 많습니다…." # 16443205320009019401
  manichean.0090.a: "순수, 빛, 권능, 그리고 지혜를 위하여." # 17530923316078161672
  manichean.0090.info: "#emphasis 역사적 배경:#! 11세기 중국의 알려지지 않은 마니교 지도자인 첸핑산은 더 잘 알려진 현자이자 주술사였던 린덩의 제자였습니다. 린덩은 중국 남동부의 푸젠으로 마니교를 전파하여 이후 수 세기 동안 중국에서 마니교의 생존을 보장하는 데 큰 역할을 했습니다.\n\n린덩은 그의 전설적인 업적으로 오늘날까지 현지인들에게 존경받고 있습니다.\n\n첸핑산에 대해 알려진 바는 많지 않지만, 그의 현대 후손인 첸페이샹에게 계승된 마니교 의식 필사본은 중국 마니교 역사를 연구하는 학자들에게 큰 자산이 되었습니다." # 2908010829280455706
  manichean.0091.t: "$RICE_historical_aspiration_fulfilled_title$" # 6312590152546762382
  manichean.0091.desc: "오랫동안, 저는 스승이신 [lin_deng.GetDynasty.GetName] [lin_deng.GetFirstName.GetName]의 그림자 아래서 고생하며, 마니, 빛의 부처의 가르침을 전파하려는 그분의 노력을 이어나가기 위해 열심히 일해왔습니다. 성공하지 못할까 두려워 의심과 걱정이 늘 함께였습니다.\n\n깨달음은 천천히 찾아왔지만, 어느 날 제게 다가왔습니다. 제가 비록 제 스승은 아닐지라도 – 그분은 위대한 현자이자 마법사이셨기에, 영적인 힘으로 누가 그분과 견줄 수 있겠습니까? – 저 또한 변화를 만들어냈고 그분의 이름에 영광을 돌리고 있음을 깨달았습니다. 저의 노력을 통해 훨씬 더 많은 사람들이 마니의 비길 데 없는 교리를 받아들이게 되었고, 저희는 많은 마을과 정착지에 걸쳐 빛의 종교의 효과적인 공동체를 세웠습니다.\n\n할 일이 아직 많지만, 저의 노력이 헛되지 않았음을 알고서 조금 더 편안하게 쉴 수 있게 되었습니다." # 12826758635078932970
  manichean.0091.a: "정결, 빛, 권능, 지혜!" # 5670916049950301537
  manichean.0092.t: "린 사부 숭배" # 7969892342781595013
  manichean.0092.desc: "우리의 관습은 광명교의 위대한 스승인 린 등을 숭배하는 것입니다. 그는 사후에도 무력한 자를 보호하고 궁핍한 자를 보살폈습니다.\n오늘 우리는 그가 이전처럼 우리를 축복하고 인도해 주기를 바라는 마음으로 이 위대한 분을 위해 풍성한 희생을 준비했습니다. 그리하여 우리는 수년에 걸쳐 우리에게 전승된 정해진 올바른 의식과 제례를 수행하기 위해 모였습니다. 스승 린의 전설적인 행적을 되새기고, 그가 오래전 우리 모두에게 전해준 심오한 가르침을 기리며 말입니다. 무엇보다도 우리는 광명의 부처인 마니의 만트라를 기억합니다: 순수, 빛, 힘, 그리고 지혜." # 2554363496531549253
  manichean.0092.desc.blessing: "\n\n[ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.GetFaith.PriestNeuterPlural]가 의식이 끝난 후 저에게 다가와서, 린 등이 우리에게 많은 축복을 내렸다고 믿는다고, 심지어는 그렇게 말하기까지 했습니다!" # 11606822614963823826
  manichean.0092.a: "정결, 빛, 권능, 지혜!" # 5670916049950301537
