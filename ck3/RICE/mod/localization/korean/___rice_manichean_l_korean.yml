  RICE_manichean_freed_slaves_desc: "이 인물은 다수의 노예들의 자유를 사들였고, 매니교 가르침의 권장에 따라 그들은 매니교 [Glossary( 'Elect', 'ELECT_GLOSS' )]의 보살핌에 맡겨졌습니다." # 18181235715853754322
  RICE_manichean_careful_mingjiao: "신중한 마니의 추종자" # 3770895667989668183
  RICE_manichean_careful_mingjiao_desc: "이 인물은 빛의 부처 마니의 추종자들이 어떠한 탄압이나 갈등 속에서도 살아남기 위해, 중화권에서 다른 신앙을 따르며 그들을 '채식주의 악마 숭배자들'이라 비난하고 중상모략하는 소위 정통 종교 당국자들의 의심을 사지 않도록 조심해야 한다고 믿습니다." # 6677215302218460889
  RICE_manichean_protect_mingjiao: "마니교 반란자" # 17568199947783191052
  RICE_manichean_protect_mingjiao_desc: "이 인물은, 어떤 탄압에서도 살아남기 위해, 중화 세계에서 소위 정통 종교 당국의 폭정으로부터 스스로를 방어하기 위해, 빛의 부처 마니의 추종자들이 선제적인 조치를 취해야 한다고 믿습니다." # 17816130374028500593
  RICE_manichean_writing_manuscript: "마니교 원고 연구 중" # 2908550641766392183
  RICE_manichean_fast_health_malus_modifier: "마니교의 단식" # 16115503331562524804
