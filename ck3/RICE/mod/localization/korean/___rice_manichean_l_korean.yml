  RICE_uyghur_manichean_church_decision: "$uyghur$ [GetFaithByKey('manichean').GetNameNoTooltip]의 미래를 좌우하다" # 323519509095833993
  RICE_uyghur_manichean_church_decision_tooltip: "마니" # 4502404034836779475
  RICE_uyghur_manichean_church_decision_desc: "[GetFaithByKey('manichean').GetAdjective] 교회는 [GetTitleByKey('e_uyghur_khanate').GetNameNoTier]의 멸망과 중국에서의 박해 이후 쇠퇴했습니다.\n이제 많은 이들이 [Glossary( 'Elect', 'ELECT_GLOSS' )]들이 부패하고 탐욕스러워졌다고 주장합니다.\n강력한 [ROOT.Char.GetCulture.GetName] [GetFaithByKey('manichean').GetAdjectiveNoTooltip]로서, 아마도 제가 이 상황에 대해 무언가 해야 할 것입니다...." # 6338087028321790209
  RICE_uyghur_manichean_church_decision_effect_tooltip_1: "마니" # 4502404034836779475
  RICE_uyghur_manichean_church_decision_confirm: "우리는 영적 진리를 찾아낼 것입니다." # 16254524545853945948
  RICE_uyghur_manichean_church_decision_context_tooltip: "#emphasis 역사적 배경:#! 위구르 카간국은 8세기 후반 지배층이 개종한 후 역사상 어느 시점에서든 마니교를 지지한 유일한 주요 세계 세력이었습니다. 따라서 기원후 840년경 카간국의 멸망은 마니교 교회에 큰 타격을 입혔습니다. 교회는 위구르의 잔존 왕국인 코초 왕국에서 한동안 계속 존속했지만, 그 지배층은 여러 가지 이유로 점차 불교로 개종했습니다. 위구르 마니교 신자들은 몽골 시대까지 존속했을 수도 있지만, 대부분의 위구르인은 11세기까지는 불교로 개종했습니다." # 9501004504375465230
  RICE_manichean_uyghur_decision_PICK_TYPE: "$RICE_uyghur_manichean_church_decision_confirm$" # 11873930204481596685
