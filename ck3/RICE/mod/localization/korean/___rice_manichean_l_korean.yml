  manichean.0050.t: "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 필사본 발주" # 13522208905699137954
  manichean.0050.desc: "예언자 마니께서 가르치셨듯이, 책은 참된 종교를 보존하는 데 중요합니다. 다른 예언자들의 교리는 생애가 끝난 후 기록되어 왜곡되었으나, 마니께서는 현명하셨기에 그 가르침을 보존하기 위해 그분의 말씀, 그리고 가르침과 일치하는 모든 말씀을 우리가 할 수 있는 한 최대한 기록하도록 촉구하셨습니다.\n\n저는 [ROOT.Char.GetCulture.GetName]의 우화와 이야기 책을 편찬하고 싶습니다. 이러한 대중적인 이야기는 [ROOT.Char.GetFaith.GetName]의 가르침을 신자들에게 가르치는 강력한 방법입니다.\n\n저는 다른 이, 특히 [Glossary( 'Elect', 'ELECT_GLOSS' )]의 구성원에게 이 일을 부탁할 수도 있습니다... 아니면 제가 직접 할 수도 있습니다. #italic 만약#! 제가 집필에 충분한 재능이 있다면 말입니다. 결국 책은 성스러운 것이기에, 마니의 심오한 가르침을 상세히 설명하는 성스러운 서적을 집필하는 것 자체가 숭배 행위입니다." # 9521704117541653036
  manichean.0050.a: "이 필사본 작업에 서기들을 고용하겠습니다." # 3041191273682573331
  manichean.0050.b: "저는 이 필사본을 직접 만들 수 있습니다!" # 1919385360660986396
  manichean.0050.tooltip: "원고 완성까지는 1년까지 소요될 수 있으나, 어쩌면 더 빨리 끝낼 수도 있습니다." # 6556370235708988043
  manichean.0051.t: "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 필사본" # 13525904644484366567
  manichean.0051.desc.self: "수많은 날과 주에 걸친 끝없는 고생 끝에, 나는 빛의 예언자 마니의 심오한 가르침을 섬기고자 [ROOT.Char.GetCulture.GetName] 예술 양식이 혼합된 [ROOT.Char.GetFaith.GetAdjective] 사본 작업을 마쳤다.\n\n완성된 사본이 세상에서 가장 아름답지는 않을지라도, 마니께서 우리에게 가르치셨듯이, 가능한 모든 방법을 통하여 그분의 비할 데 없는 가르침을 세상 사람들에게 전파하는 것은 그 자체로 고결한 행위이다.\n\n특히 이 사본은" # 13808589170888547807
  manichean.0051.desc.other: "여러 날과 주간의 노고 끝에, 제가 의뢰한 [ROOT.Char.GetFaith.GetAdjective] 사본 작업에 참여한 서기들이 작업물을 완성했습니다. 이는 [ROOT.Char.GetCulture.GetName]의 예술 양식이 가미된 것으로, 빛의 예언자 마니의 심오한 가르침을 위한 것입니다.\n\n모든 [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 사본이 그렇듯, 그 아름다움은 우리 학자들의 기량, 우리 장인들의 미학, 그리고 우리 신념의 진실을 증명합니다.\n\n이 사본은 특히" # 15993072076108024298
  manichean.0051.desc: "#bold 일곱 경전# 중 하나로, [ROOT.Char.GetFaith.GetNameNoTooltip] 신앙의 중요한 정경입니다. 이 전서들에는 마니 교회를 세상 끝까지 이끌 현명한 가르침이 담겨 있습니다." # 17683765199521081249
  manichean.0051.a: "이 사본이 마니의 가르침을 퍼뜨리는 데 도움이 되기를 바랍니다." # 13543561890113051567
  manichean.0052.desc: "#bold 샤푸라간#!는 마니가 사산조 샤한샤 샤푸르 1세에게 제공했던 자신의 가르침을 요약한 것입니다. 이는 우리 신앙의 중요한 교리들을 소개하거나 상기시키기에 훌륭한 텍스트입니다." # 7571782562195670818
  manichean.0053.desc: "#bold 아르장#!, 즉 그림의 서 — 마니 친히 그린 그림을 베껴 그리는 것은 그의 글을 쓰는 것보다 더 어려울 수 있으나, 문맹의 대중들에게 그의 가르침을 전파하려면 이는 필수적인 작업입니다!" # 15920255282209775834
  manichean.0054.desc: "#bold 케팔라이아#!, 마니의 가르침을 해설하는 경전들의 모음집입니다. 종종 마니의 삶의 예시를 들며 설명합니다. 이러한 이야기들은 우리의 신념에 대해 가르칠 뿐만 아니라, 이야기이자 문학 작품으로서도 가치를 지닙니다." # 11397055881353987875
  manichean.0055.desc: "#bold 찬송가집#은 종교적이든 정치적이든, 혹은 더 일상적인 것이든 다양한 의식에서 부를 찬송가를 담고 있는 책입니다. 그것들이 우리의 일상적인 의식에 늘 함께하는 것은 우리에게 마니의 가르침을 기억하도록 도와줍니다." # 6329116790787603618
  manichean.0056.desc: "#bold 고해 문서#!로, 이는 죄를 고백하는 과정을 안내하며, 우리 종교의 중요한 수행입니다. 마니께서 우리에게 가르치셨듯, 이것은 빛을 해방하는 중요한 방법 중 하나입니다." # 1005363553570630629
  manichean.0057.desc: "다양한 [ROOT.Char.GetCulture.GetNameNoTooltip] #bold 비유와 이야기#!, 마니의 가르침에 따라 이야기되는. 이 흥미로운 이야기들을 통하여, 마니가 우리에게 가르친 것을 더 잘 이해할 수 있기를 바랍니다." # 7080299772697694435
  manichean.0058.desc: "성스러운 #bold [other_faith.GetAdjective] 경전#!의 수정본입니다. 마니께서는 저희가 다른 신앙에 대해 배우는 것을 막지 않으셨습니다. 사실, 그는 다른 종교 경전 속에 숨겨진 그의 진리를 발견하고 이를 올바르게 재해석하라고 저희를 격려하셨습니다." # 5461908235147561509
  manichean.0059.t: "취소된 원고" # 9099605890820465270
  manichean.0059.desc: "얼마 전, 선지자라 자칭하는 마니의 가르침을 전파할 목적으로 필사본 제작을 의뢰했습니다.\n\n저는 이제 [ROOT.Char.GetFaith.GetName]을(를) 믿게 되었으며, 이른바 빛의 종교의 그릇된 교리를 따르지 않습니다. 따라서 저는 이 필사본의 제작을 중단시켰습니다." # 8343998568218775568
  manichean.0059.a: "새롭고 더 나은 신앙의 길을 찾았소." # 6949430210259781327
