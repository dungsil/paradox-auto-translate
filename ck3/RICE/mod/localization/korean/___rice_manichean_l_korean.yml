  RICE_manichean_manuscript_seven_treatises_tooltip: "#italic 마니교 경전은 마니 본인이 직접 저술한 일곱 권의 책으로 이루어져 있습니다.#!\n\n장착 시, 이 [artifact|E]는 $RICE_manichean_confession_decision$ [decision|E] 및 [GetActivityType( 'activity_RICE_manichean_bema_festival' ).GetName] [activity|E]에 대한 [gold_i|E] [gold|E] 비용을 감소시킵니다." # 17976752502280918534
