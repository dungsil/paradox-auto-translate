  RICE_manichean_lin_deng_decision_desc: "위대한 술사 린 덩은 심오한 가르침과 의식을 우리에게 전수한 비견할 데 없는 영웅입니다. 그리하여 우리는 그의 죽음 이후에도 그의 영혼이 우리를 축복하고 보호하도록 그를 정기적으로 숭배합니다." # 2041385046160215146
  RICE_manichean_lin_deng_decision_effect_tooltip_1: "당신은 #V [GetPlayer.MakeScope.ScriptValue('RICE_manichean_lin_deng_decision_modifier_chance')]%#! 확률로 유용한 #P 긍정적#! [modifiers|E]를 획득할 수 있으며, 그 확률은 당신의 [piety_level|E], [traits|E], 그리고 [learning_i|E] [learning|E]에 따라 달라집니다." # 14294935882891111096
