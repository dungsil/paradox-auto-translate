  RICE_manichean_manuscript_decision_tooltip: "마니의 가르침을 전파하기 위한 종교 서적 편찬" # 8283382965100696563
  RICE_manichean_manuscript_decision_desc: "마니께서 저희에게 책을 중히 여기라 가르치셨습니다. 이는 오직 기록된 글을 통해서만 [ROOT.Char.GetFaith.GetAdjective] 가르침이 일관성과 진정성을 가지고 전수될 수 있기 때문입니다." # 10277620669089783812
  RICE_manichean_manuscript_decision_effect_tooltip_1: "원고가 완성되면 [piety_i|E] #V [GetPlayer.MakeScope.ScriptValue('medium_piety_gain')]#! [piety|E]를 얻습니다" # 17493808336342179982
  RICE_manichean_manuscript_decision_effect_tooltip_2: "학습력이 최소 #V [GetPlayer.MakeScope.ScriptValue('RICE_manichean_manuscript_learning_req_value')]#! [learning_i|E] [learning|E] 이상이라면, 직접 필사본을 작성하는 선택지를 택하여 추가로 [prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('medium_prestige_gain')]#! [prestige|E]를 얻을 수 있습니다. 하지만 진행되는 동안 [GetModifier('RICE_manichean_writing_manuscript').GetNameWithTooltip] [modifier|E]를 갖게 됩니다" # 2232751974752157407
  RICE_manichean_manuscript_decision_effect_tooltip_3: "[GetTrait('RICE_disciple_of_lin_deng').GetName( GetNullCharacter )] [trait|E]의 [trait_level_track_xp|E]를 #V [GetPlayer.MakeScope.ScriptValue('RICE_lin_deng_trait_xp_gain_value_medium')]#! 획득합니다." # 11086844562666036191
  RICE_manichean_manuscript_decision_confirm: "마니의 가르침이 지속되기를!" # 9564927291003622768
  RICE_manichean_manuscript_decision_context_tooltip: "#emphasis 역사적 배경:#! 마니는 이전 예언자들의 가르침이 처음에는 기록되지 않았기 때문에 시간이 지나면서 왜곡되었다고 믿었으므로, 기록된 단어의 중요성을 추종자들에게 강조했습니다. 그는 읽을 수 없는 사람들을 위해 자신의 가르침을 그림으로 그리기도 했습니다. 이 때문에 마니교 경전은 마니교도들 사이에서 존경받았을 뿐만 아니라 품질에 대한 명성을 얻었습니다. 예를 들어, 이슬람 자료에서는 심지어 적대적인 자료에서도 마니교 서적의 아름다움은 일종의 경구였습니다." # 3511805832684011867
  RICE_manichean_manuscript_decision_select_text: "다른 예언자들과는 달리, 마니께서는 그의 가르침이 영원히 순수하고 부패하지 않은 채로 남을 수 있도록,\n우리에게 그의 말씀을 기록하도록 촉구하셨습니다." # 16997520132078403088
  RICE_MANICHEAN_MANUSCRIPT_PICK_TYPE: "$RICE_manichean_manuscript_decision_confirm$" # 7978923632857311039
