  manichean.0070.t: "독서 애호" # 13538731053322669410
  manichean.0070.desc: "[ROOT.Char.GetFaith.GetName]는 서적에 대한 깊은 존경심에 뿌리내린 종교입니다. 어쨌든, 우리의 예언자 마니께서는 그의 가르침을 충실히 기록하는 방법으로 기록된 말씀을 높이 평가하셨는데, 이는 이전의 예언자들이 그들의 교리가 후대 추종자들에 의해 왜곡되고 오해받기 전에 실패했던 바입니다.\n\n우리를 경멸하는 이교도들조차 종종 마지못해 우리 서적의 아름다움과 그것들을 보존하려는 우리의 헌신을 칭찬합니다!\n\n최근 이에 대해 되돌아보았습니다. 제가 [Glossary( 'Elect', 'ELECT_GLOSS' )]가 서적을 만들고 보존하려는 그들의 노력에 충분히 지원했는가? 아마도 그렇지 않은 듯합니다. 아마도 그러한 노력에 더 많은 자원을 쏟아야 할 것입니다." # 15952179536022932553
  manichean.0070.a: "저는 [ROOT.Char.GetTitleAsNameNoTooltip]으로서 이미 충분한 일을 하고 있습니다." # 749365705851502515
  manichean.0070.b: "책 살 돈을 좀 더 떼어두자, 그래." # 13469272613624215967
  manichean.0070.info: "#emphasis 역사적 배경:#! 마니교도들은 서책을 매우 깊이 숭상했습니다. 마니가 자신의 가르침을 후대를 위해 기록하는 수단으로서 기록된 글자에 얼마나 큰 중요성을 부여했는지를 고려할 때 당연한 일이었습니다. 마니는 이전 예언자들이 그러지 못했고, 이는 그들의 종교가 타락하는 결과를 낳았다고 주장했습니다. 심지어 다른 신앙을 가진 추종자들의 당대 논쟁적 기록들조차, 마니교도들을 비판하는 편이었음에도, 마니교도들이 서책에 부여하는 중요성과 그 필사본들의 아름다움을 인정했습니다. 이슬람 작가 알자히즈(대략 기원후 776–868/869년)는 예를 들어, 그의 친구 이브라힘 알신디가 언젠가 그에게 말했다고 이렇게 썼습니다. “[Glossary( 'zindiqs', 'ZINDIQ_GLOSS' )]가 깨끗하고 하얀 종이를 사고 반짝이는 검은 잉크를 사용하는 데 그렇게까지 돈을 쏟아붓지 않았더라면 좋았을 텐데, 그리고 아름다운 서체에 그토록 큰 가치를 두지 않았더라면, 서기들을 열성적으로 일하도록 부추기지 않았더라면 좋았을 텐데. 진정으로, 내가 본 어떤 종이도 그들의 서책에 쓰인 종이에 비할 수 없으며, 그곳에 쓰인 아름다운 서체에 비할 만한 서체도 없소.”" # 1690343818342829028
  manichean.0071.t: "마니 화가" # 17212914517600759561
  manichean.0071.desc: "오늘날까지 우리가 [ROOT.Char.GetFaith.GetAdherentNamePlural]로서 따르는 참된 가르침을 가르치신 우리의 예언자 마니께서는 수 세기에 걸쳐 비신도들의 관심을 끌었습니다. 그들은 그에 대해 온갖 기이한 이야기들을 지어냈는데, 어떤 것은 아첨하는 것이었고, 어떤 것은 그렇지 않았습니다.\n\n예를 들어, 마니께서는 예술적 재능이 있었습니다. 우리의 성서 중 하나인 #italic 아르장#!, 그림의 서는 마니 자신이 그린 그림들로 이루어져 있을 정도입니다. 최근 제가 들은 바에 따르면, 이 때문에 [GetReligionByKey('zoroastrianism_religion').GetName]와 [GetReligionByKey('islam_religion').GetName]의 추종자들은 종종 그를 “단지” 위대한 화가로 말한다고 합니다. 일부는 그의 심미적 감정의 깊이를 인정하며 마니를 칭찬하지만, 많은 이들은 폄하하는 방식으로 그렇게 합니다. 그들은 아마도 의도적으로 [GetReligionByKey('zoroastrianism_religion').GetAdjective] 종교를 그의 기이한 그림과 이야기로 파괴하려 했던 화가에게 우리가 속은 바보라고 암시하는 것입니다." # 11156535194948161747
  manichean.0071.a: "마니를 헐뜯는 자들은 용납될 수 없다." # 5194510780369435589
  manichean.0071.b: "그들은 그릇되었으나, 그들을 계몽하는 것은 우리의 책무이다." # 16273078187075534032
  manichean.0072.t: "진혼 봉사" # 17568208132642536127
  manichean.0072.desc: "몇몇 떠돌아다니는 [ROOT.Char.GetFaith.GetAdjective]의 [Glossary( 'Elect', 'ELECT_GLOSS' )]가 여정 중 오늘 제 궁정에 들렀습니다.\n\n오늘 아침 일찍 그들은 마니의 가르침에 대해 지혜로운 설교를 했습니다. 이제 저녁이 되어, 그들은 매일의 성스러운 식사를 준비하고 있습니다. 결국, 마니께서 우리에게 가르치신 대로, [Glossary( 'Elect', 'ELECT_GLOSS' )]는 하루에 단 한 번만 모여 식사할 수 있으며, 그 식사 동안 물질 세계, 즉 어둠의 속박으로부터 빛을 구원하기 위해 기도와 찬송에 전념해야 합니다.\n\n일반적으로, 소위 영혼 봉사라는 형태로, 저와 같은 [Glossary( 'hearers', 'HEARER_GLOSS' )]는 [Glossary( 'Elect', 'ELECT_GLOSS' )]에게 채식 음식으로 보시를 해야 합니다. 특히 오이와 멜론인데, 그러한 음식은 해방될 수 있는 빛을 가장 높은 농도로 함유하고 있기 때문입니다." # 6750834172614410052
  manichean.0072.a: "선출된 이들의 식사를 위해 채식 음식을 제공하십시오." # 3391397637415704941
  manichean.0072.b: "선택받은 자들에게 많은 채식 음식을 시주하라 – 빛을 해방하라!" # 16333590783796209585
  manichean.0072.c: "왜 선택받은 자들이 내게 속한 음식을 얻어먹어야 하는가?" # 1634522244942221469
  manichean.0073.t: "그들의 트림으로" # 16089913021335609335
  manichean.0073.desc: "[courtier.GetFaith.GetName]을 따르는 [courtier.GetTitledFirstName]가 [ROOT.Char.GetFaith.GetName]의 영적 관습과 풍습에 항상 동의하지 않는 것은 놀라운 일이 아닙니다.\n\n예를 들어, 오늘 어떤 [ROOT.Char.GetFaith.GetAdjective] [Glossary( 'Elect', 'ELECT_GLOSS' )] 수행자들이 저희를 방문하여 선지자 마니의 현명한 가르침에 대한 설교를 했습니다. 이후 그들은 저녁에 채식으로 의례 식사를 하며, 기도를 통해 음식 안에 갇힌 빛, 즉 물질 세계에 갇혀 있던 빛을 해방시켰습니다.\n\n수행자들이 식사를 마친 후, [courtier.GetFirstNameNoTooltip]가 비꼬듯이 이렇게 말하는 것을 들었습니다. “저 [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]들은 트림으로 세상을 정화한다고 주장하는군!”" # 15279506504229873405
  manichean.0073.a: "선택받은 자들을 모독해서는 안 된다!" # 13536635193024201839
  manichean.0073.b: "방금 말은 못 들은 걸로 하겠네…" # 6986147682231479625
  manichean.0073.info: "#emphasis 역사적 배경:#! 이 인용문은 젊은 시절 한때 마니교 신자였던 북아프리카 기독교 신학자이자 지식인인 히포의 성 아우구스티노(354년 ~ 430년)의 저술에서 거의 그대로 가져왔습니다. 이후 마니교를 부인했음에도 불구하고, 그 자신도 한때 마니의 종교를 믿었기에 마니교의 관습과 신앙에 대한 귀중한 일차 자료로 남아있습니다." # 10670238524108430201
  manichean.0074.t: "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 상인들" # 101531668179665582
  manichean.0074.desc: "수 세기에 걸쳐, 비단길 곳곳의 많은 상인들이 빛의 종교인 마니의 가르침을 따랐습니다. 따라서 제 영토에 있는 [ROOT.Char.GetFaith.GetAdjective] 상인들이 여행 사이에 [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 종교 건물들을 자신들의 물품과 재산을 보관하는 장소로 사용하기를 좋아하는 것은 놀라운 일이 아닙니다.\n\n이들 상인들 중 일부는 [ROOT.Char.GetTitleAsNameNoTooltip]로서 제 권력과 자원을 사용하여 도둑과 산적들로부터 이 성지들을 보호해 줄 것을 요청하고 있습니다." # 8508688369060509445
  manichean.0074.a: "네, 제가 기꺼이 돕겠습니다." # 17584167077899704489
  manichean.0074.b: "이를 감당할 여력이 없습니다." # 9449714544872557196
  manichean.0074.c: "대신 그들의 물품을 몰수하겠다!" # 3473124022538594360
  manichean.0074.info: "#emphasis 역사적 배경:#! 마니교는 비단길 상인들, 특히 소그드인과 위구르인들 사이에서 인기 있는 종교였는데, 이들은 마니교 수도원과 사원을 은행 및 보관소로 자주 활용했습니다. 예를 들어, 9세기 중국 당나라가 마니교도를 박해했을 때, 그들은 마니교 종교 기관에 속한 물품과 재산뿐만 아니라, 해당 장소에 물품과 재산을 보관했던 마니교 상인들에게 속한 물품과 재산까지도 몰수했습니다." # 16686931831640797346
  manichean.0075.t: "물에 물 붓기" # 11178287926417140603
  manichean.0075.desc: "오늘, 지역의 [ROOT.Char.GetFaith.GetAdjective] [Glossary( 'Elect', 'ELECT_GLOSS' )]이 마니의 가르침에 대한 설교를 하고 있습니다. 마니 본인의 저서 중 한 구절이 특히 제 흥미를 끕니다:\n\n#italic 이전의 모든 종교에 담긴 글과 지혜와 계시와 비유와 시편이 모든 곳에서 수집되었습니다. 그것들은 나의 종교로 전해졌습니다. 그것들은 물이 물에 더해져 많은 물이 되듯, 내가 드러낸 지혜에 더해졌습니다. 다시 말해, 고대 서적들이 내 글에 더해져 위대한 지혜가 된 방식과 같습니다.#!\n\n이것을 통해 광명의 종교의 가르침을 풍요롭게 하기 위해 다른 신앙을 이해하고 그 가르침을 우리 자신의 것으로 받아들이는 것이 왜 중요한지 새삼 깨닫게 됩니다." # 7105547099431684108
  manichean.0075.a: "우리는 다른 신앙들로부터 열정적으로 배워야 합니다!" # 15526894668856710236
  manichean.0075.b: "다른 신앙으로부터 배울 수는 있지만, 대단히 조심해야 합니다." # 7718015259895780204
  manichean.0076.t: "영광의 예수" # 5012237741678818786
  manichean.0076.desc: "[GetReligionByKey('christianity_religion').GetAdjective] 교회는 예수 그리스도를 자신들의 것이라 주장하나, 우리 [ROOT.Char.GetFaith.GetAdherentNamePlural]가 참된 복음을 소유하고 있다는 것을 알고 있습니다.\n\n저는 최근 이에 대해 생각해 보았는데, 이 어리석은 이른바 그리스도의 추종자들이 그리스도의 사도인 마니의 교리를 무시하는 것을 생각하면 격분이 치밀어 오릅니다. 마니는 그들의 타락한 형태의 예수 종교가 아닌, 그가 진정으로 우리에게 가르치셨던 찬란한 예수의 타락하지 않은 교리를 우리에게 계시한 자입니다…." # 1979279901444325253
  manichean.0076.a: "너무 화낼 순 없지 – 그들을 좀 참아줘야만 해." # 6447104323643950562
  manichean.0076.b: "저 어리석은 기독교도들은 위험한 이단들이다." # 3649372584747714457
  manichean.0076.info: "#emphasis 역사적 배경:#! 마니교의 예언자 마니는 예수, 부처, 조로아스터 같은 이전 예언자들이 그와 똑같은 가르침을 가르쳤다고 주장했다. 하지만 이 예언자들은 (마니와는 달리) 그들의 가르침을 기록하지 않았기 때문에 이후 추종자들이 그들의 원래 가르침을 오해하고 잘못 해석했다는 것이다. 특히 마니는 예수에 대해 강한 존경심을 가졌던 것으로 보이며, 이는 마니교 자체에도 반영되어 있다. 그리고 이후의 마니교도들은 마니의 순교를 예수의 수난과 유사한 것으로 여기며 종종 마니를 예수에 비유했다. 심지어 페르시아의 신학자 아브드 알-자바르(935 – 1025년)의 저술과 같은 후대의 이슬람 사료조차도, 마니교도들이 자신이야말로 진정한 복음을 소유한 그리스도의 '진정한' 추종자라고 주장했음을 기록하고 있다." # 15192139406983896393
  manichean.0077.t: "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 텍스트 복사 중" # 6726373723989877363
  manichean.0077.desc: "저는 오늘 [ROOT.Char.GetCulture.GetName] 출신의 [ROOT.Char.GetFaith.GetAdjective] [Glossary( 'Elect', 'ELECT_GLOSS' )]를 만나, 그들이 직면한 문제들과 제가 예언자 마니의 가르침을 전파하고, 우리를 영적으로 인도하며, 물질 세계에서 빛을 해방하는 그들의 작업을 어떻게 지원할 수 있는지에 대해 논의할 예정입니다. 우리는 다양한 문제와 해결책을 논의하며 회동은 충분히 생산적이었습니다.\n\n회담이 끝난 후, 저는 [Glossary( 'Elect', 'ELECT_GLOSS' )]와 좀 더 가벼운 대화를 나누었습니다. 대화 주제는 책을 베끼고 쓰는 일로 흘러갔습니다. 마니께서 경전을 그의 가르침을 물려줄 신뢰할 만한 방법으로 소중히 여기라고 지시하셨기에, [Glossary( 'Elect', 'ELECT_GLOSS' )]는 끊임없이 경전을 베껴 쓰고 다시 베껴 쓰는 의무를 가집니다.\n\n한 [Glossary( 'Elect', 'ELECT_GLOSS' )]가 유머러스하게 말했습니다. \"피곤하기 짝이 없소! 내 손은 늘 지치고 쑤신다오.\" \"하지만 이것은 우리가 하는 중요한 일이오. 그리해야 빛의 종교가 결코 꺼지지 않을 테니 말이오.\"" # 3762689574395189789
  manichean.0077.a: "네, 선택받은 자들이 있는 한 결코 꺼지지 않을 것이오." # 17043756671589188208
  manichean.0077.b: "그런 고된 일은 하지 않아도 돼서 다행이군." # 10743954279382662439
  manichean.0078.t: "알과 병아리" # 10994594896219849712
  manichean.0078.desc: "오래된 [ROOT.Char.GetFaith.GetAdjective] 경전을 공부하고 있네.\n여기에는 우리 선지자 마니께서 당대 다른 철학자 및 사상가들과 나누신 논쟁 일부가 기록되어 있지.\n\n빛의 선지자의 말씀은 언제나처럼 깨달음을 주지만, 그중 일부는… 좋게 말해 비의적이군.\n특히 한 구절이 날 당혹스럽게 하네. “#EMP 알 안의 병아리가 죽으면, 그 영혼은 어떻게 알 밖으로 나오는가?#!”\n\n너무 당혹스러워서 내 [chaplain.GetCouncilTitle]인 [chaplain.GetTitledFirstName]에게도 물어봤지, 하지만 [chaplain.GetSheHe]는 나만큼이나 당혹스러워하더군." # 7017689231047597019
  manichean.0078.a: "마니는 가끔 우리가 이해하기에는 너무 심오하다!" # 12300503566299373101
  manichean.0078.b: "이게 서기가 베껴 쓰다 틀린 건가…." # 15562167463224913915
  manichean.0078.info: "#emphasis 역사적 배경:#! 이것은 이집트에서 원래 발견된 필사본으로, 아마도 고대 후기의 이집트 마니교 공동체에 속했을 것으로 추정되는 더블린 케팔라이아에서 따온 실제 구절입니다. 케팔라이아는 마니의 가르침을 확장하는 마니교 문헌으로, 종종 그의 생애에 관한 이야기에서 영감을 얻고, 따라서 이슬람 [Glossary( 'hadiths', 'HADITHS_GLOSS' )]에 비견될 수 있습니다. 콥트어로 작성된 더블린 케팔라이아의 내용은 다양한 종교의 신앙과 문제에 대한 지식을 갖춘 공동체를 보여주며, 이는 다문화, 다종교적 환경에서 만들어졌음을 시사합니다. 흥미롭게도, 원래 파피루스 필사본은 수세기 동안의 마모, 매몰, 액체 침수, 덧칠 등으로 심하게 훼손되어, 2007년이 되어서야 학자들이 현대 기술 – 주로 다중 스펙트럼 및 컴퓨터 강화 사진 기술 –을 사용하여 글을 정성껏 번역할 수 있었습니다. 이 필사본은 현재 아일랜드 더블린에 있는 체스터 비티 도서관에 보관되어 있습니다." # 2253531979121090019
  manichean.0079.t: "노예 해방, 빛의 해방" # 10445406951839971631
  manichean.0079.desc: "[courtier.GetTitledFirstName]께서 오늘 저에게 한 가지 제안을 가져왔습니다.\n\n“예언자 마니의 충실한 추종자로서,” [courtier.GetSheHe]는 설명합니다, “[ROOT.Char.GetFaith.GetAdjective] 경전에서 노예들을 사서 해방하고, 그들을 [Glossary( 'Elect', 'ELECT_GLOSS' )]의 보살핌 아래 두어 그들의 제자이자 하인이 되게 하라고 이르시는 것을 기억하실 것입니다. 폐하와 같은 위대한 [ROOT.Char.GetTitleAsNameNoTooltip]께서는 많은 노예를 해방시킬 수 있으며, 그들은 미래의 [Glossary( 'Elect', 'ELECT_GLOSS' )]가 되어 우리 교회에 큰 봉사를 할 수 있습니다. 그리하여 우리는 더욱 많은 빛을 해방할 수 있습니다.”" # 15036890878135673506
  manichean.0079.a: "현명한 제안이군! 그러면 노예들을 해방시키도록 하지." # 304789206536482929
  manichean.0079.b: "알겠습니다만, 자금이 부족합니다." # 13438672328095278941
  manichean.0080.t: "채식주의 악마 숭배자들" # 7429600645091760351
  manichean.0080.desc: "우리의 신념을 이해하지 못하며 [ROOT.Char.GetFaith.GetName]의 추종자인 우리를 \"채식주의 악마 숭배자\"라고 비방하는 [ROOT.Char.GetCulture.GetCollectiveNoun]들이 있습니다. 그들은 우리가 [GetReligionByKey('buddhism_religion').GetName]의 분파인 척 행세하며 대중을 악한 존재의 숭배로 이끈다고 말합니다.\n\n어찌 그토록 우리를 오해할 수 있단 말입니까? 우리는 그저 빛을 숭배하고 해방시키며, 물질과 어둠의 세계가 주는 고통으로부터 인류를 구원하고자 할 뿐입니다. 우리는 광명의 부처이신 마니의 올바른 추종자입니다!\n\n이 무슨 불행이요, 이 무슨 불행이란 말입니까! 많은 저의 동료 [ROOT.Char.GetFaith.GetAdherentNamePlural]들이 우리의 신념을 공유하지 않는 다른 [ROOT.Char.GetCulture.GetCollectiveNoun]들을 경계하는 것은 당연한 일입니다." # 15731104295056740891
  manichean.0080.a: "이 암흑 시대에는 실로 조심해야만 합니다." # 1865225699091664583
  manichean.0080.b: "우리는 스스로를 보호하고 우리의 압제자들에게 저항해야 합니다." # 10356429893673478917
  manichean.0080.info: "#emphasis 역사적 배경:#! 중국에서는 마니교도들을 \"채식하는 악마 숭배자\"라고 불렀는데, 특히 송나라 시대에 그랬습니다. 이는 마니교가 영혼과 빛을 해방하는 방법으로 채식주의를 강조했기 때문일 수 있습니다. 이 용어는 불교나 유교 같은 정통 종교 교리에 따르지 않는 다른 이단 종파들을 낙인찍는 데 널리 사용되어, 일부 학자들은 이 시기에 마니교라고 알려진 특정 종파나 반란 집단이 과연 마니교였는지조차 의문을 제기할 정도입니다. 그들은 단순히 신용을 떨어뜨리기 위해 \"채식하는 악마 숭배자\"라고 불렸을 가능성도 있습니다." # 16756877330190353521
