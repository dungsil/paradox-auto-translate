  RICE_manichean_uyghur_decision_abandon_tooltip: "#italic 소위 [Glossary( 'Elect', 'ELECT_GLOSS' )]이(가) 타락하고 미덕과 영성이 부족하다면, 그것이 [GetFaithByKey('manichean').GetNameNoTooltip] 그 자체에 대해 무엇을 말해주는가? 나 또한 환멸을 느끼고 있으며, 다른 곳에서 영적 인도를 찾고 싶다....#!" # 13683169132499428388
  RICE_manichean_uyghur_decision_abandon_effect_1: "당신의 [domain|E] 내 [county|E] 중 신봉자가 있는 다른 [faith|E]로 개종하는 이벤트를 받게 될 것입니다.\n원한다면 당장은 개종하지 않을 수도 있습니다." # 104756681503456937
  RICE_manichean_uyghur_decision_abandon_effect_2: "[GetGeographicalRegion('RICE_greater_qocho_region').GetName]에 속한 모든 [GetFaithByKey('manichean').GetAdjective] [rulers|E] (자신을 포함하여)는 #Bold [GetFaithByKey('manichean').GetNameNoTooltip]으로부터 개종#!하는 [decision|E]에 #V 100#!년 동안 접근할 수 있게 될 것입니다." # 17426994167870569272
  RICE_manichean_uyghur_decision_abandon_effect_3: "다른 [GetFaithByKey('manichean').GetAdjective] [rulers|E]들은 [region|E] 내에서 시간이 지남에 따라 이 [decision|E]을(를) 택할 수도 있지만, 반드시 그러는 것은 아닙니다." # 3530555964830107035
