  RICE_manichean_recruit_ming_cultists_effect_tooltip_4: "기본 #V 300#! [men_at_arms|E]를 얻습니다, 그리고 다음 [traits|E] 각각에 대해 추가 #V 100#! [men_at_arms|E] (무작위 유형)를 얻습니다:\n$EFFECT_LIST_BULLET$[GetTrait('lifestyle_mystic').GetName( GetNullCharacter )|U]\n$EFFECT_LIST_BULLET$[GetTrait('lifestyle_herbalist').GetName( GetNullCharacter )|U]\n$EFFECT_LIST_BULLET$[GetTrait('lifestyle_physician').GetName( GetNullCharacter )|U]\n$EFFECT_LIST_BULLET$[GetTrait('scholar').GetName( GetNullCharacter )|U]\n$EFFECT_LIST_BULLET$[GetTrait('peasant_leader').GetName( GetNullCharacter )|U]\n$EFFECT_LIST_BULLET$[GetTrait('heresiarch').GetName( GetNullCharacter )|U]" # 12409079367143667155
  RICE_manichean_recruit_ming_cultists_confirm: "사람들을 고통에서 구원하고, 악을 없애라!" # 17273815993275608327
  RICE_manichean_recruit_ming_cultists_context_tooltip: "#emphasis 역사적 배경:#! 중세 시대 중국 공식 자료에서는 이단 반란 집단 다수를 ‘채식주의 귀신 숭배’ 마니교도로 규정하며 고정관념을 씌웠으나, 이는 중국 마니교가 다른 마니교 공동체에 비해 더 무력적인 성격을 띠었다는 점에서 어느 정도 진실이 있습니다. 아마도 정부의 거듭되는 탄압으로부터 자신들을 보호하기 위해서였을 것입니다. 예를 들어, 많은 마니교도들이 무술에 능했다고 전해지며, 중국 마니교 공동체들은 여러 농민 반란에 연루되었을 가능성이 높습니다. 사실, 중국 마니교는 무협(무술 역사 판타지) 장르 최고의 작가 중 한 명인 김용이 쓴 #italic 무협#! 소설에 등장하는 가상의 무술 유파인 명교의 큰 영감이 되었습니다." # 15934313311471100456
