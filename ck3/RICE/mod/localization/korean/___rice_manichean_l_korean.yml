  RICE_persecute_manicheans_in_mesopotamia_context_tooltip: "#emphasis 역사적 배경:#! 마니교는 소수 종교로서 전 세계 여러 곳에서 역사적으로 수많은 박해를 받았습니다. 아바스 시대 동안 마니교도들은 다른 종교 신봉자들에게 의심의 눈초리를 받았습니다. 예를 들어, 그들은 점술 의식에서 희생자의 머리를 사용하는 인신공양을 행했다고 여겨졌습니다. 마니교의 발상지인 메소포타미아에서 마지막 대규모 박해는 알무크타디르 재위 기간(서기 908-932년)에 일어났으며, 이때 교회 수장인 아르케고스를 포함한 마니교 공동체의 잔존 세력은 동쪽으로 도망쳐 사마르칸트로 향했습니다." # 13174279975643367387
