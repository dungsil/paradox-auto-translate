  manichean.0001.t: "마니의 가르침이 [GetGeographicalRegion('RICE_region_mesopotamia').GetNameNoTooltip]으로 돌아왔습니다" # 726775364666894864
  manichean.0001.desc: "메시아 예수의 사도이자 빛의 예언자인 마니는 [GetGeographicalRegion('RICE_region_mesopotamia').GetName]에서 태어나 그곳에서 교리를 전파하기 시작했는데, 그 교리는 모든 다른 종교의 집대성일 뿐만 아니라 심오함과 진리 면에서 그들을 능가한다고 일컬어집니다.\n\n최근 들어, 마니의 제자들은 연이은 역경을 겪어왔으며, 다른 종교 신봉자들로부터 억압, 차별, 폭력에 직면했습니다. 특히 그의 고향에서 더욱 그러했습니다.\n\n하지만 [manichean_reviver.GetTitledFirstName] 덕분에 상황이 바뀌고 있습니다. 그는 [manichean_reviver.GetFaith.GetName]의 강력한 후원자로, [GetGeographicalRegion('RICE_region_mesopotamia').GetNameNoTooltip]의 상당 부분을 통치하며 그 지역에서 마니의 가르침 부흥을 이끌었습니다.\n\n마침내, 빛의 종교 신봉자들은 그들이 그토록 오랫동안 갈망하고 기도해왔던 평화와 자유를 독실하고 자비로운 통치자 아래에서 누리게 되었습니다. 비옥한 초승달 지대의 도시들은 이제 수많은 아름다운 [manichean_reviver.GetFaith.GetAdjectiveNoTooltip] 사본, 그림, 예술품을 생산하고 있습니다. 그곳 주민들은 예언자 마니와 [manichean_reviver.GetFaith.HighGodName]의 영광을 기리는 찬송가를 부릅니다. 그리고 그곳에 사는 [Glossary( 'Elect', 'ELECT_GLOSS' )]는 어둠과 물질의 세력에 맞선 성전에서 빛을 해방하기 위해 완벽하고 덕스러운 삶을 살기 위해 밤낮으로 지칠 줄 모르고 노력합니다." # 539230533183734683
  manichean.0001.a: "이것은 마니교 역사의 새로운 장입니다." # 2902482115377660479
  manichean.0002.t: "수도원주의 문제" # 9977930291077482197
  manichean.0002.desc: "우리의 최근 마니 교회를 본향인 [GetGeographicalRegion('RICE_region_mesopotamia').GetName]에서 부흥시킨 성공은, 이제 많은 [manichean_reviver.GetFaith.GetAdjective] [Glossary( 'Elect', 'ELECT_GLOSS' )] 사이에서 흔해진 #bold 수도주의#! 관행에 대한 의문을 제기했습니다.\n\n어떤 이들은 수도주의의 필요성을 재고하기 시작했으며, 이는 교회가 다른 종교, 특히 [GetReligionByKey('buddhism_religion').GetName]으로부터 잘못되게 받아들인 관행이라고 주장합니다. 마니께서 가르치신 것처럼, 우리가 진정한 가르침을 전파하기 위해 다른 신앙의 사상을 차용한다고 해서 #italic 모든 것#!을 받아들여야 하는 것은 아니라는 것입니다.\n\n다른 이들은 수도 생활이 우리 교회에 나중에 도입되었든 아니든 관계없이, 이는 좋은 관습이라고 주장합니다. 왜냐하면 선민을 악한 어둠의 세상으로부터 고립시켜 빛의 해방이라는 영적 활동에 도움을 주기 때문입니다." # 15830164743509123890
  manichean.0002.a: "수도원주의를 폐지할 필요는 없습니다." # 13437790957266459947
  manichean.0002.a.tooltip: "[GetFaithDoctrine('tenet_monasticism').GetBaseName] [doctrine|E]는 대체되지 않을 것입니다." # 8739912540543834425
  manichean.0002.b: "네, 이 기회를 포착하여 [manichean_reviver.GetFaith.GetNameNoTooltip]을/를 개혁하도록 합시다." # 18134077092030900786
  manichean.0002.b.tooltip: "[Glossary( 'Elect', 'ELECT_GLOSS' )]의 영향력 있는 구성원들의 제안에 따라, [manichean_reviver.GetFaith.GetNameNoTooltip]은 이 새로운 [doctrine|E]을(를) 채택해야 한다." # 14293378791903123904
