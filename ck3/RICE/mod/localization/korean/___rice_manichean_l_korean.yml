  RICE_manichean_manuscript_kephalaia_tooltip: "#italic 비록 주요 마니교 정경은 아니지만, 케팔라리아는 마니의 가르침을 상세히 설명하는 문학 작품입니다. 많은 부분이 마니의 삶에 대한 기록이기도 합니다.#!\n\n\n\n장착하면, 이 [artifact|E]는 [GetActivityType( 'activity_RICE_manichean_bema_festival' ).GetName] [activity|E]에서 추가적인 [piety_i|E] [piety|E]를 얻게 해 줍니다." # 8804463128975835529
