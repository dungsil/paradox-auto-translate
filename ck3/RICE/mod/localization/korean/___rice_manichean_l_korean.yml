  RICE_gnostic_alms_decision_context_tooltip: "#emphasis 역사적 배경:#! 성직자에게 자선을 베푸는 것은 소위 영지주의 신앙을 포함한 여러 신앙에서 중요한 부분입니다. 이는 일부 영지주의 종교에서 성직자들이 다양한 종류의 일반적인 일에 종사하는 것이 권장되지 않거나 금지되었기 때문에 특히 중요했습니다. 예를 들어 마니교는 성직자 계급인 선택된 자들이 음식을 수확하고 빵을 굽는 것을 포함한 여러 가지 다른 일을 금지했습니다." # 1286959823098685069
