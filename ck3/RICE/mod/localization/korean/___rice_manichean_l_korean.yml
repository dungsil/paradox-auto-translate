  RICE_manichean_manuscript_other_religions_texts_tooltip: "#italic 마니는 자신의 추종자들에게 다른 신앙의 계시된 경전을 수집하여 마니의 위대한 지혜에 적용하고 추가하는 것을 의무 중 하나로 삼았다고 말했습니다.#!\n\n장착 시, 이 [artifact|E]는 마니의 가르침을 따르는 [faiths|E]의 필사본 제작 의뢰 [decision|E]에 드는 [gold_i|E] [gold|E] 비용을 감소시킵니다." # 17192610988268248730
