  RICE_manichean_uyghur_decision_reform_desc: "$RICE_manichean_uyghur_decision_reform_name$" # 1183412464702775003
  RICE_manichean_uyghur_decision_reform_tooltip: "#italic 그리 오래되지 않은 옛날, 우리 선조들은 [Glossary( 'dinavariya', 'DINAVARIYA_GLOSS' )] 들은 [GetGeographicalRegion('RICE_region_mesopotamia').GetName]에 사는 우리 동포들이 너무 해이하다고 비판했습니다. 이제 너무 늦기 전에 우리들의 [Glossary( 'Elect', 'ELECT_GLOSS' )] 을(를) 개혁해야 할 차례입니다!#" # 14079935277369733038
  RICE_manichean_uyghur_decision_abandon_name: "#bold 빛의 종교를 버리다#!" # 6237264419232272029
