  manichean.0030.t: "금식이 시작됩니다" # 14538167473580992819
  manichean.0030.desc: "#italic 베마#! 축제가 곧 다가옵니다. [ROOT.Char.GetFaith.GetName]의 가장 중요한 축제입니다. 이때는 우리가 예수의 사도이신 마니의 순교를 기억하는 때입니다. 그분은 우리가 고백하는 죄를 사하시기 위해 영적인 모습으로 우리에게 오실 것입니다. 우리가 이 어둡고 물질적인 세상에서 빛을 해방함과 동시에 말입니다.\n\n하지만 베마 축제 전에, 저와 같은 [Glossary( 'hearers', 'HEARER_GLOSS' )]들은 준비로서 반드시 금식을 해야 합니다. 우리는 물질 속에 갇힌 빛의 속박을 지속시키는 것을 피할 것입니다. 예를 들어 음식을 먹는 것 (특히 채식이 아닌 것), 취하게 하는 것을 섭취하는 것, 그리고 성적인 행위를 하는 것을 말입니다." # 8029300120614787827
  manichean.0030.a: "축제가 시작되기 전에 우리는 우리 자신을 #italic 정화할 것입니다#!." # 15630516066341511200
  manichean.0031.t: "함께 모임" # 3189378394724534912
  manichean.0031.desc: "#italic 베마#! 축제를 위해 준비 기간 동안의 금식을 마쳤습니다. 이제 몸을 정화했으니 행사를 제대로 시작할 수 있습니다.\n\n우리는 모두 중앙 홀로 줄지어 들어가 [Glossary( 'Elect', 'ELECT_GLOSS' )]와 함께 모입니다. 홀 끝에는 우리 예언자 마니의 초상화만 놓인 빈 왕좌가 있습니다. 이곳에서 그가 영적으로 강림하여 참회 후 우리의 죄를 사해주실 것입니다." # 5268126059635482938
  manichean.0031.a: "모두 모였으니, 이제 시작합시다." # 937096180418886000
  manichean.0031.a.toast: "금식 기간이 당신의 건강을 악화시켰습니다" # 15127879505564863649
  manichean.0032.t: "고해" # 14095364123674535130
  manichean.0032.desc.intro: "처음에는 단순하게 시작됩니다. [Glossary( 'Elect', 'ELECT_GLOSS' )] 중 한 명의 기도가 맥박처럼 울려 퍼집니다. 그러다 갑자기, 방 안의 모든 [Glossary( 'Elect', 'ELECT_GLOSS' )]와 [Glossary( 'hearers', 'HEARER_GLOSS' )]들이 하나둘씩 목소리를 보태기 시작합니다.\n\n우리는 함께 모여 신앙의 성가를 부릅니다. 우리는 함께 모여 마니의 [Glossary( 'parinirvana', 'MANICHEAN_PARINIRVANA_GLOSS' )]를 기억하며 슬픔에 잠겨 눈물 흘립니다. 우리는 함께 모여 기쁨에 잠겨 눈물 흘립니다. 우리의 죄를 고백하면, 저 높은 곳의 빛으로부터 마니가 내려와 우리의 죄를 사하시기 때문입니다.\n\n잠시 동안, 나를 둘러싼 것은 오직 빛, 순수, 권능, 지혜의 소리뿐입니다. 그리고 마니의 초상화 외에는 비어 있는 #italic 베마#! 옥좌의 환영이 보입니다." # 17333764783386147494
  manichean.0032.desc.change: "\n\n성스러움과 정신적 순수함 외에는 아무것도 없으니, 나의 죄를 되돌아보고 죄가 나를 떠나감을 느끼는도다… 나는 변모한 [ROOT.Char.GetWomanMan]이다!" # 14606793622799043932
  manichean.0032.a: "참으로 영광스러운, 아니, 기적적인 경험입니다!" # 3802714406453697288
  manichean.0033.t: "선택된 자" # 16903642948917832761
  manichean.0033.desc: "참회 의식의 압도적인 감정, 소리, 환상이 지난 후, 우리는 #italic 베마#! 축제의 다음 부분으로 넘어갑니다.\n\n한 해 내내 [Glossary( 'Elect', 'ELECT_GLOSS' )]들은 채식을 유지합니다. 식물을 섭취함으로써, 이 성스러운 인물들은 가장 많은 빛을 천상으로 되돌려 보내고, 물질 세계에서 빛을 해방시킬 수 있기 때문입니다.\n\n#italic 베마#! 축제는 아마도 이를 위한 가장 중요한 기회일 것입니다. 그리고 [Glossary( 'Elect', 'ELECT_GLOSS' )]들은 빛과 우리의 영혼의 구원을 위해 기도하면서, 우리가 그들을 위해 딴 식물을 고귀하게 먹습니다.\n\n이어서 [Glossary( 'Elect', 'ELECT_GLOSS' )]들은 마니의 심오한 가르침을 설파하고 다가올 한 해 동안 우리의 선행을 계속하도록 촉구하는 다양한 설교를 합니다." # 11079664497055811389
  manichean.0033.a: "어둠으로부터 빛이 해방되게 하소서." # 7056038883114536228
  manichean.0034.t: "결론" # 3822412533199628403
  manichean.0034.desc: "마침내 올해의 #italic 베마#! 축제가 끝이 났습니다. 마니께서 우리가 고백한 죄에서 우리를 사하여 주러 오셨으니, 점점 더 많은 빛이 해방되어 천상으로 돌아갔습니다.\n이처럼 강력하고, 위대하며, 강렬한 의식은 일 년에 한 번만 일어나지만, 다음 기회를 위해 우리는 준비할 것입니다.\n그때까지 우리는 빛을 해방시키기 위해 미덕의 행위를 실천하는 데 최선을 다해야 하며, 우리가 할 수 있는 모든 곳에서 어둠을 경멸해야 합니다." # 6066761371290984969
  manichean.0034.a: "우리는 마니, 지고의 광명자의 진리를 찬양합니다!" # 4019270434310897612
