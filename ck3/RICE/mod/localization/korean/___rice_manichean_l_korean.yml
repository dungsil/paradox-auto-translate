  RICE_uyghur_manichean_decision_intro: "한때 빛의 종교의 강력한 수호자였던 [GetTitleByKey('e_uyghur_khanate').GetNameNoTier]가 무너지고, 전 세계 다른 국가들에서 박해가 자행된 이후로, 마니의 교회는 최근 큰 고통을 겪었습니다. 설상가상으로, [Glossary( 'Elect', 'ELECT_GLOSS' )]들이 타락하여 사치스러운 생활을 영위하며 마니의 가르침을 무시하고 있다는 비난이 일고 있습니다.\n\n[GetGeographicalRegion('RICE_greater_qocho_region').GetName]에서 마니의 교회가 겪고 있는 이 심화되는 위기에 대응하여, 그곳의 강력한 통치자인 [uyghur_leader.GetTitledFirstName]는" # 9630934077882613041
  RICE_uyghur_manichean_decision_conclusion: "\n\n이것이 진정한 열정과 미덕에서 비롯되었든, 정치적 편의에서 비롯되었든, 아니면 둘 다이든 간에, [uyghur_leader.GetFirstNamePossessive] 치세는 빛의 종교 역사에 있어 분수령이 될 순간입니다. 오직 시간만이 [uyghur_leader.GetHerHis] 행동과 그 지역의 다른 신도 및 비신도들의 행동이 마니의 종교 궤적에 어떤 영향을 미칠지 말해줄 것입니다." # 13674352898852609346
  manichean.0010.t: "마니교 교회 지원 재개" # 14357319020378892872
  manichean.0010.desc: "$RICE_uyghur_manichean_decision_intro$[uyghur_leader.GetCulture.GetName] [uyghur_leader.GetFaith.GetAdjective] 기관에 대한 지원을 강화하기 위한 캠페인을 벌였습니다. 재정적 지원부터 더 큰 정치적 영향력을 부여하는 것에 이르기까지 다양한 수단을 동원했습니다. [uyghur_leader.GetSheHe|U] 또한 [Glossary( 'Elect', 'ELECT_GLOSS' )]가 부패했다는 거짓 주장으로 그들을 폄하하는 자들은 빛을 파괴하려 드는 [uyghur_leader.GetFaith.DevilName]의 하인과 다를 바 없다고 선포했습니다.$RICE_uyghur_manichean_decision_conclusion$" # 18031668373512464222
  manichean.0010.a: "[uyghur_leader.GetCulture.GetCollectiveNounNoTooltip]의 땅에는 격동의 시기가 도래했습니다...." # 1972871183579678689
  manichean.0011.t: "마니 교회 내 필수적인 개혁" # 4433292072774265011
  manichean.0011.desc: "$RICE_uyghur_manichean_decision_intro$[uyghur_leader.GetCulture.GetName] [uyghur_leader.GetFaith.GetAdjective] 제도를 다양한 수단을 통해 개혁하는 운동에 착수했습니다. [uyghur_leader.GetSheHe|U]는 일부 [Glossary( 'Elect', 'ELECT_GLOSS' )]들의 부패와 탐욕에 대한 비난을 분명히 진지하게 받아들이고 있지만, 그들이 더 나은 방향으로 변화할 수 있다고 믿습니다. 확실히, 일부 [Glossary( 'Elect', 'ELECT_GLOSS' )]들은 그들이 정치적 간섭이라고 여기는 것에 불만을 가지고 있지만, 다른 독실한 [uyghur_leader.GetFaith.GetAdherentNamePluralNoTooltip]들은 교회를 활성화하기 위한 이러한 매우 필요한 개혁들을 환영하고 있습니다.$RICE_uyghur_manichean_decision_conclusion$" # 2920447459285049168
  manichean.0011.a: "$manichean.0010.a$" # 2177517739909690624
  manichean.0012.t: "마니교를 버림" # 9785316538736467984
  manichean.0012.desc: "$RICE_uyghur_manichean_decision_intro$[uyghur_leader.GetSheHe]는 [uyghur_leader.GetCulture.GetName] [uyghur_leader.GetFaith.GetAdjective] 제도와 [uyghur_leader.GetSheHe]가 믿기에 마니 교회의 부패와 탐욕에 대해 불만을 품고 있으며, 실망한 것 아니냐는 소문까지 돌고 있음을 매우 공개적으로 드러냈습니다. [Glossary( 'Elect', 'ELECT_GLOSS' )]에 대한 지지도는 폭락했으며, [uyghur_leader.GetFirstNameNoTooltip]가 다른 종교 신봉자들을 후원하려 하고, [uyghur_leader.GetFaith.GetAdjectiveNoTooltip] 재산과 영지를 다른 용도로 전용하려 한다는 소문이 돌고 있습니다.$RICE_uyghur_manichean_decision_conclusion$" # 2130317231310855192
  manichean.0012.a: "$manichean.0010.a$" # 2177517739909690624
  manichean.0013.t: "[ROOT.Char.GetCulture.GetNameNoTooltip] [ROOT.Char.GetFaith.GetNameNoTooltip]에 대한 환멸" # 8764950758365097845
  manichean.0013.desc: "나는 공개적으로, 또한 만천하에 [ROOT.Char.GetCulture.GetName] [ROOT.Char.GetFaith.GetAdjective] 기관들에 대한 불만을 표출했고 환멸을 느꼈습니다. 이는 놀랄 것 없이 내 영역 안에서 상당한 논란을 불러왔습니다.\n\n내 영토에서 발견되는 [new_faith.GetName]은 최근 들어 내게 흥미를 불러일으켰습니다. 그 신앙의 추종자들은 강직하고 칭찬할 만해 보이며, 이는 내가 믿기에 [ROOT.Char.GetFaith.GetName] 내에서 너무 흔해진 부패와는 거리가 멉니다.\n\n하지만 자신의 신앙에 싫증을 느끼는 것과 도약하여 새로운 교리를 받아들이는 것은 별개의 문제입니다." # 18131772616815450106
  manichean.0013.desc.chaplain: "저의 [chaplain.GetCouncilTitle]인 [chaplain.GetTitledFirstName]이 제가 [ROOT.Char.GetCulture.GetNameNoTooltip] [ROOT.Char.GetFaith.GetNameNoTooltip]에 대한 모든 지원을 중단하려 한다는 소문을 듣고 제게 재고해 달라고 간청했습니다." # 3683849962817015492
  manichean.0013.a: "결정했노라: [new_faith.GetName]이야말로 진정한 종교이니라!" # 11254832385082082450
  manichean.0013.b: "환멸을 느낍니다만, 개종하기에는 너무 부담스럽습니다." # 9673512396080631656
  manichean.0013.b.tooltip: "당장 개종하지 않더라도, 향후 #V 100#!년 동안 그렇게 할 수 있는 [decision|E]를 계속 이용할 수 있습니다." # 1673888860974424959
  manichean.0014.t: "잔존국의 왕" # 3819665573198367510
  manichean.0014.desc: "[GetTitleByKey('e_uyghur_khanate').GetNameNoTier]는 한때 강대한 중국, 티베트, 아랍 제국들과 나란히 세계의 위대한 강국 중 하나로서, 그리고 [GetFaithByKey('manichean').GetAdjective] 교회의 수호자로서 위용을 떨쳤습니다. 만약 우리 조상들께서 우리의 현 상태를 보신다면 통곡하실 것입니다!\n\n제국이 붕괴된 후, 우리는 사방으로 흩어졌습니다. [ROOT.Char.GetCulture.GetCollectiveNoun]의 한 갈래는 [GetTitleByKey('c_kara_khoja').GetNameNoTierNoTooltip] 주변 지역으로 도피하여, 제가 다스리는 카간국의 잔여 국가를 세웠습니다. 이곳에서 우리 [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]는 단합을 위해 애써왔으나, 우리는 분열되어 있으며, 특히 [GetTitleByKey('k_guiyi').GetNameNoTier]를 비롯한 많은 적들을 마주하고 있으며, 우리가 오랫동안 지원해 온 [GetFaithByKey('manichean').GetAdjectiveNoTooltip] 교회조차 부패와 영적 무능함에 대한 비난에 시달리고 있습니다.\n\n하지만 지금은 위대한 기회의 시간입니다. 왜냐하면 우리 [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]만이 고난을 겪는 것이 아니기 때문입니다. 우리의 경쟁자들 또한 그들의 고난을 겪고 있으며, 심지어 영적인 위기조차 중요한 종교적 변화를 위한 자극제가 될 수 있습니다." # 12038412940950940568
  manichean.0014.a: "무슨 일이 있어도, 내 백성을 이끌고 전진하는 데 최선을 다할 것이다!" # 13638140863063097533
  manichean.0014.info: "#emphasis 역사적 배경:#! 840년경에 부상한 키르기즈에게 위구르 카간국이 패배한 후, 위구르의 잔존 세력은 이 지역에 흩어졌습니다. 위구르 잔존 국가들 중 가장 강력했던 것은 고창국으로, 중가르 분지와 북부 타림 분지를 중심으로 했습니다. 9세기 수십 년 동안, 고창국은 귀의군의 중국 통치자들(명목상 당나라의 일부)과 이 지역의 패권을 놓고 경쟁했으며, 양측은 여러 차례 서로 공격했습니다." # 10846134847154120818
  manichean.0015.t: "$RICE_historical_aspiration_fulfilled_title$" # 6312590152546762382
  manichean.0015.desc: "[GetTitleByKey('e_uyghur_khanate').GetNameNoTier]는(은) 한때 스텝 지역을 지배했습니다. 강대한 중국, 티베트, 아랍 제국조차 우리 선조들을 동등하게 대해야 했습니다. 제국의 붕괴는 우리 민족에게 큰 타격이었고, 우리는 사방으로 흩어졌습니다.\n\n옛 제국이 진정으로 복원되었다고 주장할 수는 없습니다. 적어도 옛 방식 그대로는 말입니다. 그러나 저는 외교, 전쟁, 종교 기관의 지원 등을 통해 [ROOT.Char.GetCulture.GetCollectiveNoun]을(를) 위한 [GetGeographicalRegion('RICE_greater_qocho_region').GetName]를(을) 통합했습니다.\n\n[ROOT.Char.GetPrimaryTitle.GetName]은(는) 옛 칸국의 잔존 국가가 아니라, 그 자체로 강력한 왕국입니다. 새로운 본거지가 세워졌으니, 우리는 다시 한번 다른 강력한 왕국들과 동등하게 어깨를 나란히 할 수 있습니다." # 5205557185425230110
  manichean.0015.a: "우리의 미래는 의심할 여지 없이 밝으리라." # 1047334118064271171
  manichean.0016.t: "새로운 신앙" # 11084713187360779318
  manichean.0016.desc: "마니 교회는 [GetGeographicalRegion('RICE_former_uyghur_influence_region').GetName]에서 크게 쇠퇴했습니다. 강력한 후원자들의 부재와, 외지에서의 계속되는 탄압, 그리고 [Glossary( 'Elect', 'ELECT_GLOSS' )] 계층 내부에 만연한 부패, 탐욕, 사치스러운 생활 방식에 대한 수많은 비난 때문입니다.\n\n점점 더 많은 사회 엘리트 구성원들이 [ROOT.Char.GetCulture.GetName] [ROOT.Char.GetFaith.GetAdjective] 기관에 대한 지지를 철회하거나 전적으로 거부함에 따라, 저 또한 그들의 선례를 따르기로 결정했습니다.\n\n이제 저는 더욱 매력적인 교리를 가진 [new_faith.GetName]으로 향했습니다. 제 영역에도 이미 그 신봉자들이 있었으며, 제가 마니의 거짓 가르침이 아닌 그들과 함께 서 있다는 사실에 기뻐하고 있습니다. 우리 모두 [new_faith.HighGodName]께 헌신하며, 더 덕스럽고 고무적인 [new_faith.GetAdjectiveNoTooltip] [new_faith.PriestNeuterPlural]들을 지지합시다!" # 3971649406005970056
  manichean.0016.a: "[new_faith.HighGodNameAlternate]께 영광 있으라!" # 15370728206496154553
