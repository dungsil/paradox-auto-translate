  RICE_manichean_lin_deng_decision_context_tooltip: "#emphasis 역사적 배경:#! 역사적으로 동남 중국의 복건(푸젠) 지역에 마니교가 16세기 후반까지 생존했던 것은 상당 부분 1059년 사망할 때까지 복건에서 활동했던 마니교 지도자 린덩(林登) 덕분입니다. 린덩의 마법 능력은 전설적이었으며, 그는 오늘날까지도 현지인들에게 숭배받고 있습니다. 한 전설에 따르면 그가 죽은 후 도시에 불이 났을 때, 사람들이 하늘에서 하얀 예복을 입은 남자가 철선(쇠부채)으로 불을 끄는 것을 보았다고 합니다. 그는 아래에 있는 현지인들에게 자신이 다름 아닌 린덩이라고 말했습니다. 오늘날 린덩의 제자 천핑산(陳平山)의 후손인 복건의 현지 사제이자 의례가인 첸페이상(陳培相)은 명확한 마니교 기원을 지닌 필사본을 소유하고 있으며, 이는 마니교 연구자들에게 결정적인 역할을 해왔습니다." # 8863211478725317903
