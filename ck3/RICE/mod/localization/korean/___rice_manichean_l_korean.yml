  manichean.0019.tooltip: "명목상일지라도, 부패했다는 의혹을 받는 [Glossary( 'Elect', 'ELECT_GLOSS' )]에 대한 귀하의 지지는 일부를 귀하의 지도력에 대해 회의적으로 만들었습니다." # 16655410887160290289
  manichean.0020.t: "인류를 고통에서 구원하십시오, 악을 제거하십시오" # 15182212947216048034
  manichean.0020.desc: "[ROOT.Char.GetFaith.GetName]는 우리에게 진정한 교리를 보존하고, 선행을 베풀며, 악을 제거하는 것이라 가르칩니다. 가엾게도, 내 세계의 백성들이여! 그들은 참으로 많은 고난을 겪고 있소!\n\n부패하고 탐욕스러우며 강대한 자들이 여전히 수많은 존재들에게 고통을 만들어내고 있는데, 어찌 그러한 것들을 이룰 수 있단 말인가? 수 세기에 걸쳐 우리의 움직임이 많은 이들에게 억압받아 왔는데, 어찌 억압받는 자들을 돕기 위한 영웅적인 위업을 달성할 수 있단 말인가?\n\n[GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetDeJureLiege.GetNameNoTier]에서 나는 빛의 종교를 믿거나 우리의 가르침에 흥미를 느끼는, 농민과 학자들부터 군인, 장인, 수도승 등 수많은 뜻을 같이하는 추종자들을 모집하는 데 성공했소. 형제자매로서 공통의 대의로 하나 되어, 그들은 세상의 고통과 악으로부터 세상을 구원하기 위해 나를 따르겠다고 맹세했소." # 10532858444774035747
  manichean.0020.a: "더 밝은 미래를 향하여!" # 6136898849310996406
  manichean.0021.t: "주간 고해" # 1866154020627458976
  manichean.0021.desc: "[ROOT.Char.GetFaith.GetName]의 가장 중요한 교리 중 하나는 매주 월요일의 주간 고해 의식입니다. 죄는 빛 —그리고 우리의 영혼—이 어둠의 세계인 이 물질 세계로부터 구원받는 것을 지연시키므로, 더 많은 빛을 해방하기 위해 예언자 마니께서는 우리에게 고해 의식을 가르치셨습니다.\n\n이번 주에는 이전보다 더 이 의식에 집중해야겠다는 영감을 받았습니다. [Glossary( 'Elect', 'ELECT_GLOSS' )]께서 저와 다른 [Glossary( 'hearers', 'HEARER_GLOSS' )]로부터 고해를 듣기 위해 모였습니다.\n\n우리는 최근의 행위를 되돌아보며 선과 악을 구분하고, 더 나은 사람이 되도록 자신을 단련하라고 촉구하는 매우 정형화된 전례와 찬가를 낭송합니다. 그리고 죄가 적을수록, 더 많은 빛을 해방할 수 있습니다." # 3288079809452101396
  manichean.0021.a: "우리 영혼들 – 그리고 모든 빛 – 은 어둠으로부터 해방될 것이다!" # 6225096799647306678
