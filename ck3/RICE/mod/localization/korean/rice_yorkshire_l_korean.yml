	game_concept_saint_john_of_beverley_desc: "$game_concept_saint_john_of_beverley$는 8세기 초 요크의 주교였으며, 역사적으로 1037년에 시성되어 중세 잉글랜드에서 널리 존경받는 성인이었습니다.\n\n867년 책갈피에서 성 요한은 아직 시성되지 않았습니다. 그렇게 되려면 먼저 [군주|E]가 그에게 #V 경의를 표하는#! [결정|E]을 내려야 합니다. 그로부터 100년 후, 다른 [군주|E]가 #V 그의 시성을 확보하는#! [결정|E]을 내릴 수 있습니다.\n\n성 요한이 시성된 후 또는 1066년 책갈피에서 시작하는 경우, 해당 지역의 [군주|E]는 그에게 경의를 표하기 위해 #V 베벌리로 순례를 떠나는#! [결정|E]을 내릴 수 있습니다. #V 이스트 라이딩#!의 [군주|E]인 [왕|E] 또는 [황제|E]가 이것을 한 번 이상 수행하면 평생 한 번만 취할 수 있지만 강력한 군사 [캐릭터_모디파이어|E]를 부여하는 #V 성 요한의 깃발을 빌리는#! [결정|E]에 접근할 수 있습니다. 이전에 같은 순례를 두 번 이상 가면 보너스가 훨씬 더 강력해집니다." # 19d26abb5424d6d1f39acc07a1c16062f8388710
	game_concept_charter_fair: "헌장 박람회" # 5eab19233f6292f07798c0f7046488070bb3c89d
	game_concept_charter_fairs: "헌장 시장" # 8c3865a38f7de8cbaf2f9f05257ea250d4d77a28
	game_concept_charter_fair_desc: "중세 영국에서 $game_concept_charter_fair$는 일부 정착지에 부여된 중요한 특권이었습니다. 게임 내에서 [decision|E]를 통해 이 특권을 부여받을 수 있는 여러 정착지가 있으며, 이는 경제를 증진시키는 적절한 [county_modifiers|E]를 제공합니다. 스탬퍼드, 보스턴, 윈체스터, 노샘프턴, 스토어브리지(캠브리지), 스카보로가 있습니다.\n\n첫 네 정착지는 역사적으로 가장 중요한 장터 중 일부였기 때문에 서로 연결되어 있습니다. 네 곳 모두의 장터 헌장이 부여되면 [county_modifiers|E]를 업그레이드한 후 특별 이벤트가 발생합니다. 또한 스토어브리지(캠브리지)와 스카보로(가곡 스카보로 페어의 영감을 준 유명한 장터)에도 헌장을 부여할 수 있습니다.\n\n헌장은 [duke|E] 이상의 지위를 가진 경우에만 부여할 수 있습니다. 하지만 [king|E] 또는 [emperor|E]인 경우 요구 사항이 훨씬 쉬워집니다. 만약 더 낮은 [rank|E]라면 [king|E] 또는 [emperor|E]의 영역에 있어야 하고, 헌장을 요청하기 위해 [top_liege|E]에게 상당한 양의 [prestige|E]를 지불해야 합니다." # f75963625d5f0a24d6bcd3fbb7f05e31e466c239
