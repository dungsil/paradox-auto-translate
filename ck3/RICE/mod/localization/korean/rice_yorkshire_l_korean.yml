	yorkshire.0086.desc: "[northampton_barony.GetNameNoTier](이)가 현재 귀하의 관할권에 속하므로, 저는 여러 지역의 시민과 하급 귀족의 요청에 따라 [northampton_barony.GetNameNoTier]에 매년 12월경에 대규모 특허 박람회를 개최할 권리를 부여했음을 알려드립니다. 이는 지역 경제를 상당히 활성화할 것입니다." # ee10046eb9b0e6cae426d90d8179243b7d211544
