	yorkshire.0020.t: "베벌리의 주교 존" # 20f0e6616019cd45fb03d27d484dec8e73e1fa05
	yorkshire.0020.desc: "오래전, 8세기로 거슬러 올라가면 요크의 주교는 존 오브 베벌리라는 가장 거룩하고 신앙심 깊은 사람이었습니다. 최근 몇 년 동안 그는 많은 기적을 일으켰다고 현지인들이 숭배하는 대상이 되었습니다. 심지어 나 자신도 그런 기적의 잠재적인 수혜자 중 하나라고 생각해야 할 정도입니다. 내 군사 관련 여러 사건들이 그분의 영향 덕분이며, 내가 필요할 때 하나님께서 나를 도우셨기 때문인 것 같습니다.\n\n그 결과, 오늘 나는 그분이 세우신 베벌리 마을([beverley_location.GetNameNoTier]에 위치)에 있는 그의 무덤을 방문하여 이 위대한 분에게 경의를 표하기로 했습니다. 나는 그분의 기억을 제대로 기리기 위해 그의 무덤 주변에 상당한 규모의 성소를 건설하기로 맹세했습니다." # bfb687a54120ac57006e15dcc1a0d1fcf33b3589
	yorkshire.0020.a: "어떤 이들은 그가 언젠가 성인이 될 것이라고 말하지만, 누가 알까?" # 1859d65778f3df415742b2a9a416b05e77ad1f7b
	yorkshire.0020.tooltip: "약 1세기 후, 이스트라이딩의 통치자는 베벌리의 성 요한 시성식을 지지하는 [결정|E]을 내릴 수 있습니다." # 8998dcdeb077352ffe8bbb2e0d226e8c7eac3b31
	yorkshire.0021.t: "베벌리의 주교 존" # 20f0e6616019cd45fb03d27d484dec8e73e1fa05
	yorkshire.0021.desc: "최근에 [homage_person.GetTitledFirstName]께서 [beverley_location.GetNameNoTier]에 있는 베벌리에 위치한 베벌리의 존의 무덤을 방문했습니다. 요크의 주교였던 이 8세기 성직자는 매우 거룩하고 신앙심이 깊은 사람으로 여겨지며 수년 동안 현지인들의 숭배를 받아왔습니다.\n\n고(故) 존 주교는 여러 군사 문제에서 [homage_person.GetTitledFirstName]에게 많은 도움을 제공한 것으로 알려져 있습니다. 이 때문에 [homage_person.GetSheHe]께서는 존 주교의 무덤 주변에 상당한 규모의 성소를 건설하라고 명령했습니다. 존 주교의 전설이 계속해서 커진다면 언젠가는 그가 성인으로 시성되는 것을 볼 수 있을까요?" # dc465642b79ac76dbe1e4a5a97b6fd20cc0208e8
	yorkshire.0021.a: "시간만이 말해줄 것입니다." # 71b029fda7d4e6fc6708f1bd3f9cdf4b948da81e
	yorkshire.0021.tooltip: "약 1세기 후, 이스트라이딩의 통치자는 베벌리의 성 요한 시성식을 지지하는 [결정|E]을 내릴 수 있습니다." # 8998dcdeb077352ffe8bbb2e0d226e8c7eac3b31
	yorkshire.0022.t: "베벌리의 성 요한" # 081b217729b4b2d41d3d4c8144b2ac99182f3fec
	yorkshire.0022.desc: "8세기 요크의 주교였던 베벌리의 존의 전설은 세월이 흐를수록 더욱 커지고 있습니다. 이 지역에는 그가 성인으로 시성되기를 청원하는 사람들이 많으며, 그에게 기인한 기적이 매우 많기 때문입니다.\n\n[ROOT.Char.GetFaith.GetAdjective] 교회는 이에 동의하는 것으로 보이며, 몇몇 [ROOT.Char.Custom('DefaultPriestTitlePlural')]이 베벌리의 존의 기적과 삶에 대한 의무 조사를 위해 파견된 후, 그를 정식으로 성인으로 선포했습니다.\n\n그가 건설하는 데 도움을 준 도시인 베벌리는 그의 무덤을 보관하게 되어 엄청난 위신과 명예를 얻게 될 것입니다. 성 요한의 공식 시성과 함께 더 많은 순례자들이 찾아올 것으로 예상되며, 이는 정착지에 경제적, 정신적으로 도움이 될 것입니다." # 8de62f02fca617134eee6ff0c9b55f4b2490579c
	yorkshire.0022.a: "" # 7612729ba12125c2b038a1d081b511864179ca82
	yorkshire.0022.tooltip: "베벌리 인근의 통치자는 이제 [saint_john_of_beverley_short|E]의 무덤에서 [GetActivityType( 'activity_RICE_yorkshire_beverley_pilgrimage' ).GetName]을 진행하고 그의 깃발을 빌릴 수 있습니다." # 54ee027ccf2b28e6f8a4b77899a693e5d3e1c590
	yorkshire.0023.t: "베벌리의 성 요한" # 081b217729b4b2d41d3d4c8144b2ac99182f3fec
	yorkshire.0023.desc: "수년 동안, 잉글랜드 북부에서는 많은 이들이 [john_of_beverley_canonizer.GetFaith.GetAdjective] 교회가 8세기 요크의 주교였던 베벌리의 성 요한을 성인으로 인정하여 성인의 지위를 부여할 것을 청원했습니다. [john_of_beverley_canonizer.GetTitledFirstName]이 이끄는 지역 성직자와 지도자들의 노력 덕분에 마침내 이루어졌습니다.\n\n그가 세우는 데 도움을 준 마을인 베벌리는 그의 무덤이 있는 곳으로서 큰 명성과 영예를 얻을 것입니다. 성 요한의 공식적인 시성으로 인해 더 많은 순례자들이 찾아올 것으로 예상되며, 이는 정착지에 경제적, 정신적으로 도움이 될 것입니다." # 29b3172ef8cc592e483bc11db1cdfc3cc9eb4499
	yorkshire.0023.a: "흥미로운 소식입니다!" # 03fe3f2b0a4a57c9120004071544622c73676b35
	yorkshire.0023.tooltip: "베벌리 인근의 통치자들은 이제 [GetActivityType( 'activity_RICE_yorkshire_beverley_pilgrimage' ).GetName]을 떠날 수 있으며, 그의 깃발을 빌릴 수도 있습니다." # 8e6d49d76c2f973f11a0d48f7a7c8be58b648bdb
	yorkshire.0024.t: "깃발" # c788c90c9038aafa633c5f84a3c9b0476d23d6f4
	yorkshire.0024.desc: "베벌리에서 현지 성직자들과 만나 예상대로 즐거운 시간을 보낸 후, 그들은 전설적인 베벌리 성 요한의 깃발을 꺼냈습니다. 전설에 따르면 이 신성한 유물은 수많은 용감한 영주들에게 군사적 승리를 가져다주었다고 합니다. 그것은 아름다운 광경이며, 그것을 보존하는 수도사들이 전투에 들고 가도록 해달라는 저의 요청을 받아들인 것에 대해 영광으로 생각합니다. 저는 분명히 이것을 기독교의 적들, 그리고 선하고 정의로운 모든 것의 적들에 맞서 사용할 것을 맹세합니다." # 38b83743e94e49c0edd991792d51c42ee0bd679d
	yorkshire.0024.a: "확실합니다." # e5e3894d344433112407ae93c715072eaeaa6a1a
	yorkshire.0024.tooltip: "만약 사망하거나 모든 [titles|E]를 잃으면, 깃발은 [heir|E]에게 계승되지 않고 베벌리의 성 요한 성소로 반환됩니다." # d266277635ff6e661300f5b523cf70cb1a3a0d61
