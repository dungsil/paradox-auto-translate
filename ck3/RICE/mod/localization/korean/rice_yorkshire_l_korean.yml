	yorkshire.0087.t: "노샘프턴의 특허 장터" # 2bd6e93c4ec0d5a9c0f7e162ee6d5911b29769b5
	yorkshire.0087.desc: "[northampton_barony.GetNameNoTier]의 지역 유지와 하급 귀족들은 오랫동안 이 지역에 대규모 특허 박람회를 개최할 권리를 부여해 달라고 요구해 왔습니다. 미미한 [ROOT.Char.GetTitleAsNameNoTooltip]에 불과한 저는 그러한 권한을 부여할 권한이 없지만, 이 땅의 [charter_granter.GetTitleAsNameNoTooltip]인 [charter_granter.GetTitledFirstName]에게 청원하여 그렇게 할 수 있습니다. 하지만 그들에게 이 일의 장점을 설득하려면 제 노력이 좀 필요할 것입니다." # 957b9150bf2e10e6aa64126261ba3dccd4ea67c0
	yorkshire.0087.a: "제 청원이 받아들여지기를 바랍니다!" # 2058966f0d0b7e0a7c268d599fcd23230d55a5ea
	yorkshire.0088.opening: "[northampton_owner.Custom2('AppropriateGreeting', ROOT.Char)] [ROOT.Char.GetTitledFirstName]:" # 5684f079a8d382d94e032591be4cb57ce29d5801
	yorkshire.0088.desc: "이 서신이 당신을 좋은 기분으로 찾아뵙기를 바랍니다. [northampton_barony.GetNameNoTier]의 지역 주민과 하급 귀족들이 매년 12월경에 대 헌장 박람회를 개최할 수 있는 권한을 부여해달라고 요청했습니다. 이는 당신의 승인이 필요하므로, 그렇게 하면 지역 경제가 크게 활성화될 것이므로 이 요청을 들어주시기를 청원합니다." # c15d97048bb0e3046cffbd8509e87a80a6f5cde5
	yorkshire.0088.a: "알겠습니다. 허락해 드리겠습니다." # b88ff51bf08367770cdb3538c835d8501d74cf87
	yorkshire.0089.opening: "[charter_granter.Custom2('AppropriateGreeting', ROOT.Char)] [ROOT.Char.GetTitledFirstName]:" # bc2976be7c67bf2b3d173ffea9d487d96d2ba04e
	yorkshire.0089.desc: "저는 매년 12월경에 [northampton_barony.GetNameNoTier]에 대규모 특허 박람회를 개최할 수 있는 권한을 부여해 달라는 귀하의 요청을 신중히 검토했습니다. 이것은 훌륭한 아이디어이며, 귀하의 주도에 대해 칭찬합니다. 이에 [northampton_barony.GetNameNoTier]에 그러한 특권을 부여합니다. 이제 이것이 이 지역에 더 많은 번영을 가져다주기를 바랍니다!" # 98fccc9de23e63e1d33e555dc88876369773720b
	yorkshire.0089.a: "다행이네요!" # 3e1b17473d562e37edaaff061b5a794a066eff98
