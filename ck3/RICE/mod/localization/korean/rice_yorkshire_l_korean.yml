	yorkshire.0091.t: "잉글랜드의 특허 박람회" # ecca5644584ced67ac0ea2da36afd0b29d479403
	yorkshire.0091.desc: "오랜 세월 동안 잉글랜드, 웨일스, 콘월의 여러 도시들은 왕실 관리로부터 소위 특허 시장을 열 수 있는 특권을 부여받았습니다. 이러한 연례 시장은 많은 정착지에 번영의 중요한 원천이 되었지만, 일부는 더 많은 사업을 유치하는 면에서 다른 곳보다 뛰어납니다.\n\n특히, 몇몇 시장은 최근에 가장 두드러지게 되었는데, 예를 들어 사순절 중반의 [stamford_barony.GetNameNoTier] 시장, 7월의 [boston_barony.GetNameNoTier] 시장, 9월의 [winchester_barony.GetNameNoTier] 시장, 11월의 [northampton_barony.GetNameNoTier] 시장 등이 있습니다. 결과적으로 이러한 시장들은 일종의 연속적인 순서를 형성하여 현지 상인과 멀리 떨어진 외국인 모두에게 매우 인기가 높으며, 다른 곳의 보조 시장들이 그 사이를 메우고 있습니다." # 1e2ee75465cba48b212c4a3e6298db98ce29ecd3
	yorkshire.0091.a: "지역 경제가 활발해 보입니다!" # e7245c04f095e3c19f61ff5f38c88d7b7f196a4e
