	RICE_yorkshire_pay_homage_to_john_of_beverley_desc: "최근 수십 년 동안 요크 주교 [존 오브 버클리|E]의 명성은 경건한 기독교인들 사이에서 높아지고 있습니다. 그의 후원자들에게 군사적 성공을 가져다주었다고 여기는 사람들도 있습니다. 이 인물에게 경의를 표할 뿐만 아니라 버클리에 그의 무덤 주변에 성소를 세우는 것이 좋을지도 모릅니다." # cbb56b18067b94f09560ec0e2780645e7ea01945
