	yorkshire.0030.t: "준비" # ffb7b66372898902e8cf7eca0025b21a011c84d7
	yorkshire.0030.desc: "저는 [beverley_location.GetNameNoTier]의 베벌리 마을로 가서 베벌리의 성 요한의 무덤을 방문하기로 했습니다. 그는 매우 거룩한 사람이며, 그의 삶은 전설과 같고, 전쟁과 정치에서 많은 지도자에게 행운을 가져다주었다고 합니다. 물론, 저의 진정한 목적은 그럼에도 불구하고 영적인 필요를 위해 그곳에 가는 것이어야 할 것입니다." # d8ddb734c799522379a47b7406ee0448d30da044
	yorkshire.0030.a: "곧 그곳으로 떠날 준비를 하겠습니다!" # 660edae1472cbd40ad338a809534d6a89d470c51
	yorkshire.0031.t: "베벌리에게" # 4a8b5c98dc0493a045469dd40d2913b298df7749
	yorkshire.0031.desc: "오늘, 베벌리 마을로 향하는 여정이 시작됩니다! 저는 겸손하고 경건한 순례자에 불과한 몸으로 성 요한의 무덤으로 나아갈 것입니다." # ad089e52a3ab27287ebd8d0b02cab993bf842bce
	yorkshire.0031.a: "비벌리의 들판과 언덕으로 갑니다!" # 8c28dd6e0105c9aaf9004af2b3cf74ff3992e664
	yorkshire.0032.t: "베벌리 도착" # 4cc130e95b4d4926f234d22d0ba3a1a090d4a49c
	yorkshire.0032.desc: "저는 베벌리 마을에 도착했습니다. 베벌리는 성 요한과 관련이 없었다면 영국에서 평범한 정착지 중 하나였을 것입니다. 성 요한의 성역이 있다는 것은 마을의 자랑이자 기쁨이며, 마을의 특권을 침해하는 자는 성인 자신이 직접 쳐부술 것이라고 하니 조심스럽게 존경을 표해야 합니다. 묘소를 방문하겠지만, 먼저 교회에서 기도하고 오늘 밤은 휴식을 취하겠습니다." # a3f0352346eb3da01b5ddec5566de08dfa42553b
	yorkshire.0032.a: "여기 오니 좋군요." # e0a28ea27ce66c8c5b5f75378b5da4213b177e3a
	yorkshire.0033.t: "무덤" # 3f6ec6a21782e7ae624dc0fe0367d1e879a1e19e
	yorkshire.0033.desc: "저는 지금 성 요한의 무덤에 와 있습니다. 이렇게 성스러운 분이 여기에 묻혀 계시다니! 그분에 대한 전설이 많은데, 흔히 알려진 것은 그분이 악마에게 속아 중대한 죄를 저지른 은둔자였고, 그 결과로 많은 고통을 겪고 회개한 끝에 요크의 주교가 되었다는 것입니다.\n\n특히 저의 관심을 끄는 것은 요한의 깃발인데, 많은 사람들이 그것에 엄청난 군사적 힘이 있다고 믿습니다. 그 깃발을 휘두르는 영주나 여인은 전투에서 항상 성공할 것이라고 합니다!" # a904fcb83b0e2603b49beecd9865edcc8b8aa067
	yorkshire.0033.desc.banner_present: "\n\n나는 호기심을 가지고 깃발을 관찰합니다. 언젠가 [ROOT.Char.GetFaith.GetAdjective] 교회의 이름으로, 그리고 우리의 적들을 쳐부수기 위해 유용하게 사용할 수 있을지도 모릅니다." # abfe1aa01c079f00a4ed1307ddd6acf22b38e81a
	yorkshire.0033.desc.banner_not_present: "현재 깃발은 다른 곳에 빌려간 상태라 교회에 없지만, 이곳의 많은 이들이 그것에 대해 경건한 목소리로 속삭입니다. 언젠가는 저도 그것을 볼 수 있을지도 모르겠습니다." # 8c6adf795071bf4da968940cede1e85e329fb71a
	yorkshire.0033.a: "기도하며 조용히 앉아 있습니다." # ae3a27eccdd6f9dc341b38bd8ba025e056bff0a9
	yorkshire.0033.toast: "당신은 깃발의 전설에 영감을 받았습니다!" # e6f370f0be33a4053341603436427e0b35bb390c
	yorkshire.0034.t: "회고" # cdbc1704be96ed0371aa9d498f39d8b3b606b5cf
	yorkshire.0034.desc: "성 요한의 무덤을 떠나면서, 내가 목격하고 경험한 것을 되돌아봅니다. 마치 현명하고 경건한 성인께서 나를 [ROOT.Char.GetTitledFirstName](으)로서 더 위대한 일을 이루도록 인도하시는 듯한 큰 영적 평화를 느낍니다." # ae6e3a8950eec250527c06c8f3d2462becfd2b88
	yorkshire.0034.a: "베벌리를 방문한 것은 좋은 경험이었습니다." # 1783911728268afa7a150f884fb633f15e3b08a7
	yorkshire.0035.t: "집으로 다시" # 1dbbe8daae704187353f9d655912d83ee8573f3c
	yorkshire.0035.desc: "베벌리 성지 순례를 마치고 마침내 집으로 돌아왔습니다. 그곳에서 성 베벌리의 요한의 무덤에 경의를 표했습니다. 모든 것을 고려했을 때 좋은 결정이었고, 여행 전체가 보람 있었습니다." # 744de13401ce19ca3cb71c7ccfc81413e1e5cd80
	yorkshire.0035.a: "언젠가 다시 방문할 수 있을까요?" # cb92aee111804ce362fd280e7385011cfb48f65d
