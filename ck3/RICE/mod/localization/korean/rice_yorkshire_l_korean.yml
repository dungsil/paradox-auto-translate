	RICE_yorkshire_pay_homage_to_john_of_beverley_confirm: "베벌리로 간다!" # 86b503321fa588aad322472d209ddf44e77fb9f8
	RICE_yorkshire_pay_homage_to_john_of_beverley_context_tooltip: "#emphasis Historical Context:#! John of Beverley served as Bishop of York in the early 700s. Though he would later become one of the most prominent medieval English saints, his cult was already active for quite some time before he was canonized in 1037. According to later medieval sources, King Athelstan visited Bishop John's tomb in 934 and afterwards achieved military victories thanks to John, so as thanks he established a sanctuary around John's tomb in Beverley. The establishment of the sanctuary was likely a more gradual process, but the legend reflects well the influence and importance of John of Beverley." # null
