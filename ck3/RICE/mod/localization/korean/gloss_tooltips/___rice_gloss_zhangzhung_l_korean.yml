l_korean:
  TERTON_GLOSS: "#bold 떠튼(Tertöns)# 또는 #bold 보물 발견자#는 티베트 불교, 즉 [GetFaithByKey('lamaism').GetName]와 [GetFaithByKey('bon').GetName]에서 #bold 터마(terma)#라 불리는 숨겨진 종교적 경전을 발견한 자들입니다. 이러한 가르침은 예전에 깨달음을 얻은 대가들, 특히 불교의 염해(Padmasambhava)와 본교의 톤파 섴랍(Tonpa Shenrab) 등에 의해, 사람들이 아직 그 가르침을 받을 준비가 되지 않았거나 악한 세력으로부터 보호하기 위해 숨겨졌다고 합니다. 터마는 종종 경전의 형태를 띠지만, 조각상, 신성한 물건, 꿈, 인간 등 다양한 형태로 나타날 수 있습니다. 터마는 동굴, 바위 밑이나 물 속과 같이 물리적으로 발견되기도 하고, 또는 자신의 마음 속에서 발견되기도 합니다. 티베트 불교의 닝마파와 본교와 깊은 관련이 있지만, 떠튼은 티베트 불교의 모든 종파에서 나타났습니다." # 4644036543627903319
  TERMA_GLOSS: "#bold 탐마#!, 또는 #bold 숨겨진 보물#!은, 특히 종교적 경전 형태로, [GetFaithByKey('lamaism').GetName] 혹은 티베트 불교, 그리고 [GetFaithByKey('bon').GetName]에 숨겨진 가르침의 다양한 형태입니다. 숙련된 #italic 텡첸#!(보물 발견자)들에 의해 드러납니다. 이 가르침들은 오래 전에 깨달음을 얻은 스승들, 특히 불교의 염주상바와 본교의 톤파 쳅랍 등이, 사람들이 아직 이 가르침에 준비되지 않았거나 악령으로부터 보호하기 위해 숨겨진 것으로 알려져 있습니다. 탐마는 종종 경전의 형태를 띠지만, 조각상, 신성한 물건, 꿈, 인물 등의 형태일 수도 있습니다. 탐마는 물리적으로 동굴, 바위나 물 아래, 또는 자신의 마음속에서 발견될 수 있습니다. 티베트 불교의 닝마파와 본교와 밀접한 관련이 있지만, 텡첸은 티베트 불교의 모든 종파에서 나타났습니다." # 5719996916649157756
  GUTHUK_GLOSS: "#bold 구툭#!는 $heritage_tibetan_name$ 요리의 한 종류로, 콩, 채소, 고기, 그리고 남은 곡물로 만든 스튜 수프입니다. 일반적으로 로살, 티베트 전통 신년절 이틀 전에 먹습니다." # 6617633261591389481
  DRESI_GLOSS: "#bold 드레시#!는 $heritage_tibetan_name$ 요리의 달콤한 음식으로, 버터에 볶은 쌀에 건포도, #italic 드로마#! 덩이뿌리, 대추, 그리고 견과류를 섞어 만듭니다." # 6969679923426311562
  THUKPA_GLOSS: "#bold 드레시#는 $heritage_tibetan_name$ 요리에서 발견되는 모든 면 요리의 일반적인 용어입니다. 채식과 비채식 종류를 포함하여 이러한 면 요리의 다양한 레시피가 있습니다." # 6935303276000516200
  MOMO_GLOSS: "#bold 모모#는 $heritage_tibetan_name$ 요리에 속하는 찐 만두의 일종입니다. 고기 또는 채소로 속을 채울 수 있으며, 다양한 소스와 양념, 예를 들어 매콤한 마늘 소스, 절인 무 등과 함께 먹습니다. 때로는 수프에 넣어 먹기도 합니다." # 14413964048865635230
  DROKPA_GLOSS: "티베트에서는, 여전히 인구의 상당 부분을 차지하는 유목민들을 #bold 드록파#라고 부릅니다. [GetGeographicalRegion('RICE_upper_tibet').GetName] 고원, 즉 창탕 지역은 티베트 기준으로도 특히 험하고 척박하며, 그곳에 사는 #italic 드록파#들은 중세 자료와 현대에 걸쳐 특히 굳세고 강인하기로 유명합니다." # 541033528734255144
  MANI_STONE_GLOSS: "히말라야 지역에서는 #bold 마니석#!이란, 불교적인 주문이나 다른 종교적 상징이 새겨진 돌판, 바위, 또는 자갈을 일컫습니다. 이러한 돌을 장인이 만드는 행위 또한 명상적이고 종교적인 행위로 여겨집니다. 때로는 아름답게 보이는 돌을, 새겨진 문양이 없는 돌 대신 마니석으로 사용하기도 합니다." # 1604242416187133106
  LOTSAWA_GLOSS: "#bold 로솽아#!는 특정 티베트 학자와 승려들에게 수여된 칭호였습니다. 그들은 인도의 스승들과 함께 주요 [GetReligionByKey('buddhism_religion').GetAdjective] 경전들을 티베트어로 번역하는 작업에 참여했습니다. 린첸 짱포와 마르파와 같은 번역가들은 중세 시대 티베트에 불교가 퍼지는 데 중요한 역할을 수행했습니다. 이 용어는 아마도 산스크리트어 #italic locchava#!에서 유래되었을 것입니다. \"이중언어의\" 또는 \"세계의 눈\"을 의미합니다." # 12461884892515594310
  KARMIC_CONDITIONS_GLOSS: "[GetReligionByKey('buddhism_religion').GetName]에서 #italic 업보#!를 인과로 여긴다면, #bold 업보의 조건#!은 그 전의 상태를 가리킵니다. 이번 생과 과거 생에서 행한 선행이나 악행이 결국 어떤 영향을 미치게 됩니다. 그러한 영향은 반드시 즉시, 아니면 이 생에서 나타나는 것이 아니며, 때때로 #bold 업보의 결실#!이라는 용어로 표현됩니다." # 11130602741606731258
  DAKINI_GLOSS: "#bold 다키니#!는 [GetReligionByKey('buddhism_religion').GetName]과 [GetReligionByKey('hinduism_religion').GetName]의 여성 신격 중 하나입니다. 그들의 정확한 역할과 목적은 종파에 따라 다릅니다. 예를 들어, 일부 종파에서는 그들을 살육적인 악귀로 묘사합니다. 그러나 티베트 불교에서는 그들은 깨달음을 상징하는 여성적 존재이거나, 뛰어난 영성을 가진 인간 여성으로 여겨집니다." # 11156326403146874632
  BRUSHA_GLOSS: "#bold 브루샤#는 역사적 티베트 자료에서 서부 히말라야에 위치한, 소팔로라, 소발로르, 또는 소볼루(중국어)로 불리는 역사적 중세 지역의 명칭입니다. 이는 길짓 부근 어딘가에 해당하며, 부루샤스키어를 사용하는 부루쇼족과 연관될 가능성이 있습니다. 부루샤스키어는 고립된 언어입니다. 이 지역은 티베트 제국의 서쪽 국경지역으로서, 11세기에 그 후계국가인 구게 왕국(Kingdom of Guge)의 국경으로 남아 있었을 가능성이 높습니다." # 2892061844119335901
  TSAW_BVI_NANG_SKYID_GLOSS: "티베트의 소금 채취는 역사적으로 매우 의식적인 행위였습니다. #italic 드록파#! 남자들(즉, 유목민 남자들)이 이러한 원정에 참여하려면 엄격한 행동 규범을 따라야 했고, 여정 중 다양한 종교 의식을 수행해야 했습니다. 소금을 가지고 고향으로 돌아온 후에는 전통적으로 채취 팀 구성원들이 '#bold 츠아 쁘이 낭 스키드#!' 축제에 참여하여 '소금 운반꾼들의 기쁜 모임'을 기념했습니다." # 7329003531867031702
  THANGKA_GLOSS: "#bold 탕카#!는 티베트 불교, 즉 [GetFaithByKey('lamaism').GetName]나 [GetFaithByKey('bon').GetName]에서 중요한 역할을 하는 면이나 비단에 그려진 티베트 그림 족자입니다. 탕카에는 부처님, 보살, 수호신, 역사적이거나 전설적인 영적인 인물들, 그리고 다른 종교적 존재나 사람들이 그려져 있습니다. 종종 탕카에는 중앙 인물을 중심으로 많은 인물들이 둘러싸여 있습니다. 탕카는 보통 걸어두고 명상이나 다른 의식 행위에 사용됩니다. 과거에는 탕카를 만들기가 어려웠기 때문에 매우 귀중한 물건으로 여겨졌습니다." # 184759716956161666
  VAJRA_GLOSS: "#bold vajra#!는 [GetReligionByKey('buddhism_religion').GetName]과 [GetReligionByKey('hinduism_religion').GetName]의 종교적 상징이자 도구입니다.  vajra는 일반적으로 5개의 첨족으로 이루어진 의식용 도구로, 탄트라 의식에서 광범위하게 사용됩니다. 산스크리트어로 이 단어는 #italic 번개#! 또는 #italic 다이아몬드#!를 의미할 수 있는데, 무지를 파괴하는 것을 상징합니다." # 16788488259129446546
  SATER_GLOSS: "#bold 사티스#! 또는 #bold 대지의 보물#!은 조각상, 의식용 유물, 그리고 두루마리와 같은 물질적인 유형의 재화이며, 이는 그들이 실제로 어디에 숨겨졌는지를 찾아 발견됩니다. 이는 #italic 공터#!, 또는 #italic 마음의 보물#!과 대조됩니다. #italic 마음의 보물#!은 개인의 마음속에서 발견됩니다." # 16139139946721197120
  GONGTER_GLOSS: "#bold 공터#! 또는 #bold 마음의 보물#!은 무형의 가르침으로, 마음을 통해 전해지는 가르침입니다. 흔히 보물 발견자는 그것을 발견하는 것이 아니라, 과거 생애에 그러한 지식을 배웠던 기억을 떠올리게 하는 무언가를 찾게 됩니다. 이는 물질적인 형태로 발견되는 #italic 싸테르#!, 혹은 #italic 땅의 보물#!과 대조됩니다." # 8462584641725288067
  PRAYER_WHEEL_GLOSS: "#bold 만다라#는 티베트 불교의 독특한 종교 문화의 한 부분입니다. 나무, 돌, 금속, 가죽 또는 면으로 만들어진 축 위에 놓인 회전하는 바퀴로, 대개 #italic 옴 마니 반메 훔# 진언이 새겨져 있습니다. 더 큰 만다라는 사찰과 수도원에 설치되어 있으며, 작은 휴대용 만다라는 개인적인 종교 행위의 일부로 사용될 수 있습니다." # 2147382931572450021
