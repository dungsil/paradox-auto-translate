l_korean:
  TERTON_GLOSS: "#bold 테르퇸#은 #bold 보물 발견자#를 뜻하며, [GetFaithByKey('lamaism').GetName] 또는 티베트 불교와 [GetFaithByKey('bon').GetName]에서 #bold 테르마#라 불리는 숨겨진 경전을 발견한 이들을 말합니다.\n이러한 가르침은 오래전에 고도로 깨달은 스승들에 의해 숨겨졌다고 전해집니다. 특히 불교에서는 파드마삼바바, 본교에서는 퇸파 셴랍인데, 이는 당시 사람들이 가르침을 받아들일 준비가 되지 않았거나, 악의 세력으로부터 가르침을 보호하기 위함이었다고 합니다.\n#bold 테르마#는 주로 경전의 형태이지만, 조각상, 신성한 물건, 꿈, 인간 등 다양한 형태로 나타날 수 있습니다.\n#bold 테르마#는 동굴, 바위 아래나 물속 등 물리적인 장소에서 발견될 수도 있고, 혹은 마음속에서 발견될 수도 있습니다.\n티베트 불교의 닝마 학파와 본교와 강하게 연관되어 있지만, 테르퇸은 티베트 불교의 모든 학파에서 나왔습니다." # 4644036543627903319
  TERMA_GLOSS: "#bold 테르마#!, 혹은 #bold 숨겨진 보물#!은 다양한 형태의 숨겨진 가르침으로, 특히 [GetFaithByKey('lamaism').GetName], 즉 티베트 불교와 [GetFaithByKey('bon').GetName]에서는 종교적 경전의 형태를 띤다. 이 가르침들은 숙련된 #italic 테르퇸#! (혹은 보물 계시자)에 의해 계시된다. 이 가르침들은 오래전에 고도로 깨달은 스승들, 특히 불교의 파드마삼바바와 뵌의 퇸파 셴랍에 의해 숨겨졌다고 전해지는데, 이는 사람들이 아직 그 가르침을 받아들일 준비가 되지 않았거나 사악한 세력으로부터 보호하기 위해서였다. 테르마는 종종 경전의 형태를 띠지만, 조각상, 성물, 꿈, 인간 등 다양한 형태로 나타날 수도 있다. 테르마는 동굴, 바위 밑, 물속 등 물리적으로 발견될 수도 있고, 혹은 마음속에서 발견될 수도 있다. 티베트 불교의 닝마 학파 및 뵌과 강하게 연관되어 있지만, 테르퇸은 모든 티베트 불교 학파에서 출현했다." # 5719996916649157756
  GUTHUK_GLOSS: "#bold 구툭#!은 콩, 채소, 고기, 남은 곡물로 만든 $heritage_tibetan_name$ 요리의 스튜 국입니다. 전통적으로 티베트 전통 새해인 로사르 이틀 전에 먹습니다." # 6617633261591389481
  DRESI_GLOSS: "#bold 드레시#!는 $heritage_tibetan_name$ 요리의 달콤한 음식으로, 버터에 볶은 쌀을 건포도, #italic 드로마#! 괴경, 대추, 견과류와 함께 섞어 만듭니다." # 6969679923426311562
  THUKPA_GLOSS: "#bold 드레시#!는 $heritage_tibetan_name$ 요리에서 발견되는 모든 국수 요리에 대한 일반적인 용어입니다. 이러한 종류의 국수 요리에 대한 다양한 조리법이 있으며, 채식 및 비채식 종류를 모두 포함합니다." # 6935303276000516200
  MOMO_GLOSS: "#bold 모모#는 $heritage_tibetan_name$ 요리에서 찾아볼 수 있는 속을 채운 찐만두의 한 종류입니다. 고기 또는 채소로 속을 채울 수 있으며, 매콤한 마늘 소스, 무절임 등 다양한 소스와 양념과 함께 먹습니다. 때로는 국물에 넣어 먹기도 합니다." # 14413964048865635230
  DROKPA_GLOSS: "티베트에서는, 여전히 인구의 상당 부분을 차지하는 유목민을 #bold 드록파#라고 부릅니다.\n[GetGeographicalRegion('RICE_upper_tibet').GetName] 고원 지대는, 창탕 지역으로 알려져 있으며, 티베트 기준에서도 특히 험준하고 혹독합니다.\n그곳에 사는 #italic 드록파#는 특히 강인하고 억센 것으로 유명합니다. 중세 사료와 오늘날 모두에서 말입니다." # 541033528734255144
  MANI_STONE_GLOSS: "히말라야 지역에서는, #bold 마니석#!은 주로 불교적인 만트라나 기타 종교적 상징이 새겨진 돌판, 바위 또는 자갈입니다. 장인들이 이 돌을 만드는 행위조차 명상적이고 종교적인 행위로 여겨집니다. 때로는 사람들이 새겨진 문양이 없는 돌 대신 아름답다고 생각하는 돌을 마니석으로 사용하기도 합니다." # 1604242416187133106
  LOTSAWA_GLOSS: "#bold 로차와#!는 인도 스승들과 함께 일하며 주요 [GetReligionByKey('buddhism_religion').GetAdjective] 경전을 티베트어로 번역했던 특정한 티베트 학승들과 승려들에게 부여된 칭호였습니다. 린첸 장포와 마르파 같은 이 역경승들은 중세 시대에 티베트로 불교가 전파되는 데 중요한 역할을 수행했습니다. 이 용어는 아마도 '두 언어를 구사하는' 또는 '세상의 눈'을 의미하는 산스크리트어 단어 `#italic 로차바#!`에서 유래했을 것입니다." # 12461884892515594310
  KARMIC_CONDITIONS_GLOSS: "[GetReligionByKey('buddhism_religion').GetName]에서 #italic 업#!을 인과법으로 이해한다면, #bold 업의 조건#!은 그 원인을 가리킵니다.\n즉, 이는 현생과 전생에 행한 좋거나 나쁜 과거의 행위들을 말하며, 이것이 결국 어떤 결과를 낳게 됩니다.\n그 결과는 즉시 또는 현생에서 반드시 나타나는 것은 아니지만, 때가 되어 나타날 때에는 #bold 과보#!라고 칭해지기도 합니다." # 11130602741606731258
  DAKINI_GLOSS: "#bold 다키니#!는 [GetReligionByKey('buddhism_religion').GetName] 및 [GetReligionByKey('hinduism_religion').GetName]에서 여성 신을 일컫는 말입니다.\n정확한 역할과 목적은 영적인 종파마다 다릅니다. 일부 종파에서는 예를 들어, 이들은 살을 먹는 여성 악마입니다.\n하지만 티베트 불교에서는 깨달음을 여성으로 표현하거나, 영적으로 매우 뛰어나다고 여겨지는 여성 인간을 의미합니다." # 11156326403146874632
  BRUSHA_GLOSS: "역사 속 티베트 문헌에서, #bold 브루샤#!는 소 팔롤라, 소 발로르, 또는 소 볼루(중국어) 등 다양한 이름으로 알려진 서부 히말라야의 역사적인 중세 지역에 해당하는 지명의 이름입니다. 이 지역은 길기트 주변 어딘가와 일치할 가능성이 높으며, 고립어인 부루샤스키어를 사용하는 부루쇼족과 연결될 수 있습니다. 이 지역은 티베트 제국의 서부 국경 역할을 했을 가능성이 높으며, 그 후계 국가 중 하나인 구게 왕국에 있어서는 11세기까지도 국경으로 남아 있었을 수 있습니다." # 2892061844119335901
  TSAW_BVI_NANG_SKYID_GLOSS: "티베트에서의 소금 채취는 역사적으로 매우 의례적인 일이었습니다. 이러한 원정에 참여한 #italic 드록파#! 인부들(즉, 유목민 남성들)은 엄격한 행동 수칙을 따르고 여정 중 다양한 종교 의식을 수행해야 했습니다. 그들이 소금을 가지고 집으로 돌아오면, 전통적으로 채취 팀의 일원들은 #bold 차우 브비 낭 스키드#! 잔치에 참여했는데, 이는 '소금 운반자들의 행복한 모임'을 의미합니다." # 7329003531867031702
  THANGKA_GLOSS: "#bold 탕카#!는 면이나 비단에 그린 티베트 두루마리 그림으로, [GetFaithByKey('lamaism').GetName] 또는 티베트 불교와 [GetFaithByKey('bon').GetName]에서 중요하게 여겨집니다. 그림에는 부처, 보살, 수호신, 역사적 또는 전설적인 영적 인물 및 기타 종교적 존재나 사람들이 묘사됩니다.\n종종 탕카에는 그림의 초점인 중심 인물을 둘러싼 많은 인물이 함께 그려져 있습니다. 탕카는 일반적으로 걸어두고 명상 및 기타 의례 행위를 돕는 데 사용됩니다. 과거에는 제작하기 어려웠기 때문에 매우 귀하게 여겨지는 물건이었습니다." # 184759716956161666
  VAJRA_GLOSS: "#bold 금강저#!는 [GetReligionByKey('buddhism_religion').GetName]와 [GetReligionByKey('hinduism_religion').GetName]에서 사용되는 종교적 상징이자 도구입니다. 금강저는 전형적으로 다섯 개의 갈래가 있는 의례용 도구이며, 탄트라 의식에서 폭넓게 사용됩니다. 산스크리트어로 이 단어는 무지의 파괴를 상징하기에, #italic 번개#! 또는 #italic 금강석#!을 의미할 수 있습니다." # 16788488259129446546
  SATER_GLOSS: "#bold 사테르#! 또는 #bold 대지 보물#!은 조각상, 의례적 유물, 두루마리 등 물질적인 성격의 #italic 테르마#!로, 물리적으로 숨겨진 곳을 찾아 발견됩니다. 그것들은 마음 속에서 발견되는 #italic 공테르#! 또는 #italic 정신 보물#!과 대비됩니다." # 16139139946721197120
  GONGTER_GLOSS: "#bold 꽁떼르#! 또는 #bold 심적 보물#!은 무형의 성격을 지닌 #italic 떼르마#!이며, 마음을 통해 전승된 가르침입니다. 종종 보물 발견자는 이를 '발견'하는 것이 아니라, 과거 생에서 그러한 지식을 배웠다는 기억을 촉발하는 무언가를 찾아냅니다. 이는 물리적인 형태로 발견되는 #italic 사떼르#!, 즉 #italic 대지 보물#!과는 대조됩니다." # 8462584641725288067
  PRAYER_WHEEL_GLOSS: "#bold 마니차#!는 티베트 불교 종교 문화의 두드러진 요소입니다. 그것들은 축 위에 놓인 바퀴 형태로, 나무, 돌, 금속, 가죽, 혹은 면으로 만들어지며, 보통 기도문, 가장 흔하게는 진언 #italic 옴 마니 파드메 훔#!으로 장식됩니다. 더 큰 마니차는 사찰과 수도원에 놓이며, 반면 더 작고 손으로 잡는 마니차는 개인의 수행의 일부로 사용됩니다." # 2147382931572450021
