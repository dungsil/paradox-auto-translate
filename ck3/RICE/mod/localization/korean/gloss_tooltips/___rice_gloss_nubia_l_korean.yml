l_korean:
  LORD_OF_THE_MOUNTAIN_GLOSS: "중세 누비아 북부 왕국인 마쿠리아에서 #bold 산의 군주#! (중세 누비아어로는 #italic 미긴 소뇨지#!), 혹은 #bold 노바티아의 에파르크#!는 논란의 여지 없이 최고위직 관리였습니다. 그의 주요 책임은 누비아와 이집트 간의 국경을 관리하고, 아스완의 이집트 총독에 대응하는 직책으로서 누비아 측에서 바크트 조약의 조항들을 이행하는 것이었습니다. 현재 학자들은 그 직책이 세습직인지, 임명직인지, 혹은 둘의 조합인지 확실하지 않으며, 에파르크들이 7세기경 마쿠리아에 흡수된 초기 노바티아 왕국의 통치자들과 어떤 관련이 있었는지도 불분명합니다." # 1347090847901591667
  GOVERNOR_OF_ASWAN_GLOSS: "역사적으로 중세 이집트에서, #bold 아스완 총독#!은 누비아와 이집트 간의 국경을 관리하고, 누비아 노바티아의 에파르흐에 대응하여 이집트 측에서 바크트 조약의 조항들을 이행하는 데 중요한 책임을 가졌습니다." # 6970958380430248968
  PHARAOH_GLOSS: "#bold 파라오#!라는 용어는 원래 고대 이집트의 왕궁을 지칭했으나, 신왕국 시대(기원전 16세기~11세기경)에 이 단어는 환유적으로 사용되기 시작하여 이집트의 통치자들을 지칭하게 되었습니다. 이는 이집트 군주들의 공식적인 칭호로 사용된 적이 없으며, 이러한 용례는 히브리 성경에서 유래합니다. 실제로 파라오들은 중왕국 시대부터 일반적으로 다섯 가지 이름을 부여받았습니다: 호루스 이름, 네브티 이름, 황금 호루스 이름, 노멘, 그리고 프레노멘." # 438439535690691127
  QORE_GLOSS: "#bold 코레#! 또는 #bold 코레#!는 고대 누비아의 쿠시 왕국 통치자에게 부여된 칭호였으며, 특히 쿠시의 수도가 메로에에 있었던 메로이트 시대(기원전 542년 - 서기 350년경)에 사용되었습니다. 이 칭호는 남성과 여성 통치자 모두에게 사용될 수 있었습니다." # 240254663035970336
  KANDAKE_GLOSS: "#bold 칸다케#! 또는 #bold 칸다체#!는 고대 누비아의 쿠시 왕국에서, 특히 쿠시의 수도가 메로에에 있던 메로에 시대(기원전 542년 - 기원후 350년경) 동안 왕대비나 여왕들이 사용했던 칭호였습니다. 이 용어는 성경에서 소위 에티오피아인의 여왕을 지칭하는 데 사용되며 살아남았고, 알렉산더 대왕의 중세 전설에서는 그가 누비아에서 싸웠던 여왕의 이름으로 등장합니다. 그 결과, 오늘날 서양에서 흔한 이름으로 살아남았습니다." # 7231691640099895322
  HAFIR_GLOSS: "#bold 하피르#!는 고대 누비아의 쿠시 왕국이 처음 건설했으며 오늘날까지도 사용되고 있는 일종의 인공적으로 건설된 저수지입니다. 초기 하피르 중 상당수는 쿠시 사원 옆에 건설되었으며 종교적 및 왕실의 권위와 권력과 관련이 있었을 것으로 추정됩니다." # 18181459373783716349
  ARCHANGEL_RAPHAEL_GLOSS: "#bold 라파엘#!은 유대교, 기독교, 이슬람교에서 가장 존경받는 대천사 중 한 명입니다. 본래 #italic 토빗서#!와 #italic 에녹서#!에 언급되었으나, 라파엘은 신약성서와 쿠란에서는 이름이 언급되지 않습니다. 하지만, 후대의 기독교 전통은 그를 치유의 상징으로 여겼고, 이슬람에서는 그가 영원히 나팔을 입술에 대고 서서 심판의 날을 선포할 준비를 하고 있는 이름 없는 천사로 여겨집니다." # 10694441915135003309
  XENODOCHIUM_GLOSS: "#bold 제노도키움#! 또는 #bold 제노도케이온#! (복수형은 #italic 제노도케이아#!)은(는) 중세 시대에 여행자, 특히 순례자들을 위한 숙박 시설이었습니다. 그리스어에서 유래한 이 용어는 비잔티움 제국이나 누비아와 같이 비잔티움 제국의 영향을 받은 기독교 지역에서 기원한 숙박 시설을 지칭하는 데 사용됩니다." # 65752374440367428
  SAINT_CATHERINE_ASHITINAME_OF_MUHAMMAD: "#bold 무함마드의 아쉬티나메#!, 또한 무함마드의 언약서 또는 유언장으로도 알려진, 이것은 시나이 반도 성 카타리나 수도원의 기독교 수도사들에게 보호 및 기타 특권을 부여하는 칙허장입니다. 이 문서의 원본은 오스만 제국이 이집트를 정복했을 때 안전을 위해 압류된 것으로 알려져 있으나, 성 카타리나 수도원의 수도사들에게는 보상으로 사본이 만들어졌고, 오스만 제국은 그럼에도 불구하고 칙허장의 조항들을 준수했습니다." # 6398378674889601477
  SAINT_CATHERINE_BEDOUIN_GUARDS: "시나이 반도의 성 카타리나 기독교 수도원은 역사적으로 #bold 베두인 수비대#의 보호에 의지해왔습니다. 수 세기 동안, 수도원이 종종 무슬림 세력에 의해 습격당하고 약탈되었지만, 수도원의 가장 맹렬한 수호자들 중 일부는 또한 무슬림이기도 했습니다." # 14905417821844759554
  SAINT_CATHERINE_BURNING_BUSH: "#bold 불타는 떨기나무#!는 유대교, 기독교, 이슬람교의 전승에 따르면 시나이 반도의 한 장소로, 모세가 하느님으로부터 이스라엘 백성을 이집트에서 이끌어내어 약속의 땅으로 인도하도록 임명받은 곳입니다. 고대 말기에, 유명한 성 카타리나 수도원은 성경에 나오는 불타는 떨기나무와 동일하다고 전해지는 떨기나무 주위에 세워졌습니다." # 11284043012467445508
  SAINT_CATHERINE_LIBRARY: "시나이 성 카테리나 수도원의 #bold 도서관#!은 서기 527년에서 565년 사이에 비잔티움 제국의 유스티니아누스 황제 치세에 건축되었으며, 세계에서 가장 오래된 상시 운영 도서관 중 하나로 인정받고 있습니다. 수세기 동안, 그곳은 그리스어, 아람어, 시리아어, 라틴어, 아랍어, 아르메니아어, 게즈어, 교회 슬라브어, 조지아어, 히브리, 콥트어를 비롯한 다양한 언어로 된 방대한 양의 필사본과 서적을 축적했습니다." # 14600147226085120229
  SAINT_CATHERINE_PATH_OF_MOSES: "시나이의 성 카테리나 수도원 옆에는 성경 속 모세가 십계명을 받았다고 믿어지는 산으로 향하는 '#bold 모세의 길#!'이라는 경로가 있습니다." # 10685374267550978513
  SAINT_CATHERINE_RELICS: "시나이반도의 성 카타리나 수도원은 성 카타리나와 연관되어 있는데, 그녀의 소위 #bold 유해#!가 수도원 근처에서 발견되어 안전한 보관을 위해 그곳으로 옮겨졌으며, 그 결과 인기 있는 순례지가 되었습니다. 전통적인 성인전에서 그녀는 서기 305년경 순교하기 전까지 많은 사람을 기독교로 개종시킨 젊고 학식 있는 여성이었습니다." # 4724852795454829773
  SAINT_CATHERINE_WELL_OF_MOSES: "시나이 반도의 성 카타리나 수도원은 전해지는 #bold 모세의 우물#을 품고 있습니다! 이곳은 성경 속 모세가 미래의 아내인 십보라, 즉 미디안의 제사장 겸 군주 이드로의 딸을 만났다고 전해지는 곳입니다. 심지어 현대에 이르러서도 이 우물은 수도원의 주요 수원지입니다." # 7495536982940411630
  SAQIA_GLOSS: "#bold 사키아#! (#bold 사키야#! 또는 #bold 사키아#!라고도 표기함)는 수직 바퀴나 바퀴 주위의 밧줄 벨트에 고정된 양동이 또는 항아리로 구성된 기계식 물 양수 장치입니다. 이는 다시 축으로 수평 바퀴에 연결되어 말, 소 또는 당나귀가 돌립니다. 이러한 형태의 관개 방식은 수세기 동안 중동, 인도 및 북아프리카에서 사용되어 왔습니다." # 15635635405951503890
  TEBELDI_TREES_GLOSS: "#bold 테벨디#!는 수단 일부 지역에서 #italic 아단소니아 디기타타#!, 즉 아프리카 대부분 지역과 예멘 및 오만 일부 지역이 원산지인 가장 널리 퍼진 바오밥 나무 종을 지칭하는 이름입니다. 전통적으로, 이 나무는 식량, 물, 약의 원천으로서 가치를 인정받았습니다. 다르푸르에서는 현지 통치자들이 이 나무들을 보호해야 할 신성한 의무를 지녔습니다. 이 나무들은 물 저장에 유용하여 중요한 수원으로 여겨졌기 때문입니다." # 8836712782008642723
  NOTARIOS_GLOSS: "고대 로마와 비잔티움에서, #bold 노타리오스#!는 일반적으로 서기나 비서 업무를 담당하는 하급 관리나 서기에게 부여되는 직책이었습니다. 이 직책은 서유럽과 누비아 같은 로마와 비잔티움의 영향을 받은 지역 전반으로 퍼져나갔으며, 그곳에서도 이 용어는 비슷한 의미를 유지했습니다." # 3351868140151347466
  SHOUNG_GLOSS: "#bold 곡창 관리인#!, 중세 누비아어로는 #bold 순#!은 중세 누비아의 일부 고위 마쿠리아 관료들에게 부여된 직위였습니다. 학자들은 이 직위와 관련된 의무나 기능에 대해 확신하지 못하며, 이것이 의례적인 직위였는지도 불분명합니다. 흥미롭게도, 12세기 후반의 마쿠리아 왕 바실은 다른 비왕족 관료들과 달리, 그가 #italic 또한#! 왕인 상태에서 이 직위를 가졌던 것으로 기록되어 있습니다." # 4500522258586858223
  NUBIA_RELEASED_THE_BOATS_GLOSS: "이 시기 동안, 누비아와 이집트를 오가는 통행은 양측 관리들에 의해 면밀히 감시되었습니다. 이 발췌문은 누비아 노바티아의 에파르크와 관련된 서신에서 가져온 것으로, 예를 들어 상선이 누비아에서 활동하고 왕래하기 위해 그의 허가가 필요했음을 보여줍니다." # 8093333851657131548
  NUBIA_THE_KING_GLOSS: "이 발췌문은 한 무슬림 상인인 라미 이븐 하산 알-칸지(Lami' ibn Hasan al-Kanzi)가 노바티아의 에파르크(Eparch)에게 그가 아마도 사자로 삼거나 마쿠리아 왕과 관련된 어떤 일을 처리하는 데 사용했을 노예 소년이 경쟁 관계에 있는 다른 무슬림 상인 이븐 알-아스칼라니(Ibn al-'Asqalani)에 의해 어떤 식으로든 방해받았다고 불평하는 내용입니다. 두 상인 모두 마쿠리아 왕과 연줄이 있었던 것으로 보입니다." # 18123189538420737506
  NUBIA_COLD_SEASON_GLOSS: "중세 시대에 나일강을 오르내리는 상인들의 흔한 이동 수단은 배를 통하는 것이었습니다. 때때로 추운 계절에는 바람 때문에 강을 오가는 것이 방해받을 수 있었으므로, 노바티아의 에파르크에게 보낸 한 무슬림 상인의 편지 발췌문이 암시하듯, 이 상인들은 시기에 따라 사업 시기를 신중하게 정해야만 했습니다." # 14719782401966407230
  NUBIA_IN_THE_PRESENCE_OF_GLOSS: "이 발췌문은 한 무슬림 인물이 마쿠리아의 노바티아 에파르크에게 보낸 편지에서 가져온 것입니다. (원문에서) '주교의 면전에서'라는 표현은 중세 이슬람법에서 증인이나 재판관 앞에서 법적 행위가 이루어지는 관행에 따라, 발생하는 모든 일에 법적 효력을 부여하려는 의도입니다. 마찬가지로, 중세 누비아에서도 법률 문서는 종종 다양한 세속 및 성직 관리들 앞에서 서명되었습니다. 이 구절은 또한 이 국경 지역의 맥락에서 양측 간의 의무가 개별 당사자들 사이에서 발생할 수 있었으며, 이집트와 마쿠리아 왕국이라는 두 정부 사이에서만 국한되지 않았음을 시사합니다." # 15244421459601030501
  NUBIA_KISSES_THE_GROUND: "이 발췌문은 한 무슬림 인물이 노바티아의 에파르크에게 보낸 서신에서 가져온 것으로, 누비아와 이집트의 특정 관리나 통치자에게 보내는 이러한 종류의 서신에서 흔히 발견되는 복종의 문구인 \"노예가 땅에 입 맞춘다\"를 사용합니다. 이 문구는 작성자가 수신인의 노예라는 문자 그대로의 의미가 아닙니다. 이는 파티마 칼리프 앞에서 누군가가 땅에 입을 맞추는 파티마 왕조 궁정 의례의 발전을 반영하여 이집트에서 처음 도입된 격식화된 존경의 표시였습니다." # 9364707778110080422
  NUBIA_RISING_OF_PRICES_GLOSS: "이 발췌문은 노바티아의 에파르크께서 보급품 운송을 허락하시어 모종의 경제 위기에 개입하신 것을 암시하는 서신에서 가져온 것입니다." # 9634207435780181991
  SUNT_GLOSS: "#bold 슨트#!는 #italic Vachellia nilotica#! 또는 #italic Acacia nilotica#!라는 꽃 피는 나무 종의 아랍어 단어로, #italic 아라비아검 나무#!, #italic 바불#!, #italic 가시 미모사#!, #italic 이집트 아카시아#!, #italic 가시 아카시아#!라는 일반적인 이름으로 알려져 있습니다. 목재의 상대적인 견고함 덕분에, 그리고 더 작은 #italic 슨트#! 조각들을 사용하여 배의 몸체를 빠르고 쉽게 만들 수 있었기 때문에, 전통적으로 나일강을 따라 배를 만드는 데 사용되었습니다." # 6111208044104156282
  ERA_OF_THE_HEGIRA_GLOSS: "#bold 헤지라 시대#! (그리스어/라틴어) 또는 #bold 히즈리#! (원어 아랍어)는 이슬람 세계에서 날짜를 기록하는 데 사용되는 역법 시대입니다. 이는 예언자 무함마드께서 메카에서 메디나로 이주하신, 히즈라로 알려진 사건이 일어난 해인 서기 622년에 시작되었습니다. 때때로 그 사용은 이슬람 국가의 지배를 받거나 영향을 받았던, 또는 무슬림과 경제적, 문화적 연관을 맺었던 비무슬림 공동체로 확산되었습니다." # 11568723419412130868
  ERA_OF_THE_MARTYRS_GLOSS: "#bold 순교자의 시대#!\"는 #bold 디오클레티아누스 시대#!\"로도 알려져 있으며, 일부 초기 기독교인들이 날짜를 기록하는 데 사용했던 달력 시대입니다. 이 시대는 서기 284년 로마 황제 디오클레티아누스의 통치부터 시작되며, 그는 로마 제국에서 기독교인에 대한 마지막 대규모 박해를 시작했습니다. 중세 시대에 기독교 세계 대부분에서 #italic 주님 강림# 시대가 선호되어 폐기되었지만, 이집트에 기반을 둔 콥트 교회는 오늘날까지 이 시대를 계속 사용하고 있습니다." # 6912089825744577035
  SAYINGS_OF_THE_DESERT_FATHERS_GLOSS: "#bold 사막 교부들의 어록#!은 5세기경의 것으로, 이집트 사막 교부들의 다양한 일화와 어록을 모은 문헌 집록입니다. 이 사막 교부들은 기독교 발전의 주요 역할을 담당했던 영향력 있는 은수자이자 금욕주의자들이었습니다. 이러한 모음집은 중세 콥트 수도승들 사이에서 영적 지침의 원천으로 인기가 많았습니다." # 2784896263951605290
  ABBA_POEMEN_GLOSS: "#bold 아빠 포이멘#! (서기 약 340-450년)은 이집트 출신의 기독교 수도사이자 사막 교부이며 성인이었습니다. 그는 사막 교부들의 일화와 어록을 모아놓은 #italic 사막 교부들의 어록#!에서 가장 많이 인용되는 아빠, 즉 교부입니다." # 15093911163041566796
  OIKONOMOS_GLOSS: "#bold 오이코노모스#! 칭호는 고대 그리스 세계에서 유래했으며, 수세기 동안 다양한 의미로 진화했습니다. 하지만 지중해 맥락에서 사유지, 영지, 사원, 정치 국가 등 무엇이든 항상 무언가의 행정과 연관되어 있었습니다. 고대 말기에는 지중해에서 일반적으로 교회나 수도원의 청지기를 의미했습니다. 이 칭호는 비잔틴의 영향으로 누비아까지 퍼져 나갔는데, 대부분의 학자들이 다양한 누비아 행정 칭호의 의무에 대해 확신하지 못하지만, 누비아의 오이코노모스 또한 일종의 교회 청지기였을 가능성이 높습니다." # 11803119427196067556
  SAINT_EPIMACHOS_GLOSS: "#bold 에피마코스#! 또는 #bold 에피마쿠스#!라는 이름의 성인이 여럿 있었지만, 중세 #bold 누비아#!에서 대중적으로 숭배받던 분은 펠루시움의 에피마코스였습니다. 그는 직조공이었으며, 성인전 기록에 따르면 로마 이집트에서 기독교 박해가 있었던 시기 중 어느 시점에 순교했습니다. 그의 본래 이야기는 군사와 거의 관련이 없었으나, 누비아에서는 그가 전사-성인으로 묘사되었습니다. 그가 '전투'를 뜻하는 그리스어 #italic 마케#!가 이름에 포함되어 이러한 면모를 갖게 되었는지, 아니면 우리에게 전해지지 않는 어떤 지역 기적 때문인지는 알 수 없습니다. 전사로서의 에피마코스 숭배는 중세 누비아 전역에 상당히 퍼져 있었는데, 이는 아마도 누비아에 대한 군사적 위협이나 정치적 불안정성에 대한 우려를 반영하는 것일 수 있습니다." # 8970093607499028905
  SOULOU_GLOSS: "몇몇 중세 누비아 문서에 등장하는 \"#bold 솔루#!\"라는 단어의 의미는 수년간 누비아학자들을 당혹스럽게 해왔습니다. 이는 우리가 종종 맥락을 알 수 없는 수많은 텍스트를 번역하는 데 따르는 어려움을 보여주는 훌륭한 사례입니다. #italic 솔루#!는 관리들을 위해 메시지를 전달하는 일을 한 것으로 보이지만, 이들이 실제 직함이었는지, 사회 계층이었는지, 이 목적을 위해 고용된 민족 집단이었는지, 혹은 다른 무엇이었는지 알 수 없습니다. #italic 솔루#!는 현대 누비아어에서 이동 노동자인 신발 제조업자들을 지칭하는 \"#italic 술루#!\"라는 단어와 상응할 수도 있습니다. 하지만 페트라 베셴펠더가 #italic 솔루#!라는 용어에 대해 최근 발표한 학술 논문에서는 더 많은 정보가 발견될 때까지는 지금으로서는 번역하지 않고 두는 것이 가장 좋다고 권고합니다." # 4870300619660015213
  KITAB_AJA_IB_AL_HIND_GLOSS: "#bold 키탑 아자이브 알-힌드#!, 즉 #italic \"인도의 경이로운 이야기\"#!는 아랍인 해군 선장 부주르그 이븐 샤흐리야르가 저술한 10세기 상인, 선원, 여행가들의 모험담 모음집입니다. 이 책은 이흐쉬디드 왕조의 이집트 총독인 아부 알-미스크 카푸르(905 - 968 CE)에게 헌정되었는데, 그는 원래 이흐쉬디드 왕조를 섬기던 아프리카인 노예였으나 계급을 올라 재상으로서 이집트의 #italic 실질적인# 통치자가 된 후, 966년에 단독 통치자가 되었습니다." # 4913423294679958
  SAINT_HILARIA_GLOSS: "#bold 성녀 힐라리아의 전설#!은 5세기 동로마 제국의 황제 제논의 맏딸에 대한 전설을 전하는 콥트어 문헌입니다. 전설에 따르면, 힐라리아는 이집트 스케티스 계곡(오늘날의 $b_wadi_natrun$)의 수도승들에게 크게 감명을 받아 그들과 합류하기 위해 힐라리온이라는 이름의 환관으로 위장했습니다. 훗날, 힐라리아의 여동생 테오피스테는 악마에 씌어 병에 걸렸고 치료를 위해 이집트로 갔는데, 그곳에서 여전히 변장한 힐라리아에게 치유되었습니다. 힐라리아가 여동생을 돌볼 때, 두 여인은 같은 침대를 썼고, 황제 제논은 '수도승'이 자신의 딸과 잠자리를 같이했다는 것에 경악하여 설명을 요구했고, 힐라리아는 자신의 진짜 정체를 밝혀야 했습니다. 그러나 제논은 맏딸의 영적인 헌신에 크게 감동받아, 그녀가 '수도승'으로서 스케티스로 돌아가는 것을 허락했습니다. 이 전설의 역사적 사실성은 의심스럽지만, 힐라리아는 그녀의 추정되는 사망 후 수세기 만에 여러 동방 교회에서 성녀가 되었습니다." # 16896934757336774760
  FUL_MEDAMES_GLOSS: "#bold 풀 메다메스#!, 혹은 간단히 #bold 풀#!은 다양한 향신료와 허브를 섞은 잠두 스튜입니다. 이집트와 수단에서 국민 요리로 여겨지며, 아침 식사로 자주 먹습니다. 이 지역에서 잠두를 섭취한 역사는 파라오 시대 이집트로 거슬러 올라가므로, 이 요리는 고대 기원을 가질 수 있습니다. 이 요리에 대한 덜 의심스러운 기록은 중세 시대에서 나옵니다. 예를 들어, 중세 카이로에서는 공중 목욕탕인 프린세스 목욕탕 근처에 사는 주민들이 목욕물을 따뜻하게 유지하는 데 사용되는 불을 활용하여 #italic 풀#!의 제조를 독점했습니다. 커다란 #italic 풀#! 가마솥이 목욕탕에 의해 밤낮으로 끓여졌고, 카이로 시민들에게 아침 식사를 끊임없이 공급했습니다." # 2417838359448935496
  HERMES_TRISMEGISTUS_GLOSS: "#bold 헤르메스 트리스메기스투스#!, 즉 #italic 세 번 위대한 헤르메스#!를 의미하는 그는 그리스 신 헤르메스와 이집트 신 토트의 융합을 통해 탄생한 전설적인 학자이자 마술사, 그리고 스승입니다. 그는 초기 근세까지 헬레니즘, 기독교, 유대교, 이슬람 사상에 깊은 영향을 미친 #italic 헤르메스주의#! 철학 전통의 기초를 다진 #italic 헤르메티카#!라고 불리는 일련의 문헌들을 저술했다고 전해집니다." # 17733778585065807674
