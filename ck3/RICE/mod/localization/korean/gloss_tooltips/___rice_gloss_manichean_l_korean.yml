l_korean:
  ELECT_GLOSS: "#bold 선택자들#!은 마니교회의 일원으로서 성직자 역할을 수행했으며, 죄악된 행위를 멀리하겠다는 엄격한 서약을 맺고 기도, 의식, 그리고 다른 종교적 행위를 통해 빛을 해방시키는 데 삶을 바쳤습니다. 그들은 스스로 음식을 수확하거나 준비하는 것이 허용되지 않았으며, 하루에 한 끼만 먹을 수 있었습니다. 이 식사는 채식 식사를 하는 행위를 통해 암흑 물질의 세계로부터 빛을 해방시킬 수 있는 중요한 의식이었습니다. 마니교는 초기에 수도 전통이 없었을 가능성이 높지만, 중앙아시아와 중국과 같은 동방 지역에 있는 마니교의 선택자들은 불교의 영향으로 수도 생활 방식을 채택했을 가능성이 높습니다." # 8013400922182783887
  HEARER_GLOSS: "#bold 청신자#!는 마니교회의 평신도였습니다. 마니교 성직자인 선택자들의 엄격한 서약을 따를 필요는 없었지만, 그들 또한 죄를 피하기 위해 따라야 할 자신만의 서약을 가지고 있었습니다. 또한 그들은 다양한 금식일과 매주 열리는 죄 고백 의식에 참여해야 했습니다. 더불어 그들은 자선과 기타 형태의 기부를 통해 선택자를 지원하며 '영혼 봉사'를 하도록 장려되었습니다." # 7563622774574826765
  ZINDIQ_GLOSS: "나중에 이단 일반을 지칭하는 데 사용되었지만, 중세 무슬림들은 원래 마니교 신봉자들을 지칭하기 위해 #bold 진디크#!라는 용어를 사용했습니다." # 4933113659275316680
  DINAVARIYA_GLOSS: "#bold 디나바리야#!는 중세 페르시아어 '데나와르'에서 유래했으며, 본래 마니교도들이 선정된 자들, 즉 마니교 성직자들을 가리키는 페르시아어 용어였다.\n하지만 시간이 흐르면서, 이란 세계와 중앙아시아의 마니교도들은 이 단어를 서방 마니교 형제들과는 구분하여 자신들을 지칭하는 말로 사용하기 시작했다.\n심지어 마니교 교회 내에는 6세기 또는 7세기에 분열이 있었는데, 여기서 트란스옥시아나 지역의 분파주의자들, '디나바리야'로 알려진 이들은 바빌론에 있는 마니교 종교 지도부의 권위에 도전했으며, 서방 마니교도들의 종교적 태만을 비판했다.\n하지만 '디나바리야' 자체가 실제 이단이었다고 가정하는 것은 잘못된 것인데, 그 용어는 아마도 분열보다 앞섰을 가능성이 높으며, 이후로도 수세기 동안 계속 사용되었기 때문이다." # 4754990123249087401
  MANICHEAN_PARINIRVANA_GLOSS: "마니교에서 #bold 열반#!은 그 용어가 유래한 불교와는 다른 의미를 지닙니다. 이는 마니교도들이 가르침을 전파하기 위해 타 종교의 어휘를 흡수하는 경향이 있기 때문입니다. 불교의 열반은 부처 또는 열반을 얻은 다른 존재가 최종적으로 입멸하여 육체적 존재가 끝나고 생사의 윤회에서 해탈하는 것을 의미합니다. 하지만 마니교의 열반은 예언자 마니의 죽음과 순교를 의미하며, 이는 또한 예수의 수난과 비견됩니다." # 3920897892511050545
