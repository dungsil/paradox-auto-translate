l_korean:
  VIETNAMESE_GLOSS: "#bold 베트남인#!은 베트남 토착 민족입니다. 크루세이더 킹즈의 시간대 동안, 현대 베트남인의 조상, 홍강 삼각주 주변 사람들은 종종 스스로를 #bold 킨#! 사람, 또는 중국어로 징(京)이라고 불렀습니다. 킨족은 수 세기에 걸쳐 심하게 중국화된 비엣족 언어 사용자와 베트남에서 킨족에 동화된 중국어 사용자로부터 일어났습니다. 킨족은 다른 비엣족, 특히 덜 중국화되었고 북부 베트남의 고지대에 남았던 므엉족과 대조됩니다." # 3181837717607799647
  DORSET_GLOSS: "#bold 도르셋#은 기원전 500년경부터 서기 1000년에서 1500년경까지 캐나다 북부와 그린란드의 일부 지역에 거주했던 고에스키모 문화였습니다. 그들은 해당 지역에서 그들을 대체한 현대 이누이트의 조상인 툴레 문화와 유전적으로 연결되어 있지 않은 것으로 보입니다. 이누이트 전설에는 노르드인과 교류하고 싸우는 것을 두려워했던 거대한 거인인 #bold 투니잇# 민족과 조우했다는 이야기가 있습니다. 투니잇은 도르셋 사람들과 관련이 있을 수 있습니다. 그린란드의 도르셋과 노르드 정착민 사이에 일부 접촉이 있었을 수도 있지만 이 문제는 논쟁 중입니다." # 13608121458886559361
  INUIT_GLOSS: "현대 #bold 이누이트#!의 조상으로, 고고학적으로 #bold 툴레#! 문화로 알려진 사람들은 서기 1000년경 알래스카에서 발생하여 13세기까지 캐나다와 그린란드로 동쪽으로 확장하여 이전 거주민인 도르셋 문화를 대체했는데, 이들은 이누이트 전설 속 거인족인 투니잇에 해당할 수 있습니다. 이 원시 이누이트와 그린란드의 노르드 정착민 간의 접촉에 대한 증거는 제한적이지만, 그 범위에 대해서는 논쟁이 있습니다. 예를 들어, 노르드인에 대한 이누이트 전설이 있지만, 이러한 이야기는 19세기에 훨씬 나중에 기록되었으며 당시 유럽 식민지화에 대한 이누이트의 태도를 반영했을 수도 있습니다." # 2575489423123776330
  LAURENTIAN_GLOSS: "#bold $laurentian_collective_noun$#!은 세인트 로렌스 강 어귀에서부터 온타리오 호수 내륙까지 세인트 로렌스 강에 거주했던 원주민 이로쿼이족인 세인트 로렌스 이로쿼이족을 지칭합니다. 그들은 1500년대에 유럽인들과 간헐적으로 만났습니다. 예를 들어 프랑스 탐험가 자크 카르티에는 세인트 로렌스 이로쿼이족의 마을 두 곳인 #italic 스타다코나#!와 #italic 호첼라가#!를 방문했지만, 얼마 지나지 않아 사라졌습니다. 그들의 몰락 이유는 불확실하며 논쟁의 여지가 있습니다. 어쨌든 그들이 스스로를 무엇이라 불렀는지 알 수 없으므로, 게임에서는 그들을 $laurentian$이라 부릅니다. $mikmaq$ 부족의 전설에는 세인트 로렌스 이로쿼이족에 해당하는 $laurentian_collective_noun$이라 불리는 집단과 때로는 폭력적인 만남을 가졌다고 전해집니다." # 17373213319888609602
  INNU_GLOSS: "#bold $innu_collective_noun$#!은 현재의 래브라도와 퀘벡 일부 지역에 거주하는 토착 알곤킨어 사용자들로, 전통적으로 유목 생활을 하며 수렵과 어로를 하였습니다. 과거에는 유럽인들이 이들을 #bold 몽타네#! (프랑스어로 '산악 민족'이라는 뜻)이라고 불렀지만, 이들은 이누아임어에서 '인간'이라는 뜻의 $innu$라는 용어를 선호합니다." # 2019583758473116527
  EAST_CREE_GLOSS: "#bold $east_cree_collective_noun$#!는 캐나다의 많은 지역에 거주하는 알곤킨어족 원주민인 #bold 네히나우#! (또는 #bold 크리#!)의 최동단 구성원을 대표합니다. 유럽 식민지 개척자들에게 #bold 크리#!로 알려진 이들은 래브라도에서 앨버타까지 캐나다의 넓은 지역에 걸쳐 분포하며 북미 모피 무역에서 중요한 역할을 했습니다." # 3725641780441682422
  MIKMAQ_GLOSS: "#bold $mikmaq_collective_noun$#!는 캐나다 대서양 연안, 주로 노바스코티아, 뉴브런즈윅, 프린스 에드워드 아일랜드, 纽芬兰에 살고 있는 알곤킨어족 원주민입니다. 그들은 17세기에 결성된 5개 알곤킨족의 주요 연합체인 #italic Wabanaki 연합#!의 일부였으며, $mikmaq$, $maliseet$, $passamaquoddy$, $penobscot$, 그리고 $abenaki$를 포함했습니다." # 6811804940817182816
  MALISEET_GLOSS: "#bold $maliseet_collective_noun$#!은 뉴브런즈윅, 퀘벡, 메인주에 사는 알곤킨어를 사용하는 민족입니다. 과거에는 유럽인들이 그들을 $mikmaq$의 외래어인 '#italic Malesse'jik#!'에서 유래한 '#bold 말리시트#!'라고 불렀습니다. 이 단어는 '그는 천천히 말한다'는 의미입니다. 그들이 스스로를 지칭하는 선호 용어인 $maliseet$은 '밝은 강 사람들'을 뜻합니다. 그들은 17세기에 형성된 5개 알곤킨 부족의 주요 연맹인 '#italic 와바나키 연맹#!'에 속해 있었으며, 이 연맹에는 $maliseet$, $mikmaq$, $passamaquoddy$, $penobscot$, $abenaki$가 포함되었습니다." # 11795377865668412410
  PASSAMAQUODDY_GLOSS: "#bold $passamaquoddy_collective_noun$#!는 뉴브런즈윅, 퀘벡, 메인에 거주하는 알곤킨어족의 사람들입니다. 과거에 그들은 유럽인들에 의해 #bold Passamaquoddy#!로 불렸는데, 이는 그들의 자칭인 $passamaquoddy$를 영어식으로 표기한 것으로 '대구가 풍부한 곳에 사는 사람들'이라는 뜻이며, 그들의 문화에서 물고기가 얼마나 중요한지를 반영합니다. 그들은 17세기에 형성된 5개의 알곤킨 국가의 주요 연합인 #italic 와바나키 연맹#!의 일원이었으며, $passamaquoddy$, $mikmaq$, $maliseet$, $penobscot$, 그리고 $abenaki$를 포함했습니다." # 16400824881380574986
  PENOBSCOT_GLOSS: "#bold $penobscot_collective_noun$#!는 뉴브런스위크, 퀘벡, 메인 주 원주민으로 알곤킨어를 사용하는 민족입니다. 과거 유럽인들은 그들의 자칭 이름 $penobscot$을 잘못 들은 후 #bold 펜노스콧#!으로 불렀는데, 이는 '흰 바위가 뻗어나가는 곳의 사람들'을 의미합니다. 그들은 17세기에 형성된 5개의 알곤킨 부족 연합인 #italic 와바나키 연맹#!의 일부였으며, $penobscot$, $mikmaq$, $maliseet$, $passamaquoddy$, $abenaki$를 포함했습니다." # 2043849794068286045
  ABENAKI_GLOSS: "#bold $abenaki_collective_noun$#!는 뉴브런즈윅, 퀘벡, 메인주 출신의 알곤킨어족입니다. $abenaki$는 '진짜 사람들'을 의미하지만, #bold Abenaki#!라고도 알려져 있는데, 이는 그들이 속해 있던 #italic 와바나키 연맹#!에서 파생되었습니다. #italic 와바나키#!는 17세기에 형성된 5개의 알곤킨 국가의 주요 연맹이었으며, $abenaki$, $mikmaq$, $maliseet$, $passamaquoddy$, 및 $penobscot$를 포함합니다." # 6305272142351035007
  BEOTHUK_GLOSS: "#bold $beothuk_collective_noun$#!은 뉴펀들랜드의 원주민이었습니다. 19세기에 소멸된 그들의 언어는 알곤킨 어족과 관련이 있을 수도 있지만, 데이터 부족으로 인해 불확실합니다. 노르드 탐험가들은 서기 1000년경에 그들 또는 그들의 조상을 만났을 수도 있지만, 유럽인과의 최초의 확인된 만남은 16세기로 거슬러 올라갑니다. 유럽의 침략, 학살, 그리고 그들이 자연적으로 저항할 수 없었던 질병으로 인해 $beothuk$은 접촉 이후 급격히 감소했습니다. 마지막으로 알려진 완전한 $beothuk$ 사람인 쇼나디티트라는 여성은 1829년에 사망했지만, 다른 $beothuk_collective_noun$은 $mikmaq$과 같은 주변의 다른 토착 집단 사이에서 피난처를 찾음으로써 생존했을 가능성이 있습니다." # 10777569203059986836
