l_korean:
  VIETNAMESE_GLOSS: "#bold 베트남인#은 베트남 국가의 원주민입니다. 크루세이더 킹즈 시대에는 홍강 삼각주 주변의 현대 베트남인 조상들이 스스로를 #bold 낀#족, 혹은 중국어로 Jīng(京)이라 칭하는 경우가 많았습니다. 낀족은 수세기에 걸쳐 크게 한화된 비엣어족 화자들과, 낀족에 동화된 베트남 내 중국어 화자들로부터 비롯되었습니다. 낀족은 한화가 덜 진행되어 베트남 북부 고지대에 남은 다른 비엣어족 민족, 특히 므엉족과 대조됩니다." # 3181837717607799647
  DORSET_GLOSS: "#bold 도싯#! 문화는 기원전 500년경부터 서기 1000년에서 1500년경 사이에 캐나다 북부와 그린란드의 일부 지역에 살았던 팔레오-에스키모 문화였습니다. 그들은 이 지역에서 그들을 대체한 현대 이누이트의 조상인 툴레 문화와는 유전적 연결이 없는 것으로 보입니다. 이누이트의 전설에는 #bold 투니이트#!라 불리는 사람들과의 만남에 대해 이야기합니다. 이들은 노르드족과 교류하고 싸우는 것을 두려워했던 거구의 거인들이었습니다. 투니이트는 도싯 사람들에 해당될 수 있습니다. 또한 도싯 사람들과 그린란드에 정착한 노르드 정착민들 사이에 접촉이 있었을 수도 있으나, 이는 논란의 여지가 있습니다." # 13608121458886559361
  INUIT_GLOSS: "현대 #bold 이누이트#의 조상들은 고고학적으로는 #bold 툴레# 문화라고 알려져 있으며, 1000년경 알래스카에서 기원하여 13세기까지 동쪽으로 확장하여 캐나다와 그린란드로 진출했습니다. 이들은 이전 거주민인 도싯 문화를 대체했는데, 도싯 문화인들은 이누이트 전설에 등장하는 거인족 투니이트와 상응할 수 있습니다.\n\n이러한 초기 이누이트인들과 그린란드의 노르드 정착민들 사이의 접촉에 대한 증거는 제한적이며, 비록 그 정도에 대해서는 논쟁이 있습니다. 예를 들어, 노르드인들에 대한 이누이트 전설이 존재합니다만, 이 이야기들은 19세기에 훨씬 나중에 기록되었으며 당시 유럽 식민화에 대한 현대 이누이트인들의 태도를 반영했을 수도 있습니다." # 2575489423123776330
  LAURENTIAN_GLOSS: "#bold $laurentian_collective_noun$#!는 성 로렌스 만에서 온타리오 호수까지 내륙 깊숙한 곳에 걸쳐 성 로렌스 강에 살았던 이로쿼이어를 사용하는 원주민들, 즉 성 로렌스 이로쿼이족을 가리킵니다. 1500년대에 유럽인들이 가끔 그들을 조우했습니다. 예를 들어, 프랑스 탐험가 자크 카르티에가 성 로렌스 이로쿼이족의 두 마을, #italic Stadacona#!와 #italic Hocelaga#!를 방문했습니다. 하지만 그들은 곧 사라졌고, 그들의 멸망 이유는 불확실하며 논쟁 중입니다. 그럼에도 불구하고, 그들이 스스로를 어떻게 불렀는지 알 수 없기 때문에, $mikmaq$ 사람들의 전설에서 성 로렌스 이로쿼이족과 일치하는 것으로 보이는, 그들이 $laurentian_collective_noun$라고 불렀던 한 집단과의 때때로 폭력적인 조우에 대해 이야기하기 때문에 게임에서는 그들을 $laurentian$으로 부릅니다." # 17373213319888609602
  INNU_GLOSS: "#bold $innu_collective_noun$#!는 현재의 라브라도와 퀘벡 일부 지역에 거주하는 토착 알곤킨어 사용 민족입니다. 이들은 전통적으로 유목 수렵-채집 민족이자 어업 민족이었습니다. 과거에는 유럽인들이 #bold 몽타녜# (프랑스어로 '산악 민족'이라는 뜻입니다)라고 불렀지만, 이누어로는 '인간'을 뜻하는 $innu$라는 용어를 선호합니다." # 2019583758473116527
  EAST_CREE_GLOSS: "#bold $east_cree_collective_noun$#!는 #bold Nehinaw#! (또는 #bold Cree#!) 부족의 최동단 부족원을 대표하며, 이들은 캐나다 대부분 지역의 알곤킨어 사용 원주민들입니다.\n유럽 식민 개척자들에게는 #bold Cree#!라고 알려져 있으며, 래브라도에서 앨버타에 이르는 캐나다의 넓은 지역에 퍼져 있고, 북미 모피 무역에서 중요한 역할을 했습니다." # 3725641780441682422
  MIKMAQ_GLOSS: "#bold $mikmaq_collective_noun$#!는 캐나다 대서양 연안 주 태생의 앨곤킨어 사용 민족입니다. 주로 노바스코샤, 뉴브런즈윅, 프린스에드워드아일랜드, 뉴펀들랜드 출신입니다. 그들은 17세기에 형성된 5개의 주요 앨곤킨 국가들의 연맹인 #italic 와바나키 연맹#!의 일부였으며, $mikmaq$, $maliseet$, $passamaquoddy$, $penobscot$, $abenaki$가 포함되었습니다." # 6811804940817182816
  MALISEET_GLOSS: "#bold $maliseet_collective_noun$#는 뉴브런즈윅, 퀘벡, 그리고 메인에 자생하는 알곤킨어 사용자들입니다. 과거에는 $mikmaq$ 외명인 #italic Malesse'jik#('그는 천천히 말한다'는 뜻)에 근거하여 유럽인들에게 #bold Maliseet#이라고 불렸습니다. 그들 스스로를 지칭하는 용어인 $maliseet$는 '밝은 강의 사람들'을 의미합니다. 이들은 17세기에 형성된 다섯 개의 주요 알곤킨 부족 연맹체인 #italic Wabanaki Confederacy#의 일원이었습니다. 이 연맹에는 $maliseet$, $mikmaq$, $passamaquoddy$, $penobscot$, 그리고 $abenaki$가 포함되었습니다." # 11795377865668412410
  PASSAMAQUODDY_GLOSS: "#bold $passamaquoddy_collective_noun$#!는 뉴브런즈윅, 퀘벡, 메인 주의 토착 알곤킨어 사용 민족입니다. 과거에 그들은 유럽인들에 의해 #bold Passamaquoddy#!라고 불렸는데, 이는 그들의 내명칭인 $passamaquoddy$를 영어식으로 바꾼 것이며, '대구가 풍부한 곳에 사는 사람들'이라는 뜻이며, 이는 그들의 문화에서 물고기의 중요성을 반영합니다. 그들은 #italic Wabanaki Confederacy#!의 일원이었습니다. 이는 17세기에 형성된 다섯 개의 주요 알곤킨 민족 연합체였으며, 여기에는 $passamaquoddy$, $mikmaq$, $maliseet$, $penobscot$, $abenaki$가 포함되었습니다." # 16400824881380574986
  PENOBSCOT_GLOSS: "#bold $penobscot_collective_noun$#!는 뉴브런즈윅, 퀘벡, 메인이 원주지인 알곤킨어족 화자들입니다. 과거 유럽인들은 그들을 #bold 페놉스콧#!으로 불렀는데, 이는 그들의 자칭 지명인 $penobscot$의 잘못된 발음에서 기인한 것입니다. 이 지명은 '하얀 바위가 뻗어 나가는 곳의 사람들'을 의미합니다. 그들은 #italic 와바나키 연맹#!의 일부였습니다. 와바나키 연맹은 5개 알곤킨족 국가의 주요 연맹이며, 17세기에 결성되었습니다. 이 연맹에는 $penobscot$, $mikmaq$, $maliseet$, $passamaquoddy$, $abenaki$가 포함되었습니다." # 2043849794068286045
  ABENAKI_GLOSS: "#bold $abenaki_collective_noun$#!는 뉴브런즈윅, 퀘벡, 메인에 토착한 앨곤킨어족에 속한 사람들입니다. $abenaki$는 '진짜 사람'이라는 뜻이며, 이들은 또한 #bold 아베나키#!로도 알려져 있는데, 이는 그들이 속해 있었던 #italic 왑아나키 연맹#!에서 유래한 이름입니다. #italic 왑아나키#!는 17세기에 형성된 앨곤킨어족 5개 부족의 주요 연맹체였으며, $abenaki$, $mikmaq$, $maliseet$, $passamaquoddy$, $penobscot$ 부족이 포함되었습니다." # 6305272142351035007
  BEOTHUK_GLOSS: "#bold $beothuk_collective_noun$#!는 뉴펀들랜드의 토착민이었습니다. 19세기에 멸종된 그들의 언어는 알곤킨어족과 관련이 있을 수 있으나, 자료 부족으로 인해 확실하지 않습니다. 노르드 탐험가들이 기원후 1000년경 그들 또는 그들의 조상과 마주쳤을 수 있으나, 유럽인과의 첫 확인된 만남은 16세기로 거슬러 올라갑니다. 유럽인의 침략, 학살, 그리고 자연 면역이 없던 질병들로 인해, $beothuk$는 접촉 이후 급격히 쇠퇴했습니다. 마지막으로 알려진 순수 $beothuk$인인 쇼나디티트(Shawnadithit)라는 이름의 여성이 1829년에 사망했지만, 다른 $beothuk_collective_noun$는 $mikmaq$와 같은 근처의 다른 토착 집단에서 피난처를 찾아 살아남았을 가능성이 높습니다." # 10777569203059986836
