l_korean:
  VIRAGO_GLOSS: "#bold 비라고#!는 남성적 미덕을 지닌 여성을 가리키는 데 역사적으로 유럽에서 사용된 라틴어 용어입니다.\n이는 문화적 성별 규범의 위반을 암시했지만, 역사적으로는 영웅적으로 행동하고 신분을 뛰어넘은 여성들, 가령 전쟁에서 용감하게 싸운 여성들(잔 다르크처럼)이나 모범적인 종교적 실천과 헌신으로 유명한 성스러운 여성들에게 적용되었습니다.\n하지만 이는 경멸적인 의미를 내포할 수도 있어서, 가령 위압적인 여성을 가리키기도 했습니다. 현대에는 이 용어가 후자의 의미로 사용되는 경향이 있습니다." # 17009916159442451973
