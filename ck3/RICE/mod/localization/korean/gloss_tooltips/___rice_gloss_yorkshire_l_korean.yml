l_korean:
  VIRAGO_GLOSS: "#bold 비라고#!는 역사적으로 유럽에서 남성적 미덕을 갖춘 여성을 일컫는 라틴어 용어입니다. 이는 문화적 성 규범을 넘어선다는 함의를 내포했지만, 역사적으로는 전쟁에서 용감하게 싸우는 (잔 다르크와 같은) 영웅적인 행동을 하거나 자신의 신분을 초월한 여성, 또는 모범적인 종교 생활과 헌신으로 명성 높은 성녀에게 적용되었습니다. 하지만, 예를 들어 지배적인 여성을 가리키는 등 경멸적인 의미로도 사용될 수 있었습니다. 현대에는 이 용어가 후자의 의미로 사용되는 경향이 있습니다." # 17009916159442451973
