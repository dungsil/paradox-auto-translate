l_korean:
  LI_GLOSS: "#bold 리#!는 중국 마일이라고도 알려져 있으며, 중국에서 사용되는 전통적인 길이 단위입니다. 초기 중국 문명의 신화적인 지배자인 황제(黃帝)가 제정했다고 전해집니다. 시간이 지나면서 달라지긴 했으나, 1 #italic 리#!는 잉글랜드 마일의 3분의 1 또는 0.5 킬로미터에 대략 해당합니다." # 396760572884665922
  JATAKA_GLOSS: "#bold 자타카#!는 인도에서 유래한 불교 설화 모음입니다. 이 설화들은 주로 부처의 전생에 관한 다양한 이야기를 전하는데, 이때 부처는 강력한 신이나 왕부터 원숭이나 벌레 같은 미천한 동물에 이르기까지 어떤 존재로든 나타날 수 있습니다. 이 이야기들에서 부처의 전생은 인물들이 직면한 문제들을 해결하여 행복한 결말을 가져오고, 불교 교리에 관한 일종의 도덕적 교훈이나 우화를 전합니다. 특히 업(카르마), 고통의 순환, 윤회와 관련하여 그렇습니다. 자타카 설화는 여러 세기 동안 불교 사회에서 예술 및 기타 문학의 인기 있는 주제였습니다." # 14698664039599414744
