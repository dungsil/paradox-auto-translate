l_korean:
  COCHINEAL_GLOSS: "현대 시대에 #bold 붉은색 벌레#!는 일반적으로 #italic Dactylopius coccus#!라는, 아메리카 원산의 비늘벌레를 가리키며, 그 애벌레로부터 붉은색 염료를 얻었습니다. 이 용어는 붉은 염료 자체를 가리키기도 합니다. 그러나 콜럼버스의 항해 이전에는 폴란드 붉은색 벌레(#italic Porphyrophora polonica#!)와 아르메니아 붉은색 벌레(#italic Porphyrophora hamelii#!)가 동유럽과 아르메니아 고원에서 각각 원산지인 중요한 곤충 종이었으며, 붉은 염료 생산에 사용되었습니다. 폴란드 붉은색 벌레의 경우, 고대 슬라브족이 이 염료를 얻는 방법을 개발한 후, 1500년대에 미국산 붉은색 벌레가 더 저렴해지기 전까지 동유럽의 주요 수출품 중 하나였습니다." # 15382051383990837448
  FERN_FLOWER_GLOSS: "#bold 솔잎꽃#!는 발트와 슬라브 신화에 등장하는 마법의 꽃입니다. 현실에서는 솔잎은 꽃피는 식물이 아니므로 솔잎꽃 자체는 존재하지 않습니다. 하지만 솔잎과 비슷하게 생긴 꽃피는 식물들이 존재합니다. 그럼에도 불구하고 이 꽃은 하지 때 잠깐 피는 것으로 알려져 있으며, 발견자에게 기적적인 힘을 준다고 합니다. 그 이유로 인해 강력한 정령들에 의해 질투스럽게 지켜진다고 합니다." # 7073777594750789688
