  COCHINEAL_GLOSS: "현대 시대에, #bold 코치닐#!은 일반적으로 아메리카가 원산지인 깍지벌레인 #italic 다크틸로피우스 코쿠스#!를 지칭하며, 그 유충을 수확하여 붉은 염료를 생산했습니다. 그 용어 자체는 붉은 염료를 지칭하기도 합니다. 하지만 콜럼버스 교환 이전에는 폴란드 코치닐(#italic 포르피로포라 폴로니카#!)과 아르메니아 코치닐(#italic 포르피로포라 하멜리이#!)이 붉은 염료 생산에 사용된 두 가지 중요한 곤충 종이었습니다. 그것들은 각각 동유럽과 아르메니아 고원 일부가 원산지였습니다. 폴란드 코치닐의 경우, 고대 슬라브족이 이 염료를 얻는 방법을 개발한 후, 더 저렴한 아메리카 코치닐에 의해 대체될 때까지 1500년대까지 동유럽의 주요 수출품 중 하나가 되었습니다." # 15382051383990837448
  FERN_FLOWER_GLOSS: "#bold 고사리꽃#(!)은 발트와 슬라브 신화에 등장하는 마법의 꽃입니다. 현실에서 고사리는 꽃을 피우는 식물이 아니므로, 고사리꽃 자체는 존재하지 않습니다. 그러나 고사리를 닮은 꽃 식물들은 있습니다. 그럼에도 불구하고, 이 꽃은 하계 지점 동안 짧은 시간 동안 피어나며, 이 꽃을 찾은 사람에게 기적적인 힘을 부여한다고 합니다. 하지만 이러한 이유로 강력한 영혼들이 이 꽃을 질투하며 지키고 있다고 전해집니다." # 7073777594750789688
