 YAKHCHAL_GLOSS: "#bold 야흐찰#!, 즉 #italic 얼음 구덩이#!는 [GetGeographicalRegion('world_middle_east_persia').GetName]에서 전통적으로 얼음과 눈을 보관하는 데 사용되는 건물입니다. 가장 단순한 야흐찰은 땅에 파놓은 저장 구덩이였지만, 더 복잡한 변형으로는 지상에 지어진 돔형 구조물이 있었습니다. 이들은 증발 냉각 및 복사 냉각의 물리학을 이용하여 낮은 온도를 유지하도록 설계되었습니다. 야흐찰은 모든 사회 계층의 이란인들이 특히 건조한 기후에서 20세기까지 냉각된 음식과 음료(예: 셔벗 및 차가운 와인)를 제공하기 위해 자주 사용했습니다. 예를 들어, 19세기 독일 여행가 에른스트 횔처는 가난한 사람들조차 야흐찰을 사용하여 물을 저장했으며, 사람들은 바자르나 야흐찰에서 직접 얼음을 살 수 있었다고 언급했습니다."
