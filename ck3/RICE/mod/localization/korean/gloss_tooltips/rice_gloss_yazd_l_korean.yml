  YAKHCHAL_GLOSS: "#bold 야흐찰#!, 즉 #italic 얼음 저장 구덩이#!는 [GetGeographicalRegion('world_middle_east_persia').GetName]에서 전통적으로 얼음과 눈을 저장하는 데 사용되는 건축물입니다. 가장 단순한 야흐찰은 지하에 파놓은 저장 구덩이였지만, 더 복잡한 형태는 지상에 지어진 돔 형태의 구조물이었습니다. 이들은 증발 냉각과 복사 냉각의 물리학 원리를 활용하여 저온을 유지하도록 설계되었습니다. 야흐찰은 특히 건조한 기후 지역에서, 이란의 모든 계층 사람들이 20세기까지 자주 사용하여  sorbet과 차가운 와인과 같은 냉각된 음식과 음료를 제공했습니다. 예를 들어, 19세기 독일 여행자였던 에른스트 호엘처는 심지어 가난한 사람들도 야흐찰에 물을 저장하고 시장에서 또는 야흐찰에서 직접 얼음을 살 수 있다고 언급했습니다." # 868cf37075670267d25d7077626d1858327d16f9
