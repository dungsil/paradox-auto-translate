  YAKHCHAL_GLOSS: "#bold 야흐찰#!, 즉 #italic 얼음 구덩이#!는 [GetGeographicalRegion('world_middle_east_persia').GetName] 지역에서 전통적으로 얼음과 눈을 저장하는 데 사용된 건물입니다. 가장 단순한 야흐찰은 땅에 파낸 저장 구덩이였지만, 더 복잡한 형태는 지상에 세워진 돔형 구조물이었습니다. 그것들은 낮은 온도를 유지하기 위해 증발 냉각과 복사 냉각의 물리학을 활용하도록 설계되었습니다. 야흐찰은 모든 사회 계층의 이란인들에 의해 자주 사용되었는데, 특히 더 건조한 기후에서 20세기까지도 샤베트나 차가운 와인 같은 시원한 음식과 음료를 제공하기 위해 쓰였습니다. 예를 들어, 19세기 독일 여행가 에른스트 횔처(Ernst Hoeltzer)는 심지어 가난한 사람들도 야흐찰을 물을 저장하는 데 사용했으며, 사람들은 시장(바자르)이나 야흐찰에서 직접 얼음을 살 수 있었다고 언급했습니다." # 13382387618691519917
