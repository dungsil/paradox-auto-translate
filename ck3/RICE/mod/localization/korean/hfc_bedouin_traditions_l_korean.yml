l_korean:
	tradition_hfc_bedouin_honor_codes_name: "베두인 명예 규범" # 3ff0976e4a0c8d869425ad92b3e71f257221af35
	tradition_hfc_bedouin_honor_codes_desc: "베두인에게 명예는 전부입니다. 환대와 진실성, 심지어 적에게도 진실하며 자신의 가족과 부족을 지키는 용기를 바탕으로 정의됩니다. 이 규범을 어기는 지도자는 모든 면에서 반대에 직면하지만, 이를 모범으로 보이는 지도자는 자신의 백성의 호의에서 강력한 힘을 얻습니다." # 8b45e206afb4876d80c5e869695fb121fe68e6fe
	culture_parameter_generous_honest_brave_traits_more_valued: "[personality_traits|E] (예: [GetTrait('generous').GetName( GetNullCharacter )], [GetTrait('honest').GetName( GetNullCharacter )] 및 [GetTrait('brave').GetName( GetNullCharacter )])은 [prestige_i]#P 명예로운#! 것으로 여겨집니다." # 32d46494d7d3fe1586bac8aebfe76c9ff9821b3a
	culture_parameter_greedy_deceitful_craven_traits_looked_down_upon: "[personality_traits|E]와 같은 [GetTrait('craven').GetName( GetNullCharacter )], [GetTrait('deceitful').GetName( GetNullCharacter )], 및 [GetTrait('greedy').GetName( GetNullCharacter )]은 [prestige_i]#N 불명예#로 여겨집니다!" # e68f7e4e0e12eec78b6d001ba1b032c19df538e4
	tradition_hfc_bedouin_oral_poetry_name: "베두인 구전시" # c21e48c44bf02dd125d2560cccea0d80facda9e6
	tradition_hfc_bedouin_oral_poetry_desc: "베두인에게 시는 고귀한 예술로 여겨지며, 거의 구어 및 암기된 형태로만 존재합니다. 사막에서 몇 안 되는 오락거리 중 하나로서, 많은 사람들이 의미와 생각을 담아 단어를 조립하는 데 시간을 보냅니다. 아이들은 문화적 영웅과 가치에 대해 몇 시간 동안 듣고 자랍니다." # 5f5eb04a5a214626d082949c7015c7eb488f0524