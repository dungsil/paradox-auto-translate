	bamian.0001.t: "$c_bamian$의 왕들" # 070df1f28261c214185c9fe5c492ab4fe07e1f44
	bamian.0001.desc: "우리 가문은 대대로 [GetTitleByKey('c_bamian').GetNameNoTier]을 다스려 왔습니다. 호라산 전체의 영주이자 [islam.GetName]을 따르는 [caliph.GetHouse.GetName] 가문은 우리 왕족 전체가 그들의 신앙으로 개종하지는 않았습니다. 우리 중 일부는 여전히 [buddhist.GetName]을 따르는 반면, 다른 사람들은 칼리프를 위해 장군이자 총독으로 봉사했던 나의 [ROOT.Char.Custom2('RelationToMeShort', harthamah)]인 [harthamah.GetFullName]처럼 개종했습니다.\n\n어쨌든 [caliph.GetHouse.GetNameNoTooltip] 칼리프들은 현재 쇠퇴하고 있습니다. 이러한 불확실한 시기에 우리는 앞으로 나아가는 방식에 주의해야 합니다. 칼리프의 깃발 아래에서 유능하게 싸웠고 일반적으로 그들에게 어떠한 문제도 일으키지 않았지만, 우리가 구시대적 전통에 충실하든 새로운 전통을 받아들이든 때가 되면 어려움이 우리에게 닥칠 수 있습니다." # 5ce0009cae8ca69f79a3caf3f005992e1716925b
	bamian.0001.a: "아버지처럼, 저는 [caliph.GetHouse.GetNameNoTooltip] 궁정에 충성스럽게 봉사하겠습니다." # a61be08da4ecd59149391777774ee708625ef54a
	bamian.0001.b: "조상의 방식을 따를 때는 신중해야 합니다." # e8485d0727234546e9276cf503c4aba2821c1eec
	bamian.0001.c: "혼란스러운 시대입니다. [mahayana.HighGodName]시여, 저희를 보호하소서!" # 54e895f3dc2e5f26bee345088ddcc9370955b71a
	bamian.0001.d: "정치적으로는 현실적인 판단을 해야 하지만, 마음속에는 법(법칙)을 지켜야 합니다." # a285981344f9040cac77f093644ffdebbe5b7952
	bamian.0001.e: "예언자의 말씀은 진실이며, 나는 그 말씀을 따라야 할 것입니다." # 9a79df637592fdb992de8c7287bbb7df38ac6d15
