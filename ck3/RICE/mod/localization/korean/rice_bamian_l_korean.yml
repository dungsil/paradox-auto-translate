	activity_RICE_bamian_pilgrimage_context_tooltip: "#emphasis Historical Context:#! In late antiquity and the early medieval period, Bamian served as a religious center for the Mahasamghika sect of Buddhism, which was affiliated with Mahayana ideas. The famous Bamian Buddha statues were likely built by Hephthalite elites under Turkic rule in the area around 600 CE, and represent a late evolution of Gandharan art styles by incorporating Iranian and Indian styles and motifs. For instance, artwork by the smaller Buddha statue features a solar deity, perhaps the Iranian Mithra. Anyways, various primary sources, such as the 7th century Chinese pilgrim Xuanzang, the 8th century Korean pilgrim Hyecho, and the 10th century Islamic scholar Ibn al-Nadim, make mention of the site attracting many pilgrims and the various religious rituals associated with it." # null
