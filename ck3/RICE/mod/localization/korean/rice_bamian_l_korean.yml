	RICE_bamian_repair_shahr_e_zohak_tooltip: "[GetTitleByKey('c_bamian').GetNameNoTier]을 보호하는 이 요새들은 수리가 필요합니다" # 6cd0c23a61fb9467d2cb0090af2c9e7f0ff797a1
	RICE_bamian_repair_shahr_e_zohak_desc: "코라산에서 가장 인상적인 요새 중 하나인 샤르에 조학은 [GetTitleByKey('c_bamian').GetNameNoTier] 계곡의 전략적 위치에 자리 잡고 있습니다. 이 요새 도시를 수리하여 이 지역을 외부 위협으로부터 안전하게 지키고 상인과 여행자에게 안전을 제공할 수 있습니다." # b65f6947aaa20934edd0010229d3893c01ad2d73
	RICE_bamian_repair_shahr_e_zohak_confirm: "수리 작업에 자원을 보내십시오!" # ebb085ce3f929373002d17ce79b3262a33cf2b91
	RICE_bamian_repair_shahr_e_zohak_effect_tooltip_1: "수리에 얼마나 투자하느냐에 따라 [prestige_i|E][prestige|E]와 [dynasty_prestige_i|E][dynasty_prestige|E]를 받습니다." # 0c54fc3e048b110019c4ab4865c8ef82cd22c7e5
	RICE_bamian_repair_shahr_e_zohak_effect_tooltip_2: "[GetTitleByKey('c_bamian').GetNameNoTier]은(는) [fort_level_i|E] [fort_level|E|E], [development_i|E] [development|E], @garrison_icon! [garrison|E] 크기, 그리고 [control_i|E] [control|E]를 향상시키는 #P 긍정적#! [county_modifier|E]를 받습니다" # 0d9fff24fad85dcae1d4f8545f8b86567a1ac451
	RICE_bamian_repair_shahr_e_zohak_effect_tooltip_3: "[modifier|E]의 강도는 수리에 얼마나 많은 비용을 지출하느냐에 따라 달라집니다. #weak (최소 비용: @gold_icon! [EmptyScope.ScriptValue('RICE_misc_horse_sacrifice_cost_minor')])#!" # b92de481cab7bf9f90f06b65adf4f5159d925b77
	RICE_bamian_repair_shahr_e_zohak_context_tooltip: "#emphasis Historical Context:#! Shahr-e Zohak is one of the most impressive fortifications ever built in Afghanistan; one scholar even called it the "Afghan Krak des Chevaliers." It was occupied by successive groups, such as the Hephthalites, Ghaznavids, Ghurids, and Timurids. Zohak is an evil figure in Persian mythology, and though it is uncertain why the fortress is named after him, he is said to be the ancestor of the nearby Ghurids. A legend has it that the fortress city was destroyed by Genghis Khan, and all its inhabitants massacred as revenge for his grandson's death when it was besieged." # null
