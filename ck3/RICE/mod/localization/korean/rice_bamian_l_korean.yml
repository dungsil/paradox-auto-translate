	RICE_bamian_hiwi_al_balkhi_modifier_desc: "히위 알발키만큼 많은 논란을 불러일으킨 사람은 거의 없습니다. 이 회의적인 유대교 학자는 성경과 그 신성한 기원을 비판하는 #italic 200가지 질문#!으로 가장 잘 알려져 있습니다. 많은 유대인들이 그를 이단자, 심지어 무신론자라고 비난했습니다. 하지만 종교를 폐지하려는 것이 아니라 경전에 얽매이지 않고 신의 참된 본성을 더 잘 이해하고 싶어하는 급진적인 사상가로 보는 사람들도 적지 않을 것입니다." # 69b1670482fa5f8107d63e358f048c1d0ac63049
