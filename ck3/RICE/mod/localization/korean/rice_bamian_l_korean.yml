	RICE_bamian_siman_tov_modifier_desc: "시만-토브의 아버지는 아프가니스탄의 바미얀 계곡의 지역 도시 엘리트인 예후다 벤 다니엘이었습니다. 농업 생산에 자주 참여하지 않는 이 지역의 다른 유대인들과는 달리, 그의 아버지는 토지 소유자, 무역에 관여하는 상인, 돈을 빌려주는 사람, 그리고 아마도 국가의 세금 징수원이었기 때문에 다양한 경제 포트폴리오를 가지고 있었습니다. 따라서 시만-토브는 아버지의 지위와 사업을 물려받았습니다." # 58cd694a04c0ea26fe80263ac91d4e1278164614
