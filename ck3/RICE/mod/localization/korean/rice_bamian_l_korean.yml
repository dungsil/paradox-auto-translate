	bamian.0050.t: "유사한 의례" # 5bed6423f89da31b2fee18a2e98d513584d52c7c
	bamian.0050.desc: "저는 [ROOT.Char.GetFaith.GetAdjective] 신조를 따르지만, 제 왕국에는 [buddhist.GetAdjective] 종교를 따르는 사람들이 있습니다.\n\n우리 중 많은 사람들이 이 이교도들이 다양한 의식을 수행할 때 그들의 신성한 건물을 주변을 도는 특이한 관습에 주목했습니다. 저는 몇몇 [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 학자들과 [ROOT.Char.Custom('DefaultPriestTitlePlural')]에게 왜 이 사람들이 그런 일을 하는지 설명해달라고 부탁했습니다. 왜냐하면 그것은 모든 훌륭한 무슬림이 수행해야 할 하지 순례를 매우 생각나게 했기 때문입니다.\n\n몇몇 박식한 사람들은 제 의심이 정확하다고 말하며, 이러한 관행은 카바와 하지 순례에서 영감을 받았고, 과거에 그들이 적절한 일신교를 실천했을 때의 뒤섞인 기억이라고 말했습니다. 그러나 다른 사람들은 이것은 분명히 다른 관행이라고 주장하며 동의하지 않습니다." # 691d854d311ce85c4bbafca04b4a5f2939dbd3d7
	bamian.0050.a: "우리도 그들과 별반 다르지 않을지도 모르겠네." # b57bce44cc819abd3d606acfa3a0295c6b4143c3
	bamian.0050.b: "이 어리석은 불신자들이 참된 종교를 거부했도다!" # e74a7b80fc14729a025e255ae8a8449c6447e189
	bamian.0051.t: "시적 상투어" # bdc79afa389b32e9816b381a538ad7f77a92827f
	bamian.0051.desc: "[ROOT.Char.GetCulture.GetName] 시를 연습하고 있습니다. 귀족 출신이니 무식하게 보이지 않으려면 시를 좀 알아야죠.\n\n오늘 밤, 시의 주제를 찾는 데 어려움을 겪었습니다. 생각 끝에 드디어 주제를 정했는데요: #italic 봇#!, 즉, 우상들입니다!\n\n[ROOT.Char.GetFaith.GetReligion.GetAdjective] 세계의 교양 있는 사람들 사이에서 아름다운 연인의 얼굴을 #italic 봇#!과 비유하거나 #italic 봇#!을 숭배하는 은유를 통해 로맨틱한 사랑을 표현하는 것은 매우, 매우 진부합니다. 하지만 현재 작가의 막히는 탓에, 할 수 있는 것을 하겠습니다.\n\n시를 시작합니다: #italic 내 연인의 얼굴은 우상과 같고, 나는 수도승으로서 [ROOT.Char.Custom('GetHerHimOpposite')]를 숭배하는 자…#italic" # 7b3c414fdb781b0bf2b36d8596eb5087924a59b6
	bamian.0051.a: "아주 진부하지만, 적어도 내 아이디어는 잘 떠오르네!" # 08b549ddf00f776332cc9057ecacda77420d2d7d
	bamian.0052.t: "극동에서 온 순례자" # 23f83a49e49eb5c7b10b8cead9cc5f3b2323c6eb
	bamian.0052.desc: "[buddhist.GetAdjective] 순례자이자 동방에서 온 [monk.GetFirstName](이)라는 승려가 내 영토를 지나가며, [monk.GetSheHe]는 새로운 경전을 얻고 [monk.GetFaith.GetAdjective] 가르침을 더 잘 이해하기 위해 [GetGeographicalRegion('world_india').GetName](으)로 가고 싶다고 말합니다.\n\n이처럼 교육 수준이 높고 저명한 손님을 맞이하는 것은 드문 일이며, 나는 [monk.GetHerHim]을 내 궁정으로 데려와 [monk.GetSheHe]가 원하는 만큼 머물도록 했습니다. [monk.GetFirstNameNoTooltip]은 [monk.GetSheHe]가 고향으로 돌아갈 때 나 및 나의 호의적인 왕국에 대해 다른 사람들에게 이야기할 것이라고까지 말했습니다." # b77fa561d243e2a08d803414b6bf97ea9b6c9161
	bamian.0052.desc.buddhist: "[ROOT.Char.GetFaith.HighGodName]의 가르침을 따르는 동료로서, 저는 제 궁정에 그렇게 박식한 [monk.GetWomanMan]이 있다는 사실에 매우 기쁩니다. 그리고 진정으로 삼보에 헌신하는 분이시죠. 저는 [monk.GetHerHim]을 여기에 머물게 하고 싶지만, [monk.GetHerHis]의 카르마는 [monk.GetHerHim]을 [GetGeographicalRegion('world_india').GetNameNoTooltip]로 데려가서 [monk.GetSheHe]가 모든 유정들을 도울 수 있을 것이라는 것을 알고 있습니다." # 8c10b781b0b67720413dd056d96499f8418fe78f
	bamian.0052.desc.non_buddhist: "저는 [ROOT.Char.GetFaith.HighGodName]을 숭배하지만, [monk.GetFirstNameNoTooltip]처럼 이교도조차도 [monk.GetHerHis] 신앙에 헌신하는 것을 감탄할 수는 있다고 생각합니다. 적어도 이 [monk.GetWomanMan]에게 친절하게 대하면 외국인들이 제 땅이 상인과 여행객을 환영하는 곳임을 알게 될 것이고, 이는 우리 경제와 외교에 좋습니다." # 082b8c3628da2f7fcb6da457d15ddb9058f2d3f8
	bamian.0052.a: "안전한 여정이 되기를 바랍니다." # 9a7327392d286e4c9a23de07b29f1e110df9aa7f
	bamian.0052.toast: "[monk.GetFullName] 님이 당신의 후대에 감명을 받았습니다!" # 3596b50b90f772967fd036a8d41346a5dbc448e2
	bamian.0053.t: "번역가들" # f037f4950e17f53d5c059d140b8317ea6a4cb38b
	bamian.0053.desc: "저의 영토에서 철학과 종교에 대한 숙달과 다양한 언어 학습 능력으로 뛰어난 [ROOT.Char.GetCulture.GetName] [ROOT.Char.Custom('DefaultPriestTitlePlural')]들이 두각을 나타내고 있습니다. 몇몇은 [ROOT.Char.GetFaith.GetReligion.GetName]의 영향력이 커지고 있지만 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 경전에 정통한 [ROOT.Char.Custom('DefaultPriestTitlePlural')]이 많지 않다고 알려진 극동으로 가기를 원합니다.\n\n어쨌든 이 유창한 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들은 동쪽으로 여행하여 번역가와 현재는 무지하지만 열의 있는 학생들의 스승 역할을 함으로써 다르마를 전파하려고 하며, 저의 도움을 구하고 있습니다. 만약 제가 그들의 여행을 후원하고, 여행 서류를 제공하며, 심지어 호위병까지 제공한다면, 제가 모든 유정물을 돕는 데 큰 공덕을 쌓을 것이라고 그들은 말합니다." # 6aa4f417f092717bb52a24b1342e84ecfe2e3c5f
	bamian.0053.a: "귀하의 고귀한 노력에 도움을 드리겠습니다." # 1c02b50d263e86013e9266e793ca5fef2a1b6f5a
	bamian.0053.b: "저는 당신을 도울 자금을 낼 여유가 없습니다." # 2b97b74285b98c1c30a6ea40ce55d253f2f13b95
	bamian.0054.t: "트라푸사와 발리카" # ebe3005a626ce176cb5eace49160444147da2572
	bamian.0054.desc: "오늘 저는 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')]이 설교하는 것을 듣고 있습니다. 특히 그들은 #bold 트라푸사#!와 #bold 발리카#!, 즉 부처님의 첫 두 제자에 대한 이야기를 하고 있습니다.\n\n전설에 따르면 그들은 [GetTitleByKey('c_balkh').GetNameNoTier] 도시 출신의 두 상인 형제였습니다. 그들은 우연히 그곳을 지나가다가 부처님이 깨달음을 얻은 후 첫 식사를 제공했으며, 나중에 부처님의 머리카락 사리를 받고 그것을 어딘가에 보관해야 했을 때 고향에 첫 번째 #italic 스투파#! 구조물을 지었습니다.\n\n진실로 이 지역 사람들은 [ROOT.Char.GetFaith.GetReligion.GetName]와 깊은 역사를 가지고 있습니다. 우리는 이 두 형제를 본받아야 할 롤모델로 여겨야 합니다." # 73897ba420291671880adebfc2a204b88a6a8db5
	bamian.0054.a: "그들의 행적은 매우 고무적입니다." # a31da8aaca959d0cf1083c46bd5f90e98661c913
