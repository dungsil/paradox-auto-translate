  tradition_RICE_kinship_based_craft_guilds_name: "씨족 기반 공예 조합" # 543e150a7426dfe581edb1d12e98052415fa9303
  tradition_RICE_kinship_based_craft_guilds_desc: "#F 아프리카 사회의 많은 곳에서 직업 동맹은 중요한 역할을 하지만, 이 문화권에서는 전설적인 기원을 주장하는 장인과 예술가들의 동맹이 왕실의 후원 아래 상당한 권력과 영향력을 행사합니다.  재능이 있더라도, 동맹 가문에 태어나지 않은 외부인들은 보통 이러한 신성한 예술을 진정으로 수행하고 숙달하는 데 필요한 신비로운 혈통이 없어 동맹에 참여할 수 없습니다.#!" # e801e7c61d17013b26f1a1fa6c80d66887e5a1ec
  tradition_RICE_igwebuike_name: "이그웨부이케" # ed540afe0ffbb8745e16ed7adca0f95375ec3975
  tradition_RICE_igwebuike_desc: "#F 이그웨부이케, 이그보어로 "수는 힘"을 뜻하며, 모든 것이 서로 연결되어 있다는 철학적 개념에서 파생된 상호보상의 윤리입니다. 따라서 이 문화권에서는 서로에게 이로운 관계를 유지함으로써 갈등을 해결하려고 노력해야 한다고 믿습니다. 게다가 이 문화권에서 [kola_nut|E]는 이그웨부이케의 가장 위대한 상징으로 여겨집니다.#!" # f5900a3eb02a2331f6ad34a3dd563de922dc8917
  innovation_lost_wax_casting: "정밀 주조" # 6566b72471aee0a5167000e04c077bf30e835c56
  innovation_lost_wax_casting_desc: "이그보 우크우 장인들의 기술에서 영감을 받아 우리 장인들은 아름답고 화려한 예술 작품을 만들기 위해 매우 정교한 금속 주조 기술을 숙달했습니다. 우리의 청동 작품은 영원히 알려질 것입니다!" # ebf2a9ba62fe84fb1308ffc4112d14a2eeed1ee4
