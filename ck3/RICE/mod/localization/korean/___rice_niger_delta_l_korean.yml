  innovation_RICE_nsibidi_pictograms_desc: "나이지리아 남동부의 에크페 비밀 결사에서 개발한 은시비 기호 체계는 비밀 및 공공 통신과 사법 사건에 사용됩니다." # 8292093496850170620
  RICE_niger_delta_kola_nut_interaction: "콜라 너트에 평화를 맹세하십시오" # 857627051080398143
  RICE_niger_delta_kola_nut_interaction_notification: "신성한 콜라 열매를 바치고자 합니다. 정식 의식을 통해 이 열매를 나누며 우리 두 세력 간 평화의 맹세를 다짐합시다. 서로에게 악감정이 없음을 확인하고, 잠재적인 분쟁을 피하며, #italic 이그웨부이케# 정신으로 협력합시다!" # 7720489309531409868
