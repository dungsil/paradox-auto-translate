  game_concept_beaded_crown: "구슬 장식 왕관" # 9f8eb9f91728c19e7457d030cf220783f8912e42
  game_concept_beaded_crown_desc: "$c_ife$의 통치자, 오니는 요루바족 사이에서 큰 종교적, 세속적 권력을 가졌으며, 지금도 가지고 있습니다. 역사적으로, 이 지역의 군주들은 $c_ife$로 와서 오두두와 신, 여러 요루바와 에도 왕들의 신과 조상의 특별한 구슬 왕관으로 오니에게서 왕위를 물려받아 통치를 정당화했습니다.\n\n게임 내에서, 오니는 $west_african_orisha_pagan$ [faith|E]의 [신앙 수장|E] 역할을 합니다. $west_african_orisha_religion$ [종교|E]의 [faith|E]를 따르는 [지배자|E]들, 또는 다른 요건을 충족하는 이 지역의 사람들은 $c_ife$에 가서 $RICE_niger_delta_request_beaded_crown$을 요청할 수 있습니다. 오니에게 줄 선물을 선택한 후, 그들은 선물을 받아들일지 거부할지 결정합니다. 만약 당신이 오니 자신이라면, 선물을 받고 [지배자|E]를 대신해서 왕관을 씌울 수 있습니다.\n\n$west_african_orisha_religion$ [종교|E]의 [faith|E]를 따르면, 오니가 당신을 왕으로 인정할 때까지 [GetModifier('RICE_niger_delta_uncrowned').GetNameWithTooltip] [인물 수정자|E]를 받게 됩니다." # e445aa0c590d4552c0cfb7484f1bc4738d4250bd
  game_concept_niger_delta_craft_guild: "공예 조합" # 94483a6b3c84a36541b9c009a570f7a150734404
  game_concept_niger_delta_craft_guilds: "공예 조합" # 11ea5cc40bcccba9913c28fee7d57835c7ad3ae2
  game_concept_niger_delta_craft_guilds_desc: "역사적으로 [GetGeographicalRegion('RICE_niger_delta_region').GetName]의 [rulers|E]는 왕실의 후원 아래 장인 조합과 같은 직업 조합을 조직하여 자신의 지위를 높이고 경제를 통제했지만, 그 대가로 이러한 조합에 안정적인 일자리와 정치적 영향력을 제공했습니다.\n\n[culture|E]에 $tradition_RICE_kinship_based_craft_guilds_name$ 또는 $tradition_RICE_ritual_hegemony_name$ [traditions|E] 중 하나가 있고, [dynast|E]라면 $RICE_niger_delta_form_craft_guilds$ [decision|E]을 내릴 수 있습니다. 청동 주조공, 대장장이, 상아 및 목각사, 비드 제작자의 4가지 중에서 선택할 수 있으며, 각각 고유한 요구 사항이 있습니다.\n\n각 조합은 [dynasty|E]에 고유한 [modifier|E]를 제공하고 $RICE_niger_delta_commission_art_from_craft_guilds$ [decision|E]을 잠금 해제합니다([dynasty|E]가 조직한 조합에 따라 다름). 이 [decision|E]을 내리면 다양한 [artifacts|E]를 얻을 수 있으며, 그중 일부는 [court_artifact|E]로 [reforge|E]할 수 있습니다." # 3a428e0ca44e8ebfe0420f3c0497a7c4eede6d83
  game_concept_kola_nut: "콜라 넛" # c885ec130c9c5fdeae93f259b2722f72a87b6b8d
  game_concept_kola_nuts: "콜라 열매" # f50b9d80e803b0121b980560899b4dea9128eeaa
  game_concept_kola_nuts_desc: "콜라 열매는 아프리카 전역에서 중요하지만, 이그보족만큼 숭배하는 곳은 없습니다. 따라서, $odinala_religion$ [종교|E]의 [faith|E]을 따르거나 $tradition_RICE_igwebuike_name$ [전통|E]을 가진 [문화|E]의 [지도자|E]는 콜라 열매와 관련된 두 가지 특별한 기능에 접근할 수 있습니다.\n\n첫째, $RICE_niger_delta_kola_nut_interaction$ [인물 상호 작용|E]에 접근할 수 있습니다. 이를 통해 다른 [지도자|E]에게 [위신|E]과 [신앙심|E] (계급에 따라 다름)을 "지불"하여 [휴전|E]을 얻을 수 있습니다. 둘째, 콜라 열매를 바치는 [decision|E]을 내릴 수 있으며, 이를 통해 다양한 유익한 (또는 유익하지 않은) [인물 수정치|E]를 얻을 수 있습니다." # ee2d9231aea3ba39fd0cd747880fb15fb6c9132e
  culture_parameter_unlock_rice_african_royal_guilds: "클랜 기반의 [niger_delta_craft_guilds|E]에서 예술 작품을 조직하고 의뢰하는 [decisions|E]을(를) 해제합니다." # 784fc09f57dace369e6095ac5938655d3074ed94
  culture_parameter_unlock_rice_unrestricted_beaded_crown_bestowments: "[GetTitleByKey('d_ooni_of_ife').GetNameNoTier]가 [GetGeographicalRegion('RICE_yorubaland_region').GetName] 내의 [county|E]를 하나라도 소유하고 있다면, [faith|E]나 [heritage|E]에 상관없이 [beaded_crowns|E]를 요청할 수 있습니다." # 9fd6ea3a7d4a7397b3f28a2953fd157bdef6652f
