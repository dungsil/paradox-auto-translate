  niger_delta.0006.t: "새로운 오오니" # 673109813247482825
  niger_delta.0006.desc: "오랫동안 [ife.GetNameNoTier]에는 Ọọ̀ni가 없었습니다. 그러나 이 신성한 도시의 통치자로서, 저는 제 통치 아래 많은 [yoruba.GetAdjective] 왕관 추장들을 모았으며, 이것은 제가 새로운 Ọọ̀ni로 선언함으로써 저의 정치적, 영적 권위를 확고히 정당화할 기회입니다.\n\nỌọ̀ni는 전통적으로 위대한 오두두와(Oduduwa)의 후손이어야 합니다. 일부는 이 칭호에 대한 저의 주장에 의문을 제기하지만, 저 외에 이 직책에 적합한 후보는 거의 없습니다.\n\n이제 저는 새로운 역할에 적응해야 합니다. 저는 전통에 따라 특별한 경우를 제외하고는 더 이상 공적인 영역에 들어가지 않을 것이며, 제 의무를 책임감 있고 명예롭게 수행해야 합니다. 모든 [yoruba.GetAdjective] 통치자는 Ọọ̀ni를 요루바의 영적 지도자로 인정하며, 제 지도력 아래 오리샤를 따르는 모든 사람들에게 안정과 번영이 확실히 따를 것입니다." # 9733489745087848420
  niger_delta.0006.a: "저의 지도력이 모두에게 영감을 주기를!" # 15190222544057388615
  niger_delta.0007.t: "$niger_delta.0006.t$" # 12256660068342560015
  niger_delta.0007.desc: "한동안 [ife.GetNameNoTier]의 오오니라는 칭호를 주장하는 사람이 없었습니다. 오오니는 [yoruba.GetAdjective] 공동체의 의례적, 영적 지도자였습니다. [ife.GetNameNoTierNoTooltip]의 신성한 중요성을 인식하는 [GetGeographicalRegion('RICE_yorubaland_region').GetName] 안팎의 헌신적인 [yoruba.GetAdjective] 사람들은 오오니의 지도 없이 길을 잃었습니다.\n\n이제 그들에게 상황이 바뀌고 있습니다. [reformer.GetFirstName]은 [ife.GetNameNoTier]의 새로운 오오니로 선언될 만큼 충분한 힘과 명성을 얻었습니다. [reformer.GetSheHe|U]는 심지어 전통에 따라 [reformer.GetHerHis] 궁전으로 물러나 더 이상 대중과 거의 교류하지 않습니다.\n\n궁극적으로 왕을 만드는 자이자 지상의 오리샤 의례 수석 사제로서 오오니의 전통적인 역할이 이제 되돌아왔습니다." # 16538742212788729472
  niger_delta.0007.a: "[yoruba.GetAdjectiveNoTooltip] 공동체를 위한 새로운 날입니다!" # 8647533020215012945
  niger_delta.0007.b: "흥미로운 소식이군요...." # 14999355406101336855
