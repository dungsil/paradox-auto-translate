  RICE_niger_delta_coral_artifact_desc: "아프리카 연안에서 채취한 귀한 산호를 사용하여 전통적인 [ROOT.Char.GetCulture.GetName] 양식으로 만든 산호 구슬 장식입니다. [ROOT.Char.GetTitledFirstName]의 요청에 따라 [ROOT.Char.GetDynasty.GetName] 왕조의 봉사 아래 구슬 장인 조합의 장인들이 만들었습니다." # 992f9b839e17abb1937c41fa9534a2b39e6784ed
  building_type_RICE_niger_delta_osun_osogbo_sacred_grove: "오순-오소그보 성역" # 51e0c2f60f782deed1927f35f82d8cc2e1a9c736
  building_type_RICE_niger_delta_osun_osogbo_sacred_grove_desc: "나이지리아에는 여러 신성한 숲이 있지만, 오순-오소그보는 가장 중요한 곳 중 하나입니다. 오순 강둑을 따라 자리 잡은 이곳은 사랑, 풍요, 물, 아름다움, 점술의 여신이자 깊이 숭배받는 요루바 신인 오순의 주요 숭배 중심지입니다." # c854b102b9f76e88cf766a1f5298145eae121d1f
