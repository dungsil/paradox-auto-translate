  niger_delta.0020.t.d: "구슬장인 길드" # 15175844818099251947
  niger_delta.0020.desc.intro.dynasty_head: "[organizer.GetTitleAsNameNoTooltip]이자 [organizer.GetPrimaryTitle.GetName] 수장으로서, 저희 [organizer.GetDynasty.GetName] 가문은 영토 내 수많은 장인들과 긴밀히 교류해 왔습니다. 하지만 그들의 잠재력을 더욱 발휘할 수 있도록 이끌어주고자 합니다.\n\n따라서, 그들을 체계적으로 조직하는 것이 필요하다고 판단합니다." # 17332289717222065664
  niger_delta.0020.desc.intro.dynasty_other: "[organizer.GetDynasty.GetName]의 영토에는 많은 장인들이 거주하고 있습니다. 그러나 저희 왕가의 수장, [organizer.GetTitledFirstName]은 저희의 지도 아래 그들의 잠재력을 극대화할 수 있다고 생각합니다. 그래서 [organizer.GetSheHe]는 최근에" # 1853373959378207500
  niger_delta.0020.desc.bronze_casters: "#bold 청동 주조자#!들과의 자발적인 동맹 체결! 우리 영토 내 청동 주조자들을 왕실 후원 아래 공식적인 길드로 조직합니다. 잃어버린 왁스 주조 기법을 사용하여 그들은 아름다운 청동 조각상과 유물을 만들어냅니다. 이는 [organizer.GetCulture.GetName] 사회에서 종종 정치적이고 종교적인 중요성을 지니며, 특히 신성한 존재, 조상, 중요한 지도자를 묘사하는 청동 머리 조각은 특히 그렇습니다." # 2080401979128748561
  niger_delta.0020.desc.ironsmiths: "#bold 제철장인#!들을 우리 영토 내에서 왕실 후원 아래 공식적인 조합으로 편성하겠습니다. 철은 아프리카 여러 지역에서 널리 사용되지만, 이곳 [organizer.GetCulture.GetCollectiveNoun]들 사이에서 우리는 이 철이 단순한 강력한 무기와 일상 도구 이상의 것으로 만들어질 것을 보장할 것입니다. 철은 예술, 조각, 왕실 관물, 그리고 영감과 위압감을 불어넣는 더 많은 것으로 만들어질 수 있습니다." # 4718957516072278356
  niger_delta.0020.desc.ivory_and_wood_carvers: "#bold 상아와 목공예 조합#! 우리 영토 내 상아 및 목공예 장인들을 왕실 후원 아래 공식적인 조합으로 편성합니다. 상아 조각과 목공예는 [organizer.GetCulture.GetCollectiveNoun]에게 긴밀히 연결되어 있으며, 많은 목공예 장인들이 동시에 상아 조각가로 훈련받는 경우가 많습니다. 지역 사냥꾼 조합에서 잡힌 코끼리 상아 또는 산림 지역에 풍부한 나무를 이용하여 이러한 장인들은 귀족과 평민 모두가 사용할 수 있는 아름다운 예술 작품을 제작합니다." # 15118524456277596201
  niger_delta.0020.desc.beadmakers: "#bold 구슬 장인#들을 우리 영토 내에서 왕실 후원 아래 조직적인 길드 시스템으로 편성합니다. [organizer.GetCulture.GetCollectiveNoun]는 구슬이 권력과 지위의 상징으로, 예를 들어 구슬로 장식한 왕관이나 보석류 제작에서 중요한 역할을 합니다. 구슬은 주로 아프리카 대규모 유리 공방에서 생산되는 유리나, 해안 지역에서는 대개 붉은 산호로 만들어집니다." # 12359978552766736368
  niger_delta.0020.desc.conclusion: "조직적인 길드 시스템은 양측 모두에게 유익합니다. 장인들은 우리와의 연줄로 인해 꾸준한 일감과 증대된 정치적 영향력을 얻고, 우리는 지역 산업을 더 효율적으로 관리하고 이익을 창출할 수 있으며, 그들의 예술을 후원하여 왕실의 위상을 높일 수 있습니다." # 12800432171706997673
  niger_delta.0020.a: "우리 왕조는 점점 더 위대해집니다." # 3357880901502164898
  niger_delta.0021.t: "길드의 위탁" # 10532615970770684340
  niger_delta.0021.desc.intro: "[patron.GetTitleAsNameNoTooltip]로서, 저희 위대한 [patron.GetDynasty.GetName] 왕가에 속한 여러 수공업 조합들과 관계를 맺고 있습니다.  우리는 정기적으로 이 조합들로부터 예술 작품을 의뢰하며, 그 대가로 조합원들은 안정적인 일감과 증가한 정치적 영향력을 누립니다. 오늘, 저는" # 10768654027677413555
  niger_delta.0021.desc.bronze: "#bold 청동 주조장#!. 잃어버린 왁스 주조 기법을 사용하여 아름다운 청동 조각상과 유물을 제작합니다.  [patron.GetCulture.GetName] 사회에서 이는 종종 정치적, 종교적 의미를 지니며, 특히 신성한 존재, 조상, 중요한 지도자를 묘사한 청동 머리는 그러한 의미를 강조합니다." # 12175576943588251278
  niger_delta.0021.desc.iron: "#bold 대장간장인들#!. 철은 아프리카 여러 곳에서 강력한 무기와 일상 도구를 만드는 데 광범위하게 사용되지만, [patron.GetCulture.GetCollectiveNoun] 사이에서는 예술, 조각, 왕실의식품, 그리고 영감과 위압감을 불어넣는 더 많은 것들을 만들 수도 있습니다." # 16049544698945193876
  niger_delta.0021.desc.ivory_or_wood: "#bold 상아 및 목재 조각가#!. 상아와 목재 조각은 [patron.GetCulture.GetCollectiveNoun]에게 긴밀하게 연결되어 있습니다. 많은 목재 조각가들이 상아 조각가로도 훈련을 받고 그 반대의 경우도 마찬가지입니다. 그들은 현지 사냥 길드가 사냥한 코끼리의 상아나 아프리카 숲에 풍부한 나무를 사용합니다." # 6189017214577926723
  niger_delta.0021.desc.glass: "#bold 구슬 장인#!. [patron.GetCulture.GetCollectiveNoun]은 구슬을 권력과 지위의 상징으로 여겨, 구슬 왕관이나 장신구 제작에 큰 비중을 두고 있습니다. 이러한 구슬은 대개 아프리카에서 가장 큰 유리 공방 중 하나에서 생산되는 유리로 만들어집니다." # 6058507485254696907
  niger_delta.0021.desc.coral: "#bold 구슬 장인#!. [patron.GetCulture.GetCollectiveNoun]은 구슬을 권력과 지위의 상징으로 여겨, 구슬 왕관이나 장신구 제작에 크게 중시합니다. 수도가 해안에 가까이 위치해 있기에, 저의 구슬 장인들은 적색 산호로 무언가를 만들 수 있습니다." # 8521627738056677070
  niger_delta.0021.desc.conclusion: "이제 공식 요청을 했으니, 이 장인들이 무엇을 할 수 있는지, 그리고 그들의 노고의 결실이 무엇이 될지 기다리는 일만 남았습니다." # 2546094741355752179
  niger_delta.0021.a: "기대하겠습니다!" # 11580198128258486747
  niger_delta.0021.tooltip: "선택하신 [niger_delta_craft_guild|E]는 [artifact|E] 제작을 완료하는 데 최대 1년이 걸립니다." # 15349769202104155004
  niger_delta.0021.tooltip.ivory_or_wood: "최종 작품이 상아로 만들어질 확률은 50%, 나무로 만들어질 확률은 50%입니다." # 11765353589218772918
  niger_delta.0022.t: "길드에서 작품을 선보입니다" # 17372443326334910216
  niger_delta.0022.desc.intro: "얼마 전, 가문의 길드에 예술 작품 제작을 의뢰했었지. 드디어 기다림이 끝났군!" # 9980122699662795345
  niger_delta.0022.desc.intro.heir: "얼마 전, [patron.GetTitledFirstName]님께서 [patron.GetDynasty.GetName] 가문을 위해 일하는 장인 길드에 예술 작품을 의뢰하셨습니다. [patron.GetFirstNameNoTooltip]님은 더 이상 우리와 함께하지 않으므로, 이제 제가 이 예술 작품을 받게 될 것입니다." # 11123425216384192492
  niger_delta.0022.desc.bronze: "오늘, #bold 청동 주조공# 조합에서 그들의 노고의 결실을 제게 바쳤습니다. 바로 로스트 왁스 주조 기법으로 만든 우아한 청동 조각상입니다!" # 3242845245725358174
  niger_delta.0022.desc.iron: "오늘, #bold 철공 길드#!에서 그들의 노고가 담긴 결과물을 제게 바쳤습니다. 굳건하고 강인한 철제 조각상은 저의 권위를 진정으로 상징하는 물건입니다." # 3459985424616620704
  niger_delta.0022.desc.ivory: "오늘 #bold 상아 및 목재 조각가 조합#!에서 그들의 노고의 결실을 보여주었습니다. 그것은 바로 지역 사냥꾼들이 쓰러뜨린 거대한 코끼리의 상아로 만든 상아 조각품이었습니다." # 16937551961539809625
  niger_delta.0022.desc.wood: "오늘, #bold 상아 및 목재 조각가# 길드에서 그들의 노고의 결실을 제게 바쳤습니다. 이 지역에서 나는 큰 나무로 만든 목각품입니다." # 3719482488216012788
  niger_delta.0022.desc.glass: "오늘, #bold 구슬 제조업자#! 길드에서 그들의 노고의 결실을 제게 바쳤습니다. 그것은 위대함과 지위를 의심할 여지 없이 나타내는 훌륭한 유리 공방에서 만든 유리 구슬로 만든 보석입니다." # 10530099097956769586
  niger_delta.0022.desc.coral: "오늘, #bold 염주 장인# 조합에서 그들의 노고의 결실인 보석을 저에게 바쳤습니다. 의심할 여지 없이 고귀함과 지위를 나타내는 가까운 해안에서 수확한 붉은 산호로 만든 보석입니다." # 15724780464814556431
  niger_delta.0022.desc.quality.fair: "이 예술품은 품질이 괜찮으며, 저와 같은 [current_patron.GetTitleAsNameNoTooltip]에게 선보이기에 적합한 기준을 충족합니다. 진정으로 훌륭한 작품을 기대했지만, 또 다른 아름다운 예술 작품을 받게 되어 불만을 가질 수는 없습니다." # 12911606022918927786
  niger_delta.0022.desc.quality.good: "이 예술품은 훌륭한 품질을 가지고 있습니다. 이러한 종류의 예술의 전형은 아니지만, 그럼에도 불구하고 꽤 놀라운 예술 작품입니다. 궁극적으로, 이것은 저와 같은 [current_patron.GetTitleAsNameNoTooltip]에게 걸맞은 헌물이며, 이 공예 길드의 능력을 잘 보여줍니다." # 9626897343912487273
  niger_delta.0022.desc.quality.excellent: "이 작품은 훌륭한 품질을 자랑합니다. 이 아름다운 예술 작품을 한 번 힐끗 보기만 해도 경외감을 불러일으키는 작품이라는 것을 알 수 있습니다. 사람들은 이렇게 말할 것입니다. \"[current_patron.GetFirstNameNoTooltip]님은 진정 위대하고 강력한 [current_patron.GetTitleAsNameNoTooltip]이십니다. [current_patron.GetSheHe]께서 이런 예술 작품을 의뢰하실 수 있다니 말입니다!\"" # 3628705891004295745
  niger_delta.0022.a: "수고하셨습니다. 훌륭해 보이는군요!" # 11187960800289401404
  niger_delta.0022.quality_tooltip: "[artifact|E]의 품질이 #bold 훌륭하기# 때문에 [court_artifact|E]로 [reforge|E](재조립)할 수 있습니다." # 3081353303612429996
