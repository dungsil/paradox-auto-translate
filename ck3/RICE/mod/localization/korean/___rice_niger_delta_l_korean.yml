  niger_delta.0010.t: "콜라 견과류를 제합니다" # 15193859793097383096
  niger_delta.0010.desc.intro: "오늘의 의식을 위해 할 수 있는 모든 준비를 마쳤습니다. [ROOT.Char.Custom('DefaultPriestTitlePlural')]의 도움으로 다양한 기도와 주문을 외우고, 특히 신성한 콜라 열매를 포함하여 [ROOT.Char.GetFaith.HighGodName]께 여러 가지 제물을 바쳤습니다. 첫 번째 콜라 열매를 쪼개면, 그 안에 몇 개의 잎이 있는지 주의 깊게 살핍니다." # 6151181869697110957
  niger_delta.0010.desc.one: "한 쪽 엽입니다.\n\n어이쿠! 이런 콜라 넛, #italic 오지 오비#!, 혹은 바보 콜라 넛이라고 불리는 이 종류는 신성 모독으로 여겨져 인간이 먹기에 부적합하며 하늘만을 위한 것이라 여겨집니다. 즉시 버리겠지만, 어쨌든 불길한 조짐입니다." # 14763527220754890479
  niger_delta.0010.desc.two: "두 개의 혹.\n\n오, 불행한 일이군. 이런 종류의 콜라 열매, #italic 오지 그워로#!, 즉 영혼의 콜라 열매는 숫자 둘은 균형이 없고, 그러한 콜라 열매는 영혼에게 속한다고 여겨져 의심의 대상이 되지. 즉시 버리겠지만, 이것은 어떤 불길한 징조를 보여주는군." # 586340081147645178
  niger_delta.0010.desc.three: "세 겹입니다.\n\n좋은 징조입니다! 이러한 종류의 콜라 넛, #italic 오지 이켄가#! 또는 용감한 자의 콜라 넛은 남성적인 성격으로 여겨지며, 용기, 남성 전사 또는 성직자, 그리고 기본적인 가족 단위를 상징합니다. 이것은 분명 저의 용기와 힘을 보여주는 것이며, [ROOT.Char.GetTitleAsNameNoTooltip]로서의 저를 보여줍니다!" # 16758813862284660430
  niger_delta.0010.desc.four: "네 엽입니다.\n\n훌륭하군! 이러한 콜라 종류, #italic Oji Udo na Ngozi #!, 또는 평화와 축복의 콜라 열매는 네 개의 시장 날짜(따라서 완성을 상징)와 연결되어 있습니다. 네는 신성한 숫자이므로, 이것은 분명히 저의 삶과 영역에 안정과 통합이 있다는 표시입니다." # 2729656961128004253
  niger_delta.0010.desc.five: "다섯 갈래.\n\n아주, 아주 좋군! 이런 종류의 콜라 열매, #italic 오지 오무무#!, 즉 번영과 생산을 상징하는 콜라 열매는 드물며 풍부한 수확, 엄청난 부와 다산을 상징합니다. 의심할 여지 없이, 현재와 가까운 미래에 저의 삶에는 풍요와 행운이 많을 것입니다." # 6137461416203063596
  niger_delta.0010.desc.six: "육엽입니다.\n\n#italic 오지 오그부반두#라고 불리는 이런 종류의 콜라 열매는 매우 드물고, [ROOT.Char.GetFaith.PantheonTerm]과 백성들 사이의 특별한 계약을 상징합니다.  전통적으로 이러한 콜라 열매를 발견하면 큰 번영과 성공을 알리는 징표이므로 추가적인 제사와 의식을 거행하는 것이 중요합니다." # 13232408313336957234
  niger_delta.0010.desc.seven: "칠엽의 열매.\n\n축복 중의 축복! 이 #italic 오지 아사아-아소타#라 불리는 콜라 열매, 즉 칠팔 콜라(다른 이름도 있다)는 매우 드물며, 축하, 법, 왕족, 예언, 성취, 그리고 영원 등 여러 가지 의미를 상징합니다. 이 기적적이고 소중한 콜라 열매는 초자연적인 효과를 지닌 것으로 믿어지므로, 저에게는 헤아릴 수 없는 행운의 징표이며, [ROOT.Char.GetFaith.PantheonTerm]을 기리기 위한 제사와 축제가 필요합니다." # 6495920753402575893
  niger_delta.0010.a: "의식이 이로써 끝났습니다." # 4204504361146077863
