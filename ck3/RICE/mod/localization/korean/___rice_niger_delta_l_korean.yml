  RICE_niger_delta_offer_kola_nuts_context_tooltip: "#bold 역사적 배경:#! 코코아 견과류는 아프리카에서 중요한 역할을 하며, 손님을 맞이하고, 점을 치는 등 다양한 용도로 사용되었습니다. 코코아 견과류는 아마도 이그보족에게 가장 존경받는 대상으로, 그들은 이것을 #italic 이그웨부이케#!라는 상호연결과 상호보완의 철학을 상징하는 것으로 여기고, 여러 가지 사회적, 종교적 맥락에서 사용합니다. 코코아 견과류가 쪼개지면 조각의 개수가 상징적인 의미를 지니게 됩니다. 지역의 각 문화권마다 해석이 다르지만, 여기서는 이그보 문화를 기반으로 묘사하고 있습니다." # 83b6c66ffa26b0be6870b965229097b26cd18ca2
