  RICE_restore_ooni_decision_confirm: "ọọ̀ni가 $c_ife$로 돌아왔습니다!" # 1966522207050647707
  RICE_restore_ooni_decision_context_tooltip: "#bold 역사적 배경:#! 이페는 요루바 민족에게 인류의 발상지로 여겨집니다. 이페(또는 일레-이페)의 통치자, 오니는 종교적, 세속적 권위를 모두 지닌 존재였고, 현재도 그러합니다. 근세 초기 포르투갈 자료에 따르면 오니는 교황과 비견되기도 했습니다. 요루바 전설 속 초기 오니 중 한 명인 오두두와는 이후 요루바 왕가와 베닌 왕가의 많은 왕족들의 전설적인 시조가 되었습니다. 이 지역의 통치자들은 전통적으로 오두두와의 왕관을 쓴 오니로부터 공식적인 대관식을 받기 위해 이페를 방문했습니다." # 13722673456421954149
  RICE_niger_delta_restore_ooni_to_ife: "$c_ife$의 통치권을 Ọọ̀ni에게 양도합니다." # 7831650443159328827
  RICE_niger_delta_restore_ooni_to_ife_confirm: "$c_ife$에 Ọọ̀니가 다시 돌아오신 것을 환영합니다!" # 10626361558950675175
  RICE_niger_delta_restore_ooni_to_ife_desc: "$c_ife$를 지배하긴 하지만, 그 진정한 통치자는 Ọọ̀ni, [ROOT.Char.GetFaith.GetReligion.GetAdjective] 공동체의 의례적이고 영적인 수장입니다. 그들은 신성한 도시를 다스려야지, 제가 다스릴 필요는 없습니다." # 5652431616704257269
