  tradition_RICE_ritual_hegemony_name: "의례적 패권" # 9346f39afd717a816786d24a0af1c823f5671e92
  tradition_RICE_ritual_hegemony_desc: "이 문화의 종종 분권화된 정치 체제는 의식, 영적 권위 및 혈통, 그리고 야자수 잎과 같은 신성한 예술과 상징을 통해 패권적 권력을 행사합니다. 이러한 공동체의 많은 곳에서 사람들은 직업과 상관없이 직책, 명성, 그리고 상징적인 권력을 얻음으로써 더 큰 영향력과 지위를 추구합니다." # 246eb52a10bb386c586d3fc364e7374625877870
