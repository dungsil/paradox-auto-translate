  niger_delta.0050.t: "[scoped_ruler.GetTitledFirstNameNoTooltip]의 대관식?" # 7422a3d4e8dafdc3785580ed379eb742f2de9b31
  niger_delta.0050.desc.intro: "$c_ife$의 오오니인 나는 [ROOT.Char.GetFaith.GetAdherentNamePlural]과 [GetGeographicalRegion('RICE_yorubaland_region').GetName]의 많은 사람들에게 위대한 영적 의미를 지닌 통치자로 여겨집니다. 전통적으로, 먼 곳의 통치자들은 오오니의 궁정에 도착하여 자신의 통치를 합법화하기 위해 오두두와의 귀중한 구슬 왕관을 쓰는 대관식을 거행합니다.\n\n그러한 통치자 중 한 명인 [scoped_ruler.GetTitledFirstName]이 바로 그 일을 하기 위해 나의 궁정으로 왔습니다. 오오니에게 구슬 왕관을 요구할 수 없으므로, [scoped_ruler.GetSheHe]는 나에게 선물을 가져왔습니다." # 4dc87f97d88d4c6797b25c7bf3a3076fbf43c353
  niger_delta.0050.desc.sacrifice: "[scoped_ruler.GetFirstName] 님이 저를 기리기 위해 [scoped_ruler.GetFaith.HighGodName]에게 제물을 바쳤습니다. 이는 [scoped_ruler.GetSheHe]님이 우리 종교적 믿음에 헌신하고 있으며 우리 조상에게 헌신하고 있음을 보여줍니다." # c65053a6aed38f020069f4d43f3e67567999e290
  niger_delta.0050.desc.oduduwa_shrine: "[scoped_ruler.GetFirstName]님께서 위대한 선조이신 오두두와의 사당에 많은 금을 기부하셨습니다(위치는 $c_ife$입니다). [ROOT.Char.Custom('DefaultPriestTitlePlural')]께서는 이에 매우 기뻐하시며, 이는 [scoped_ruler.GetFirstNamePossessiveNoTooltip]님의 신앙과 진실성을 보여주는 증거이기도 합니다." # 4232839b2178cd7ec321bf7f94cf6d5af59b7903
  niger_delta.0050.desc.sacred_vow: "[scoped_ruler.GetFirstName]은(는) [scoped_ruler.GetSheHe]가 할 수 있는 모든 방법으로, 심지어 [scoped_ruler.GetHerHis]의 이익에 반하는 일이라도 나를 돕겠다는 맹세를 했습니다. 실로, 그러한 신성한 맹세는 가볍게 여겨서는 안 됩니다." # 69198acd705c1dbb288a2cba836ccd83e1211e8f
  niger_delta.0050.desc.art: "[scoped_ruler.GetFirstName]님께서 [scoped_ruler.GetHerHis] 가문인 [scoped_ruler.GetDynasty.GetName]에서 조직한 장인 길드가 만든 값진 예술품들을 대량으로 하사해 주셨습니다. 이 아름다운 물건들은 [scoped_ruler.GetTitleAsNameNoTooltip]이신 [scoped_ruler.GetHerHis]의 위상과 저 Ọọ̀ni의 권위를 입증합니다." # dcbebade024bd0e778e9a9d1a57ad596002a2526
  niger_delta.0050.desc.land: "[scoped_ruler.GetFirstName] 님께서 [county.GetNameNoTier] 땅을 제 가문의 일원인 [other_character.GetFullName] 님에게 주어 통치하게 하겠다고 맹세하셨습니다. 이는 관대한 제안이며, 세상에서 저희 가문의 힘을 굳건히 다질 것입니다." # 3ad1cdcca1c40032f7d9d5c1d6b5aea6fce17a91
  niger_delta.0050.desc.low_concubine: "[scoped_ruler.GetFirstName] 님이 [other_character.GetFullName]이라는 이름의 [other_character.GetWomanMan]을 저의 배우자로 제안했습니다. [other_character.GetSheHe|U]는 듣자 하니, 아름다운 용모와 다른 좋은 자질들을 지녔다고 합니다." # 09cfd391a9a136886ca353da4980640c62d06ba4
  niger_delta.0050.desc.high_concubine: "[scoped_ruler.GetFirstName]께서 자신의 가문 구성원인 [other_character.GetFullName]을 저의 배우자로 제안했습니다. 듣자하니 [other_character.GetSheHe|U]께서 아름다운 용모와 훌륭한 자질을 지녔을 뿐 아니라, [scoped_ruler.GetFirstNamePossessiveNoTooltip]께서 아끼는 가족 구성원을 이처럼 제 궁정으로 보내신 것을 보면 저에 대한 존중의 표시가 분명합니다." # 60ee6e46ccd9e1c0089e1ab90f8e017ecee5e6d3
  niger_delta.0050.desc.no_gift: "[scoped_ruler.GetFirstName] 님이 제게 아무것도 주지 않았습니다. 엄밀히 말하자면, [scoped_ruler.GetSheHe]는 자신의 존재 자체가 "선물"로서 충분하다고 믿는 모양입니다. 이건… 글쎄요, 어떻게 반응해야 할지도 모르겠습니다. [scoped_ruler.GetSheHe]는 미친 [scoped_ruler.GetWomanMan]인 걸까요? Ọọ̀ni를 이토록 공개적으로 무시하는 대담하고 불경스러운 어리석은 자가 어디 있단 말입니까?" # c58ae26f777dab9fa91879e9787efdf54357ee08
  niger_delta.0050.a: "좋소! [scoped_ruler.GetHerHim]에게 구슬 왕관을 하사하겠소." # 21eec532203b186e2392a2611c225bac49b5df68
  niger_delta.0050.b: "이 선물은 그다지 좋지는 않지만, 그래도 받아들이겠습니다." # 98bc3558248f3e26b561cf9b4015e69bb58b78f5
  niger_delta.0050.c: "이렇게 터무니없는 일이지만, [scoped_ruler.GetHerHis]의 “선물”을 받아들이겠습니다." # 671328bf7d154fba4e04aca039848babcaf24755
  niger_delta.0050.d: "[scoped_ruler.GetHerHim]에게 이 모욕적인 “선물”을 받지 않겠다고 전하시오!" # 56831b986aeadb425f44d908802985292b66b65c
  niger_delta.0051.t: "오니의 대관식" # bc5bc038c0100496c5d42543d44bd782b3e74c27
  niger_delta.0051.desc: "[ooni.GetTitledFirstName] 님이 저의 선물을 Ọọ̀ni로서 받아들였다는 기쁜 소식을 받자마자 저는 $c_ife$에 도착하여 [ooni.GetHerHim]께서 저에게 구슬 왕관을 정식으로 수여하고 [ROOT.Char.GetPrimaryTitle.GetNameNoTier]의 [ROOT.Char.GetTitleAsNameNoTooltip]로서의 제 통치를 합법화하도록 했습니다.\n\n그곳에서 열린 의식에서 저는 Ọọ̀ni 앞에서 무릎을 꿇었고 [ooni.GetSheHe]는 제 머리 위에 오두두와의 신성한 구슬 왕관을 얹었습니다. 일어선 후, 저는 제 봉신의 안전을 보호하고, 조상을 기리고, 오두두와의 사당에서 매년 제물을 바치고, 제 땅 전체에 있는 신성한 사당을 보호하고 유지하겠다고 맹세합니다." # fbcfe558203f21873194ce939cc764933becbe0d
  niger_delta.0051.desc.bad_gift: "제가 [ooni.GetHerHim]에게 드린 선물에 오니께서 불쾌해하셨다는 소문이 있습니다. 이는 저에게 좋지 않은 소식이나, [ooni.GetSheHe]께서 선물을 받아주셨으니 그럭저럭 지낼 수 있습니다." # e8c1b1459c04a196be9f6ec76b4d8c1e02fac656
  niger_delta.0051.a: "오두두와의 아세가 내 안에서 흐르는 것이 느껴진다!" # 3bcc6aa923c234870a83210da19474b85fead9c9
  niger_delta.0052.t: "귀향" # 99efb80e7a93898a765062c958d7fbda3c07d7c3
  niger_delta.0052.desc: "[ooni.GetTitledFirstName] 님이 공식적으로 저의 선물을 받고 오두두와의 구슬 왕관으로 저를 대관한 후, 저는 $c_ife$에서 시간을 보내며 여러 사당을 방문하고 [ROOT.Char.GetFaith.HighGodName]께 기도했습니다.\n\n이후 저는 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]의 집으로 돌아왔습니다. Ọọ̀ni로부터 구슬 왕관을 받은 것은 큰 영광이었으며, 제 백성들은 제가 그들의 눈에 합법적인 통치자임을 입증했으므로 이제 저를 더욱 존경할 것입니다." # 641628a413ae5f9fb8b74ba01e9de216428cd4f4
  niger_delta.0052.a: "이제 [ROOT.Char.GetTitleAsNameNoTooltip]로서 직무를 재개할 수 있습니다." # fb4d1a2c20b2d47f9cd255f4419e44adbfbe406c
  niger_delta.0053.t: "오니에게 거부당함" # 2345f2a88b6c437640e98dc0aaa75af19f3c7500
  niger_delta.0053.desc: "나쁜 소식입니다!\n\n[ooni.GetTitledFirstName]께서 저의 선물을 거절하셨고, 그로 인해 오두두와의 신성한 구슬 왕관을 씌워달라는 저의 요청 또한 거절하셨습니다. 이는 저에게 불리하게 작용할 것입니다. 아마도 Ọọ̀ni께서 앞으로 [ooni.GetHerHis]의 마음을 바꾸어 제게 이 왕관을 받을 수 있는 영광을 주실지도 모릅니다." # dd3cb2b356576a04cf6905b8bda6c373dc741040
  niger_delta.0053.desc.no_gift: "공정하게 말해서, 모두가 오오니에게 최소한의 선물조차 주지 않고 대관식을 요구하는 것은 어리석은 짓이었다는 데 동의합니다. 지금 내가 가는 곳마다 오오니께서 나를 경멸했을 뿐만 아니라, 내가 통치할 자격이 없는 [ROOT.Char.GetFaith.PantheonTerm]의 저주를 받은 무능하고 사생아 통치자라는 끔찍한 소문이 퍼지고 있습니다." # 6b20e7438729dc6f2bdbcaf6552fddd6cb3dd75a
  niger_delta.0053.a: "이건 좋지 않아...." # 042f6e2980723e5fd04f7398c60da9bb90f27df7
