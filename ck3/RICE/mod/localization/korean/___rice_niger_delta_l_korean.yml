  niger_delta.0070.desc.intro: "[yoruba.GetAdjective] 달력 관리인 역할을 하는 오란미얀의 수석 사제가 올해의 오조로 축제 날짜를 결정했다는 소식을 들었습니다. 이 축제는 틀림없이 [yoruba.GetName](이)가 [ife.GetNameNoTier]에서 기념하는 가장 중요한 축제로서, 철과 전쟁의 맹렬한 신인 오군이 다른 영혼과 신들이 땅에 들어올 수 있도록 길을 열고 [ife.GetNameNoTierNoTooltip]의 초기 Ọọ̀ni가 되었을 때를 기념합니다." # 8528608752493816939
  niger_delta.0070.desc.ooni: "Ọọ̀ni로서 저는 이 축제에서 중요한 역할을 수행합니다. 모든 [yoruba.GetName]의 정신적 지도자로서 신성한 맹세를 갱신하고, 다양한 의식에 참여하고, 백성을 축복할 것입니다. 저는 스스로를 준비하고 조상들과 교감하며 모든 백성을 위해 기도하기 위해 다양한 의례와 의식을 거행해야 합니다." # 14484329738225615676
  niger_delta.0070.desc.not_ooni: "올해, 저는 [ife.GetNameNoTierNoTooltip]에서 열리는 이 큰 행사에 참여할 계획입니다. [ROOT.Char.GetTitleAsNameNoTooltip]로서 저는 모든 [yoruba.GetName]의 정신적 지도자인 Ọọ̀ni와 함께 여러 의식에 참여해야 합니다." # 14572660251520291570
  niger_delta.0070.a: "기대되네!" # 12382765414218653345
  niger_delta.0071.t: "Ọọ̀ni의 은둔" # 856293355946277170
  niger_delta.0071.desc.intro: "올로조 축제 시작 일주일 전, 오오니는 축제가 시작될 때까지 은둔 생활을 해야 합니다. 그렇게 함으로써 오오니는 올로조 축제 기간 동안 참여하게 될 다양한 의식과 행사들이 효과를 발휘할 수 있도록 스스로를 정화할 수 있습니다." # 15967638525569802596
  niger_delta.0071.desc.ooni: "저는 현재 오오니이며, 따라서 이러한 신성한 전통을 어김없이 따르는 것이 저의 의무입니다. 저는 제 궁궐로 물러나와 조상들과 교류하고 끊임없이 기도하고 있습니다." # 1189621615944779495
  niger_delta.0071.desc.not_ooni: "현재 Ọọ̀ni이신 [ooni.GetFirstName]께서는 조상들과 소통하고 끊임없이 기도하기 위해 궁궐로 물러나셨습니다. [ife.GetNameNoTier]에 도착한 저희들은 그저 묵묵히 기다릴 뿐입니다." # 16669627080966908505
  niger_delta.0071.desc.conclusion: "이것이 진행되는 동안 왕실 여성들은 매일 저녁 모여 오군과 또 다른 전쟁 신이자 고대 오오니인 오란미얀을 찬양하고 궁궐을 쓸어 악을 상징적으로 씻어냅니다. 한편, [ife.GetNameNoTier]에 있는 오군의 성소는 종려 잎으로 장식되었습니다." # 283453549640169051
  niger_delta.0071.a: "올로조 축제가 곧 시작된다는 것을 상기시켜 드립니다." # 13812032544898485018
  niger_delta.0072.t: "올로조가 시작됩니다" # 4550879166719369747
  niger_delta.0072.desc.intro: "오늘, 오로조 축제가 시작됩니다!\n\n첫째 날인 일라군 날은 해가 뜨기 훨씬 전에 시작됩니다. Ọọ̀ni의 궁궐에서 파견된 수색대가 오군에게 바칠 개를 찾아 포획합니다. 오군은 사냥, 전쟁, 도로에서의 사고로 희생자를 요구하는 격노한 신이므로, 그에게 헌정되는 이 축제가 그러한 희생으로 시작되는 것은 불가피합니다.\n\n오로조 축제의 수석 사제인 오소군이 개를 끌고 [ife.GetNameNoTier]에 있는 Ọọ̀ni의 거주지로 행렬을 이끌고 갑니다." # 10809719229602379236
  niger_delta.0072.desc.ooni: "전통에 따라, 오오니인 저는 오소군을 만나러 나가지 않습니다. 대신, 올로조를 위해 모인 여러 추장들과 다른 강력한 통치자들이 저를 대신하여 궁궐 밖에서 기다리고 있습니다. 그들은 오소군에게 작은 약탕기를 주고, 오군에게 바치는 희생제를 진행해도 좋다는 저의 공식적인 메시지를 전달합니다." # 5636951088177607686
  niger_delta.0072.desc.not_ooni: "전통에 따라 오니 [ooni.GetFirstName]께서는 오소군을 맞이하기 위해 밖으로 나가지 않으시므로, 대신 저를 비롯한 여러 추장들과 강력한 통치자들이 오요요를 위해 모여 궁궐 밖에서 오소군을 맞이합니다. 우리는 오소군에게 작은 약병과 오군에게 바칠 제사를 진행할 수 있다는 오니의 공식 메시지를 전달합니다." # 5775310826096987696
  niger_delta.0072.a: "오소군이 이제 오군 신전에 갈 수 있습니다." # 17732965020263204136
  niger_delta.0073.t: "오군에게 바치는 희생" # 4491735799459085996
  niger_delta.0073.desc: "오소군이 행렬과 희생될 개를 데리고 오군 신전에 도착합니다. 그런 다음 오군을 불러내어 오소군은 오니를 위해 다음과 같이 기도합니다. \"신성한 힘의 소유자이신 왕이시여, 신들 다음가는 분이시여, 부디 오래 통치하시고, 적들을 정복하시길 바랍니다!\"\n\n개는 밧줄로 묶여 몽둥이로 머리를 한 번에 내려쳐 죽입니다. 죽은 개는 신성한 나무에 묶어 내장을 꺼내고, 신전에서 피가 흐르도록 합니다. 그런 다음 오니와 다른 모든 사람들을 위해 기도와 제물을 바치고, 두 번째 개도 희생됩니다.\n\n그날의 희생 의식이 끝나면 모두 흥겨워하며 춤을 추고 오군을 찬양하는 노래를 부릅니다." # 14863766786127528770
  niger_delta.0073.a: "모두가 흥분했어!" # 7558768857903597930
  niger_delta.0074.t: "올로조 군중" # 16375449790617886160
  niger_delta.0074.desc: "올로조 축제 둘째 날, [ife.GetNameNoTier](은)는 여전히 흥겨움을 나누는 사람들로 가득합니다. 그중에서도 특히 눈에 띄는 집단이 몇몇 있습니다.\n\n첫 번째는 왕족으로, Ọọ̀ni와의 강력한 연대를 보여주기 위해 얼굴을 가리는 술 장식이 달린 긴 예복과 모자를 착용합니다.\n\n두 번째는 축제 기간 동안 Ọọ̀ni를 악의 세력으로부터 보호하는 약사들입니다. 그들은 약용 동물 뿔을 전시하고, 올로조 축제 기간 동안 비가 내리지 않도록 주문을 속삭입니다.\n\n세 번째는 몸에 사나운 흰색과 빨간색을 칠하고 채찍으로 군중을 통제하는 드러머를 동반한 궁궐 하인들입니다.\n\n마지막으로, 사냥꾼과 대장장이들은 그들의 길드 깃발을 들고 다닙니다." # 4952166824373392589
  niger_delta.0074.a: "사람들이 지금 오오니의 궁전으로 향하고 있대." # 8527562628711760425
  niger_delta.0075.t: "Ọọ̀ni께서 대중 앞에 모습을 드러내셨습니다" # 12187338772545582207
  niger_delta.0075.desc.intro: "이제 Ọọ̀ni께서 [ooni.GetHerHis] 궁을 떠나 대중 앞에 모습을 드러내는 드문 날 중 하나가 다가왔습니다." # 14633801852305423712
  niger_delta.0075.desc.ooni: "나는 #italic Are#! 왕관을 쓰고 궁궐에서 나왔습니다. 그러고는 왕관의 구슬을 흔들며 군중을 바라보았습니다. 참석한 모든 통치자들과 사제들은 내 앞에 엎드려 신성한 통치자로서의 나의 권위를 인정했습니다.\n\n나는 오군 신전으로 향합니다. 그렇게 하는 동안, 모두가 #italic Are#!이 강력하다고 믿어 좋은 건강부터 적에 대한 저주에 이르기까지 모든 것에 대한 기도를 퍼붓습니다." # 6024450854266724992
  niger_delta.0075.desc.not_ooni: "\n\n[ooni.GetTitledFirstName]께서 나타나 [ooni.GetHerHis] #italic Are#! 왕관의 구슬을 찰싹 치며 군중을 바라봅니다. 참석한 모든 통치자와 사제들은, 저를 포함하여 Ọọ̀ni 앞에 엎드려 [ooni.GetHerHis] 권위를 신성한 통치자로 인정합니다.\n\nỌọ̀ni께서 오군 신전으로 향하자, 모든 사람들이 #italic Are#!가 강력하다고 믿고 있기에 건강에서 적에 대한 저주까지 모든 것을 기원하며 [ooni.GetHerHim]에게 기도를 퍼붓습니다. 나도 무언가를 기도해야 할까요?" # 907429860219389563
  niger_delta.0075.a: "모두에게 합당한 기도를 드립니다." # 12127253923974121030
  niger_delta.0075.b: "무엇보다 건강이 최고지!" # 16641178227981000182
  niger_delta.0075.c: "행운과 번영을!" # 13694547909148650662
  niger_delta.0075.d: "내 적들에게 불행이 닥치길!" # 14357526189876735975
  niger_delta.0075.e: "아무것도 필요 없어." # 13962282824058282633
  niger_delta.0075.health: "Ọọ̀ni께서 건강을 기원하는 당신의 기도에 응답하셨습니다!" # 1886625642164107005
  niger_delta.0075.fortune: "Ọọ̀ni께서 행운을 바라는 당신의 기도에 응답했습니다!" # 3548023241895736020
  niger_delta.0075.enemies: "Ọọ̀ni께서 당신의 기도를 들어 적에게 저주를 내리셨습니다!" # 14466057311042648353
  niger_delta.0076.t: "$c_ife$의 성지" # 12005265545261186137
  niger_delta.0076.desc.ooni: "오군 신전으로 향하는 길은 인파 때문에 꽤 오래 걸렸지만, 도착하자마자 오소군과 함께 여러 의식을 거행했습니다. 가장 중요한 것은 저의 오오니로서의 맹세를 갱신하는 것입니다.\n\n이후, 저는 부의 여신인 아제의 신전으로 향합니다. [yoruba.GetAdjective] 신앙에서는 남성들이 의례적이고 공적인 공간을 차지하는 반면, 여성들은 시장 공간을 차지하며 중요한 사업적 결정이 이루어지므로, 성공적인 한 해를 위해 이곳에 와서 정령들에게 호소하는 것이 중요합니다.\n\n결론적으로, 이러한 방문들은 저의 종교적 권위를 강화합니다. 이틀째에 궁궐로 돌아온 후, 이어지는 사흘째는 보통 휴식일입니다." # 16554080208402511967
  niger_delta.0076.desc.not_ooni: "오오니께서 오군 신전에 가는 길은 많은 인파로 인해 시간이 걸리지만, [ooni.GetSheHe]께서 그곳에 도착하자마자 오오니께서는 오소군과 함께 다양한 의식을 거행합니다. 가장 중요한 것은 [ooni.GetSheHe]께서 오오니로서의 서약을 갱신하는 것입니다.\n\n이후 [ooni.GetSheHe]께서는 재물의 여신 아제 신전으로 향합니다. [yoruba.GetAdjective](으)로 여겨지는 신앙에서 남성들이 주로 의례 및 공공장소를 차지하지만, 여성들은 중요한 사업적 결정이 내려지는 시장 공간을 차지하므로, 오오니께서 이곳에 와서 성공적인 한 해를 기원하는 것은 중요합니다.\n\n종합적으로 볼 때, 이러한 방문은 오오니의 종교적 권위를 강화합니다. 오오니께서 이틀째 날 궁궐로 돌아온 후, 이어지는 사흘째 날은 보통 휴식일입니다." # 13129279358035402329
  niger_delta.0076.a: "지금까지 매우 흥미로웠습니다." # 3161693913298173247
  niger_delta.0077.t: "올로조의 마지막 날" # 3548464070269056301
  niger_delta.0077.desc.ooni: "올로조의 마지막 날이자 나흘째 되는 날입니다. 저는 오군 신전으로 돌아가 며칠 전에 했던 모든 의식을 반복합니다. 예를 들어, 왕권에 대한 신성한 맹세를 새롭게 하는 것입니다. 그 후, 저는 제 가문의 원로들을 방문하고, 근처에 있는 다른 왕가의 사람들을 방문합니다.\n\n이 기간 동안 사람들은 Ọọ̀ni에게 인사하고 선물을 주는 것이 관례입니다. 제가 거주지로 돌아오면 제 가문의 연장자 여성들이 저와 제 가문에 대한 찬양을 부릅니다.\n\n올해, 저는 여기서 많은 사람들을 만났는데, 그들은 모두 저에게 인사하고 선물로 샤워를 해주었습니다. Ọọ̀ni로서의 저의 세속적, 영적 권력을 인정한 것입니다." # 17428464548108841979
  niger_delta.0077.desc.not_ooni: "올로조 축제의 넷째 날이자 마지막 날입니다. 이 날 [ooni.GetTitledFirstName](이)는 오군 신전으로 돌아가 며칠 전에 했던 모든 의식을 반복합니다. 예를 들어 [ooni.GetHerHis] 신성한 왕권 서약을 갱신하는 것과 같습니다. 이후, Ọọ̀ni는 [ooni.GetHerHis] 가문의 원로들을 방문하고, 근처에 있는 다른 왕가의 구성원들을 방문합니다.\n\n이 기간 동안 사람들은 Ọọ̀ni에게 인사하고 선물을 주는 것이 관례입니다. Ọọ̀ni가 [ooni.GetHerHis] 거처로 돌아가기 전에 저도 그렇게 하는 것이 좋을 것입니다. Ọọ̀ni가 돌아가면 [ooni.GetHerHis] 가문의 연장자 여성들이 [ooni.GetHerHim]과 [ooni.GetHerHis] 혈통을 찬양하는 노래를 부릅니다." # 8290791096616656142
  niger_delta.0077.a: "저에게 다가오는 모든 이들을 위해 기도합니다." # 2106278899703973606
  niger_delta.0077.a.tooltip: "Ọọ̀ni는 사람들로부터 [gold_i|E] [gold|E]를 포함한 다양한 선물을 받았습니다." # 10464809229202413836
  niger_delta.0077.b: "오오니에게 작은 선물을 바치려 다가갑니다." # 13642599650146388527
  niger_delta.0077.c: "Ọọ̀ni에게 다가가 큰 선물을 바치려 합니다." # 11269319272599098382
  niger_delta.0077.d: "나는 선물 공세를 펼치기 위해 오니에게 접근하지 않을 것이다." # 12169304720349998686
  niger_delta.0078.t: "올로조 종료" # 16552262396998428244
  niger_delta.0078.desc: "올로조 축제가 끝나고 [ife.GetNameNoTier](으)로부터 온 사람들이 도시를 떠나고 있습니다. 재미있는 행사였지만, 이 축제는 사람들이 무시무시한 신 오순을 기리고, 세계의 세속적, 성스러운 힘의 원천인 오오니에게 경의를 표하며, [yoruba.GetAdjective] 역사, 유산, 가치를 기념하는 행사입니다.\n\n결국 [ife.GetNameNoTierNoTooltip]는 신들이 땅으로 내려온 인류의 요람이라고 전해지는 신성한 장소입니다. 궁극적으로 올로조는 우리 모두가 우주를 조절하는 신성한 힘을 인식하는 시간입니다." # 12375888230743220768
  niger_delta.0078.a: "다음에." # 3527578574338849954
  niger_delta.0078.ooni.tooltip: "맹세를 갱신하면서 Ọọ̀ni 제도를 의례적으로 강화합니다" # 7017749197628874789
  niger_delta.0078.ooni.tooltip.1: "사람들은 그대가 Olojo 축제 기간 동안 Ọọ̀ni로서 의무를 적절히 수행했다고 믿고 있습니다" # 12178109725291913609
  niger_delta.0078.ooni.tooltip.2: "사람들은 당신이 오조 축제 기간 동안 Ọọ̀ni으로서의 의무를 훌륭하게 수행했다고 믿고 있습니다." # 1579414069474958103
  niger_delta.0078.ooni.tooltip.3: "사람들은 그대가 오조 축제 기간 동안 오오니로서 훌륭하게 직무를 수행했다고 믿고 있습니다." # 12096710979120571132
