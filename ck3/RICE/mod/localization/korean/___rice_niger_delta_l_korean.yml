  RICE_niger_delta_bronze_artifact_desc: "아프리카 일부 지역에서 흔히 사용되는 밀랍 주조 기술을 이용하여, 전통적인 [ROOT.Char.GetCulture.GetName] 양식으로 청동을 주조하여 만들어진 예술 작품입니다. 이 작품은 [ROOT.Char.GetDynasty.GetName] 왕조를 섬기는 청동 주조 장인 길드의 장인들이 그들의 일원인 [ROOT.Char.GetTitledFirstName]의 요청으로 제작되었습니다." # 16586487827292223915
  RICE_niger_delta_iron_artifact_name: "[ROOT.Char.GetCulture.GetNameNoTooltip] 철기 예술" # 10772616841010819533
  RICE_niger_delta_iron_artifact_good_name: "좋은 [ROOT.Char.GetCulture.GetNameNoTooltip] 철기 예술" # 5353870979083989527
  RICE_niger_delta_iron_artifact_excellent_name: "훌륭하군 [ROOT.Char.GetCulture.GetNameNoTooltip] 철기 예술" # 15006428202830545023
  RICE_niger_delta_iron_artifact_desc: "전통적인 [ROOT.Char.GetCulture.GetName] 양식으로 철로 단조된 예술품입니다.\n아프리카의 많은 문화권에서는 훌륭한 제철 전통을 가지고 있으며, 이 유물은 그러한 수준의 정교함과 발달의 증거입니다.\n이는 [ROOT.Char.GetDynasty.GetName] 왕조를 섬기는 제철공 장인 길드의 장인들이 그들 중 한 명인 [ROOT.Char.GetTitledFirstName]의 요청으로 제작했습니다." # 10479642846420911696
  RICE_niger_delta_ivory_artifact_name: "[ROOT.Char.GetCulture.GetNameNoTooltip] 상아 세공" # 16800309384535159437
  RICE_niger_delta_ivory_artifact_good_name: "훌륭한 [ROOT.Char.GetCulture.GetNameNoTooltip] 상아 조각" # 16625488095876264850
  RICE_niger_delta_ivory_artifact_excellent_name: "[ROOT.Char.GetCulture.GetNameNoTooltip] 훌륭한 상아 조각" # 8965896468621605037
  RICE_niger_delta_ivory_artifact_desc: "지역 사냥꾼 길드가 사냥한 아프리카 코끼리의 엄니에서 얻은 상아를 사용하여, 전통적인 [ROOT.Char.GetCulture.GetName] 양식으로 조각된 예술 작품입니다. 이 작품은 [ROOT.Char.GetDynasty.GetName] 왕조 아래에서 봉사하는 상아 및 목재 조각가 공예 길드의 장인들이 그 길드의 일원인 [ROOT.Char.GetTitledFirstName]의 요청으로 제작했습니다." # 17023482744702398777
  RICE_niger_delta_wood_artifact_name: "[ROOT.Char.GetCulture.GetNameNoTooltip] 목조" # 495520810465599083
  RICE_niger_delta_wood_artifact_good_name: "훌륭한 [ROOT.Char.GetCulture.GetNameNoTooltip] 목조" # 7011928789072565504
  RICE_niger_delta_wood_artifact_excellent_name: "훌륭한 [ROOT.Char.GetCulture.GetNameNoTooltip] 목각" # 15142133543348886163
  RICE_niger_delta_wood_artifact_desc: "[ROOT.Char.GetCulture.GetName] 전통 양식으로 조각된 예술 작품입니다. 사하라 이남 아프리카의 여러 지역에서 흔하게 구할 수 있는 목재를 사용했습니다.\n이는 [ROOT.Char.GetDynasty.GetName] 왕조를 섬기는 상아 및 목조각가 장인 조합의 장인들이, 그 조합원 중 한 명인 [ROOT.Char.GetTitledFirstName]의 요청에 따라 제작되었습니다." # 12659444580045351818
  RICE_niger_delta_glass_artifact_name: "[ROOT.Char.GetCulture.GetNameNoTooltip] 유리 구슬 세공" # 2971600461770627926
  RICE_niger_delta_glass_artifact_good_name: "훌륭한 [ROOT.Char.GetCulture.GetNameNoTooltip] 유리 구슬 예술" # 10107802315944717176
  RICE_niger_delta_glass_artifact_excellent_name: "훌륭한 [ROOT.Char.GetCulture.GetNameNoTooltip] 유리 구슬 예술" # 1413904631170537620
  RICE_niger_delta_glass_artifact_desc: "[ROOT.Char.GetDynasty.GetName] 가문을 섬기는 구슬 세공인 길드의 장인들이 제작한 유리 구슬 장신구. 토착 아프리카 유리 공방에서 온 유리를 사용하여 전통적인 [ROOT.Char.GetCulture.GetName] 양식으로 만들어졌으며, 이는 그들의 일원인 [ROOT.Char.GetTitledFirstName]의 요청으로 이루어졌다." # 13006896093344173747
  RICE_niger_delta_coral_artifact_name: "[ROOT.Char.GetCulture.GetNameNoTooltip] 산호 구슬 예술" # 17848600437831407741
  RICE_niger_delta_coral_artifact_good_name: "좋은 [ROOT.Char.GetCulture.GetNameNoTooltip] 산호 구슬 예술" # 10144093106378997135
  RICE_niger_delta_coral_artifact_excellent_name: "훌륭하군 [ROOT.Char.GetCulture.GetNameNoTooltip] 산호 구슬 예술" # 18393766311528056662
  RICE_niger_delta_coral_artifact_desc: "아프리카 해안에서 채취된 귀한 산호를 사용하여, 전통적인 [ROOT.Char.GetCulture.GetName] 양식으로 제작된 산호 구슬 장신구입니다. 이 장신구는 [ROOT.Char.GetDynasty.GetName] 왕조를 섬기는 구슬 세공 장인 길드의 장인들이 그 구성원 중 한 명인 [ROOT.Char.GetTitledFirstName]의 요청으로 만든 것입니다." # 3700746959033504119
  building_type_RICE_niger_delta_osun_osogbo_sacred_grove: "오순-오소그보 신성한 숲" # 5116872408848093776
  building_type_RICE_niger_delta_osun_osogbo_sacred_grove_desc: "비록 나이지리아에 많은 신성한 숲이 있기는 하지만, 오순-오소그보는 가장 중요한 곳 중 하나입니다. 오순강 강변을 따라 위치한 이곳은 이름과 같으며 깊이 숭배받는 요루바 신, 오순의 주요 숭배 중심지입니다. 오순은 사랑, 풍요, 물, 아름다움, 그리고 점술의 여신으로 알려져 있습니다." # 2950872379047668613
  building_RICE_niger_delta_osun_osogbo_sacred_grove: "$building_type_RICE_niger_delta_osun_osogbo_sacred_grove$" # 8794382664533698131
  building_RICE_niger_delta_osun_osogbo_sacred_grove_desc: "$building_type_RICE_niger_delta_osun_osogbo_sacred_grove_desc$" # 10203960335516683044
  building_type_wap_bronze_industry_01: "청동 산업" # 1793625864251940855
  building_type_wap_bronze_industry_01_desc: "이그보우쿠의 장인들로부터 시작하여 이페와 베닌으로 퍼져나가기 전부터, 밀랍 주조 기법의 숙달은 서아프리카 역사상 위대한 혁신 중 하나이며, 세계에서 가장 아름다운 금속 공예품과 조각품을 일부 생산했습니다." # 10167660187968095714
  building_wap_bronze_industry_01: "작은 청동 공방" # 2006539650504019132
  building_wap_bronze_industry_01_desc: "마을 단위로 시작하여, 우리 대장장이들은 현지에서 발견된 재료를 가공하기 시작했습니다. 하지만 산업을 발전시키려는 우리의 노력은 아직까지 분산된 생산으로 인해 방해받고 있습니다. 현재, 마을 사람들은 지역 장로들이 이끄는 씨족 단위로 자원을 채집합니다." # 8951849734429660509
  building_wap_bronze_industry_02: "중급 청동 공방" # 5455726002289100707
  building_wap_bronze_industry_02_desc: "생산 과정의 낭비를 줄이고 생산량을 증대시키기 위해 저희의 청동 산업을 중앙 집중화하는 작업을 시작했습니다. 이러한 노력의 결과로 중요한 밀랍 주조 작업장을 개발했으며, 이는 주변 광산으로부터 자원을 공급받습니다." # 6212215147090739379
  building_wap_bronze_industry_03: "대형 청동 제작소" # 5045011720220216037
  building_wap_bronze_industry_03_desc: "이제 우리 숙련된 청동 세공을 전담하는 대규모 중앙 집중식 지구가 생겼습니다. 최고급 청동, 구리, 철 작품을 전문으로 하며, 우리 숙련된 장인의 명성은 니제르부터 나일 강 유역까지 퍼져나갑니다." # 1928590362300498185
  RICE_niger_delta_new_yam_festival_ruler_ate_first_yam: "첫 얌을 먹었다" # 16085899945379215104
  RICE_niger_delta_new_yam_festival_ruler_ate_first_yam_desc: "이 인물이 최근에 기념한 햇얌 축제에서, 그들은 그해의 첫 햇얌(즉, 갓 수확한 얌)을 먹는 영예를 스스로에게 부여했습니다." # 17297346605893799379
  RICE_niger_delta_new_yam_festival_priests_ate_first_yam: "성직자가 첫 번째 얌을 먹었다" # 3923994413863656335
  RICE_niger_delta_new_yam_festival_priests_ate_first_yam_desc: "이 인물이 최근 기념한 욤 신년 축제에서, 그들의 신앙 성직자들은 그 해 첫 번째 새 욤(즉, 갓 수확한 욤)을 먹는 영광을 부여받았습니다." # 10467870037470396636
  RICE_niger_delta_new_yam_festival_commoners_ate_first_yam: "겸손한 평민들이 첫 번째 얌을 먹었다" # 17026285273366373054
  RICE_niger_delta_new_yam_festival_commoners_ate_first_yam_desc: "이 인물이 최근 개최한 새로운 얌 축제에서는, 사회의 가장 비천하고 겸손한 이들에게 그 해의 첫 새로운 얌(즉, 갓 수확한 얌)을 먹는 영예가 주어졌습니다." # 9027851024834625519
  RICE_niger_delta_received_beaded_crown: "오니에게서 받은 구슬 왕관" # 17955553983504220069
  RICE_niger_delta_uncrowned: "오니에 의해 대관되지 않은" # 17413691138313074191
  RICE_niger_delta_uncrowned_desc: "이 통치자는 [GetTitleByKey('d_ooni_of_ife').GetNameNoTier]의 영적, 세속적 수위권을 존중하는 [faith|E]를 따릅니다. 하지만 아직 Ọọ̀ni에게서 [beaded_crown|E]을(를) 받지 않았으며, 통치를 정당화하려면 반드시 그렇게 해야 합니다.\n\n#EMP 이 [character_modifier|E]는 $RICE_niger_delta_request_beaded_crown$ [decision|E]을(를) 내리고 Ọọ̀ni가 대관식에 동의하는 즉시 제거됩니다.#!" # 5942759856905311734
  RICE_niger_delta_ooni_scorn: "$c_ife$의 오오니에게 경멸받음" # 13437858003196660371
  RICE_niger_delta_ooni_denounced: "$c_ife$의 오오니에게 규탄받음" # 5535760296685903407
  RICE_niger_delta_ooni_denounced_permanent: "$c_ife$의 오니에게 영원히 규탄당함" # 11454896353463985026
  RICE_niger_delta_ooni_denounced_permanent_desc: "이 인물은 $c_ife$의 오오니를 극소수만이 가능하리라 여길 정도로 심하게 모욕했습니다.\n\n#EMP 이 인물은 앞으로 영구적으로 $RICE_niger_delta_request_beaded_crown$ [decision|E]을(를) 사용할 수 없습니다. #!" # 6945092079810065791
  RICE_niger_delta_ife_effects: "\n\n#italic $c_ife$ [county|E]의 [rulers|E]는 [title_tier|E]와 관계없이, 그들의 [culture|E]에 적합한 [traditions|E]이(가) 없더라도 #bold 비드메이커#!에게서 예술품 제작을 주관하거나 의뢰하는 [niger_delta_craft_guilds|E] [decide|E]를 이용할 수 있습니다#!" # 11350790706763762950
  RICE_niger_delta_city_of_ife: "$c_ife$, 인류의 요람" # 2190946705382350014
  RICE_niger_delta_city_of_ife_desc: "니제르 삼각주에 사는 사람들의 전설에 따르면, 이페(‘확장의 땅’이란 뜻)는 모든 세속적 힘과 영적인 힘의 원천입니다. 도시는 신들과 조상신에게 바쳐진 신성한 신전과 숲으로 가득하며, 올로쿤의 숲처럼 그곳에는 아프리카에서 가장 큰 유리 제조 작업장 중 하나가 자리하고 있습니다.$RICE_niger_delta_ife_effects$" # 15177692286910887729
  RICE_niger_delta_ruler_of_ife: "$c_ife$의 오니" # 8566482746547864982
  RICE_niger_delta_ruler_of_ife_desc: "이 인물은 $c_ife$의 신성한 도시의 전통적인 지배자인 오니입니다. 그들은 나이저 삼각주와 그 주변 지역에 사는 사람들에게 큰 존경을 받는데, 많은 이들이 이곳에서 $c_ife$를 세속적, 영적 권위의 전설적인 근원으로 여기기 때문입니다.$RICE_niger_delta_ife_effects$" # 1268019314303436213
  RICE_niger_delta_bronze_caster_guild_modifier: "왕립 청동 주조사 길드" # 5000608243398948230
  RICE_niger_delta_bronze_caster_guild_modifier_desc: "이 왕조의 영토 내 청동 주조공들은 가문 내 유대와 인맥으로 서로 연결되어 있으며, 이 왕조의 왕실 후원 하에 공식적인 길드(조합)로 조직되었습니다. 그들은 이 가문의 부름에 응하며 상호 이익이 되는 협약으로 아름다운 청동 예술품을 제작합니다.\n\n#EMP 이 [dynasty|E]의 모든 [landed|E] [rulers|E]가 (자신의 [culture|E]에 $tradition_RICE_kinship_based_craft_guilds_name$ 또는 $tradition_RICE_ritual_hegemony_name$ [traditions|E]가 있고, 다른 요건을 충족하는) [niger_delta_craft_guilds|E]에 예술품 제작을 의뢰하는#! [decision|E]을 실행할 때 #bold 청동#! [artifacts|E]를 의뢰하는 능력을 잠금 해제합니다!" # 17292420249341774322
  RICE_niger_delta_ironsmith_guild_modifier: "왕립 대장장이 조합" # 985722552865477905
  RICE_niger_delta_ironsmith_guild_modifier_desc: "이 왕조의 영토 내, 가문 내 유대와 연결망으로 서로 이어진 대장장이들이 이 왕조의 왕실 후원 아래 공식적인 길드로 조직되었습니다.\n그들은 상호 이익이 되는 협약 하에 이 가문의 부름에 응하여 아름다운 철 예술품을 만듭니다.\n\n#EMP 이 [dynasty|E]의 모든 [landed|E] [rulers|E]가 ($tradition_RICE_kinship_based_craft_guilds_name$ 혹은 $tradition_RICE_ritual_hegemony_name$ [traditions|E]를 가진 [culture|E]이며, 기타 조건을 충족하는) [niger_delta_craft_guilds|E]에게 예술품 주문 [decision|E]을 내릴 때 #bold 철#! [artifacts|E]를 주문할 능력 사용 가능!" # 4361359862927674414
  RICE_niger_delta_ivory_and_wood_carver_guild_modifier: "상아와 목재 조각 장인 길드" # 6676886721204017660
  RICE_niger_delta_ivory_and_wood_carver_guild_modifier_desc: "이 왕조의 영토 내 상아 및 목재 조각가들은 가족적 유대와 네트워크를 통해 서로 연결되어, 왕실의 후원 아래 공식적인 조합으로 조직되었습니다. 그들은 서로에게 이익이 되는 관계 속에서 이 가족의 부름에 응하여 아름다운 상아 및 목재 조각품을 제작합니다.\n\n#EMP는 이 왕조의 모든 [영지 소유자|E] (그들의 [culture|E]에 $tradition_RICE_kinship_based_craft_guilds_name$ 또는 $tradition_RICE_ritual_hegemony_name$ [tradition|E]이 있으며, 다른 요건을 충족하는)에게 [niger_delta_craft_guilds|E]로부터 예술 작품 의뢰하기 [decision|E]을 내릴 때 #bold 상아 및 목재#! [artifact|E]를 의뢰할 수 있는 능력을 해제합니다!" # 15094862543620636978
  RICE_niger_delta_bead_maker_guild_modifier: "구슬 장인 길드" # 17629481439683274888
