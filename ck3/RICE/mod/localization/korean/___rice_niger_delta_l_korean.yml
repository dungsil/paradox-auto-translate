  niger_delta.0040.t: "야생의 획득" # 90f9b6bbbad287a59b17100ee4956f10a175bb5f
  niger_delta.0040.desc: "얌 축제는 큰 향연의 시간이며, 때로는 우리 사회의 더 깐깐한 구성원들에게는 과도한 수준에 이르기도 합니다. 많은 사람들이 많은 음식을 먹을 뿐만 아니라 상당한 양의 술을 마시며, 때로는 평소에는 눈살을 찌푸릴 만하지만 이러한 축제의 혼란스러운 특성 때문에 눈에 띄지 않거나 무시되는 은밀한 에로틱한 만남에 대한 소문도 간혹 들립니다." # 30eaa2201c6ff13c8e3363fc94423dbc052e346e
  niger_delta.0040.a: "수확 축제를 위해 사람들이 모였으니, 즐겁게 즐기도록 하세요!" # 04efca04a87b1a3f4c237a426a16b0f777fdd8bc
  niger_delta.0040.b: "개인적으로는 동의하지 않지만, 내가 할 수 있는 일은 많지 않네." # 44849dcac92426d79878adddab8e1c857febfbce
  niger_delta.0040.c: "올해 축제에는 더 엄격한 규칙을 적용할 것입니다!" # 75c04600db5e581d3c9d6aac7035a9578d94b8b6
  niger_delta.0041.t: "마법 허브" # f5bd35e45106fb041094b310cefb885089f69805
  niger_delta.0041.desc: "일부 지역에서는 새 참마 축제가 시작될 때 [ROOT.Char.GetFaith.PantheonTerm]에 대한 첫 번째 제물이 끝난 후 마법의 약초를 나누어주는 것이 관례입니다. 이러한 의식은 새 참마 수확물을 너무 일찍 먹어서 생기는 질병으로부터 모든 사람을 보호해 준다고 믿고 있습니다." # 041a0a4c1bb7220bfb08852235e6c5ec217f2c1c
  niger_delta.0041.a: "이러한 것들은 우리의 건강과 영혼을 보호하는 데 필수적입니다." # 5e39f3418b1c73db1a638001b64bbb14a79edf1e
  niger_delta.0042.t: "조상을 위한 참마" # 43ccc611f0e372cba463d85448717d2e227c0dd4
  niger_delta.0042.desc: "사람들은 새 참마 축제 동안 항상 조상들의 성지를 방문하며, 저도 예외는 아닙니다. 성지에서 저는 의무감을 보여주기 위해 선조들에게 참마를 바치고, 조상들에게 축복과 지도를 구합니다." # 6600862bc817551dc21dd84d8bbff6cea9d00a17
  niger_delta.0042.a: "조상님, 이 참마를 드시며 즐거워하십시오!" # a83d7d6866e4763d05787a752b5a2af52d7fe88f
  niger_delta.0042.b: "조상들은 거대한, 거대한 얌 제물을 받을 자격이 있습니다!" # c9ab3fb1356ba50cc49702ca585bc1d220ee83c6
  niger_delta.0042.b.tooltip: "이 옵션은 축제가 끝났을 때 [county|E]가 [GetModifier('RICE_niger_delta_successful_new_yam_festival').GetNameWithTooltip] [county_modifier|E]를 얻을 확률을 약간 #P 증가#시킵니다!" # c0641353dfac58870d323ade50ea1330d86a7111
  niger_delta.0043.t: "얌 왕" # 358ad94b51c7460b1182506ecef91e52c3cfd6d4
  niger_delta.0043.desc.intro: "때때로 새 참마 축제 기간 동안 지역 농부들은 누가 최고의 참마를 키우는지 경쟁합니다. 최고의 참마를 키운 사람은 그 후 "참마 왕"으로 임명되어 큰 위신과 명예를 얻습니다." # 274301359ea7e3ab936b1aaa8ea317c6a8d57656
  niger_delta.0043.desc.no_farmer: "아마도 올해 대회에서 우승한 농부에게 어떤 종류의 보상을 제공해야 할 것 같습니다. 그렇게 하면 지역 사회의 눈에 제가 더욱 좋게 비칠 것입니다!" # a971f2a611682d29efd877d372d372d981d4af78
  niger_delta.0043.desc.farmer: "올해의 승자는 [farmer.GetFullName]이라는 이름의 농부입니다. [farmer.GetSheHe|U]은 [farmer.GetHerHis] 농장의 초기 참마 수확 결과에서 볼 때, 평균적인 농부보다 훨씬 재능이 있거나 (적어도 매우 운이 좋은) 것으로 보입니다.\n\n[farmer.GetFirstNameNoTooltip]에게 보상을 해야 할지도 모르겠습니다. 사실, 농업에 대한 [farmer.GetHerHis] 지식과 능력을 고려할 때, [farmer.GetHerHim]을 제 궁정에 초대하는 것이 오히려 저에게 유리할 수도 있습니다." # 484fc963844ac4b6dfc9486a73c3b19752695b98
  niger_delta.0043.a: "명성과 명예는 충분히 좋은 보상입니다." # 4bc1d21c937d0e3125aab3e26149d84c218c25f9
  niger_delta.0043.b: "좋은 생각입니다. 이 농부에게 적절한 선물을 주어야겠어요!" # c2d04aef862f725314ac9225ac5f16b036baf21e
  niger_delta.0043.c: "[farmer.GetFirstNameNoTooltip]이 선물을 받고 제 궁정에 합류할 수 있습니다." # 38f96384b27e474ccc1f68b0deda7468c1c57f5f
  niger_delta.0043.tooltip: "축제가 끝났을 때 귀하의 [counties|E]가 [GetModifier('RICE_niger_delta_successful_new_yam_festival').GetNameWithTooltip] [county_modifier|E]를 얻을 확률이 약간 #P 증가했습니다#!" # bba3b9b6d4039dce1e07a2075cfe6dd0845b4bb6
  niger_delta.0044.t: "큰 참마" # 8ba3e9593bb091f768e5a3c63dbd19c3c3815f9c
  niger_delta.0044.desc: "때때로 참마 축제 동안 현지인들은 마을에서 비정상적으로 큰 참마를 공개적으로 전시하여 모든 사람들의 재미와 호기심을 자아냅니다. 저는 그러한 참마 몇 개를 살펴보고 있습니다. 이 진정으로 놀라운 표본은 확실히 크며, 일부는 일반 사람의 키에 달합니다." # a35dc601ef281a2ac1b9947d34844998931faafe
  niger_delta.0044.a: "이것을 해낸 농부들의 노고에 감사드립니다." # a7754834f544775809409589bc26b2ad5513d00c
  niger_delta.0044.b: "이는 오직 [ROOT.Char.GetFaith.PantheonTerm] 덕분에 가능했습니다." # 2adb946e927ab8aa17e7eb0616cdb838d3e8cc3d
  niger_delta.0045.t: "가장 큰 참마" # 408be0de1f60f27c3106cf094bb1acc1782a499f
  niger_delta.0045.desc: "일부 얌 축제를 기념하는 사람들 사이에서는 수확한 얌 중 가장 큰 것을 찾아 지역 신사로 가져가는 것이 관례입니다. 일부 공동체에서는 다음 얌 축제 때까지 보관했다가 먹는 것이 가장 좋다고 믿습니다. 다른 문화권에서는 대신 이러한 큰 얌을 희생의 목적으로 예약하는 것이 더 낫다고 믿습니다.\n\n올해, 제 영토의 한 마을에서 키가 큰 남자 키만 한 비정상적으로 큰 얌이 자랐습니다. 이것을 어떻게 해야 할까요?" # 4af2447388db424817ac534ba9f5fe8223dcd6ee
  niger_delta.0045.a: "다음 새 참마 축제에서 먹을 수 있도록 잘 보관합시다!" # 9a548bda9dd9404c16977b024e0ff6af2bc271e2
  niger_delta.0045.b: "우리는 이 얌을 종교적 희생 제물로 남겨둬야 합니다." # 66ee82e826765faefbec0d9302d42af0afb08d9b
  niger_delta.0045.tooltip: "축제가 끝났을 때 [counties|E]가 [GetModifier('RICE_niger_delta_successful_new_yam_festival').GetNameWithTooltip] [county_modifier|E]를 얻을 확률이 약간 #P 증가했습니다#!" # bba3b9b6d4039dce1e07a2075cfe6dd0845b4bb6
  niger_delta.0046.t: "다른 땅에서 온 얌" # f88ab1b5a6ea63f21d50cc5d6b98bd86ecdc1453
  niger_delta.0046.desc: "새로운 얌 축제와 관련된 여러 중요한 규정이 있습니다. 일부 문화권에서 발견되는 규정 중 하나는 외부인이 새로운 얌 축제를 개최하려 하거나 현재 개최 중인 마을에 자신의 공동체에서 가져온 새로운 얌을 반입할 수 없다는 사실입니다. "낯선" 얌은 더럽히는 존재로 간주됩니다.\n\n최근 다른 곳에서 온 한 유명한 여행자가 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]에 도착했습니다. 그 여행자는 우리의 새로운 얌 축제가 아직 끝나지 않았다는 사실을 몰랐고, 그 결과 이 여행자가 고향에서 가져온 새로운 얌을 가지고 있다는 사실이 발견되면서 어색한 상황이 발생했습니다.\n\n범인에게 벌금을 내도록 요구하는 것으로 충분할 수도 있지만, 다른 사람들은 공동체를 의례적으로 정화하기 위해 특별한 긴급 희생 의식을 행해야 한다고 믿습니다." # bd5f692db2002982ad1bb370ab7c4627218f8f35
  niger_delta.0046.a: "벌금을 내는 것으로 충분한 처벌이 될 것입니다." # 01fcf21617bdf644ccfa6a4a7b36b39ea9d9b305
  niger_delta.0046.b: "땅을 정화해야 합니다! 제물을 바칩시다." # c131f19bc814da790de991de8843c03a5bc9f220
  niger_delta.0046.c: "벌금? 희생? 그 어떤 것도 필요 없습니다." # 917225c99a199d12ac1ec42f0bd1ebecafb1908e
  niger_delta.0046.c.tooltip: "이 옵션을 선택하면 축제가 끝난 후 [counties|E]가 [GetModifier('RICE_niger_delta_successful_new_yam_festival').GetNameWithTooltip] [county_modifier|E]를 얻을 확률이 크게 #N 감소#!합니다." # d1ab08290c5d849d478ce1ee7d919d10b7af933c
  niger_delta.0047.t: "좋은 시간" # 2c8a57c5dd62a6558fd6a75c94900226cf9a7f93
  niger_delta.0047.desc: "얌 축제가 시작되었으니 모두가 즐거워하고 있습니다. [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier](은)는 춤추고, 음악을 연주하고, 환호하고, 박수치고, 스스로를 즐기는 현지인들로 가득합니다." # d6804ca817bae082ffa23877e4c70c9576a5aec4
  niger_delta.0047.a: "저도 흥에 동참하겠습니다!" # 6a7e18012ba719dce404a523c2fa3a216de4457f
  niger_delta.0047.b: "저는 방관하겠습니다." # 0172f641ce8058e304bcda26c7f5ed77f3373af2
