  RICE_restore_ooni_decision_desc: "[ROOT.Char.GetFaith.GetReligion.GetAdjective] 신화에 따르면 인류의 성스러운 고향인 $c_ife$ 도시는 오랫동안 제대로 된 통치자, Ọọ̀ni가 없었습니다. Ọọ̀ni의 직책은 회복되어야 합니다." # 122635968044414894
