  RICE_niger_delta_bronze_artifact_desc: "아프리카 일부 지역에서 흔히 쓰이는 로스트 왁스 주조 기법을 사용하여 전통적인 [ROOT.Char.GetCulture.GetName] 양식으로 청동으로 제작된 예술 작품입니다. 이 작품은 [ROOT.Char.GetDynasty.GetName] 왕조 아래에서 일하는 청동 주조공 길드의 장인들이 그 구성원 중 한 명인 [ROOT.Char.GetTitledFirstName]의 요청에 따라 제작했습니다." # fce34a285f5ee736401361870c3718f2cbd081cf
