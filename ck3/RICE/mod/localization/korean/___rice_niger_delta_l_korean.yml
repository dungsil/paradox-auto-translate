  niger_delta.0006.t: "새로운 Ọọ̀니" # 673109813247482825
  niger_delta.0006.desc: "오랫동안 [ife.GetNameNoTier]에는 Ọọ̀ni가 없었습니다. 하지만 이 성스러운 도시의 통치자로서, 저는 많은 [yoruba.GetAdjective] 왕족들을 제 지배 아래 모았습니다. 이는 새로운 Ọọ̀ni로서 제 정치적, 영적 권위를 확고히 하는 기회입니다.\n\nỌọ̀ni는 전통적으로 위대한 오두두와의 후손이어야 합니다. 제 주장에 대한 의문은 있지만, 저 이외에 이 자리에 적합한 후보는 거의 없습니다.\n\n이제 제 새로운 역할에 적응해야 합니다. 전통에 따라 특별한 경우가 아니면 더 이상 대중 앞에 나서지 않을 것입니다. 제 임무를 책임감 있고 명예롭게 수행해야 합니다. 모든 [yoruba.GetAdjective] 통치자들은 Ọọ̀ni가 요루바 민족의 영적 지도자임을 인정합니다. 제 지도 아래, 모든 믁시를 따르는 자들에게 안정과 번영이 따를 것입니다." # 9733489745087848420
  niger_delta.0006.a: "저의 지도력이 모두를 고무시키기를 바랍니다!" # 15190222544057388615
  niger_delta.0007.t: "$niger_delta.0006.t$" # 12256660068342560015
  niger_delta.0007.desc: "어느덧 [ife.GetNameNoTier]의 Ọọ̀ni, [yoruba.GetAdjective] 공동체의 의식적이고 영적인 지도자의 자리가 비어 있었습니다. [GetGeographicalRegion('RICE_yorubaland_region').GetName]과 그 너머의 헌신적인 [yoruba.GetAdjective] 사람들은 [ife.GetNameNoTierNoTooltip]의 신성한 중요성을 인식하며 Ọọ̀ni의 지도 없이 방황했습니다.\n\n\n이제 그들의 상황이 호전되려 하고 있습니다. [reformer.GetFirstName]은 새로운 [ife.GetNameNoTier]의 Ọọ̀ni로 선포될 만큼 충분한 권력과 명성을 얻었습니다. [reformer.GetSheHe|U]는 심지어 [reformer.GetHerHis] 궁궐에 은퇴하기 시작했고, 전통처럼 이제는 대중과 거의 교류하지 않습니다.\n\n\n결국, Ọọ̀ni의 전통적인 역할, 즉 지상의 òrìṣà 의식 수호자이자 왕의 제위자는 회복되었습니다." # 16538742212788729472
  niger_delta.0007.a: "오늘은 [yoruba.GetAdjectiveNoTooltip] 공동체에 새로운 하루입니다!" # 8647533020215012945
  niger_delta.0007.b: "흥미로운 소식..." # 14999355406101336855
