  game_concept_beaded_crown: "구슬 박힌 왕관" # 8725274158627356519
  game_concept_beaded_crown_desc: "$c_ife$의 통치자인 '오니'는 과거와 현재 모두 요루바인들 사이에서 막대한 종교적, 세속적 권위를 가졌습니다. 역사적으로 이 지역의 군주들은 통치를 정당화하기 위해 $c_ife$로 가서 오두두와(요루바 및 에도 여러 왕조의 신이자 시조)의 특별한 구슬 왕관으로 오니에게 대관식을 받았습니다.\n\n게임 내에서 오니는 $west_african_orisha_pagan$ [faith|E]의 [head_of_faith|E] 역할을 수행합니다. $west_african_orisha_religion$ [religion|E]의 [faith|E]를 따르거나 다른 요구 조건을 충족하는 이 지역의 [rulers|E]는 $c_ife$로 가서 $RICE_niger_delta_request_beaded_crown$ [decision|E]를 내릴 수 있습니다. 오니에게 바칠 선물을 고르면 오니가 선물을 수락할지 거절할지 결정할 것입니다. 플레이어가 직접 오니라면 반대로 선물을 받고 [rulers|E]에게 대관식을 해줄 수 있습니다.\n\n$west_african_orisha_religion$ [religion|E]의 [faith|E]를 따른다면 오니가 대관식을 해주는 것에 동의할 때까지 [GetModifier('RICE_niger_delta_uncrowned').GetNameWithTooltip] [character_modifier|E]에 시달릴 것입니다." # 16680071680942678794
  game_concept_niger_delta_craft_guild: "장인 길드" # 233279394345285141
  game_concept_niger_delta_craft_guilds: "수공업 길드" # 3674299406216822266
  game_concept_niger_delta_craft_guilds_desc: "역사적으로, [GetGeographicalRegion('RICE_niger_delta_region').GetName]의 [rulers|E]는 왕실의 후원 아래 장인 길드와 같은 직업 길드를 조직하여 지위를 높이고 경제를 통제했지만, 그 대신 이들 길드에 안정적인 일자리와 정치적 영향력을 제공했습니다.\n\n만약 귀하의 [culture|E]가 $tradition_RICE_kinship_based_craft_guilds_name$ 또는 $tradition_RICE_ritual_hegemony_name$ [traditions|E]를 보유하고 있고, 귀하가 [dynast|E]라면 [decision|E]을 통해 $RICE_niger_delta_form_craft_guilds$를 형성할 수 있습니다. 선택할 수 있는 길드는 네 가지가 있으며, 각기 고유한 요구 사항이 있습니다: 청동 주조공, 대장장이, 상아 및 목재 조각가, 그리고 구슬 제작자입니다.\n\n각 길드는 귀하의 [dynasty|E]에 고유한 [modifier|E]를 부여하고, (귀하의 [dynasty|E]가 조직한 길드에 따라) [decision|E]을 통해 $RICE_niger_delta_commission_art_from_craft_guilds$를 잠금 해제합니다. 이 [decision|E]을 취하면 다양한 [artifacts|E]를 얻을 수 있으며, 이 중 일부는 [reforge|E]하여 [court_artifact|E]로 만들 수 있습니다." # 10774992044136867230
  game_concept_kola_nut: "콜라 열매" # 6134384874979095134
  game_concept_kola_nuts: "콜라 열매" # 5349464736178055824
  game_concept_kola_nuts_desc: "콜라 열매는 아프리카 전역에서 중요하지만, 이그보족만큼 이를 숭상하는 곳은 없습니다. 따라서 $odinala_religion$ [religion|E]의 [faith|E]를 따르거나 $tradition_RICE_igwebuike_name$ [tradition|E]를 보유한 [culture|E]를 지닌 [rulers|E]는 콜라 열매와 관련된 두 가지 특수 기능에 접근할 수 있습니다.\n\n첫째, 귀하는 $RICE_niger_delta_kola_nut_interaction$ [character_interaction|E]를 이용할 수 있습니다. 이는 다른 [ruler|E]에게 (귀하의 작위에 따라) 약간의 [prestige|E]와 [piety|E]를 '지불'하여 [truce|E]를 얻을 수 있게 해줍니다. 둘째, '콜라 열매 제의' [decision|E]를 통해 잠재적으로 다양한 이로운 (혹은 그다지 이롭지 않은) [character_modifiers|E]를 얻을 수 있습니다." # 2291568848285529594
  culture_parameter_unlock_rice_african_royal_guilds: "씨족 기반 [niger_delta_craft_guilds|E]을(를) 조직하고 예술 작품을 의뢰할 수 있는 [decisions|E]이(가) 해금됩니다." # 10419626411449229624
  culture_parameter_unlock_rice_unrestricted_beaded_crown_bestowments: "[GetGeographicalRegion('RICE_yorubaland_region').GetName] 내에 하나 이상의 [county|E]를 소유하고 있다면, [GetTitleByKey('d_ooni_of_ife').GetNameNoTier]에게 [faith|E]나 [heritage|E]에 상관없이 [beaded_crowns|E]를 요청할 수 있습니다." # 11760313527074709936
  culture_parameter_unlock_rice_ancestor_worship: "[GetActivityType( 'activity_RICE_venerate_ancestors' ).GetName] [activity|E]이 잠금 해제됩니다" # 12432704281072910288
  tradition_RICE_kinship_based_craft_guilds_name: "씨족 기반 수공업 길드" # 1725114630257643432
  tradition_RICE_kinship_based_craft_guilds_desc: "#F 직업 길드는 많은 아프리카 사회에서 중요한 역할을 하지만, 이 문화에서는 전설적인 기원을 주장하는 장인 및 장공들의 길드가 왕실의 후원 아래 상당한 힘과 영향력을 행사합니다. 길드 가문 출신이 아닌 외부인은 그들이 가진 재능에 상관없이 이러한 길드에 가입하는 것이 대개 배제되는데, 이는 이러한 신성한 기술을 진정으로 수행하고 숙달하는 데 필요한 신비로운 조상 혈통이 없기 때문입니다.#!" # 16083167652563460671
  tradition_RICE_igwebuike_name: "이그웨부이케" # 11706829693113584212
  tradition_RICE_igwebuike_desc: "#F 이그웨부이케는 이보어로 \"숫자는 힘이다\"라는 뜻이며, 만물이 상호 연결되어 있다는 철학적 개념에서 파생된 호혜주의 윤리입니다. 따라서 이 문화는 사람들이 상호 이익이 되는 관계를 유지함으로써 갈등을 해결하려 노력해야 한다고 믿습니다. 또한, 이 문화에서는 [kola_nut|E]가 이그웨부이케의 가장 위대한 상징으로 여겨지는 경우가 많습니다.#!" # 4290091347681163385
  innovation_lost_wax_casting: "밀랍 주조법" # 1199924173936199030
  innovation_lost_wax_casting_desc: "이그보-우크우의 거장들에게 영감을 받아, 우리 장인들은 아름답고 화려한 예술 작품을 만들기 위해 금속 주조의 매우 정교한 기술을 숙달했습니다. 우리 청동 작품은 영원히 알려질 것입니다!" # 6893617454230521876
  not_egalitarian_spiritual_or_communal_desc: "[culture|E]는 $ethos_egalitarian_name$, $ethos_spiritual_name$ 또는 $ethos_communal_name$ [ethos|E]를 가지고 있지 않습니다." # 2542243745255265593
  culture_parameter_unlock_rice_kola_nut_truce: "다른 [rulers|E]와 $RICE_niger_delta_kola_nut_interaction$ [interaction|E]를 잠금 해제하여, [truces|E]를 선제적으로 맹세할 수 있게 해줍니다." # 8799251788285829036
  culture_parameter_unlock_rice_kola_nut_decision: "종교 의식에서 [kola_nuts|E]를 바치는 [decision|E]를 [faith|E]와 관계없이 잠금 해제합니다" # 16282765273401595630
  tradition_RICE_ritual_hegemony_name: "의례적 패권" # 2938669105870491378
  tradition_RICE_ritual_hegemony_desc: "이 문화의 종종 분권화된 정치체들은 의식, 영적 권위와 가문, 그리고 야자수 잎과 같은 신성한 예술과 상징을 통해 패권을 강화합니다. 이러한 공동체들 중 다수에서, 사람들은 종종 직업과 관계없이 작위, 명성, 그리고 상징적 권력을 획득함으로써 더 큰 영향력과 지위를 추구합니다." # 7066600891060533557
  innovation_RICE_nsibidi_pictograms: "은시비디 상형 문자" # 11027317153674256902
  innovation_RICE_nsibidi_pictograms_desc: "나이지리아 남동부의 에크페 비밀 결사에 의해 개발된 은시비 기호 체계는 비밀스럽게든 공개적으로든 의사소통에 사용되며, 사법 사건에서도 사용됩니다." # 8292093496850170620
  RICE_niger_delta_kola_nut_interaction: "콜라 열매로 평화 맹세" # 857627051080398143
  RICE_niger_delta_kola_nut_interaction_notification: "신성한 콜라 열매를 당신께 드리고자 합니다. 정식 의례에서 이를 함께 나누며 저희 양측이 평화 맹세를 할 수 있도록 말입니다. 서로에게 악감정이 없음을 확인하고, 잠재적 갈등을 피하며, #italic 이그웨부이케#의 정신으로 협력하도록 합시다!!" # 7720489309531409868
  RICE_niger_delta_kola_nut_interaction_desc: "[recipient.GetTitledFirstName]와 [콜라 너트|E]에 대해 선제적으로 [휴전|E]을 맺고, 그 대가로 [prestige|E]과 [faith|E]을 얻습니다." # 1423765139953351582
