  niger_delta.0100.t: "코끼리 고기" # 13716352498569742677
  niger_delta.0100.desc: "최근 저의 위대한 왕조의 후원을 받는 사냥꾼 조합 소속의 사냥꾼들이 [county.GetNameNoTier]에서 큰 코끼리를 사냥했습니다. 코끼리 고기는 제 소유이지만, 제 관료 중 일부는 저의 관대함을 보여주기 위해 [county.GetNameNoTierNoTooltip]의 일부 공동체에 고기를 나누어 주는 것이 어떻겠냐고 제안했습니다." # 17443609105182358003
  niger_delta.0100.a: "좋아! 모두와 고기를 나누자." # 10231144163137286673
  niger_delta.0100.b: "아니, 고기는 놔둬야겠어." # 12826515501621650007
  niger_delta.0101.t: "이얀" # 6242589486733525457
  niger_delta.0101.desc: "오늘 저의 요리사들은 저녁으로 [ROOT.Char.GetCulture.GetCollectiveNoun]과 이 지역의 다른 사람들 사이에서 인기 있는 단순하지만 맛있는 전통 요리인 #italic 이얀#!, 즉 찧은 얌을 준비하겠다고 말했습니다. 삶은 얌을 부드러운 농도로 찧은 다음 오크라 수프나 스튜드 시금치와 같은 다른 음식, 특히 수프와 함께 먹습니다." # 3724185289286519857
  niger_delta.0101.a: "맛있군!" # 2028573091546184424
  niger_delta.0102.t: "물의 딸" # 8322792447949676705
  niger_delta.0102.desc: "최근 저의 몇몇 궁정 신하들 - 주로 남자들 -이 저를 대신하여 마을에 가서 업무를 처리했습니다. 무슨 일이 있었는지 이야기를 나누는 동안, 몇몇 남자들은 국사를 처리하는 동안 꽤 예쁜 소녀를 만났다고 언급합니다.\n\n\"[courtier.GetTitledFirstName]는 \"그녀는 진정으로 #italic Ọmọge omi#!, 물의 딸이었습니다!\"라고 말합니다.\n\n[ROOT.Char.GetFaith.GetReligion.GetAdjective] 신앙에서 그러한 아름다움은 인간과의 복잡한 관계를 가진 물의 정령인 올로쿤과 관련이 있습니다." # 3495427555301802741
  niger_delta.0102.a: "일을 해야지, 여자나 훔쳐보고 있어!" # 17534556872707982122
  niger_delta.0102.b: "그 여자애가 어땠는지 더 자세히 알려주세요." # 18137602807697187432
  niger_delta.0103.t: "돌아가시오, 대장장이여!" # 5339426739316955275
  niger_delta.0103.desc: "오늘 제 영지에서 실종되었다가 강에서 익사할 뻔한 유명한 대장장이가 구조되었다는 기이한 소식을 들었습니다.\n\n그의 말에 따르면, 비할 데 없이 아름다운 미혼의 젊은 여인이 그의 공방에 도구를 사러 왔다고 합니다. 그는 그녀에게 완전히 매료되어 그 자리에서 청혼했지만, 그녀는 안 된다고 말했습니다. 그는 그녀가 떠나는 것을 막지 못하고 그녀를 쫓아갔고, 그녀가 계속해서 \"돌아가지 않으면 물감 강을 만나게 될 것이오. 돌아가시오, 대장장이!\"라고 경고했음에도 불구하고 마을 밖 황무지까지 따라갔습니다.\n\n정신을 차려보니 강에 빠져 있었습니다. 그는 일종의 물의 정령을 만난 것이 분명합니다. 마치 오래된 [ROOT.Char.GetFaith.GetAdjective] 민담에서나 들을 법한 존재입니다. 결국 강은 산 자와 죽은 자 사이의 경계이니까요." # 11809191974401464545
  niger_delta.0103.a: "그녀가 경고했음에도 불구하고 영혼을 따른 건 어리석은 짓이었어!" # 17386244095905230172
  niger_delta.0103.b: "그가 진실을 말하고 있을지는 의심스럽지만, 재미있는 이야기군." # 8232881271787881337
  niger_delta.0104.t: "신성한 강물" # 15917633188749396253
  niger_delta.0104.desc: "저는 거주지 근처 강가를 걷다가 큰 항아리에 강물을 담고 있는 여인을 만났습니다. 그녀는 기도문을 읊조리고 있었습니다.\n\n#italic òrìsà, jé kí omi tútù tán tèmi, òrìsà.\n당신의 찬물이 제 문제를 해결해주길 바랍니다!#!\n\n그녀는 지역 사당의 [ROOT.Char.Custom('DefaultPriestTitlePlural')] 중 한 명의 보조인으로 보입니다. [ROOT.Char.GetFaith.GetReligion.GetAdjective] 사당에는 물의 신의 존재를 상징하기 위해 크고 흰색의 물 항아리를 보관하는 것이 관례이며, 이 항아리의 물은 매일 (보통 처녀나 가임기가 지난 여성이) 갈아주는 것이 중요합니다. 이 항아리의 물은 약효가 있다고 믿어지기 때문에 신선하고 활력이 넘쳐야 합니다." # 4581330194600008829
  niger_delta.0104.a: "[ROOT.Char.GetFaith.WaterGodName]께 영광을!" # 3777773248681495920
  niger_delta.0105.t: "목재 장식" # 2606291815458952719
  niger_delta.0105.desc: "현재 거처에 작은 별채를 새로 짓고 있습니다. [ROOT.Char.GetCulture.GetName](으)로 지은 건물에서는 문과 기둥을 남녀와 동물 형상으로 장식하는 것이 흔한 관행입니다.\n\n고용한 숙련된 조각가들에게 지시하여 애초 계획보다 더 많은 조각상을 만들도록 할 수 있습니다. 결국 [ROOT.Char.GetTitleAsNameNoTooltip]은 초라한 모습으로 살아서는 안 됩니다. 사람들은 제가 사는 곳의 웅장함에 감탄해야 합니다!" # 1329977997879157741
  niger_delta.0105.a: "좋은 생각이군! 시작해보지!" # 7430579562581538585
  niger_delta.0105.b: "원래 계획대로 합시다." # 11795726014168997837
  niger_delta.0106.t: "오래된 청동 두상" # 1774991005803678733
  niger_delta.0106.desc: "최근에 현지인들이 근처에서 청동 조각상을 발견했습니다. 그 조각상은 어떤 사람의 머리를 묘사하고 있는데, 현재의 [ROOT.Char.GetCulture.GetName] 청동 조각상과 유사해 보이지만 분명히 현대적인 스타일은 아닙니다.\n\n이 조각상은 여러 세대 전에 이곳을 통치했던 통치자를 기리거나 심지어 숭배하기 위해 만들어졌을 가능성이 높으며, 따라서 어떤 식으로든 나의 선조 중 한 명을 나타내는 것이므로 존중해야 합니다. 어떤 사람들은 이 청동 머리를 발견된 곳에 묻어두되, 특정 종교 축제 동안 꺼내어 제물을 바칠 수 있도록 그 자리를 표시해 두는 것이 더 나을 수도 있다고 말합니다." # 8588703778711248632
  niger_delta.0106.a: "묻어두고 특정 종교 행사에만 사용하십시오." # 9695416732351364506
  niger_delta.0106.b: "가져와서 가묘에 모셔라. 내가 숭배할 수 있도록." # 996069177852559596
  niger_delta.0107.t: "유리 제조 붐" # 2656772779868803473
  niger_delta.0107.desc: "$c_ife$의 유리 제조공들은 최근에 매우 잘 해내고 있습니다. 이 도시는 아프리카 토착 유리 생산의 주요 중심지 중 하나로서, 특히 유리 구슬과 같은 유리 제품은 문화적, 종교적 중요성으로 인해 지역 내외에서 수요가 높습니다. 유리 제조 산업의 이러한 호황은 확실히 이 지역 경제에 도움이 될 것입니다." # 6983178939530845753
  niger_delta.0107.a: "좋은 소식이군!" # 10761504607549410006
  niger_delta.0108.t: "$c_ife$ 여행 성공" # 14507281167491188174
  niger_delta.0108.desc: "최근에 저의 대표자들이 $c_ife$에서 저를 대신하여 주요 축제에 참석하고 돌아왔습니다. 사람들은 그 도시가 일종의 신을 기리기 위해 매일 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 축제를 기념한다고 말하더군요. 비록 제가 늘 인류의 이 신성한 요람에 갈 수는 없지만, 저를 대표하는 누군가가 그곳에 있는 것은 중요합니다.\n\n어쨌든, 저의 특사들은 모든 것이 잘 진행되었고 그들의 존재가 도시 주민들과 지도자들 사이에서 저의 명성을 높이는 데 도움이 되었다고 말했습니다." # 14152299653060230835
  niger_delta.0108.a: "잘했어!" # 14497960188020587335
  niger_delta.0109.t: "콜라 열매 자극" # 14091049281225594712
  niger_delta.0109.desc: "[ROOT.Char.GetCulture.GetName] 문화권에서는 신체를 자극하기 위해 콜라 열매를 씹는 것이 관습입니다. 최근에 꽤 많이 해봤는데, 즐겁고 도움이 되더군요. 이 좋은 습관을 유지할 수 있도록 콜라 열매를 충분히 확보하는 데 더욱 적극적으로 나서야겠습니다." # 11310935911126848941
  niger_delta.0109.a: "훌륭한 생각이야! 콜라 열매를 더 가져와!" # 12045793009706801360
  niger_delta.0109.b: "다시 생각해보니, 아닐 수도 있겠어." # 11704294912385750311
  niger_delta.0110.t: "아침 의식" # 5796761187152555247
  niger_delta.0110.desc.culture: "가문의 수장으로서, 이른 아침에 콜라 열매를 깨뜨려 새 날을 맞이하는 것이 제 의무입니다. 이는 많은 [ROOT.Char.GetCulture.GetCollectiveNoun](이)가 행하는 관습입니다. 콜라 열매가 우리에게 얼마나 영적으로 중요한지를 보여줍니다. 심지어 이웃보다도 더 중요하게 생각합니다. 이웃들도 이미 콜라 열매를 높이 평가하고 있는 경우가 많습니다.\n\n이 의식 동안에는 가족들이 저와 동행하여 조상님께 감사드리고 [ROOT.Char.GetFaith.PantheonTerm]께 하루 종일 저희를 지켜보고 축복해 주시기를 간청합니다.\n\n간단한 의식이지만 시간이 걸리고, 잘 수행하는 데 집중해야 합니다." # 7209671812240204762
  niger_delta.0110.desc.faith: "가문의 수장으로서 이른 아침에 콜라 열매를 쪼개 새 날을 맞이하는 것은 제 의무입니다. 많은 [ROOT.Char.GetFaith.GetAdherentNamePlural]이 행하는 관습으로, 콜라 열매가 우리에게 얼마나 영적으로 중요한지를 보여줍니다. 심지어 콜라 열매를 존중하는 이웃보다도 더 그렇습니다.\n\n이 의식을 치르는 동안 가족들이 저와 동행하여 조상에게 감사드리고, [ROOT.Char.GetFaith.PantheonTerm]께서 하루 종일 저희를 지켜보고 축복해 주시기를 간청합니다.\n\n단순한 의식이지만 시간이 걸리고, 잘 수행하는 데 집중해야 합니다." # 10112571769003498215
  niger_delta.0110.a: "최선을 다하겠습니다!" # 10225176219601660878
  niger_delta.0110.b: "피곤한 의식이지만, 최소한만 해야지." # 16529126563458846043
  niger_delta.0111.t: "환대" # 3025267884326370696
  niger_delta.0111.desc.culture: "오늘, 먼 곳에서 저의 궁정에 저명한 방문객이 도착했습니다. 그들은 오래 머물 수 없지만, 물론 그들이 잘 대우받는 것이 중요합니다.\n\n그래서, 제가 처음 이 저명한 분을 만나러 왔을 때, 저는 저희 [ROOT.Char.GetCulture.GetCollectiveNoun] 사이의 전통대로 제가 찾을 수 있는 최고의 콜라 열매를 그들에게 선물했습니다." # 17772267744671809907
  niger_delta.0111.desc.faith: "오늘, 저 멀리서 온 저명한 방문객이 내 궁정에 도착했다. 비록 오래 머물 수는 없지만, 물론 그들을 잘 대하는 것이 중요하다.\n\n그래서, 나는 이 존경하는 분을 처음 만났을 때, 우리 [ROOT.Char.GetFaith.GetAdherentNamePlural] 사이의 전통대로 내가 찾을 수 있는 최고의 콜라 열매를 그들에게 선물했다." # 935985546415677908
  niger_delta.0111.desc.conclusion: "관례대로, 방문객은 고향으로 돌아가는 여정에 가져갈 콜라 열매를 골랐고, 나머지 콜라 열매는 내게 남겨두었습니다.\n\n그 외에는 즐거운 방문이었고, 손님도 제 환대에 만족하는 것 같았습니다." # 6879670719691867330
  niger_delta.0111.a: "안전한 귀환길 되십시오." # 16278535319306670338
  niger_delta.0112.t: "콜라 열매 재판" # 6631410767000835857
  niger_delta.0112.desc: "[ROOT.Char.GetFaith.GetAdherentNamePlural]는 콜라 열매가 숭고하고 상징적인 힘을 지녔다고 믿습니다. 따라서 많은 이들이 그 앞에서 맹세를 하곤 합니다.\n\n최근 한 마을에서 한 남자가 흉악한 범죄로 고발당했습니다. 제 관리나 지역 사회 지도자 그 누구도 그의 유죄 여부를 판단할 수 없었습니다. 혐의를 벗기 위해 그는 콜라 열매 앞에서 공개적으로 맹세하기로 동의했습니다.\n\n이 의식에서 콜라 열매 한 조각이 땅에 떨어졌고, 피고인은 몸을 굽혀 입으로 그것을 주워야 했습니다. 만약 그가 유죄라면 [ROOT.Char.GetFaith.PantheonTerm]께서 그를 쓰러뜨릴 것입니다. 어쨌든 아무 일도 일어나지 않았고, 따라서 [ROOT.Char.GetFaith.PantheonTerm]께서 피고인이 무고하다고 판단하신다면, 그는 어떤 잘못도 저지르지 않은 #italic 것입니다#!" # 14203671176879293740
  niger_delta.0112.a: "진정으로, 이 의식의 결과는 분명하오." # 4327514331255095815
  niger_delta.0112.b: "그가 무죄인지 확신할 수는 없지만, 그것은 우리의 전통입니다." # 4632700658162039823
