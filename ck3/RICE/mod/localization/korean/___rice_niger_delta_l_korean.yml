  RICE_niger_delta_bronze_artifact_desc: "아프리카 일부 지역에서 흔히 쓰이는 로스트 왁스 주조 기법을 사용하여 전통적인 [ROOT.Char.GetCulture.GetName] 양식으로 청동으로 제작된 예술 작품입니다. 이 작품은 [ROOT.Char.GetDynasty.GetName] 왕조 아래에서 일하는 청동 주조공 길드의 장인들이 그 구성원 중 한 명인 [ROOT.Char.GetTitledFirstName]의 요청에 따라 제작했습니다." # 16586487827292223915
  RICE_niger_delta_iron_artifact_name: "[ROOT.Char.GetCulture.GetNameNoTooltip] 철제 기술" # 10772616841010819533
  RICE_niger_delta_iron_artifact_good_name: "훌륭한 [ROOT.Char.GetCulture.GetNameNoTooltip] 철제 기술" # 5353870979083989527
  RICE_niger_delta_iron_artifact_excellent_name: "훌륭한 [ROOT.Char.GetCulture.GetNameNoTooltip] 철강술" # 15006428202830545023
  RICE_niger_delta_iron_artifact_desc: "전통적인 [ROOT.Char.GetCulture.GetName] 양식으로 철을 두드려 만든 예술 작품입니다. 아프리카의 많은 문화권에는 철을 다루는 강력한 전통이 있으며, 이 유물은 그러한 수준의 세련됨과 발전의 증거입니다. 이 유물은 [ROOT.Char.GetTitledFirstName]의 요청에 따라 [ROOT.Char.GetDynasty.GetName] 왕조 아래에서 일하는 철세공 장인 조합의 장인들이 만들었습니다." # 10479642846420911696
  RICE_niger_delta_ivory_artifact_name: "[ROOT.Char.GetCulture.GetNameNoTooltip] 상아 조각" # 16800309384535159437
  RICE_niger_delta_ivory_artifact_good_name: "좋은 [ROOT.Char.GetCulture.GetNameNoTooltip] 상아 조각" # 16625488095876264850
  RICE_niger_delta_ivory_artifact_excellent_name: "훌륭한 [ROOT.Char.GetCulture.GetNameNoTooltip] 상아 조각" # 8965896468621605037
  RICE_niger_delta_ivory_artifact_desc: "현지 사냥꾼 조합에서 죽인 아프리카 코끼리의 상아를 사용하여 전통적인 [ROOT.Char.GetCulture.GetName] 양식으로 조각된 예술 작품입니다. [ROOT.Char.GetTitledFirstName]의 요청으로 [ROOT.Char.GetDynasty.GetName] 왕조 휘하의 상아 및 목각 공예가 조합의 장인들이 만들었습니다." # 17023482744702398777
  RICE_niger_delta_wood_artifact_name: "목재 조각" # 495520810465599083
  RICE_niger_delta_wood_artifact_good_name: "훌륭한 [ROOT.Char.GetCulture.GetNameNoTooltip] 목공" # 7011928789072565504
  RICE_niger_delta_wood_artifact_excellent_name: "훌륭한 [ROOT.Char.GetCulture.GetNameNoTooltip] 목각" # 15142133543348886163
  RICE_niger_delta_wood_artifact_desc: "아프리카 사하라 사막 이남 지역에서 흔히 볼 수 있는 나무를 사용하여 전통적인 [ROOT.Char.GetCulture.GetName] 양식으로 조각된 예술 작품입니다. 상아와 목공예 길드의 장인들이 [ROOT.Char.GetDynasty.GetName] 왕조의 요청을 받아, 그들의 구성원 중 한 명인 [ROOT.Char.GetTitledFirstName]의 의뢰로 제작되었습니다." # 12659444580045351818
  RICE_niger_delta_glass_artifact_name: "[ROOT.Char.GetCulture.GetNameNoTooltip] 유리 구슬 공예" # 2971600461770627926
  RICE_niger_delta_glass_artifact_good_name: "훌륭한 [ROOT.Char.GetCulture.GetNameNoTooltip] 유리 구슬 예술" # 10107802315944717176
  RICE_niger_delta_glass_artifact_excellent_name: "훌륭한 [ROOT.Char.GetCulture.GetNameNoTooltip] 유리 구슬 공예" # 1413904631170537620
  RICE_niger_delta_glass_artifact_desc: "토착 아프리카 유리 공방에서 가져온 유리를 사용하여 전통적인 [ROOT.Char.GetCulture.GetName] 양식으로 만든 유리 구슬 장식입니다. [ROOT.Char.GetTitledFirstName]의 요청에 따라 [ROOT.Char.GetDynasty.GetName] 왕조 휘하에서 봉사하는 구슬 장인 조합의 장인들이 만들었습니다." # 13006896093344173747
  RICE_niger_delta_coral_artifact_name: "[ROOT.Char.GetCulture.GetNameNoTooltip] 산호 구슬 예술" # 17848600437831407741
  RICE_niger_delta_coral_artifact_good_name: "훌륭한 [ROOT.Char.GetCulture.GetNameNoTooltip] 산호 구슬 공예" # 10144093106378997135
  RICE_niger_delta_coral_artifact_excellent_name: "훌륭한 [ROOT.Char.GetCulture.GetNameNoTooltip] 산호 구슬 예술" # 18393766311528056662
  RICE_niger_delta_coral_artifact_desc: "아프리카 연안에서 채취한 귀한 산호를 사용하여 전통적인 [ROOT.Char.GetCulture.GetName] 양식으로 만든 산호 구슬 장식입니다. [ROOT.Char.GetTitledFirstName]의 요청에 따라 [ROOT.Char.GetDynasty.GetName] 왕조의 봉사 아래 구슬 장인 조합의 장인들이 만들었습니다." # 3700746959033504119
  building_type_RICE_niger_delta_osun_osogbo_sacred_grove: "오순-오소그보 성역" # 5116872408848093776
  building_type_RICE_niger_delta_osun_osogbo_sacred_grove_desc: "나이지리아에는 여러 신성한 숲이 있지만, 오순-오소그보는 가장 중요한 곳 중 하나입니다. 오순 강둑을 따라 자리 잡은 이곳은 사랑, 풍요, 물, 아름다움, 점술의 여신이자 깊이 숭배받는 요루바 신인 오순의 주요 숭배 중심지입니다." # 2950872379047668613
  building_RICE_niger_delta_osun_osogbo_sacred_grove: "$building_type_RICE_niger_delta_osun_osogbo_sacred_grove$" # 8794382664533698131
  building_RICE_niger_delta_osun_osogbo_sacred_grove_desc: "$building_type_RICE_niger_delta_osun_osogbo_sacred_grove_desc$" # 10203960335516683044
  building_type_wap_bronze_industry_01: "청동 세공 산업" # 1793625864251940855
  building_type_wap_bronze_industry_01_desc: "이그보-우크우의 장인들에서 시작하여 이페와 베냉으로 퍼져나간 로스트 왁스 주조 기술의 숙달은 서아프리카 역사의 위대한 혁신 중 하나이며, 세계에서 가장 아름다운 금속 공예품과 조각품을 만들어냈습니다." # 10167660187968095714
  building_wap_bronze_industry_01: "작은 청동 작품" # 2006539650504019132
  building_wap_bronze_industry_01_desc: "마을 수준에서 시작하여, 대장장이들은 지역에서 발견된 재료를 가공하기 시작했지만 아직 분산된 생산으로 인해 산업 개발 노력이 저해되고 있습니다. 현재 마을 사람들은 지역 장로가 이끄는 씨족 수준에서 자원을 모으고 있습니다." # 8951849734429660509
  building_wap_bronze_industry_02: "중간 규모 청동 작품" # 5455726002289100707
  building_wap_bronze_industry_02_desc: "우리는 생산 과정의 낭비를 줄이고 생산량을 늘리기 위해 청동 세공 산업을 중앙 집중화하는 작업을 시작했습니다. 우리의 노력은 주변 광산에서 공급되는 중요한 밀랍 주조 공장 부지를 개발하는 결과를 낳았습니다." # 6212215147090739379
  building_wap_bronze_industry_03: "대형 청동 작품" # 5045011720220216037
  building_wap_bronze_industry_03_desc: "이제 우리 주인의 청동 제작을 위한 대규모 중앙 집권적 지구가 마련되었습니다. 최고급 청동, 구리, 철 제품 전문으로, 우리 주인 장인의 명성은 나이저 강에서 나일 강 유역까지 퍼져 있습니다." # 1928590362300498185
  RICE_niger_delta_new_yam_festival_ruler_ate_first_yam: "첫 번째 참마를 먹음" # 16085899945379215104
  RICE_niger_delta_new_yam_festival_ruler_ate_first_yam_desc: "최근 이 인물가 기념한 새 참마 축제에서, 그들은 그 해의 첫 새 참마(즉, 갓 수확한 참마)를 먹는 영예를 스스로에게 부여했습니다." # 17297346605893799379
  RICE_niger_delta_new_yam_festival_priests_ate_first_yam: "성직자가 첫 참마를 먹었습니다" # 3923994413863656335
  RICE_niger_delta_new_yam_festival_priests_ate_first_yam_desc: "최근 이 인물가 기념한 새 참마 축제에서, 그들의 신앙 성직자들은 그 해의 첫 새 참마(즉, 갓 수확한 참마)를 먹는 영광을 받았습니다." # 10467870037470396636
  RICE_niger_delta_new_yam_festival_commoners_ate_first_yam: "평범한 평민들이 처음으로 참마를 먹었습니다" # 17026285273366373054
  RICE_niger_delta_new_yam_festival_commoners_ate_first_yam_desc: "최근 이 인물가 기념한 새 참마 축제에서 사회에서 가장 천하고 겸손한 구성원들이 그 해의 첫 새 참마(즉, 갓 수확한 참마)를 먹는 영광을 받았습니다." # 9027851024834625519
  RICE_niger_delta_received_beaded_crown: "최근에 Ọọ̀ni로부터 구슬 왕관을 받았습니다" # 17955553983504220069
  RICE_niger_delta_uncrowned: "오오니에게 인정받지 못함" # 17413691138313074191
  RICE_niger_delta_uncrowned_desc: "이 통치자는 [GetTitleByKey('d_ooni_of_ife').GetNameNoTier]의 영적 및 세속적 수위를 존중하는 [faith|E]를 따르고 있지만, Ọọ̀ni에게서 [beaded_crown|E]을 구하지 않았으며, 통치를 합법화하기 위해 그렇게 해야 합니다.\n\n#EMP 이 [character_modifier|E]는 $RICE_niger_delta_request_beaded_crown$ 결정을 내리고 Ọọ̀ni가 대관에 동의하는 즉시 제거됩니다.!#" # 5942759856905311734
  RICE_niger_delta_ooni_scorn: "$c_ife$의 Ọọ̀ni에게 버림받은" # 13437858003196660371
  RICE_niger_delta_ooni_denounced: "$c_ife$의 오오니에게 비난받음" # 5535760296685903407
  RICE_niger_delta_ooni_denounced_permanent: "$c_ife$의 오오니에게 영원히 비난받음" # 11454896353463985026
  RICE_niger_delta_ooni_denounced_permanent_desc: "이 인물은 $c_ife$의 오니를 거의 불가능하다고 생각될 정도로 모욕했습니다.\n\n#EMP 이 인물은 영구적으로 [decision|E] $RICE_niger_delta_request_beaded_crown$을 내릴 수 없습니다!#" # 6945092079810065791
  RICE_niger_delta_ife_effects: "#italic $c_ife$ 백작령의 [rulers|E]은 [title_tier|E]에 상관없이, [culture|E]에 적합한 [traditions|E]이 없더라도 #bold 구슬 제작자#! [niger_delta_craft_guilds|E]로부터 미술품을 조직하거나 의뢰하는 [decide|E]를 내릴 수 있습니다!" # 11350790706763762950
  RICE_niger_delta_city_of_ife: "$c_ife$, 인류의 요람" # 2190946705382350014
  RICE_niger_delta_city_of_ife_desc: "나이저 삼각주에 사는 사람들의 전설에 따르면 이페("확장의 땅"이라는 의미)는 모든 세속적 및 영적 권력의 근원입니다. 이 도시는 아프리카 최대의 유리 공방 중 하나가 있는 올로쿤의 숲과 같은 신과 조상 영혼을 위한 신성한 신사와 숲으로 가득합니다.$RICE_niger_delta_ife_effects$" # 15177692286910887729
  RICE_niger_delta_ruler_of_ife: "$c_ife$의 오오니" # 8566482746547864982
  RICE_niger_delta_ruler_of_ife_desc: "이 인물은 $c_ife$ 신성한 도시의 전통적인 통치자, 오니입니다. 이들은 나이지리아 삼각주와 주변 지역 주민들에게 큰 존경을 받습니다. 많은 사람들에게 $c_ife$는 세속적이고 영적 힘의 전설적인 근원으로 여겨집니다.$RICE_niger_delta_ife_effects$" # 1268019314303436213
  RICE_niger_delta_bronze_caster_guild_modifier: "왕립 청동 주조 조합" # 5000608243398948230
  RICE_niger_delta_bronze_caster_guild_modifier_desc: "이 왕조의 영토 내 청동 주조공들은 혈연과 네트워크를 통해 서로 연결되어 있으며, 이 왕조의 왕실 후원 아래 정식 길드로 조직되었습니다. 그들은 이 가문의 부름에 응하여 상호 이익이 되는 협정을 맺고 아름다운 청동 예술품을 만듭니다.\n\n#EMP 이 [dynasty|E]의 모든 [landed|E] [rulers|E]([culture|E]가 $tradition_RICE_kinship_based_craft_guilds_name$ 또는 $tradition_RICE_ritual_hegemony_name$ [traditions|E]을 가지고 있고 다른 요건을 충족하는 경우)는 [niger_delta_craft_guilds|E]으로부터 예술품을 의뢰하는 [decision|E]을 내릴 때 #bold 청동#! [artifacts|E]을 주문할 수 있는 능력을 해제합니다#!" # 17292420249341774322
  RICE_niger_delta_ironsmith_guild_modifier: "왕립 대장장이 조합" # 985722552865477905
  RICE_niger_delta_ironsmith_guild_modifier_desc: "이 왕조의 영토 내 대장장이들은 가족 관계와 네트워크를 통해 서로 연결되어 있으며, 이 왕조의 왕실 후원 아래 공식 길드로 조직되었습니다. 그들은 상호 이익을 추구하는 협정을 통해 이 가문의 부름에 따라 아름다운 철제 예술품을 만듭니다.\n\n#EMP 이 [dynasty|E]의 모든 [landed|E] [rulers|E]([culture|E]에 $tradition_RICE_kinship_based_craft_guilds_name$ 또는 $tradition_RICE_ritual_hegemony_name$ [traditions|E]가 있고 다른 요구 사항을 충족하는 사람)이 [niger_delta_craft_guilds|E]로부터 예술품을 의뢰하는 [decision|E]을 내릴 때 #bold 철제#! [artifacts|E]을 의뢰할 수 있는 능력을 해제합니다!" # 4361359862927674414
  RICE_niger_delta_ivory_and_wood_carver_guild_modifier: "상아 및 목공 조각가 왕립 길드" # 6676886721204017660
  RICE_niger_delta_ivory_and_wood_carver_guild_modifier_desc: "이 왕조의 영토 내에서 혈연과 네트워크로 연결된 상아와 나무 조각가들은 이 왕조의 왕실 후원 아래 공식 길드로 조직되었습니다. 그들은 이 가문의 부름에 따라 아름다운 상아와 나무 조각품을 만드는 상호 이익이 되는 협정을 맺고 있습니다.\n\n#EMP 이 [왕조|E]의 [작위|E]를 가진 [통치자|E] (해당 [문화|E]가 $tradition_RICE_kinship_based_craft_guilds_name$ 또는 $tradition_RICE_ritual_hegemony_name$ [전통|E]을 갖고 있으며 다른 요건을 충족하는 경우)는 [niger_delta_craft_guilds|E]에서 예술품을 위촉하는 [decision|E]을 내릴 때 #bold 상아와 나무#! [유물|E]을 위촉할 수 있는 기능을 사용할 수 있습니다#!" # 15094862543620636978
  RICE_niger_delta_bead_maker_guild_modifier: "구슬 장인 왕립 조합" # 17629481439683274888
  RICE_niger_delta_bead_maker_guild_modifier_desc: "이 왕조의 영토에 있는 구슬 제작자들은 가족 관계와 네트워크를 통해 서로 연결되어 있으며, 이 왕조의 왕실 후원 아래 공식적인 길드로 조직되었습니다. 그들은 이 가문의 부름에 따라 상호 이익이 되는 협정을 통해 아름다운 유리 또는 산호 구슬 공예품을 만듭니다.\n\n#EMP 이 왕조의 [문화|E]에 $tradition_RICE_kinship_based_craft_guilds_name$ 또는 $tradition_RICE_ritual_hegemony_name$ [전통|E]이 있고, 다른 조건을 충족하는 모든 [영토|E] [통치자|E]가 [나이지리아_델타_공예_길드|E]로부터 예술품을 의뢰하는 [decision|E]을 내릴 때 #bold 유리 또는 산호 구슬#! [유물|E]을 의뢰할 수 있는 기능을 해금합니다#!" # 11715504726533039934
  RICE_niger_delta_opinion_choose_new_yam_date: "새로운 참마 축제 날짜에 대해 저와 상의했습니다" # 7874016753818156663
