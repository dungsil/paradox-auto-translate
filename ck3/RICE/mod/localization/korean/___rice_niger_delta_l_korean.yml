  niger_delta.0010.t: "콜라 너트 공양" # 15193859793097383096
  niger_delta.0010.desc.intro: "오늘의 의식을 위해 할 수 있는 모든 준비를 마쳤습니다. [ROOT.Char.Custom('DefaultPriestTitlePlural')]의 도움을 받아 다양한 기도와 성가를 올리고, [ROOT.Char.GetFaith.HighGodName]께 특히 신성한 콜라 열매를 바쳤습니다. 첫 번째 콜라 열매를 열고 나서, 우리는 그 열매에 잎이 몇 개나 있는지 확인합니다." # 6151181869697110957
  niger_delta.0010.desc.one: "한쪽 잎이로군.\n\n저주받을! #italic 오지 오그비#!, 또는 멍청이 콜라 열매라고 불리는 이 종류의 콜라 열매는 인간이 먹기에는 적합하지 않고 천상에만 어울리는 혐오스러운 것으로 여겨집니다. 나는 즉시 그것을 버리지만, 이것은 어쨌든 불길한 징조입니다." # 14763527220754890479
  niger_delta.0010.desc.two: "두 쪽이로군.\n\n이런 안타까울 데가. #italic 오지 그워로#! 또는 영혼의 콜라라고 불리는 이 콜라 열매는 균형이 부족한 숫자 2를 가지고 있기 때문에 의심스럽게 여겨지며, 이러한 콜라 열매는 영혼에게 속해 있다고 본다. 즉시 버리겠지만, 어쨌든 불길한 징조로군." # 586340081147645178
  niger_delta.0010.desc.three: "세 개의 엽.\n\n좋은 징조입니다! #italic 오지 이켄가#!라고 불리는 이 종류의 콜라 열매, 즉 용맹한 자의 콜라 열매는 본질적으로 남성적이며, 용기, 남성 전사 또는 서품된 성직자, 그리고 기본적인 가족 단위를 구현하는 것으로 여겨집니다. 이것은 분명히 [ROOT.Char.GetTitleAsNameNoTooltip]로서의 저의 용기와 힘을 보여줍니다!" # 16758813862284660430
  niger_delta.0010.desc.four: "4개의 엽.\n\n훌륭하군요! #italic 오지 우도 나 응고지 #!(평화와 축복의 콜라 열매)라 불리는 이 콜라 열매는 4개의 장날과 연결되어 있습니다(따라서 완전함을 상징합니다). 4는 신성한 숫자이기 때문에, 이것은 제 삶과 제 영토에 안정과 단결이 있다는 분명한 징조입니다." # 2729656961128004253
  niger_delta.0010.desc.five: "다섯 개의 잎사귀군요.\n\n정말, 정말 좋습니다! #italic 오지 오무무#! 라고 불리는 이 콜라 열매는, 혹은 다산과 번영의 콜라 열매는 흔하지 않으며 풍작을 상징하고, 엄청난 부와 풍요를 상징합니다. 의심의 여지 없이, 현재 그리고 가까운 미래에 제 삶에는 많은 좋은 풍요와 행운이 있을 것입니다." # 6137461416203063596
  niger_delta.0010.desc.six: "여섯 쪽이군요.\n\n정말 놀랍습니다! #italic 오지 오그부그반두#!, 즉 조상의 콜라라고 불리는 이 콜라 열매는 희귀하며 [ROOT.Char.GetFaith.PantheonTerm]과 사람들 사이의 특별한 계약을 상징합니다. 전통적으로 이런 콜라 열매를 발견하면 큰 번영과 성공을 나타내는 것이기에 추가적인 희생과 의식을 거행하는 것이 중요합니다." # 13232408313336957234
  niger_delta.0010.desc.seven: "일곱 엽.\n\n축복 중의 축복! 이 종류의 콜라 너트, #italic Oji Asaa-Asota#!, 또는 일곱과 여덟(다른 이름들 중)의 콜라 너트는 매우 드물며, 축하, 법, 왕족, 예언, 성취, 그리고 영원성과 같은 여러 가지 것을 상징합니다. 이 기적적이고 소중한 콜라 너트는 초자연적인 효과를 지닌 것으로 여겨지기 때문에 저에게 측량할 수 없는 행운의 표시이며, 이는 [ROOT.Char.GetFaith.PantheonTerm]에게 경의를 표하고 축하와 연회를 여는 희생을 요구합니다." # 6495920753402575893
  niger_delta.0010.a: "이로써 의식이 끝났습니다." # 4204504361146077863
