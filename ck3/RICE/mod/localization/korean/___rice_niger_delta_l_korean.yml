  RICE_niger_delta_successful_new_yam_festival: "성공적인 신년제" # 11139655164544444046
  RICE_niger_delta_successful_new_yam_festival_desc: "이 지방은 최근 중요한 새 감자 축제를 성대하게 거행했습니다. 이 지역의 전통적인 연례 행사로, 현지 주민들은 이번 축제가 매우 잘 치러져 하늘에 기쁨을 드리고 풍요로운 수확을 보장할 것이라고 믿고 있습니다." # 3722695308431582608
  RICE_niger_delta_opinion_spared_me_from_execution: "처형을 면했습니다." # 5914377182257063061
  RICE_niger_delta_opinion_spared_me_from_punishment: "벌을 면했습니다." # 6941374746885478307
  RICE_niger_delta_kola_nut_one_lobe: "일엽 콜라 (오지 오비)" # 7770687326280055729
  RICE_niger_delta_kola_nut_one_lobe_desc: "최근 의식에서 이 인물이 처음 깨뜨린 콜라 열매는 한 쪽 갈래만 있었습니다. 이러한 콜라 열매, #italic Oji Ogbi#! 또는 바보 콜라 열매로 불리는 것은 인간의 소비에 적합하지 않으며, 하늘에만 적합한 것으로 여겨지는, 참혹한 것으로 여겨집니다. 비록 이 인물은 가능한 한 빨리 버렸지만, 그것은 그들에게 좋지 않은 평가를 받게 합니다." # 8197798639418267428
  RICE_niger_delta_kola_nut_two_lobes: "이중엽 코라(오지 그워로)" # 2616897386252596414
  RICE_niger_delta_kola_nut_two_lobes_desc: "최근 의식에서 이 인물이 처음으로 깬 콜라넛은 두 개의 엽으로 이루어져 있었습니다. 이러한 콜라넛은 #italic 오지 구로# 혹은 영혼의 콜라넛이라고 불리며, 숫자 둘은 균형을 갖추지 못했기 때문에 영혼들에게 속한 것으로 의심의 대상이 됩니다. 이 인물은 가능한 한 빨리 버렸지만, 분명 불길한 징조입니다." # 878509468632530968
  RICE_niger_delta_kola_nut_three_lobes: "삼엽 콜라(오지 이켄가)" # 11891946625858562987
  RICE_niger_delta_kola_nut_three_lobes_desc: "최근 의식에서 그 인물이 처음 깬 콜라 너트는 세 갈래로 갈라졌습니다. 용감한 자의 콜라 너트, #italic Oji Ikenga#! 또는 용감한 자의 콜라 너트는 남성적인 특성을 지니며, 용기, 남성 전사 또는 서품받은 성직자, 그리고 기본적인 가족 단위를 상징합니다. 따라서 이것은 그 인물의 용기와 강인함의 좋은 징조입니다." # 458747664811024527
  RICE_niger_delta_kola_nut_four_lobes: "사연잎 콜라(오지 우도 나  ngozi)" # 15402177122981125049
  RICE_niger_delta_kola_nut_four_lobes_desc: "최근 의식에서 이 인물이 처음 깨뜨린 콜라 넛은 네 갈래로 갈라졌습니다. 평화와 축복의 콜라 넛, #italic 오지 우도 나  ngozi#!이라 불리는 이 콜라 넛은 네 개의 시장 날짜와 연결되어 있어(따라서 완성을 상징합니다). 따라서 4는 신성하고 좋은 숫자이기 때문에 이 인물의 삶에 안정과 단합의 좋은 징조입니다." # 4899114741064235426
  RICE_niger_delta_kola_nut_five_lobes: "오지 오무무(다섯 갈래의 콜라)" # 6313938342075606121
  RICE_niger_delta_kola_nut_five_lobes_desc: "최근 의식에서 이 인물이 처음으로 깨뜨린 콜라 너트는 5개의 엽이 있었습니다. 이러한 종류의 콜라 너트, #italic 오지 옴무# 또는 번영과 번식의 콜라 너트는 드물며 풍부한 수확과 막대한 부, 그리고 다산을 상징합니다. 따라서 이는 이 인물의 삶에서 풍요와 행운의 좋은 징조입니다." # 10213908082273090048
  RICE_niger_delta_kola_nut_six_lobes: "육각 콜라(오지 오구반두)" # 10787316387981863131
  RICE_niger_delta_kola_nut_six_lobes_desc: "최근 의식에서 이 인물이 처음 깨뜨린 코코넛에는 여섯 개의 잎이 있었습니다. 이러한 코코넛은 #italic Oji Ogbugbandu#!, 즉 조상의 코코넛으로 불리며, 드물고 신과 인간 사이의 특별한 계약을 상징합니다. 따라서 이는 이 인물의 삶에 큰 번영과 성공을 가져올 좋은 징조입니다." # 18166765125690344848
  RICE_niger_delta_kola_nut_seven_lobes: "칠엽 콜라 (오지 아사아-아소타)" # 18352310880229787322
  RICE_niger_delta_kola_nut_seven_lobes_desc: "최근 행사에서, 이 인물이 처음으로 깬 콜라 너트는 7개의 엽이 있었습니다. 이러한 콜라 너트, #italic Oji Asaa-Asota#!, 혹은 칠팔 콜라 너트(다른 이름들도 있음)는 매우 드물며, 축제, 법률, 왕실, 예언, 성취, 그리고 영원 등 여러 가지를 상징합니다. 이 기적적이고 귀중한 콜라 너트는 초자연적인 효과를 지닌 것으로 여겨지기 때문에, 이 인물에게는 측량할 수 없는 행운의 징표입니다." # 4455982339947492591
  RICE_niger_delta_ate_yams_early: "신년제 전에 얌을 먹었다." # 5692394199151156256
  RICE_niger_delta_ate_yams_early_desc: "이 인물은 새 감자 축제 전에 신선한 고구마를 먹다 적발되었습니다.  그러한 금기를 어길 자는 드물지만, 이 인물은 아랑곳하지 않았거나, 고구마를 너무나 탐냈던 것 같습니다." # 3122161369431101599
