  game_concept_beaded_crown: "구슬 장식 왕관" # 8725274158627356519
  game_concept_beaded_crown_desc: "$c_ife$의 통치자, 오니는 요루바족 사이에서 큰 종교적, 세속적 권력을 가졌으며, 지금도 가지고 있습니다. 역사적으로, 이 지역의 군주들은 $c_ife$로 와서 오두두와 신, 여러 요루바와 에도 왕들의 신과 조상의 특별한 구슬 왕관으로 오니에게서 왕위를 물려받아 통치를 정당화했습니다.\n\n게임 내에서, 오니는 $west_african_orisha_pagan$ [faith|E]의 [신앙 수장|E] 역할을 합니다. $west_african_orisha_religion$ [종교|E]의 [faith|E]를 따르는 [지배자|E]들, 또는 다른 요건을 충족하는 이 지역의 사람들은 $c_ife$에 가서 $RICE_niger_delta_request_beaded_crown$을 요청할 수 있습니다. 오니에게 줄 선물을 선택한 후, 그들은 선물을 받아들일지 거부할지 결정합니다. 만약 당신이 오니 자신이라면, 선물을 받고 [지배자|E]를 대신해서 왕관을 씌울 수 있습니다.\n\n$west_african_orisha_religion$ [종교|E]의 [faith|E]를 따르면, 오니가 당신을 왕으로 인정할 때까지 [GetModifier('RICE_niger_delta_uncrowned').GetNameWithTooltip] [인물 수정자|E]를 받게 됩니다." # 16680071680942678794
  game_concept_niger_delta_craft_guild: "공예 조합" # 233279394345285141
  game_concept_niger_delta_craft_guilds: "공예 조합" # 3674299406216822266
  game_concept_niger_delta_craft_guilds_desc: "역사적으로 [GetGeographicalRegion('RICE_niger_delta_region').GetName]의 [rulers|E]는 왕실의 후원 아래 장인 조합과 같은 직업 조합을 조직하여 자신의 지위를 높이고 경제를 통제했지만, 그 대가로 이러한 조합에 안정적인 일자리와 정치적 영향력을 제공했습니다.\n\n[culture|E]에 $tradition_RICE_kinship_based_craft_guilds_name$ 또는 $tradition_RICE_ritual_hegemony_name$ [traditions|E] 중 하나가 있고, [dynast|E]라면 $RICE_niger_delta_form_craft_guilds$ [decision|E]을 내릴 수 있습니다. 청동 주조공, 대장장이, 상아 및 목각사, 비드 제작자의 4가지 중에서 선택할 수 있으며, 각각 고유한 요구 사항이 있습니다.\n\n각 조합은 [dynasty|E]에 고유한 [modifier|E]를 제공하고 $RICE_niger_delta_commission_art_from_craft_guilds$ [decision|E]을 잠금 해제합니다([dynasty|E]가 조직한 조합에 따라 다름). 이 [decision|E]을 내리면 다양한 [artifacts|E]를 얻을 수 있으며, 그중 일부는 [court_artifact|E]로 [reforge|E]할 수 있습니다." # 10774992044136867230
  game_concept_kola_nut: "콜라 넛" # 6134384874979095134
  game_concept_kola_nuts: "콜라 열매" # 5349464736178055824
  game_concept_kola_nuts_desc: "콜라 열매는 아프리카 전역에서 중요하지만, 이그보족만큼 숭배하는 곳은 없습니다. 따라서, $odinala_religion$ [종교|E]의 [faith|E]을 따르거나 $tradition_RICE_igwebuike_name$ [전통|E]을 가진 [문화|E]의 [지도자|E]는 콜라 열매와 관련된 두 가지 특별한 기능에 접근할 수 있습니다.\n\n첫째, $RICE_niger_delta_kola_nut_interaction$ [인물 상호 작용|E]에 접근할 수 있습니다. 이를 통해 다른 [지도자|E]에게 [위신|E]과 [신앙심|E] (계급에 따라 다름)을 "지불"하여 [휴전|E]을 얻을 수 있습니다. 둘째, 콜라 열매를 바치는 [decision|E]을 내릴 수 있으며, 이를 통해 다양한 유익한 (또는 유익하지 않은) [인물 수정치|E]를 얻을 수 있습니다." # 2291568848285529594
  culture_parameter_unlock_rice_african_royal_guilds: "클랜 기반의 [niger_delta_craft_guilds|E]에서 예술 작품을 조직하고 의뢰하는 [decisions|E]을(를) 해제합니다." # 10419626411449229624
  culture_parameter_unlock_rice_unrestricted_beaded_crown_bestowments: "[GetTitleByKey('d_ooni_of_ife').GetNameNoTier]가 [GetGeographicalRegion('RICE_yorubaland_region').GetName] 내의 [county|E]를 하나라도 소유하고 있다면, [faith|E]나 [heritage|E]에 상관없이 [beaded_crowns|E]를 요청할 수 있습니다." # 11760313527074709936
  culture_parameter_unlock_rice_ancestor_worship: "[GetActivityType( 'activity_RICE_venerate_ancestors' ).GetName] [활동|E] 잠금 해제" # 12432704281072910288
  tradition_RICE_kinship_based_craft_guilds_name: "씨족 기반 공예 조합" # 1725114630257643432
  tradition_RICE_kinship_based_craft_guilds_desc: "#F 아프리카 사회의 많은 곳에서 직업 동맹은 중요한 역할을 하지만, 이 문화권에서는 전설적인 기원을 주장하는 장인과 예술가들의 동맹이 왕실의 후원 아래 상당한 권력과 영향력을 행사합니다.  재능이 있더라도, 동맹 가문에 태어나지 않은 외부인들은 보통 이러한 신성한 예술을 진정으로 수행하고 숙달하는 데 필요한 신비로운 혈통이 없어 동맹에 참여할 수 없습니다.#!" # 16083167652563460671
  tradition_RICE_igwebuike_name: "이그웨부이케" # 11706829693113584212
  tradition_RICE_igwebuike_desc: "#F 이그웨부이케, 이그보어로 "수는 힘"을 뜻하며, 모든 것이 서로 연결되어 있다는 철학적 개념에서 파생된 상호보상의 윤리입니다. 따라서 이 문화권에서는 서로에게 이로운 관계를 유지함으로써 갈등을 해결하려고 노력해야 한다고 믿습니다. 게다가 이 문화권에서 [kola_nut|E]는 이그웨부이케의 가장 위대한 상징으로 여겨집니다.#!" # 4290091347681163385
  innovation_lost_wax_casting: "정밀 주조" # 1199924173936199030
  innovation_lost_wax_casting_desc: "이그보 우크우 장인들의 기술에서 영감을 받아 우리 장인들은 아름답고 화려한 예술 작품을 만들기 위해 매우 정교한 금속 주조 기술을 숙달했습니다. 우리의 청동 작품은 영원히 알려질 것입니다!" # 6893617454230521876
  not_egalitarian_spiritual_or_communal_desc: "[culture|E]에는 $ethos_egalitarian_name$, $ethos_spiritual_name$ 또는 $ethos_communal_name$ [ethos|E]가 없습니다." # 2542243745255265593
  culture_parameter_unlock_rice_kola_nut_truce: "다른 [통치자|E]와 $RICE_niger_delta_kola_nut_interaction$ [상호작용|E]을 해금하여, 미리 [휴전|E]을 맹세할 수 있습니다" # 8799251788285829036
  culture_parameter_unlock_rice_kola_nut_decision: "종교에 상관없이 종교 의식에서 [kola_nuts|E]을 제공하는 [decision|E]을 해금합니다." # 16282765273401595630
  tradition_RICE_ritual_hegemony_name: "의례적 패권" # 2938669105870491378
  tradition_RICE_ritual_hegemony_desc: "이 문화의 종종 분권화된 정치 체제는 의식, 영적 권위 및 혈통, 그리고 야자수 잎과 같은 신성한 예술과 상징을 통해 패권적 권력을 행사합니다. 이러한 공동체의 많은 곳에서 사람들은 직업과 상관없이 직책, 명성, 그리고 상징적인 권력을 얻음으로써 더 큰 영향력과 지위를 추구합니다." # 7066600891060533557
