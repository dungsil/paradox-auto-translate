  niger_delta.0020.t.a: "청동 주조 조합" # 12710285311482205016
  niger_delta.0020.t.b: "대장장이 조합" # 11500902353018603160
  niger_delta.0020.t.c: "상아 및 목재 조각가 길드" # 6786520014948063784
  niger_delta.0020.t.d: "구슬 제작자 길드" # 15175844818099251947
  niger_delta.0020.desc.intro.dynasty_head: "[organizer.GetTitleAsNameNoTooltip]인 [organizer.GetPrimaryTitle.GetName]의 수장으로서, 저희 [organizer.GetDynasty.GetName] 일족은 영토 내 수많은 장인들과 긴밀히 교류해왔습니다. 하지만, 그들의 잠재력을 더욱 극대화할 수 있다고 생각합니다.\n\n따라서, 그들을 효율적으로 관리하고 잠재력을 최대한 발휘할 수 있도록 조직하는 것이 시급하다고 판단합니다." # 17332289717222065664
  niger_delta.0020.desc.intro.dynasty_other: "[organizer.GetDynasty.GetName]의 영토에는 수많은 장인들이 거주하고 있습니다. 그러나 저희 왕가의 수장인 [organizer.GetTitledFirstName]은 저희의 지도 아래 그들의 잠재력을 극대화할 수 있다고 생각합니다. \n\n그래서 [organizer.GetSheHe]는 최근에" # 1853373959378207500
  niger_delta.0020.desc.bronze_casters: "#bold 청동 주조업자#! 들을 저희 영토 내에서 왕실 후원 아래 정식으로 조직된 길드로 편입시키겠습니다.  잃어버린 왁스 주조 기술을 이용하여 그들은 아름다운 청동 조각상과 유물들을 제작합니다. 이는 특히 [organizer.GetCulture.GetName] 사회에서 정치적, 종교적 의미를 지니며, 신성한 존재, 조상, 중요한 지도자들을 묘사한 청동 머리상은 그 좋은 예입니다." # 2080401979128748561
  niger_delta.0020.desc.ironsmiths: "#bold 제철 기술자들#! 우리 영토 내 제철 기술자들을 왕실 후원 하에 공식적인 길드 시스템으로 조직화하겠습니다.  아프리카 여러 지역에서 철은 광범위하게 사용되지만, 여기 [organizer.GetCulture.GetCollectiveNoun] 사이에서는 철을 단순한 강력한 무기와 일상 도구 이상의 것으로 만들겠습니다. - 예술, 조각, 왕실의 상징물 등을 만들어낼 수 있습니다. 이러한 작품들은 영감을 주고 위압감을 줄 것입니다." # 4718957516072278356
  niger_delta.0020.desc.ivory_and_wood_carvers: "#bold 상아 및 목공 조각가#!들을 우리 영토 내에서 왕실 후원 아래 공식적인 조합으로 편제합니다. 상아 및 목공 조각은 [organizer.GetCulture.GetCollectiveNoun]에게 깊이 연결되어 있으며, 많은 목공 조각가들은 동시에 상아 조각가로 훈련받는 경우가 많습니다. 지역 사냥 조합에서 사냥한 코끼리 상아 또는 산림 지대에 풍부한 나무를 이용하여 이러한 장인들은 귀족과 평민 모두를 위해 아름다운 예술 작품을 제작합니다." # 15118524456277596201
  niger_delta.0020.desc.beadmakers: "#bold 구슬 장인#! 우리 영토의 구슬 장인들을 왕실 후원 아래 정식 조직으로 규합합니다. [organizer.GetCulture.GetCollectiveNoun]은 구슬을 권력과 지위의 상징으로 여기며, 예컨대 구슬 왕관이나 장신구 제작에 중요한 역할을 합니다. 구슬은 주로 아프리카 대규모 유리 공방에서 생산되는 유리 또는 연안 지역의 붉은 산호로 만들어집니다." # 12359978552766736368
  niger_delta.0020.desc.conclusion: "조직적인 길드 시스템을 갖추는 것은 양측 모두에게 좋습니다. 장인들은 안정적인 일거리를 확보하고 우리와의 연계를 통해 정치적 영향력을 높일 수 있으며, 우리는 지역 산업을 더 잘 관리하고 심지어 수익을 올릴 수 있으며 그들의 예술을 후원하여 우리 왕조의 위상을 높일 수 있습니다." # 12800432171706997673
  niger_delta.0020.a: "우리 가문은 점점 더 위대해지고 있습니다." # 3357880901502164898
  niger_delta.0021.t: "길드에 위탁하기" # 10532615970770684340
  niger_delta.0021.desc.intro: "[patron.GetTitleAsNameNoTooltip]으로서, 저는 위대한 [patron.GetDynasty.GetName] 왕조 아래 조직된 여러 공예 길드와 연결되어 있습니다. 우리는 이 길드에 정기적으로 예술 작품을 의뢰하고, 그 대가로 길드는 안정적인 일자리를 얻고 정치력이 증가합니다.\n\n오늘, 저는 길드로부터 청동 예술 작품을 의뢰하기로 결정했습니다." # 10768654027677413555
  niger_delta.0021.desc.bronze: "#bold 청동 주조인#!. 잃어버린 왁스 주조법을 사용하여 아름다운 청동 조각상과 유물을 만듭니다.  이는 [patron.GetCulture.GetName] 사회에서 종종 정치적, 종교적 중요성을 지니며, 특히 신, 조상, 중요한 지도자를 묘사한 청동 머리가 있습니다." # 12175576943588251278
  niger_delta.0021.desc.iron: "#bold 대장장이들#!. 철은 아프리카 여러 지역에서 강력한 무기와 일상 도구로 널리 사용되지만, 여기 [patron.GetCulture.GetCollectiveNoun] 사이에서는 예술품, 조각, 왕실 장식품 등 영감과 위압감을 불어넣는 다양한 작품으로도 만들어집니다." # 16049544698945193876
  niger_delta.0021.desc.ivory_or_wood: "#bold 상아 및 목공 예술가들#!. 상아와 목공 예술은 [patron.GetCulture.GetCollectiveNoun]에게 깊이 연결되어 있습니다. 많은 목공들은 또한 상아 조각가로 훈련받고, 반대로 상아 조각가들도 목공 기술을 갖추고 있습니다. 그들은 현지 사냥 조합이 사냥한 코끼리의 상아나 아프리카 숲에 풍부한 나무를 사용합니다." # 6189017214577926723
  niger_delta.0021.desc.glass: "#bold 구슬장인#!. [patron.GetCulture.GetCollectiveNoun]들은 구슬을 권력과 지위의 상징으로 여겨, 구슬 왕관이나 장신구 제작에 큰 비중을 두었습니다. 이러한 구슬은 대개 아프리카에서 가장 큰 유리 공방에서 생산된 유리로 만들어집니다." # 6058507485254696907
  niger_delta.0021.desc.coral: "#bold 구슬 장인#!. [patron.GetCulture.GetCollectiveNoun]은 구슬을 권력과 지위의 상징으로 여겨, 구슬 왕관이나 장신구 제작에 큰 비중을 두고 있습니다. 수도가 해안에 가까워, 제 구슬 장인들은 붉은 산호로 아름다운 작품을 만들 수 있습니다." # 8521627738056677070
  niger_delta.0021.desc.conclusion: "이제 공식 요청을 했으니, 이 장인들이 무엇을 할 수 있는지, 그리고 그들의 노동의 결실이 무엇일지 기다리는 일만 남았습니다." # 2546094741355752179
  niger_delta.0021.a: "기대하겠습니다!" # 11580198128258486747
  niger_delta.0021.tooltip: "선택하신 [niger_delta_craft_guild|E]은(는) [artifact|E] 제작을 완료하는 데 최대 1년이 걸립니다." # 15349769202104155004
  niger_delta.0021.tooltip.ivory_or_wood: "상아로 만들어진 최종 미술 작품일 확률이 50%, 나무로 만들어질 확률이 50%입니다." # 11765353589218772918
  niger_delta.0022.t: "길드가 작품을 선보입니다" # 17372443326334910216
  niger_delta.0022.desc.intro: "오랜 시간이 지나, 제 가문을 위해 일하는 공예 길드에 의뢰한 예술 작품이 드디어 완성되었습니다!" # 9980122699662795345
  niger_delta.0022.desc.intro.heir: "오래전, [patron.GetTitledFirstName]께서 [patron.GetDynasty.GetName] 가문을 위해 일하는 일부 장인 조합에 예술 작품 제작을 의뢰하셨습니다. [patron.GetFirstNameNoTooltip]께서 이제 우리와 함께하지 않으시므로, 제가 이 예술 작품을 받게 될 것입니다." # 11123425216384192492
  niger_delta.0022.desc.bronze: "오늘, #bold 청동 주조 조합#!에서 그들의 노고의 결실을 보여주었습니다. 그것은 로스트 왁스 주조 기법으로 만든 우아한 청동 조각품이었습니다." # 3242845245725358174
  niger_delta.0022.desc.iron: "오늘, #bold 대장장이#! 길드에서 그들의 노고의 결실을 내게 보여주었소. 강하고 굳건한 철 조각상은 내 권력을 상징하오." # 3459985424616620704
  niger_delta.0022.desc.ivory: "오늘, #bold 상아 및 나무 조각가# 조합에서 그들의 노고의 결실을 가져왔습니다. 바로 지역 사냥꾼들이 잡은 강력한 코끼리의 엄니로 만든 상아 조각입니다." # 16937551961539809625
  niger_delta.0022.desc.wood: "오늘, #bold 상아 및 목재 조각가# 조합에서 그들의 노고의 결과물인 이 지역 전체에서 발견되는 큰 나무로 만든 목각을 제게 바쳤습니다." # 3719482488216012788
  niger_delta.0022.desc.glass: "오늘 #bold 구슬 제작자#! 조합에서 그들의 노고의 결실을 제게 바쳤습니다. 위대하고 명망 높은 지위를 나타내는 유리 공방에서 만든 유리 구슬로 만들어진 보석입니다." # 10530099097956769586
  niger_delta.0022.desc.coral: "오늘, #bold 구슬 제작자#! 길드에서 그들의 노고의 결실을 내게 보여주었습니다. 이는 인근 해안에서 채취한 붉은 산호로 만든 장신구로, 고귀함과 지위를 암시합니다." # 15724780464814556431
  niger_delta.0022.desc.quality.fair: "이 미술품은 품질이 괜찮으며, 저와 같은 [current_patron.GetTitleAsNameNoTooltip]에게 보여주기에 합당한 수준입니다. 정말 훌륭한 작품이 나오길 기대했지만, 또 다른 아름다운 미술품을 받게 된 것에 불만을 가질 수는 없습니다." # 12911606022918927786
  niger_delta.0022.desc.quality.good: "이 미술품은 품질이 좋습니다. 이런 종류의 미술의 정점은 아니지만, 그럼에도 불구하고 꽤 멋진 미술 작품입니다. 궁극적으로, 이 작품은 저와 같은 [current_patron.GetTitleAsNameNoTooltip]에게 어울리는 공물이며, 이 공예 길드의 능력을 잘 보여줍니다." # 9626897343912487273
  niger_delta.0022.desc.quality.excellent: "이 작품은 매우 훌륭합니다. 이 아름다운 예술 작품을 한 번만 흘끗 보더라도 이미 많은 경외감을 불러일으킬 것이라는 것을 알 수 있습니다. 사람들은 "아, [current_patron.GetFirstNameNoTooltip]님은 [current_patron.GetSheHe]께서 이런 예술 작품을 의뢰할 수 있다면 정말 위대하고 강력한 [current_patron.GetTitleAsNameNoTooltip]이시군요!"라고 말할 것입니다." # 3628705891004295745
  niger_delta.0022.a: "고맙습니다. 멋지네요!" # 11187960800289401404
  niger_delta.0022.quality_tooltip: "#bold 뛰어난#! 품질의 [artifact|E]이기 때문에, [court_artifact|E]로 [reforge|E]할 수 있습니다." # 3081353303612429996
