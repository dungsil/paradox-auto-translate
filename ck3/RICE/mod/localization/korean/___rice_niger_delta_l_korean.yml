  RICE_niger_delta_partake_olojo_festival: "올로조 축제에 참여하십시오." # 2879845265586585420
  RICE_niger_delta_partake_olojo_festival_tooltip: "$c_ife$에서 축하해요!" # 5982267748934682850
  RICE_niger_delta_partake_olojo_festival_desc: "오로조 축제가 인류의 발상지 $c_ife$ 도시에서 수세기 동안 개최되어 왔습니다. 이 축제는 지역의 역사, 신화, 문화와 깊이 연결되어 있으며, 모든 [ROOT.Char.GetFaith.GetReligion.GetName]의 영적 지도자인 $c_ife$의 Ọọ̀ni가 직책 서약을 새롭게 하고 특히 오군을 비롯한 [ROOT.Char.GetFaith.PantheonTerm]에 제물을 바치는 행사이기도 합니다. 저는 올해의 행사에 참여해야 합니다." # 9227712785846388356
  RICE_niger_delta_partake_olojo_festival_effect_tooltip_1: "[piety|E]를 얻을 수 있고, 다른 축복도 받을 수 있습니다." # 4280130820697468152
  RICE_niger_delta_partake_olojo_festival_effect_tooltip_2: "올로조 축제 기간 동안, 여러분은 Ọọ̀니, [GetTitleByKey('d_ooni_of_ife').GetNameNoTier]의 지위를 가진 분께 다양한 축복을 구하는 군중에 합류할 수 있습니다." # 3111661709903795723
  RICE_niger_delta_partake_olojo_festival_effect_tooltip_3: "[GetTitleByKey('d_ooni_of_ife').GetNameNoTier]의 Ọọ̀ni로서, 축제 기간 동안 독특한 책임이 주어지며, 행사를 앞두고 은둔해야 합니다. 그러나 추가적인 [piety|E], [prestige|E], 그리고 혹은 특별한 [character_modifiers|E]를 얻을 수 있습니다." # 14071470379921832832
  RICE_niger_delta_partake_olojo_festival_confirm: "축제 준비를 시작하자!" # 9947006544634435829
  RICE_niger_delta_partake_olojo_festival_context_tooltip: "#bold 역사적 배경:# 오로조 축제는 나이지리아 이페(또는 일레-이페) 도시에서 가장 중요한 연례 축제 중 하나입니다. 이 축제는 특히 이페의 전통 지배자, 즉 오니와 관련하여 종교적, 문화적, 정치적 기능을 다양하게 수행합니다. 전설에 따르면, 이 축제는 제3대 오니, 오군에 의해 시작되었다고 합니다." # 3581789694535750350
  RICE_niger_delta_offer_kola_nuts: "[ROOT.Char.GetFaith.HighGodName]께 콜라 견과를 바칩니다." # 7380141921784055936
  RICE_niger_delta_offer_kola_nuts_tooltip: "[kola_nuts|E]를 [ROOT.Char.GetFaith.HighGodName]께 바치도록 하겠습니다." # 2027223208083744632
  RICE_niger_delta_offer_kola_nuts_desc.religion: "[ROOT.Char.GetFaith.GetAdherentNamePlural] 가운데 [kola_nuts|E]는 #italic Igwebuike#! 철학의 상징으로, 이 세상의 상호 연결성을 상징하는 존재로 경배받습니다. 더욱이 그들은 미래에 대한 예언을 얻는 데 도움이 된다고 전해집니다. [ROOT.Char.GetFaith.HighGodName] 에게 [kola_nuts|E] 를 바쳐야겠습니다." # 478444241815159737
  RICE_niger_delta_offer_kola_nuts_desc.culture: "[ROOT.Char.GetCulture.GetCollectiveNoun] 중 [kola_nuts|E]는 이 세상의 상호 연결성을 상징하는 #italic 이그웨부이케#의 철학을 존중받는다. 게다가, 미래를 예언하는 데 도움이 된다고 전해진다. [ROOT.Char.GetFaith.HighGodName]께 [kola_nuts|E]를 바쳐야 한다." # 404895328678263508
  RICE_niger_delta_offer_kola_nuts_confirm: "콜라 견과류를 준비하십시오!" # 5968063443938544015
