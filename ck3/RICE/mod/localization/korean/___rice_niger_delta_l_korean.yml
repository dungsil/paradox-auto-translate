  RICE_niger_delta_kola_nut_interaction_truce_purchased: "\n[actor.GetTitledFirstName]와 [recipient.GetTitledFirstName] 간에 성스러운 [kola_nut|E] 앞에서 휴전이 맹세되었습니다" # 16097804009269761708
