  RICE_restore_ooni_decision_context_tooltip: "#emphasis 역사적 배경:#! 이페는 요루바 민족에게 인류의 발상지로 여겨집니다. 이페(또는 일레-이페)의 통치자, 오니는 그 결과 막강한 종교적 및 세속적 권력을 행사해 왔으며 현재도 이어지고 있습니다. 초기 근대 시대의 포르투갈 자료는 오니를 교황과 비교하기도 하며, 요루바 전설 속 최초의 오니 중 한 명인 오두두와는 이후 요루바 왕국과 베닌의 많은 왕가의 전설적인 시조가 되었습니다. 이 지역의 통치자들은 전통적으로 오두두와의 왕관으로 오니에게서 공식적인 대관식을 받기 위해 이페로 여행해 왔습니다." # cd5c1bc1f11bf1a535281c16942e9fce41619c84
