  RICE_niger_delta_partake_olojo_festival_desc: "올로조 축제는 인류의 요람인 $c_ife$에서 수세기 동안 열렸습니다. 이 축제는 지역의 역사, 신화, 문화와 깊이 연결되어 있으며, $c_ife$의 Ọọ̀ni이자 모든 [ROOT.Char.GetFaith.GetReligion.GetName]의 정신적 지도자가 취임 선서를 갱신하고 [ROOT.Char.GetFaith.PantheonTerm], 특히 오군에게 제물을 바치는 날이기도 합니다. 저는 올해 행사에 참여해야 합니다." # 9227712785846388356
  RICE_niger_delta_partake_olojo_festival_effect_tooltip_1: "[신앙도|E]를 얻고 다른 축복을 받을 수도 있습니다" # 4280130820697468152
  RICE_niger_delta_partake_olojo_festival_effect_tooltip_2: "올로조 축제 기간 동안, 여러분은 [GetTitleByKey('d_ooni_of_ife').GetNameNoTier]의 소유자인 오오니에게 다양한 축복을 구하며 군중에 합류할 수 있습니다" # 3111661709903795723
  RICE_niger_delta_partake_olojo_festival_effect_tooltip_3: "[GetTitleByKey('d_ooni_of_ife').GetNameNoTier]의 오오니로서, 축제 기간 동안 고유한 책임이 주어지며, 행사 준비 기간 동안 은둔해야 하지만, 추가적인 [piety|E], [prestige|E] 그리고 특별한 [character_modifiers|E]를 얻을 수도 있습니다." # 14071470379921832832
  RICE_niger_delta_partake_olojo_festival_confirm: "축제 준비를 시작합시다!" # 9947006544634435829
  RICE_niger_delta_partake_olojo_festival_context_tooltip: "#bold 역사적 배경:#! 오로조 축제는 나이지리아 이페(또는 일레-이페) 도시에서 가장 중요한 연례 축제 중 하나입니다. 이 축제는 특히 이페의 전통 통치자, 즉 오니와 관련하여 종교적, 문화적, 정치적 기능을 다양하게 수행합니다. 전설에 따르면, 이 축제는 세 번째 오니인 오군이 시작했습니다." # 3581789694535750350
  RICE_niger_delta_offer_kola_nuts: "[ROOT.Char.GetFaith.HighGodName]에게 콜라 열매를 바치십시오" # 7380141921784055936
  RICE_niger_delta_offer_kola_nuts_tooltip: "[kola_nuts|E]을(를) [ROOT.Char.GetFaith.HighGodName]께 바치도록 합시다" # 2027223208083744632
  RICE_niger_delta_offer_kola_nuts_desc.religion: "[ROOT.Char.GetFaith.GetAdherentNamePlural] 사이에서 [kola_nuts|E]는 이 세계의 상호 연결성을 의미하는 #italic 이그웨부이케#! 철학의 상징으로 숭배받습니다. 또한 미래에 대해 많은 것을 알아내는 데 도움이 된다고 합니다. 저는 [ROOT.Char.GetFaith.HighGodName]께 [kola_nuts|E]를 바쳐야 합니다." # 478444241815159737
  RICE_niger_delta_offer_kola_nuts_desc.culture: "[ROOT.Char.GetCulture.GetCollectiveNoun] 사이에서 [kola_nuts|E]는 이 세계의 상호 연결성을 의미하는 #italic 이그웨부이케#! 철학의 상징으로 존경받고 있습니다. 게다가 그것들은 미래에 대해 많은 것을 점치는 데 도움이 된다고 합니다. 나는 [ROOT.Char.GetFaith.HighGodName]에게 [kola_nuts|E]를 바쳐야 합니다." # 404895328678263508
  RICE_niger_delta_offer_kola_nuts_confirm: "콜라 열매를 준비하십시오!" # 5968063443938544015
