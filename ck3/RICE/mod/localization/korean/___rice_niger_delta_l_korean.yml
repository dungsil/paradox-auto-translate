  niger_delta.0050.t: "[scoped_ruler.GetTitledFirstNameNoTooltip]의 대관식?" # 13022263303192834130
  niger_delta.0050.desc.intro: "$c_ife$의 오오니인 나는 많은 [ROOT.Char.GetFaith.GetAdherentNamePlural]과 [GetGeographicalRegion('RICE_yorubaland_region').GetName]의 사람들에게 큰 영적 의미를 지닌 통치자로 여겨집니다. 전통적으로 멀리 떨어진 통치자들은 오오니의 궁정에 도착하여 그들의 통치를 합법화하기 위해 오두두와의 귀한 구슬 왕관으로 대관식을 치릅니다.\n\n그러한 통치자 중 한 명인 [scoped_ruler.GetTitledFirstName]께서 그러기 위해 내 궁정으로 여행을 오셨습니다. 오오니에게 구슬 왕관을 단순히 요구할 수 없기에 [scoped_ruler.GetSheHe]께서는 저에게 선물을 가져오셨습니다." # 12182238321855301755
  niger_delta.0050.desc.sacrifice: "\n\n[scoped_ruler.GetFirstName](이)가 저를 기리기 위해 [scoped_ruler.GetFaith.HighGodName]께 제물을 바쳤습니다. 이는 [scoped_ruler.GetSheHe]께서 우리의 정신적 믿음에 헌신하고 조상님들을 숭배한다는 것을 보여줍니다." # 10360251541929579308
  niger_delta.0050.desc.oduduwa_shrine: "[scoped_ruler.GetFirstName]께서 $c_ife$에 있는 우리의 위대한 선조 오두두와의 사당에 많은 금을 기부했습니다. [ROOT.Char.Custom('DefaultPriestTitlePlural')]께서는 이를 매우 기뻐하며, 이는 [scoped_ruler.GetFirstNamePossessiveNoTooltip]의 신앙심과 성실함을 보여주는 것입니다." # 18275867509907485197
  niger_delta.0050.desc.sacred_vow: "[scoped_ruler.GetFirstName]께서는 어떤 식으로든 저를 돕겠다는 맹세를 하셨습니다. 설령 그것이 [scoped_ruler.GetHerHis]의 이익에 반하는 일이 될지라도 말입니다. 참으로 신성한 맹세는 가볍게 여겨서는 안 될 것입니다." # 1086197897453211580
  niger_delta.0050.desc.art: "\n\n[scoped_ruler.GetFirstName]께서 [scoped_ruler.GetDynasty.GetName] 가문에서 조직한 공예 길드가 만든 귀중한 예술 작품을 다수 선물했습니다. 이 미적으로 아름다운 물건들은 [scoped_ruler.GetTitleAsNameNoTooltip]으로서의 [scoped_ruler.GetHerHis]의 지위와 Ọọ̀ni로서의 제 권위를 입증합니다." # 9473116802722238269
  niger_delta.0050.desc.land: "[scoped_ruler.GetFirstName]께서 내 가문의 일원인 [other_character.GetFullName]에게 [county.GetNameNoTier] 땅을 주어 다스리게 하겠다고 맹세했습니다. 이는 관대한 제안이며, 세상에서 우리 가문의 힘을 굳건히 할 것입니다." # 14392692393592817394
  niger_delta.0050.desc.low_concubine: "[scoped_ruler.GetFirstName]께서 [other_character.GetFullName]라는 이름의 [other_character.GetWomanMan]을 제 배우자로 제안했습니다. 듣자 하니 [other_character.GetSheHe|U]는 보기 좋은 용모와 다른 좋은 자질들을 지녔다고 합니다." # 5049400131816665148
  niger_delta.0050.desc.high_concubine: "\n\n[scoped_ruler.GetFirstName](이)가 그 가문의 일원인 [other_character.GetFullName]을 제 배우자로 추천했습니다. [other_character.GetSheHe|U]가 보기에도 좋고 훌륭한 자질을 지녔다는 점 외에도, 아끼는 가문 구성원을 제 궁정으로 보내는 것은 분명히 저에 대한 [scoped_ruler.GetFirstNamePossessiveNoTooltip] 존경심을 보여주는 것입니다." # 8337359895411820898
  niger_delta.0050.desc.no_gift: "\n\n[scoped_ruler.GetFirstName]께서 저에게 아무것도 주지 않으셨습니다... 엄밀히 말하면, [scoped_ruler.GetSheHe]께서는 \"[scoped_ruler.GetHerHis]의 존재 자체가 선물\"이라고 생각하시는 듯합니다. 이건... 글쎄요, 뭐라고 반응해야 할지조차 모르겠습니다. [scoped_ruler.GetSheHe]는 미친 [scoped_ruler.GetWomanMan]이신가? 그 어떤 야만적이고 신성 모독적인 바보가 감히 오오니에게 이 정도의 무례함을 드러낼 수 있단 말인가?" # 16618214559871468552
  niger_delta.0050.a: "좋군! [scoped_ruler.GetHerHim]에게 구슬 장식 왕관을 하사하겠다." # 6020908490383462634
  niger_delta.0050.b: "훌륭한 선물은 아니지만, 어쨌든 받도록 하지." # 1470755142600325918
  niger_delta.0050.c: "터무니없지만, [scoped_ruler.GetHerHis]의 \"선물\"을 받겠소." # 12970093619062660187
  niger_delta.0050.d: "[scoped_ruler.GetHerHim]께 이런 모욕적인 \"선물\"은 받지 않겠다고 전해주시오!" # 11215071598663455923
  niger_delta.0051.t: "Ọọ̀ni의 대관식" # 16745547506799522865
  niger_delta.0051.desc: "[ooni.GetTitledFirstName]께서 저의 선물을 Ọọ̀ni로서 받아주셨다는 기쁜 소식을 접하자마자, [ooni.GetHerHim]께서 제게 구슬 왕관을 공식적으로 수여하시고 [ROOT.Char.GetPrimaryTitle.GetNameNoTier]의 [ROOT.Char.GetTitleAsNameNoTooltip]로서의 제 통치를 합법화하시기 위해 $c_ife$에 도착했습니다.\n\n그곳에서 열린 의식에서 저는 Ọọ̀ni 앞에 무릎을 꿇고 [ooni.GetSheHe]께서 제 머리에 오두두와의 신성한 구슬 왕관을 씌워주십니다. 일어선 후, 저는 신하들의 안전을 보호하고, 조상들을 기리고, 오두두와 신전에서 매년 희생 제물을 바치고, 제 땅 전체에 있는 신성한 신전을 보호하고 유지하겠다는 맹세를 합니다." # 14497066370719992927
  niger_delta.0051.desc.bad_gift: "Ọọ̀ni께서 [ooni.GetHerHim]에게 바친 제 선물에 대해 그다지 기뻐하지 않으셨다는 소문을 들었습니다. 이것이 저에게 좋은 징조는 아니지만, [ooni.GetSheHe]께서 선물을 받아주신다면 그 정도는 감수할 수 있습니다." # 10295429851743896308
  niger_delta.0051.a: "내 안에서 오두두와의 아셰가 흐르는 것을 느낀다!" # 511068236941377860
  niger_delta.0052.t: "귀향" # 4273377872558241904
  niger_delta.0052.desc: "[ooni.GetTitledFirstName]께서 공식적으로 제 선물을 받으시고 오두두와의 구슬 왕관을 제게 씌워주신 후, 저는 $c_ife$에서 여러 사당을 방문하고 [ROOT.Char.GetFaith.HighGodName]께 기도하며 시간을 보냈습니다.\n\n그 후 저는 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]에 있는 집으로 돌아왔습니다. Ọọ̀ni로부터 구슬 왕관을 받은 것은 매우 영광스러운 일이었으며, 이제 저는 백성들의 눈에 합법적인 통치자임을 증명했으므로 그들은 저를 더욱 존경할 것입니다." # 14349864442410480151
  niger_delta.0052.a: "이제 [ROOT.Char.GetTitleAsNameNoTooltip]로서의 임무를 재개할 수 있습니다." # 3494885842025117076
  niger_delta.0053.t: "Ọọ̀ni에게 거절당함" # 8581808786012377291
  niger_delta.0053.desc: "나쁜 소식입니다!\n\n[ooni.GetTitledFirstName]께서 제 선물을 거절하시고, 그 과정에서 오두두와의 신성한 구슬 왕관을 씌워달라는 제 요청 또한 거절하셨습니다. 이는 안타깝게도 제게 좋지 않은 영향을 미칠 것입니다. 아마도 Ọọ̀ni께서는 미래에 마음을 바꾸시어 제가 이 왕관을 받을 수 있는 영광을 허락해 주실 것입니다." # 14516561705711856768
  niger_delta.0053.desc.no_gift: "공정하게 말해서, Ọọ̀ni에게 최소한의 선물조차 주지 않고 대관식을 요구하는 것은 바보 같은 짓이라는 데 모두가 동의합니다. 이제 가는 곳마다 Ọọ̀ni가 저를 경멸했다는 소문뿐만 아니라, 제가 [ROOT.Char.GetFaith.PantheonTerm]에게 저주받은 무능하고 사생아 통치자이며 통치할 자격이 없다는 끔찍한 소문이 퍼지고 있습니다." # 10481329965666084167
  niger_delta.0053.a: "이건 좋지 않아...." # 5959337941778068976
