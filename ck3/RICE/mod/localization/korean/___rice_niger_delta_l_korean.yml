  RICE_niger_delta_offer_kola_nuts.seven: "7개 엽" # 16695914474580972668
  RICE_niger_delta_offer_kola_nuts_context_tooltip: "#bold 역사적 배경:#! 코코아 견과류는 아프리카에서 중요한 역할을 하며, 손님을 맞이하고, 점을 치는 등 다양한 용도로 사용되었습니다. 코코아 견과류는 아마도 이그보족에게 가장 존경받는 대상으로, 그들은 이것을 #italic 이그웨부이케#!라는 상호연결과 상호보완의 철학을 상징하는 것으로 여기고, 여러 가지 사회적, 종교적 맥락에서 사용합니다. 코코아 견과류가 쪼개지면 조각의 개수가 상징적인 의미를 지니게 됩니다. 지역의 각 문화권마다 해석이 다르지만, 여기서는 이그보 문화를 기반으로 묘사하고 있습니다." # 10452237905767458456
  RICE_restore_ooni_decision: "$d_ooni_of_ife$ 복원" # 4025375527148830790
  RICE_restore_ooni_decision_desc: "[ROOT.Char.GetFaith.GetReligion.GetAdjective] 신화에 따르면 인류의 신성한 고향인 $c_ife$는 너무 오랫동안 정당한 통치자 Ọọ̀ni 없이 지내왔습니다. Ọọ̀ni의 자리를 복원해야 합니다." # 122635968044414894
  RICE_restore_ooni_decision_tooltip: "$c_ife$의 Ọọ̀니가 되실 것입니다." # 17066249504630831469
  RICE_restore_ooni_decision_effect_tooltip: "당신은 $c_ife$의 Ọọ̀ni가 될 것입니다." # 17066249504630831469
  RICE_restore_ooni_decision_confirm: "오니가 $c_ife$(으)로 돌아갑니다!" # 1966522207050647707
  RICE_restore_ooni_decision_context_tooltip: "#emphasis 역사적 배경:#! 이페는 요루바 민족에게 인류의 발상지로 여겨집니다. 이페(또는 일레-이페)의 통치자, 오니는 그 결과 막강한 종교적 및 세속적 권력을 행사해 왔으며 현재도 이어지고 있습니다. 초기 근대 시대의 포르투갈 자료는 오니를 교황과 비교하기도 하며, 요루바 전설 속 최초의 오니 중 한 명인 오두두와는 이후 요루바 왕국과 베닌의 많은 왕가의 전설적인 시조가 되었습니다. 이 지역의 통치자들은 전통적으로 오두두와의 왕관으로 오니에게서 공식적인 대관식을 받기 위해 이페로 여행해 왔습니다." # 13722673456421954149
  RICE_niger_delta_restore_ooni_to_ife: "이페 백작령을 오오니에게 양도하십시오" # 7831650443159328827
  RICE_niger_delta_restore_ooni_to_ife_confirm: "오니께서 $c_ife$에 돌아오신 것을 환영합니다!" # 10626361558950675175
  RICE_niger_delta_restore_ooni_to_ife_desc: "제가 $c_ife$를 통치하지만, 진정한 통치자는 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 공동체의 의례적이고 영적인 수장인 오오니입니다. 그들은 신성한 도시를 다스려야지, 제가 다스려서는 안 됩니다." # 5652431616704257269
