  building_type_wap_bronze_industry_01: "청동 세공 산업" # bbf8e7cf7ed4a986e55a9ebd6cbbee772e9c4fb0
  building_type_wap_bronze_industry_01_desc: "이그보-우크우의 장인들에서 시작하여 이페와 베냉으로 퍼져나간 로스트 왁스 주조 기술의 숙달은 서아프리카 역사의 위대한 혁신 중 하나이며, 세계에서 가장 아름다운 금속 공예품과 조각품을 만들어냈습니다." # de45572dda7b36eef131c5ee6113887bd901ae23
  building_wap_bronze_industry_01: "작은 청동 작품" # 3f6113aab204c7afff0f67158bfaa8599185d7a7
  building_wap_bronze_industry_01_desc: "마을 수준에서 시작하여, 대장장이들은 지역에서 발견된 재료를 가공하기 시작했지만 아직 분산된 생산으로 인해 산업 개발 노력이 저해되고 있습니다. 현재 마을 사람들은 지역 장로가 이끄는 씨족 수준에서 자원을 모으고 있습니다." # fdf977e09019274a38053f4ed2b1a4062d0d2687
  building_wap_bronze_industry_02: "중간 규모 청동 작품" # 017eeec27bc712eb2a404100867e7aff480c8e71
  building_wap_bronze_industry_02_desc: "우리는 생산 과정의 낭비를 줄이고 생산량을 늘리기 위해 청동 세공 산업을 중앙 집중화하는 작업을 시작했습니다. 우리의 노력은 주변 광산에서 공급되는 중요한 밀랍 주조 공장 부지를 개발하는 결과를 낳았습니다." # a2fd12254a257cd838473501671204118dee66ee
  building_wap_bronze_industry_03: "대형 청동 작품" # 5a0d2470d8f862b11a153e51c4bd53f4626b06ed
  building_wap_bronze_industry_03_desc: "이제 우리 주인의 청동 제작을 위한 대규모 중앙 집권적 지구가 마련되었습니다. 최고급 청동, 구리, 철 제품 전문으로, 우리 주인 장인의 명성은 나이저 강에서 나일 강 유역까지 퍼져 있습니다." # 38d8dd086f9ad1e44b742509dda202bc1447f31f
  RICE_niger_delta_new_yam_festival_ruler_ate_first_yam: "첫 번째 참마를 먹음" # 370cd742167a984f2b148db3e05de2833604f386
  RICE_niger_delta_new_yam_festival_ruler_ate_first_yam_desc: "최근 이 인물가 기념한 새 참마 축제에서, 그들은 그 해의 첫 새 참마(즉, 갓 수확한 참마)를 먹는 영예를 스스로에게 부여했습니다." # f7ba967b4e28a9a823e207512470a1262da73674
  RICE_niger_delta_new_yam_festival_priests_ate_first_yam: "성직자가 첫 참마를 먹었습니다" # 4bca28ef1be7a1a4d106468245dbc4faf581a3f0
  RICE_niger_delta_new_yam_festival_priests_ate_first_yam_desc: "최근 이 인물가 기념한 새 참마 축제에서, 그들의 신앙 성직자들은 그 해의 첫 새 참마(즉, 갓 수확한 참마)를 먹는 영광을 받았습니다." # d6c8d5dc9567f02db8eee7e0850509c9680b6330
  RICE_niger_delta_new_yam_festival_commoners_ate_first_yam: "평범한 평민들이 처음으로 참마를 먹었습니다" # 713bcf15c3e3f1869da96c56d4f80bee7fc6e0c7
  RICE_niger_delta_new_yam_festival_commoners_ate_first_yam_desc: "최근 이 인물가 기념한 새 참마 축제에서 사회에서 가장 천하고 겸손한 구성원들이 그 해의 첫 새 참마(즉, 갓 수확한 참마)를 먹는 영광을 받았습니다." # 120194f91772fb6efbdcf5ba4f2b2c2c7cc3a06e
