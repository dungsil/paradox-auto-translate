  RICE_niger_delta_restore_ooni_to_ife_desc: "제가 $c_ife$를 통치하지만, 진정한 통치자는 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 공동체의 의례적이고 영적인 수장인 오오니입니다. 그들은 신성한 도시를 다스려야지, 제가 다스려서는 안 됩니다." # f304f784ced9f9395e3a6b145ff2ef1ba65a2b5e
