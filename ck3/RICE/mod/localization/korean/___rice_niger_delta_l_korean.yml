  niger_delta.0070.t: "날짜가 정해졌습니다" # 2608ba2dce453d2b19bb9e28c767140ea08f9779
  niger_delta.0070.desc.intro: "오란미얀의 수석 사제이자 수석 [yoruba.GetAdjective] 달력 관리인인 자가 올해의 올로조 축제 날짜를 결정했다는 소식을 받았습니다. [yoruba.GetName]이 [ife.GetNameNoTier]에서 기념하는 가장 중요한 축제라고 할 수 있는 이 축제는 철과 전쟁의 맹렬한 신인 오군이 다른 영혼과 신들이 지구에 들어갈 수 있도록 길을 열고 [ife.GetNameNoTierNoTooltip]의 초기 Ọọ̀ni가 되었던 때를 기념합니다." # 317f27f6e79c60566f3142e7a3739f146ce1b488
  niger_delta.0070.desc.ooni: "오오니로서 저는 이 축제에서 중요한 역할을 수행합니다. 모든 [yoruba.GetName]의 영적 지도자로서 신성한 맹세를 갱신하고 다양한 의식에 참여하여 제 백성을 축복해야 합니다. 저는 조상들과 교류하고 제 모든 백성을 위해 기도하기 위해 제 자신을 준비하고 다양한 의례와 의식을 수행해야 합니다." # 9ed435c3c4ee61c1e6d6f1ae0a0025fc6b0b08bd
  niger_delta.0070.desc.not_ooni: "올해 저는 [ife.GetNameNoTierNoTooltip]에서 열리는 이 성대한 행사에 참여할 계획을 세웠습니다. [ROOT.Char.GetTitleAsNameNoTooltip]로서 저는 모든 [yoruba.GetName]의 영적 지도자인 오오니와 함께 여러 의식에 참여해야 합니다." # 62ef704290841a62019261fdd0390ed67b403324
  niger_delta.0070.a: "기대되네요!" # 0b219da5ba0111c9956fb6689d9d49cccb434332
  niger_delta.0071.t: "오오니의 은둔" # 4ddf3b08b4640f69e22ea416fcb47a8c6809462c
  niger_delta.0071.desc.intro: "올로조 축제가 시작되기 일주일 전, 오오니는 축제가 시작될 때까지 은둔에 들어갑니다. 그렇게 함으로써 오오니는 올로조 축제 기간 동안 참여하게 될 다양한 의식과 행사에서 효력을 보장하기 위해 스스로를 정화할 수 있습니다." # af3d9451a24ebde6e57cc53ed8249ac0af44264c
  niger_delta.0071.desc.ooni: "저는 현재 오오니이므로, 이러한 신성한 전통을 반드시 따라야 할 의무가 있습니다. 저는 조상들과 소통하고 끊임없이 기도하며 궁궐로 물러났습니다." # 5712b9aaddb4b7ca55fcfe9c6cf4ffcf4543b201
  niger_delta.0071.desc.not_ooni: "현재 오오니, [ooni.GetFirstName]께서는 [ooni.GetHerHis] 조상들과 교류하고 끊임없는 기도를 드리기 위해 [ooni.GetHerHis] 궁전으로 물러나셨습니다. [ife.GetNameNoTier]에 도착한 우리 나머지 사람들은 그저 묵묵히 기다릴 수밖에 없습니다." # ee898979ce61e464d470ae3199f33a721aa2baff
  niger_delta.0071.desc.conclusion: "이러는 동안, 왕가의 여성들은 매일 저녁 오군과 또 다른 전쟁의 신이자 고대 Ọọ̀ni인 오란미얀에게 찬양을 부르고 궁궐을 쓸어 악을 상징적으로 정화합니다. 한편, [ife.GetNameNoTier]에 있는 오군의 신전은 야자수 잎으로 장식되었습니다." # e998f5dc0849b4d7b5f9c4a5df2ee4ccc969fb9b
  niger_delta.0071.a: "올로조 축제가 곧 시작될 것임을 모든 사람에게 상기시켜 줍니다." # bcf8e7c04732b80a22dfec00ac090702fdbf2150
  niger_delta.0072.t: "올로조 시작" # 41a25c64e11fe72268defbfab054b6efe801ec94
  niger_delta.0072.desc.intro: "오늘, 오로조 축제가 시작됩니다!\n\n첫째 날인 일라군 날은 해가 뜨기 훨씬 전에 시작되며, Ọọ̀니의 궁전에서 수색대가 파견되어 오군에게 희생될 개를 찾아 포획합니다. 오군은 사냥, 전쟁, 도로에서의 사고로 희생자를 요구하는 격노한 신이므로, 그에게 바쳐지는 이 축제가 그러한 희생으로 시작되는 것은 불가피합니다.\n\n오로조 축제의 수석 사제인 오소군은 개를 끌고 [ife.GetNameNoTier]에 있는 Ọọ̀니의 거처로 행렬을 이끌고 갑니다." # 4d17d641a66682c15ad30dffbad136d16e6f546c
  niger_delta.0072.desc.ooni: "관례에 따라, 저는 오오니로서 오소군을 만나러 나가지 않습니다. 대신, 올로조를 위해 모인 여러 추장들과 다른 강력한 통치자들이 저를 대신하여 궁궐 밖에서 기다리고 있습니다. 그들은 오소군에게 작은 약 단지를 주고, 오군에게 바치는 제사가 진행될 수 있다는 저의 공식적인 메시지를 전달합니다." # 5cc5951f9c556661ac58059b3eaaa0bde6e54bca
  niger_delta.0072.desc.not_ooni: "전통에 따라 오오니 [ooni.GetFirstName]은 오소군을 만나기 위해 바깥으로 나갈 수 없으므로, 대신 오소군은 오조로 모인 저와 같은 여러 수장과 권력 있는 통치자들에 의해 궁궐 밖에서 맞이합니다. 우리는 오소군에게 작은 약탕기와 오군에게 제사를 지낼 수 있다는 오오니의 공식 메시지를 전달합니다." # 9d6dfb01c02ed245af8f2f171cdf97aea97cdbfb
  niger_delta.0072.a: "오쇼군이 이제 오군 신전으로 갈 수 있습니다." # 2109bc1cf2ef49f6d40a9d072ad28da9928df979
  niger_delta.0073.t: "오군에게 바치는 희생" # e96c1810472b02adb4171b96c049dd085479010a
  niger_delta.0073.desc: "오수군이 행렬과 희생견을 데리고 오군 신사에 도착합니다. 그런 다음 오군을 불러 오수군은 Ọọ̀ni를 위해 다음과 같이 기도합니다. “신성한 힘의 소유자, 신 다음으로 위대하신 왕이시여, 오래 통치하시고 적들을 정복하소서!”\n\n개는 적절히 묶이고 몽둥이로 한 번에 머리가 박살납니다. 죽으면 내장을 꺼내기 위해 신성한 나무에 묶고, 피는 신사에서 흘러나오게 합니다. 그런 다음 Ọọ̀ni와 다른 모든 사람들을 위해 기도와 제물을 바치고, 두 번째 개도 희생됩니다.\n\n희생 의식이 끝나면 모두가 즐거워하며 춤을 추고 오군을 찬양하는 노래를 부르기 시작합니다." # f497e8caba11d2e5dda225c281b96ccb77ee14dd
  niger_delta.0073.a: "온 세상이 흥분으로 가득합니다!" # 7aadd663e73bd6837e738927af75603f76de574d
  niger_delta.0074.t: "올로조 군중" # af753556d2aef10a63f047c02be63732372c5a6f
  niger_delta.0074.desc: "올로조 축제 이틀째에도 [ife.GetNameNoTier]는 여전히 흥겨움을 퍼뜨리는 사람들로 가득합니다. 특히 몇몇 무리가 눈에 띕니다.\n\n첫 번째는 Ọọ̀ni와 강한 유대감을 보여주기 위해 얼굴을 가리는 술 장식 모자와 긴 로브를 입은 왕족입니다.\n\n두 번째는 축제 기간 동안 악한 세력으로부터 Ọọ̀ni를 보호하는 남녀 약사입니다. 그들은 약용 동물 뿔을 과시하고 올로조 축제 동안 비가 내리지 않도록 주문을 속삭입니다.\n\n세 번째는 격렬한 흰색과 빨간색으로 몸을 칠하고 채찍으로 군중을 통제하는 드러머를 동반한 궁궐 하인입니다.\n\n마지막으로 길드 깃발을 들고 다니는 사냥꾼과 대장장이입니다." # b16d94e8e1de32165335c214ec8be7d123deb314
  niger_delta.0074.a: "사람들이 이제 오오니의 궁전으로도 향하고 있습니다." # f17b5728ca2039d557925f6417d81dd945dd47aa
  niger_delta.0075.t: "오오니가 대중 앞에 모습을 드러냅니다" # 648a34574a5879a5fd767f3e3055a162f651175b
  niger_delta.0075.desc.intro: "Ọọ̀ni가 [ooni.GetHerHis] 궁궐을 떠나 대중 앞에 모습을 드러내는 드문 기회 중 하나가 찾아왔습니다." # bb2938b5613bc19880653833ef26d3c00333f114
  niger_delta.0075.desc.ooni: "#italic 아레# 왕관을 쓰고 궁궐에서 나옵니다. 왕관의 구슬들을 흔들며 군중을 내려다봅니다. 모든 군주와 제사장들이 제 앞에 엎드려 신성한 통치자로서의 저의 권위를 인정합니다.\n\n그런 다음 오군 신전으로 향합니다. 그 과정에서 모든 사람들이 건강, 적에 대한 저주 등 온갖 기도를 쏟아냅니다. #italic 아레#는 강력한 존재로 여겨지기 때문입니다." # 1df945102125f136a6c1a396e8be4fa3531054cb
  niger_delta.0075.desc.not_ooni: "\n\n[ooni.GetTitledFirstName]이(가) 나타나 [ooni.GetHerHis] #italic Are#! 왕관의 구슬을 펄럭이며 군중을 바라봅니다. 저를 포함한 모든 통치자들과 사제들은 Ọọ̀ni 앞에서 엎드려 [ooni.GetHerHis] 권위를 신성한 통치자로 인정합니다.\n\nỌọ̀ni가 오군 신전으로 향하자 모든 이들이 [ooni.GetHerHim]에게 건강부터 적에게 내리는 저주까지 온갖 기원을 퍼붓습니다. #italic Are#!가 강력하다고 믿기 때문입니다. 저도 무언가를 기원해야 할까요?" # 2c3b489cd243ab623b375be038104fed4a63dc90
  niger_delta.0075.a: "모든 참석자에게 마땅히 기도를 베풉니다." # 0e5e4ca9541fb98f28cdda50e7245dcd5b794188
  niger_delta.0075.b: "무엇보다 건강이 최고입니다!" # 7c415a97813b58b1e19b5d95e8e9066fe68cff5b
  niger_delta.0075.c: "행운과 번영을!" # f788ebe3bd70dd9aad8785c44b60ccd3760e1b22
  niger_delta.0075.d: "내 적들에게 불운을!" # bbfee660ecd4ef758b770b7a4e725b30b7e11bfe
  niger_delta.0075.health: "오오니께서 당신의 건강을 위한 기도에 귀 기울이셨습니다!" # ef0dac0330bd56ff7f659feefa839b46dc736859
  niger_delta.0075.fortune: "오오니께서 당신의 행운 기도를 들어주셨습니다!" # bdfbeaf628b42e499078887a4a04af2cb6e9f023
  niger_delta.0075.enemies: "오니가 당신의 적을 저주하라는 당신의 기도에 귀를 기울입니다!" # 983e8736db9bc15c9ad7550c224f980435f4384f
  niger_delta.0076.t: "$c_ife$의 신전" # 9ad2d8bc6e28a63cb1b12e8ac79b5731650446f8
  niger_delta.0076.desc.ooni: "오군 신사로 가는 여정은 인파로 인해 시간이 걸리지만, 도착 후에는 오소군과 함께 다양한 의식을 치릅니다. 가장 중요한 것은 오오니로서의 맹세를 갱신하는 것입니다.\n\n이후, 재물의 여신 아제 신사로 갑니다. [yoruba.GetAdjective] 신앙에서는 남성이 주로 의식과 공공장소를 차지하지만, 여성은 중요한 사업 결정이 이루어지는 시장 공간을 차지하기 때문에, 저는 성공적인 한 해를 위해 영혼에 호소하기 위해 이곳에 오는 것이 중요합니다.\n\n이러한 방문은 전반적으로 제 종교적 권위를 강화합니다. 이틀째 끝에 궁전으로 돌아온 후, 다음 셋째 날은 보통 휴식일입니다." # ca22d6490ceebe5bb6bde59ddd9b19451262b226
  niger_delta.0076.desc.not_ooni: "오니가 오군 신전으로 가는 길은 많은 군중들 때문에 시간이 걸리지만, [ooni.GetSheHe]가 그곳에 도착하면 오니는 오수군과 함께 다양한 의식을 수행합니다. 가장 중요한 것은 [ooni.GetSheHe]가 오니로서의 맹세를 갱신하는 것입니다.\n\n이후 [ooni.GetSheHe]는 부의 여신 아제 신전으로 갑니다. 남성들이 일반적으로 [yoruba.GetAdjective] 신앙에서 의례와 공공 공간을 차지하지만, 여성들은 중요한 사업 결정이 이루어지는 시장 공간을 차지하므로 오니가 성공적인 한 해를 기원하기 위해 이곳에 있는 것이 중요합니다.\n\n전반적으로 이러한 방문은 오니의 종교적 권위를 강화합니다. 오니가 이틀째 끝에 궁궐로 돌아온 후, 그다음 셋째 날은 보통 휴식일입니다." # 4a6b36673fb12c7384f0bba6cfc8188989cf7b53
  niger_delta.0076.a: "지금까지 매우 흥미로웠습니다." # b1cb74a9d688859adb02d5808ef4626a0da8b0c6
  niger_delta.0077.t: "올로조의 마지막 날" # eeb4520ba492d436a5a0c5b26890778e4f1fe816
  niger_delta.0077.desc.ooni: "오늘이 오조 축제의 마지막 날이자 넷째 날입니다. 저는 오군 신전으로 돌아가 며칠 전에 했던 모든 의식을 반복합니다. 예를 들어 저의 신성한 왕권 서약을 갱신하는 것입니다. 이어서 저는 제 가문의 원로들을 방문한 후, 근처에 있는 다른 왕가의 구성원들을 방문합니다.\n\n이 기간 동안 사람들은 Ọọ̀ni에게 인사를 하고 선물을 주는 것이 관례이며, 저는 거처로 돌아오면 제 가문의 연장자 여성들이 저와 저의 가문에 대한 찬양을 부릅니다.\n\n올해, 저는 이곳에서 수많은 사람들을 만났고, 그들 모두 저에게 인사를 하고 Ọọ̀ni로서의 저의 세속적, 영적 권위를 인정하며 선물 공세를 펼쳤습니다." # ff77d35e8c565f74737997e456d3824140f67a7d
  niger_delta.0077.desc.not_ooni: "올로조의 네 번째이자 마지막 날입니다. 이 날 [ooni.GetTitledFirstName]는 며칠 전에 행했던 의식들을 반복하기 위해 오군 신전으로 돌아와 [ooni.GetHerHis]의 신성한 왕권 서약을 갱신합니다. 이 의식 후 Ọọ̀ni는 [ooni.GetHerHis] 가문의 장로들을 방문하고, 그 후 인근의 다른 왕족 구성원들을 방문합니다.\n\n이 기간 동안, 사람들은 Ọọ̀ni에게 인사하고 선물을 주는 것이 관례입니다. Ọọ̀ni가 [ooni.GetHerHis] 거처로 돌아가기 전에 저도 그렇게 해야 할 것입니다. Ọọ̀ni가 거처로 돌아가면 [ooni.GetHerHis] 가문의 연장 여성들이 [ooni.GetHerHim]과 [ooni.GetHerHis] 가문을 찬양하는 노래를 부릅니다." # e209f2072f4affe4520907454294775a9c27482a
  niger_delta.0077.a: "저에게 다가오는 모든 사람들을 위해 기도합니다." # d6862b3b359547a4e6706dcf2115a07121f9f95b
  niger_delta.0077.a.tooltip: "오니는 백성들로부터 [gold_i|E] [gold|E]를 포함한 다양한 선물을 받았습니다." # 6dcc961bd27c7d94fa70876c9dc7c6ed8c76e2aa
  niger_delta.0077.b: "오오니에게 소박한 선물을 드리려 다가갑니다." # 4b905f04abed0f7bd6b132253b8a90a753023913
  niger_delta.0077.c: "오니에게 큰 선물을 바치려 합니다." # ef5f15b788245b79ac6c10a625803167c6d42fe0
  niger_delta.0077.d: "저는 오오니에게 선물을 주러 가지 않을 것입니다." # 00c695e34a31c4d95822520e1342b09b0c6750ba
  niger_delta.0078.t: "올로조 종료" # 89144d105702e4cdbea1ba17fdcbcb20e0266f64
  niger_delta.0078.desc: "올로조 축제가 끝나고 [ife.GetNameNoTier] 외부에서 온 사람들이 도시를 떠나고 있습니다. 즐거운 행사였지만, 이 축제는 사람들이 두려운 신 오순을 기리고, 세상의 세속적이고 신성한 권력의 근원인 Ọọ̀ni에게 경의를 표하고, [yoruba.GetAdjective] 역사, 유산, 가치를 기념하기 위한 것입니다.\n\n결국, [ife.GetNameNoTierNoTooltip]는 신들이 땅으로 내려온 인류의 발상지라고 하는 신성한 장소입니다. 궁극적으로 올로조는 우리 모두가 우주를 규제하는 신성한 힘을 인식하는 시간입니다." # 9f912dce35193190f32eb2a20774e2fcfeda09da
  niger_delta.0078.a: "다음 시간까지." # 4bfadc36b58cc19b2932f34d9a44985c6b092f09
  niger_delta.0078.ooni.tooltip: "맹세를 갱신하면서 Ọọ̀ni 제도를 의례적으로 강화합니다" # 3be4ef27bc0ae59ab8a8a40cc45bc479150b94cd
  niger_delta.0078.ooni.tooltip.1: "사람들은 당신이 오로조 축제 동안 오니로서 당신의 임무를 적절히 수행했다고 믿습니다." # 932064799fe87aadeeb0436855d0f26f22d281e6
  niger_delta.0078.ooni.tooltip.2: "사람들은 당신이 올로조 축제 동안 오오니로서 의무를 훌륭히 수행했다고 믿습니다." # 22441c151fb2d93dd4aa5b1c33e67386e543da86
  niger_delta.0078.ooni.tooltip.3: "사람들은 당신이 오로조 축제 동안 Ọọ̀ni로서 당신의 임무를 훌륭하게 수행했다고 믿습니다." # ce049e8a5fe27faceb9027bf29bc9b4db7662c2e
