  niger_delta.0030.desc: "[ROOT.Char.GetCulture.GetName] 사람들이 재배하는 가장 중요한 작물 중 하나인 참마의 첫 수확을 기념하는 새 참마 축제가 곧 다가올 것입니다.\n\n축제 준비가 시작되기 전에, 우리는 축제가 언제 열릴지에 대한 길일을 결정해야 합니다. 그러한 결정은 가볍게 내릴 수 없습니다. 이제 문제는 누가 [ROOT.Char.GetFaith.PantheonTerm]과 협의하여 올해 축제 날짜를 결정하는 책임을 맡아야 하는가입니다." # 6fa6c08ec3a860145baff7f997862281a88e440d
  niger_delta.0030.a: "[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]의 [ROOT.Char.GetTitleAsNameNoTooltip]로서, 이것은 저의 의무입니다." # 1bef040e876e37557c1cbcb05abc3f2bc773d4c9
  niger_delta.0030.b: "저희의 지식이 풍부한 [ROOT.Char.Custom('DefaultPriestTitlePlural')]께서 어떻게 해야 할지 아실 것입니다." # 0adedf13a5aa76a0022c9105cabd98fab0284315
  niger_delta.0030.c: "현명한 원로들과 다른 저명한 인사들을 모아 집단적으로 결정하십시오." # 4d4abda18e413cf409b29dad45e31cacb5fa9152
  niger_delta.0031.t: "날짜가 정해졌습니다" # 2608ba2dce453d2b19bb9e28c767140ea08f9779
  niger_delta.0031.desc: "신중한 논의 끝에 축제 날짜가 정해졌습니다. 그때까지 우리는 이 중요한 행사를 위해 최선을 다해 준비할 것입니다. 이에는 다양한 의식과 관행을 통해 이 기간 동안 의식의 의례적 정화를 포함합니다.\n\n무엇보다 중요한 것은, 저 [ROOT.Char.GetTitleAsNameNoTooltip]를 포함한 누구도 축제가 열리기 전까지 새 감자를 먹지 않는다는 규칙을 철저히 지켜야 합니다. 그렇게 하면 지역 사회와 [ROOT.Char.GetFaith.PantheonTerm]로부터 비난과 조롱을 받을 수 있습니다." # f7e46158ae940c70694eebe83627d1f33102071f
  niger_delta.0031.a: "준비를 시작합시다. 아무도 새 참마를 먹지 못하게 하십시오!" # 04745e2e7990a106c2e7f6e16486f37e4fe40f2d
  niger_delta.0032.t: "새로운 참마 축제가 시작됩니다" # a804f78b8f56d4dfd65307755987ced41e894169
  niger_delta.0032.desc: "새 참마 축제가 오늘 시작되며, 참마 수확의 시작을 알립니다.\n\n새 참마, 즉 갓 수확한 참마 첫 수확물은 웅장한 의식에서 [ROOT.Char.GetFaith.PantheonTerm]에게 제물로 바쳐지며, 다양한 동물들도 희생됩니다. 우리는 이 의식이 끝나야 새 참마를 먹을 수 있습니다.\n\n지역 사회마다 누가 먼저 참마를 먹을 수 있는지에 대한 전통이 다릅니다. 일부는 [ROOT.Char.Custom('DefaultPriestTitlePlural')]이나 통치자에게 그 영광을 주지만, 다른 사람들은 사회의 가장 낮은 구성원이 먼저 먹어야 한다고 말합니다.\n\n첫 새 참마를 먹으면 축제가 진정으로 시작됩니다!" # 84f57127c57c45bacc4b83d8d7c2559e2fb4d766
  niger_delta.0032.a: "[ROOT.Char.GetTitledFirstNameNoTooltip]으로서, 저는 새로 나온 참마를 가장 먼저 먹어야 합니다." # 51d91ebf6665634b423703672fcb153379be8e56
  niger_delta.0032.b: "새로운 참마는 [ROOT.Char.Custom('DefaultPriestTitlePlural')]이 가장 먼저 먹어야 합니다." # 475af175781f1748b67d6dc97422353c8007ba54
  niger_delta.0032.c: "가장 천하고 비천한 사람들이 새로 난 참마를 가장 먼저 먹어야 합니다." # 5fb8710f1538bb8f780679769c565c66c6847682
  niger_delta.0033.t: "새 참마 축제가 끝났습니다" # 9a77a76b499cef2474fbd01b4f4bd2720ade8460
  niger_delta.0033.desc: "흥겨운 축제가 끝난 후 새 참마 축제가 막을 내렸습니다. 우리 공동체는 의례적으로 정화되었고, [ROOT.Char.GetFaith.PantheonTerm]은 좋은 공물을 받았으며, 모두가 즐거운 시간을 보냈습니다.\n\n저의 전령과 대표단은 왕국 전체에 파견되어 모든 사람들에게 새 참마 축제를 알렸습니다. 이 지역의 다른 마을과 씨족들이 현재 진행 중인 참마 수확에 대한 우리의 기쁨과 희망을 공유하기를 바랍니다.\n\n축제와 흥분이 가라앉자 공동체의 모든 사람들은 평범한 일상으로 돌아갑니다. 아마도 내년 참마 축제도 똑같이 재미있을 것입니다!" # 3a0a428f5690d72c71dbee80921a0d88bfee20df
  niger_delta.0033.a: "그때까지." # 44547cedf605ef01c3a3396121457ec5335bf01f
  niger_delta.0034.t: "정화로서의 처형" # 74622bcb0ccdbb0ca2c2d69e729f169eb6e39b26
  niger_delta.0034.desc: "새로운 얌 축제를 기념하는 일부 지역에서는 범죄자를 "희생"하는 것이 관례입니다. 이는 이러한 사람들을 처형하는 것이 축제에 앞서 공동체의 의례적 정화에 중요한 부분으로 간주되기 때문입니다.\n\n올해, 일부 [ROOT.Char.Custom('DefaultPriestTitlePlural')]이 이 정화 과정의 일부로 처형될 죄수들 가운데 내 포로인 [prisoner.GetFullName]을 포함하는 것이 가장 길조라고 생각한다고 내게 말했습니다." # 2f85e79764e3d928120797fae5a5f05de647851b
  niger_delta.0034.a: "좋아! [prisoner.GetHerHis]의 피로 이 땅을 정화하리라." # 9ddd33661ef1ec2baa1a9072ec451e0eb8fef6f4
  niger_delta.0034.a.tooltip: "이 옵션은 축제가 끝났을 때 [counties|E]가 [GetModifier('RICE_niger_delta_successful_new_yam_festival').GetNameWithTooltip] [county_modifier|E]를 얻을 확률을 약간 증가시킵니다" # ea0d48416df342cddc40cb15bf1ef95644cfcdb5
  niger_delta.0034.b: "아니요, 저는 왜 [prisoner.GetFirstNameNoTooltip]이(가) 죽어야 하는지 모르겠습니다." # d1fd30be8507660e1c077950288b3a5e757fcec5
  niger_delta.0035.t: "얌 먹는 자" # 7e90991add6a129553720968122bdcf47a6aaaab
  niger_delta.0035.desc: "새로운 감자 축제의 중요한 부분은 #italic 아무도#! 새로운 감자 – 즉, 수확 직전의 감자 – 를 먹을 수 없다는 것입니다. 저 같은 강력한 [ROOT.Char.GetTitleAsNameNoTooltip]조차 예외는 아닙니다. 사실, 특권층인 저 같은 사람들에게 제한이 가장 큽니다. 우리는 새로운 감자뿐만 아니라 감자를 만지는 농부들조차 보는 것도 금지되어 있습니다.\n\n하지만 여기 우리가 있습니다. [yam_eater.GetTitledFirstName]는 새 감자를 먹는 행위로 현장에서 적발되었습니다. [yam_eater.GetSheHe|U]는 감자를 오래 전에 수확한 낡은 감자로 오인했다는 등 많은 변명을 할 수 있겠지만, 우리의 전통은 이 문제에 대해 명확합니다. [yam_eater.GetFirstNameNoTooltip]는 이 새로운 감자를 먹음으로써 심각한 금기를 저질렀습니다.\n\n이제 저는 [yam_eater.GetHerHis] 운명을 결정해야 합니다." # a4feadcbab7f098c5cb0f6cad5cb1251ebc9c78a
  niger_delta.0035.a: "만약 [yam_eater.GetSheHe]가 교훈을 얻었다면, [yam_eater.GetHerHim]을 처벌할 필요는 없다고 봅니다." # 6193498165bac7dbc5a5d27fe10646f8d42791a7
  niger_delta.0035.a.tooltip: "이 옵션은 축제가 끝났을 때 [counties|E]가 [GetModifier('RICE_niger_delta_successful_new_yam_festival').GetNameWithTooltip] [county_modifier|E]를 얻을 확률을 약간 #N 감소#!시킵니다." # 20d9687fe2402206c88c6c982ceb87ac46643a63
  niger_delta.0035.b: "[yam_eater.GetSheHe]가 벌금을 내는 한, 우리는 [yam_eater.GetHerHim]을 용서할 것입니다." # 5d92c7c511bfdae39acfefcb50638a383d3ef792
  niger_delta.0035.c: "용서할 수 없다! [yam_eater.GetHerHim]을(를) 공공연하게 범죄자로 선언하겠다." # 7f0836a53aecd9f93d17136d01e083841cb7ae94
  niger_delta.0036.t: "고구마의 유혹" # 7bf61603455384ed3487caafc2fec14bfd15d7f6
  niger_delta.0036.desc: "새로운 얌 축제의 중요한 부분은 #italic 누구도#! 새로운 얌, 즉 곧 수확될 얌을 먹을 수 없다는 것입니다. 심지어 나 같은 강력한 [ROOT.Char.GetTitleAsNameNoTooltip]조차도 이것을 할 수 없습니다. 사실, 제 신분과 같은 엘리트 계층에 대한 제약이 가장 큽니다. 우리는 새로운 얌은 물론이고 그것을 만지는 농부조차도 보는 것이 금지되어 있습니다.\n\n하지만 나는 바로 내 앞에, 수확할 준비가 된 맛있는 얌이 있는 것을 봅니다. 나는 낡은 얌을 먹는 것에 지긋지긋해서 #italic 정말#! 먹고 싶지만, 그러면 안 된다는 것을 알고 있습니다.\n\n아니면 그래도 될까요?" # cee41b566935a424ca000fe127516dff3ba713e4
  niger_delta.0036.a: "얌은 쳐다보지도 말아야 해! 나는 의례적으로 정화해야 해!" # c55814541713e2f950308034cf7522116edcc580
  niger_delta.0036.b: "얌을 참을 수 없어! 먹어야겠어!" # 63a17da99ce28ba6c44dde5b66acf6d1b6d5e230
  niger_delta.0036.b.success: "얌을 먹다 들키지 않고 맛있게 즐깁니다" # d899e0b54f677ffe7cde5225dd27654e84568a0c
  niger_delta.0036.b.failure: "축제가 끝났을 때 당신의 [counties|E]가 [GetModifier('RICE_niger_delta_successful_new_yam_festival').GetNameWithTooltip] [county_modifier|E]를 얻을 확률이 낮아지는 고구마를 먹는 것이 발각되었습니다" # dcee763c3db9e5578cdcfd43d138b0722dcdaed2
  niger_delta.0037.t: "고구마의 유혹" # 7bf61603455384ed3487caafc2fec14bfd15d7f6
  niger_delta.0037.desc.intro: "새 고구마는 정말 맛있었고, 옛날 고구마와는 전혀 달랐습니다." # f9996b5c5824dd5e6f43cb9e9c3d85390596f2ef
  niger_delta.0037.desc.not_caught: "다행히 아무도 내가 그것들을 먹는 것을 보지 못했다. 아마도 [ROOT.Char.GetFaith.HighGodName]께서 내가 이 금기를 저지른 것을 보셨지만, 지금은 나를 벌하지 않기로 결정하신 것 같다. 하지만 나의 악행이 내 마음을 무겁게 짓누르지만, 나는 도저히 참을 수 없었다. 그 고구마는 정말 너무 맛있었다." # d51481312f6663149b6083dea8e9205aa0e6d74c
  niger_delta.0037.desc.caught: "\n\n불행히도 제가 먹는 모습이 발각되었습니다. 목격자가 한 명뿐이었다면 제가 무사히 넘어갈 수 있었을지도 모르지만, 여러 사람들이 제가 한 일을 보았습니다. 이제 모든 사람들이 [ROOT.Char.GetTitledFirstName] 님이 이 신성한 금기를 깨뜨렸다고 이야기하고 있습니다.\n\n[ROOT.Char.Custom('DefaultPriestTitlePlural')]께서는 크게 불쾌해하시며, 어떻게든 이 일에 대해 제가 회개해야 한다고 요구하고 있습니다. 제가 조심하지 않으면 제 평판이 더욱 더 나빠질 수도 있습니다." # 32d02419fbe25bd9a4fdd07db521624fd188067e
  niger_delta.0037.a: "새 참마 축제를 준비할 시간입니다!" # 057cce9d41fac941a794482f04a23fac7919d8dd
  niger_delta.0037.b: "제 영혼을 정화하기 위해 합당한 벌금을 내고 제물을 바치겠습니다." # 513dab3bee4be83297f1f1d7441954007ee8bb63
  niger_delta.0037.b.tooltip: "이 옵션은 축제가 끝났을 때 [counties|E]가 [GetModifier('RICE_niger_delta_successful_new_yam_festival').GetNameWithTooltip] [county_modifier|E]를 얻을 확률을 약간 #N 감소#!시킵니다." # 20d9687fe2402206c88c6c982ceb87ac46643a63
  niger_delta.0037.c: "그래서 금기를 어기면 어때? 딱 한 번이었잖아." # 32f42b29c3be1822f4a27e674bdf99c2b7116d67
  niger_delta.0037.c.tooltip: "이 옵션은 축제가 끝났을 때 [counties|E]가 [GetModifier('RICE_niger_delta_successful_new_yam_festival').GetNameWithTooltip] [county_modifier|E]를 얻을 확률을 약간 #N 감소#!시킵니다." # 20d9687fe2402206c88c6c982ceb87ac46643a63
