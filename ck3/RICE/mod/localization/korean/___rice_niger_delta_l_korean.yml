  RICE_niger_delta_offer_kola_nuts_context_tooltip: "#bold 역사적 배경:# 아프리카에서 콜라 넛은 손님을 맞이하고, 점을 치는 등 중요한 역할을 합니다. 특히 이그보족은 콜라 넛을 #italic 이그웨부이케# 사상, 즉 상호 연결과 상호 보답의 상징으로 여기고, 다양한 사회적, 종교적 맥락에서 사용합니다. 콜라 넛이 부서질 때 조각의 개수는 상징적인 의미를 지닙니다. 지역 문화마다 해석은 다르지만, 여기서는 이그보 문화를 기반으로 표현되었습니다." # 10452237905767458456
