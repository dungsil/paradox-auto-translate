  trait_RICE_ooni_of_ife_desc: "이 인물은 $yoruba$의 의례상 #italic 최고 사제#인 #bold 오니(Ọọ̀ni)#이며, 명목상이든 실제든 신성한 도시 일레-이페($Ilè-Ifẹ̀$)(이페($Ife$)라고도 알려짐)의 통치자입니다. 그는 자신의 영지를 거의, 아니 아예 벗어나지 않으며, 특정한 중요한 종교 의식 중에는 제외하고 보통 대중의 시야에서 벗어나 궁궐에 칩거합니다." # 6649680320664647538
  trait_RICE_ooni_of_ife_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]는 $yoruba$의 의식적인 대사제이자, 신성한 도시 일레-이페(이페라고도 알려짐)의 명목상 또는 실제적인 통치자인 오오니입니다. 그[ROOT.GetCharacter.GetSheHe|U]는 설령 그렇다 하더라도 [ROOT.GetCharacter.GetHerHis] 영토를 거의 떠나지 않으며, 특정 중요한 종교 의식 기간을 제외하고는 일반적으로 [ROOT.GetCharacter.GetHerHis] 궁궐에서 은둔하여 대중의 시야에서 벗어나 생활합니다." # 4534895107623661509
