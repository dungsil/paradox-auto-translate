  niger_delta.0030.t: "날짜 선택" # 9724098820096967044
  niger_delta.0030.desc: "[ROOT.Char.GetCulture.GetName] 사람들이 재배하는 가장 중요한 작물 중 하나인 참마의 첫 수확을 기념하는 새 참마 축제가 곧 다가올 것입니다.\n\n축제 준비가 시작되기 전에, 우리는 축제가 언제 열릴지에 대한 길일을 결정해야 합니다. 그러한 결정은 가볍게 내릴 수 없습니다. 이제 문제는 누가 [ROOT.Char.GetFaith.PantheonTerm]과 협의하여 올해 축제 날짜를 결정하는 책임을 맡아야 하는가입니다." # 12006160701939178342
  niger_delta.0030.a: "[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]의 [ROOT.Char.GetTitleAsNameNoTooltip]로서, 이것은 저의 의무입니다." # 7872283485408623202
  niger_delta.0030.b: "저희의 지식이 풍부한 [ROOT.Char.Custom('DefaultPriestTitlePlural')]께서 어떻게 해야 할지 아실 것입니다." # 4481166895461692138
  niger_delta.0030.c: "현명한 원로들과 다른 저명한 인사들을 모아 집단적으로 결정하십시오." # 9273421286294458256
  niger_delta.0031.t: "날짜가 정해졌습니다" # 2161572555580603859
  niger_delta.0031.desc: "신중한 논의 끝에 축제 날짜가 정해졌습니다. 그때까지 우리는 이 중요한 행사를 위해 최선을 다해 준비할 것입니다. 이에는 다양한 의식과 관행을 통해 이 기간 동안 의식의 의례적 정화를 포함합니다.\n\n무엇보다 중요한 것은, 저 [ROOT.Char.GetTitleAsNameNoTooltip]를 포함한 누구도 축제가 열리기 전까지 새 감자를 먹지 않는다는 규칙을 철저히 지켜야 합니다. 그렇게 하면 지역 사회와 [ROOT.Char.GetFaith.PantheonTerm]로부터 비난과 조롱을 받을 수 있습니다." # 18239917786127048358
  niger_delta.0031.a: "준비를 시작합시다. 아무도 새 참마를 먹지 못하게 하십시오!" # 17629174550136481712
  niger_delta.0032.t: "새로운 참마 축제가 시작됩니다" # 13641201767243103200
  niger_delta.0032.desc: "새 참마 축제가 오늘 시작되며, 참마 수확의 시작을 알립니다.\n\n새 참마, 즉 갓 수확한 참마 첫 수확물은 웅장한 의식에서 [ROOT.Char.GetFaith.PantheonTerm]에게 제물로 바쳐지며, 다양한 동물들도 희생됩니다. 우리는 이 의식이 끝나야 새 참마를 먹을 수 있습니다.\n\n지역 사회마다 누가 먼저 참마를 먹을 수 있는지에 대한 전통이 다릅니다. 일부는 [ROOT.Char.Custom('DefaultPriestTitlePlural')]이나 통치자에게 그 영광을 주지만, 다른 사람들은 사회의 가장 낮은 구성원이 먼저 먹어야 한다고 말합니다.\n\n첫 새 참마를 먹으면 축제가 진정으로 시작됩니다!" # 1062133759299954157
  niger_delta.0032.a: "[ROOT.Char.GetTitledFirstNameNoTooltip]으로서, 저는 새로 나온 참마를 가장 먼저 먹어야 합니다." # 10123485931674228196
  niger_delta.0032.b: "새로운 참마는 [ROOT.Char.Custom('DefaultPriestTitlePlural')]이 가장 먼저 먹어야 합니다." # 11545383799141835736
  niger_delta.0032.c: "가장 천하고 비천한 사람들이 새로 난 참마를 가장 먼저 먹어야 합니다." # 894143095804098842
  niger_delta.0033.t: "새 참마 축제가 끝났습니다" # 3491211309023889432
  niger_delta.0033.desc: "흥겨운 축제가 끝난 후 새 참마 축제가 막을 내렸습니다. 우리 공동체는 의례적으로 정화되었고, [ROOT.Char.GetFaith.PantheonTerm]은 좋은 공물을 받았으며, 모두가 즐거운 시간을 보냈습니다.\n\n저의 전령과 대표단은 왕국 전체에 파견되어 모든 사람들에게 새 참마 축제를 알렸습니다. 이 지역의 다른 마을과 씨족들이 현재 진행 중인 참마 수확에 대한 우리의 기쁨과 희망을 공유하기를 바랍니다.\n\n축제와 흥분이 가라앉자 공동체의 모든 사람들은 평범한 일상으로 돌아갑니다. 아마도 내년 참마 축제도 똑같이 재미있을 것입니다!" # 2217275283568664652
  niger_delta.0033.a: "그때까지." # 1324327386911317704
  niger_delta.0034.t: "정화로서의 처형" # 10135049622365715991
  niger_delta.0034.desc: "새로운 얌 축제를 기념하는 일부 지역에서는 범죄자를 "희생"하는 것이 관례입니다. 이는 이러한 사람들을 처형하는 것이 축제에 앞서 공동체의 의례적 정화에 중요한 부분으로 간주되기 때문입니다.\n\n올해, 일부 [ROOT.Char.Custom('DefaultPriestTitlePlural')]이 이 정화 과정의 일부로 처형될 죄수들 가운데 내 포로인 [prisoner.GetFullName]을 포함하는 것이 가장 길조라고 생각한다고 내게 말했습니다." # 355020743114742518
  niger_delta.0034.a: "좋아! [prisoner.GetHerHis]의 피로 이 땅을 정화하리라." # 3894976613275769437
  niger_delta.0034.a.tooltip: "이 옵션은 축제가 끝났을 때 [counties|E]가 [GetModifier('RICE_niger_delta_successful_new_yam_festival').GetNameWithTooltip] [county_modifier|E]를 얻을 확률을 약간 증가시킵니다" # 6092434641366319957
  niger_delta.0034.b: "아니요, 저는 왜 [prisoner.GetFirstNameNoTooltip]이(가) 죽어야 하는지 모르겠습니다." # 1515207545171812457
  niger_delta.0035.t: "얌 먹는 자" # 17048683129002113390
  niger_delta.0035.desc: "새로운 감자 축제의 중요한 부분은 #italic 아무도#! 새로운 감자 – 즉, 수확 직전의 감자 – 를 먹을 수 없다는 것입니다. 저 같은 강력한 [ROOT.Char.GetTitleAsNameNoTooltip]조차 예외는 아닙니다. 사실, 특권층인 저 같은 사람들에게 제한이 가장 큽니다. 우리는 새로운 감자뿐만 아니라 감자를 만지는 농부들조차 보는 것도 금지되어 있습니다.\n\n하지만 여기 우리가 있습니다. [yam_eater.GetTitledFirstName]는 새 감자를 먹는 행위로 현장에서 적발되었습니다. [yam_eater.GetSheHe|U]는 감자를 오래 전에 수확한 낡은 감자로 오인했다는 등 많은 변명을 할 수 있겠지만, 우리의 전통은 이 문제에 대해 명확합니다. [yam_eater.GetFirstNameNoTooltip]는 이 새로운 감자를 먹음으로써 심각한 금기를 저질렀습니다.\n\n이제 저는 [yam_eater.GetHerHis] 운명을 결정해야 합니다." # 16485963529521779457
  niger_delta.0035.a: "만약 [yam_eater.GetSheHe]가 교훈을 얻었다면, [yam_eater.GetHerHim]을 처벌할 필요는 없다고 봅니다." # 762017140766384052
  niger_delta.0035.a.tooltip: "이 옵션은 축제가 끝났을 때 [counties|E]가 [GetModifier('RICE_niger_delta_successful_new_yam_festival').GetNameWithTooltip] [county_modifier|E]를 얻을 확률을 약간 #N 감소#!시킵니다." # 3328272578645640247
  niger_delta.0035.b: "[yam_eater.GetSheHe]가 벌금을 내는 한, 우리는 [yam_eater.GetHerHim]을 용서할 것입니다." # 11899625274943464799
  niger_delta.0035.c: "용서할 수 없다! [yam_eater.GetHerHim]을(를) 공공연하게 범죄자로 선언하겠다." # 6467018420070080398
  niger_delta.0036.t: "고구마의 유혹" # 2948254199765111364
  niger_delta.0036.desc: "새로운 얌 축제의 중요한 부분은 #italic 누구도#! 새로운 얌, 즉 곧 수확될 얌을 먹을 수 없다는 것입니다. 심지어 나 같은 강력한 [ROOT.Char.GetTitleAsNameNoTooltip]조차도 이것을 할 수 없습니다. 사실, 제 신분과 같은 엘리트 계층에 대한 제약이 가장 큽니다. 우리는 새로운 얌은 물론이고 그것을 만지는 농부조차도 보는 것이 금지되어 있습니다.\n\n하지만 나는 바로 내 앞에, 수확할 준비가 된 맛있는 얌이 있는 것을 봅니다. 나는 낡은 얌을 먹는 것에 지긋지긋해서 #italic 정말#! 먹고 싶지만, 그러면 안 된다는 것을 알고 있습니다.\n\n아니면 그래도 될까요?" # 5550153346262311759
  niger_delta.0036.a: "얌은 쳐다보지도 말아야 해! 나는 의례적으로 정화해야 해!" # 12559879976601036802
  niger_delta.0036.b: "얌을 참을 수 없어! 먹어야겠어!" # 6853211499085675122
  niger_delta.0036.b.success: "얌을 먹다 들키지 않고 맛있게 즐깁니다" # 6431176761080206283
  niger_delta.0036.b.failure: "축제가 끝났을 때 당신의 [counties|E]가 [GetModifier('RICE_niger_delta_successful_new_yam_festival').GetNameWithTooltip] [county_modifier|E]를 얻을 확률이 낮아지는 고구마를 먹는 것이 발각되었습니다" # 7564911451130622923
  niger_delta.0037.t: "고구마의 유혹" # 2948254199765111364
  niger_delta.0037.desc.intro: "새 고구마는 정말 맛있었고, 옛날 고구마와는 전혀 달랐습니다." # 12015115697910182632
  niger_delta.0037.desc.not_caught: "다행히 아무도 내가 그것들을 먹는 것을 보지 못했다. 아마도 [ROOT.Char.GetFaith.HighGodName]께서 내가 이 금기를 저지른 것을 보셨지만, 지금은 나를 벌하지 않기로 결정하신 것 같다. 하지만 나의 악행이 내 마음을 무겁게 짓누르지만, 나는 도저히 참을 수 없었다. 그 고구마는 정말 너무 맛있었다." # 234547742476063544
  niger_delta.0037.desc.caught: "\n\n불행히도 제가 먹는 모습이 발각되었습니다. 목격자가 한 명뿐이었다면 제가 무사히 넘어갈 수 있었을지도 모르지만, 여러 사람들이 제가 한 일을 보았습니다. 이제 모든 사람들이 [ROOT.Char.GetTitledFirstName] 님이 이 신성한 금기를 깨뜨렸다고 이야기하고 있습니다.\n\n[ROOT.Char.Custom('DefaultPriestTitlePlural')]께서는 크게 불쾌해하시며, 어떻게든 이 일에 대해 제가 회개해야 한다고 요구하고 있습니다. 제가 조심하지 않으면 제 평판이 더욱 더 나빠질 수도 있습니다." # 17759274713114820642
  niger_delta.0037.a: "새 참마 축제를 준비할 시간입니다!" # 18294444792797076428
  niger_delta.0037.b: "제 영혼을 정화하기 위해 합당한 벌금을 내고 제물을 바치겠습니다." # 13140061594784992087
  niger_delta.0037.b.tooltip: "이 옵션은 축제가 끝났을 때 [counties|E]가 [GetModifier('RICE_niger_delta_successful_new_yam_festival').GetNameWithTooltip] [county_modifier|E]를 얻을 확률을 약간 #N 감소#!시킵니다." # 3328272578645640247
  niger_delta.0037.c: "그래서 금기를 어기면 어때? 딱 한 번이었잖아." # 7960963726218183229
  niger_delta.0037.c.tooltip: "이 옵션은 축제가 끝났을 때 [counties|E]가 [GetModifier('RICE_niger_delta_successful_new_yam_festival').GetNameWithTooltip] [county_modifier|E]를 얻을 확률을 약간 #N 감소#!시킵니다." # 3328272578645640247
  niger_delta.0038.t: "xxxxx" # 1951045980481827005
  niger_delta.0038.desc: "xxxxx" # 1951045980481827005
  niger_delta.0038.a: "xxxxx" # 1951045980481827005
  niger_delta.0039.t: "xxxxx" # 1951045980481827005
  niger_delta.0039.desc: "xxxxx" # 1951045980481827005
  niger_delta.0039.a: "xxxxx" # 1951045980481827005
  niger_delta.0040.t: "야생의 획득" # 17218934636722520382
  niger_delta.0040.desc: "얌 축제는 큰 향연의 시간이며, 때로는 우리 사회의 더 깐깐한 구성원들에게는 과도한 수준에 이르기도 합니다. 많은 사람들이 많은 음식을 먹을 뿐만 아니라 상당한 양의 술을 마시며, 때로는 평소에는 눈살을 찌푸릴 만하지만 이러한 축제의 혼란스러운 특성 때문에 눈에 띄지 않거나 무시되는 은밀한 에로틱한 만남에 대한 소문도 간혹 들립니다." # 11278350592771581245
  niger_delta.0040.a: "수확 축제를 위해 사람들이 모였으니, 즐겁게 즐기도록 하세요!" # 7685933852971885572
  niger_delta.0040.b: "개인적으로는 동의하지 않지만, 내가 할 수 있는 일은 많지 않네." # 1917042066467640067
  niger_delta.0040.c: "올해 축제에는 더 엄격한 규칙을 적용할 것입니다!" # 14363740668658901733
  niger_delta.0041.t: "마법 허브" # 16332926767209331740
  niger_delta.0041.desc: "일부 지역에서는 새 참마 축제가 시작될 때 [ROOT.Char.GetFaith.PantheonTerm]에 대한 첫 번째 제물이 끝난 후 마법의 약초를 나누어주는 것이 관례입니다. 이러한 의식은 새 참마 수확물을 너무 일찍 먹어서 생기는 질병으로부터 모든 사람을 보호해 준다고 믿고 있습니다." # 6145035610930667969
  niger_delta.0041.a: "이러한 것들은 우리의 건강과 영혼을 보호하는 데 필수적입니다." # 6455757696540171676
  niger_delta.0042.t: "조상을 위한 참마" # 14430267083897730567
  niger_delta.0042.desc: "사람들은 새 참마 축제 동안 항상 조상들의 성지를 방문하며, 저도 예외는 아닙니다. 성지에서 저는 의무감을 보여주기 위해 선조들에게 참마를 바치고, 조상들에게 축복과 지도를 구합니다." # 10295281430314930312
  niger_delta.0042.a: "조상님, 이 참마를 드시며 즐거워하십시오!" # 16766628344409307969
  niger_delta.0042.b: "조상들은 거대한, 거대한 얌 제물을 받을 자격이 있습니다!" # 11505436184589240593
  niger_delta.0042.b.tooltip: "이 옵션은 축제가 끝났을 때 [county|E]가 [GetModifier('RICE_niger_delta_successful_new_yam_festival').GetNameWithTooltip] [county_modifier|E]를 얻을 확률을 약간 #P 증가#시킵니다!" # 15688567836900117895
  niger_delta.0043.t: "얌 왕" # 11313273966120153542
  niger_delta.0043.desc.intro: "때때로 새 참마 축제 기간 동안 지역 농부들은 누가 최고의 참마를 키우는지 경쟁합니다. 최고의 참마를 키운 사람은 그 후 "참마 왕"으로 임명되어 큰 위신과 명예를 얻습니다." # 3146505239781734210
  niger_delta.0043.desc.no_farmer: "아마도 올해 대회에서 우승한 농부에게 어떤 종류의 보상을 제공해야 할 것 같습니다. 그렇게 하면 지역 사회의 눈에 제가 더욱 좋게 비칠 것입니다!" # 3280688292294519724
  niger_delta.0043.desc.farmer: "올해의 승자는 [farmer.GetFullName]이라는 이름의 농부입니다. [farmer.GetSheHe|U]은 [farmer.GetHerHis] 농장의 초기 참마 수확 결과에서 볼 때, 평균적인 농부보다 훨씬 재능이 있거나 (적어도 매우 운이 좋은) 것으로 보입니다.\n\n[farmer.GetFirstNameNoTooltip]에게 보상을 해야 할지도 모르겠습니다. 사실, 농업에 대한 [farmer.GetHerHis] 지식과 능력을 고려할 때, [farmer.GetHerHim]을 제 궁정에 초대하는 것이 오히려 저에게 유리할 수도 있습니다." # 6871748039367424591
  niger_delta.0043.a: "명성과 명예는 충분히 좋은 보상입니다." # 16015823980921374713
  niger_delta.0043.b: "좋은 생각입니다. 이 농부에게 적절한 선물을 주어야겠어요!" # 10139318676638694629
  niger_delta.0043.c: "[farmer.GetFirstNameNoTooltip]이 선물을 받고 제 궁정에 합류할 수 있습니다." # 8841978736766384078
  niger_delta.0043.tooltip: "축제가 끝났을 때 귀하의 [counties|E]가 [GetModifier('RICE_niger_delta_successful_new_yam_festival').GetNameWithTooltip] [county_modifier|E]를 얻을 확률이 약간 #P 증가했습니다#!" # 6782439438641317130
  niger_delta.0044.t: "큰 참마" # 6901034842068294124
  niger_delta.0044.desc: "때때로 참마 축제 동안 현지인들은 마을에서 비정상적으로 큰 참마를 공개적으로 전시하여 모든 사람들의 재미와 호기심을 자아냅니다. 저는 그러한 참마 몇 개를 살펴보고 있습니다. 이 진정으로 놀라운 표본은 확실히 크며, 일부는 일반 사람의 키에 달합니다." # 4577785097978423843
  niger_delta.0044.a: "이것을 해낸 농부들의 노고에 감사드립니다." # 9984737846234902320
  niger_delta.0044.b: "이는 오직 [ROOT.Char.GetFaith.PantheonTerm] 덕분에 가능했습니다." # 12318177204479721945
  niger_delta.0045.t: "가장 큰 참마" # 3088686284993134716
  niger_delta.0045.desc: "일부 얌 축제를 기념하는 사람들 사이에서는 수확한 얌 중 가장 큰 것을 찾아 지역 신사로 가져가는 것이 관례입니다. 일부 공동체에서는 다음 얌 축제 때까지 보관했다가 먹는 것이 가장 좋다고 믿습니다. 다른 문화권에서는 대신 이러한 큰 얌을 희생의 목적으로 예약하는 것이 더 낫다고 믿습니다.\n\n올해, 제 영토의 한 마을에서 키가 큰 남자 키만 한 비정상적으로 큰 얌이 자랐습니다. 이것을 어떻게 해야 할까요?" # 17164229992908470112
  niger_delta.0045.a: "다음 새 참마 축제에서 먹을 수 있도록 잘 보관합시다!" # 15823454803481798426
  niger_delta.0045.b: "우리는 이 얌을 종교적 희생 제물로 남겨둬야 합니다." # 8597855724521461157
  niger_delta.0045.tooltip: "축제가 끝났을 때 [counties|E]가 [GetModifier('RICE_niger_delta_successful_new_yam_festival').GetNameWithTooltip] [county_modifier|E]를 얻을 확률이 약간 #P 증가했습니다#!" # 6782439438641317130
  niger_delta.0046.t: "다른 땅에서 온 얌" # 297712088784735591
  niger_delta.0046.desc: "새로운 얌 축제와 관련된 여러 중요한 규정이 있습니다. 일부 문화권에서 발견되는 규정 중 하나는 외부인이 새로운 얌 축제를 개최하려 하거나 현재 개최 중인 마을에 자신의 공동체에서 가져온 새로운 얌을 반입할 수 없다는 사실입니다. "낯선" 얌은 더럽히는 존재로 간주됩니다.\n\n최근 다른 곳에서 온 한 유명한 여행자가 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]에 도착했습니다. 그 여행자는 우리의 새로운 얌 축제가 아직 끝나지 않았다는 사실을 몰랐고, 그 결과 이 여행자가 고향에서 가져온 새로운 얌을 가지고 있다는 사실이 발견되면서 어색한 상황이 발생했습니다.\n\n범인에게 벌금을 내도록 요구하는 것으로 충분할 수도 있지만, 다른 사람들은 공동체를 의례적으로 정화하기 위해 특별한 긴급 희생 의식을 행해야 한다고 믿습니다." # 10947372728732909218
  niger_delta.0046.a: "벌금을 내는 것으로 충분한 처벌이 될 것입니다." # 14032409925753731292
  niger_delta.0046.b: "땅을 정화해야 합니다! 제물을 바칩시다." # 4889648145390525851
  niger_delta.0046.c: "벌금? 희생? 그 어떤 것도 필요 없습니다." # 3040061075517165439
  niger_delta.0046.c.tooltip: "이 옵션을 선택하면 축제가 끝난 후 [counties|E]가 [GetModifier('RICE_niger_delta_successful_new_yam_festival').GetNameWithTooltip] [county_modifier|E]를 얻을 확률이 크게 #N 감소#!합니다." # 2679010597101999576
  niger_delta.0047.t: "좋은 시간" # 15572181383154572493
  niger_delta.0047.desc: "얌 축제가 시작되었으니 모두가 즐거워하고 있습니다. [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier](은)는 춤추고, 음악을 연주하고, 환호하고, 박수치고, 스스로를 즐기는 현지인들로 가득합니다." # 8966262122572709828
  niger_delta.0047.a: "저도 흥에 동참하겠습니다!" # 153466648496274084
  niger_delta.0047.b: "저는 방관하겠습니다." # 6170882941040521713
