  RICE_niger_delta_wood_artifact_excellent_name: "훌륭한 [ROOT.Char.GetCulture.GetNameNoTooltip] 목각" # f81a73021c8cf756125e0ad0c7cfb810064b8c4e
  RICE_niger_delta_wood_artifact_desc: "아프리카 사하라 사막 이남 지역에서 흔히 볼 수 있는 나무를 사용하여 전통적인 [ROOT.Char.GetCulture.GetName] 양식으로 조각된 예술 작품입니다. 상아와 목공예 길드의 장인들이 [ROOT.Char.GetDynasty.GetName] 왕조의 요청을 받아, 그들의 구성원 중 한 명인 [ROOT.Char.GetTitledFirstName]의 의뢰로 제작되었습니다." # db59c913ad3517ab108fbf55f275e4800a344791
