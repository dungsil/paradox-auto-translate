  RICE_niger_delta_glass_artifact_desc: "토착 아프리카 유리 공방에서 가져온 유리를 사용하여 전통적인 [ROOT.Char.GetCulture.GetName] 양식으로 만든 유리 구슬 장식입니다. [ROOT.Char.GetTitledFirstName]의 요청에 따라 [ROOT.Char.GetDynasty.GetName] 왕조 휘하에서 봉사하는 구슬 장인 조합의 장인들이 만들었습니다." # 8a22d8969a6568d0e0f9702cee7314aa5381867d
