  RICE_niger_delta_iron_artifact_desc: "전통적인 [ROOT.Char.GetCulture.GetName] 양식으로 철을 두드려 만든 예술 작품입니다. 아프리카의 많은 문화권에는 철을 다루는 강력한 전통이 있으며, 이 유물은 그러한 수준의 세련됨과 발전의 증거입니다. 이 유물은 [ROOT.Char.GetTitledFirstName]의 요청에 따라 [ROOT.Char.GetDynasty.GetName] 왕조 아래에서 일하는 철세공 장인 조합의 장인들이 만들었습니다." # 9e23922d52b24863481ca8dede7587b613d7546e
