  niger_delta.0100.t: "코끼리 고기" # 13716352498569742677
  niger_delta.0100.desc: "제 위대한 가문이 후원하는 사냥꾼 조합 소속 사냥꾼들이 최근 [county.GetNameNoTier]에서 큰 코끼리를 사냥했습니다. 코끼리 고기는 제 소유이지만, 제 관료들 중 일부는 제 관대함을 보여주기 위해 [county.GetNameNoTierNoTooltip]의 일부 공동체에 고기를 분배할 것을 제안했습니다." # 17443609105182358003
  niger_delta.0100.a: "네! 고기를 모두와 나누십시오." # 10231144163137286673
  niger_delta.0100.b: "아니, 고기는 그냥 두는 게 좋겠어." # 12826515501621650007
  niger_delta.0101.t: "이얀" # 6242589486733525457
  niger_delta.0101.desc: "오늘, 제 요리사들은 저녁으로 #italic 이얀#!, 즉 으깬 참마를 준비할 것이라고 말했습니다. 이얀은 [ROOT.Char.GetCulture.GetCollectiveNoun]와 이 지역의 다른 민족들 사이에서 인기 있는, 단순하지만 맛있는 전통 요리입니다. 삶은 참마를 부드러운 농도로 빻은 다음, 오크라 수프나 끓인 시금치와 같은 다른 음식, 특히 수프와 함께 먹습니다." # 3724185289286519857
  niger_delta.0101.a: "맛있습니다!" # 2028573091546184424
  niger_delta.0102.t: "물의 딸" # 8322792447949676705
  niger_delta.0102.desc: "저의 일부 신하들, 주로 남성들이 최근에 저를 대신하여 업무를 처리하기 위해 마을로 갔습니다. 무슨 일이 있었는지 대화를 나누는 중에, 몇몇 남성들이 국정을 수행하는 동안 꽤 예쁜 소녀를 만났다고 언급합니다.\n\n"[ courtier.GetTitledFirstName ]님은 "정말로 #italic Ọmọge omi#!였어요. 물의 딸이었죠!"라고 말합니다.\n\n[ROOT.Char.GetFaith.GetReligion.GetAdjective] 신앙에서 그러한 아름다움은 인간과의 복잡한 관계를 맺고 있는 물의 영혼인 올로쿤과 연결되어 있습니다." # 3495427555301802741
  niger_delta.0102.a: "당신은 일을 해야지, 여자애들을 훔쳐보면 안 되지!" # 17534556872707982122
  niger_delta.0102.b: "이 소녀가 어떤 아이였는지 더 자세히 알려주세요." # 18137602807697187432
  niger_delta.0103.t: "대장장이여, 돌아가시오!" # 5339426739316955275
  niger_delta.0103.desc: "오늘 제 영지에서 실종되었다가 강물에 빠져 거의 익사할 뻔한 후 구조된 유명한 대장장이에 대한 다소 이상한 소식을 들었습니다.\n\n그에 따르면, 비길 데 없이 아름다운 미혼의 젊은 여성이 그의 작업장에 도구를 사러 왔다고 합니다. 그는 그녀에게 너무 매료된 나머지 그 자리에서 결혼을 청했지만 그녀는 안 된다고 말했습니다. 그는 굴하지 않고 그녀가 떠날 때 그녀를 따라갔고, 그녀가 "돌아가지 않으면 물감의 강을 만나게 될 것이다 - 오, 대장장이여, 돌아가시오!"라고 계속 경고했음에도 불구하고 마을 밖의 황무지로 그녀를 따라갔습니다.\n\n그가 깨닫기도 전에 그는 강에 빠졌습니다. 그가 어떤 종류의 물의 정령을 만난 것은 분명합니다. 마치 옛날 [ROOT.Char.GetFaith.GetAdjective] 민담에서나 들을 법한 그런 종류 말입니다. 어쨌든 강은 산 자와 죽은 자 사이의 경계입니다." # 11809191974401464545
  niger_delta.0103.a: "그녀가 경고했음에도 불구하고 영혼을 따랐으니 그는 바보였어!" # 17386244095905230172
  niger_delta.0103.b: "그가 진실을 말하고 있는지 의심스럽지만, 재미있는 이야기이긴 하네." # 8232881271787881337
  niger_delta.0104.t: "신성한 강물" # 15917633188749396253
  niger_delta.0104.desc: "강가 근처를 걷다가 큰 항아리에 강물을 담는 여자를 발견했습니다. 그녀는 다음과 같은 기도를 부르고 있었습니다.\n\n#italic òrìsà, jé kí omi tútù tán tèmi, òrìsà.\n차가운 물로 내 문제를 해결해 주소서.#!\n\n그녀는 지역 사당의 [ROOT.Char.Custom('DefaultPriestTitlePlural')]을 돕는 조수인 것 같습니다. [ROOT.Char.GetFaith.GetReligion.GetAdjective] 사당에는 물의 신의 존재를 상징하기 위해 크고 흰색의 물 항아리를 두는 것이 관습이며, 이 항아리의 물은 매일 (보통 처녀나 가임기가 지난 여성이) 바꿔야 합니다. 이 항아리의 물은 약효가 있다고 믿어지기 때문에 신선하고 활력이 넘쳐야 합니다." # 4581330194600008829
  niger_delta.0104.a: "[ROOT.Char.GetFaith.WaterGodName]께 찬미를!" # 3777773248681495920
  niger_delta.0105.t: "나무 장식" # 2606291815458952719
  niger_delta.0105.desc: "저는 현재 제 거처에 새로운 작은 별관을 추가하고 있습니다. [ROOT.Char.GetCulture.GetName] 건축에서는 문과 기둥을 남성, 여성, 동물의 형상으로 광범위하게 장식하는 것이 일반적인 관행입니다.\n\n저는 고용한 숙련된 조각가들에게 처음 계획했던 것보다 더 많은 조각을 새기도록 지시할 수 있습니다. 결국 [ROOT.Char.GetTitleAsNameNoTooltip]은 초라한 모습의 장소에서 살아서는 안 됩니다. 사람들은 제가 사는 곳의 웅장함에 경외감을 느껴야 합니다!" # 1329977997879157741
  niger_delta.0105.a: "좋은 생각입니다! 그렇게 합시다." # 7430579562581538585
  niger_delta.0105.b: "원래 계획대로 진행합시다." # 11795726014168997837
  niger_delta.0106.t: "고대 청동 머리" # 1774991005803678733
  niger_delta.0106.desc: "최근 현지인들이 근처에서 청동 조각상을 발견했습니다. 조각상은 누군가의 머리를 묘사하고 있으며, 현재 [ROOT.Char.GetCulture.GetName] 청동 조각상과 비슷해 보이지만 분명히 현대적인 양식은 아닙니다.\n\n이 조각상은 여러 세대 전에 이곳을 다스렸던 통치자를 기리거나 숭배하기 위해 만들어졌을 가능성이 높으며, 어떤 식으로든 내 선조 중 한 명을 나타낼 수 있으므로 존중해야 합니다. 어떤 사람들은 이 청동 머리를 발견된 곳에 묻어두고 특정한 종교 축제 때 꺼내어 제물을 바칠 수 있도록 그 자리를 표시하는 것이 더 나을 수도 있다고 말합니다." # 8588703778711248632
  niger_delta.0106.a: "묻어두었다가 특정 종교 행사에서만 사용하십시오." # 9695416732351364506
  niger_delta.0106.b: "제가 숭배할 수 있도록 제 가택 사당으로 가져오십시오." # 996069177852559596
  niger_delta.0107.t: "유리 제조 호황" # 2656772779868803473
  niger_delta.0107.desc: "$c_ife$의 유리 세공인들이 최근 좋은 성과를 내고 있습니다. 이 도시는 아프리카 토착 유리 생산의 주요 중심지 중 하나이며, 특히 유리 구슬을 포함한 유리 제품은 문화적, 종교적 중요성으로 인해 이 지역과 그 너머에서 수요가 높습니다. 유리 제조 산업의 이러한 호황은 분명히 이 지역 경제에 도움이 될 것입니다." # 6983178939530845753
  niger_delta.0107.a: "좋은 소식입니다!" # 10761504607549410006
  niger_delta.0108.t: "$c_ife$로의 성공적인 여행" # 14507281167491188174
  niger_delta.0108.desc: "최근에 제 대표단이 제 대신 $c_ife$에서 열린 주요 축제에 참석하고 돌아왔습니다. 사람들은 그 도시에서 매일 어떤 신을 기리는 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 축제를 기념한다고 말합니다. 비록 제가 항상 인류의 신성한 요람에 갈 수는 없지만, 누군가가 저를 대표하여 그곳에 있는 것이 중요합니다.\n\n어쨌든 제 특사들은 모든 것이 잘 진행되었고 그들의 존재가 도시 주민과 지도층 사이에서 제 명성을 높이는 데 도움이 되었다고 말했습니다." # 14152299653060230835
  niger_delta.0109.t: "콜라 너트 자극" # 14091049281225594712
  niger_delta.0109.desc: "[ROOT.Char.GetCulture.GetName] 문화권에서는 몸을 자극하기 위해 콜라 열매를 씹는 것이 관습입니다. 최근에 그것을 꽤 많이 해봤는데, 즐겁고 도움이 된다는 것을 알게 되었습니다. 아마도 이 습관을 유지하기 위해 콜라 열매를 충분히 확보하여 더욱 적극적으로 해야 할 것 같습니다." # 11310935911126848941
  niger_delta.0109.a: "좋은 생각입니다! 콜라 너트 더 주세요!" # 12045793009706801360
  niger_delta.0109.b: "On second thought, maybe not." # 11704294912385750311
  niger_delta.0110.t: "아침 의식" # 5796761187152555247
  niger_delta.0110.desc.culture: "가문의 수장으로서, 이른 아침에 콜라 열매를 깨뜨려 새날을 맞이하는 것은 저의 의무입니다. 콜라 열매가 우리에게 영적으로 얼마나 중요한지를 고려할 때, 이것은 많은 [ROOT.Char.GetCulture.GetCollectiveNoun]이 실천하는 관습입니다. 콜라 열매를 높이 평가하는 이웃들보다 훨씬 더 중요하게 생각합니다.\n\n이 의식 동안, 저는 가족과 함께 조상들에게 감사드리고 [ROOT.Char.GetFaith.PantheonTerm]께 하루 동안 저희를 지켜보고 축복해 주시기를 간청합니다.\n\n이것은 간단한 의식이지만, 시간이 걸리고 저는 그것을 잘 하는 데 집중해야 합니다." # 7209671812240204762
  niger_delta.0110.desc.faith: "가문의 수장으로서, 이른 아침에 콜라 열매를 깨뜨려 새날을 맞이하는 것이 저의 의무입니다. 콜라 열매가 우리에게 얼마나 영적으로 중요한지, 많은 [ROOT.Char.GetFaith.GetAdherentNamePlural]이 이 관습을 따릅니다. 심지어 이미 콜라 열매를 높이 평가하는 이웃들보다도 더 그렇습니다.\n\n이 의식 동안 저는 가족과 함께 조상에게 감사하고 [ROOT.Char.GetFaith.PantheonTerm]께서 하루 동안 우리를 보살피고 축복해 주시기를 간청합니다.\n\n이것은 단순한 의식이지만 시간이 걸리고, 저는 이 의식을 잘 수행하는 데 집중해야 합니다." # 10112571769003498215
  niger_delta.0110.a: "네, 최선을 다해주세요!" # 10225176219601660878
  niger_delta.0110.b: "피곤한 의식이지만, 최소한으로만 하겠습니다." # 16529126563458846043
  niger_delta.0111.t: "환대" # 3025267884326370696
  niger_delta.0111.desc.culture: "오늘, 멀리서 저의 궁정에 저명한 방문객이 도착했습니다. 그들은 오래 머물 수 없지만, 물론 잘 대접해야 합니다.\n\n그래서 제가 이 저명한 분을 처음 만났을 때, 저는 그들에게 저희 [ROOT.Char.GetCulture.GetCollectiveNoun] 사이의 전통에 따라 제가 찾을 수 있는 최고의 콜라 너트를 선물했습니다." # 17772267744671809907
  niger_delta.0111.desc.faith: "오늘, 멀리서 온 저명한 방문객이 제 궁정에 도착했습니다. 오래 머물지는 못하겠지만, 그들을 잘 대하는 것이 중요하겠지요.\n\n그래서 제가 이 저명한 인사를 처음 만났을 때, 저는 우리 [ROOT.Char.GetFaith.GetAdherentNamePlural] 사이의 전통에 따라 제가 찾을 수 있는 최고의 콜라 열매를 그들에게 선물했습니다." # 935985546415677908
  niger_delta.0111.desc.conclusion: "관례대로, 제 방문객은 집으로 돌아가는 여정에 가져갈 콜라 열매를 하나 골랐고, 나머지 콜라 열매는 제게 남겼습니다.\n\n그 외의 방문은 즐거웠으며, 제 손님은 제 환대에 기뻐하는 듯했습니다." # 6879670719691867330
  niger_delta.0111.a: "돌아가시는 길 안전하시길 바랍니다." # 16278535319306670338
  niger_delta.0112.t: "콜라 열매 재판" # 6631410767000835857
  niger_delta.0112.desc: "[ROOT.Char.GetFaith.GetAdherentNamePlural]은 콜라 열매가 신성하고 상징적인 힘을 지니고 있다고 믿습니다. 따라서 많은 사람들이 그 열매에 맹세를 하곤 합니다.\n\n최근 한 마을에서 한 남자가 흉악한 범죄 혐의로 기소되었습니다. 제 관리들이나 지역 지도자들은 그가 유죄인지 판단할 수 없었습니다. 그 혐의를 벗기 위해 그는 콜라 열매 앞에서 공개적으로 맹세하기로 했습니다.\n\n이 의식에서 콜라 열매의 한 조각을 땅에 떨어뜨렸고, 피고인은 허리를 굽혀 입으로 주워야 했습니다. 만약 그가 유죄라면 [ROOT.Char.GetFaith.PantheonTerm]께서 그를 쓰러뜨리실 것입니다. 어쨌든 아무 일도 일어나지 않았으므로, [ROOT.Char.GetFaith.PantheonTerm]께서 피고인이 무죄라고 판단하셨다면 그는 어떠한 잘못도 #italic 저지르지 않은 것입니다#!." # 14203671176879293740
  niger_delta.0112.a: "정말로, 이 의식의 결과는 명확합니다." # 4327514331255095815
  niger_delta.0112.b: "그가 무죄인지 확신할 수 없지만, 그것이 우리의 전통입니다." # 4632700658162039823
