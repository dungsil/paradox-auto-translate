  trait_RICE_ooni_of_ife_desc: "이 인물은 $yoruba$의 의례적인 고위 사제인 오니이며, 명목상으로든 실제적으로든 신성한 도시 일레-이페(이페라고도 함)의 통치자입니다. 이들은 거의 또는 전혀 자신의 영토를 떠나지 않으며, 일반적으로 특정한 중요한 종교 의식 때를 제외하고는 대중의 시야에서 벗어나 궁궐에서 은둔 생활을 합니다." # fa2b0be46c72035621a2598bc2df189f2f7bc4d0
  trait_RICE_ooni_of_ife_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]은 요루바족의 의례적인 대사제이자 일레-이페(이페라고도 함)의 신성한 도시를 명목상 또는 실제적으로 다스리는 오니입니다. [ROOT.GetCharacter.GetSheHe|U]는 거의 [ROOT.GetCharacter.GetHerHis] 영토를 떠나지 않으며, 일반적으로 특정 중요한 종교 의식 때를 제외하고는 대중의 눈을 피해 [ROOT.GetCharacter.GetHerHis] 궁에서 은둔 생활을 합니다." # 07f2cabab534e6e0c7729edc40edff05e1613b1c
