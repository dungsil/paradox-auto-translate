  niger_delta.0030.desc: "새로운 참마 축제가 곧 다가옵니다. [ROOT.Char.GetCulture.GetName] 사람들이 재배하는 가장 중요한 작물 중 하나인 참마의 첫 수확을 기념하는 날입니다.\n\n축제 준비를 시작하기 전에 먼저 축제가 열릴 길한 날짜를 결정해야 합니다. 그러한 결정은 가볍게 내려서는 안 됩니다. 이제 문제는 누가 [ROOT.Char.GetFaith.PantheonTerm]과 상의하여 올해 축제 날짜를 결정할 책임을 져야 하는가입니다." # 12006160701939178342
  niger_delta.0030.a: "[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]의 [ROOT.Char.GetTitleAsNameNoTooltip]로서, 이는 저의 의무입니다." # 7872283485408623202
  niger_delta.0030.b: "저희 지식이 풍부한 [ROOT.Char.Custom('DefaultPriestTitlePlural')]께서 알아서 잘 처리해 주실 겁니다." # 4481166895461692138
  niger_delta.0030.c: "현명한 원로들과 다른 유명 인사들을 모아 집단으로 결정하십시오." # 9273421286294458256
  niger_delta.0031.t: "날짜가 정해졌습니다" # 2161572555580603859
  niger_delta.0031.desc: "심사숙고 끝에 축제 날짜가 정해졌습니다. 그때까지 우리는 여러 의식과 관행을 통해 이 시기에 의식의 정화가 포함된 이 중대한 행사를 준비하기 위해 최선을 다할 것입니다.\n\n가장 중요한 것은 우리 모두가 - [ROOT.Char.GetTitleAsNameNoTooltip]인 저 자신조차도 - 축제까지는 어떤 새로운 참마도 먹을 수 없다는 규칙을 준수해야 한다는 것입니다. 그렇게 하는 것은 공동체와 [ROOT.Char.GetFaith.PantheonTerm]로부터 비난과 경멸을 초래할 것입니다." # 18239917786127048358
  niger_delta.0031.a: "자, 준비를 시작해 볼까 - 새 얌을 아무도 먹지 못하게 해야 해!" # 17629174550136481712
  niger_delta.0032.t: "새 참마 축제가 시작됩니다" # 13641201767243103200
  niger_delta.0032.desc: "오늘 새로운 얌 축제가 시작되며, 얌 수확의 시작을 알립니다.\n\n새로운 얌, 즉 갓 수확한 얌의 첫 번째 배치는 성대한 의식에서 [ROOT.Char.GetFaith.PantheonTerm]에게 의례적으로 바쳐지고 다양한 동물도 희생됩니다. 이 의식을 마친 후에야 새로운 얌을 먹을 수 있습니다.\n\n이 지역의 여러 공동체는 누가 얌을 먼저 먹을 수 있는지에 대한 전통이 다릅니다. 일부는 [ROOT.Char.Custom('DefaultPriestTitlePlural')]나 통치자에게 그 영광을 주지만, 어떤 사람들은 사회의 최하층 구성원이 먼저 먹을 자격이 있다고 말합니다.\n\n처음 새 얌을 먹으면 축제가 진정으로 시작될 것입니다!" # 1062133759299954157
  niger_delta.0032.a: "[ROOT.Char.GetTitledFirstNameNoTooltip]인 내가 새 참마를 가장 먼저 먹어야 하오." # 10123485931674228196
  niger_delta.0032.b: "[ROOT.Char.Custom('DefaultPriestTitlePlural')]께서는 새로 수확한 참마를 제일 먼저 드셔야 합니다." # 11545383799141835736
  niger_delta.0032.c: "가장 미천하고 보잘것없는 사람들이 새 참마를 먼저 먹어야 하느니라." # 894143095804098842
  niger_delta.0033.t: "새 참마 축제가 끝났습니다" # 3491211309023889432
  niger_delta.0033.desc: "흥겨운 시간이 지나고, 새 참마 축제가 막을 내렸습니다. 우리 공동체는 의례적으로 정화되었고, [ROOT.Char.GetFaith.PantheonTerm]께서는 좋은 공물을 받으셨으며, 모두가 즐거운 시간을 보냈습니다.\n\n저의 전령과 대표단이 새 참마 축제를 알리기 위해 왕국 곳곳으로 파견되었습니다. 이 지역의 다른 마을과 부족들도 우리의 기쁨과 이제 막 시작된 참마 수확에 대한 희망을 함께 나누기를 바랍니다.\n\n축제와 흥분이 가라앉으면서 공동체의 모든 사람들은 평범한 일상으로 돌아갑니다. 내년 참마 축제도 올해만큼 재미있기를 바랍니다!" # 2217275283568664652
  niger_delta.0033.a: "그때까지." # 1324327386911317704
  niger_delta.0034.t: "정화로서의 처형" # 10135049622365715991
  niger_delta.0034.desc: "새로운 참마 축제를 기념하는 일부 지역에서는 범죄자를 \"희생\"하는 것이 관례입니다. 이는 이러한 사람들을 처형하는 것이 축제에 앞서 지역 사회의 의례적 정화에 중요한 부분으로 여겨지기 때문입니다.\n\n올해, 일부 [ROOT.Char.Custom('DefaultPriestTitlePlural')]께서는 죄수인 [prisoner.GetFullName]를 이 정화 과정의 일환으로 처형될 운명인 사람들 무리에 포함시키는 것이 가장 상서로울 것이라고 말씀하셨습니다." # 355020743114742518
  niger_delta.0034.a: "좋아! [prisoner.GetHerHis] 피로 이 땅을 정화하리라." # 3894976613275769437
  niger_delta.0034.a.tooltip: "이 선택지를 고르면 축제가 끝났을 때 당신의 [counties|E]가 [GetModifier('RICE_niger_delta_successful_new_yam_festival').GetNameWithTooltip] [county_modifier|E]를 얻을 확률이 약간 증가합니다." # 6092434641366319957
  niger_delta.0034.b: "아니, 난 왜 [prisoner.GetFirstNameNoTooltip](이)가 죽어야 하는지 모르겠어." # 1515207545171812457
  niger_delta.0035.t: "얌 이터" # 17048683129002113390
  niger_delta.0035.desc: "새로운 얌 축제의 중요한 부분은 #italic 그 누구도#! 수확을 앞둔 새로운 얌을 먹을 수 없다는 것입니다. 심지어 저와 같은 강력한 [ROOT.Char.GetTitleAsNameNoTooltip]조차도 말입니다. 사실, 제한은 저와 같은 엘리트 신분의 사람들에게 가장 큽니다. 우리는 새로운 얌은 물론이고, 얌을 만지는 농부들조차 쳐다볼 수 없습니다.\n\n그런데, 지금 [yam_eater.GetTitledFirstName]께서 새로운 얌을 드시다가 현행범으로 잡히셨습니다. 오래 전에 수확한 늙은 얌으로 착각했다는 등 [yam_eater.GetSheHe|U]는 많은 변명을 늘어놓으시겠지만, 이 문제에 대한 우리의 전통은 명확합니다. [yam_eater.GetFirstNameNoTooltip]께서는 새로운 얌을 드심으로써 중대한 금기를 저지르셨습니다.\n\n이제 [yam_eater.GetHerHis]의 운명을 결정하는 것은 저에게 달려 있습니다." # 16485963529521779457
  niger_delta.0035.a: "[yam_eater.GetSheHe]가 교훈을 얻었다면 [yam_eater.GetHerHim]을 처벌할 필요는 없다고 봅니다." # 762017140766384052
  niger_delta.0035.a.tooltip: "이 선택지는 축제가 끝났을 때 당신의 [counties|E]가 [GetModifier('RICE_niger_delta_successful_new_yam_festival').GetNameWithTooltip] [county_modifier|E]를 획득할 확률을 약간 #N 감소#시킵니다!" # 3328272578645640247
  niger_delta.0035.b: "[yam_eater.GetSheHe]가 벌금을 낸다면 [yam_eater.GetHerHim]를 용서할 것입니다." # 11899625274943464799
  niger_delta.0035.c: "용서할 수 없다! [yam_eater.GetHerHim]을/를 공개적으로 범죄자로 선언하겠다." # 6467018420070080398
  niger_delta.0036.t: "얌의 유혹" # 2948254199765111364
  niger_delta.0036.desc: "새로운 얌 축제의 중요한 부분은 #italic 그 누구도#! 새로운 얌, 즉 곧 수확할 얌을 먹을 수 없다는 것입니다. 심지어 저와 같은 강력한 [ROOT.Char.GetTitleAsNameNoTooltip]조차도 허용되지 않습니다. 사실, 저와 같은 엘리트 계층에 대한 제한이 가장 큽니다. 우리는 새로운 얌뿐만 아니라 그것을 만지는 농부들조차 볼 수 없습니다.\n\n하지만 바로 내 눈 앞에 맛있고 맛있는 얌이 수확될 준비가 되어 있습니다. 오래된 얌을 먹는 것에 질려 버렸기 때문에 #italic 정말#! 먹고 싶지만, 그러면 안 된다는 것을 알고 있습니다.\n\n아니면 먹어야 할까요?" # 5550153346262311759
  niger_delta.0036.a: "얌은 쳐다보지도 말아야 해! 의례적으로 정화해야 한다!" # 12559879976601036802
  niger_delta.0036.b: "고구마를 참을 수 없어. 먹어야겠어!" # 6853211499085675122
  niger_delta.0036.b.success: "고구마를 먹다가 들키지 않고 맛있게 즐길 수 있습니다" # 6431176761080206283
  niger_delta.0036.b.failure: "당신이 얌을 먹다가 발각되어 축제가 끝날 때 당신의 [counties|E]가 [GetModifier('RICE_niger_delta_successful_new_yam_festival').GetNameWithTooltip] [county_modifier|E]를 얻을 확률이 줄어듭니다" # 7564911451130622923
  niger_delta.0037.t: "얌의 유혹" # 2948254199765111364
  niger_delta.0037.desc.intro: "새로 수확한 참마는 정말 맛있었고, 예전 참마와는 비교도 안 될 정도였어." # 12015115697910182632
  niger_delta.0037.desc.not_caught: "다행히도, 아무도 내가 그것들을 먹는 것을 보지 못했다. 어쩌면 [ROOT.Char.GetFaith.HighGodName]께서 내가 이 금기를 범하는 것을 보셨지만, 지금은 나를 벌하지 않기로 결정하신 것 같다. 그래도, 나의 사악한 행위는 내 마음에 무겁게 와닿지만, 나는 도저히 참을 수 없었다. 그 얌은 정말 너무 맛있었다." # 234547742476063544
  niger_delta.0037.desc.caught: "불행히도, 그들을 먹다가 발각되었습니다. 목격자가 한 명뿐이었다면 넘어갈 수 있었을지도 모르지만, 여러 사람이 제가 한 짓을 보았습니다. 이제 모든 사람이 [ROOT.Char.GetTitledFirstName](이)가 어떻게 신성한 금기를 깨뜨렸는지에 대해 이야기하고 있습니다.\n\n[ROOT.Char.Custom('DefaultPriestTitlePlural')]께서는 크게 분개하시며, 제가 어떻게든 이 일에 대해 회개할 것을 요구하십니다. 조심하지 않으면 제 명성이 더욱 더럽혀질 수도 있습니다." # 17759274713114820642
  niger_delta.0037.a: "새 참마 축제를 준비하러 돌아가자!" # 18294444792797076428
  niger_delta.0037.b: "적절한 벌금을 내고 희생 제물을 바쳐 영혼을 정화하겠소." # 13140061594784992087
  niger_delta.0037.b.tooltip: "이 선택지는 축제가 끝났을 때 당신의 [counties|E]가 [GetModifier('RICE_niger_delta_successful_new_yam_festival').GetNameWithTooltip] [county_modifier|E]를 획득할 확률을 약간 #N 감소#시킵니다!" # 3328272578645640247
  niger_delta.0037.c: "그래서 금기를 어겼다고? 딱 한 번이었을 뿐이잖아." # 7960963726218183229
  niger_delta.0037.c.tooltip: "이 선택지는 축제가 끝났을 때 당신의 [counties|E]가 [GetModifier('RICE_niger_delta_successful_new_yam_festival').GetNameWithTooltip] [county_modifier|E]를 획득할 확률을 약간 #N 감소#시킵니다!" # 3328272578645640247
  niger_delta.0038.t: "xxxxx" # 1951045980481827005
  niger_delta.0038.desc: "xxxxx" # 1951045980481827005
  niger_delta.0038.a: "xxxxx" # 1951045980481827005
  niger_delta.0039.t: "xxxxx" # 1951045980481827005
  niger_delta.0039.desc: "xxxxx" # 1951045980481827005
  niger_delta.0039.a: "xxxxx" # 1951045980481827005
  niger_delta.0040.t: "거칠어지다" # 17218934636722520382
  niger_delta.0040.desc: "얌 축제는 큰 향락의 시간이며, 때로는 우리 사회의 더 얌전한 구성원들에게는 과도한 시간입니다. 많은 사람들이 많은 음식을 먹을 뿐만 아니라 상당한 양의 술을 마시며, 때로는 평소에는 눈살을 찌푸리게 하지만 이러한 축제의 정신없는 특성 때문에 단순히 눈에 띄지 않거나 무시되는 은밀한 에로틱 조우에 대한 소문도 들립니다." # 11278350592771581245
  niger_delta.0040.a: "사람들이 수확을 축하하러 왔으니, 즐기게 해주자!" # 7685933852971885572
  niger_delta.0040.b: "개인적으로는 마음에 안 들지만, 제가 할 수 있는 일은 별로 없습니다." # 1917042066467640067
  niger_delta.0040.c: "올해 축제에는 더욱 엄격한 규칙을 적용할 것이다!" # 14363740668658901733
  niger_delta.0041.t: "마법의 약초" # 16332926767209331740
  niger_delta.0041.desc: "어떤 지역에서는 새 참마 축제가 시작될 때 [ROOT.Char.GetFaith.PantheonTerm]에게 첫 번째 희생을 바친 후, 마법의 약초를 나누어 주는 것이 관례입니다. 이 의식은 새 참마를 너무 일찍 먹어서 생기는 질병으로부터 모두를 보호한다고 믿어집니다." # 6145035610930667969
  niger_delta.0041.a: "그러한 것들은 우리의 건강과 영혼을 보호하는 데 필수적입니다." # 6455757696540171676
  niger_delta.0042.t: "조상을 위한 얌" # 14430267083897730567
  niger_delta.0042.desc: "새로운 얌 축제 기간 동안 사람들은 항상 조상의 사당을 방문하는데, 나 또한 마찬가지이다. 사당에서 나는 의무감을 보여주기 위해 선조들에게 얌을 바치고, 조상들의 축복과 지도를 구한다." # 10295281430314930312
  niger_delta.0042.a: "사랑하는 조상님들, 이 참마를 드시고 즐거워하십시오!" # 16766628344409307969
  niger_delta.0042.b: "조상님들께 바칠 큰 덩이줄기 공물이 필요하오!" # 11505436184589240593
  niger_delta.0042.b.tooltip: "이 선택지는 축제가 끝났을 때 당신의 [counties|E]가 [GetModifier('RICE_niger_delta_successful_new_yam_festival').GetNameWithTooltip] [county_modifier|E]를 얻을 확률을 약간 #P 증가#시킵니다!" # 15688567836900117895
  niger_delta.0043.t: "염왕" # 11313273966120153542
  niger_delta.0043.desc.intro: "때때로 새 참마 축제 기간 동안 지역 농부들은 누가 최고의 참마를 재배하는지 서로 경쟁합니다. 최고의 참마를 재배하는 사람은 이후 소위 \"참마 왕\"으로 임명되어 큰 명성과 영예를 얻습니다." # 3146505239781734210
  niger_delta.0043.desc.no_farmer: "아마도 올해 농업 대회에서 우승한 농부에게 어떤 보상을 해야 할 것 같군. 그렇게 하면 지역 사회의 눈에 비치는 내 모습이 확실히 좋아질 거야!" # 3280688292294519724
  niger_delta.0043.desc.farmer: "올해의 승자는 [farmer.GetFullName]이라는 이름의 농부입니다. [farmer.GetSheHe|U]는 [farmer.GetHerHis] 농장에서 초기 참마 수확 결과가 인상적인 것을 감안할 때, 평범한 농부보다 훨씬 재능이 있다고 합니다(적어도 운이 아주 좋거나).\n\n[farmer.GetFirstNameNoTooltip]에게 보상을 주는 것이 좋을지도 모르겠습니다. 사실, 농업에 대한 [farmer.GetHerHis]의 지식과 능력을 고려하면, [farmer.GetHerHim]을 내 궁정으로 초대하는 것이 내게 이점이 될 수도 있습니다." # 6871748039367424591
  niger_delta.0043.a: "명예와 존경은 충분히 좋은 보상입니다." # 16015823980921374713
  niger_delta.0043.b: "좋은 생각이야. 이 농부에게 어울리는 선물을 줘야겠어!" # 10139318676638694629
  niger_delta.0043.c: "[farmer.GetFirstNameNoTooltip]는 선물을 받고 내 궁정에 합류할 수 있습니다." # 8841978736766384078
  niger_delta.0043.tooltip: "축제 완료 시 [counties|E]가 [GetModifier('RICE_niger_delta_successful_new_yam_festival').GetNameWithTooltip] [county_modifier|E]를 획득할 확률이 약간 #P 증가했습니다#!" # 6782439438641317130
  niger_delta.0044.t: "커다란 마" # 6901034842068294124
  niger_delta.0044.desc: "때때로 얌 축제 기간 동안, 지역 주민들은 모든 사람을 즐겁게 하고 매료시키기 위해 비정상적으로 큰 얌을 마을에 공개적으로 전시합니다. 저는 그러한 얌 몇 개를 살펴보고 있습니다. 이 진정으로 놀라운 표본들은 확실히 크며, 일부는 보통 사람의 키에 달합니다." # 4577785097978423843
  niger_delta.0044.a: "훌륭한 일을 해낸 농부들에게 경의를 표합니다." # 9984737846234902320
  niger_delta.0044.b: "이는 [ROOT.Char.GetFaith.PantheonTerm] 덕분에 가능했습니다." # 12318177204479721945
  niger_delta.0045.t: "가장 큰 참마" # 3088686284993134716
  niger_delta.0045.desc: "새로운 얌 축제를 기념하는 일부 사람들 사이에서는 수확한 얌 중 가장 큰 것을 찾아 지역 신사로 가져가는 것이 관례입니다. 일부 공동체에서는 다음 새로운 얌 축제까지 보관했다가 먹는 것이 가장 좋다고 믿습니다. 다른 문화권에서는 대신 이러한 큰 얌을 희생 제물로 바치는 것이 더 낫다고 믿습니다.\n\n올해 제 영지에서는 한 마을에서 키가 큰 남자만큼 큰 비정상적으로 큰 얌이 자랐습니다. 이것을 어떻게 해야 할까요?" # 17164229992908470112
  niger_delta.0045.a: "다음 뉴얌 축제 때 먹을 수 있도록 보관합시다!" # 15823454803481798426
  niger_delta.0045.b: "이 얌은 종교 의식을 위해 남겨둬야 합니다." # 8597855724521461157
  niger_delta.0045.tooltip: "축제 완료 시 [counties|E]가 [GetModifier('RICE_niger_delta_successful_new_yam_festival').GetNameWithTooltip] [county_modifier|E]를 획득할 확률이 약간 #P 증가했습니다#!" # 6782439438641317130
  niger_delta.0046.t: "다른 땅에서 온 참마" # 297712088784735591
  niger_delta.0046.desc: "새로운 얌 축제와 관련된 중요한 규정이 많습니다. 일부 문화권에서 볼 수 있는 것은 외부인이 새로운 얌 축제를 기념하려 하거나 기념하고 있는 마을에 자신의 공동체에서 가져온 새로운 얌을 들여올 수 없다는 사실입니다. \"낯선\" 얌은 더럽히는 존재로 여겨집니다.\n\n최근 다른 곳에서 온 저명한 여행자가 우리 마을의 새로운 얌 축제가 아직 끝나지 않았다는 사실을 모른 채 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]에 도착했는데, 이 여행자가 집에서 새로운 얌을 가져온 것이 발견되면서 어색한 상황이 벌어졌습니다.\n\n범인에게 벌금을 내라고 요구하는 것으로는 충분하겠지만, 다른 사람들은 공동체를 정화하기 위해 특별한 비상 희생 의식을 거행해야 한다고 믿고 있습니다." # 10947372728732909218
  niger_delta.0046.a: "벌금을 내는 것으로 충분한 처벌이 될 것입니다." # 14032409925753731292
  niger_delta.0046.b: "땅을 정화해야 한다! 제물을 바치자." # 4889648145390525851
  niger_delta.0046.c: "벌금? 희생? 그런 건 필요 없어." # 3040061075517165439
  niger_delta.0046.c.tooltip: "이 선택지는 축제가 끝났을 때 당신의 [counties|E]가 [GetModifier('RICE_niger_delta_successful_new_yam_festival').GetNameWithTooltip] [county_modifier|E]를 얻을 확률을 크게 #N 감소#시킵니다!" # 2679010597101999576
  niger_delta.0047.t: "좋은 시간" # 15572181383154572493
  niger_delta.0047.desc: "얌 축제가 시작되었으니, 모두가 즐거워하고 있습니다. [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]는 춤추고, 음악을 연주하고, 환호하고, 박수치고, 즐거워하는 현지인들로 가득 차 있습니다." # 8966262122572709828
  niger_delta.0047.a: "흥에 겨워 함께하겠네!" # 153466648496274084
  niger_delta.0047.b: "방관해야지." # 6170882941040521713
