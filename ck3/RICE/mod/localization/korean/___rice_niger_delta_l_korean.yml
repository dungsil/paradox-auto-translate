  RICE_niger_delta_celebrate_new_yam_festival_context_tooltip: "#bold 역사적 배경:# 아프리카 여러 사회, 특히 서아프리카의 숲과 해안 지역에 걸쳐 있는 ‘고구마 지대’에서는 매년 새로운 고구마 축제가 열립니다.  고구마는 전통적으로 이 지역의 주요 농산물이었습니다. 축제의 구체적인 내용은 문화마다 다르지만, 고구마 수확을 시작하고 공동체 유대와 전통을 강화하는 종교적이고 사회적인 축제 의식으로 여겨집니다." # 6932929318822497571
