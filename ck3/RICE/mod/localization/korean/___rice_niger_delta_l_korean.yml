  action_RICE_uncrowned_by_ooni_desc: "아직 오오니에게서 [beaded_crown|E]을(를) 수여받지 못했습니다. 이는 신하들 사이에서의 귀하의 평판과 통치의 정통성에 부정적인 영향을 미치고 있습니다.\n\n#help [GetModifier('RICE_niger_delta_uncrowned').GetNameWithTooltip] [character_modifier|E]을(를) 제거하려면 $RICE_niger_delta_request_beaded_crown$ [decision|E]을(를) 내려야 합니다.#!" # 14793056102973493895
