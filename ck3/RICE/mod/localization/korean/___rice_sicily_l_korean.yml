  RICE_sicily_virgil_negative_modifier_9_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n#italic 그녀의 목에 팔을 두르려 애썼으나, 세 번이나 허사였다. 껴안으려는 손길은 닿지 못하고, 그림자처럼 흩어져 버렸다. 바람결처럼 가볍고, 꿈처럼 빨리 사라져 버린 영혼이었다.#!" # 5fceee3414fd17fd79d53bf980dd6d9f3f836de0
  RICE_sicily_virgil_negative_modifier_10: "$RICE_sicily_virgil_modifier_intro$" # 86ffe6be6063a514469759b3c8fc55af3e763026
  RICE_sicily_virgil_negative_modifier_10_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic 금의 탐욕이란 무엇인가? 인간의 심장을 어찌 감동시키지 못하리오?\n\n\n"저주받은 금의 갈증! 너는 인간들을 어떤 악행으로 이끄는가!"#!" # 81a6b265844056479a3cbb093d5207ce74139869
  RICE_sicily_virgil_negative_modifier_11: "$RICE_sicily_virgil_modifier_intro$" # 86ffe6be6063a514469759b3c8fc55af3e763026
  RICE_sicily_virgil_negative_modifier_11_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic 끔찍하고 형체없으며 거대한 괴물, 빛을 잃은 자.\n\n" # d8b6c1779aad69a94819302b9fefaeba551ebe6d
  RICE_sicily_virgil_negative_modifier_12: "$RICE_sicily_virgil_modifier_intro$" # 86ffe6be6063a514469759b3c8fc55af3e763026
  RICE_sicily_virgil_negative_modifier_12_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n#italic 만국의 그림자, 내가 너희 곁을 떠나지 않으리. #!" # d8a6ca73bb9f54664b55d71d66e9520e8267731d
  RICE_sicily_virgil_negative_modifier_13: "$RICE_sicily_virgil_modifier_intro$" # 86ffe6be6063a514469759b3c8fc55af3e763026
  RICE_sicily_virgil_negative_modifier_13_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic ‘복수받지 못하고 죽더라도, 죽으리라’ 그녀는 외쳤다. ‘그렇게, 그렇게 어둠 속으로 기꺼이 가리라.’#!" # 755707108df546e2a4f7f6684bfe53a083fc24bf
  RICE_sicily_virgil_negative_modifier_14: "$RICE_sicily_virgil_modifier_intro$" # 86ffe6be6063a514469759b3c8fc55af3e763026
  RICE_sicily_virgil_negative_modifier_14_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n#italic 아름답고도 무시무시한 전쟁, 티베르 강은 피로 거세게 거품을 내고 있노라.#!" # d90e93bbc61dfc1160e6ee847d88edc36a08f355
  RICE_sicily_virgil_negative_modifier_15: "$RICE_sicily_virgil_modifier_intro$" # 86ffe6be6063a514469759b3c8fc55af3e763026
  RICE_sicily_virgil_negative_modifier_15_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic 신들의 섭리를 기도로 바꿀 수 있다고 헛된 희망을 품지 마세요.#!" # 003117f2c084c1c00cf390c7cb31e12ea69288ad
  RICE_sicily_virgil_negative_modifier_16: "$RICE_sicily_virgil_modifier_intro$" # 86ffe6be6063a514469759b3c8fc55af3e763026
  RICE_sicily_virgil_negative_modifier_16_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n\n#italic 거짓 고발로 사형 선고를 받았다.\n\n"허위 혐의로 사형 선고를 받았다."#!" # d14ec840d5700fc9cc55d06458e6b597f5c127d6
  RICE_sicily_virgil_negative_modifier_17: "$RICE_sicily_virgil_modifier_intro$" # 86ffe6be6063a514469759b3c8fc55af3e763026
  RICE_sicily_virgil_negative_modifier_17_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n#italic  금으로 조국을 팔았다.#\n"이 자는 금으로 조국을 팔았다."" # 1383af87e415ab425e9cf1808997e4441d90b2cb
  RICE_sicily_virgil_negative_modifier_18: "$RICE_sicily_virgil_modifier_intro$" # 86ffe6be6063a514469759b3c8fc55af3e763026
  RICE_sicily_virgil_negative_modifier_18_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic 전쟁에는 구원이 없다.#\n\n"전쟁에는 구원이 없다."" # 54000d1db44aedb8fdc2eaa02f53217d46684289
  RICE_sicily_virgil_negative_modifier_19: "$RICE_sicily_virgil_modifier_intro$" # 86ffe6be6063a514469759b3c8fc55af3e763026
  RICE_sicily_virgil_negative_modifier_19_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n#italic 이 손으로 죽어가는 캄밀라가 창을 잡아당겼지만, 철검은 그녀의 갈빗대 깊숙이 박혀 있었습니다.#!" # 96f6998d0e3cdf752fea157096aea6cef2f50fdb
  RICE_sicily_virgil_negative_modifier_20: "$RICE_sicily_virgil_modifier_intro$" # 86ffe6be6063a514469759b3c8fc55af3e763026
  RICE_sicily_virgil_negative_modifier_20_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic 너를 통해 이 집안은 모두 기울어져 버렸다.\n\n"우리 집안은 모두 무너지고 있으며, 너는 유일한 버팀목이로다."!" # 9f919713748e10a1b430a5c344abc349089629a1
  RICE_sicily_virgil_negative_modifier_21: "$RICE_sicily_virgil_modifier_intro$" # 86ffe6be6063a514469759b3c8fc55af3e763026
  RICE_sicily_virgil_negative_modifier_21_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n#italic 뭇 백성 사이에 애매모호한 소문을 퍼뜨리리라.#\n"그리하여 그는 군중 속에 어두운 소문을 뿌리리라."!" # 59d9d3713aef32d0efdf5b43442fabc02edea957
  RICE_sicily_virgil_negative_modifier_22: "$RICE_sicily_virgil_modifier_intro$" # 86ffe6be6063a514469759b3c8fc55af3e763026
  RICE_sicily_virgil_negative_modifier_22_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic 신들은 다르게 생각했다.#\n\n"신들은 다르게 생각했다."" # 9dc09275ca14491a511107a20d934ff40acb7698
  RICE_sicily_virgil_negative_modifier_23: "$RICE_sicily_virgil_modifier_intro$" # 86ffe6be6063a514469759b3c8fc55af3e763026
  RICE_sicily_virgil_negative_modifier_23_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n#italic 시칠리아의 버질 수정자 소개#\n\n"아버지의 발자취를 따르지만, 그와 동등한 발걸음은 아니다."!" # b8a65100da28bd08b48e0bed9f4fcb35500fd234
  RICE_sicily_virgil_negative_modifier_24: "$RICE_sicily_virgil_modifier_intro$" # 86ffe6be6063a514469759b3c8fc55af3e763026
  RICE_sicily_virgil_negative_modifier_24_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n#italic 압도당했습니다. 머리카락이 뻣뻣하게 굳었고, 목구멍에 말이 막혔습니다.#" # 42f042a14f41917ab34d6b0c3d5fd9d5e83b975e
  RICE_sicily_virgil_negative_modifier_25: "$RICE_sicily_virgil_modifier_intro$" # 86ffe6be6063a514469759b3c8fc55af3e763026
  RICE_sicily_virgil_negative_modifier_25_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n#italic 너무나도 푸른 하늘과 잔잔한 바다에 너무 쉽게 맡겨버린, 파리누루여. 이제 네 벌거벗은 시신은 알 수 없는 해변에 놓일 것이다.\n#italic 당신은, 오 파리누루여, 너무나도 잔잔한 하늘과 바다에 너무나도 쉽게 맡겼구나. 이제 네 벌거벗은 시신은 알 수 없는 모래밭에 놓여 있을 것이다.#!" # 6e6e350fc31aa238318cefa9efbfbf1b492269d5
  RICE_sicily_virgil_negative_modifier_26: "$RICE_sicily_virgil_modifier_intro$" # 86ffe6be6063a514469759b3c8fc55af3e763026
  RICE_sicily_virgil_negative_modifier_26_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n#italic 공포가 온 세상을 뒤덮었고, 심지어 밤의 정적마저도 두려움으로 가득했습니다.#!" # b4600878d7f8a648f2598edefc10f15e72508ea3
  RICE_sicily_virgil_negative_modifier_27: "$RICE_sicily_virgil_modifier_intro$" # 86ffe6be6063a514469759b3c8fc55af3e763026
  RICE_sicily_virgil_negative_modifier_27_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic 시칠리아의 땅, 고난으로 가득하도다.\n\n"이 땅 위 어디에 우리의 고난이 없으리오?"!" # 7c6ae1c9edab2d518d2e4fca8f552b08142e71ec
  RICE_sicily_virgil_negative_modifier_28: "$RICE_sicily_virgil_modifier_intro$" # 86ffe6be6063a514469759b3c8fc55af3e763026
  RICE_sicily_virgil_negative_modifier_28_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n\n#italic 톨림므르는 하늘로 솟아오르는 거대한 파도 위에, 곧바로 파도가 가라앉으면서 지옥의 심연으로 깊이 떨어진다.\n\n"하늘 높이 거대한 파도가 솟아오르고, 파도가 내려앉자마자 우리는 지옥의 심연으로 깊이 떨어진다."#!" # 21caa38ed31adbd6bb2ad541bf37ae89977025a6
  RICE_sicily_virgil_negative_modifier_29: "$RICE_sicily_virgil_modifier_intro$" # 86ffe6be6063a514469759b3c8fc55af3e763026
  RICE_sicily_virgil_negative_modifier_29_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n#italic 모든 것을 두려워하는 그녀.\n\n\n"모든 것이 안전함에도 불구하고, 이제는 모든 것을 두려워합니다."#!" # 38304ddf349f2e3cc371544a337a5dc9b58942d0
  RICE_sicily_virgil_negative_modifier_30: "$RICE_sicily_virgil_modifier_intro$" # 86ffe6be6063a514469759b3c8fc55af3e763026
  RICE_sicily_virgil_negative_modifier_30_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n#italic 각자의 괴로운 그림자를 짊어져야 합니다.#\n"각자는 자신의 괴로운 그림자를 짊어져야만 합니다."!" # ffdc74adb00cce0a286a0060234a1cfbfb3c533c
  RICE_sicily_struggle_current_dominance: "#bold 시칠리아 지배력 예상:#! | @RICE_시칠리아_라틴_아이콘! #V [GetGlobalVariable('RICE_시칠리아_라틴_지배력').GetValue|0]#! | @RICE_시칠리아_그리스_아이콘! #V [GetGlobalVariable('RICE_시칠리아_그리스_지배력').GetValue|0]#! | @RICE_시칠리아_아랍_아이콘! #V [GetGlobalVariable('RICE_시칠리아_아랍_지배력').GetValue|0]#!" # 10dbebcb973126a0e1800f08e12ae98b595cc563
