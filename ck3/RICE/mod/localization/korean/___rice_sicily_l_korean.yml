  RICE_sicily_virgil_divination_decision_context_tooltip: "#bold 역사적 배경:# #기울임꼴 소르테스 베르길리아나#(혹은 버질의 주사위)는 버질의 시, 특히 그의 아에네이스를 이용하여 미래를 예언하는 형태의 서지점술이었습니다. 이 점술은 버질 사후 단지 1세기 만에 이미 인기가 있었고, 중세와 초기 근대 시대에도 계속 인기를 누렸습니다. 예를 들어, 잉글랜드의 찰스 1세 왕은 영국 내전 중 자신의 미래를 예측하기 위해 소르테스 베르길리아나를 사용했다고 알려져 있습니다. 그는 아에네이스에서 자신의 패배와 처형을 예언했다고 여겨지는 다소 불길한 구절에 당첨되었습니다." # 6987835357885366075
