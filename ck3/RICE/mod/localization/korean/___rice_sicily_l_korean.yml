  sicily.0200.t: "법률적 기회주의" # 12445903161202913369
  sicily.0200.desc: "최근 보고에 따르면 [county.GetNameNoTier]의 [culture.GetName] 평민들이 [culture.GetNameNoTooltip] 법을 시행하는 법정을 기피하고 법적 문제를 해결하려는 경향이 있다고 합니다.\n대신, 사람들은 비-[culture.GetNameNoTooltip] 공동체를 섬기는 법정으로 가는 경향이 있습니다. 그들은 후자가 자신들에게 더 유리한 결과를 가져다준다고 느낍니다.\n\n이것이 새로운 것은 아니지만, 점점 더 흔해지고 있으며, 제 [culture.GetNameNoTooltip] 관리들은 이것이 왕국의 법률 시스템의 정당성을 훼손하고 있다고 불평합니다. 지역 성직자들은 또한 종교적 정체성의 그러한 모호함과 기회주의가 이 지역의 영적 쇠퇴로 이어질 것이라고 우려하고 있습니다." # 10642516286692301342
  sicily.0200.a: "다른 궁정을 이용하기 더 어렵게 만드시오!" # 14210732326030498351
  sicily.0200.b: "상관없습니다. 실용적이고, 그들을 탓하지 않습니다." # 2622627105464137993
  sicily.0200.info: "#emphasis 역사적 배경:#! 중세 시대에는 다문화 지역에서 법적 전통의 차이로 인해 다양한 민족 및 종교 공동체에 봉사하는 여러 법원이 있는 경우가 많았습니다. 중세 초 시칠리아에서는 지역 주민들이 자신이 속한 그룹에 상관없이 자신에게 가장 유리하다고 생각되는 법원을 사용하는 경향이 있었습니다. 즉, 무슬림 아랍인이 그리스도교 법원에 가서 법적 분쟁을 해결하거나 그 반대의 경우도 있었습니다.\n\n이러한 사례의 빈도는 몇 가지를 시사합니다. 첫째, 사람들의 정체성은 의도적으로 가변적이고 변동적이었는데, 이는 법적인 의미에서만 그렇습니다. 둘째, 사람들은 서로 다른 종교 및 민족 집단 간의 차이점을 알고 있었습니다. 셋째, 이러한 다양한 집단의 법원은 자체 전통에 따라 법을 집행할 수 있는 충분한 권한을 가지고 있었습니다." # 8311377797722010034
  sicily.0201.t: "성전 항구" # 366816602231162733
  sicily.0201.desc: "[county.GetNameNoTier]의 저명한 [GetReligionByKey('islam_religion').GetAdjective] 학자가 현지 비-[GetReligionByKey('islam_religion').GetAdjectiveNoTooltip] 주민뿐만 아니라 저의 통치에 대해서도 선동적인 발언을 했다는 혐의를 받고 있습니다.\n\n심문을 위해 저에게 불려 왔을 때, [scholar.GetFirstName]라는 이름의 그 학자는 이 모든 것이 오해라고 말했습니다. [scholar.GetSheHe|U]는 단지 [GetGeographicalRegion('custom_sicily').GetName]이 #italic thagr al-jihad#!, 즉 [GetReligionByKey('islam_religion').GetAdjectiveNoTooltip] 정치 이론에서 \"성전의 항구\"라는 것을 언급했을 뿐입니다. \"[scholar.GetSheHe]는 \"모두가 알다시피, 그것은 단지 [GetReligionByKey('islam_religion').GetNameNoTooltip]과 다른 종교 간의 경계 지역을 의미하며, 그곳에서 모든 사람은 특정한 법적 기대를 가지고 있습니다.\"라고 말합니다.\n\n저의 측근 중 한 명인 [courtier.GetFirstName]는 [scholar.GetFirstNamePossessive] 작품과 사상을 싫어하는 것으로 알려져 있는데, [scholar.GetFirstNameNoTooltip]가 [scholar.GetHerHis] 말을 왜곡하고 있다고 주장합니다. 사실 [scholar.GetSheHe]는 \"법적 기대\"를 이교도나 그들을 숨겨주는 자들에 대한 군사적 행동도 포함하는 것으로 해석합니다. 다시 말해, 저 자신입니다.\n\n이 상황에서 누가 편견이 없는지 말하기 어렵습니다." # 13388005645702167204
  sicily.0201.a: "[scholar.GetFirstNameNoTooltip]님은 현명하신 것 같으니, 내 궁에 머무르셔야겠어." # 12873262118270626356
  sicily.0201.b: "[scholar.GetFirstNameNoTooltip]에게 벌금을 내게 하고 끝내십시오." # 15556768930837668439
  sicily.0201.c: "선동가를 [county.GetNameNoTierNoTooltip]의 지하 감옥에 처넣어라!" # 9668782593722222705
  sicily.0201.info: "#emphasis 역사적 배경:#! 중세 이슬람 세계에서 시칠리아는 #italic 다루 알-이슬람#! (이슬람의 집)과 비신자들이 거주하는 #italic 다루 알-하르브#! (전쟁의 집) 사이의 경계 지역으로 여겨졌습니다. 때로는 이러한 지역을 묘사하기 위해 \"성전의 항구\"라는 의미의 #italic 타그르 알-지하드#!라는 용어가 사용되기도 했습니다.\n\n예를 들어, 시칠리아 아랍 시인 이븐 하미스(1056~1133년)는 그의 시에서 이 용어를 사용했습니다. 노르만족의 침략 이후 젊은 시절에 시칠리아에서 도망친 그는 종종 낙원 같은 고향에 대한 향수를 그의 시에 담았습니다.\n\n그러나 이러한 용어의 신학적, 이념적 측면을 제쳐두고 실제로 이슬람 세계에서는 그러한 땅에서 실제로 어떻게 행동하고 살아야 하는지에 대한 다양한 반응이 있었습니다." # 1806624308650555244
  sicily.0202.t: "불확실한 충성심" # 3777245979985635595
  sicily.0202.desc: "일부 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 모험가, 떠돌이 학자, 순례자들이 [GetGeographicalRegion('custom_sicily').GetName](으)로 제 통치와 제 영토에 대해 험담을 했다는 소문이 들립니다.\n\n분명히, 이들 중 일부는 저와 제 백성이 진정한 믿음에 대한 지식이 부족하고, 이단 및 불신자들과 너무 많이 어울리며, 솔직히 무지하고 죄가 많다고 헐뜯고 있습니다.\n\n물론 그런 말들은 거짓입니다. 저는 그들이 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]와 같은 국경 지역에서는 다양한 민족과 영향력이 존재하므로 조화로운 사회를 증진하기 위해 다른 신앙의 불신자들을 다룰 때 신중해야 한다는 점에 근거한 오해라고 확신합니다." # 13617479681467856298
  sicily.0202.a: "약점이 아니라, 실용주의와 겸손일 뿐입니다!" # 5774513362680178821
  sicily.0202.b: "저희는 [ROOT.Char.GetFaith.GetName]의 진실되고 독실한 신도입니다!" # 296040262444910140
  sicily.0202.info: "#emphasis 역사적 배경:#! 몇몇 중세 기독교#italic 와#! 이슬람 문헌에서는 종교적 관용, 또는 부족한 신념과 지식 때문에 시칠리아의 같은 종교 신자들을 폄하하는 용어로 묘사했습니다.\n\n예를 들어, 10세기 이슬람 학자이자 여행가인 이븐 하우칼은 무슬림 시칠리아인들을 매우 불쾌하게 묘사했습니다. 그의 생각으로는 그들은 어리석고 탐욕스러우며 기독교인들과 섞이고 통혼하기를 너무 갈망했습니다. 그는 또한 무슬림 시칠리아 학자들이 이슬람의 기본 원칙을 잊었다고 조롱했습니다.\n\n후에 13세기에 시칠리아에서 자랐고 그곳에 권력 기반을 둔 신성 로마 제국의 프리드리히 2세 황제는 \"세례받은 술탄\"이라고 불렸습니다. 일부 기독교인#italic 과#! 무슬림들은 그가 이슬람 세계와의 연관성과 아랍어와 이슬람에 대한 지식 때문에 비밀 무슬림이라고 믿었습니다.\n\n시칠리아와 같은 거친 변경 지역에서는 어느 정도의 관용 또는 적어도 다른 \"세계\"와 교류하려는 의지가 생존에 필요했습니다. 그러나 이러한 복잡한 상황을 이해하지 못하는 외부인들은 종종 그러한 실용주의를 의심스럽게 보았고 심지어 도덕적 결함과 배교의 징후로 여겼습니다." # 9169059560323253134
  sicily.0203.t: "새로운 관료 요구됨" # 1593995703276108655
  sicily.0203.desc: "충격적인 소식입니다! [county.GetNameNoTier] 일부 지역에 제가 임명한 관료들이 마을에서 쫓겨났습니다. 지역 사회의 유력 인사 [leader.GetTitledFirstName]이(가) 이끄는 그곳 주민들은 대신 현지 후보자를 임명하라고 요구하고 있습니다!\n\n이러한 불손함은 다른 곳에서는 즉시 처벌받을 것입니다. 하지만 [GetGeographicalRegion('custom_sicily').GetName]에서는 드물지 않은 일입니다. 이처럼 개척지와 같은 곳에서는 때때로 행정 질서를 유지하기가 어렵습니다.\n\n현명한 [ROOT.Char.GetTitleAsNameNoTooltip]께서는 지역 주민들을 화나게 하지 않도록 주의를 기울여야 할 것입니다. 그렇지 않으면 그들이 보복으로 작은 소동 이상을 일으킬 수 있습니다. 게다가 그들이 나중에 자신들의 후보자에게 화를 내고 마을에서 쫓아내지 않으리란 법도 없습니다. 만약 그런 일이 일어난다면 그들은 제가 임명한 이전 관료들을 다시 불러달라고 요청할 수도 있습니다." # 10233341758646212493
  sicily.0203.a: "좋아! 그들이 원하는 관리를 갖게 될 것이다." # 398767864258440791
  sicily.0203.b: "[leader.GetFirstNameNoTooltip](이)가 그토록 원한다면 [county.GetNameNoTierNoTooltip]을 다스리라고 해!" # 10925032518404171008
  sicily.0203.c: "요구를 거절한다. 나는 [ROOT.Char.GetTitleAsNameNoTooltip]이다!" # 10188257591881687066
  sicily.0203.info: "#emphasis 역사적 배경:#! 이 사건은 아글라브 토후국과 이후 파티마 왕조, 칼비드 왕조가 시칠리아 영토 전역에 걸쳐 통치를 강화하려 했던 시도에서 영감을 받았습니다. 이 섬은 때로는 혼란스러운 변경 지대였으며, 그곳에서 현지 시칠리아인(무슬림과 비무슬림)은 독특하고 독립적인 정체성을 발전시키기 시작했고, 북아프리카 본토 지도부와 대립하게 되었습니다. 이러한 현지 시칠리아인들은 때로는 이전에 스스로 지지했던 총독들에게 등을 돌리기도 했습니다.\n\n흥미로운 예로 파티마 왕조가 북아프리카에서 처음 권력을 잡았을 때 발생했습니다. 현지 시칠리아 군대는 섬을 관리하기 위해 파견된 초기 파티마 왕조 총독들을 몰아냈습니다. 그들은 913년 CE에 그들 중 한 명인 이븐 쿠르후브를 새로운 총독으로 선출했습니다. 그는 9세기 시칠리아의 아랍 총독과 관련이 있었을 수도 있습니다.\n\n어쨌든 이븐 쿠르후브는 시아파 파티마 왕조의 경쟁자, 즉 바그다드에 있는 수니파 아바스 칼리프에게 충성을 맹세했습니다. 그러나 이븐 쿠르후브가 파티마 왕조에 패배한 후(아마도 비잔티움의 지원을 받았을 것입니다), 여러 시칠리아 도시가 파티마 왕조로 다시 이반했고, 그는 결국 알-안달루스로 도망치려다 이전 지지자들에게 붙잡혀 파티마 당국에 넘겨져 처형되었습니다." # 1344284742821787888
  sicily.0204.t: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]로 이주민 유치" # 4514485888508194566
  sicily.0204.desc: "내 [councillor.GetCouncilTitle]이신 [councillor.GetFirstName]께서 [GetGeographicalRegion('custom_sicily').GetName] 영토에 대한 새로운 정책을 제안하셨습니다. [councillor.GetSheHe|U]께서는 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]처럼 개척지와 같은 지역은 더 많은 이주민을 유치해야 한다고 믿고 계십니다.\n\n\"그렇다면 어떻게 정착민들을 유치해야 할까요?\" [councillor.GetFirstName]께서 우리 궁중의회 회의에서 말씀하셨습니다. \"간단합니다. 멀리서 온 사람들은 최소한 얼마 동안은 토지세를 면제해 줘야 합니다. 물론, 이곳에서 오랫동안 살아온 사람들은 그다지 기뻐하지 않을 수도 있겠지만, 저는 장기적인 관점에서 생각하고 있습니다.\"" # 4984620004486086352
  sicily.0204.a: "네, 좋은 아이디어입니다. 해당 정책을 시행하도록 하겠습니다." # 12971060150758182858
  sicily.0204.b: "기존 주민들을 적으로 만들고 싶지 않소." # 16092457108988648051
  sicily.0204.info: "#emphasis 역사적 배경:#! 중세 시대 남부 이탈리아는 역동적이고 끊임없이 변화하는 국경 지대였으며, 지역 통치자들은 영토를 확장하고 개발하기 위해 새로운 정착민들을 유치할 방법을 찾아야 했습니다. 예를 들어, 서기 1035년에 시칠리아의 칼비드 에미레이트는 \"이프리키야 사람들\", 즉 북아프리카에서 최근에 온 사람들에게 토지세 면제를 제안했는데, 이는 \"시칠리아 사람들\", 즉 시칠리아에 얼마 동안 거주한 사람들에게는 적용되지 않았습니다." # 2061476428865118125
  sicily.0205.t: "[ROOT.Char.GetFaith.PantheonTerm] 소환" # 3479998388997316910
  sicily.0205.desc: "오늘, 우리는 [ROOT.Char.GetCurrentLocation.GetName]에서 일상 업무를 처리하던 중 발밑에서 진동을 느꼈습니다. [GetGeographicalRegion('custom_sicily').GetName]에서는 흔한 일이지만, 이번에는 평소보다 강도가 높아 많은 궁정 신하와 하인들이 큰 지진이 일어날 것이라고 생각하며 극도로 당황했습니다.\n\n하지만 [courtier.GetFirstNameNoTooltip]이 차분하면서도 분명한 목소리로 \"우리 각자가 숭배하는 신의 이름을 부르십시오. 믿음을 가진 자는 위로받을 것입니다!\"라고 말하자 모두 안심했습니다.\n\n[courtier.GetHerHis|U] 권위 있는 어조 덕분에 더 이상의 혼란은 없었고 진동은 사라졌습니다. 하지만 사건 이후 일부 다른 궁정 신하들은 [courtier.GetFirstNameNoTooltip]이 [ROOT.Char.GetFaith.PantheonTerm] 외에 다른 신을 숭배하는 것은 부적절하다고 우려를 표했습니다. 결국 [ROOT.Char.GetFaith.GetName] #italic 은#! 제 궁정의 공식 신앙이기 때문입니다." # 1257438715974674155
  sicily.0205.a: "[courtier.GetFirstNameNoTooltip](은)는 잘못한 것이 없습니다." # 6790517316176657270
  sicily.0205.b: "[courtier.GetFirstNameNoTooltip]에게 앞으로는 말조심하라고 전해야겠군." # 1992227063347407270
  sicily.0205.info: "#emphasis 역사적 배경:#! 이 이벤트는 12세기 무슬림 여행가이자 학자인 이븐 주바이르가 기록한 일화를 바탕으로 합니다. 1180년대에 메시나의 왕궁에서 지진이 느껴졌고, 어린 왕 윌리엄 2세는 궁궐 직원들에게 이 이벤트에 사용된 정확한 단어를 말했습니다.\n\n사실 여부를 떠나, 이는 그의 궁정이 명목상 기독교임에도 불구하고 왕은 많은 직원들이 기독교인이 아니라는 사실을 잘 알고 있었다는 점을 반영합니다. 오랜 세월 동안 시칠리아 왕들은 많은 직원들이 암호 무슬림이라는 사실을 묵인했는데, 이는 이 지역의 오랜 종교적 다양성의 역사를 반영하는 것입니다." # 2735769624900335085
  sicily.0206.t: "에트나 산에서 바로" # 20102869216575127
  sicily.0206.desc: "\"아, 정말 고대하던 순간이야!\" 하인들이 소르베를 가져오자 나는 기뻐하며 말했다. 에트나 산에서 가져온 눈과 얼음은 최고의 디저트 재료임에 틀림없어. 물론 적절한 과일, 주스, 시럽과 섞어야 하지만!\n\n나는 맛있는 소르베 한 그릇을 들고 달콤한 기쁨과 상쾌한 시원함이 어우러진 맛을 음미하며 먹기 시작했다." # 8453285910521917924
  sicily.0206.a: "맛있군!" # 2028573091546184424
  sicily.0206.info: "#emphasis 역사적 배경:#! 고대부터 인간 문화는 얼음과 눈을 사용하여 상쾌한 디저트를 만들어 왔습니다. 얼음 거래는 역사적으로 이슬람 세계에서 매우 중요했으며, 눈과 얼음의 추출 및 저장 기술은 무슬림의 정복과 섬 정착의 일환으로 중세 시칠리아에 전래되었을 가능성이 큽니다. 에트나 산에서 조각된 얼음은 섬 전체로 운송되었고 소르베의 전신을 만드는 데 사용되었습니다.\n\n시간이 지남에 따라 시칠리아에는 눈 수집을 전문으로 하는 \"니바로리\"라는 직업이 생겨났습니다. 눈 거래는 매우 수익성이 높아서 종종 거래를 관리하거나 수익을 얻는 지역 귀족 가문은 1700년대 후반까지 이와 관련된 법적, 정치적 분쟁을 겪었습니다. 니바로리는 산업용 얼음 거래에 의해 대체되면서 20세기에 쇠퇴했습니다." # 18154413647587790515
  sicily.0207.t: "서기관과 달력" # 15284731806377917418
  sicily.0207.desc: "어느 날, 업무 중인 관료들을 시찰하던 중 한 고위 관료가 점점 더 많은 서기관들이 다양한 행정 문서의 날짜 체계에서 잦은 실수를 저지르고 있다고 불평했습니다.\n\n“[ROOT.Char.GetLadyLord]께서 아시다시피,” 관료는 말합니다. “[GetGeographicalRegion('custom_sicily').GetName]는 다양한 땅이며, 우리는 문서가 다양한 신념과 출신을 가진 사람들에게 이해될 수 있도록 해야 합니다. 즉, 서기관들은 이러한 문서를 작성할 때 여러 달력 체계를 이해해야 한다는 뜻입니다.”\n\n관료는 이것이 일부 서기관들이 게을러져 [ROOT.Char.GetCulture.GetCollectiveNoun]이 사용하지 않는 달력으로 날짜를 기록하는 데 소홀해진다는 것을 반영하는 우려스러운 추세라고 말합니다. 제 관료는 안타깝게도 이에 대해 무엇을 할 수 있을지 확신하지 못하고 있습니다." # 13669220689850270955
  sicily.0207.a: "헤, 다른 달력을 위해 수학 계산을 하는 건 짜증나는 일이겠군." # 15470514108998692387
  sicily.0207.b: "정신 못 차리면 해고하고 새 서기관을 고용하십시오." # 8702378396635796199
  sicily.0207.info: "#emphasis 역사적 배경:#! 중세 남부 이탈리아의 문화적 다양성으로 인해 이슬람 시칠리아 토후국 또는 노르만 시칠리아 왕국과 같은 왕국은 행정 문서를 작성할 때 다양한 관례를 사용했습니다. 예를 들어, 이러한 문서에는 여러 날짜 또는 달력 시스템의 조정, 다양한 언어로 된 공식 법률 용어의 존재 등이 포함될 수 있습니다." # 1565580170127417492
  sicily.0208.t: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]의 언어" # 15373968182691080460
  sicily.0208.desc: "요즘, 제 [ROOT.Char.GetCulture.GetName] 관료들이 [GetGeographicalRegion('custom_sicily').GetName]에서 [ROOT.Char.GetCulture.GetLanguage.GetName] 외 다른 언어에 능숙하지 못하다는 불만이 점점 더 많이 들립니다. 이 지역은 항상 다양한 공동체의 고향이었으며, 이 땅을 통치하는 사람들에게는 이중 언어 사용이 기대됩니다.\n\n제 [councillor.GetCouncilTitle]이신 [councillor.GetFirstName]께서는 관료들에게 더 엄격해야 한다고 말씀하십니다. [councillor.GetSheHe|U]께서는 그들에게 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]에 존재하는 언어 중 적어도 하나를 더 잘 공부하도록 지시하거나, 그러한 언어를 적어도 하나 이상 아는 새로운 직원을 고용하거나, 가능하다면 둘 다 해야 한다고 제안합니다." # 10787283729705343141
  sicily.0208.a: "라틴어 학습에 집중해야 할 것입니다." # 12457150150954210611
  sicily.0208.b: "그들은 그리스어를 배우는 데 집중해야 합니다." # 16867806349719672541
  sicily.0208.c: "아랍-베르베르족의 언어를 배우는 데 집중해야 합니다." # 3568217835199340432
  sicily.0208.d: "지금은 필요 없는 것 같아." # 1807805220488871762
  sicily.0209.t: "전통 법률" # 9618868399932937417
  sicily.0209.desc: "제 [councillor.GetCouncilTitle]이신 [councillor.GetFirstName] 께서 흥미로운 제안을 들고 오셨습니다.\n\n“[GetGeographicalRegion('custom_sicily').GetName] 내 우리 영토에는 다양한 사람들이 살고 있습니다만, 그중에는 폐하처럼 [ROOT.Char.GetCulture.GetName]도 아니고 [ROOT.Char.GetFaith.GetAdjective]도 아닌 사람들이 있습니다. 그들은 자신들의 전통 법이 폐지될까 봐 걱정하고 있습니다.” 라고 [councillor.GetSheHe]이 설명합니다. “물론 저희는 항상 최소한 어느 정도까지는 그들의 법을 존중해야 했지만, 만약 폐하께서 그들의 전통 법률 체계를 보호하겠다는 공식 선언을 하신다면, 그러한 두려움을 진정시키고 골칫거리들의 반란 생각을 줄일 수 있을 것입니다.”" # 16325675040016552727
  sicily.0209.a: "나쁘지 않은 생각이군. 포고령을 내리도록 하지." # 1893629913048389799
  sicily.0209.b: "그런 약한 모습은 보이지 않겠어." # 6482552519589879571
  sicily.0209.info: "#emphasis 역사적 배경:#! 중세 시칠리아는 다양한 지역이었기에 통치자들은 출신이 다르더라도 피지배민의 전통적인 법률을 유지하는 것이 더 쉽다고 여겼습니다. 예를 들어, 시칠리아의 첫 번째 왕인 루지에로 2세(1095년~1154년)는 1140년대에 흔히 잘못 알려진 아리아노 칙령이라는 법전을 반포하여 통치를 중앙 집권화했을 때 칙령 서문에서 다음과 같이 선포했습니다. \"새로 반포된 법률은 모든 사람이 완전히 준수해야 한다. 우리의 통치를 받는 다양한 사람들 때문에 지금까지 그들 사이에 존재해 온 관행, 관습 및 법률은 여기에 있는 우리의 칙령에 명백히 모순되지 않는 한 폐지되지 않는다.\"" # 16151449618352537502
  sicily.0210.t: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]의 위험" # 10938313804986967199
  sicily.0210.desc: "오늘 이국적인 여행자가 제 궁정에 와서 여러 땅을 여행하며 겪었던 모험담을 들려주고 있습니다.\n\n하지만 제 신하 중 몇 명은 이 여행자가 이곳에 오기 전에 다른 사람들로부터 [GetGeographicalRegion('custom_sicily').GetName]가 아름다운 곳이긴 하지만 위험한 땅이라는 말을 들었다고 주장했을 때 재미있어하는 표정을 지었습니다. 그가 아는 다른 여행자들은 두려움과 경외심 때문에 어느 정도 숭배해야 한다는 것을 배웠다고 합니다.\n\n\"결국, 저의 [ROOT.Char.GetLadyLord]이시여,\" 여행자가 말합니다. \"이곳은 화산 폭발, 지진, 폭풍, 난파선으로 가득한 땅입니다. 다른 여행자들의 보고를 바탕으로 여기에 머무는 동안 아마 죽을 것이라고 생각했습니다.\"" # 6223937368432602056
  sicily.0210.a: "하지만 당신은 죽지 않았소. 이 땅은 다른 어떤 곳만큼이나 위험하니까." # 10898202386746675239
  sicily.0210.b: "여기 있는 우리는 굳건한 용기와 힘을 지녔다고 할 수 있겠지." # 11561216130783607733
  sicily.0211.t: "바이아: 좋음 아니면 나쁨?" # 17654238492576225963
  sicily.0211.desc: "오늘, 저는 [lover.GetTitledFirstName] 님과 [hater.GetTitledFirstName] 님께서 [GetTitleByKey('b_napoli').GetNameNoTier] 근처 바이아의 목욕탕에 대해 오랜 논쟁을 벌이는 것을 듣고 있습니다.\n\n\"[hater.GetFaith.HighGodName]께서는 바이아에 가는 사람들을 분명히 싫어하실 겁니다.\" [hater.GetFirstNameNoTooltip] 님이 말씀하십니다. \"이 죄악으로 가득한 휴양지는 기혼자에게는 간음을, 덕 있는 자에게는 악덕을, 악인에게는 해악을 권장합니다. 심지어 고대인들조차 그 악행에 대해 썼습니다!\"\n\n[lover.GetFirstNameNoTooltip] 님이 항의합니다. \"일부 고대인들은 당신처럼 재미없는 사람들이었지만, 다른 사람들은 바이아의 온천과 목욕탕의 중요성을 알았습니다. 그곳은 사람들을 치유하는 장소입니다! 거기서 저지르는 죄는 바이아 자체가 아니라 죄인의 탓입니다.\"\n\n두 사람은 이 말다툼에서 제가 편을 들어주기를 기대하며 저를 향해 돌아섭니다." # 13888924744414898399
  sicily.0211.a: "상관 없어." # 15723049020911313012
  sicily.0211.b: "바이아는 휴식을 취하기에 좋은 곳이야!" # 9801935915839505929
  sicily.0211.c: "바이야는 죄를 부추기는 것이 사실입니다." # 11466394243254280497
  sicily.0211.info: "#emphasis 역사적 배경:#! 바이아는 고대와 중세 시대에 인기 있는 휴양지였고, 그 효능은 종교적 자료에서도 칭송받았지만, 논란의 여지가 있는 곳이기도 했습니다.\n\n많은 고대 및 중세 자료에서 바이아를 부도덕한 장소로 비난했습니다. 예를 들어 로마의 정치가이자 변호사인 키케로는 변호사로서 한때 방탕한 귀족 여성의 증언을 그녀의 난잡함과 바이아를 연결시켜 훼손했습니다.\n\n덜 비판적인 자료에서도 이러한 평판을 언급했습니다. 예를 들어, 14세기 이탈리아 작가 조반니 보카치오(유명한 데카메론으로 가장 잘 알려짐)는 그의 소설 #italic 피암메타 부인의 비가#!에서 바이아를 배경으로 사용했습니다. 주인공은 휴식을 취하고 부정한 사랑을 잊기 위해 바이아로 가지만, 바이아에서는 \"가장 정숙한 여성조차도 여성의 정절을 잊고 모든 면에서 더 많은 자유를 누리는 것처럼 보이기\" 때문에 오히려 역효과를 낸다는 것을 깨닫습니다.\n\n그럼에도 불구하고 중세 사람들은 고대인들 사이에서 바이아의 명성을 좋든 나쁘든 잘 알고 있었고, 바이아에 대한 일부 중세 자료는 베르길리우스의 것과 같은 고대 자료를 참조합니다." # 4248989762402476500
  sicily.0212.t: "[county.GetNameNoTierNoTooltip]의 화산재" # 766735354424122607
  sicily.0212.desc: "#emphasis 역사적 배경:#! 고대부터 [county.GetNameNoTier] 주변의 화산 지대는 다양한 무역에 유용한 귀중한 광물과 암석의 중요한 공급원이었습니다. 최근에는 이러한 제품에 대한 수요가 증가한 것으로 보이며, 따라서 이들로부터 더 많은 이익을 얻을 수 있어 지역 경제를 활성화하고 있습니다." # 7410137254529376960
  sicily.0212.a: "잘됐군!" # 3467146827609954186
  sicily.0213.t: "약물의 보물" # 17164705951333723116
  sicily.0213.desc: "[GetTitleByKey('c_malta').GetNameNoTier] 섬에는 특별한 균류가 있는데, 기적적인 약효가 많다고 합니다. 중동 사람들은 심지어 그것을 \"약의 보물\"이라고 부릅니다. 전 세계 여러 곳에서 자란다고 하지만, 유럽과 지중해에서는 [GetTitleByKey('c_malta').GetNameNoTierNoTooltip] 해안에서 떨어진 작은 섬에서만 대량으로 수확할 수 있습니다.\n\n오늘, 제 궁정을 방문한 몇몇 여행자들이 이른바 몰타산 균류를 선물하고 싶어 합니다. 상처 치료부터 피임, 이질 및 구토 회복에 이르기까지 다양한 용도로 사용할 수 있습니다." # 2111680100665083898
  sicily.0213.a: "정말 기분 좋은 선물이군요!" # 12205100476856026194
  sicily.0213.info: "#emphasis 역사적 배경:#! #italic 키노모리움#!은 꽃식물의 속으로, 몰타 곰팡이 또는 몰타 버섯으로 잘못 알려져 있습니다. 역사적으로는 특히 상처 치료에 많은 약용 용도가 있다고 합니다. 근세 초, 유럽과 지중해 지역에서 이 식물이 희귀했기 때문에, 중세 후기에 몰타를 통치하게 된 성 요한 기사단은 이 식물의 생산과 수출을 신중하게 보호했습니다." # 2737269836836912583
  sicily.0214.t: "설석" # 6512121520764684983
  sicily.0214.desc: "[GetTitleByKey('c_malta').GetNameNoTier]는 뱀 혀 모양의 기이한 돌인 \"혀 돌\"의 주요 수출국입니다. 많은 이들이 이 돌에 유용한 약효가 있다고 믿으며, 특히 독에 대한 보호 수단으로 유용하다고 여깁니다.\n\n최근, [county.GetNameNoTier]의 유력 상인들은 이 혀 돌을 수집하는 현지인들과 유리한 거래 계약을 확보할 수 있었습니다. 이러한 상품의 유용성을 고려할 때, 이 거래에 투자하는 것을 고려해 볼 수도 있습니다." # 17024274014203017971
  sicily.0214.a: "[county.GetNameNoTierNoTooltip]의 상인들은 수완이 좋은 사람들이오!" # 16466921737740232659
  sicily.0214.info: "#emphasis 역사적 배경:#! 중세 몰타는 상어 이빨 화석의 주요 공급지였는데, 당시에는 \"혀돌\" 또는 \"뱀 혀\"로 알려져 있었습니다. 중세 시대에 혀돌은 다른 의학적 용도 외에도 독에 대한 일반적인 치료제 또는 보호 수단이었습니다. 당시에는 연회 동안 식탁 위의 장식용 나무에 혀돌을 매달아 놓는 전통이 있었습니다. 손님들은 독살당하지 않을 것이라고 확신하며 혀돌을 와인이나 음료에 담글 수 있었습니다." # 1455892601544224588
  sicily.0215.t: "칸놀리" # 14115384728062241862
  sicily.0215.desc: "오늘 저녁 식사 후, #italic 카놀리#!가 가득 담긴 큰 접시를 받았습니다. 이 맛있는 달콤하고 부드러운 페이스트리를 먹은 지 꽤 되었지!\n\n 전통적인 [culture.GetName] 방식으로 준비된 훌륭한 전통 카놀리만한 것은 없습니다. 오래전 [GetGeographicalRegion('custom_sicily').GetName]에서 어떤 천재가 그것을 발명했는지 궁금해집니다." # 10533960471221827960
  sicily.0215.a: "음, 맛있어!" # 10524178026549797382
  sicily.0215.info: "#emphasis 역사적 배경:#! 카놀리는 튜브 모양의 튀긴 페이스트리로 달콤하고 크리미한 리코타 치즈로 채워져 있으며 시칠리아 전역에서 인기가 많고 이 지역과 강하게 연관되어 있습니다. 많은 인기 있는 음식과 마찬가지로 카놀리의 기원은 불확실합니다. 카놀리가 시칠리아 중세 이슬람 통치자의 하렘에서 유래했을 수도 있다는 다양한 전설이나 섬의 수도원에 사는 수녀들로부터 유래했을 수도 있지만 그러한 민속의 진실성을 확인하기는 어렵습니다." # 10698310359534394999
