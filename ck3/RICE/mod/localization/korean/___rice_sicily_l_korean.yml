  sicily.0140.t: "[GetTitleByKey('b_salerno').GetNameNoTierNoTooltip] 의과 대학" # 14646346676540584028
  sicily.0140.desc: "[GetTitleByKey('b_salerno').GetNameNoTier] 의학교는 이 지역에서 의학 교육 및 학습 기관으로 가장 유명한 곳 중 하나입니다.\n\n이 학교를 지원함으로써 저는 의학 지식을 전파하고 숙련된 의사를 양성하는 사명을 증진할 뿐만 아니라 교육 및 의료 분야의 후원자로서 저의 명성을 높이고 있습니다." # 13299315569061468978
  sicily.0140.desc.extras: "흥미롭게도, 최근 학교에 대한 저의 후원이 저에게 유리한 추가적인 발전을 이끌어냈습니다." # 2540002414409466914
  sicily.0140.a: "의학은 결국 우리 사회에서 매우 중요한 학문입니다." # 12753518774372151082
  sicily.0140.a.extras: "아? 또 어떤 좋은 소식을 보고할 수 있겠소?" # 15101555100014743953
  sicily.0141.t: "$sicily.0140.t$" # 1554441126882192873
  sicily.0141.desc: "만약 소문이 맞다면, [GetTitleByKey('b_salerno').GetNameNoTier] 의과 대학을 후원함으로써 많은 이들이 저를 학식이 높고 사려 깊은 [ROOT.Char.GetTitleAsNameNoTooltip]로 여기고 있는 것 같습니다. 제 신하들 중 다수는 앞으로 몇 년 안에 잘 활용할 수 있도록 학교와 좋은 관계를 맺고 있다고 말합니다." # 8487442821627037886
  sicily.0141.a: "그거 마음에 드는걸!" # 3819792994485876613
  sicily.0142.t: "$sicily.0140.t$" # 1554441126882192873
  sicily.0142.desc: "[GetTitleByKey('b_salerno').GetNameNoTier] 의과 대학에 대한 저의 후원이 저의 수도인 [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier] 주변에 거주하는 의사들과 학자들이 그 학교 출신들과의 관계망과 유대를 넓히는 데 도움이 된 것 같습니다. 이는 이 두 집단이 지식을 공유하고 여러 가지 방식으로 서로 돕도록 장려하므로 긍정적인 효과밖에 없을 것입니다." # 4588853053112780735
  sicily.0142.a: "협력은 의학 발전을 더욱 촉진할 뿐입니다." # 17945611564220723874
  sicily.0143.t: "$sicily.0140.t$" # 1554441126882192873
  sicily.0143.desc: "[GetTitleByKey('b_salerno').GetNameNoTier] 의과 대학을 후원한 것에 대한 선물로, 그곳의 학자들과 의사들 중 일부가 그 학교에서 생산된 귀중하고 매우 탐나는 의학 서적 중 하나를 저에게 선물했습니다.\n\n이러한 텍스트 중 일부는 다른 지역, 특히 지중해 동부와 중동 지역의 의학 텍스트 또는 고대 작품의 번역본입니다. 다른 것들은 이전 아이디어를 확장한 독창적인 저술입니다. 많은 것들이 둘 다입니다. 그것이 무엇이든 간에, 그것은 저와 저를 섬기는 모든 의사들에게 매우 귀중할 것입니다." # 7062426284501160464
  sicily.0143.a: "멋진 선물!" # 820773985853193180
  sicily.0144.t: "$sicily.0140.t$" # 1554441126882192873
  sicily.0144.desc: "[GetTitleByKey('b_salerno').GetNameNoTier] 의과 대학을 후원한 덕분에 많은 이들이 감사를 표하고자 직접 나를 찾아왔다. 물론, 나는 기꺼이 그들을 내 궁정으로 맞이했다." # 6606517934777419599
  sicily.0144.desc.old_physician: "그곳에 있는 동안 많은 이들이 시간을 내어 저의 [GetCourtPositionType('court_physician_court_position').GetName()]이신 [physician.GetTitledFirstName]을 만나기도 했습니다. [physician.GetSheHe|U]께서는 다양한 의학적 지식을 향상시킬 수 있었던 매우 유익한 경험이었다고 말씀하셨습니다." # 12594954306972636049
  sicily.0144.desc.new_physician: "[sicily_culture.GetName] 혈통의 의사인 [physician.GetFirstName]이라는 자가 있었는데, 그 자가 감명을 받아 내 궁정에 남아 내 [GetCourtPositionType('court_physician_court_position').GetName()]으로서 나를 섬기기를 원하더군." # 4671918248963263535
  sicily.0144.a: "좋군!" # 15223637005262650462
