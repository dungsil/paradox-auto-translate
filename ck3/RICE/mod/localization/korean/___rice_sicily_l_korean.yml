  RICE_sicily_second_pavia_character_modifier_desc: "이 인물은 롬바르드 민족과 그들의 유산을 존중하며, 남부 이탈리아에 새로운 롬바르드 권력 중심지인 새로운 파비아를 세웠습니다." # a1d3baa1fb700d185d4ec71b025018d499902c09
  RICE_sicily_second_pavia_county_modifier: "제2 파비아" # 155ed5f679b670d8a8d36a90241c07cf7228a107
  RICE_sicily_second_pavia_county_modifier_desc: "파비아는 한때 롬바르디아 왕국의 위대한 수도였으나, 롬바르디아 왕국이 카롤링거 왕조에 멸망한 이후에도 수세기가 흘러 이곳이 롬바르드 세력의 중심지로 자리매김했습니다.  이제, "제2의 파비아"라는 별칭을 얻은 이 백작령은 롬바르드의 힘의 새로운 중심지가 되었습니다." # c33b33b54e77c6e0f08de05fb2664e43b7c137d2
  RICE_sicily_legal_opportunism_cracking_down: "종교적 법률 기회주의에 대한 단속" # 0a06d5e146ebce6e6329b6c454cf95e5ef793107
  RICE_sicily_legal_opportunism_ignoring: "지역 종교 법률 기회주의 무시" # e79745a1ff9dc4746a97ad5160310dde1e657f9c
  RICE_sicily_firebrand_legal_scholar: "불같은 종교 학자" # 9fa3c6204dee6591a7446443cda8de2b0b908dbe
  RICE_sicily_firebrand_legal_scholar_desc: "이 인물은 논란의 여지가 많은 사상가로서, 그의 발언은 비신자와, 자신이 영적으로 무능하고 죄악된 존재라고 여기는 동교도에게 모두 모욕적이라고 여겨집니다." # 042c120e9140b6713d101d1a50fbe3eef5a6a0c9
  RICE_sicily_local_officials_promoted: "승인된 지역 관리들" # afd34b72bae7de929e8d3b8b4d39f8b52498b9cd
  RICE_sicily_local_officials_promoted_desc: "지역 주민들이 지배 세력이 파견한 관리들을 최근 거부하고, 자신들의 후보를 내세웠습니다. 이 지역의 통치자들은 그러한 제안을 받아들였습니다." # 0b156fdd2ad3850c84e87d66a4e51a705331ef6f
  RICE_sicily_local_officials_victory: "지역 관리자 강화" # e28ba37d46ae66f9bf44532855d28cb846ab7497
  RICE_sicily_local_officials_victory_desc: "지역 주민들이 최근 통치 권력이 파견한 관리들을 거부하고, 직접 그 자리를 위한 후보자들을 추천했습니다. 이 지역의 통치자들은 이러한 제안을 받아들이는 것은 물론, 현지 지도자 중 한 명이 자신들의 명의로 이 지역을 다스리도록 허락했습니다." # efc26eb698af2c28ecca21da34157264f16b7d08
  RICE_sicily_local_officials_denied: "거부된 지역 관리들" # d3f93d27aa8e67b45d8081ffcfc16b4277ddf373
  RICE_sicily_local_officials_denied_desc: "지역 주민들이 통치권력이 파견한 관리들을 거부하고, 직접 그 자리에 자신들의 후보를 추천했습니다. 이 지역의 통치자들은 그러한 제안을 거절했습니다." # ce004da4b3da9425e2125dedb369e6b92d3b440a
  RICE_sicily_immigrants_tax_breaks: "이주민 세금 감면" # 47831e5af6a8768997d935925d1bc4688dd4621c
  RICE_sicily_immigrants_tax_breaks_desc: "지역 통치자들이 새로 이주한 이민자들에게 토지세를 면제해 주었습니다. 이 정책은 이 지역에 정착민을 유치하기 위한 의도입니다." # 227d7309beae7b83efa5b77d362607646ea77be2
  RICE_sicily_public_tolerance_of_other_religions: "다른 종교에 대한 대중의 관용" # 604a594003c81db1d60792ad516184accf79e01a
  RICE_sicily_uncultured_scribes: "문외한 필경사들" # 5621e7300d842df732486f4dc12c3f9d39af3be8
  RICE_sicily_uncultured_scribes_desc: "이 인물 밑에서 일하는 게으른 서기들은 여러 다른 민족의 관료 절차에 대한 지식이 부족하다는 악명을 얻었습니다." # 7c452bdda1dff793b7c44b6740d808ba58171a3e
  RICE_sicily_cultured_scribes: "교양 있는 필사가들" # be3ee816b0c7086818c0d2195c9487728ff2646a
  RICE_sicily_cultured_scribes_desc: "이 인물에게 충성하는 다국적 서기들은 각종 관료적 관습, 특히 타 민족들이 사용하는 관습에 대한 뛰어난 지식으로 명성이 높습니다." # 68276c8e83286e4a8ef279724df2e3f850d1557f
  RICE_sicily_officials_outreach_latin_locals: "라틴계 지역 주민들과의 관계 개선" # b7d3c722931dad158608797ddc4e7bcd25469848
