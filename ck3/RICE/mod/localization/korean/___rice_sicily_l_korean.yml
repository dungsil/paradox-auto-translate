  RICE_sicily_virgil_negative_modifier_12: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_negative_modifier_12_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Omnibus umbra locis adero.\n\n\"나는 그림자가 되어 어디든 나타나 너를 괴롭힐 것이다!\"#!" # 10911152025213786515
  RICE_sicily_virgil_negative_modifier_13: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_negative_modifier_13_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic ‘Moriemur inultae, Sed moriamur’ ait. ‘sic, sic juvat ire sub umbras.’\n\n\"'복수도 못 하고 죽는구나! 하지만 죽게 내버려 둬! 그래, 이렇게 기꺼이 어둠 속으로 가는 거다!'\"#!" # 1372505219411041276
  RICE_sicily_virgil_negative_modifier_14: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_negative_modifier_14_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Bella, horrida bella, et Thybrim multo spumantem sanguine cerno.\n\n\"전쟁, 끔찍한 전쟁이 보인다. 티베르 강은 피의 강물로 거품을 일으키는구나.\"#!" # 7823309131998343486
