  sicily.0181.t: "[ROOT.Char.Custom('RICE_sicily_ayo_visto_lo_mappamundi_song_name')]" # 15705841685984311192
  sicily.0181.desc: "최근 [ROOT.Char.Custom('RICE_sicily_ayo_visto_lo_mappamundi_song_name')]라는 민요가 [GetGeographicalRegion('custom_sicily').GetName] 전역에서 인기를 얻고 있습니다. 노래 가사는 [alfonso.GetTitledFirstName]의 통치 아래 있는 [GetGeographicalRegion('custom_sicily').GetName]의 비할 데 없는 아름다움을 칭송합니다.\n\n정말로, 이 노래는 제 궁정에서도 꽤 인기가 많아졌습니다." # 17848408812613806869
  sicily.0181.desc.copy: "나는 심지어 이 노래의 사본 원고를 획득하는 행운을 누렸다." # 13643456326935935036
  sicily.0181.desc.lyrics: "다음은 노래의 첫 구절입니다.\n\n#italic 세상의 지도와\n항해도를 보았지만,\n내겐 시칠리아가\n이 세상에서 가장 아름답게 보이는구나!#" # 17218552471957284423
  sicily.0181.a: "아름다운 땅을 위한 아름다운 노래로군." # 9533573152997987076
  sicily.0181.info: "#emphasis 역사적 배경:#! #italic Ayo visto lo mappamundi#! 또는 #italic Aggiu vistu lu mappamundu#!는 \"나는 세계 지도를 보았다\"로 번역되며, 아라곤이 이탈리아 남부 대부분을 지배하던 시대에 아라곤의 알폰소 5세 궁정에서 유행했던 시칠리아 민요였습니다.\n\n이 노래는 같은 곡으로 불린 피렌체 시인 페오 벨카리(1410~1484)의 교훈적인 라우다(중세 및 르네상스 이탈리아의 토속 종교 노래 장르)를 패러디한 것입니다. 가사에는 화자를 시칠리아만큼 감동시키지 못하는 다른 아름다운 땅들이 언급되어 있으며, 치칠리아(시칠리아의 역사적 철자)와 성녀 세실리아와 화자의 연인을 모두 지칭하는 세실리아 사이의 말장난도 있습니다.\n\n스페인 작곡가 후안 코르나고(c. 1400 – c. 1475)는 이 노래의 곡조를 기반으로 미사를 작곡했으며, 이는 원곡의 멜로디에 대한 유일한 출처입니다. 원곡은 최근 학자들에 의해 재구성되었습니다." # 400951872228807713
  sicily.0182.t: "이븐 함디스" # 17511316632072345237
  sicily.0182.desc: "[GetGeographicalRegion('RICE_insular_sicily').GetName]에서 온 난민인 #bold 이븐 함디스#!라는 저명한 시인이자 학자의 소식을 접했습니다. 그가 예술과 과학을 존중하고 숭상하는 후원자가 될 수 있다고 믿고 알현을 요청했습니다." # 13549285135989423565
  sicily.0182.a: "그와 같은 시인은 필요 없다." # 3044853511348395486
  sicily.0182.b: "그러한 시인을 후원하게 되어 기쁩니다!" # 7095005011750966414
  sicily.0182.info: "#emphasis 역사적 배경:#! 이븐 함디스(기원후 1050년대 ~ 1130년대)는 시칠리아 시라쿠사 출신의 무슬림 시인이었으며, 당대 최고의 시인 중 한 명으로 여겨졌으며, 아랍어에 대한 훌륭한 구사력을 지녔습니다. 그는 1072년 노르만족의 시라쿠사 정복 이후 젊은 나이에 섬에서 도망쳤습니다. 그는 북아프리카와 알-안달루스의 통치자들을 포함하여 평생 동안 여러 통치자들의 후원을 받았습니다. 그의 시의 일반적인 주제는 잃어버린 조국에 대한 향수입니다." # 6171958299128187023
  sicily.0183.t: "이븐 함디스" # 17511316632072345237
  sicily.0183.desc: "저는 이븐 함디스의 소개에 깊은 인상을 받았습니다. 그는 시적 재능이 뛰어나며 비할 데 없는 웅변술을 지닌 것이 분명합니다.\n\n이 시인은 몇 년 전 [GetGeographicalRegion('custom_sicily').GetName]에서 태어났지만, [norman.GetCollectiveNoun](이)가 도착한 후 도망쳐야 했습니다. 오늘 우리가 만났을 때, 그는 자신의 시 중 일부를 낭송했는데, 대부분이 그가 잃어버린 땅에 대한 향수와 갈망을 이야기했습니다. 그 땅은 그가 보기에 한때 [GetReligionByKey('islam_religion').GetName]의 낙원이었습니다.\n\n어쨌든, 그런 인물을 제 궁정에 두는 것은 세계 통치자들 사이에서 저의 위상을 높일 것입니다." # 3689651352530081588
  sicily.0183.a: "환영하오! 환영하오!" # 11093011334009386949
