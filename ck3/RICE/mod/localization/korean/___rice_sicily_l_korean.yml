  RICE_sicily_byzantine_syracuse_decision: "$c_siracusa$의 영광을 되찾으십시오" # 10924246851832352296
  RICE_sicily_byzantine_syracuse_decision_tooltip: "[GetTitleByKey('d_sicily').GetNameNoTier]의 수도였던 [GetTitleByKey('c_siracusa').GetNameNoTier]는 다시금 웅장한 도시로 일어설 것입니다!" # 1838184399269937606
  RICE_sicily_byzantine_syracuse_decision_desc: "옛날 [GetTitleByKey('c_siracusa').GetNameNoTier]는 지중해의 빛나는 보석이었으며, 수많은 제국의 다툼 속에서 무역과 문화의 중심지였습니다. 최근에는 과거의 영광을 잃은 그림자에 불과합니다. 로마의 지배가 [GetTitleByKey('d_sicily').GetNameNoTier]에 다시 회복됨에 따라, 섬의 수도를 [GetTitleByKey('c_siracusa').GetNameNoTierNoTooltip]로 되돌려 놓아야 합니다. 이를 통해 다시금 문명의 등대 역할을 수행할 수 있도록 해야 할 것입니다!" # 5696311962195675198
  RICE_sicily_byzantine_syracuse_decision_confirm: "시칠리아의 수도를 되돌려 놓읍시다!" # 16550620926321164254
  RICE_sicily_byzantine_syracuse_decision_effect_tooltip_1: "[decision|E]를 통해 $RICE_sicily_administer_frontier$를 수행하는 비용이 [gold_i|E] [gold|E]가 감소하고, [GetTitleByKey('c_siracusa').GetNameNoTier]의 통치자들에게 [legitimacy_i|E] [legitimacy|E]가 소량 상승합니다. 이는 [GetModifier('RICE_sicily_syracuse_restoration').GetNameWithTooltip] [county_modifier|E]가 활성화된 기간 동안 지속됩니다." # 14293712679062880948
  RICE_sicily_byzantine_syracuse_decision_context_tooltip: "#emphasis 역사적 배경:#! 시라쿠사는 고대 지중해의 위대한 도시 중 하나였습니다. 예를 들어 키케로는 "그리스 도시 중 가장 위대하고, 가장 아름다운 도시"라고 묘사했습니다. 특히 제국이 아프리카 영토를 잃은 후 초기 비잔틴 시대에도 중요성을 유지했습니다. 심지어 663년에서 669년 사이에는 잠시 제국의 수도 역할을 했습니다. 시칠리아의 이슬람 정복과 함께, 878년 시라쿠사의 함락을 포함하여 섬의 중심은 팔레르모로 이동했습니다. 시라쿠사는 여전히 섬에서 중요한 도시였지만, 과거의 탁월한 지위는 되찾지 못했습니다." # 7801883618773733817
  RICE_sicily_catania_elephant_decision: "#bold[GetTitleByKey('b_catania').GetNameNoTierNoTooltip]의 상징으로 리오트루를 승인합니다.#" # 5664687290702616641
  RICE_sicily_catania_elephant_decision_tooltip: "[GetTitleByKey('b_catania').GetNameNoTierNoTooltip]의 #italic U Liotru#! 님께서 소중히 여기시는 코끼리 조각상은 존경받아 마땅합니다!" # 13634999372942315503
  RICE_sicily_catania_elephant_decision_desc: "[GetTitleByKey('b_catania').GetNameNoTier]의 권리와 정치적 영향력이 커지면서, 시민들은 그들을 대표할 적절한 상징물을 갈망합니다. 그들은 수 세기 동안 도시에 머물러 있던 신비로운 코끼리 조각상, #italic U Liotru#!를 훌륭한 후보로 여기는 이들이 많습니다." # 6913234932332432038
  RICE_sicily_catania_elephant_decision_confirm: "코끼리 만세!" # 6766026257565643454
  RICE_sicily_catania_elephant_decision_context_tooltip: "#emphasis 역사적 배경:#! #italic U Liotru#!는 카타니아 시에 있는 유명한 코끼리 조각상입니다. 이 이름은 8세기의 전설적인 흑마술사이자 마법사, 헬리오도로스에서 파생된 오류로, 그는 이 조각상을 소생시키거나 스스로 변신시켰지만, 카타니아의 성 레오에게 패배했습니다. 이 전설은 역사적 신빙성이 의심스럽지만, 이 도시는 수 세기 동안 이 조각상과 관련이 있었습니다. 아랍인들은 카타니아를 "코끼리의 도시"라고 불렀고, 시칠리아 왕 로저 2세의 궁정에서 일했던 지리학자 알-이드리시는 이 조각상이 카르타고인이나 로마인이 만들었다고 믿었으며, 카타네시 사람들은 이 조각상이 마법적이며 에트나 산의 분화로부터 그들을 보호할 수 있다고 생각했습니다. 1239년에 이 조각상은 도시의 상징으로 선택되었습니다. 1737년 지진 후 분수대로 개조되었습니다." # 4746270729982130851
  RICE_sicily_messina_development_req: "[GetTitleByKey('c_messina').GetNameNoTier]는 최소 [EmptyScope.ScriptValue('RICE_sicily_pavia_development_level')|0] [development|E]에 달했습니다." # 3124786797418233695
  RICE_sicily_almadraba_decision: "재정 [GetPlayer.Custom('RICE_almadraba')] 어업" # 5285013613829678450
  RICE_sicily_almadraba_decision_tooltip: "참치잡이는 상당히 수익성이 좋습니다!" # 8893130309267141471
  RICE_sicily_almadraba_decision_desc: "매년 용감한 어부들은 [GetGeographicalRegion('RICE_west_mediterranean').GetName]의 바다로 나아가 [GetPlayer.Custom('RICE_almadraba')] 방식으로 참치를 잡습니다. 이 극도로 수익성 높은 무역을 지원하는 [rulers|E]는 큰 이익을 얻을 것입니다." # 10817974722576008036
  RICE_sicily_almadraba_decision_effect_tooltip_1: "이 결정의 £금액£은 [GetGeographicalRegion('RICE_west_mediterranean').GetName] 지역에서 얼마나 많은 #V 해안#! [counties|E]를 소유하고 있는지에 따라 달라집니다." # 17737232805269412536
  RICE_sicily_almadraba_decision_confirm: "바다에는 물고기가 많아요!" # 6199730884724731237
  RICE_sicily_almadraba_decision_context_tooltip: "#emphasis 역사적 배경:#! #italic 알마드라바#!, 이베리아 반도에서 알려진 이름이거나, 이탈리아에서는 #italic 맛탄자#!라고 불리는 이 고대 어업 방식은 지중해에서 대서양으로 이동하는 참치들을 포획하기 위해 복잡한 망 어구들을 설치하는 기술입니다. 역사적으로, 15세기와 16세기에 메디나-시도니아 공작과 같은 통치자들은 이 무역을 후원하고 독점함으로써 이익을 얻었습니다. 이러한 관행은 서부 지중해의 이베리아 반도, 북아프리카, 그리고 이탈리아 등 여러 지역에서 널리 행해졌으며, 고대 시대부터 이어져 왔을 가능성이 있습니다." # 305321282132949246
  RICE_every_coastal_western_mediterranean_county: "[GetGeographicalRegion('RICE_west_mediterranean').GetName] 지역의 모든 해안 [county|E]" # 17482677974369402686
  RICE_sicily_embed_into_sicily: "시칠리아 사회에 깊이 뿌리내리십시오." # 7066596530833509439
  RICE_sicily_embed_into_sicily_tooltip: "[RICE_sicily_struggle_adjective|E]에 중요한 이해 관계자가 되었습니다!" # 15417971000821673416
  RICE_sicily_embed_into_sicily_desc: "비록 저는 [landed|E] [ruler|E]는 아니지만, [RICE_sicily_struggle|E]에서 충분히 시간을 보내 [GetGeographicalRegion('custom_sicily').GetName]의 지역 정치와 사회에서 중요한 인물이 되었습니다.  여기서 맺은 관계들을 더욱 발전시켜야 합니다." # 11368033320383965944
  RICE_sicily_embed_into_sicily_effect_tooltip_1: "#V [EmptyScope.ScriptValue('RICE_sicily_signore_trait_xp_gain_medium')]#! [trait_level_track_xp|E]의 경험치를 얻으실 수 있습니다. [sicily_latin_dominance_i|E] [sicily_latin|E], [sicily_greek_dominance_i|E] [sicily_greek|E], 또는 [sicily_arabic_dominance_i|E] [sicily_arabic|E] [trait_level_track|E] 중 선택하신 [GetTrait('RICE_sicilian_ruler').GetName( GetNullCharacter )] [trait|E]에 따라 차이가 있습니다." # 911494496083191725
  RICE_sicily_embed_into_sicily_confirm: "$RICE_sicily_occupy_sicilian_frontier_confirm$" # 11682894078271547860
  RICE_sicily_embed_into_sicily_context_tooltip: "$RICE_sicily_occupy_sicilian_frontier_context_tooltip$" # 735374218432206944
