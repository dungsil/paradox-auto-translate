  RICE_sicily_struggle_ending_dominion_outsider_tooltip: "라틴인, 그리스인, 그리고 아랍인들이 [GetGeographicalRegion('custom_sicily').GetName]를 가지고 장난감 싸움하듯 싸웠습니다. 이제 이 지역의 #italic 진정한# 주인이 외부에서 도착할 때입니다.\n$struggle_persia_ending_foundation_decision_option_second_tooltip$" # 95bbeeb27d70c63327177604f441ec87df5c2bdc
  RICE_sicily_struggle_ending_crossroads_decision: "교차로" # b2175d61a4c0433dc9d2c9867beeac7998a306da
