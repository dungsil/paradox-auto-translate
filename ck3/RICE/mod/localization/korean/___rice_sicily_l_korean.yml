  sicily.0130.desc.intro: "[GetGeographicalRegion('custom_sicily').GetName]은 오랜 역사와 경이로운 과거를 지닌 고대의 땅으로, 수많은 위대한 인물들이 세월을 거쳐 이 섬에 터를 잡았습니다.  그들의 무덤 중 일부는 아직도 이 아름다운 섬에 남아 있습니다.  예를 들어," # a27bd5f0e9c3a81762f3a0d00e886b4f303cb77a
  sicily.0130.desc.aristotle: "#bold 아리스토텔레스#의 관은, 고대의 명석한 [greek.GetName] 철학자의 관으로, 도시 [GetTitleByKey('b_palermo').GetNameNoTier]의 주요 [palermo_faith.GetAdjective] [palermo_faith.HouseOfWorshipPlural] 중 하나의 나무 기둥에 매달려 있습니다. 세월이 흘러도 그대로라고 합니다." # 9a9bf29369b3fd32569a75034237efa29caa2d0e
  sicily.0130.desc.galen: "#bold 갈레노스#!, 고대 [greek.GetName]의 명성 높은 의사는 [GetTitleByKey('b_palermo').GetNameNoTier] 도시 외곽에 묻혀 있다고 합니다. 그곳에 그는 수세기 동안 잠들어 있다고 전해집니다." # 32db031f80ba447721f087913288c9e4de2f723e
  sicily.0130.desc.muslim: "#bold 수많은 성전투사#들이, 불의와 이교도들에 맞서 싸운 영웅들이 [GetTitleByKey('b_palermo').GetNameNoTier] 도시 외곽에 묻혀 있다고 전해집니다. 그들의 무덤에서는 온 방향으로 특별한 #italic 기운#이 흘러나온다고 합니다." # ee948728cbfe9714d75e9c4c3ac344130928ba86
  sicily.0130.desc: "거기에 가서, 저와 많은 이들처럼 예의를 표할 것입니다." # a5e291e4eefca49f51689ac6ea7475aa8a6db0bd
  sicily.0130.a: "[GetTitleByKey('b_palermo').GetNameNoTierNoTooltip]로 출발합니다!" # babac9609136ae677ad68e22a07e3b273c58a402
  sicily.0131.t: "도착" # dc21d2b4eede6e5dd86091471b205b4b6fecd76a
  sicily.0131.desc: "[GetTitleByKey('b_palermo').GetNameNoTier]의 도시는 활기 넘치고, 각지의 장인, 농부들, 지중해 각국의 여행자들과 상인들로 붐빕니다. 하지만 오늘 저는 이 도시에 한 가지 목적으로 방문했습니다. 바로" # 671780f80964a24a79dd6ed38a1bee0b5015c315
  sicily.0131.desc.aristotle: "아리스토텔레스.\n\n아리스토텔레스의 가르침은 세상에 널리 퍼져, 멀고 가까운 학자들이 그의 가르침에 크게 영향을 받고 있습니다. 어쨌든, 이 철학자의 시신은 [palermo_faith.HouseOfWorshipPlural] 중 한 곳의 나무 기둥에 매달린 관 안에 있는 것으로 알려져 있습니다. [GetTitleByKey('b_palermo').GetNameNoTierNoTooltip]의 주요 [palermo_faith.GetAdjective] [palermo_faith.HouseOfWorshipPlural] 중 한 곳에 말입니다. 저는 이 [palermo_faith.HouseOfWorship]로 가기 위해 몰려드는 군중들을 헤쳐 나갑니다." # 8d2e14825881fd27d0dd3d938a396870fea1c790
  sicily.0131.desc.galen: "갈렌.\n\n갈렌은 의학사에 빛나는 인물로, 오늘날에도 멀고 가까운 곳의 의사들이 그의 저술에 의존하고 있다고 합니다. 어쨌든, 사람들은 이 의사가 [GetTitleByKey('b_palermo').GetNameNoTierNoTooltip]와 도시 외곽 중 하나인 미실메리 사이의 길가에 묻혔다고 합니다. 어쨌든, 저는 곧 시골로 가서 이 답답한 도시 환경에서 벗어나 갈렌의 무덤으로 향할 것입니다." # c54621dec50d7d9bf2811461b2fa42b267dbcd1e
  sicily.0131.desc.muslim: "[GetGeographicalRegion('custom_sicily').GetName]에서 숨진 명성 높은 성전 기사들의 넋을 기립니다.\n\n이 섬에 첫 이슬람 군대가 상륙했을 때는 서로 다른 이슬람 세력과 이교도 침략자들 사이의 혼란스러운 국경이었습니다. 어쨌든 [GetTitleByKey('b_palermo').GetNameNoTierNoTooltip]에는 이러한 초기의 경건한 용사들의 무덤이 헤아릴 수 없을 정도로 많다고 합니다. 특히 #italic Qasr Sa'd#!라는 성으로 향합니다. 이 성은 많은 무덤을 보유하여 유명합니다." # 3020c3bfa3a11e7dc011fd5546e02d1dfbdee76f
  sicily.0131.a: "곧 거기에 도착할 겁니다." # 007428acea902c651499fc5334cabd694244401f
  sicily.0132.t: "아리스토텔레스" # 38bfcf708d6931f7d42f920765aaabb5369a9058
  sicily.0132.desc: "마침내, 아리스토텔레스의 유해가 안치된 [palermo_faith.GetAdjective] [palermo_faith.HouseOfWorship]에 도착했습니다.\n\n\n물론 저 혼자가 아닙니다. 기도하러 온 경건한 [palermo_faith.GetAdherentNamePlural]들과 아리스토텔레스의 관을 구경하러 온 관광객들도 몇몇 있지요. 아마 그들은 그의 축복을 구하려는 것일 겁니다. [GetTitleByKey('b_palermo').GetNameNoTierNoTooltip]에는 그에게 행운과 좋은 비를 기원하는 오래된 미신이 있으니까요.\n\n\n어떤 의미로는 극적인 감흥이 없는 광경이군요. 위대한 사상가의 유해가 분명히 놓여 있을 거대한 목재 빔일 뿐입니다. 하지만, 그토록 많은 글이 쓰여진 이 고대 인물의 곁에 있는 것은 깊은 감동을 불러일으키는 일입니다." # 0ad5bd000ff50d4b5fa1b59a6f71486b1f5b0d50
  sicily.0132.a: "조용히 잠시 생각에 잠기고, 그 후에 떠나려 합니다." # 444095c7ee924aa97c92cb88d37d540dd835d403
  sicily.0133.t: "갈렌" # f7184928971ffbbd48cd39689de78ead7ca0541e
  sicily.0133.desc: "가렌의 무덤에 드디어 도착했습니다. [GetTitleByKey('b_palermo').GetNameNoTier]와 미실메리 사이에 있으며, 후자의 동쪽 약간에 있습니다.\n\n중심부 [GetTitleByKey('b_palermo').GetNameNoTierNoTooltip]에 비해 이곳은 분주하지 않습니다. 도시 외곽에 위치하기 때문입니다. 사람이 많지는 않지만, 저와 마찬가지로 가렌에게 경의를 표하고자 하는 동행자들이 몇몇 있습니다.\n\n어떤 면에서는 극적인 장면이 아닙니다. 위대한 의사의 시신이 놓여 있을 듯한, 눈에 띄지만 소박한 무덤입니다. 그러나 오랫동안 기록된 이 고대 인물의 면전에 서 있는 것은 깊은 감동을 주는 일입니다." # 6a40dda9b193a40e45bde09e96c257fd51ef8769
  sicily.0133.a: "$sicily.0132.a$" # 8c7a7a5552cf9e1b06ed35dc763c971503d52694
  sicily.0134.t: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]의 성전병들" # 2f26e6e179365c878d49b9b534beff0038410ecb
  sicily.0134.desc: "마침내 #italic Qasr Sa'd# 성 앞에 섰습니다. [GetReligionByKey('islam_religion').GetAdjective] 신자들 사이에서도 유명한 성 중 하나입니다.  [GetGeographicalRegion('custom_sicily').GetName]에서 숨진 용감한 전사들의 수많은 무덤이 자리 잡고 있을 뿐만 아니라, 모든 방향으로 특별한 #italic baraka#!, 즉 축복을 발산한다고 합니다.\n\n저 혼자가 아닙니다. 용감하고 헌신적인 영웅들에게 경의를 표하는 이 자리에 함께 왔습니다.  또한 근처의 성스러운 샘, #italic 'Ayn al-Majnuna#', 미친 여자의 샘을 방문합니다. 그곳 역시 매우 신성하다고 합니다.\n\n어떤 면에서 볼 때, 이는 극적인 분위기가 아닌 듯합니다. 간단하고 평범한 환경 속에 성스러운 전사들의 무덤이 줄지어 있습니다. 그러나 이 영웅들의 숭고한 존재 앞에 서는 데는 깊은 의미가 있습니다." # 9bb95e990cf489e6e4195e179b3ff543322fc79e
