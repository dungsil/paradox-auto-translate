  sicily.0072.t: "[abu_aaron.GetFirstNameNoTooltip](이)가 귀환했습니다" # 16920938199193045740
  sicily.0072.desc: "[abu_aaron.GetFirstName]라는 이름의 위대한 유대인 학자이자 신비주의자가 [GetGeographicalRegion('world_mesopotamia').GetName] 내 영토로 돌아온다는 소식을 들었습니다.\n\n몇 년 전, 그곳 유대인의 #italic 나시#! 또는 고위 관리인 [abu_aaron.GetHerHis] 아버지와 다툰 후 집을 떠나 전 세계 최고의 학자들에게 배우기 위해 수년간 머물며 여행했습니다. 이제 노년이 [abu_aaron.GetHerHim]을 따라잡기 시작하면서 [abu_aaron.GetSheHe]은 향수를 느끼기 시작했고, 너무 늙기 전에 돌아오고 싶어합니다.\n\n[abu_aaron.GetFirstNameNoTooltip]은 마지막으로 머물렀던 [abu_aaron_original_liege.GetTitledFirstName]의 궁정을 떠났고, 이제 마침내 집으로 돌아오고 있습니다." # 1520678416967594035
