  RICE_sicily_baia_modifier.dominant: "[GetPlayer.GetFaith.GetName]의 [gender_doctrines|E] 덕분에, 당신과 같은 [GetPlayer.GetWomanMan]이 바이아의 즐거움에 탐닉한다면 사람들은 더 관대할 것입니다." # 5ef31da1366fc514b776c7e42cb6d46443391351
  RICE_sicily_baia_modifier.non_dominant: "[GetPlayer.GetFaith.GetName]의 [gender_doctrines|E]로 인해, 당신과 같은 [GetPlayer.GetWomanMan]이 바이아의 쾌락에 탐닉할 경우, 사람들의 비판이 더욱 심해질 것입니다." # 8f4c8b7fc20cf91c4d6dd0ee94f4552e3bc745ea
