  sicily.0071.t: "[abu_aaron.GetFirstNameNoTooltip](이)가 떠날 준비를 합니다" # 16107304698645307494
  sicily.0071.desc: "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]에서 오랫동안 살아온 유대인 학자 [abu_aaron.GetFirstName]이(가) [abu_aaron.GetSheHe]의 고향인 [GetGeographicalRegion('world_mesopotamia').GetName](으)로 돌아갈 것이라고 발표했습니다.\n\n몇 년 전, [abu_aaron.GetHerHis] 아버지이자 그곳 유대인의 #italic 나시#! 즉 고위 관리와 다툰 후 집을 떠나 전 세계 최고의 학자들에게 배우기 위해 여러 해 동안 머물고 여행했습니다.\n\n이제 [abu_aaron.GetHerHim]에게 노년이 찾아오기 시작하자 [abu_aaron.GetSheHe]은(는) 향수를 느끼기 시작했고, 너무 늙기 전에 돌아가고 싶어합니다. 제 영토의 많은 사람들, 유대인이든 비유대인이든 [abu_aaron.GetHerHis]의 지혜와 신비로운 지식에 감사하며 [abu_aaron.GetHerHim]에게 머물러 달라고 간청합니다. 어떤 사람들은 심지어 제가 [abu_aaron.GetHerHim]을 강제로 구금하여 우리 백성이 [abu_aaron.GetHerHis]의 가르침으로부터 계속 혜택을 받을 수 있도록 요청하기도 합니다." # 4274639517562980000
  sicily.0071.desc.sawdan: "[abu_aaron.GetHerHis]을 자주 후원한 친구로서, 이 소식은 슬프군. 하지만 친구로서 [abu_aaron.GetHerHis]의 소원을 #italic 존중해야 #!하겠지." # 10428253859683545081
  sicily.0071.a: "[abu_aaron.GetHerHim]을 고향에 돌려보내 주지 않는 건 너무 잔혹한 처사요. 작별 인사를 고하겠소!" # 7463331982110259735
  sicily.0071.b: "[abu_aaron.GetHerHim]을 여기에 둘 수밖에 없군." # 12536405744139342694
