  sicily.0066.t: "바리 공국, 승리!" # 313746155e33022632eb0d87330b4a92520da165
  sicily.0066.desc: "수십 년 전, 지중해 각지의 온갖 종족의 [islam.GetAdjective] 모험가들이 모여 [GetTitleByKey('c_bari').GetNameNoTier] 에미리트를 세웠을 때, 그들이 [GetGeographicalRegion('custom_sicily').GetName]에서 가장 강력한 정치 세력 중 하나가 될 것이라고 예상한 사람은 거의 없었습니다.\n\n현명하고 능숙한 [sawdan.GetFirstName]의 통치 아래, [islam.GetNameNoTooltip]은 [christian.GetAdjective] 적들의 공격을 성공적으로 격퇴했을 뿐만 아니라 (때로는 [christian.GetAdjectiveNoTooltip] 동맹이나 용병의 도움을 받았다는 점에 유의해야 합니다); 또한 번영하는 땅을 건설하고 학문적인 법정을 발전시켰습니다.\n\n[islam.GetAdjectiveNoTooltip] 세계는 이제 그의 업적을 더 이상 무시할 수 없으며, 많은 동교도들은 그를 그 시대의 가장 위대한 통치자 중 한 명으로 칭송하고 있습니다. 한편, [christian.GetAdjectiveNoTooltip] 세계는 이탈리아와 그리스의 심장부에 대한 [sawdan.GetFirstNameNoTooltip]의 위협에 따라 위태로운 상황에 놓여 있습니다." # f9890ccb04bb0b72a130c08938f0b282efe4293c
  sicily.0066.a: "이 험악한 변경 지역에서 다음으로 무슨 일이 벌어질까요?" # be143e16ad4bc7356674ecc6bcf0a41c4eba095c
  sicily.0067.t: "사우단의 과거" # 419e58763e0d2e14417c5f8bcbe54369aabf19e6
  sicily.0067.desc: "[GetReligionByKey('islam_religion').GetAdjective] 공동체의 지도자가 된 것, [GetGeographicalRegion('custom_sicily').GetName]의 이 먼 지역에 이르기까지 참으로 험난한 여정이었습니다. 우리는 정말 전 세계 각지에서 이곳으로 모여들었습니다.\n\n우리 중 일부는 이미 다른 곳에서 이주해 온 정착민이거나 그들의 후손으로서 [GetGeographicalRegion('RICE_insular_sicily').GetName]에 뿌리를 내리고 있습니다. 다른 이들은 먼 곳에서 왔습니다. [GetGeographicalRegion('custom_andalusian').GetName]와 [GetGeographicalRegion('ghw_region_egypt_et_al').GetName] 그리고 [GetGeographicalRegion('RICE_ifriqiya_region').GetName] 연안, $heritage_berber_name$ 내륙, 아니면 아프리카 심지어 다른 곳에서도 말입니다. 저는..." # 24588fb1e26b8e6b4f32f900c4c966ab8d59176f
