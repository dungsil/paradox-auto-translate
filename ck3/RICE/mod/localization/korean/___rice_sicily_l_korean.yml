  RICE_sicily_dominion_outsider: "외부 세력의 지배" # 1659483804478962942
  RICE_sicily_dominion_outsider_desc: "[sicily_latin|E], [sicily_greek|E], 또는 [sicily_arabic|E] 세력과는 무관한 외부 세력이 [RICE_sicily_struggle|E] 전역을 장악하였습니다. 이 지역 중심지인 이 [county|E]는 이 외부 세력의 득세로 혜택을 누리고 있습니다." # 1411923254147714591
