  sicily.0105.desc: "[GetGeographicalRegion('custom_sicily').GetName]와 같은 지역은 불안정하고 여러 세력이 다투는 곳입니다. 제 영토가 어떠한 소요자들의 공격과 습격으로부터 스스로를 방어할 수 있도록 하는 것이 중요합니다.\n\n최근 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] 지역의 현지 사회와 함께 방어를 강화하기 위한 지시를 관리관들에게 내렸습니다. 그 결과, 해당 지역의 정착지는 더욱 강화되어 외적의 침입으로부터 보호받을 수 있게 되었습니다." # 8cc151dc00728e9dc4c58ff634c1eb75a3b5b1eb
  sicily.0105.desc.soldier: "또한, 제 노력으로 좋은 소식이 전해졌습니다. 제 관리들은 유명한 [sicily_culture.GetName] 병사, [soldier.GetFullName]과 접촉하여, 왕실에서 봉직하고 국방에 기여할 의향을 보였습니다." # 7aeb2085ffdea672cc18db46dca756b3defc16c2
  sicily.0105.a: "우리는 어떤 위협으로부터도 스스로를 보호할 것입니다!" # 4704b416c098db78501f45d91b601802d310bdb0
  sicily.0106.t: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]의 예술과 과학" # 6a81b9118bc3fa493b92fff16a91e239477b5924
  sicily.0106.desc: "[GetGeographicalRegion('custom_sicily').GetName]는 수세기 동안 다양한 문화와 전통이 만나는 곳이었습니다.  그 지역의 예술과 과학의 지속적인 발전을 위한 비옥한 터전이지요. 다만, 이러한 노력을 후원할 계몽적인 통치자가 있다면 말입니다. \n\n저는 저 자신을 어느 정도 계몽적인 [ROOT.Char.GetTitleAsNameNoTooltip]이라고 생각하며, 따라서 학문과 예술을 숭배하는 사람들을 후원하고, 그들을 저의 궁정으로 초대하기 위해 재정을 더 많이 할당할 계획을 세웠습니다.\n\n하지만 학문과 예술을 사랑하는 사람들은 다른 지역에서 옵니다. 저는 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] 내에 이미 존재하는 네트워크를 활용하여 특정 예술가와 학자들을 유치해야 합니다…." # b2658a81fde8c934e558eea15a23be6b08c39361
  sicily.0106.a: "@RICE_sicily_latin_icon! 라틴 예술가와 학자를 유치하세요" # ffe7b45207cb74872a485f832f7bcd2c719884d6
  sicily.0106.b: "@RICE_sicily_greek_icon! 그리스 예술가와 학자들을 유치하십시오." # 489cffca49f4cecfeca054dc81beaa461264a336
  sicily.0106.c: "@RICE_sicily_arabic_icon! 아랍-베르베르 예술가와 학자를 유치하세요" # f13d8d3637bbdaa313ac4d791f2fcf899ce2142f
  sicily.0106.tooltip: "$RICE_sicily_frontier_agenda_arts_and_sciences_effect_tt_3$" # d5bc7f8c05a345f6bafce29bcf1d839ba6f2545f
  sicily.0107.t: "[sicily_culture.GetNameNoTooltip]의 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] 학자 한 분" # 59425dd77c5174a84b843fe5b55227345fcd64ce
  sicily.0107.desc: "[GetGeographicalRegion('custom_sicily').GetName]의 학문과 문화 발전을 위해 애썼더니 결실을 맺었습니다. 어느 특정 학자의 주목을 받았습니다.[scholar.GetFullName].\n\n[county.GetNameNoTier] 출신의 이 [sicily_culture.GetName] [sicily_faith.GetAdjective] 학자는 제 정책에 대해 들은 후 저의 궁정을 방문하여, [scholar.GetSheHe]가 본 것에 감명을 받았습니다(혹은, 최소한 [scholar.GetSheHe]가 감명을 받은 척 잘합니다).\n\n처음에는 어려웠지만, [scholar.GetHerHim]이 적어도 당분간은 여기에 정착하도록 설득했습니다. [scholar.GetFirstNamePossessiveNoTooltip] 지성은 우리에게 큰 자산이 될 것입니다." # 4365d1f1ff941b1c53088e951847036a55ce6267
  sicily.0107.a: "새로운 고향에 오신 것을 환영합니다!" # 7068d05dd664a9e67d5576cbc60c969a65f25f09
  sicily.0108.t: "카리카토리 항구" # 015f8802c043ae03799609e078768e9ff3580d47
  sicily.0108.desc: "고대부터 시칠리아 섬의 주요 수출품 중 하나는 곡물이었습니다. 세월이 흐르면서 이 곡물의 국제 시장 배분 및 수출을 중앙 집중화하기 위한 특별 항구 시스템인 #italic 카리카토리#!가 발달했습니다.\n\n시칠리아의 곡물 무역이 중요하기 때문에 저와 같은 장시안적인 군주는 이러한 항구를 유지하고 개선하는 데 지속적인 투자를 해야 합니다. 최근 저는 그렇게 하였습니다.\n\n또한 이번 기회를 통해 이 무역에 참여하는 외국 상인들과 그들의 고국과의 관계를 돈독히 하는 것이 좋습니다." # c3f4867f2dd4fca58dc2a88b11d17b3257a1d971
  sicily.0108.a: "@RICE_sicily_latin_icon! 라틴 영토로의 곡물 수출을 장려하십시오." # b5cf68bd22a2281339cd1990f5dbb3694de126d6
  sicily.0108.b: "@RICE_sicily_greek_icon! 그리스 땅으로 곡물 무역을 장려하세요" # 6be518bd3793855fb569611d4d7a470eae7746eb
  sicily.0108.c: "@RICE_sicily_arabic_icon! 아랍 땅으로의 곡물 무역을 장려하십시오." # b29f9811450afbdff4c9d73d36827883b05eda32
  sicily.0109.t: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]로의 이민" # 86862ef1b502a81e886a35be852d2433dd34fcff
  sicily.0109.desc: "오랜 변경 지역으로서, [GetGeographicalRegion('custom_sicily').GetName]은 역동적인 땅입니다. 한편으로는 때때로 불안정하지만, 다른 한편으로는 이곳에 정착하고자 하는 이들에게는 기회로 가득합니다. 수 세기 동안 지중해 각지, 그리고 심지어 그 너머에서도 이 땅으로 사람들이 모여들었습니다.\n\n\n[GetGeographicalRegion('custom_sicily').GetNameNoTooltip] 내 영향력을 확장하고 경제적으로 발전시키기 위해, 먼 나라 사람들이 이 땅에 정착하도록 장려하는 정책을 시행하기로 결정했습니다.\n\n\n이주민의 수는 적지만, 아마도 지역 주민 수에 비할 바는 없을지도 모릅니다. 그러나 그들의 존재는 이 지역에 큰 도움이 될 것입니다." # 0ffcad70d8e60bcac10d648a38c05456856909d1
