  RICE_sicily_admirals_bridge_recently_built_desc: "최근 파르마 인근 지방 지도자들이 소위 제독의 다리를 건설하도록 의뢰했습니다. 도시와 주변 지역을 거대한 강을 가로질러 전략적으로 연결하는 웅장한 다리는, 도시의 영광과 번영을 상징합니다." # 0b95399c37ae8c76d90a67221f75333ee90b022a
  RICE_sicily_substrate_latin: "라틴 기반" # d704965fc1ab3c13821ae96df69494e8d5972d25
  RICE_sicily_substrate_latin_desc: "유행성 전쟁, 분쟁, 그리고 경제적 쇠퇴로 인해 [RICE_sicily_struggle|E]는 지중해의 [struggle_phase_sicily_periphery_simple|E]가 되었습니다. 이러한 변화 과정에서 라틴 서방의 민족, 종교적 사상, 그리고 문화가 이 지역에서 더욱 두드러지게 나타났으며, 이 지역의 황폐화된 사회가 남긴 것에 여전히 영향을 미치고 있습니다." # 79ce15df322832e9173b2c92aeaa9712cbbcd733
  RICE_sicily_substrate_greek: "그리스 기반" # 60793ddc78ed922bca780cdbe32f9d08f728fcf2
  RICE_sicily_substrate_greek_desc: "지속적인 전쟁, 분쟁, 그리고 경제적 쇠퇴로 인해 [RICE_sicily_struggle|E]는 지중해의 [struggle_phase_sicily_periphery_simple|E]가 되었습니다. 이러한 변화 속에서 비잔티움의 민족, 종교적 사상, 그리고 문화가 이 지역에서 더욱 두드러지게 나타났으며, 여전히 파괴된 이 지역 사회의 잔재에 영향을 미치고 있습니다." # ab6e0ba7aee76ef66c1bfd7e12a2364434d5283f
  RICE_sicily_substrate_arabic: "아랍-베르베르 기반" # ac5671261fb0e20e1ace4f7c4f9ea6f0a50974e3
  RICE_sicily_substrate_arabic_desc: "만연한 전쟁, 분쟁, 그리고 경제적 쇠퇴로 인해 [RICE_sicily_struggle|E]는 지중해의 [struggle_phase_sicily_periphery_simple|E]가 되었습니다. 이러한 변화 과정에서 아랍인과 베르베르인의 민족, 종교적 사상, 그리고 문화가 이 지역에서 더욱 두드러지게 되었으며, 이 지역의 파괴된 사회가 남아있는 것이라면 여전히 그들의 영향력을 받고 있습니다." # 4fa2e8ec10f3452b81688643d244168ff9593ca6
  RICE_sicily_ruling_class_latin: "라틴 지배층" # fc2b10701d76fda1ee6c1135846e1d0e780eb855
  RICE_sicily_ruling_class_latin_desc: "[RICE_sicily_struggle|E]는 지역 세력 또는 외국 세력, 또는 둘 모두의 [struggle_phase_sicily_imperial_simple|E]로 인해 경제적, 문화적, 그리고 정치적으로 쇠퇴했습니다. 라틴계 엘리트들은 이 황폐하고 착취당하는 지역의 현실을 만들어낸 주된 세력으로, 옳든 그르든 간에 여겨지고 있습니다." # 6fba52b572ec3e42649a3a8bd86c406c115c1a6e
  RICE_sicily_ruling_class_greek: "그리스 지배층" # 356b2fa348bf3c949b468014cc7dd5dc4cf12ca2
  RICE_sicily_ruling_class_greek_desc: "[RICE_sicily_struggle|E]는 지역 또는 외세, 또는 둘 다의 [struggle_phase_sicily_imperial_simple|E]로 인해 경제적, 문화적, 정치적 쇠퇴를 겪었습니다. 그리스 귀족들은, 정당하든 그르든, 이 궁핍하고 착취당하는 지역의 현실 뒤에 있는 주요 세력으로 여겨집니다." # c38c91fd435716cc02101f4543d6369a3e0c31eb
