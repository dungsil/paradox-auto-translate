  sicily.0230.t: "[GetTitleByKey('b_syracusa').GetNameNoTierNoTooltip] 부활" # 17666184860824074556
  sicily.0230.desc: "한때 [GetTitleByKey('b_syracusa').GetNameNoTier]는 [GetTitleByKey('b_roma').GetNameNoTier]나 [GetTitleByKey('b_athens').GetNameNoTier]와 어깨를 나란히 하는 지중해 최고의 도시 중 하나로 여겨졌습니다. 심지어 이슬람과 라틴 적들의 침입으로부터 비잔티움을 지키는 보루 역할을 하기도 했습니다.\n\n그러나 수년 동안 [GetTitleByKey('b_palermo').GetNameNoTier]가 중요성에서 앞서면서 과거의 영광은 퇴색해 그림자만 남았습니다.\n\n하지만 [GetTitleByKey('d_sicily').GetNameNoTier] 섬 전체에 대한 로마의 통치가 회복되면서 도시는 과거의 명성과 번영을 되찾고 있습니다. 부분적으로는 [syracuse_restorer.GetTitledFirstName]의 노력 덕분에 [GetTitleByKey('b_syracusa').GetNameNoTierNoTooltip]는 이제 다시 섬의 수도가 되었습니다. 다른 비잔티움 땅에서 온 이민자들뿐만 아니라 무역도 끌어들이고 있으며, 궁극적으로 스스로 재건하고 있습니다.\n\n다시 한번 [GetTitleByKey('b_syracusa').GetNameNoTierNoTooltip]는 지중해의 보석으로 굳건히 설 수 있습니다." # 6425678274000095234
  sicily.0230.a: "분명, 도시에게 좋은 날이군." # 15243483777773958829
  sicily.0231.t: "[GetTitleByKey('b_catania').GetNameNoTierNoTooltip]의 코끼리" # 11188392014079230944
  sicily.0231.desc: "[GetTitleByKey('b_catania').GetNameNoTier](은)는 언제나 중요한 도시였지만, 정치적 위상이 점점 높아짐에 따라 시민들은 자랑스러워할 만한 상징을 갈망해 왔습니다. 그들은 도시의 유명한 코끼리 동상인 #italic U Liotru#!를 도시의 공식 상징으로 선포해 달라는 요청을 해 왔고, 저는 그 요청을 받아들였습니다.\n\n어떤 면에서는 이것은 단순한 형식에 불과합니다. 이 도시는 수세기 동안 \"코끼리의 도시\"라는 별명으로 불려 왔으며, 그 동상에 대한 기상천외한 전설도 그만큼 오랫동안 전해져 왔습니다.\n\n예를 들어, 어떤 사람들은 그 동상이 전설적인 강령술사 헬리오도루스가 사용한 흑마법의 결과라고 말합니다. 그는 그 동상에 생명을 불어넣었거나, [GetReligionByKey('christianity_religion').GetAdjective] 주교에게 패배하기 전에 스스로 그 동상으로 변신했다고 합니다. 그 후, 그 동상은 도시를 해악으로부터 보호할 것이며, 이제 도시의 상징으로서 그렇게 할 것입니다." # 9666984217247991684
  sicily.0231.a: "그리하여, 도시는 계속해서 보호받을 것입니다." # 13315954389217059511
  sicily.0232.t: "[GetPlayer.Custom('RICE_almadraba')] 어업" # 1217623444042456827
  sicily.0232.desc: "매년 봄과 여름이 되면 어부들은 항구에서 배를 타고 [GetGeographicalRegion('RICE_west_mediterranean').GetName] 해역으로 나가 지중해에서 대서양으로 이동하는 참치를 잡기 위해 고대부터 사용해온 [GetPlayer.Custom('RICE_almadraba')] 기법, 즉 정교한 어망 시스템을 펼칩니다.\n\n저와 같은 진취적인 통치자들은 수세기 동안 장비, 보급품, 다가오는 참치를 알리는 감시탑 등을 제공하여 이 전문 어부들의 활동을 지원해 왔습니다. 제가 지금 하고 있는 것처럼 이 어부들에게 투자함으로써 우리 모두는 이 수익성 있는 산업에서 이익을 얻을 수 있습니다." # 189749573889130381
  sicily.0232.a: "정말로 수익성이 좋은 산업이군요!" # 10161910304289727285
  sicily.0233.t: "$RICE_sicily_struggle$" # 12866555338694195354
  sicily.0233.desc: "저는 [GetGeographicalRegion('custom_sicily').GetName]에서 많은 시간을 보내며 오가며 이 아름다운 땅의 사람들과 공동체를 알아갔습니다.\n\n제가 이곳에 영구히 정착할지는 모르겠지만, [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]라는 다양하고 역동적인 태피스트리에 제가 깊이 뿌리내렸다는 사실은 부정할 수 없습니다. 통치자든 평민이든 제 이름을 점점 더 많이 듣게 되었고, 이곳에서 제가 좋은 평판을 얻든 나쁜 평판을 얻든, 그들은 저를 낯선 사람이 아닌 이 지역의 정치와 지역 사회의 일부로 봅니다.\n\n저는 특히 이 지역의 사람들과 문화적 영향과 긴밀한 관계를 느낍니다..." # 11440611633237779134
