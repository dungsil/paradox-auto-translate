  RICE_sicily_second_pavia_decision_context_tooltip: "#emphasis 역사적 배경:#! 파비아는 6세기에서 8세기까지 이탈리아를 지배했던 롬바르드 왕국의 수도였습니다. 카롤링거 프랑크족에게 패배하기 전까지 말이죠. 롬바르드 왕국의 후계 국가들은 남부 이탈리아에 등장했고, 그곳에서 롬바르드 세력의 주요 중심지였던 베네벤토는 번영과 중요성 때문에 "제2의 파비아"로 불리기도 했습니다. 아이러니하게도, 이러한 롬바르드 정치 세력들은 종종 북쪽의 프랑크족에게 지배를 받았습니다. 남부의 롬바르드인들은 12세기와 13세기 노르만 시칠리아 시대까지 독자적인 정체성을 유지했습니다." # 97439bf290a913a246e10cfe9690aa3a99fa42d4
