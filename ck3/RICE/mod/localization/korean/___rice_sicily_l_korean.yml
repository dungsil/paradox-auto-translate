  RICE_sicily_crossroads_victory_modifier: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]의 교차로를 지배하는 자들" # 953958462130869077
  RICE_sicily_crossroads_victory_modifier_desc: "이 [dynasty|E]는 한때 무질서했지만 수익성 높았던 [RICE_sicily_struggle|E]를 진정시키고 질서와 안정을 가져오는 데 중요한 역할을 수행했습니다. 이들은 다양한 지역 사회를 지원하고 지중해 전역에 걸쳐 경제적, 문화적, 정치적 유대를 구축했습니다." # 17972123157871566941
  RICE_sicily_crossroads_county_modifier: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip], 지중해 교차로" # 6575636557389803673
  RICE_sicily_crossroads_county_modifier_desc: "かつて不安定だった[RICE_sicily_struggle|E]는 지중해의 교차로가 되었습니다. 결과적으로 이 [county|E]는 이 광대한 바다를 가로지르는 경제적, 문화적, 그리고 정치적 연결성 증가의 혜택을 누리고 있습니다." # 8237074040897174464
