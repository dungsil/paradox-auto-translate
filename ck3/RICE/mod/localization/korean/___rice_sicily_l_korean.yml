  sicily.0090.t: "바이아로!" # 715aaf73df5eb215593bd34a9b17f259cbbcec45
  sicily.0090.desc: "[GetTitleByKey('b_napoli').GetNameNoTier] 부근의 플레그레아 평원에 있는 바이아 온천은 오랫동안 광대한 휴양지의 중심지 역할을 해왔습니다. 이제 곧 그곳으로 단기 휴가를 떠날 때가 되었습니다!\n\n바이아 온천은 그 의료적 효능으로만 유명한 것이 아닙니다. 그 주변 휴양지는 명성 높은 파티 도시이기도 합니다. 어떤 일이 벌어지든, 그곳에서 즐거운 시간을 보낼 것이라는 데는 의심의 여지가 없습니다." # b944c00ba9f5b588a83a5e87accf8a09b09c74da
  sicily.0090.desc.gender: "여기서 [ROOT.Char.GetFaith.GetAdherentNamePlural] 중에는 저의 [ROOT.Char.GetWomanMan]가 이곳에서 [ROOT.Char.GetHerselfHimself] 하는 것을 탐탁지 않게 여길 분들도 계실 겁니다. 이곳은 죄악과 육욕적 과잉을 부추긴다는 소문이 나 있으니, 말입니다. 하지만 그런 꽉 막힌 자들에겐 아랑곳하지 않겠습니다." # 6a4e976b96a8f3b25aa8706dc3de95ce4c4fa8a6
  sicily.0090.a: "즐거운 여정, 시작합니다!" # 76e3db16dbf7a6e53a2fcd3b5d5bc0ef079e5ead
  RICE_sicily_baia_modifier.travel.dominant: "$RICE_sicily_baia_modifier.dominant$\n\n[GetActivityType( 'activity_RICE_hot_springs_visit' ).GetName] 활동을 마치시면, [GetModifier('RICE_sicily_visit_baia_normal').GetNameWithTooltip] [character_modifier|E]의 일반적인 버전을 얻으실 것입니다." # 022efdc080b982d78e1fd5980c313b433bdf2fbf
  RICE_sicily_baia_modifier.travel.non_dominant: "$RICE_sicily_baia_modifier.non_dominant$\n\n[GetModifier('RICE_sicily_visit_baia_normal').GetNameWithTooltip] [character_modifier|E]는 [activity|E]가 끝난 후 [opinion_i|E] [opinion|E]와 [piety_i|E] [piety|E]에 두 배의 #N 불이익#을 안겨줍니다." # ec79d5d8347506f8969953004816195fb54f3da6
  RICE_sicily_baia_modifier.travel.dont_care: "$RICE_sicily_baia_modifier.dont_care$\n\n[GetModifier('RICE_sicily_visit_baia_hedonist').GetNameWithTooltip] [character_modifier|E]를 얻으시게 됩니다. 이는 #P 보너스#를 제공하며, [activity|E] [GetActivityType( 'activity_RICE_hot_springs_visit' ).GetName]을 마친 후 [opinion_i|E] [opinion|E]과 [piety_i|E] [piety|E]에 악영향 대신 유리한 영향을 미칩니다." # 561b1fe06b4105d7d52d15af37a6e47d052ab5c5
  sicily.0091.t: "바이아에 도착하다" # 60c63aefc1f670c8cac8f177105045706f46d782
  sicily.0091.desc: "플레그레아 평원에 도착했습니다. 이곳은 유명한 온천 휴양지 바이아의 고향입니다. 오늘날에도 이곳이 이 지역 최고의 휴양지로 여겨지는 이유를 알 수 있습니다.\n\n온천과 뜨거운 샘물은 가장 인기 있는 명소이며, 평원 곳곳에 널려 있습니다. 물론 이러한 온천은 고대 그리스와 로마 시대부터 이어져 온 것입니다.\n\n하지만 다른 오락거리들도 있습니다. 인근 해안에는 해변과 경치를 즐기는 사람들의 무리가 흩어져 있고, 지성적이거나 영적인 취향을 가진 사람들은 가까이 있는 고대 건물과 종교 유적을 탐험할 수 있습니다." # a24e80a60302161b6c2bbf3e9043a7b2cf515d1b
  sicily.0091.a: "먼저 목욕탕에서 몸을 풀고 싶군요." # 02fd5bd6ec5b1b5445aef443689b6364d4f3feba
  sicily.0091.b: "햇볕 아래 해변에서 신나는 시간을 보내세요!" # 96788f08791fb34c43621040c9a9656dc2613fd0
  sicily.0091.c: "관광은 흥미롭게 들립니다." # 3cf0c126fcfe63c06053bc379e49f4431ab4b9f9
