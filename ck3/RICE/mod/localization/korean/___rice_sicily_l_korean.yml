  RICE_sicily_admirals_bridge_decision_desc: "[GetTitleByKey('b_palermo').GetNameNoTier]는 [GetGeographicalRegion('custom_sicily').GetName]의 무역 및 정치 중심지입니다. 정착지 근처의 강에는 많은 다리가 놓여 섬의 나머지 지역과 연결되어 있지만, 우리 기술자들은 이 지역에서 가장 인상적이고 전략적인 다리가 될 만한 유망한 부지를 발견했습니다." # 1294933305924069507
  RICE_sicily_admirals_bridge_decision_confirm: "다리를 건설하자!" # 13737939824629587550
  RICE_sicily_admirals_bridge_decision_context_tooltip: "#emphasis 역사적 배경:#! 제독의 다리는 시칠리아 팔레르모에 있는 중세 다리입니다. 인상적인 공학 기술과 중요한 위치(예: 인근의 다양한 왕실 구조물과 연결)로 인해 도시의 상징이 되었습니다. 심지어 이탈리아 통일 기간 동안 주세페 가리발디 군대와 양시칠리아 왕국 간의 전투가 벌어진 곳으로도 유명합니다. 전설에 따르면 12세기에 시칠리아의 로저 2세 왕의 제독인 안티오크의 게오르기우스가 건설했다고 하지만, 일부 최근 학문에서는 실제로 훨씬 더 오래되었을 수도 있다고 합니다." # 1934010982551682694
  RICE_sicily_support_salerno_medical_school: "$building_type_RICE_sicily_salerno_medical_school$ 지원" # 16909662811444649462
  RICE_sicily_support_salerno_medical_school_tooltip: "$building_type_RICE_sicily_salerno_medical_school$에 재정적, 정치적 지원을 제공하십시오" # 669379610456430461
  RICE_sicily_support_salerno_medical_school_desc: "$building_type_RICE_sicily_salerno_medical_school$은 건립된 이래 유럽 의학 연구의 중심지 역할을 해왔습니다. [GetTitleByKey('c_salerno').GetNameNoTier]를 다스리는 [ROOT.Char.GetTitleAsNameNoTooltip]으로서, 저는 재정 및 정치적으로 학교를 지원해야 합니다." # 2497014668199873300
  RICE_sicily_support_salerno_medical_school_confirm: "계속 좋은 일을 하기를 바랍니다!" # 17603632061748269582
  RICE_sicily_support_salerno_medical_school_effect_tooltip_1: "당신의 [traits|E] 및 [skills|E]에 따라 #V [GetPlayer.MakeScope.ScriptValue('RICE_sicily_salerno_medical_extra_chance')|0]%#! 확률로 추가적인 #P 긍정적#! [modifiers|E], [artifacts|E], [GetCourtPositionType('court_physician_court_position').GetName()]의 향상된 기술, 또는 아직 [GetCourtPositionType('court_physician_court_position').GetName()]가 없다면 새로운 [GetCourtPositionType('court_physician_court_position').GetName()]을 받을 수 있습니다." # 4836969872868204596
  RICE_sicily_support_salerno_medical_school_effect_tooltip_2: "[GetTitleByKey('c_salerno').GetNameNoTier]를 소유하고 있다면 추가 보너스를 받을 확률이 증가합니다" # 15869276949610461723
  RICE_sicily_support_salerno_medical_school_context_tooltip: "#emphasis 역사적 배경:#! 중세 시대에 살레르노는 유명한 의과 대학의 본고장이었습니다. 전설에 따르면, 이 학교는 9세기에 네 명의 의사, 즉 그리스인 폰투스, 이탈리아인 살레르노, 아랍인 압델라, 유대인 헬리누스가 살레르노를 여행하던 중 밤에 피난처를 찾다가 우연히 서로 만났을 때 설립되었다고 합니다. 그들은 함께 학교를 설립하기로 결정했습니다. 이것은 전설일 가능성이 높지만, 이 학교의 다양한 환경을 반영합니다. 이 학교는 수많은 여성을 포함하여 유럽과 지중해 전역의 교사와 학생들을 맞이했으며 그리스, 라틴, 아랍 및 유대 전통의 의학을 가르쳤습니다." # 6852277509409433779
  RICE_sicily_sponsor_liber_pantegni: "《리베르 판테그니》 후원" # 9511541976925168497
  RICE_sicily_sponsor_liber_pantegni_tooltip: "[GetTitleByKey('b_salerno').GetNameNoTier]의 의학 학자들이 우리의 도움을 필요로 할 수 있습니다" # 10137587311808846888
  RICE_sicily_sponsor_liber_pantegni_desc: "[GetTitleByKey('b_salerno').GetNameNoTier](은)는 훌륭한 의학교의 본거지입니다. 이 학교와 관련된 학자들은 이슬람, 비잔티움, 라틴, 유대 전통에서 영감을 받아 이 학교에 지대한 영향을 미치는 포괄적인 의학 교과서 제작을 후원할 수 있다고 제안합니다." # 6645653994157698584
  RICE_sicily_sponsor_liber_pantegni_effect_tooltip_1: "#V 아프리카의 콘스탄티누스#에게 #V 리베르 판테그니#를 쓰도록 요청할 것입니다!" # 5595363334447489691
  RICE_sicily_sponsor_liber_pantegni_effect_tooltip_2: "[nasir_khusraw|E]에게 철학과 영성의 관계에 대한 질문에 답하는 글을 써 달라고 요청할 것입니다." # 6081068198882125042
  RICE_sicily_sponsor_liber_pantegni_effect_tooltip_3: "학자가 책을 완성하는 데 최대 #V 5#!년이 걸립니다. 완성되면 [artifact|E] 책, [prestige_i|E] [prestige|E] 및 [piety_i|E] [piety|E]를 받게 됩니다." # 14188622555116958380
  RICE_sicily_sponsor_liber_pantegni_confirm: "학자들과 의원들을 불러오라!" # 15819147288241940312
  RICE_sicily_sponsor_liber_pantegni_context_tooltip: "#emphasis 역사적 배경:#! $RICE_sicily_support_salerno_medical_school_context_tooltip$" # 8750003769329217188
  RICE_sicily_virgil_divination_decision: "베르길리우스 점술 시행 중..." # 6755937602614898422
  RICE_sicily_virgil_divination_decision_tooltip: "선지자이자 시인인 베르길리우스의 시는 많은 지혜를 담고 있습니다." # 35238498050437604
  RICE_sicily_virgil_divination_decision_desc: "로마 시인 베르길리우스는 시인이자 마법사, 예언가로서 전 세계적으로 유명합니다. 그의 시, 특히 #italic 아이네이스#!를 사용하여 조언을 얻거나 미래를 예측하는 전통이 있습니다." # 16489723164553573250
  RICE_sicily_virgil_divination_decision_confirm: "점서술을 할 시간이야!" # 4473070123017494545
  RICE_sicily_virgil_divination_decision_effect_tooltip_1: "점괘 결과에 따라 #P 긍정적#! 또는 간혹 #N 부정적#! [modifiers|E]를 받을 수 있습니다." # 2898146846657797807
  RICE_sicily_virgil_divination_decision_effect_tooltip_2: "좋은 또는 나쁜 [modifiers|E]를 얻을 확률은 당신의 [traits|E], [piety_level|E], [diplomacy_i|E] [diplomacy], 그리고 [learning_i|E] [learning|E]에 달려 있습니다." # 13728759851210221601
  RICE_sicily_virgil_divination_decision_effect_tooltip_3: "[GetActivityType( 'activity_RICE_sicily_virgil_tomb_visit' ).GetName] [activity|E]를 수행하면 더 나은 결과를 얻을 가능성이 높습니다" # 14324667941708804033
  RICE_sicily_virgil_divination_decision_context_tooltip: "#emphasis 역사적 배경:#! #italic 소르테스 베르길리아나에#! (또는 베르길리우스 점)는 미래를 예측하기 위해 베르길리우스의 시, 특히 그의 아이네이스를 사용한 일종의 점술이었습니다. 이 점술 형태는 베르길리우스가 죽은 지 불과 한 세기 만에 인기를 얻었으며 중세와 초기 근대 시대에도 계속 인기를 끌었습니다. 예를 들어 잉글랜드의 찰스 1세는 잉글랜드 내전 중에 자신의 미래를 예측하기 위해 소르테스 베르길리아나에를 사용했다고 합니다. 그는 아이네이스에서 자신의 패배와 처형을 예언했다고 하는 다소 불길한 구절을 얻었습니다." # 6987835357885366075
  RICE_sicily_virgil_divination_decision_activity_req: "[GetActivityType( 'activity_RICE_sicily_virgil_tomb_visit' ).GetName] [activity|E]를 한 번 이상 완료했습니다" # 6187542188205478883
  RICE_sicily_second_pavia_decision: "제2의 파비아를 건설하십시오" # 13624376458728368900
  RICE_sicily_second_pavia_decision_tooltip: "롬바르드족의 유산은 새로운 중심지에서 영원히 이어질 것입니다" # 3971789460850292073
  RICE_sicily_second_pavia_decision_desc: "롬바르드 왕국이 멸망하고 그 영광스러운 수도 파비아가 함락된 후, 롬바르드족의 후예들은 이탈리아 남부에서 방황하며 생존해 왔습니다. [GetPlayer.GetCapitalLocation.GetTitle.GetNameNoTier]를 \"제2의 파비아\"로 건설하는 것은 [GetPlayer.GetCulture.GetName] 민족의 운명을 되살리는 데 중요한 발걸음이 될 것입니다." # 5936965976386180081
  RICE_sicily_second_pavia_decision_confirm: "우리의 잃어버린 영광을 되찾자!" # 7182733014192035300
  RICE_sicily_second_pavia_decision_context_tooltip: "#emphasis 역사적 배경:#! 파비아는 6세기부터 8세기까지 이탈리아를 지배한 롬바르드 왕국의 수도였으나, 카롤링거 프랑크족에게 패배했습니다. 롬바르드 후계 국가들이 이탈리아 남부에 등장했고, 롬바르드 세력의 주요 거점이었던 베네벤토는 번영과 중요성으로 인해 \"제2의 파비아\"로 불리기까지 했습니다. 아이러니하게도, 이 롬바르드 정치체들은 종종 북쪽의 프랑크족에게 지배당했습니다. 남부의 롬바르드족은 12세기와 13세기의 노르만 시칠리아 시대까지 뚜렷한 정체성을 유지했습니다." # 17686584189901397712
  RICE_sicily_second_pavia_decision_activity_req: "[GetActivityType( 'activity_RICE_sicily_virgil_tomb_visit' ).GetName] [activity|E]를 한 번 이상 완료했습니다" # 6187542188205478883
  RICE_sicily_byzantine_syracuse_decision: "$c_siracusa$의 영광을 되찾으십시오" # 10924246851832352296
  RICE_sicily_byzantine_syracuse_decision_tooltip: "한때 [GetTitleByKey('d_sicily').GetNameNoTier]의 수도였던 [GetTitleByKey('c_siracusa').GetNameNoTier]는 다시 한번 웅장한 도시가 될 수 있습니다!" # 1838184399269937606
  RICE_sicily_byzantine_syracuse_decision_desc: "고대에 [GetTitleByKey('c_siracusa').GetNameNoTier]는 지중해의 위대한 보석이었으며, 수많은 제국이 탐낸 무역과 문화의 중심지였습니다. 최근에는 예전의 영광을 잃었습니다. [GetTitleByKey('d_sicily').GetNameNoTier]에서 로마의 통제권이 회복되었으니, 섬의 수도를 [GetTitleByKey('c_siracusa').GetNameNoTierNoTooltip]로 다시 옮겨 문명의 빛나는 등대가 되도록 해야 합니다!" # 5696311962195675198
  RICE_sicily_byzantine_syracuse_decision_confirm: "시칠리아의 수도를 다시 옮기자!" # 16550620926321164254
  RICE_sicily_byzantine_syracuse_decision_effect_tooltip_1: "$RICE_sicily_administer_frontier$ [decision|E]은 더 적은 [gold_i|E] [gold|E]이 소모되며, [GetModifier('RICE_sicily_syracuse_restoration').GetNameWithTooltip] [county_modifier|E]가 활성화되어 있는 동안 [GetTitleByKey('c_siracusa').GetNameNoTier]의 [rulers|E]에게 소량의 [legitimacy_i|E] [legitimacy|E] 보너스를 제공합니다." # 14293712679062880948
  RICE_sicily_byzantine_syracuse_decision_context_tooltip: "#emphasis 역사적 배경:#! 시라쿠사는 고대 지중해의 위대한 도시 중 하나였습니다. 예를 들어 키케로는 \"가장 위대한 그리스 도시이자 가장 아름다운 도시\"라고 묘사했습니다. 그곳은 초기 비잔티움 시대 동안, 특히 제국이 아프리카 영토를 상실한 이후에 중요성을 유지했습니다. 심지어 663-669년에는 제국의 수도 역할을 잠시 맡기도 했습니다. 878년 시라쿠사의 함락을 포함한 시칠리아의 무슬림 정복과 함께 섬의 중심부는 팔레르모로 이동했고, 시라쿠사는 여전히 섬의 주요 도시로 남아 있었지만 이전의 탁월한 지위를 결코 되찾지 못했습니다." # 7801883618773733817
  RICE_sicily_catania_elephant_decision: "[GetTitleByKey('b_catania').GetNameNoTierNoTooltip]의 상징으로 U Liotru를 확정하십시오" # 5664687290702616641
  RICE_sicily_catania_elephant_decision_tooltip: "사랑받는 [GetTitleByKey('b_catania').GetNameNoTierNoTooltip]의 코끼리 동상, #italic U Liotru#! 존경받을 가치가 있습니다!" # 13634999372942315503
  RICE_sicily_catania_elephant_decision_desc: "[GetTitleByKey('b_catania').GetNameNoTier]가 더 많은 권리와 정치적 영향력을 얻게 되자 시민들은 자신들을 대표할 적절한 상징을 요구하고 있습니다. 그들 중 다수는 수세기 동안 도시 안에 있던 신비로운 코끼리 조각상인 #italic U Liotru#!가 훌륭한 후보가 될 것이라고 믿고 있습니다." # 6913234932332432038
  RICE_sicily_catania_elephant_decision_confirm: "코끼리 만세!" # 6766026257565643454
  RICE_sicily_catania_elephant_decision_context_tooltip: "#emphasis 역사적 배경:#! #italic U Liotru#!는 카타니아 시에 있는 유명한 코끼리 조각상입니다. 이 이름은 8세기 전설적인 강령술사이자 마법사인 헬리오도로스의 변형된 이름으로, 그는 카타니아의 성 레오에게 패배하기 전 조각상을 생생하게 만들거나 스스로 조각상으로 변신했다고 합니다. 그 전설의 역사성은 의심스럽지만, 이 도시는 수세기 동안 조각상과 연관되어 왔습니다. 아랍인들은 카타니아를 \"코끼리의 도시\"라고 불렀고, 시칠리아의 로저 2세 왕의 궁정에서 일했던 지리학자 알-이드리시는 그 조각상이 카르타고인이나 로마인에 의해 만들어졌으며 카타니아인들은 그 조각상이 마법적이며 에트나 산의 폭발로부터 그들을 보호할 수 있다고 믿었다고 생각했습니다. 1239년에 이 조각상은 도시의 상징으로 선택되었습니다. 지진 후 1737년에 분수로 용도가 변경되었습니다." # 4746270729982130851
  RICE_sicily_messina_development_req: "[GetTitleByKey('c_messina').GetNameNoTier]는 최소 [EmptyScope.ScriptValue('RICE_sicily_pavia_development_level')|0]의 [development|E]를 보유하고 있습니다." # 3124786797418233695
  RICE_sicily_almadraba_decision: "재정 [GetPlayer.Custom('RICE_almadraba')] 어업" # 5285013613829678450
  RICE_sicily_almadraba_decision_tooltip: "참치 어업은 매우 수익성이 좋을 수 있습니다!" # 8893130309267141471
  RICE_sicily_almadraba_decision_desc: "매년 용감한 어부들은 [GetGeographicalRegion('RICE_west_mediterranean').GetName]의 바다로 들어가 [GetPlayer.Custom('RICE_almadraba')] 기법을 사용하여 참치를 잡습니다. 이 매우 수익성이 좋은 무역을 지원하는 [rulers|E]는 큰 이익을 얻을 것입니다." # 10817974722576008036
  RICE_sicily_almadraba_decision_effect_tooltip_1: "이 [decision|E]의 [gold_i|E] [gold|E] 비용은 [GetGeographicalRegion('RICE_west_mediterranean').GetName] 내에 소유한 #V 해안#! [counties|E] 수에 따라 결정됩니다." # 17737232805269412536
  RICE_sicily_almadraba_decision_confirm: "바다에는 물고기가 많아!" # 6199730884724731237
  RICE_sicily_almadraba_decision_context_tooltip: "#emphasis 역사적 배경:#! 이베리아 반도에서 알려진 #italic Almadraba#! 또는 이탈리아에서 #italic Mattanza#!는 참치가 지중해에서 대서양으로 이동할 때 많은 수의 참치를 가두어 잡기 위해 정교한 그물망을 설치하는 오래된 어업 기술입니다. 역사적으로 통치자들은 15세기와 16세기에 메디나-시도니아 공작처럼 이 무역을 지원하고 독점하여 이익을 얻었습니다. 이 관행은 서부 지중해의 이베리아 반도, 북아프리카 및 이탈리아의 여러 지역에서 널리 퍼져 있었으며 고대로 거슬러 올라갈 수 있습니다." # 305321282132949246
  RICE_every_coastal_western_mediterranean_county: "[GetGeographicalRegion('RICE_west_mediterranean').GetName]에 소유한 모든 해안 [county|E]" # 17482677974369402686
  RICE_sicily_embed_into_sicily: "시칠리아 사회에 녹아드십시오" # 7066596530833509439
  RICE_sicily_embed_into_sicily_tooltip: "제가 [RICE_sicily_struggle_adjective|E]의 중요한 이해 관계자가 되었습니다!" # 15417971000821673416
  RICE_sicily_embed_into_sicily_desc: "저는 [봉토|E]를 가진 [통치자|E]는 아니지만, [GetGeographicalRegion('custom_sicily').GetName]의 지역 정치와 사회에서 중요한 인물이 되기 위해 [RICE_sicily_struggle|E]에서 충분한 시간을 보냈습니다. 이곳에 사는 사람들과 맺은 관계를 발전시켜야겠습니다." # 11368033320383965944
  RICE_sicily_embed_into_sicily_effect_tooltip_1: "선택에 따라 [GetTrait('RICE_sicilian_ruler').GetName( GetNullCharacter )] [trait|E]의 [sicily_latin|E], [sicily_greek|E] 또는 [sicily_arabic|E] [trait_level_track|E]에서 #V [EmptyScope.ScriptValue('RICE_sicily_signore_trait_xp_gain_medium')]#! [trait_level_track_xp|E]을 얻습니다." # 911494496083191725
  RICE_sicily_embed_into_sicily_confirm: "$RICE_sicily_occupy_sicilian_frontier_confirm$" # 11682894078271547860
  RICE_sicily_embed_into_sicily_context_tooltip: "$RICE_sicily_occupy_sicilian_frontier_context_tooltip$" # 735374218432206944
