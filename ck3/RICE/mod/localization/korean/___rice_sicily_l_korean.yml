  sicily.0001.t: "$RICE_sicily_struggle$" # 98b6c5c0f144fe91373d2f20484b63161dd19760
  sicily.0001.desc: "시칠리아는 우리 영토 중 첫 번째였습니다. 시칠리아는 우리 조상들에게 다른 민족을 다스리는 것이 얼마나 영광스러울 수 있는지 처음 보여주었습니다. 로마 서방의 쇠퇴가 시작되기 오래전, 위대한 로마의 시서로는 이렇게 말했습니다.\n\n지중해의 용광로인 시칠리아는 이제 이슬람, 비잔티움, 그리고 라틴 서방 세 세계가 만나는 험준한 변경 지역입니다. 많은 이들이 시칠리아와 그 풍요를 갈망하지만, 야심 찬 정복자와 이주민들은 종종 이 천국 뒤에는 문화, 신앙, 충성심의 경계가 매우 모호한 한계 지역이 있음을 깨닫게 됩니다." # dc46842d8c842615bb54d4d4f0a50a42462edcb7
  sicily.0001.desc.involved: "시칠리아는 여전히 우리의 사랑스럽고 아름다운 고향입니다." # 4a31f7826c8e0e27feecba3a429cf07eb2fe807d
  sicily.0001.desc.interloper: "아마도 시간이 흘러 아름다운 시칠리아가 우리의 새로운 고향이 될지도 모릅니다." # d891e77c5c355c3df22bfc4bff8fcb8e248cca0c
  sicily.0001.desc.uninvolved: "아름다운 시칠리아는 참으로 위험과 혼돈으로 가득 차 있습니다." # 8b970e1c04342c67d951289857a9de9516b7776b
  sicily.0001.a: "[ROOT.Char.GetHouse.GetNameNoTooltip] 가문은 시칠리아 국경을 길들일 것입니다!" # 4bfb125c7056e0c58aa10aabb857206339480f95
