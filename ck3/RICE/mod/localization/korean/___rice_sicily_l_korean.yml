  RICE_sicily_virgil_negative_modifier_25: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_negative_modifier_25_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic 오, 너무나 잔잔한 하늘과 바다를 믿은 팔리누루스여, 그대는 알지 못하는 모래사장에 벌거벗은 채 누워 있으리라.\n\n\n\"오, 팔리누루스여, 그대는 너무나 잔잔한 하늘과 바다를 믿었도다. 그대의 벌거벗은 시체는 알지 못하는 해변에 누워 있으리라!\"#!" # 845739698642022445
