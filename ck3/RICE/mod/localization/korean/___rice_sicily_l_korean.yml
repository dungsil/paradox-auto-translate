  RICE_sicily_salerno_medical_text_artifact_desc: "[GetTitleByKey('c_salerno').GetNameNoTier] 의료학교의 저명한 의학 학자들과 의사들이 기록한 이 의학 저서는, 다른 지역의 의학서를 번역한 것인지, 아니면 선대 학자들의 지식을 종합한 독창적인 저술인지 알 수 없지만, 그 학교의 뛰어난 의학 학문 전통을 보여주는 또 다른 예입니다." # 16355177876733053796
  RICE_sicily_ayo_visto_lo_mappamundi_name: "[ROOT.Char.Custom('RICE_sicily_ayo_visto_lo_mappamundi_song_name')]" # 15705841685984311192
  RICE_sicily_ayo_visto_lo_mappamundi_desc: "[ROOT.Char.Custom('RICE_sicily_ayo_visto_lo_mappamundi_song_name')]는 [alfonso.GetTitledFirstName] 왕의 통치 시절 [GetGeographicalRegion('custom_sicily').GetName]에서 유행했던 민요의 필사본입니다. 이 노래는 시칠리아의 아름다움을 찬양합니다." # 12998625674281518354
  building_type_RICE_sicily_mount_etna: "에트나 산" # 11078472443028871902
  building_type_RICE_sicily_mount_etna_desc: "지중해에서 가장 위대한 산맥 중 하나인 에트나 산은 수백 년 동안 전설과 민담의 주제가 되어 왔습니다. 고대에는 이 화산이 신화 속 대장간의 신인 불카누스, 또는 헤파이스토스가 에트나 산 아래 그의 대장간을 두었다고 믿어져 종교적인 중요성을 지녔습니다. 오늘날에는 화산 활동으로 인해 생성된 화산 토양이 시칠리아 자체가 이미 비옥한 지역에 인접한 지역을 유럽에서 가장 비옥한 지역 중 하나로 만들고 있습니다." # 18407333101251218767
  building_RICE_sicily_mount_etna: "$building_type_RICE_sicily_mount_etna$" # 5878136399176550128
  building_RICE_sicily_mount_etna_desc: "$building_type_RICE_sicily_mount_etna_desc$" # 13192173500824117408
  building_type_RICE_sicily_monte_cassino: "몬테 카시노" # 1447728235465563335
  building_type_RICE_sicily_monte_cassino_desc: "몬테 카시노 수도원은 험준한 언덕 위에 자리 잡았으며, 529년 성 베네딕도 대성인에 의해 베네딕토회의 첫 번째 수도원으로 설립되었습니다. 수백 년 동안 흥망성쇠를 거듭하며 몇 차례 버려지기도 했지만, 방대한 도서관을 갖춘 유럽 최고의 문화와 학문 중심지 중 하나로 명성을 얻었습니다. 수도원이 소유한 세속 영토인 #italic Terra Sancti Benedicti#!는 수도원을 보호하기 위해 견고하게 요새화되어 있습니다." # 6699443238797200733
  building_RICE_sicily_monte_cassino: "$building_type_RICE_sicily_monte_cassino$" # 18316828240082961987
  building_RICE_sicily_monte_cassino_desc: "$building_type_RICE_sicily_monte_cassino_desc$" # 2951809653405490518
  building_type_RICE_sicily_palace_of_palermo: "팔레르모 왕궁" # 8184248701781943607
  building_type_RICE_sicily_palace_of_palermo_desc: "팔레르모는 시칠리아의 주요 정치, 문화, 경제 중심지이며, 그러한 위대한 도시에는 마땅히 그에 못지않게 위대한 왕궁이 필요합니다. 시칠리아의 세 세계 – 이슬람, 비잔티움, 라틴 서방 – 의 건축 및 예술적 유산을 조화시킨 이 궁전은 시칠리아 국경의 다양한 영향과 역사적인 과거를 증명하는 증거입니다." # 6187956248338100218
  building_RICE_sicily_palace_of_palermo: "$building_type_RICE_sicily_palace_of_palermo$" # 429325363739525399
  building_RICE_sicily_palace_of_palermo_desc: "$building_type_RICE_sicily_palace_of_palermo_desc$" # 17355262305133820777
  building_type_RICE_sicily_salerno_medical_school: "살레르노 의학학교" # 10420495105597548802
  building_type_RICE_sicily_salerno_medical_school_desc: "전설에 따르면, 라틴계 살레르노, 그리스계 폰투스, 유대인 헬리누스, 그리고 아랍인 아브델라는 우연히 살레르노에서 만나 서로의 우정을 쌓으며 의학 학교를 세웠다고 합니다. 사실 여부는 어떻든, 이후 살레르노는 유럽에서 가장 중요한 의학 교육 중심지가 되었고, 광대한 도서관에 압도적인 의학 서적들을 수집했습니다." # 5446566204972107681
  building_RICE_sicily_salerno_medical_school: "$building_type_RICE_sicily_salerno_medical_school$" # 18308457231570181588
  building_RICE_sicily_salerno_medical_school_desc: "$building_type_RICE_sicily_salerno_medical_school_desc$" # 11265573021037265943
  RICE_sicily_salerno_medical_school_effect_desc: "$unlocks_building_desc$[decision|E]을 통해 $RICE_sicily_support_salerno_medical_school$을 해제합니다." # 2174692257174168985
  building_type_RICE_sicily_arch_of_trajan: "트라야누스 개선문" # 9608183930833419673
  building_type_RICE_sicily_arch_of_trajan_desc: "고대 로마의 오현제 중 한 명인 트라야누스 황제는 로마 제국 전역에 걸쳐, 제국의 영토를 가장 넓게 확장시킨 그의 건설 사업과 정복을 기념하기 위해 수많은 거대하고 장엄한 승전문을 세웠습니다. 베네벤토의 승전문은 가장 잘 보존된 승전문 중 하나로, 트라야누스 황제와 그의 업적을 묘사하는 조각 돋을새김을 자랑합니다." # 11000548197755476552
  building_RICE_sicily_arch_of_trajan: "$building_type_RICE_sicily_arch_of_trajan$" # 14372698058558313044
  building_RICE_sicily_arch_of_trajan_desc: "$building_type_RICE_sicily_arch_of_trajan_desc$" # 7262758296174269340
  building_type_RICE_sicily_sassi_of_matera_01: "마테라의 사시" # 6429708398861619589
  building_type_RICE_sicily_sassi_of_matera_01_desc: "지중해 전역에 동굴 도시가 분포해 있지만, 마테라처럼 장관을 이루는 곳은 드뭅니다. 이 끊임없이 확장되는 광대한 동굴 네트워크에는 지하 거주지, 시장, 요새, 작업장, 농가, 예배 장소, 그리고 인상적인 수자원 관리 시스템 등이 포함되어 있습니다." # 17210091496494428821
  building_RICE_sicily_sassi_of_matera_01: "$building_type_RICE_sicily_sassi_of_matera_01$" # 16105387653424980610
