  RICE_sicily_byzantine_syracuse_decision_context_tooltip: "#emphasis 역사적 배경:#! 시라쿠사는 고대 지중해의 위대한 도시 중 하나였습니다. 예를 들어 키케로는 "그리스 도시 중 가장 위대하고, 가장 아름다운 도시"라고 묘사했습니다. 특히 제국이 아프리카 영토를 잃은 후 초기 비잔틴 시대에도 중요성을 유지했습니다. 심지어 663년에서 669년 사이에는 잠시 제국의 수도 역할을 했습니다. 시칠리아의 이슬람 정복과 함께, 878년 시라쿠사의 함락을 포함하여 섬의 중심은 팔레르모로 이동했습니다. 시라쿠사는 여전히 섬에서 중요한 도시였지만, 과거의 탁월한 지위는 되찾지 못했습니다." # 17e3cd1b2230bbb6ccf62561f347a119a9c7c43f
