  sicily.0230.t: "[GetTitleByKey('b_syracusa').GetNameNoTierNoTooltip]의 부활" # 1c6c27620fa535111d28f42727aef1e37e8f5677
  sicily.0230.desc: "[GetTitleByKey('b_syracusa').GetNameNoTier]는 과거 지중해 최고의 도시 중 하나로, [GetTitleByKey('b_roma').GetNameNoTier]와 [GetTitleByKey('b_athens').GetNameNoTier]와 어깨를 나란히 했습니다. 심지어 비잔티움의 이슬람과 라틴 교전 세력의 침략에 대한 방파제 역할도 했습니다.\n\n하지만 오랜 세월 동안 [GetTitleByKey('b_palermo').GetNameNoTier]에 밀려 그 영광의 그림자에 머물렀습니다.\n\n그러나 [GetTitleByKey('d_sicily').GetNameNoTier] 전역에 로마 통치가 회복되면서 이 도시는 과거의 명성과 번영을 되찾고 있습니다. [syracuse_restorer.GetTitledFirstName]의 노력 덕분에 [GetTitleByKey('b_syracusa').GetNameNoTierNoTooltip]는 다시 한번 섬의 수도가 되었습니다. 비잔티움의 다른 지역에서도 무역과 이민자들이 몰려들면서, 결국 도시는 다시 일어서고 있습니다.\n\n이제 다시 한번, [GetTitleByKey('b_syracusa').GetNameNoTierNoTooltip]는 지중해의 보석으로서 굳건히 설 수 있습니다." # 775a25f49218eaa9a2d477fe4c75f8058b11dfd1
  sicily.0230.a: "도시에겐 참 좋은 날입니다." # 9315374788766c3b77fbd435ff382665232064ee
  sicily.0231.t: "[GetTitleByKey('b_catania').GetNameNoTierNoTooltip]의 코끼리" # 42e9281de5ca9761df1ba33148ec07ec942ac6e7
  sicily.0231.desc: "[GetTitleByKey('b_catania').GetNameNoTier]은 언제나 중요한 도시였지만, 정치적 영향력이 커짐에 따라 시민들은 자랑스러워할 수 있는 상징을 갈망해왔습니다. 그들은 도시의 유명한 코끼리 조각상 #italic U Liotru#!을 도시의 공식 상징으로 선포해 줄 것을 요청했고, 저는 그 요청을 받아들였습니다.\n\n어떤 면에서 이는 단순한 형식적인 절차일 뿐입니다. 이 도시는 수 세기 동안 “코끼리의 도시”라는 별칭으로 불려왔으며, 조각상에 대한 흥미로운 전설 또한 오랫동안 전해져 내려왔습니다.\n\n예를 들어, 일부 사람들은 전설적인 흑마법사 헬리오도루스가 이 조각상을 만들었다고 주장합니다. 마법으로 조각상에 생명을 불어넣거나, 스스로 조각상으로 변신했으며, 결국 [GetReligionByKey('christianity_religion').GetAdjective] 주교에 의해 패배했다고 합니다. 그 후, 조각상은 도시를 해로움으로부터 보호해 주었고, 이제는 도시의 상징으로서 그 역할을 이어갈 것입니다." # 6a8579a144fa5d7e44f7b67a2029381cbb217887
  sicily.0231.a: "그러므로, 도시는 계속해서 보호받을 것입니다." # b1ac79ff34673f574e4af1a6b686ac8e3df33d2c
  sicily.0232.t: "[GetPlayer.Custom('RICE_almadraba')] 어업" # a5652e2cf1649d7b427f7514490e7103f9d4ef11
  sicily.0232.desc: "매년 봄과 여름, 어부들은 [GetGeographicalRegion('RICE_west_mediterranean').GetName]의 항구를 출발하여 대서양으로 이동하는 참치를 잡기 위해 고대의 검증된 [GetPlayer.Custom('RICE_almadraba')] 기법을 사용하여 바다로 나갑니다.  정교한 어망 시스템을 활용하여 지중해에서 대서양으로 이동하는 참치를 잡는 것입니다.\n\n세기 동안, 저와 같은 야심찬 통치자들은 이러한 전문 어부들의 활동을 지원하여, 들어오는 참치를 알리는 장비, 물품, 그리고 감시 초소 등을 제공해 왔습니다. 지금 저는 이러한 어부들에게 투자함으로써, 우리 모두는 이 수익성 높은 산업에서 이익을 얻을 수 있습니다." # 1da55246df0a26b365746687ca93a6af4a79d070
  sicily.0232.a: "실로 수지맞는 사업입니다!" # 9629a4520adbc9ce78b5b0c3f851ecda3c882745
  sicily.0233.t: "$RICE_sicily_struggle$" # 98b6c5c0f144fe91373d2f20484b63161dd19760
  sicily.0233.desc: "[GetGeographicalRegion('custom_sicily').GetName]에 오랜 시간 머물며 이 아름다운 땅의 백성들과 공동체를 알아가는 데 많은 시간을 보냈습니다. \n\n영구적인 고향으로 삼고 싶은지 여부는 불확실하지만, [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]의 다채롭고 역동적인 사회에 확고히 자리 잡았음은 부인할 수 없습니다.  지배자와 평민 모두 제 이름을 더 자주 듣게 되었으며, 어떤 이들에게 좋은 평판이든 나쁜 평판이든 제가 여기서 낯선 존재가 아닌, 이 지역 정치와 현지 공동체의 일부로 인식된다는 사실은 변함없습니다. \n\n저는 이 지역의 백성들과 문화적 영향에 특별히 강한 유대감을 느낍니다..." # ff56233d3fc498b434f061f99d994f648a80ce29
