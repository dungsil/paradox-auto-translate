  sicily.0090.t: "바이아로!" # 18292637200208925114
  sicily.0090.desc: "[GetTitleByKey('b_napoli').GetNameNoTier] 부근의 플레그레아 평원에 있는 바이아 온천은 오랫동안 광대한 휴양지의 중심지 역할을 해왔습니다. 이제 곧 그곳으로 단기 휴가를 떠날 때가 되었습니다!\n\n바이아 온천은 그 의료적 효능으로만 유명한 것이 아닙니다. 그 주변 휴양지는 명성 높은 파티 도시이기도 합니다. 어떤 일이 벌어지든, 그곳에서 즐거운 시간을 보낼 것이라는 데는 의심의 여지가 없습니다." # 10158806333225880126
  sicily.0090.desc.gender: "여기서 [ROOT.Char.GetFaith.GetAdherentNamePlural] 중에는 저의 [ROOT.Char.GetWomanMan]가 이곳에서 [ROOT.Char.GetHerselfHimself] 하는 것을 탐탁지 않게 여길 분들도 계실 겁니다. 이곳은 죄악과 육욕적 과잉을 부추긴다는 소문이 나 있으니, 말입니다. 하지만 그런 꽉 막힌 자들에겐 아랑곳하지 않겠습니다." # 15201374964098270085
  sicily.0090.a: "즐거운 여정, 시작합니다!" # 4796087587094605358
  RICE_sicily_baia_modifier.travel.dominant: "$RICE_sicily_baia_modifier.dominant$\n\n[GetActivityType( 'activity_RICE_hot_springs_visit' ).GetName] 활동을 마치시면, [GetModifier('RICE_sicily_visit_baia_normal').GetNameWithTooltip] [character_modifier|E]의 일반적인 버전을 얻으실 것입니다." # 5473544320892748265
  RICE_sicily_baia_modifier.travel.non_dominant: "$RICE_sicily_baia_modifier.non_dominant$\n\n[GetModifier('RICE_sicily_visit_baia_normal').GetNameWithTooltip] [character_modifier|E]는 [activity|E]가 끝난 후 [opinion_i|E] [opinion|E]와 [piety_i|E] [piety|E]에 두 배의 #N 불이익#을 안겨줍니다." # 9382307952056765588
  RICE_sicily_baia_modifier.travel.dont_care: "$RICE_sicily_baia_modifier.dont_care$\n\n[GetModifier('RICE_sicily_visit_baia_hedonist').GetNameWithTooltip] [character_modifier|E]를 얻으시게 됩니다. 이는 #P 보너스#를 제공하며, [activity|E] [GetActivityType( 'activity_RICE_hot_springs_visit' ).GetName]을 마친 후 [opinion_i|E] [opinion|E]과 [piety_i|E] [piety|E]에 악영향 대신 유리한 영향을 미칩니다." # 16746546466719847249
  sicily.0091.t: "바이아에 도착하다" # 13309867644689333754
  sicily.0091.desc: "플레그레아 평원에 도착했습니다. 이곳은 유명한 온천 휴양지 바이아의 고향입니다. 오늘날에도 이곳이 이 지역 최고의 휴양지로 여겨지는 이유를 알 수 있습니다.\n\n온천과 뜨거운 샘물은 가장 인기 있는 명소이며, 평원 곳곳에 널려 있습니다. 물론 이러한 온천은 고대 그리스와 로마 시대부터 이어져 온 것입니다.\n\n하지만 다른 오락거리들도 있습니다. 인근 해안에는 해변과 경치를 즐기는 사람들의 무리가 흩어져 있고, 지성적이거나 영적인 취향을 가진 사람들은 가까이 있는 고대 건물과 종교 유적을 탐험할 수 있습니다." # 16717462426737345256
  sicily.0091.a: "먼저 목욕탕에서 몸을 풀고 싶군요." # 2265704412869687626
  sicily.0091.b: "햇볕 아래 해변에서 신나는 시간을 보내세요!" # 1493539220569911022
  sicily.0091.c: "관광은 흥미롭게 들립니다." # 9520759506172537016
  RICE_sicily_baia_enjoy_yourself_tt: "바이아의 즐거움을 곱지 않게 보는 이들이 있습니다." # 40082517312558921
  RICE_sicily_baia_modifier.dominant: "[GetPlayer.GetFaith.GetName]의 [gender_doctrines|E] 덕분에, 당신과 같은 [GetPlayer.GetWomanMan]이 바이아의 즐거움에 탐닉한다면 사람들은 더 관대할 것입니다." # 15683279611155684127
  RICE_sicily_baia_modifier.non_dominant: "[GetPlayer.GetFaith.GetName]의 [gender_doctrines|E]로 인해, 당신과 같은 [GetPlayer.GetWomanMan]이 바이아의 쾌락에 탐닉할 경우, 사람들의 비판이 더욱 심해질 것입니다." # 13211241330301138011
  RICE_sicily_baia_modifier.dont_care: "[GetPlayer.GetFaith.GetName]의 추종자들은 그러한 비난에 동의하지 않으며, 누구든 바이아의 즐거움을 누리는 데 문제가 없다고 생각합니다." # 13644720640341037577
