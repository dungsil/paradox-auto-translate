  RICE_sicily_dominion_arabic: "아랍-베르베르 자치령" # 9556913263483849771
  RICE_sicily_dominion_arabic_desc: "[sicily_arabic|E] 문화권이 [RICE_sicily_struggle|E]에서 완전한 우위를 점하게 되었고, 지역 [sicily_arabic|E] 중심지인 이 [county|E]는 그 혜택을 누리고 있습니다." # 1091410221546725658
  RICE_sicily_dominion_arabic_capital_modifier: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip] 내 아랍-베르베르 세력의 중심지" # 17993445815518483628
  RICE_sicily_dominion_arabic_capital_modifier_desc: "[RICE_sicily_struggle|E]이 [sicily_arabic|E] 세계에 의해 길들여진 후, 이 지역은 새로운 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]의 심장이자 보루가 되었습니다." # 9433774298134510852
  RICE_sicily_dominion_outsider: "외부인 지배" # 1659483804478962942
  RICE_sicily_dominion_outsider_desc: "[sicily_latin|E], [sicily_greek|E] 또는 [sicily_arabic|E] 세계와 관련 없는 외부 세력이 [RICE_sicily_struggle|E]을 완전히 장악했습니다. 이 [county|E]는 이러한 외부인과 관련된 지역 중심지로서 이익을 얻고 있습니다." # 1411923254147714591
  RICE_sicily_dominion_outsider_capital_modifier: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]에서 이방인의 권력 중심지" # 17422448766473610127
  RICE_sicily_dominion_outsider_capital_modifier_desc: "[RICE_sicily_struggle|E]가 [sicily_latin|E], [sicily_greek|E] 또는 [sicily_arabic|E] 세계와 관련이 없는 외부인들에 의해 길들여진 후, 이 지역은 새로운 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]의 심장이자 보루가 되었습니다." # 12143263165784486655
  RICE_sicily_crossroads_victory_modifier: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip] 교차로의 지배자" # 953958462130869077
  RICE_sicily_crossroads_victory_modifier_desc: "이 [dynasty|E]는 [RICE_sicily_struggle|E]를 길들이고 한때 무법천지였지만 수익성이 좋았던 배후지에 다양한 공동체를 지원하고 지중해 전역에 걸쳐 경제, 문화 및 정치적 유대를 구축하여 질서와 안정을 가져오는 데 중요한 역할을 했습니다." # 17972123157871566941
  RICE_sicily_crossroads_county_modifier: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip], 지중해의 교차로" # 6575636557389803673
  RICE_sicily_crossroads_county_modifier_desc: "한때 불안정했던 [RICE_sicily_struggle|E]는 지중해의 교차로로 진화했습니다. 그 결과, 이 [county|E]는 이 광대한 바다를 가로지르는 경제적, 문화적, 정치적 연결성 증가의 혜택을 누리고 있습니다." # 8237074040897174464
  RICE_sicily_crossroads_capital_modifier: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip] 교차로의 중심지" # 3083826495845216307
  RICE_sicily_crossroads_capital_modifier_desc: "[RICE_sicily_struggle|E]이 지중해의 국제적인 교차로로 변모하여 진정된 후, 이 지역은 새로운 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]의 심장이자 활기찬 중심지가 되었습니다." # 15787512664682632320
  RICE_sicily_crossroads_victory_ruler_modifier: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip], 교차로" # 1156270642505973546
  RICE_sicily_crossroads_victory_ruler_modifier_desc: "이 인물은 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]이 지중해의 국제적인 교차로로 변모하던 과도기에 [RICE_sicily_struggle|E] 중 [sicily_arabic|E] 세계와 관련된 [ruler|E]였습니다." # 7821958863995878016
  RICE_sicily_second_pavia_character_modifier: "제2의 파비아를 세웠습니다" # 1380137167390688703
  RICE_sicily_second_pavia_character_modifier_desc: "이 인물은 남부 이탈리아에 롬바르드족의 새로운 권력 중심지인 제2의 파비아를 건설하여 롬바르드족과 그 유산을 기렸습니다." # 9209054353252189119
  RICE_sicily_second_pavia_county_modifier: "제2차 파비아 공방전" # 16101865674492557390
  RICE_sicily_second_pavia_county_modifier_desc: "파비아는 롬바르디아 왕국이 카롤링거 왕조에 무너지기 전까지 롬바르드족의 위엄 있는 수도였습니다. 시간이 흘러, 롬바르드족의 세력 중심지는 이 지역으로 옮겨갔고, \"제2의 파비아\"라는 별명을 얻게 되었습니다." # 3919134748605408861
  RICE_sicily_legal_opportunism_cracking_down: "종교적 법률 악용 단속" # 6106477874491269569
  RICE_sicily_legal_opportunism_ignoring: "지역 종교 법적 기회주의 무시" # 10183326985493371791
  RICE_sicily_firebrand_legal_scholar: "격렬한 종교 학자" # 5621640798139627655
  RICE_sicily_firebrand_legal_scholar_desc: "이 인물은 논쟁적인 사상가로, 그의 발언은 일부 사람들에게 무신론자들과 그 학자가 생각하기에 영적으로 무능하고 죄 많은 동료 신자 모두에게 선동적인 것으로 여겨집니다." # 9346281171912964982
  RICE_sicily_local_officials_promoted: "수용된 지역 관리" # 8839826685064102051
  RICE_sicily_local_officials_promoted_desc: "최근 지역 주민들이 통치 세력이 보낸 관리들을 거부하고 해당 직책에 대한 자체 후보를 제안했습니다. 이 지역의 통치자들은 그러한 제안을 받아들였습니다." # 1175396303868701658
  RICE_sicily_local_officials_victory: "권한을 위임받은 지역 관리" # 5188377943478169189
  RICE_sicily_local_officials_victory_desc: "최근 지역 주민들은 통치 권력이 보낸 관료들을 거부하고, 해당 자리에 자신들의 후보를 제안했습니다. 이 지역의 통치자들은 그러한 제안을 받아들였을 뿐만 아니라, 지역 지도자 중 한 명이 그들의 이름으로 이 지역을 통치하도록 허락했습니다." # 5006855740263619790
  RICE_sicily_local_officials_denied: "거부된 지역 관리" # 10923813146932404623
  RICE_sicily_local_officials_denied_desc: "최근 지역 주민들이 지배 세력이 보낸 관리들을 거부하고, 해당 직위에 자신들의 후보를 제안했습니다. 이 지역의 통치자들은 그러한 제안을 거절했습니다." # 7066333296087540978
  RICE_sicily_immigrants_tax_breaks: "이민자 세금 감면" # 17059300691621967849
  RICE_sicily_immigrants_tax_breaks_desc: "지역 통치자들이 새로 온 이민자들에게 지세 납부를 면제해 주었습니다. 이 정책은 식민지 개척자들을 유치하여 이 지역에 정착시키기 위한 것입니다." # 17677410785853380077
  RICE_sicily_public_tolerance_of_other_religions: "타 종교에 대한 공공의 관용" # 15004358912610418318
  RICE_sicily_uncultured_scribes: "교양 없는 서기관" # 13146906790750385743
  RICE_sicily_uncultured_scribes_desc: "이 인물 밑에서 일하는 게으른 서기관들은 다양한 관료적 관례, 특히 다른 민족들이 사용하는 관례에 대한 지식이 부족하다는 평판을 받고 있습니다." # 512292447713743853
  RICE_sicily_cultured_scribes: "교양 있는 서기관" # 11787563300675992614
  RICE_sicily_cultured_scribes_desc: "이 인물의 밑에서 일하는 국제적인 서기관들은 다양한 관료적 관행, 특히 다른 민족들이 사용하는 관행에 대한 해박한 지식으로 명성이 자자합니다." # 14105293541503628614
  RICE_sicily_officials_outreach_latin_locals: "라틴 지역민과의 관계 개선" # 14265979073588251626
  RICE_sicily_officials_outreach_latin_locals_desc: "비록 그들의 배경은 다를지라도, 이 지역의 관리들은 이곳에 사는 [sicily_latin|E] 지역 주민들의 언어, 관습, 그리고 관점을 배우기 위해 최선을 다하고 있습니다." # 9825844489029559358
  RICE_sicily_officials_outreach_greek_locals: "그리스 현지인과의 관계 개선" # 8634136894309277481
  RICE_sicily_officials_outreach_greek_locals_desc: "비록 그들의 배경은 다를 수 있지만, 이 지역의 관리들은 이곳에 살고 있는 [sicily_greek|E] 현지인들의 언어, 관습, 관점을 배우기 위해 최선을 다하고 있습니다." # 3806058037003774936
  RICE_sicily_officials_outreach_arabic_locals: "아랍-베르베르 지역 주민과의 관계 개선" # 3306827785089208655
  RICE_sicily_officials_outreach_arabic_locals_desc: "비록 그들의 배경은 다를지라도, 이 지역의 관료들은 이곳에 사는 [sicily_arabic|E] 주민들의 언어, 관습, 관점을 배우기 위해 최선을 다하고 있습니다." # 15066210401434142489
  RICE_sicily_respects_traditional_laws: "다양한 전통법 존중" # 14347880170437199579
  RICE_sicily_respects_traditional_laws_desc: "이 인물은 최근에 다른 문화와 신앙을 가진 사람들의 전통적인 법률을 존중하겠다는 포고령을 발표했습니다." # 14667946554966068376
  RICE_sicily_volcanic_minerals: "화산재" # 11544338608914427477
  RICE_sicily_volcanic_minerals_desc: "이 지역 주변의 화산 지대는 꽤 오랫동안 다양한 귀중한 광물과 암석의 중요한 공급원이었습니다. 최근 이러한 제품의 거래가 몇 배로 증가하여 지역 경제가 활성화되고 있습니다." # 6108899919587708911
  RICE_sicily_tongue_stone_trade: "혀돌 교역" # 14613713967613402596
  RICE_sicily_tongue_stone_trade_desc: "최근 이 지역의 상인들이 몰타의 혓바닥돌 수확자들과 여러 유리한 무역 거래를 맺었습니다. 혓바닥돌은 뱀의 혀 모양을 한 기이한 돌로, 약효가 뛰어나고 특히 독으로부터 보호하는 효능이 있는 것으로 유명합니다." # 1332627507406743626
  RICE_sicily_maltese_fungus_gift: "몰타 버섯 선물" # 12654419630604424621
  RICE_sicily_cannoli_modifier: "맛있는 카놀리를 먹었다" # 3804470141970318293
  RICE_sicily_cannoli_modifier_desc: "검은 두고, 카놀리나 가져가게." # 3303218166985001956
  RICE_sicily_william_of_apulia_modifier: "비잔티움에 대한 친숙함" # 5932905587687176182
  RICE_sicily_william_of_apulia_modifier_desc: "이 시인이자 연대기 작가는 라틴 서방 출신임에도 불구하고 비잔티움의 언어, 역사, 관습 등에 대해 많은 것을 알고 있습니다." # 16619020316090979309
  RICE_sicily_restored_syracuse_person: "시라쿠사의 고대 영광을 되찾음" # 10486897729114167731
  RICE_sicily_syracuse_restoration: "시라쿠사의 부흥" # 18287939778745580209
  RICE_sicily_syracuse_restoration_desc: "시라쿠사가 비잔티움 세계의 중심지로 부활하면서, 이 도시는 먼 곳에서 무역을 유치하고 옛 명성을 되찾아 재건하고 있습니다.\n\n#EMP $RICE_sicily_administer_frontier$ [decision|E]은 [GetTitleByKey('c_siracusa').GetNameNoTier]의 [rulers|E]에게 더 적은 [gold_i|E] [gold|E] 비용이 들고 작은 [legitimacy_i|E] [legitimacy|E] 보너스를 제공합니다!" # 10347224895459720457
  RICE_sicily_ibn_hamdis: "위대한 시칠리아 시인" # 3428708772330815469
  RICE_sicily_ibn_hamdis_desc: "이븐 함디스라 알려진 이 시인은 현재 이슬람 세계에서 가장 뛰어난 시인 중 한 명입니다. 그는 시칠리아 출신이며, 기독교 세력이 섬을 정복한 후 고향을 떠났습니다. 그의 시 대부분은 잃어버린 고향에 대한 향수와 사랑을 주제로 합니다." # 14971664730109748427
  RICE_sicily_catania_elephant_statue: "U Liotru" # 2360563498146710260
  RICE_sicily_catania_elephant_statue_desc: "카타니아에는 #italic U Liotru#!라는 고대 코끼리 동상이 있습니다. 기원이 수수께끼에 싸인 이 동상은 도시를 해악으로부터 보호한다고 전해집니다. 이 동상은 매우 사랑받아 도시의 공식 상징이 되었으며, 지역에서 매우 유명해진 이 도시는 \"코끼리의 도시\"로 잘 알려져 있습니다." # 3601800163174779523
  RICE_sicily_almadraba_modifier: "지중해 참치 어업 투자" # 15881868897557612175
  RICE_sicily_almadraba_modifier_desc: "현지 통치자들은 지중해에서 대서양으로 이동하는 특정 시기에 많은 양의 참치를 가두어 잡기 위해 정교한 그물망을 설치하는 소위 [GetPlayer.Custom('RICE_almadraba')] 방식의 어업인 참치 어업을 재정적으로 지원했습니다." # 11205375640048771337
  RICE_sicily_andreas_archbishop_of_bari_modifier: "바리의 전 대주교" # 6196176279520860519
  RICE_sicily_andreas_archbishop_of_bari_modifier_desc: "이 인물은 한때 바리의 대주교였으며, 그 지위에 걸맞은 세속적인 영광을 누렸습니다. 그러나 그는 마음의 변화를 겪고 유대교로 개종했습니다. 그의 작위를 버리고 다른 기독교인들의 증오로 인해 많은 고통을 받았음에도 불구하고, 그는 더 높은 힘에 의해 보호받고 있다고 합니다. 왜냐하면 그는 다른 사람들보다 훨씬 더 많은 고난과 위험 속에서 살아남았기 때문입니다." # 15277087799769258797
  RICE_sicily_virgil_modifier_intro: "소르테스 베르길리아나에" # 7797439312574889253
  RICE_sicily_virgil_modifier_intro_desc: "#italic Sortes Vergilianae#!, 즉 베르길리우스의 시를 이용한 점을 친 후 이 인물은 베르길리우스의 #italic 아이네이스#!에서 다음 구절을 뽑았습니다." # 14910982496803387991
  RICE_sicily_virgil_positive_modifier_1: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_positive_modifier_1_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Forsan et haec olim meminisse iuvabit.\n\n\"언젠가, 어쩌면, 이 모든 것을 기억하는 것조차\n\n기쁨이 될 것이다.\"#!" # 9473364246789638109
  RICE_sicily_virgil_positive_modifier_2: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_positive_modifier_2_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Semper honos nomenque tuum laudesque manebunt.\n\n\"당신의 명예, 당신의 이름, 당신의 찬사는 영원히 살아있을 것입니다.\"#!" # 14898257177648771157
  RICE_sicily_virgil_positive_modifier_3: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_positive_modifier_3_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Non ignara mali miseris succurrere disco.\n\n\"고통을 통해 고통받는 사람들을 위로하는 법을 배웠습니다.\"#!\n\n" # 3806072443031246384
  RICE_sicily_virgil_positive_modifier_4: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_positive_modifier_4_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Aliquis latet error.\n\n\"어떤 속임수가 숨겨져 있다.\"#!" # 708024332972366318
  RICE_sicily_virgil_positive_modifier_5: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_positive_modifier_5_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic \"말을 믿지 마시오, 트로이인들이여. 그것이 무엇이든, 나는 선물을 가져올 때조차 그리스인들이 두렵소.\"#!" # 9744652205378058547
  RICE_sicily_virgil_positive_modifier_6: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_positive_modifier_6_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Adspirat primo Fortuna labori.\n\n\"행운은 우리의 첫 번째 노력을 돕는다!\"" # 18102426611358425107
  RICE_sicily_virgil_positive_modifier_7: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_positive_modifier_7_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Dolus an virtus, quis in hoste requirat?\n\n\"적을 속여 이기든 용맹으로 이기든 무슨 상관이랴!\"#!" # 7275094526663578305
  RICE_sicily_virgil_positive_modifier_8: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_positive_modifier_8_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic 케다무스 포에보 에트 모니티 멜리오라 세콰무르.\n\n\"포에부스에게 양보하고 그의 경고에 따라 더 나은 길을 따르자.\"#!" # 1138045109167026681
  RICE_sicily_virgil_positive_modifier_9: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_positive_modifier_9_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Caelum undique et undique pontus.\n\n\"사방은 하늘이요, 사방은 바다로다!\"#!" # 13844932168219049684
  RICE_sicily_virgil_positive_modifier_10: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_positive_modifier_10_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Agnosco veteris vestigia flammae.\n\n\"예전 불길의 상흔을 다시 느끼네.\"#!" # 15355532834154720161
  RICE_sicily_virgil_positive_modifier_11: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_positive_modifier_11_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Superat quoniam Fortuna, sequamur, quoque vocat vertamus iter.#\n\n\"운명의 여신이 우위를 점했으니, 여신이 부르는 곳을 따라 항로를 바꾸자!\"#!" # 17779398224521206507
  RICE_sicily_virgil_positive_modifier_12: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_positive_modifier_12_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Cuncti adsint meritaeque expectent praemia palmae.\n\n\"공로로 가장 큰 보상을 받을 자격이 있는 자들은 모두 오라.\"#!" # 12848238933004498383
  RICE_sicily_virgil_positive_modifier_13: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_positive_modifier_13_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Gratior et pulchro veniens in corpore virtus.\n\n\"아름다운 모습으로 다가오는 더욱 사랑스러운 미덕.\"#!" # 17211975976366384019
  RICE_sicily_virgil_positive_modifier_14: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_positive_modifier_14_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Exigui numero, sed bello vivida virtus.\n\n\n\"비록 수는 적으나, 전쟁에 대한 열정은 뜨겁도다.\"#!" # 16976711305412707437
  RICE_sicily_virgil_positive_modifier_15: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_positive_modifier_15_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Tu ne cede malis, sed contra audentior ito.\n\n\"불운에 굴복하지 말고, 더욱 용감하게 맞서 나아가라.\"#!" # 2413803549332495561
  RICE_sicily_virgil_positive_modifier_16: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_positive_modifier_16_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic \"지금이야말로 용기가 필요한 때다, 아이네아스여, 지금이야말로 용감한 마음이 필요한 때다!\"#!" # 9441221656635984696
  RICE_sicily_virgil_positive_modifier_17: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_positive_modifier_17_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Multa putans sortemque animo miseratus iniquam.\n\n\"깊이 생각하고, 그들이 겪는 부당함에 마음속 깊이 연민을 느낀다.\"#!" # 8500518006730707242
  RICE_sicily_virgil_positive_modifier_18: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_positive_modifier_18_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic \"그들은 기쁨의 땅, 푸르른 숲과 축복받은 낙원의 행복한 자리에 왔도다.\"#!" # 1458494968856935505
  RICE_sicily_virgil_positive_modifier_19: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_positive_modifier_19_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Vincet amor patriae laudumque immensa cupido.\n\n\"조국에 대한 사랑과 명예에 대한 무한한 열정이 승리하리라.\"#!" # 1193781427113193028
  RICE_sicily_virgil_positive_modifier_20: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_positive_modifier_20_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Aspice, ut insignis spoliis Marcellus opimis ingreditur victorque viros supereminet omnes.\n\n\"저기, 눈부신 전리품을 두르고 개선하는 마르켈루스를 보라. 승리하여 모든 이들을 압도하는구나!\"#!" # 2138783285279281364
  RICE_sicily_virgil_positive_modifier_21: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_positive_modifier_21_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Major rerum mihi nascitur ordo; Majus opus moveo.\n\n\"더 위대한 역사가 내 눈앞에 펼쳐지고, 더 위대한 과제가 나를 기다린다!\"#!" # 6606936716473369246
  RICE_sicily_virgil_positive_modifier_22: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_positive_modifier_22_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Hic domus, haec patria est.\n\n\"이곳이 우리의 집이자 조국이다.\"#!" # 7431423458302936185
  RICE_sicily_virgil_positive_modifier_23: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
