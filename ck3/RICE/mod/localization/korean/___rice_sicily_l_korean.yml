  RICE_sicily_virgil_negative_modifier_9_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Ter conatus ibi collo dare bracchia circum; Ter frustra comprensa manus effugit imago.\n\n\n\"세 번이나 그녀의 목에 팔을 두르려 했지만, 세 번 모두 허사였소... 그녀의 환영은 바람처럼 가볍고, 꿈처럼 빠르게 내 손가락 사이로 흩어졌소.\"#!" # 1171129359672997603
