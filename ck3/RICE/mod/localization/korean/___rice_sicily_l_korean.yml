  RICE_sicily_second_pavia_decision: "This request is incomplete.  "Create the Second Pavia" needs context.  To create something, I need to know *what* you want to create.  A new historical event?  A new province? A new character?  Please provide more details." # 13624376458728368900
  RICE_sicily_second_pavia_decision_tooltip: "롬바르드족의 유산은 새로운 중심지에서 계속될 것입니다." # 3971789460850292073
  RICE_sicily_second_pavia_decision_desc: "롬바르드 왕국의 몰락과 영광스러운 수도 파비아의 상실 이후, 롬바르드의 후예들은 남이탈리아를 떠돌며 생존해 왔습니다. [GetPlayer.GetCapitalLocation.GetTitle.GetNameNoTier]를 "제2의 파비아"로 건설하는 것은 [GetPlayer.GetCulture.GetName] 민족의 운명을 되살리는 중요한 발걸음이 될 것입니다." # 5936965976386180081
  RICE_sicily_second_pavia_decision_confirm: "우리의 잃어버린 영광을 되찾자!" # 7182733014192035300
  RICE_sicily_second_pavia_decision_context_tooltip: "#emphasis 역사적 배경:#! 파비아는 6세기에서 8세기까지 이탈리아를 지배했던 롬바르드 왕국의 수도였습니다. 카롤링거 프랑크족에게 패배하기 전까지 말이죠. 롬바르드 왕국의 후계 국가들은 남부 이탈리아에 등장했고, 그곳에서 롬바르드 세력의 주요 중심지였던 베네벤토는 번영과 중요성 때문에 "제2의 파비아"로 불리기도 했습니다. 아이러니하게도, 이러한 롬바르드 정치 세력들은 종종 북쪽의 프랑크족에게 지배를 받았습니다. 남부의 롬바르드인들은 12세기와 13세기 노르만 시칠리아 시대까지 독자적인 정체성을 유지했습니다." # 17686584189901397712
