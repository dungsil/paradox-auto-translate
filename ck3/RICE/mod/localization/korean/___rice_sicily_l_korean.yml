  sicily.0107.t: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]의 [sicily_culture.GetNameNoTooltip] 학자" # 15786825117729508667
  sicily.0107.desc: "[GetGeographicalRegion('custom_sicily').GetName]에서 학문과 문화를 발전시키려는 제 노력이 큰 결실을 맺었습니다. 심지어 [scholar.GetFullName]이라는 학자의 관심을 끌기까지 했습니다.\n\n[county.GetNameNoTier] 지역 출신의 학식 있는 [sicily_culture.GetName]이자 [sicily_faith.GetAdjective] 학자인 그[scholar.GetSheHe]는 제 정책에 대한 소문을 듣고 제 궁정을 방문하여 제가 한 일에 감탄했습니다. (적어도 감탄하는 척은 아주 잘합니다).\n\n처음에는 어려움이 있었지만, 저는 결국 [scholar.GetHerHim]를 설득하여 적어도 당분간은 이곳에 정착하도록 했습니다. [scholar.GetFirstNamePossessiveNoTooltip] 지성은 의심할 여지 없이 우리에게 큰 자산이 될 것입니다." # 18152592569888794642
  sicily.0107.a: "새로운 고향에 오신 것을 환영합니다!" # 18338729821726186726
  sicily.0108.t: "카리카토리 항구" # 11761765558234450812
  sicily.0108.desc: "고대부터 곡물은 시칠리아 섬의 주요 수출품 중 하나였습니다. 수년에 걸쳐, #italic Caricatori#!라는 특별 항구 시스템이 발전하여 이 곡물의 국제 시장 유통 및 수출을 중앙 집중화했습니다.\n\n시칠리아에서 곡물 무역의 중요성을 감안할 때, 저와 같이 선견지명이 있는 통치자는 이러한 항구 유지 및 개선에 지속적으로 투자하는 것이 적절하며, 최근에 제가 그렇게 했습니다.\n\n이는 또한 제가 이 무역에 관여하는 외국 상인 및 그들의 고향과 관계를 발전시킬 수 있는 좋은 기회입니다." # 18124651804987951165
  sicily.0108.a: "@RICE_sicily_latin_icon! 라틴 지역으로의 곡물 교역을 장려합니다" # 15044394471242162761
  sicily.0108.b: "@RICE_sicily_greek_icon! 그리스 땅으로 곡물 무역을 장려하십시오" # 6371119945876511588
  sicily.0108.c: "@RICE_sicily_arabic_icon! 아랍 지역으로 곡물 교역을 장려하십시오" # 16448018164399900607
  sicily.0109.t: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]로의 이주" # 8976831241617882090
  sicily.0109.desc: "오랜 기간 동안 변경 지역이었던 [GetGeographicalRegion('custom_sicily').GetName]는 역동적인 땅입니다. 한편으로는 불안정할 때도 있지만, 다른 한편으로는 정착을 원하는 사람들에게 기회가 가득합니다. 수 세기 동안 지중해와 그 너머의 모든 곳에서 사람들이 이 해안에 도착했습니다.\n\n[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]에서 저의 권위를 확대하고 경제적으로 제 영토를 발전시키기 위해 저는 먼 땅에서 온 이민자들이 이곳에 정착하도록 장려하는 정책을 시행하기로 결정했습니다.\n\n이 이민자들의 수는 적고, 아마도 현지 주민들의 수에 근접하지 못할 수도 있지만, 그들의 존재는 그럼에도 불구하고 이 지역에 큰 도움이 될 것입니다." # 4221996776637207647
  sicily.0109.a: "라틴 이주민 초대" # 8424180400287901766
  sicily.0109.b: "그리스 이주민을 초대하십시오" # 10998181622859991896
