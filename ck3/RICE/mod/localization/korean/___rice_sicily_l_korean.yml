  RICE_sicily_bargain_with_stronghold_greek_effect_tooltip_2: "$trait_track_RICE_sicilian_ruler_greek$ 경로에서 2레벨 이상이거나, [GetTrait('RICE_sicilian_ruler').GetName( GetNullCharacter )] [trait|E] 또는 [GetDynastyPerk('RICE_sicily_legacy_3').GetName] [dynasty_perk|E] 특성을 가지고 있으면, 추가적인 보너스를 흥정할 수 있습니다." # 3048158277184947236
  RICE_sicily_bargain_with_stronghold_arabic_effect_tooltip_2: "$trait_track_RICE_sicilian_ruler_arabic$ 경로에서 2레벨 이상의 수준을 달성하거나, [GetTrait('RICE_sicilian_ruler').GetName( GetNullCharacter )] [trait|E]의 [GetDynastyPerk('RICE_sicily_legacy_3').GetName] [dynasty_perk|E]를 보유하고 있다면, 추가적인 보너스를 협상할 수 있습니다." # 16189393282545355953
  RICE_sicily_bargain_with_stronghold_effect_tooltip_1: "[sicily_strongholds|E]의 [gold|E] 요구는 [traits|E], [skills|E], 그리고 [legitimacy_level|E]에 따라 [gold_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_sicily_stronghold_bargain_min_bottom_value')|0]#!와 [gold_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_sicily_stronghold_bargain_max_top_value')|0]#! 사이의 난수로 결정됩니다." # 16791124193793054666
