  RICE_sicily_spawn_greek_mercenaries_tt: "#V 200#!에서 #V 1000#!까지 [special_troops|E]를 얻게 됩니다.  적어도 한 [men_at_arms|E] [regiment|E]의 [GetMaA('cataphract').GetName]가 포함됩니다." # 2656036278648466758
