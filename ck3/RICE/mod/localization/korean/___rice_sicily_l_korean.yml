  sicily.0103.desc: "[GetGeographicalRegion('custom_sicily').GetName]의 혼란스러운 변방에서는 좋은 행정 기록을 찾기가 어려울 수 있습니다. 기록이 분실되거나 파괴되거나 의심스러운 방법으로 변조될 수 있기 때문입니다.\n\n저희 관료들은 [GetGeographicalRegion('custom_sicily').GetName]의 영토 내에서 유언장, 재산 증서, 귀중품 구매 기록 등을 정기적으로 업데이트해야 합니다.\n\n제 [councillor.GetCouncilTitle], [councillor.GetFirstName]는 이 노력에 도움을 주고 있으며, 효율성을 높이기 위해 이 지역의 라틴어, 그리스어 또는 아랍-베르베르어 기록을 활용할 것을 권장합니다." # 17390051208176163075
  sicily.0103.a: "(No text provided for translation.  Please provide the text you would like translated.)" # 110342892154269711
  sicily.0103.b: "그리스 문서에 의존하십시오." # 2272878548767252769
  sicily.0103.c: "아랍-베르베르 문서에 의존하십시오." # 3150080490933667904
  sicily.0104.t: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]의 정부 개혁" # 7538103886469287762
  sicily.0104.desc: "[GetGeographicalRegion('custom_sicily').GetName]는 수많은 민족이 세월 동안 거주해 온 땅입니다. 제 관료들은 그곳에서 종종 전임자들로부터 물려받은 여러 행정 관습을 혼합하여 사용합니다.\n\n하지만 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]의 행정을 개혁해야 할 때도 있습니다. 저의 [councillor.GetCouncilTitle], [councillor.GetFirstName]은 면밀한 조사 끝에 우리 정부 개혁의 영감을 줄 수 있는 세 가지 잠재적인 근원을 발견했습니다." # 1490236945729562559
