  sicily.0150.t: "성 미카엘 성소에" # 10197600865038346818
  sicily.0150.desc: "몬테 가르가노는 [GetTitleByKey('b_vieste').GetNameNoTooltip] 근처에 위치하며, 성 미카엘과 깊은 연관이 있습니다. 수년 동안, [christian.GetAdjective] 순례자들은 천사장에게 경의를 표하기 위해 몰려들어 이곳을 찾아왔습니다. 심지어 [GetTitleByKey('c_roma').GetNameNoTier]와 [GetTitleByKey('c_jerusalem').GetNameNoTier]와 같은 곳에 순례를 가는 이들조차도 종종 몬테 가르가노를 지나갑니다.\n\n저는 열렬한 [faith.GetAdherentNamePlural] 중 한 명으로, 성 미카엘 성역에 순례를 다녀올 준비를 마쳤습니다." # 6944465739241957966
  sicily.0150.a: "성 미카엘의 영광을 위해!" # 13318535904965595492
  sicily.0151.t: "도착" # 4877148824439775158
  sicily.0151.desc: "몬테 산탄젤로 공동체에 드디어 도착했습니다. 몬테 가르가노 남쪽 언덕에 자리 잡은 이곳은 [GetTitleByKey('b_vieste').GetNameNoTooltip]에서 그리 멀지 않습니다.  평범한 마을이었을 이곳은 이제 온갖 여행자들과 [christian.GetAdjective] 순례자들로 붐빕니다.\n\n이제 먼저 숙소를 찾아 휴식을 취해야겠습니다.  곧, 이곳 순례의 중심인 유명한 동굴로 향하는 성 미카엘 성소로 향하겠습니다." # 943073847692176741
  sicily.0151.a: "저녁을 위해 잠시 휴식을 취할 시간입니다." # 17773204720131049594
  sicily.0152.t: "동굴 속으로" # 15496769150884238737
  sicily.0152.desc: "옛날 농부가 소 한 마리를 잃어버렸다고 합니다.  몇 시간 동안 찾아 헤매던 끝에, 한 동굴 곁에서 소를 발견했습니다.  그러나 아무리 해도, 화살을 쏘아도 소는 꼼짝도 하지 않았습니다.\n\n\n이상하게 여긴 농부는 지역 주교에게 도움을 청했습니다. 주교가 동굴 안으로 들어가 보니, 성 미카엘의 환영과 제단이 보였습니다.  이것이 가르가노가 중요한 순례지가 된 계기였습니다.\n\n\n오늘 저는 바로 그 성소에 이르기 위해 몬테 가르가노를 오르고 있습니다." # 899645002293852627
  sicily.0152.a: "성 미카엘에게 기도하러 동굴로 들어가야 할 시간입니다." # 12538166877029990647
  sicily.0153.t: "동굴" # 12865046271279501955
  sicily.0153.desc: "동굴은 장엄한 곳입니다. 웅장한 대성당이나 요새의 장엄함도 아니고, 끝없이 펼쳐지는 대도시의 장엄함도 아닙니다. 아니, 이곳은 하늘, 특히 성 미카엘의 손길이 닿은 조용하고 은밀한 장엄함을 지닌 곳이며, 신성한 기운으로 가득 차 있습니다.\n\n거기에 제단이 있습니다. 오래 전 주교가 성 미카엘의 환영을 발견한 곳입니다. 바로 제 발 아래, 근처 성수의 물로 축축한 바닥이 있습니다. 어떤 순례자들은 축복을 얻기 위해 이 물을 간절히 핥습니다. 그리고 제단 옆에서 열렬히 천사장의 축복을 기도하는 다른 순례자들도 있습니다.\n\n저는 제단으로 향하여 무릎을 꿇고 기도를 시작합니다." # 1075347502013492069
  sicily.0153.a: "제 마음과 몸의 건강을 위해 기도합니다." # 13774662798305608567
  sicily.0153.a.toast: "성 미카엘이 당신을 축복하시기를." # 144868104424543545
  sicily.0153.b: "이 어려운 시기에 힘내주시길 기도합니다." # 8923997987570974900
  sicily.0153.b.toast: "$sicily.0153.a.toast$" # 6876233400428957997
  sicily.0154.t: "동굴을 떠나다" # 14548452826141225970
  sicily.0154.desc: "제단에 헌물을 바치고 동굴에서 성 미카엘 신전으로 돌아왔습니다. 제 자신이 새롭게 태어난 [ROOT.Char.GetWomanMan]처럼 느껴집니다. – 적어도 동료들은 그렇게 말해주고 있습니다.\n\n성 미카엘 숭배는 전 세계적으로 강력하지만, 여기 몬테 가르가노만큼 강력한 곳은 없다고 생각됩니다. 적어도 저는 방문하고 나서 그렇게 느낍니다.\n\n이 여정을 마칠 수 있었기에 감사합니다. 결코 잊지 않을 것입니다." # 12051691261729935100
  sicily.0154.a: "잠시 이곳에 머물다가 집으로 돌아가겠습니다." # 12832696544734195601
