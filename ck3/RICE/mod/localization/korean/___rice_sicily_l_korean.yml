  RICE_sicily_recruit_soldiers_decision_tooltip: "[RICE_sicily_struggle|E]에는 적절한 대가를 지불하면 우리를 위해 싸울 수 있는 많은 병사들이 있습니다." # 9665872214476361989
  RICE_sicily_recruit_soldiers_decision_desc: "격동하는 [RICE_sicily_struggle|E]에는 수많은 용사들이 있습니다. 운명을 찾아 나서는 모험가들부터, 수많은 습격으로부터 고향을 지켜낸 현지의 베테랑들까지, 적절한 유인이 주어진다면 저와 같은 [rulers|E]를 위해 싸울 의향이 있는 이들이 언제나 있습니다." # 6520210895200133055
  RICE_sicily_recruit_soldiers_decision_confirm: "잠재적 용병들을 찾아보십시오!" # 4424830413234549747
  RICE_sicily_recruit_soldiers_decision_effect_tooltip_1: "시칠리아 공동체의 [sicily_stronghold|E]를 소유하면 건설 비용이 감소하고 얻을 수 있는 [men_at_arms|E]의 수가 증가합니다." # 10925196563570257908
  RICE_sicily_recruit_soldiers_decision_context_tooltip: "#emphasis 역사적 배경:#! 중세 시칠리아는 종종 여러 민족과 정치 세력 사이의 다툼의 장이었습니다. 그들은 지역 외의 세력권을 가지고 있었고, 이러한 다양성으로 인해 정치적, 군사적 충성도가 종종 민족적 또는 종교적 연관성과 일치하지 않았습니다. 때로는 소수 민족이 다수 집단으로부터 보호해 줄 지도자들을 가장 열렬히 지지했으며, 단순히 그러한 이유 때문이었습니다. 예를 들어, 13세기에 루체라로 강제 이주당한 후에도 이슬람군 병사들은 시칠리아의 성공적인 왕들을 충실하게 섬겼습니다. 또 다른 예로, 11세기 초기 노르만 시칠리아 침공 기간 동안 노르만의 지지자와 적은 현지 이슬람교도와 기독교인 사이에서 모두 발견되었습니다." # 1148120381682245048
  RICE_sicily_latin_stronghold_appear_chance_desc: "#V [GetPlayer.MakeScope.ScriptValue('RICE_sicily_latin_stronghold_appearance_value')|0]%#! 확률로, 귀하가 소유한 [GetGeographicalRegion('custom_sicily').GetName]의 어느 [county|E]에 #V 라틴계#! [sicily_stronghold|E]가 등장할 것입니다." # 2014555483840083520
  RICE_sicily_greek_stronghold_appear_chance_desc: "#V [GetPlayer.MakeScope.ScriptValue('RICE_sicily_greek_stronghold_appearance_value')|0]%#! 확률로 #V 그리스#! [sicily_stronghold|E]가 [GetGeographicalRegion('custom_sicily').GetName] 내 당신이 소유한 어느 [county|E]에 나타날 수 있습니다." # 7167917054132129440
  RICE_sicily_arabic_stronghold_appear_chance_desc: "#V [GetPlayer.MakeScope.ScriptValue('RICE_sicily_arabic_stronghold_appearance_value')|0]%#!의 확률로 #V 아랍-베르베르#! [sicily_stronghold|E]가 [GetGeographicalRegion('custom_sicily').GetName] 내 당신이 소유한 [county|E] 어딘가에 나타날 것입니다." # 16302375384126388699
  RICE_sicily_spawn_latin_mercenaries_tt: "#V 200#!에서 #V 1000#!까지 [special_troops|E]를 얻게 됩니다. 적어도 한 [men_at_arms|E] [regiment|E]의 [GetMaA('picchieri').GetName] 부대가 포함됩니다." # 1256355862315564236
