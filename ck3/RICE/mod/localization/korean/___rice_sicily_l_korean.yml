  RICE_sicily_legal_opportunism_ignoring: "지역 종교 법률 기회주의 무시" # 10183326985493371791
  RICE_sicily_firebrand_legal_scholar: "불같은 종교 학자" # 5621640798139627655
  RICE_sicily_firebrand_legal_scholar_desc: "이 인물은 논란의 여지가 많은 사상가로서, 그의 발언은 비신자와, 자신이 영적으로 무능하고 죄악된 존재라고 여기는 동교도에게 모두 모욕적이라고 여겨집니다." # 9346281171912964982
  RICE_sicily_local_officials_promoted: "승인된 지역 관리들" # 8839826685064102051
  RICE_sicily_local_officials_promoted_desc: "지역 주민들이 지배 세력이 파견한 관리들을 최근 거부하고, 자신들의 후보를 내세웠습니다. 이 지역의 통치자들은 그러한 제안을 받아들였습니다." # 1175396303868701658
  RICE_sicily_local_officials_victory: "지역 관리자 강화" # 5188377943478169189
  RICE_sicily_local_officials_victory_desc: "지역 주민들이 최근 통치 권력이 파견한 관리들을 거부하고, 직접 그 자리를 위한 후보자들을 추천했습니다. 이 지역의 통치자들은 이러한 제안을 받아들이는 것은 물론, 현지 지도자 중 한 명이 자신들의 명의로 이 지역을 다스리도록 허락했습니다." # 5006855740263619790
  RICE_sicily_local_officials_denied: "거부된 지역 관리들" # 10923813146932404623
  RICE_sicily_local_officials_denied_desc: "지역 주민들이 통치권력이 파견한 관리들을 거부하고, 직접 그 자리에 자신들의 후보를 추천했습니다. 이 지역의 통치자들은 그러한 제안을 거절했습니다." # 7066333296087540978
  RICE_sicily_immigrants_tax_breaks: "이주민 세금 감면" # 17059300691621967849
  RICE_sicily_immigrants_tax_breaks_desc: "지역 통치자들이 새로 이주한 이민자들에게 토지세를 면제해 주었습니다. 이 정책은 이 지역에 정착민을 유치하기 위한 의도입니다." # 17677410785853380077
  RICE_sicily_public_tolerance_of_other_religions: "다른 종교에 대한 대중의 관용" # 15004358912610418318
  RICE_sicily_uncultured_scribes: "문외한 필경사들" # 13146906790750385743
  RICE_sicily_uncultured_scribes_desc: "이 인물 밑에서 일하는 게으른 서기들은 여러 다른 민족의 관료 절차에 대한 지식이 부족하다는 악명을 얻었습니다." # 512292447713743853
  RICE_sicily_cultured_scribes: "교양 있는 필사가들" # 11787563300675992614
  RICE_sicily_cultured_scribes_desc: "이 인물에게 충성하는 다국적 서기들은 각종 관료적 관습, 특히 타 민족들이 사용하는 관습에 대한 뛰어난 지식으로 명성이 높습니다." # 14105293541503628614
  RICE_sicily_officials_outreach_latin_locals: "라틴계 지역 주민들과의 관계 개선" # 14265979073588251626
  RICE_sicily_officials_outreach_latin_locals_desc: "이 지역의 관리들은, 그들의 출신 배경이 다르더라도, 이곳에 거주하는 [sicily_latin|E] 주민들의 언어, 풍습, 시각을 배우기 위해 최선을 다하고 있습니다." # 9825844489029559358
  RICE_sicily_officials_outreach_greek_locals: "그리스인들과의 관계 개선" # 8634136894309277481
  RICE_sicily_officials_outreach_greek_locals_desc: "이 지역의 관료들은 출신 배경이 다르더라도, 이곳에 거주하는 [sicily_greek|E] 주민들의 언어, 풍습, 시각을 배우기 위해 최선을 다하고 있습니다." # 3806058037003774936
  RICE_sicily_officials_outreach_arabic_locals: "아랍-베르베르 지역 주민들과의 관계 개선" # 3306827785089208655
  RICE_sicily_officials_outreach_arabic_locals_desc: "이 지역의 관리들은, 그들의 출신 배경이 다르더라도, 이곳에 거주하는 [sicily_arabic|E] 주민들의 언어, 풍습, 관점을 배우기 위해 최선을 다하고 있습니다." # 15066210401434142489
  RICE_sicily_respects_traditional_laws: "다양한 전통 법률을 존중합니다." # 14347880170437199579
  RICE_sicily_respects_traditional_laws_desc: "이 인물은 최근 선언을 통해 다른 문화와 신앙을 가진 민족의 전통 법률을 존중할 것을 약속했습니다." # 14667946554966068376
  RICE_sicily_volcanic_minerals: "화산 생성물" # 11544338608914427477
  RICE_sicily_volcanic_minerals_desc: "이 지방의 화산 지대는 오랫동안 다양한 귀금속과 광물의 중요한 공급원이었습니다. 최근 이러한 상품의 교역이 급증하여 지역 경제를 크게 활성화시켰습니다." # 6108899919587708911
  RICE_sicily_tongue_stone_trade: "언어석 무역" # 14613713967613402596
  RICE_sicily_tongue_stone_trade_desc: "이 지역 상인들은 최근 말타 혀돌 채취자들과 몇 차례 유리한 무역 거래를 성사시켰습니다. 혀돌은 뱀 혀 모양의 기이한 돌로, 약효가 뛰어나 특히 독극물로부터 보호하는 효능으로 유명합니다." # 1332627507406743626
  RICE_sicily_maltese_fungus_gift: "몰타 버섯의 선물" # 12654419630604424621
  RICE_sicily_cannoli_modifier: "맛있는 카노리가 먹고 싶네요." # 3804470141970318293
  RICE_sicily_cannoli_modifier_desc: "칼은 버리고, 카놀리만 가져가십시오." # 3303218166985001956
  RICE_sicily_william_of_apulia_modifier: "비잔티움에 대한 이해" # 5932905587687176182
  RICE_sicily_william_of_apulia_modifier_desc: "이 시인이자 역사가는 라틴 서방 출신임에도 불구하고, 비잔티움 언어, 역사, 풍습 등에 대해 많은 것을 알고 있습니다." # 16619020316090979309
  RICE_sicily_restored_syracuse_person: "시라쿠사의 찬란했던 과거를 되찾았습니다." # 10486897729114167731
  RICE_sicily_syracuse_restoration: "시라쿠사의 부흥" # 18287939778745580209
  RICE_sicily_syracuse_restoration_desc: "시라쿠사가 비잔티움 세계의 중심지로 부활함에 따라, 그 도시는 먼 곳에서의 무역을 유치하고 예전의 명성 높은 대도시로 재건되고 있습니다.\n\n#EMP [decision|E]를 통해 $RICE_sicily_administer_frontier$의 비용이 [금_i|E] [금|E]이 줄어들고 [rulers|E]에게 [GetTitleByKey('c_siracusa').GetNameNoTier]의 [통치자|E]에게 소량의 [정당성_i|E] [정당성|E] 보너스를 제공합니다!" # 10347224895459720457
  RICE_sicily_ibn_hamdis: "대시칠리아 시인" # 3428708772330815469
  RICE_sicily_ibn_hamdis_desc: "이 시인, 이븐 함디스는 현재 이슬람 세계의 뛰어난 시인 중 한 명입니다. 그는 시칠리아 출신으로, 기독교 세력의 섬 정복 이후 망명했습니다. 그의 시는 대부분 향수와 잃어버린 고향에 대한 사랑을 다루고 있습니다." # 14971664730109748427
  RICE_sicily_catania_elephant_statue: "U Liotru" # 2360563498146710260
  RICE_sicily_catania_elephant_statue_desc: "카타나 시에는 #italic 우 리오트루#!라는 고대 코끼리 조각상이 있습니다. 기원이 미스터리에 싸여 있는 이 조각상은 도시를 해를 막아준다고 전해집니다. 조각상은 도시민들에게 매우 사랑받아 도시의 공식 상징이 되었고, 이 지역에서 매우 두드러진 도시로서, 유명하게 "코끼리 도시"로 불립니다." # 3601800163174779523
  RICE_sicily_almadraba_modifier: "지중해 참치 어업 투자" # 15881868897557612175
  RICE_sicily_almadraba_modifier_desc: "지방 통치자들이 지중해에서 대서양으로 이동하는 참치의 일부 계절에 대규모 그물망을 설치하여 잡는, 소위 [GetPlayer.Custom('RICE_almadraba')] 방식의 참치 어업에 재정적으로 지원을 아끼지 않았습니다." # 11205375640048771337
  RICE_sicily_andreas_archbishop_of_bari_modifier: "바리의 전 대주교" # 6196176279520860519
  RICE_sicily_andreas_archbishop_of_bari_modifier_desc: "바리의 대주교였던 그는 한때 세상의 영광을 누렸습니다.  하지만 마음을 바꾸어 유대교로 개종하였습니다.  그의 지위를 버리고 기독교인들의 미움을 받았지만, 몇 안 되는 사람들처럼 고난과 위험 속에서도 살아남았다는 이야기가 전해집니다.  이는 그가 더 높은 힘의 보호를 받고 있다는 증거일 것입니다." # 15277087799769258797
  RICE_sicily_virgil_modifier_intro: "소르테스 베르길리아네" # 7797439312574889253
  RICE_sicily_virgil_modifier_intro_desc: "#italic 율리우스 베르길리우스의 시를 이용한 점술#을 수행한 후, 이 인물은 베르길리우스의 #italic 아이네이드#에서 이 구절을 뽑았습니다." # 14910982496803387991
  RICE_sicily_virgil_positive_modifier_1: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_positive_modifier_1_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n#italic 이 일들도 언젠가는 기억하며 즐거울 날이 있으리라.#" # 9473364246789638109
  RICE_sicily_virgil_positive_modifier_2: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_positive_modifier_2_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n#italic 영원히 빛날 당신의 명예와 이름, 그리고 찬사#" # 14898257177648771157
  RICE_sicily_virgil_positive_modifier_3: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_positive_modifier_3_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic 고통 속에서 고통받는 자들을 위로하는 법을 배웠네.\n\n"고난을 통해서 고통 받는 사람들을 위로하는 법을 배웠네."#!" # 3806072443031246384
