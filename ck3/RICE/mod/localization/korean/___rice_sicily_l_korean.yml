  RICE_sicily_embed_into_sicily_tooltip: "[RICE_sicily_struggle_adjective|E]에 중요한 이해 관계자가 되었습니다!" # 08fbb64e55d9097bcb85ed4cced068210a3fbb80
  RICE_sicily_embed_into_sicily_desc: "비록 저는 [landed|E] [ruler|E]는 아니지만, [RICE_sicily_struggle|E]에서 충분히 시간을 보내 [GetGeographicalRegion('custom_sicily').GetName]의 지역 정치와 사회에서 중요한 인물이 되었습니다.  여기서 맺은 관계들을 더욱 발전시켜야 합니다." # 73c2e8dceb3eda3f330ffa04ed5ec4da3b7d88c9
  RICE_sicily_embed_into_sicily_effect_tooltip_1: "#V [EmptyScope.ScriptValue('RICE_sicily_signore_trait_xp_gain_medium')]#! [trait_level_track_xp|E]의 경험치를 얻으실 수 있습니다. [sicily_latin_dominance_i|E] [sicily_latin|E], [sicily_greek_dominance_i|E] [sicily_greek|E], 또는 [sicily_arabic_dominance_i|E] [sicily_arabic|E] [trait_level_track|E] 중 선택하신 [GetTrait('RICE_sicilian_ruler').GetName( GetNullCharacter )] [trait|E]에 따라 차이가 있습니다." # 1b8e427abf842934148321df00222e54406997cf
