  sicily.0101.t: "$sicily.0100.t$" # 1104046241178604169
  sicily.0101.desc: "[GetGeographicalRegion('custom_sicily').GetName]의 관리들을 승진시킬 때, 다른 고려 사항은 바로 그들의 전문 분야와 재능입니다. 결국 이것은 단순히 그들의 커리어를 위한 것이 아닙니다. 이상적으로, 저는 관리들을 이용하여 제 행정의 부족한 부분을 보완할 수 있습니다.\n\n어떤 기술을 찾아야 할까요?" # 3683766005570549457
