  activity_RICE_sicily_virgil_tomb_visit_context_tooltip: "#bold 역사적 배경:#! #italic 크립타 네아폴리타나#!는 나폴리에 있는 고대 로마 터널로, 과거에는 베르길리우스와 관련이 있었습니다. 중세 전설에서 로마 시인 베르길리우스는 기적을 행하는 존재로 숭배받았으며, 그러한 업적 중 하나로 이 터널을 마법으로 건설했다고 알려졌습니다. 이 터널은 그의 무덤 근처에 있는 것으로 추정되었으며, 숭배 장소로서 인기가 높았습니다. 기독교인들도 이곳을 찾아왔습니다. 베르길리우스가 이처럼 존경받았던 것은, 예컨대 단테 알리기에리의 신곡에 그가 두드러지게 등장한 것과 우연이 아니었습니다." # 17594943479442847978
