  RICE_sicily_struggle_ending_dominion_decision_desc: "[GetGeographicalRegion('custom_sicily').GetName]은 오랫동안 탐욕스러운 외세와 음흉한 내부 세력의 갈등과 횡포에 시달렸습니다. 지중해의 풍요를 누리려면 이 변경 지역을 하나의 민족, 하나의 신앙, 하나의 통치자 아래 통합해야 합니다." # 21b3c4341a2b83fe72f5ddf2c1de66bbd3b9ee69
  RICE_sicily_struggle_ending_dominion_decision_confirm: "시칠리아는 우리의 영토입니다!" # 8c6dd7676bea1b758e382116acbda0457e186bc1
