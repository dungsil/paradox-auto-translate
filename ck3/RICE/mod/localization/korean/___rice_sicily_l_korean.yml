  RICE_sicily_phlegraean_fields: "플레그레아 평원" # 14687049448915761042
  RICE_sicily_phlegraean_fields_desc: "플레그레아 평원, 혹은 불타는 들판은 나폴리 도시 서쪽 해안가에 펼쳐진 화산 지대이자 비옥한 땅입니다. 고대부터 수많은 온천과 목욕탕, 그리고 온화하고 따뜻한 기후 덕분에 주요 휴양지로 자리 잡았습니다." # 9298422711353440704
  RICE_sicily_north_african_famine: "이프리키야의 만성적인 기근" # 5266225467900390582
  RICE_sicily_north_african_famine_desc: "이 지역은 수년간 기근으로 고통받아왔으며, 특히 시칠리아에서의 식량 수출에 크게 의존하는 경제 상황입니다.\n\n\n#EMP  매년 #V [EmptyScope.ScriptValue('RICE_sicily_north_african_famine_disappearance_base_chance')]%#! 의 확률로 이 [county_modifier|E]가 소멸될 수 있습니다. 이 확률은 이 [county|E]의 지배자가 [interaction|E]를 통해 [sicily_grain|E]를 받음으로써 [GetModifier('RICE_sicily_grain_shipments').GetNameWithTooltip] [modifier|E]를 보유하고 있는 경우 #V [EmptyScope.ScriptValue('RICE_sicily_north_african_famine_disappearance_real_chance')]%#!로 증가합니다.\n#!" # 3253123012364600582
