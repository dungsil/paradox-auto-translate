  RICE_sicily_recruit_soldiers_choose_greek_tooltip: "적들에 의해 비겁한 배신자로 매도당했지만, 그리스인들은 고향을 수호하는 데 익숙합니다. 이탈리아 남부의 로마 통치 유산들은 제국의 위용, 혹은 과거의 위용을 모든 이에게 상기시킵니다." # 981613250101408550
