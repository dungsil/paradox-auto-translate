  RICE_sicilian_ruler_xp_gain_message: "[GetTrait('RICE_sicilian_ruler').GetName( GetNullCharacter )] 경험" # 8686657269974981930
  RICE_sicily_aspiration_sawdan_desc: "#bold 역사적 야망 주요 목표#!\n$EFFECT_LIST_BULLET$ [아풀리아]의 [독립] [군주]가 되십시오.\n$EFFECT_LIST_BULLET$ [이탈리아 남부 지역] 내 적어도 #V 8#! 개의 [군현]을 통치하거나, 그 [봉신]들이 통치하게 하십시오.\n$EFFECT_LIST_BULLET$[신앙심]이 [수준 3 신앙심] 이상이거나, [명예]가 [수준 3 명예] 이상이어야 합니다.\n$EFFECT_LIST_BULLET$[결정] $RICE_sicily_administer_frontier$을 최소 한 번 실행하십시오.\n$EFFECT_LIST_BULLET$ 이슬람 [종교]를 유지하십시오.\n\n\n#bold 보상#!\n$EFFECT_LIST_BULLET$ @신앙심_아이콘! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [신앙심]을 얻으십시오.\n$EFFECT_LIST_BULLET$ @명예_아이콘! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [명예]를 얻으십시오.\n$EFFECT_LIST_BULLET$ @정당성_아이콘! #V [EmptyScope.ScriptValue('medium_legitimacy_gain')]#! [정당성]을 얻으십시오.\n$EFFECT_LIST_BULLET$ #V 1000#! [특수부대]를 포함한 일부 [병사]를 받으십시오.\n$EFFECT_LIST_BULLET$ [교단 수장]이 있다면 [관계]가 #P +25#! 증가합니다.\n$EFFECT_LIST_BULLET$ [결정] $RICE_sicily_administer_frontier$가 영구적으로 저렴해집니다.\n\n\n#bold 역사적 야망 보너스 목표#!\n$EFFECT_LIST_BULLET$ [결정] $RICE_sicily_recruit_soldiers_decision$을 최소 한 번 실행하십시오. (보상: [무술 생활 방식] [보너스]를 얻으십시오.)\n$EFFECT_LIST_BULLET$[왕] 또는 [황제] [계급]이거나, 최소 #V 3#! 개의 [공국] [칭호]를 소유하십시오. (보상: @왕조_명예_아이콘! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [왕조_명예]를 얻으십시오.)\n$EFFECT_LIST_BULLET$[로마] [군현]을 장악하십시오. (보상: @금_아이콘! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [금]을 얻으십시오.)" # 6011517409249894943
  RICE_sicily_historical_aspiration_action_sawdan: "#italic 아바스 왕조가 붕괴하고, 대부분의 무슬림들이 바리 토후국을 다르 알 이슬람의 무법적인 변경 지역으로 치부하는 상황에서, 이탈리아에 이슬람을 영구히 정착시키려면 바리에서 태어난 식민지를 모든 종류의 적으로부터 보호하는 데 앞장서야 합니다!#$RICE_sicily_aspiration_sawdan_desc$" # 1508201336232849364
  RICE_sicily_historical_aspiration_modifier_desc_sawdan: "[GetModifier('RICE_sicily_aspiration_establish_islam_in_southern_italy').GetNameWithTooltip]" # 295129304972354235
  RICE_sicily_aspiration_roger_desc: "#bold [historical_aspiration_main_objectives|E]#\n$EFFECT_LIST_BULLET$[completely_control|E] [GetTitleByKey('d_sicily').GetNameNoTier]\n$EFFECT_LIST_BULLET$[prestige_level|E]이 [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L] 이상\n$EFFECT_LIST_BULLET$기독교 [faith|E]를 유지\n\n#bold 보상#!\n$EFFECT_LIST_BULLET$@piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [piety|E] 획득\n$EFFECT_LIST_BULLET$@prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [prestige|E] 획득\n$EFFECT_LIST_BULLET$[head_of_faith|E]이(가) 있다면 그에게서 #P +25#! [opinion|E]\n$EFFECT_LIST_BULLET$[GetGeographicalRegion('RICE_insular_sicily').GetName] 내 모든 [county|E]가 @development_icon! #V [EmptyScope.ScriptValue('RICE_red_sea_al_umari_aspiration_dev_bonus')]#! [development|E]를 획득\n\n#bold [historical_aspiration_bonus_objectives|E]#\n$EFFECT_LIST_BULLET$[piety_level|E]이 [GetModifier( 'piety_level_3' ).GetNameWithTooltip|L] 이상 (보상: @legitimacy_icon! #V [EmptyScope.ScriptValue('medium_legitimacy_gain')]#! [legitimacy|E])\n$EFFECT_LIST_BULLET$[duchy|E] [GetTitleByKey('d_sicily').GetNameNoTier]의 [ruler|E]이 되거나 최소 #V 10#!개 [counties|E]를 직접 지배 (보상: #V 400#!명 [GetMaA('RICE_sicily_bowmen').GetName] 및 #V 100#!명 [GetMaA('conrois').GetName] [special_troops|E] 획득)\n$EFFECT_LIST_BULLET$베나베르트가 기독교 [faith|E]를 믿거나 사망 (보상: 사망 시 @dynasty_prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_small_resource_bonus')]#! [dynasty_prestige|E] 및 @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [prestige|E] 획득, 개종 시 @piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [piety|E] 획득)" # 7969986319028095091
  RICE_sicily_historical_aspiration_action_roger: "#italic 시칠리아는 이전에 노르만족을 용병으로 고용했던 이슬람 타이파 간의 전쟁으로 분열되었습니다. 이제 당신과 동료 노르만족은 이 기회를 이용하여 남쪽을 공격하고 이 아름답고 비옥한 섬을 정복하십시오!#$RICE_sicily_aspiration_roger_desc$" # 11767549009870122659
  RICE_sicily_historical_aspiration_modifier_desc_roger: "[GetModifier('RICE_sicily_aspiration_complete_conquest_of_sicily').GetNameWithTooltip]" # 14583421470908734819
  RICE_sicily_aspiration_benavert_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$[GetTitleByKey('d_sicily').GetNameNoTier]의 [independent|E] [ruler|E]가 되십시오.\n$EFFECT_LIST_BULLET$[independent|E] [ruler|E]로서 [GetTitleByKey('d_sicily').GetNameNoTier]를 [completely_control|E]하십시오.\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_3' ).GetNameWithTooltip|L] 이상의 [piety_level|E]를 가지십시오.\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L] 이상의 [prestige_level|E]를 가지십시오.\n$EFFECT_LIST_BULLET$무슬림 [faith|E]을 유지하십시오.\n\n#bold 보상#!\n$EFFECT_LIST_BULLET$@piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [piety|E]를 획득합니다.\n$EFFECT_LIST_BULLET$@prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [prestige|E]를 획득합니다.\n$EFFECT_LIST_BULLET$[head_of_faith|E]가 존재한다면 그에게서 #P +25#! [opinion|E]을 얻습니다.\n$EFFECT_LIST_BULLET$[GetGeographicalRegion('RICE_insular_sicily').GetName] 내 모든 [county|E]는 @development_icon! #V [EmptyScope.ScriptValue('RICE_red_sea_al_umari_aspiration_dev_bonus')]#! [development|E]를 획득합니다.\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_4' ).GetNameWithTooltip|L] 이상의 [piety_level|E] 또는 [GetModifier( 'prestige_level_4' ).GetNameWithTooltip|L] 이상의 [prestige_level|E]를 가지십시오 (보상: @legitimacy_icon! #V [EmptyScope.ScriptValue('medium_legitimacy_gain')]#! [legitimacy|E])\n$EFFECT_LIST_BULLET$최소 #V 8#!개의 [counties|E]를 직접 지배하십시오 (보상: #V 400#! [GetMaA('RICE_sicily_bowmen').GetName] 및 #V 100#! [GetMaA('conrois').GetName] [special_troops|E] 획득)\n$EFFECT_LIST_BULLET$로제 드 오트빌이 무슬림 [faith|E]이거나 사망한 상태여야 합니다 (보상: @dynasty_prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_small_resource_bonus')]#! [dynasty_prestige|E], 사망 시 @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_small_resource_bonus')]#! [prestige|E] 또는 개종 시 @piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_small_resource_bonus')]#! [piety|E])" # 6020820757401064543
  RICE_sicily_historical_aspiration_action_benavert: "#italic 칼비드 에미리트의 붕괴는 시칠리아에서 타이파 간의 오랜 내전을 초래했습니다. 강력한 지도자가 일어나 시칠리아의 이슬람 신자들을 통합하고 위험한 노르만 용병으로 변모한 침략자들에 대한 통제력을 회복해야 합니다.#!$RICE_sicily_aspiration_benavert_desc$" # 5991490685369442468
  RICE_sicily_historical_aspiration_modifier_desc_benavert: "[GetModifier('RICE_sicily_aspiration_find_jewish_refuge').GetNameWithTooltip]" # 7598010981818528300
  RICE_sicily_aspiration_andreas_desc: "#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$[camp|E]를 (영토가 없을 경우) 옮기거나, [GetReligionByKey('judaism_religion').GetAdjective] [faith|E]이거나 [GetTitleByKey('c_alexandria').GetNameNoTier], [GetTitleByKey('c_cairo').GetNameNoTier], [GetTitleByKey('c_baghdad').GetNameNoTier], [GetTitleByKey('c_shiraz').GetNameNoTier], [GetTitleByKey('c_isfahan').GetNameNoTier], [GetTitleByKey('c_sanaa').GetNameNoTier] 또는 [GetTitleByKey('c_jerusalem').GetNameNoTier]인 [county|E]의 [ruler|E]가 되십시오(영토가 있을 경우).\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_2' ).GetNameWithTooltip|L] 이상의 [piety_level|E]을 보유하십시오.\n$EFFECT_LIST_BULLET$[GetReligionByKey('judaism_religion').GetAdjective] [faith|E]을 유지하십시오.\n\n#bold 보상#!\n$EFFECT_LIST_BULLET$@prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [prestige|E] 획득\n$EFFECT_LIST_BULLET$@piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [piety|E] 획득\n$EFFECT_LIST_BULLET$@gold_icon! #V [EmptyScope.ScriptValue('RICE_sicily_andreas_aspiration_achieved_gold_value')]#! [gold|E] 획득\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$[GetTrait('pilgrim').GetName( GetNullCharacter )] [trait|E] 획득 ([piety|E] @piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_small_resource_bonus')]#! 및 [learning_lifestyle|E] [perk|E])\n$EFFECT_LIST_BULLET$[dynasty|E], [spouse|E] 또는 [child|E]이 아닌 [GetReligionByKey('judaism_religion').GetAdjective] [faith|E]의 [followers|E] 또는 [courtiers|E]를 3명 이상 보유하십시오 ([piety|E] @piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! 및 [diplomacy_lifestyle|E] [perk|E])" # 7428660303887479133
  RICE_sicily_historical_aspiration_action_andreas: "#italic 그대는 한때 바리의 기독교 대주교였으나, 주께서 그대의 마음에 모세의 토라에 대한 사랑을 불어넣으셨소. 슬프게도, 그대는 더 이상 기독교 땅에서 안전하지 않소. 이제 중동의 유대인 중심지로 가서 (비교적) 안전을 확보하고, 다른 유대인이나 잠재적 유대인들도 그대의 영웅적인 여정에 감명을 받을 수 있도록 해야 할 것이오!#$RICE_sicily_aspiration_andreas_desc$" # 13551052072500359984
  RICE_sicily_historical_aspiration_modifier_desc_andreas: "[GetModifier('RICE_sicily_aspiration_find_jewish_refuge').GetNameWithTooltip]" # 7598010981818528300
  RICE_sicily_aspiration_establish_islam_in_southern_italy: "[aspiration|E]: 남부 이탈리아에 무슬림 거점 세우기" # 7390219089202518895
  RICE_sicily_aspiration_establish_islam_in_southern_italy_desc: "#italic 아바스 왕조가 혼란에 빠지고 대부분의 무슬림들이 바리 토후국을 무법적인 다르 알-이슬람의 변경으로 치부하는 상황에서, 사우단은 이탈리아에 이슬람교를 영구히 정착시키기 위해 모든 종류의 적들로부터 갓 피어난 바리 식민지를 수호하는 데 주도적인 역할을 해야 합니다!#!$RICE_sicily_aspiration_sawdan_desc$" # 16167925715440113639
  RICE_sicily_aspiration_complete_conquest_of_sicily: "[aspiration|E]: 시칠리아 정복 완료" # 9948241758097404945
  RICE_sicily_aspiration_complete_conquest_of_sicily_desc: "#italic 시칠리아는 이전 용병으로 노르만족을 고용했던 이슬람 타이파들의 전쟁으로 분열되었습니다. 이제 노르만족은 이 기회를 이용하여 남쪽을 공격하고 이 아름답고 비옥한 섬을 정복하고 있습니다!#!$RICE_sicily_aspiration_roger_desc$" # 1725071321055916393
  RICE_sicily_aspiration_reunify_sicily: "[aspiration|E]: 시칠리아 에미레이트 재통합" # 93712384754883445
  RICE_sicily_aspiration_reunify_sicily_desc: "#italic 칼비드 에미리트의 붕괴는 시칠리아에서 여러 타이파 간의 내전을 불러일으켰습니다. 강력한 지도자가 일어나 시칠리아의 무슬림 신자들을 통합하고 위험한 노르만 용병들이 침략자로 돌변한 그들을 통제할 필요가 있습니다.#!$RICE_sicily_aspiration_benavert_desc$" # 15487042463809027975
  RICE_sicily_aspiration_find_jewish_refuge: "[aspiration|E]: 유대인 피난처 찾기" # 17943300283466869303
  RICE_sicily_aspiration_find_jewish_refuge_desc: "#italic 안드레아스는 한때 바리의 기독교 대주교였지만, 주님께서 모세의 토라에 대한 사랑을 그의 마음에 심어주셨습니다. 슬프게도 그는 더 이상 기독교 국가에서 안전하지 않습니다. 이제 그는 중동의 유대인 중심지로 향해야 하며, 그곳에서 (상대적으로) 더 안전할 것입니다. 어쩌면 다른 유대인이나 잠재적 유대인들도 그의 영웅적인 여정에 감명을 받을지도 모릅니다!#!$RICE_sicily_aspiration_andreas_desc$" # 6873082743399438763
