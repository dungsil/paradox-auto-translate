  sicily.0011.desc: "현재 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]에서 중요한 [sicily_struggle_restarter.GetTitleAsNameNoTooltip]인 [sicily_struggle_restarter.GetFirstName]의 부상과 함께 현재 상황이 변화하고 있습니다." # 1126922265132366982
  sicily.0011.desc.periphery: "[sicily_struggle_restarter.GetSheHe|U]는 [GetGeographicalRegion('custom_sicily').GetName]의 국경을 안정시키고 한때 지중해에서 누렸던 부와 영향력을 되찾고자 합니다. 비록 지역 전체를 위한 것은 아닐지라도, 적어도 [sicily_struggle_restarter.GetHerHis]의 영토를 위해서는 말입니다." # 16916728929853177404
  sicily.0011.desc.imperial: "[sicily_struggle_restarter.GetSheHe|U]는 야심찹니다. [sicily_struggle_restarter.GetSheHe]는 [GetGeographicalRegion('custom_sicily').GetName]의 변경을 되살리는 것뿐만 아니라 외부인으로부터 어느 정도 독립을 확보하고자 합니다." # 14371875166722528714
