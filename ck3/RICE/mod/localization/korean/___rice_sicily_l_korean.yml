  sicily.0068.desc: "어찌되었건, 저는 이 땅을 오랫동안 다스려 왔으며, 선대의 노고를 이어가기 위해 힘써 왔습니다. 하지만, [louis.GetTitledFirstName]의 군대가 우리의 존립을 위협하는 지금, 그 모든 노력이 헛될지도 모릅니다. [louis.GetSheHe]가 패배하더라도, 더 많은 군대가 이어질 것입니다.\n\n\n우리는 미래 [GetGeographicalRegion('world_europe_south_italy').GetName]의 시작점이며, 정의로운 [ROOT.Char.GetFaith.HighGodName]의 추종자들이 제대로 다스려야 할 땅입니다. 하지만, 새로운 터전을 지키고 이 변경지를 정복하지 않으면 그 미래는 이루어지지 않을 것입니다. 다음 단계를 신중하게 고려해야 합니다." # 8ff809e0d5113d608a5fd379c14a71f8c0ee077d
