  RICE_sicily_crossroads_victory_modifier_desc: "이 [dynasty|E]는 한때 무질서했지만 수익성 높았던 [RICE_sicily_struggle|E]를 진정시키고 질서와 안정을 가져오는 데 중요한 역할을 수행했습니다. 이들은 다양한 지역 사회를 지원하고 지중해 전역에 걸쳐 경제적, 문화적, 정치적 유대를 구축했습니다." # 89a6e3ad9c4b475e5a7643fde8c78660adcdaaec
  RICE_sicily_crossroads_county_modifier: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip], 지중해 교차로" # 7b8042d82c4d8b14c100b2e5ff64af0e84a9d0f2
