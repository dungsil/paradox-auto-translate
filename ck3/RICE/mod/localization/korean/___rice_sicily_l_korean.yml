  RICE_sicily_struggle_dominion_ender_name: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip], 지배권" # 3076707374845477312
  RICE_sicily_struggle_dominion_ender_desc: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]는 지중해의 중심에 위치하면서도 동시에 이 거대한 바다를 둘러싼 위대한 문명들과의 경계지대였습니다. 이 땅은 스스로 운명을 개척할 수 없었지만, [struggle_ender.GetFirstName]가 마침내 이 야생의 경계를 정복하고 한 위대한 지배 아래 질서를 확립했습니다." # 5291224961452517948
  RICE_sicily_struggle_dominion_legend_chapter_opening_struggle: "수세기 동안, [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName]는 많은 이들이 쟁탈했지만, 아무도 정복할 수 없었던 지역이었습니다. 라틴 서방, 비잔티움, 이슬람 세상이 평화로운 방식과 그렇지 않은 방식으로 다양한 경쟁을 벌인 곳이었고, 끊임없는 갈등과 약탈이 이어졌습니다. 이러한 비참한 상황은 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]의 등장과 함께 끝이 났습니다. 그분은 이 옛 땅을 하나의 지배 아래 통합했고, 그것은 바로 [ROOT.Legend.GetProtagonist.GetHersHis]였습니다." # 11724466381899099297
  RICE_sicily_struggle_dominion_legend_chapter_motivation_struggle: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은 이 변경 지역의 중심부에 혼란이 뿌리내리고, 이 땅과 그 백성의 발전을 저해하는 모습을 보았습니다. 만약 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]이 번영하려면, [ROOT.Legend.GetProtagonist.GetSheHe]는 강력한 지도자가 이들을 하나로 통합할 필요가 있다고 판단했습니다." # 12412463052643491543
  RICE_sicily_struggle_dominion_legend_chapter_famous_deed_generic: "그러나 통일은 말처럼 쉽지 않았습니다. 지중해 여러 영향력의 결과물인 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]은 이주한 새 주민들부터 고대 원주민들까지 수많은 사람들로 인해 끊임없는 분쟁에 휩싸였습니다. 그 땅을 통합하기 위해 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은 남부 이탈리아를 규정짓는 끊임없는 혼란을 종식시키고 그 땅이 낳은 가장 위대한 군주가 되어야 했습니다." # 7189348820413319948
  RICE_sicily_struggle_dominion_legend_chapter_extra_deed_struggle: "군사 및 정치적 수단을 통해 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]의 작은 전쟁 영주들을 [ROOT.Legend.GetProtagonist.GetHerHis] 발치 아래로 복속시켰습니다. 협력적인 자들에게는 [ROOT.Legend.GetProtagonist.GetSheHe]는 사절들을 보내 강압과 감언이설로 그들을 [ROOT.Legend.GetProtagonist.GetHerHis] 봉신이자 신하로 만들었습니다. 반항적인 자들에게는 [ROOT.Legend.GetProtagonist.GetSheHe]는 엄청난 군대와 함대를 보내 어떠한 저항도 짓밟았습니다." # 10329820050154869640
  RICE_sicily_struggle_dominion_legend_chapter_conclusion_ended_struggle: "어려운 노력이었지만, 결국 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은 모든 [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName]을 하나의 영토로 통합했습니다. 이 영토는 [ROOT.Legend.GetProtagonist.GetDynasty.GetName] 왕조가 지배하고, [ROOT.Legend.GetProperty( 'culture' ).GetFlagName]과 [ROOT.Legend.GetProperty( 'faith' ).GetFlagName] 귀족들의 지지로 굳건했습니다. 새로운 시대가 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]에 도래했습니다. 국경이 평정되고, 마침내 그들 스스로의 운명을 쥐게 되었습니다." # 18408653234883783643
  RICE_sicily_struggle_crossroads_ender_name: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip], 교차로" # 1156270642505973546
  RICE_sicily_struggle_crossroads_ender_desc: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]는 지중해의 중심에 위치하면서도, 그 거대한 바다에 거주하는 위대한 문명들 앞에 늘 국경지대였던 땅입니다. 이 땅은 스스로의 운명을 주관할 수 없었지만, [struggle_ender.GetFirstName]가 마침내 이 거친 국경지대를 정복하고 번영하는 교차로로 변모시켰습니다." # 359622688271422587
  RICE_sicily_struggle_crossroads_legend_chapter_opening_struggle: "수세기 동안 [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName]는 많은 이들이 다투었지만, 아무도 정복할 수 없었던 땅이었습니다. 라틴 서방, 비잔티움, 이슬람 세상이 평화로운 방법도 있었지만 그렇지 않은 방법들로 경쟁하면서 끊임없는 갈등과 약탈이 이어졌습니다. 이러한 비참한 상황은 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]의 등장으로 종식되었습니다. 그분은 이 고대 땅을 번영하는 교류의 중심지로 변모시켰습니다." # 6173449118683021100
  RICE_sicily_struggle_crossroads_legend_chapter_motivation_struggle: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은 이 변경 지역의 중심에 놓인 무질서와 그로 인해 이 땅과 그 백성이 발전하지 못하는 모습을 보았습니다. 만약 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]이 번영하려면, [ROOT.Legend.GetProtagonist.GetSheHe]는 그들의 백성들이 다양성을 활용하여 그들의 고향을 번창시켜야 한다고 생각했습니다." # 12422155142777529348
  RICE_sicily_struggle_crossroads_legend_chapter_famous_deed_generic: "전쟁으로 황폐해진 변방을 개척하는 것은 말처럼 쉽지 않았지만, [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName]는 지중해 전역의 다양한 영향과 민족들의 혼합에서 탄생했습니다. [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]에 거주하는 사람들, 침입한 신규 이주민들부터 고대의 거주민들, 그리고 그들의 후손들까지, 끊임없이 다양한 분쟁에 휘말렸지만, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은 이 지역의 다양성이 힘의 원천임을 알았습니다. 왜냐하면 그것은 그들의 백성들이 서로, 그리고 외국과 깊은 유대감을 맺고 있음을 의미했기 때문입니다. 그래서 현명하고, 교양 있고, 통찰력 있는 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은 그 땅이 역사를 통틀어 본 적이 없는 가장 위대한 통치자가 될 것입니다." # 10913512575206284168
  RICE_sicily_struggle_crossroads_legend_chapter_extra_deed_struggle: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip] 사람들 간의 경제, 정치, 문화, 종교적 네트워크와 지중해 지역 다른 이들과의 네트워크를 활용하여, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은 [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName]을 변화시키고자 했습니다. [ROOT.Legend.GetProtagonist.GetSheHe|U]는 외교관, 상인, 학자, 장인, 농업인을 다른 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] 지배자들에게 보내고 받으며 그들의 땅을 경작하여 모든 면에서 번영할 수 있도록 적극 지원했습니다. [ROOT.Legend.GetProtagonist.GetSheHe|U]는 또한 외국과의 무역 및 외교 관계를 장려하는 데 큰 노력을 기울였습니다." # 14397348235455971060
  RICE_sicily_struggle_crossroads_legend_chapter_conclusion_ended_struggle: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip]의 지휘 아래 쉽지 않은 노력 끝에, [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName]은 마침내 지중해 교차로로 변모했습니다. 그러나 이 교차로는 [ROOT.Legend.GetProtagonist.GetDynasty.GetName] 왕조가 [ROOT.Legend.GetProperty( 'culture' ).GetFlagName]와 [ROOT.Legend.GetProperty( 'faith' ).GetFlagName] 귀족들의 지지 속에 지배했지만, 이는 실제로 그 지역 모든 주민들이 함께 공유하는 교차로였습니다.  새로운 시대가 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]에 밝게 솟아올랐습니다. 국경이 평정되면서, 마침내 그 지역은 자신의 운명을 스스로 개척하게 되었습니다." # 186035333501689438
