  RICE_sicily_admirals_bridge_decision_context_tooltip: "#bold 역사적 배경:#! 파르마의 아드미럴 다리는 시칠리아 팔레르모에 있는 중세 다리입니다. 인상적인 엔지니어링과 주변 왕실 건축물과의 연결이라는 중요한 위치는 도시의 상징이 되었고, 이탈리아 통일 전쟁 중 주세페 가리발디 세력과 이탈리아 2개 왕국 사이의 유명한 전투가 이루어진 장소이기도 했습니다. 전설에 따르면, 시칠리아 로저 2세의 제독이었던 안티오크의 조지가 12세기에 건설한 것이지만, 최근 학계에서는 실제로 훨씬 더 오래된 구조일 가능성을 제기하고 있습니다." # 1934010982551682694
