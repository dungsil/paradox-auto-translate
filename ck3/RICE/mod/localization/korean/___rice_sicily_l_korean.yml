  RICE_sicily_virgil_miracles: "베르길리우스의 기적" # 15869296241770246273
  RICE_sicily_virgil_miracles_desc: "로마 시인 베르길리우스의 무덤이라고 전해지는 곳을 방문한 후, 이 [character]는 베르길리우스와 관련된 기적을 목격하거나 축복받았다고 합니다." # 10388842999941419737
  RICE_sicily_fortified_settlements: "시칠리아 요새 정착지" # 8166784377763788138
  RICE_sicily_fortified_settlements_desc: "남부 이탈리아는 항상 갈등과 논쟁으로 가득했습니다. 이 지역의 사람들은 특히 최근 예방 조치로 고향 마을과 성의 방어를 강화하기 위한 조치를 취했습니다.\n\n#EMP 이 [county|E]에 [sicily_stronghold|E]가 있으면 #N 부정적#! [sicily_stronghold_short|E] 이벤트가 발생할 확률이 줄어듭니다.#!" # 8472934102733816222
