  sicily.0060.t_alt_ME: "시칠리아의 운명" # e9b3e79df5b4ff1ea325cfa084576b3d73317315
  sicily.0060.desc.muslim_alt_ME: "[norman.GetNameNoTooltip]의 모험가들은 이탈리아 남부의 [greek.GetName]와 [lombard.GetName] 도시들에 가했던 행위를 되풀이하려 합니다. [roger.GetFirstNameNoTooltip]는 [roger.GetHerselfHimself]를 위해 [GetGeographicalRegion('custom_sicily').GetName] 전역을 정복하려 합니다. 쇠퇴하는 [spotlight_muslim.GetDynasty.GetName] 국가가 패배에 점점 더 가까워지자, 전투에 지친 일부 [GetReligionByKey('islam_religion').GetAdjective] 지역 주민들은 혼란보다는 외교자의 안정적인 통치가 더 낫다고 생각하며, [roger.GetFirstNameNoTooltip]을 짧은 안목으로 환영합니다. \n\n하지만 영향력이 약해지고 있음에도 불구하고, [spotlight_muslim.GetFirstNameNoTooltip]과 그의 아버지 [zirid_father.GetFirstNameNoTooltip]는 [roger.GetFirstNameNoTooltip]에 맞서 여전히 저항합니다. 이 섬의 운명이 어떻게 될지 궁금해집니다…." # 219fbf00780428ff1c551091a92b30d0766f08d5
  sicily.0060.desc.christian_alt_ME: "[al_thumna.GetFirstNamePossessiveNoTooltip]의 죽음과 함께, 그 섬의 끝없는 전쟁은 새로운 국면에 접어들었습니다. [roger.GetFirstNameNoTooltip]에게는 온 땅이 [GetReligionByKey('christianity_religion').GetAdjective]의 지배 아래 들어와야만 질서가 회복될 것이며, 물론 이곳에는 엄청난 부가 숨겨져 있습니다.\n\n\n많은 이교도들이 [spotlight_muslim.GetDynasty.GetName]의 깃발 아래, [zirid_father.GetFirstNameNoTooltip]와 그의 아들 [spotlight_muslim.GetFirstNameNoTooltip]의 지휘 아래 저항을 계속하고 있습니다. 그러나 다른 이들은 [roger.GetFirstNamePossessiveNoTooltip]의 도착을 환영합니다. 그들은 [roger.GetFirstNameNoTooltip]이 섬을 안정시킬 수 있을 것이라고 생각하거나, 아니면 그들은 [roger.GetHerHis] 죽은 동맹 [al_thumna.GetFirstNameNoTooltip]의 충실한 추종자들입니다. 섬의 운명은 과연 어떻게 될까요…" # a17f29677894f4797a9fd06cb72293cde537a682
  sicily.0060.desc.fallback_alt_ME: "[al_thumna.GetFirstNamePossessiveNoTooltip]의 죽음으로, 이 용병 형제들은 스스로 섬을 장악하려 합니다. 잃은 친구를 복수하려는지, 또는 기회를 틈타 상황을 이용하려는지, 아니면 둘 다일지 모릅니다.\n\n많은 [GetReligionByKey('islam_religion').GetAdherentNamePlural]은 약화된 [spotlight_muslim.GetDynasty.GetName] 왕조의 깃발 아래 이러한 침략에 저항을 계속합니다. 많은 이들이 이 무자비한 침략자들의 도착을 두려워하지만, 섬 주민들 중에는 – 종교와 상관없이 – 이러한 [norman.GetCollectiveNounNoTier]를 평화와 안정의 선구자로 여기는 이들도 있습니다. 섬의 운명이 어떻게 될지 의문입니다…." # 6788b26724a1cf9bd20febdc1ea5f9b640f2d2a9
  sicily.0060.t: "시칠리아의 타이파들" # e099a1dd488046ede9a1b6c89d47cbed2df7241f
  sicily.0060.desc: "[kalbid.GetFirstName]가 수년 전 세상을 떠나자 [kalbid.GetDynasty.GetName] 왕조는 [GetGeographicalRegion('custom_sicily').GetName]의 통치권을 잃었고, 이슬람교도 용병들은 섬을 차지하기 위해 치열한 싸움을 벌였습니다.\n\n이러한 #italic 타이파#들 간의 끝없는 전쟁 속에서 한 용병 지도자 [al_thumna.GetFullName]는 두 형제 [robert.GetFirstName]와 [roger.GetFirstName]가 이끄는 노르만 용병들의 도움을 구했습니다." # 488b04424e1831a4def4809964c05e8ebcf2e718
  sicily.0060.desc.muslim: "[norman.GetNameNoTooltip]의 모험가들은 이탈리아 남부의 [greek.GetName]와 [lombard.GetName] 도시들에 가했던 행위를 되풀이하려 합니다. [roger.GetFirstNameNoTooltip]는 [roger.GetHerselfHimself]를 위해 [GetGeographicalRegion('custom_sicily').GetName] 전역을 정복하고자 합니다.  싸움에 지친 일부 [GetReligionByKey('islam_religion').GetAdjective] 지역 주민들은 안이하게 [roger.GetHerHim]을 환영합니다. 그들은 무슬림의 안정적인 통치가 혼돈보다 낫다고 생각하기 때문입니다.\n\n하지만 용감하게 [roger.GetFirstNameNoTooltip]에 저항하는 이들도 있습니다. 강력한 [benavert.GetFirstNameNicknamed]와 같은 이들이 그러합니다. 이 섬의 운명은 어떻게 될까요..." # d8de0f866db730c0c252aa5fa4981e95e699d992
  sicily.0060.desc.christian: "[al_thumna.GetFirstNamePossessiveNoTooltip]의 죽음으로, 섬의 끝없는 전쟁은 새로운 국면에 접어들었습니다. [roger.GetFirstNameNoTooltip]에게는 온 땅이 [GetReligionByKey('christianity_religion').GetAdjective]의 지배 아래 들어가야만 질서가 회복될 것이며, 그곳에는 얻을 수 있는 풍부한 부도 있습니다.\n\n일부 이교도들은 [norman.GetCollectiveNounNoTooltip]에 저항을 계속하고 있습니다. [benavert.GetFirstNameNicknamed]와 같은 이교도들이 말입니다. 그러나 다른 이들은 [roger.GetFirstNamePossessiveNoTooltip]의 도착을 환영합니다. 섬을 안정시킬 수 있다고 생각하거나, [roger.GetHerHis] 죽은 동맹 [al_thumna.GetFirstNameNoTooltip]의 충실한 추종자이기 때문입니다. 섬의 운명은 과연 어떻게 될까요…" # 7c4efecd042d26bf5ec6c69bd3792c8e53768a1d
  sicily.0060.desc.fallback: "[al_thumna.GetFirstNamePossessiveNoTooltip]의 죽음으로, 이 용병 형제들은 스스로 섬을 장악하려 합니다. 죽은 친구를 복수하고자 하는지, 아니면 기회를 틈타 상황을 이용하려는지, 혹은 둘 다인지 모릅니다. \n\n여러 [GetReligionByKey('islam_religion').GetAdjective] 통치자들이, 특히 [benavert.GetFirstNameNicknamed]가 이러한 침입에 저항하며, 많은 이들이 이 무자비한 침략자들의 도착을 두려워합니다. 하지만 섬 주민들 중 일부는 – 종교와 상관없이 – 이 [norman.GetCollectiveNounNoTier]를 평화와 안정을 가져다줄 환영받는 존재로 여기기도 합니다. 섬의 운명은 과연 어떻게 될까요…" # d458a3183107df995422115dad98cf46c0db071b
  sicily.0060.a: "세상이 세 갈래로 만나는 섬에서 다음에 무슨 일이 일어날지, 아직 알 수 없습니다." # 850c20bca4ac94a63da93ff1ea33ad247c214490
  sicily.0060.tooltip: "#강조 역사적 배경:#! 수년간 쇠퇴했던 칼비드 술탄국은 1040년 붕괴하면서 이슬람 시칠리아에 새로운 내전과 분열의 시대를 열었습니다. 이베리아 반도와 달리, 일부 지역 #italic 타이파#!들이 강력하고 번영하는 지역 중심지로 변모할 수 있었던 반면, 시칠리아의 #italic 타이파#!들은 상대적으로 약했고, 권력을 통합하지 못해 경쟁자들에 맞서 외국 지원을 요청해야 했습니다. 예를 들어, 북아프리카 지리드 왕조는 수십 년 동안 섬의 정치에 지속적으로 개입했습니다.\n\n이러한 배경을 고려할 때, 1061년 시라쿠사의 통치자 이븐 알-툼나가 노르만 군사 지원을 요청한 사실은 그리 이상하지 않습니다. 그럼에도 불구하고, 1062년 이븐 알-툼나의 사망은 로저가 이끄는 노르만들에게 온 섬을 정복할 좋은 구실을 제공했습니다. 흥미롭게도, 이븐 알-툼나의 추종자들은 로저 편에 동맹군으로서 계속 싸웠고, 일부 지역 기독교인들도 노르만에 저항했습니다.\n\n후대 시라쿠사의 통치자 이븐 아바드, 기독교 자료에서는 베나베르트로 알려진 그는 노르만에 대한 마지막 저항을 이끌었습니다. 1086년 전투에서 그의 죽음 이후, 1091년 노토의 함락으로 노르만의 시칠리아 정복이 완료되었습니다." # 55a4fb932b7d2f84cc46f5eea816417463f9bb74
  sicily.0061.t: "$RICE_historical_aspiration_fulfilled_title$" # a91ba21632f32a3a7a9968188aaeae47bb9f8693
  sicily.0061.desc: "[GetGeographicalRegion('custom_sicily').GetName]가 #italic 우리#의 땅이 되었습니다.\n\n섬의 정복이 완료됨에 따라, 라틴인과 그리스인, 아랍인을 포함한 이곳 모든 주민들, 즉 기독교인, 이슬람교도, 유대인 모두가 저에게 복종하게 되었습니다. 더 이상의 다툼도, 더 이상의 혼란도 없을 것입니다." # 69c4eacd648cc36333a5e4aeb8136cbf1459e576
  sicily.0061.desc.benavert_converted: "예전에는 두려움의 대상이었던 [benavert.GetFirstNameNicknamed]마저 신의 빛을 보며 [christian.GetName]으로 개종했습니다.  섬의 다른 이교도들도 뒤따를 것이라 확신합니다." # ff91a6ee394bf558d559c58223751d74d16b619a
  sicily.0061.desc.benavert_dead: "かつて恐れられた敵, [benavert.GetFirstNameNicknamed]마저 사라졌습니다. [benavert.GetHerHis] 죽음으로, 나의 정복에 저항하던 자들의 사기는 꺾였습니다." # ae2982d5d92d6aabb822cca1b1914bfc6e67ab67
  sicily.0061.desc.ending: "수년간의 활동 끝에, 드디어 이 고대의 땅에서 저희 가문의 실질적인 세력 기반을 구축할 수 있게 되었습니다. 지중해 지역에서 오랫동안 큰 영향력을 행사할 것이라 믿습니다." # 43bc4cdc163c46f92b0108d68f623b196d0e0ee8
  sicily.0061.a: "이 아름다운 섬이 이제 정말 우리의 고향 같습니다." # 591eaac423bca957d1d3565ff5985d9126a4e46e
  sicily.0062.t: "$RICE_historical_aspiration_fulfilled_title$" # a91ba21632f32a3a7a9968188aaeae47bb9f8693
  sicily.0062.desc.intro: "마침내. 수년간 끊임없는 쟁패와 싸움 끝에, 잔혹한 [norman.GetName] 무리의 끊이지 않는 맹공격을 견뎌낸 끝에, [GetGeographicalRegion('custom_sicily').GetName] 섬은 다시 하나가 되었습니다. 이번에는 [uniter.GetFirstNameNicknamed]과 [uniter.GetDynasty.GetName] 가문의 지휘 아래입니다." # 0812e6e255773586929246c85c8261fccceedc9b
  sicily.0062.desc.roger_converted: "놀랍게도, 한때 이교도 지도자였던 [norman.GetCollectiveNoun]의 [roger.GetTitledFirstName]은 심지어 [faith.HighGodName]을 받아들이고 [roger.GetFaith.GetName]로 개종했습니다!" # 1d4a5b7d9ccef008844d00f1573cdae13b7ca0c4
  sicily.0062.desc.roger_dead: "[norman.GetNameNoTooltip] 침략자들은 과거 대단한 공포의 대상이었지만, 그들의 위대한 지도자 [roger.GetTitledFirstName]의 죽음 이후 길을 잃은 듯합니다." # adb1ddfcd524b5b3d41a5da20850f7a04fc5d44c
  sicily.0062.desc.ending: "어쨌든, 안정과 질서가 섬에 되찾아오고 있습니다. 아마 언젠가 옛 영광을 되찾을 날이 올 것입니다.\n\n하지만 우리의 노력은 끝나지 않았으며, 쉬는 시간은 없습니다. 이 섬은 여전히 지중해 다른 곳과 내부 분쟁으로부터 이교도들의 공격에 위협받고 있습니다. 재건 과정은 길고 험난하지만, 마침내 시작되었습니다." # 20284e55f06eda13b06dd4f31caaeda3f65b4394
  sicily.0062.a: "그리고 이 아름다운 섬의 역사는 계속됩니다...." # 8c5888052c834cadd429b98dd542a8beb62e4e87
  sicily.0063.t: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip] 통일됨 (현재 기준)" # 908c8d1941447a6f57c5303d4c34041e77276f7a
  sicily.0063.desc: "수년간의 혼란 끝에, [GetGeographicalRegion('custom_sicily').GetName] 섬은 [uniter.GetTitledFirstName]에 의해 통일되었습니다. 정치와, 물론 군사력을 통해 [uniter.GetSheHe]는 오랜 세월 전 [kalbid.GetDynasty.GetName] 왕조가 붕괴된 이후 처음으로 섬 전체를 한 통치자 아래에 통합했습니다.\n\n어떤 이들은 이를 새로운 시대의 시작으로 보고, 이번에는 [uniter.GetFaith.GetAdjective] [uniter.GetCulture.GetName] 통치 아래 평화와 번영이 마침내 돌아올 것이라고 믿습니다. 반면, 다른 이들은 이 사건을 부당한 이교도의 폭정의 귀환으로 보고 더욱 부정적으로 바라봅니다.\n\n많은 세상의 경계에 위치한 이 아름답고 소중한 섬은 앞으로도 기회와 흥분이 끊이지 않을 것입니다. 신화 속 [GetGeographicalRegion('custom_sicily').GetName]에서 다음에 어떤 일이 일어날지는 시간이 지나봐야 알 수 있을 것입니다." # 989df1192eda695a1a31fc5ad4192984e3f6761a
  sicily.0063.a: "[uniter.GetDynasty.GetName]의 통치가 얼마나 오래 갈지 지켜봐야겠군." # 733dcb26c146a1eeeb8bbf0aa275ed164caccf17
  sicily.0064.t: "#italic 다르 알 이슬람#의 국경!" # 77c20bab936f5666a42a747aac1c9e5d3f9d6326
  sicily.0064.desc: "#italic 다르 알 이슬람#의 극단에 군림합니다. 일신교의 집입니다.\n\n하지만, [GetGeographicalRegion('world_europe_south_italy').GetName]의 이 이슬람 경계를 지키기 위해 쏟은 피와 땀과 눈물에도 불구하고, [islam.GetAdjectiveNoTooltip] 세계는 여전히 우리를 무시합니다. [abbasid.GetHouse.GetName] 칼리프들이 이 땅의 총독으로 인정해 주고 상징적인 지원을 약속해 주기까지는 수년이 걸렸습니다. 우리는, 특히 이제 [louis.GetTitledFirstName]의 [christian.GetAdjective] 군대가 우리 문 앞에 나타선 지금, 버려진 존재로 여겨집니다.\n\n하지만, 경계에는 기회를 만들어 내는 재미있는 방식이 있습니다. 예를 들어, 우리를 위협하는 이교도들과 협상을 통해 또는 약간의 금으로 그들과 동맹을 맺을 수도 있습니다. 어차피, 우리는 그들 중 일부와는 상호 이익이 되는 무역과 외교를 맺어왔고, 공동의 적이 있다면 더욱 그럴 것입니다.\n\n무슨 일이 일어나든, 이 반도에서 [islam.GetNameNoTooltip]의 운명은 제 지도 아래 결정될 것입니다." # a185f6e5ac5a86d6efb5a970b550450890249176
  sicily.0064.a: "[islam.GetAdjectiveNoTooltip] 세계는 언젠가 우리의 희생을 기뻐할 것입니다." # 75260724f8cbcc5c8ac5e9f194bbfbc3d5e55a2e
  sicily.0064.tooltip: "#emphasis 역사적 배경:#! 바리 공국은 847년(아랍과 베르베르 모험가들이 세운 이후)부터 871년(바리가 프랑크 황제 루이 2세의 군대에 함락된 시점)까지 이탈리아 본토에서 주목받는 이슬람 국가였습니다. 바리의 세 번째 통치자였던 사우단은 857년경 권력을 잡았습니다. 그의 기원은 논란의 여지가 있으며, 시칠리아, 아랍, 베르베르, 또는 심지어 아프리카 서부 지역 출신일 가능성도 있습니다.\n\n바리 공국은 본질적으로 불안정한 국경 지역에 있었기 때문에 이슬람 세계의 큰 지지를 얻지 못했습니다. 예를 들어, 사우단이 아바스 왕조로부터 총독으로 인정받기까지는 오랜 시간이 걸렸으며, 사실 이 직책은 그의 전임자 무파라그가 이미 요청한 바였습니다.\n\n그럼에도 불구하고, 사우단에 대한 주요 자료의 묘사는 상반됩니다. 기독교 자료는 그를 잔혹한 폭군이자 교활한 뱀으로 묘사하는 반면, 이슬람교도와 유대교 자료는 그를 학식 있는, 공정하고 생산적인 통치자로, 유대 학자 아부 아론과도 친구 사이였다고 묘사합니다.\n\n871년 바리가 함락된 후, 사우단의 최후는 불확실합니다. 그는 처형되었거나, 타란토로 도망쳤거나, 루이 2세에 의해 투옥되어 루이의 고문관으로 일했을 가능성도 있습니다. 후자가 사실이라면, 그는 루이와 롬바르드족을 상호 대립시키며 일정 기간 동안 그들의 갈등을 조정했을 가능성도 있습니다." # 7ec3d8e59178ce2b2dc448868e510d22c5e5e628
  sicily.0065.t: "$RICE_historical_aspiration_fulfilled_title$" # a91ba21632f32a3a7a9968188aaeae47bb9f8693
  sicily.0065.desc: "어려운 여건 속에서도 저는 [islam.GetAdjective] 발판을 [GetGeographicalRegion('RICE_mainland_southern_italy').GetName]에 마련하여 [islam.GetName]을 위해 확고히 자리매김하였습니다. 강력한 [islam.GetAdjectiveNoTooltip] [ROOT.Char.GetTitleAsNameNoTooltip]로서, 이제 저는 신자와 이교도 모두의 존경을 받고 있습니다.\n\n한때 이교도의 횡포에 짓눌린, 패배한 존재로 여겨지던 [islam.GetAdjectiveNoTooltip] 세계는 마침내 저와 용감한 백성들이 받아 마땅한 존중과 관심을 보내기 시작했습니다. 우리의 엄청난 노력과 희생이 없었다면, 이 땅은 이교도 손에 떨어졌을 것입니다.\n\n이제 이 반도에서 적에 대한 입지를 확보했으니, 앞으로 펼쳐질 기회는 무궁무진합니다. 북쪽으로 나아가 [christian.GetName]의 심장부를 공격할 수도 있고, 무역로를 구축하고 도시를 발전시켜 이 전쟁으로 황폐해진 지역에 문명을 꽃피울 수도 있습니다. 이 아름다운 땅은 우리에게 많은 것을 제공할 수 있으며, 미래는 밝습니다." # 1c3043ae39c129eab75a493170791ac5c8e3bf90
  sicily.0065.a: "남부 이탈리아가 마침내 #italic 다르 알 이슬람#에 완전히 편입되었습니다." # bb0e81199dcffb93ef5acfaa4e82dde09b45e214
