  sicily.0150.t: "성 미카엘 성소로" # 10197600865038346818
  sicily.0150.desc: "[GetTitleByKey('b_vieste').GetNameNoTooltip] 인근의 몬테 가르가노는 성 미카엘과 밀접한 관련이 있는 장소입니다. 수년 동안 수많은 [christian.GetAdjective] 순례자들이 대천사에게 경의를 표하기 위해 이곳으로 몰려들었습니다. 심지어 [GetTitleByKey('c_roma').GetNameNoTier]와 [GetTitleByKey('c_jerusalem').GetNameNoTier] 같은 곳으로 순례를 가는 많은 사람들도 종종 몬테 가르가노를 지나갑니다.\n\n저 또한 헌신적인 [faith.GetAdherentNamePlural]처럼 성 미카엘 성지로 순례를 갈 준비를 마쳤으므로 다르지 않을 것입니다." # 6944465739241957966
  sicily.0150.a: "성 미카엘의 영광을 위하여!" # 13318535904965595492
  sicily.0151.t: "도착" # 4877148824439775158
  sicily.0151.desc: "마침내 몬테 가르가노 남쪽 경사면에 있는 몬테 산탄젤로 코뮌에 도착했습니다. [GetTitleByKey('b_vieste').GetNameNoTooltip]에서 그리 멀지 않은 곳입니다. 평범한 마을일 뿐인데도 온갖 여행자와 [christian.GetAdjective] 순례자들에게 둘러싸여 있습니다.\n\n우선 숙소를 찾아 휴식을 취해야 합니다. 그러나 곧 우리는 이곳 순례길의 중심지인 유명한 동굴로 가는 관문인 성 미카엘 성지로 향할 것입니다." # 943073847692176741
  sicily.0151.a: "저녁에 쉴 시간이다." # 17773204720131049594
  sicily.0152.t: "동굴 속으로" # 15496769150884238737
  sicily.0152.desc: "사람들은 오래전 한 농부가 황소 한 마리를 잃어버렸다고 말합니다. 몇 시간 동안 찾아 헤맨 끝에 동굴 옆에서 황소를 발견했지만, 아무리 애를 써도, 심지어 화살을 쏘아도 꼼짝도 하지 않았습니다.\n\n농부는 이상하게 여겨 지역 주교에게 도움을 청했습니다. 주교가 동굴 안으로 들어가 보니 성 미카엘의 환영과 제단이 있었습니다. 이것이 가르가노가 주요 순례지가 된 계기입니다.\n\n오늘, 저는 몬테 가르가노의 바로 그 성소로 향했습니다." # 899645002293852627
  sicily.0152.a: "성 미카엘 성인께 기도하러 동굴에 갈 시간이다." # 12538166877029990647
  sicily.0153.t: "동굴" # 12865046271279501955
  sicily.0153.desc: "그 동굴은 웅장한 곳입니다. 우뚝 솟은 대성당이나 요새의 웅장함도, 끝없이 펼쳐진 대도시의 웅장함도 아닙니다. 오히려 하늘, 특히 성 미카엘의 손길이 닿아 신성한 기운이 감도는 장소의 조용하고 미묘한 웅장함입니다.\n\n오래전 주교가 성 미카엘의 현현을 발견한 제단이 서 있습니다. 저 아래 발밑에는 축복을 받기 위해 필사적으로 핥는 순례자들이 있는 근처 성스러운 샘의 물로 젖은 바닥이 있습니다. 그리고 제단 옆에서 대천사의 축복을 간절히 기도하는 다른 순례자들이 있습니다.\n\n나는 제단으로 가서 무릎을 꿇고 기도하기 시작합니다." # 1075347502013492069
  sicily.0153.a: "제 정신과 육체의 건강을 기원합니다" # 13774662798305608567
  sicily.0153.a.toast: "성 미카엘께서 그대를 축복하시길." # 144868104424543545
  sicily.0153.b: "어려운 시기에 힘을 주시기를 기도합니다" # 8923997987570974900
  sicily.0153.b.toast: "$sicily.0153.a.toast$" # 6876233400428957997
  sicily.0154.t: "동굴을 떠나다" # 14548452826141225970
  sicily.0154.desc: "제단에 약간의 봉헌물을 바친 후, 저는 동굴에서 나와 성 미카엘 성소로 돌아왔습니다. 저는 새로운 [ROOT.Char.GetWomanMan]가 된 기분입니다. 적어도 제 동료들은 그렇게 말합니다.\n\n성 미카엘 숭배는 전 세계적으로 강력하지만, 몬테 가르가노만큼 강한 곳은 없습니다. 적어도 이곳을 방문한 후에는 그렇게 보입니다.\n\n이곳으로 여행을 올 수 있었던 것은 행운이며, 분명 잊지 못할 것입니다." # 12051691261729935100
  sicily.0154.a: "여기서 잠시 쉬었다가 집으로 돌아가자." # 12832696544734195601
