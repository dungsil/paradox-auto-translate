  sicily.0014.desc: "[lombard.GetCollectiveNoun]족이 카롤링거 왕조에 패배하고 그 과정에서 위대한 수도인 [GetTitleByKey('c_pavia').GetNameNoTier]를 잃은 이후, 그들의 후손들은 한때 지배했던 [GetGeographicalRegion('world_europe_south_italy').GetName] 반도 전역에서 끊임없이 고난을 겪었습니다. 그들은 한동안 [GetGeographicalRegion('custom_sicily').GetName]의 강력한 왕자들의 형태로 희망을 가졌지만, 이 공국들조차 내분과 혼란에 빠졌습니다.\n\n그러나 고대 [lombard.GetCollectiveNounNoTooltip]족의 자손들의 운이 되살아나고 있는지도 모릅니다. [second_pavia_founder.GetTitledFirstName]께서 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]에서 유력한 통치자로 부상하셨기 때문입니다. [second_pavia_founder.GetHerHis]의 지도력 아래 [second_pavia_founder.GetHerHis]의 수도인 [second_pavia.GetName]는 이 지역의 경제, 정치, 문화 중심지가 되었습니다.\n\n[second_pavia_founder.GetFirstNameNoTooltip]께서 선언하신 것처럼, [second_pavia.GetNameNoTier]는 진정으로 \"제2의 파비아\"입니다. 이것이 옛 [lombard.GetCollectiveNounNoTooltip]족 후손들에게 새로운 시대의 여명이 될 것인가, 아니면 또 다른 헛된 희망이 될 것인가? 미래가 어떠하든, 확실한 것은 [second_pavia.GetNameNoTier]가 오랫동안 지중해의 위대한 도시 중 하나가 될 것이라는 점입니다." # 9601936878876476859
  sicily.0014.a: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]에서 또 다른 흥미로운 사건이 발생했습니다...." # 1363843122100547995
