  sicily.0016.t: "[siculo_arabic.GetNameNoTooltip]의 부상" # 15095325336624117747
  sicily.0016.desc: "[GetGeographicalRegion('custom_sicily').GetName]에는 아랍인과 베르베르인 정착민들이 처음으로 도착한 지 오랜 세월이 흘렀습니다. 다른 민족의 물결이 이 지역에 문화적, 종교적 영향을 더해, 이미 다양했던 지역의 풍경을 더욱 풍부하게 만들었습니다.\n\n시간이 흘러 [county_to_change.GetNameNoTier]에서는 이러한 정착민들과 그들의 후손들이 단순히 상당한 공동체를 형성한 것이 아니라, 토착민들과 교류하고 혼합하여 서로에게 상당한 영향을 미쳤습니다. 서로 영향을 주고받았습니다.\n\n이처럼 다양한 민족, 풍습, 신앙이 혼합된 결과, [county_to_change.GetNameNoTierNoTooltip]에서 지배적인 정체성은 이제 [old_culture.GetName]가 아니며, [siculo_arabic.GetName]입니다." # 8105140712850111162
  sicily.0016.a: "흥미롭군요!" # 10192862565275920482
  sicily.0017.t: "오레토를 가로지르는 다리" # 16205836277705519924
  sicily.0017.desc: "[GetTitleByKey('b_palermo').GetNameNoTier]는 [GetGeographicalRegion('custom_sicily').GetName]의 도시들 중, 번영의 면에서 비할 데 없이 뛰어납니다. 하지만 그 가능성은 더욱 커질 수 있습니다.\n\n과거, 이 도시의 더욱더 큰 성장을 가로막던 주요 장애물 중 하나는 오레토 강이었습니다. 이 강은 주요 도시와 일부 교외 지역 사이의 이동을 더욱 어렵게 만들었죠. 따라서 저는 강 양쪽을 연결하는 거대한 다리 건설을 명령했습니다.\n\n이 다리는 도시 각 부분 간의 연결을 개선할 뿐만 아니라, 그로부터 거둬들이는 통행료로 인해 큰 이득을 얻을 것입니다. 이미 주민들은 그 다리를 “제독의 다리”라고 부르기 시작했습니다." # 705853338666670166
  sicily.0017.a: "[GetTitleByKey('b_palermo').GetNameNoTierNoTooltip]의 후손들에게 영광이 있기를!" # 14124708688368049079
  sicily.0018.t: "새로운 병사" # 3193588906845652979
  sicily.0018.desc.latin: "라틴계 사회, 나의 영토 내와 외국에 사는 자들 모두에게 편지를 보냈습니다.  나의 군대에 라틴 병사들을 모집하고 있다는 소식을 전했습니다.  외부인들은 그들을 야만적인 짐승으로 여길 수도 있겠지만, 사실이든 아니든 그들의 전투력은 몇몇 사람들이 부인할 수 없습니다." # 1951734119506527084
  sicily.0018.desc.greek: "그리스계 사회, 나의 영토 내에 거주하는 자들과 외국에 흩어져 사는 자들에게, 내가 그리스 병사들을 군대에 충원하고 있다는 소식을 전했습니다. 적들에 의해 교활한 배신자로 폄하되지만, 그들은 결국 위대한 로마인들의 후예라고 생각합니다." # 12979956460135933061
  sicily.0018.desc.arabic: "아랍-베르베르인 사회, 나의 영토 안팎에 사는 이들에게, 내 군대에 아랍-베르베르 용병을 모집한다는 소식을 전했습니다. 적들은 그들을 무자비한 약탈자라고 부르지만, 그들을 잘 대해 주는 이들을 위해 용감하고 기꺼이 싸울 것입니다." # 5409970015666449977
  sicily.0018.desc.none: "여러 지역 사회와 해외에, 용감한 병사들을 군대에 모집한다는 소식을 전했습니다." # 7354661663728421860
  sicily.0018.desc: "신병이든 베테랑이든, 그들의 수와 재능은 분명히 나의 군사력을 강화할 것입니다.\n\n[GetGeographicalRegion('custom_sicily').GetName]은 오랫동안 서로 다른 세계 사이의 경계였기에, 세계 각지에서 온 병사들이 존재하는 것은 드문 일이 아닙니다. 이러한 지역에서 새로운 도전과 새로운 문화를 받아들이려는 용감한 군사 모험가들을 위한 기회는 항상 존재합니다." # 6493291858085363662
  sicily.0018.a: "그들은 왕국에 충실히 봉사할 것입니다." # 1789308721026128336
