  FACTION_DEMAND_RICE_sicily_latin_stronghold: "[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]께" # 1361091223061799543
  FACTION_DEMAND_RICE_sicily_latin_stronghold_desc_non_infidel: "날이 갈수록, 당신과 같은 비참한 폭군의 봉신으로서의 지배를 참는 것이 점점 더 어려워지고 있습니다. 우리의 요새는 스스로 잘 지탱하고 있으며, 당신은 우리를 위협으로 여기는 것을 알고 있습니다.\n\n우리 사이의 기존 협약을 바꾸어 우리에게 더 큰 자유를 주십시오. 그렇지 않으면 우리 스스로 빼앗을 것입니다!" # 5136060479502886241
  FACTION_DEMAND_RICE_sicily_latin_stronghold_desc_infidel: "우리 공동체는 당신과 형식적이고 비형식적인 합의를 맺어왔지만, 당신과 같은 이교도 이웃들의 존재를 더 이상 용인할 수 없는 상황에 이르렀습니다. 우리의 요새는 스스로 잘 지탱하고 있으며, 당신이 우리를 위협으로 여기는 것을 알고 있습니다.\n\n기존의 합의를 바꿔 우리에게 더 큰 자유를 보장하거나, 아니면 우리가 직접 쟁취할 것입니다!" # 17730675267771160835
