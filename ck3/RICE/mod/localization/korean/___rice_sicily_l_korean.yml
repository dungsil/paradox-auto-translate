  activity_RICE_sicily_monte_gargano_pilgrimage_desc: "대천사 성 미카엘 성역은 수세기 동안 순례자들의 목적지였습니다. [GetReligionByKey('christianity_religion').GetName]에서 가장 오래된 순례지 중 하나로서, 그곳은 가까운 곳과 먼 곳에서 온 신실한 자들이 방문합니다." # 13726421334000118525
  RICE_sicily_monte_gargano_pilgrimage_context_tooltip: "#emphasis 역사적 배경:#! 전설에 따르면 서기 5세기, 가르가노 근처에 살던 농부가 황소 한 마리를 잃었습니다. 결국 그는 동굴 옆에 서 있는 황소를 발견했지만 움직이려 하지 않았습니다. 그는 지역 주교의 도움을 구했고, 주교는 성 미카엘의 환영을 발견했습니다. 동굴 주변에 지어진 성 미카엘 대천사 성지는 결국 기독교 순례의 위대한 장소가 되었으며, 특히 롬바르드족과 노르만족처럼 남부 이탈리아에 그리스인이 아닌 사람들이 연이어 도착하면서 더욱 그러했습니다. 성 미카엘 숭배가 중세 시대에 점점 인기를 얻으면서 가르가노에 있는 성지는 성 미카엘에게 헌정된 더 큰 규모의 장소 네트워크의 일부가 되었고, 가르가노 외에 가장 유명한 곳은 프랑스 북부의 몽생미셸이었습니다." # 16485621844504636856
