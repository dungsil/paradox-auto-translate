  innovation_RICE_almadraba: "알마드라바" # 8262504336326673745
  innovation_RICE_almadraba_desc: "이탈리아 반도의 마딴짜로도 알려진 알마다브라는, 서지중해에서 정교한 그물 시스템을 이용하여 참치를 잡는 정교한 어업 방식입니다. 이러한 무역을 관리하는 귀족들은 상당한 이익을 얻는 경향이 있습니다." # 2723431707517539779
