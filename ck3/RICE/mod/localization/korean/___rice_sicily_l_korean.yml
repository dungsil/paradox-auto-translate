  game_concept_sicily_expedition_desc: "[struggle_phase_sicily_borderland|E] 기간 동안, [RICE_sicily_struggle|E]에 참여한 [rulers|E]는 [RICE_sicily_struggle_short|E] 근처에 위치한 외국 [rulers|E]에게 특별한 [interaction|E]을 통해 그들의 경쟁자들을 상대로 원정을 요청할 수 있습니다. 이는 해당 외국 [ruler|E]가 승리할 경우 해당 영토를 차지하거나 그들의 [courtiers|E] 중 한 명을 새로운 [ruler|E]로 임명하는 [war|E]로 이어집니다. \n\n다른 [faiths|E]의 [rulers|E]에게도 요청할 수 있지만, 그럴 가능성은 더 낮습니다. 추가적인 £gold£ 지불이나 군사 지원은 외국 [ruler|E]의 동의 가능성을 높입니다. \n\n성공적인 원정은 외국 [ruler|E]가 [RICE_sicily_struggle|E]의 [sicily_latin|E], [sicily_greek|E], 또는 [sicily_arabic|E] [sicily_worlds|E] 중 하나에 속할 경우, 목표 영토에 [sicily_stronghold|E]를 얻게 할 수도 있습니다." # 78492e48fdb54887c408a5a4f91059aae6b275be
  game_concept_sicily_grain_short: "곡물" # 16d82f9f85d57c27064cc94ec57554b003d5dcdf
  game_concept_sicily_grain: "시칠리아 곡물" # 7e2054b05ef5a9fe01db16b486c2d5fdeb2664f3
  game_concept_sicily_grain_desc: "[RICE_sicily_struggle_short|E]는 고대와 중세 시대에 걸쳐 곡물 수출로 명성이 자자했으며, 이는 정치적 영향력을 행사하는 요소였습니다. 이와 관련하여 통치자들이 취할 수 있는 몇 가지 상호작용이 있습니다.\n\n첫째, [RICE_sicily_struggle_short|E] 섬의 최소 한 개의 [county|E]를 소유한 통치자는 다른 통치자에게 $RICE_sicily_give_wheat_shipments$를 제공할 수 있습니다. 반대로, 섬 [RICE_sicily_struggle_short|E] 밖의 통치자는 $RICE_sicily_request_wheat_shipments$를 요청할 수 있습니다.\n\n이러한 상호작용은 양측에 다양한 보너스를 제공하며, 특히 곡물을 받는 통치자의 [counties|E]를 개선하는 긍정적인 [county_modifiers|E]를 부여합니다. 그러나 그러한 곡물 거래를 수락하거나 거부하는 것은 양 통치자의 [court|E] 또는 [counties|E]로부터 긍정적 또는 부정적인 정치적 반응을 불러일으킬 수 있습니다." # 91daf3d4c225fe9104ef63d380743aabbd077e4e
  game_concept_sicily_strongholds_short: "요새" # c997c73e01f197b6d7cbc1bdb53142c9a9ed5303
  game_concept_sicily_stronghold_short: "요새" # f6d3c9c3b20e153fd95f5eed2b8e4349ff44f1ff
  game_concept_sicily_strongholds: "시칠리아 요새" # 9046a4b682e86b8bc8f118ebd3746434d8c011cb
  game_concept_sicily_stronghold: "시칠리아 요새" # 3fa953f4cc502a0ce079ff29461a5b96cb11afba
  game_concept_sicily_stronghold_desc: "[RICE_sicily_struggle_adjective|E] 요새들은 [county_modifiers|E]로서 [RICE_sicily_struggle|E] [struggle|E]와 관련된 일부 메커니즘을 가지고 있습니다. 그들은 본질적으로 소수 집단을 나타내는 것이 아니지만, 지역 세력 중심지, 군사 기지, 그리고 다양한 집단의 잔존 거점을 상징합니다. 그 자체로는 직접적인 효과가 없지만, [decisions|E]를 해제하고, 이벤트를 발생시키고 더 많은 기능을 활성화할 수 있습니다.\n\n요새는 항상 [RICE_sicily_struggle_short|E]의 [sicily_three_worlds|E] 중 하나인 [sicily_latin|E], [sicily_greek|E], [sicily_arabic|E] [sicily_worlds|E] 중 하나에 해당합니다.\n\n요새는 해당 [sicily_world|E]의 병력을 [decision|E]을 통해 모병할 수 있도록 하는 능력을 열어주지만, 때때로 [control|E]와 [development|E]를 감소시키기도 합니다. 후자를 피하기 위해 $RICE_sicily_bargain_with_stronghold$를 통한 [decision|E]로 그들을 달래줄 수 있습니다." # 6e384e689d79f1df64c0e2471643ffb7d73e4cfb
  game_concept_sicily_dominance: "지배" # 2241d9ed53b5c124f224c805b69babb424992650
  game_concept_sicily_world: "세계" # 70c07ec18ef89c5309bbb0937f3a6342411e1fdd
  game_concept_sicily_worlds: "세계들" # 8e4d9728828ae1a9f302b89695674e453071c5f5
  game_concept_sicily_three_worlds: "세상 셋" # 792edf4b72dccf556fed466e48117bc4a26ecd34
  game_concept_sicily_three_worlds_desc: "역사적으로 중세 [RICE_sicily_struggle|E]는 "세 세계" – [sicily_latin|E], [sicily_greek|E], 그리고 [sicily_arabic|E] 세계 – 의 다양한 영향을 받았습니다. 게임 내에서는 각 세계가 파란색, 보라색, 그리고 초록색으로 각각 표현됩니다.\n\n세 세계의 영향은 각 세계의 #bold 영향력#으로 나타납니다. 이는 추상화된 전역적 가치입니다. [rulers|E]는 직접 영향력 값을 바꿀 수 없습니다. 이 값들은 단순히 [RICE_sicily_struggle_short|E] 내의 [rulers|E], [counties|E], 또는 [sicily_strongholds_short|E]의 수와 각 세계의 소속 여부, 그리고 [rulers|E]의 [GetTrait('RICE_sicilian_ruler').GetName( GetNullCharacter )] [trait|E]의 [trait_level_track_xp|E]를 반영합니다." # c784b9a8421cdb78c346bf62529b28b01845848e
  game_concept_sicily_latin: "라틴어" # 9bde795b72be44b343c829314d764282997de688
  game_concept_sicily_latin_dominance_i: "@RICE_sicily_latin_icon!" # 6f628db3b6cf395c26957d708cf5cd94bb9aee5b
  game_concept_sicily_latin_dominance: "라틴 지배" # 50aaf7238c5d7fe3ceccab5b82bebf2d88f343fc
  game_concept_sicily_latin_desc: "라틴 [sicily_world|E]는 #bold 라틴 서방#! 지역의 [RICE_sicily_struggle|E]에서 나타나는 사람, 사상, 신념 등을 나타냅니다.\n\n게임 내에서 라틴 세계의 일부로 간주되기 위해서는 [character|E] 또는 [county|E]가 $heritage_latin_name$, $heritage_frankish_name$, 또는 $heritage_iberian_name$ [heritage|E]를 가진 [culture|E] 출신이거나, $k_papal_state$를 [head_of_faith|E]로 둔 [faith|E]를 따를 필요가 있습니다.\n\n사용하는 모드에 따라 이러한 요구 사항이 다소 다를 수 있음을 유의하십시오. 또한, [ruler|E]가 여러 세계의 일부가 될 수도 있습니다." # 3c1da7db11506063d35e3937fe101ffc86aeff14
  game_concept_sicily_greek: "그리스" # 59d5f5b13f13f6d5e8e88a5a92e137f7d64b2954
  game_concept_sicily_greek_dominance_i: "@RICE_sicily_greek_icon!" # 61e3e99f9adcbd98fc3bd0eef1b585a515daf9b0
  game_concept_sicily_greek_dominance: "그리스의 패권" # 0220ed18f214a44a4199a7962e0e28c5e02ebcd2
  game_concept_sicily_greek_desc: "그리스 [sicily_world|E]는 게임 내에서 #bold 비잔티움#!과 관련된 인물, 사상, 신념 등을 나타냅니다. [RICE_sicily_struggle|E]에서 말입니다.\n\n게임 내에서 그리스 세계에 속하기 위해서는 [character|E] 또는 [county|E]가 $heritage_byzantine_name$ [heritage|E]를 가진 [culture|E] 출신이거나, $k_orthodox$가 [head_of_faith|E]인 [faith|E]를 따르거나 $hellenism_religion_adj$ [religion|E]에 속해야 합니다.\n\n사용하는 모드에 따라 이러한 요건이 다소 달라질 수 있음에 유의하십시오. 또한, 한 [ruler|E]가 여러 세계에 속할 수도 있습니다." # 2e4b2eb7d60d808fd97217ad306ca236b01a194d
  game_concept_sicily_arabic: "아랍-베르베르" # d85677413dbd110617cb7c1c785693797979c707
  game_concept_sicily_arabic_dominance_i: "@RICE_sicily_arabic_icon!" # b20c70b01163d1350288778d39a17cc18bee209c
  game_concept_sicily_arabic_dominance: "아랍-베르베르의 패권" # 3fd05ba6d6766ee9a42bfbcbbc6f9ab549c4fd14
  game_concept_sicily_arabic_desc: "아랍-베르베르 [sicily_world|E]는 게임 내에서 #bold 이슬람교#! 또는 #bold 중동#!과 관련된 민족, 사상, 신앙 등을 나타냅니다. [RICE_sicily_struggle|E]에서 말이죠.\n\n게임 내에서 아랍-베르베르 세계의 일부로 간주되려면 [character|E] 또는 [county|E]는 $heritage_berber_name$ 또는 $heritage_arabic_name$ [heritage|E]를 지닌 [culture|E] 출신이거나 $islam_religion_adj$, $amazigh_religion_adj$, 또는 $semitic_religion_adj$ [religions|E]의 신앙을 가져야 합니다.\n\n이러한 요건은 사용하는 모드에 따라 다소 달라질 수 있습니다. 또한, [ruler|E]가 여러 세계에 속할 수도 있습니다." # c09fbd3c17a3492c332c808e7c0b4b62c2a6340e
  game_concept_sicily_frontier_raids: "국경 습격" # b5ef6debce11cdbc2a3338c42209d6d34ccb2393
  game_concept_sicily_frontier_raid: "변방 습격" # 0bd0fd884eef2364a5c38af852edc6f19d5921f3
  game_concept_sicily_frontier_raid_desc: "[struggle_involved|E] [rulers|E] 간의 [RICE_sicily_struggle|E] 특수 [war|E] 유형으로, 공격자는 자신의 [realm|E]와 접경한 특정 적 [county|E]를 [siege|E]하려 합니다.  \n\n[war_leader|E]는 [war_target|E]를 점령하여 £gold£를 획득합니다. 이는 [development|E]와 [control|E]를 잃게 됩니다.  [buildings|E]도 파괴될 수 있으며, 이는 [development|E]와 [siege|E] [army|E] 규모가 커질수록 £gold£ 획득 확률이 높아집니다. \n\n공격자는 [war_target|E]를 점령함으로써 [war_score|E]를 빠르게 얻을 것입니다. \n\n이 [casus_belli|E]는 [iberian_struggle|E]의 [border_raid|E]와 유사하지만 중요한 차이점이 있습니다. 공격자가 승리하고 [sicily_three_worlds|E] 중 하나의 출신이라면, 목표 [county|E]에 [sicily_stronghold_short|E]가 배치될 가능성이 있습니다. 반대로, 공격자가 [sicily_stronghold_short|E]와 같은 [sicily_world|E] 출신이 아니라면, 기존의 [sicily_stronghold_short|E]가 제거될 가능성도 있습니다." # a647ec5e052c8f48973bb43b289e09caee584430
