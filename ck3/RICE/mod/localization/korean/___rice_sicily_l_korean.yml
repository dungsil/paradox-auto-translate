  sicily.0003.t: "$RICE_sicily_struggle$: 변방" # 217942582775225053
  sicily.0003.desc: "[GetGeographicalRegion('custom_sicily').GetName]와 같은 변경 지역은 불안정이 심화되면 쇠퇴할 수밖에 없습니다. 시간이 지나면서 경제 침체, 인구 감소 및 이민, 내부 분쟁과 외부 공격으로 인한 끊임없는 전쟁으로 황폐해졌고, 경제 또한 침체되었습니다.\n\n이러한 변화의 시기에 #V [GetPlayer.Custom('RICE_sicily_periphery_type')]#!이 이러한 폐허가 된 땅에서 가장 강력한 영향력을 행사하며 사회적, 문화적 기반을 형성했습니다. 하지만 이러한 연줄조차 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]의 현실을 극복하기에는 역부족입니다. 지중해 중심부에 위치한 지역이 결국에는 빈곤한 #V 주변부#!로 전락했다는 아이러니입니다.\n\n언젠가 야심찬 통치자들이 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]를 다시 번영하고 유명하게 만들 수 있을지도 모릅니다. 그때까지는 무관심 속에 머물러야 합니다." # 17889664527689194975
  sicily.0003.a: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]의 역사는 굴곡으로 가득합니다...." # 17731579578247024047
  sicily.0004.t: "$RICE_sicily_struggle$: 제국주의" # 14031119678275792330
  sicily.0004.desc: "[GetGeographicalRegion('custom_sicily').GetName]처럼 문명의 교차점에 위치한 국경 지대는 꿀을 찾아 몰려드는 벌들처럼 외부인들의 관심을 끌어들입니다. 지중해 건너 먼 왕국들은 이 놀랍고 아름다우며 수익성 좋은 땅을 지배하기 위해 수년 동안 군사적, 정치적, 종교적, 경제적으로 경쟁했습니다.\n\n#V [GetPlayer.Custom('RICE_sicily_imperial_type')|U]#!은 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]에서 가장 강력한 세력으로 부상했으며, 지역 지배 계층(즉, 지역 엘리트)은 그 세계에서 기원했거나, 최소한 밀접한 관계를 맺고 있습니다. 이러한 #V 제국주의#! 하에서 이 국경 지대가 길들여졌다고 말할 수 있습니다… 당분간은 말이죠.\n\n그러나 이는 텅 빈 지배입니다. 이 지역은 자원과 활력이 고갈되었고, 이러한 안정의 겉모습 아래에는 예측할 수 없고 변덕스러운 국경 지대의 본성이 숨어 있습니다. 언젠가 게걸스러운 외부인들의 공격, 내부 분쟁, 또는 둘 다를 통해 [GetGeographicalRegion('custom_sicily').GetName]의 국경 지대가 다시 한번 지중해의 운명적인 무대로 떠오를 것이라는 것이 터무니없는 일은 아닙니다." # 4830937790949056492
  sicily.0004.a: "$sicily.0003.a$" # 6298671773854661797
  sicily.0005.t: "$RICE_sicily_struggle$: 지배" # 10943285642414664930
  sicily.0005.desc.intro: "지중해의 중심에 위치한 [GetGeographicalRegion('custom_sicily').GetName]는 축복이자 저주였습니다. 번성할 때도 있었지만, 다양한 민족과 왕국의 변덕과 탐욕에 시달려야 했죠. 최근에는 라틴 서방, 비잔티움, 이슬람의 세 세계가 만나는 최전선이었습니다. 결국, [GetGeographicalRegion('custom_sicily').GetName]는 스스로의 운명을 지배하지 못했습니다… 지금까진 말이죠.\n\n[RICE_sicily_struggle_ender.GetTitledFirstName] 휘하에서," # 13279679530922521324
  sicily.0005.desc.latin: "#V 라틴#! 세계는 남부 이탈리아에서 최고의 자리에 올랐으며, [RICE_sicily_struggle_ender.GetSheHe]은 현지 통치자에게 전례 없는 수준의 권력을 가진 #V 영토#!를 다스리고 있습니다. [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]은 라틴 서부와의 강한 관계를 유지하더라도 더 이상 외국 왕국과 욕망에 종속되지 않습니다.\n\n라틴" # 11492057284516869865
  sicily.0005.desc.greek: "#V 그리스#! 세계가 남부 이탈리아에서 패권을 잡았습니다. [RICE_sicily_struggle_ender.GetSheHe]는 지역 통치자로서는 전례 없는 수준의 권력을 소유한 #V 자치령#!을 통치하고 있습니다. [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]는 비잔티움과의 강력한 관계를 유지하더라도 더 이상 외국 왕국과 열망에 종속되지 않습니다.\n\n그리스" # 12256004474554509185
  sicily.0005.desc.arabic: "#V 아랍-베르베르#! 세계는 남부 이탈리아에서 패권을 차지했습니다. [RICE_sicily_struggle_ender.GetSheHe]는 현지 통치자에게는 전례 없는 수준의 권력을 가진 #V 영토#!를 통치하고 있습니다. [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]는 더 이상 외국 왕국과 욕망에 종속되지 않으며, 중동 및 이슬람 세계의 나머지 지역과 강력한 관계를 유지합니다.\n\n아랍-베르베르" # 11900139810527501323
  sicily.0005.desc.outsider: "새로운 세력, 즉 이전에 이 지역에서 우위를 점했던 라틴, 그리스, 아랍-베르베르 세계와는 관련이 없는 세력이 남부 이탈리아에서 최고로 부상했습니다. [RICE_sicily_struggle_ender.GetSheHe]는 지역 통치자에게 전례 없는 수준의 권력을 가진 #V 지배령#을 통치합니다! [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]는 더 이상 외국 영역에 종속되지 않고 욕망합니다.\n\n이 [RICE_sicily_struggle_ender.GetCulture.GetName]와 [RICE_sicily_struggle_ender.GetFaith.GetAdjective]" # 7496628862545021659
  sicily.0005.desc.conclusion: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]를 장악한 세력이 독립하여 강력한 세력으로 발돋움했으며, [RICE_sicily_struggle_ender.GetFirstNamePossessiveNoTooltip]의 후계자들이 앞으로 오랫동안 이 땅을 통치할 것이 분명합니다. 한때 황무지였던 이 변경 지역은 이제 영구히 개척된 것으로 간주할 수 있습니다." # 17559774128129367097
  sicily.0005.a: "오늘은 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]에서 새로운 날이 밝았습니다." # 14505297925788054152
  sicily.0006.t: "$RICE_sicily_struggle$: 교차로" # 15774755330674244419
  sicily.0006.desc: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip] 지역의 $sicily.0005.desc.intro$은 지중해의 #V 교차로#!로 탈바꿈했습니다. [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]가 항상 이 지역의 중심지였던 것은 사실이지만, 외부 세력 간의 경쟁의 장이었습니다. [RICE_sicily_struggle_ender.GetTitledFirstNameNoTooltip](이)는 지중해의 다른 지역과의 관계를 신중하게 구축하고 이 지역의 다양한 민족과 공동체를 지원함으로써 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]를 약하고 종속된 땅으로 만드는 책략을 없앴습니다.\n\n떠오르는 국제적인 상업 및 아이디어 교류의 중심지로서 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]는 단순한 교차로가 아니라 지중해의 #italic 진정한#! 교차로가 되었습니다. [RICE_sicily_struggle_ender.GetFirstNamePossessiveNoTooltip]의 후계자들은 의심할 여지 없이 이곳에서 수년간의 번영을 주재할 것입니다. 한때 야생이었던 이 변경 지역은 이제 영구히 길들여졌다고 여겨질 수 있습니다." # 18326683827994110668
  sicily.0006.a: "$sicily.0005.a$" # 16110146573803982961
