  RICE_sicily_virgil_miracles: "버지늄의 기적" # 15869296241770246273
  RICE_sicily_virgil_miracles_desc: "로마 시인 버질의 무덤을 방문한 후, 이 인물은 버질과 관련된 기적을 목격하거나 심지어 축복받았다고 합니다." # 10388842999941419737
  RICE_sicily_fortified_settlements: "시칠리아 요새화된 거주지" # 8166784377763788138
  RICE_sicily_fortified_settlements_desc: "남부 이탈리아는 언제나 갈등과 분쟁으로 가득했습니다. 이 지역 주민들은 최근 예방 차원에서 고향 도시와 성곽의 방어를 강화하기 위한 조치를 취했습니다.\n\n#EMP 이 [county|E]에 [sicily_stronghold|E]가 있다면, #N 부정적#! [sicily_stronghold_short|E] 사건 발생 가능성이 감소합니다.#!" # 8472934102733816222
