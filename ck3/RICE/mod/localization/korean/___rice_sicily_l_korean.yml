  RICE_sicily_virgil_negative_modifier_26_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic 도처에 공포가 가득하고, 침묵마저 두렵도다.\n\n\"만물은 공포와 두려움으로 가득 차 있었고, 밤의 침묵조차 끔찍했다!\"#!\n\n" # 12498476617077904128
