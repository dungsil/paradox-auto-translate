  sicily.0186.t: "안드레아스, [GetTitleByKey('c_bari').GetNameNoTierNoTooltip]의 전 대주교" # 1898699290174693370
  sicily.0186.desc: "저는 [GetTitleByKey('c_bari').GetNameNoTier]의 [GetReligionByKey('christianity_religion').GetAdjective] 대주교로서 영광과 물질적인 부를 누렸습니다. 그러나 당신, [ROOT.Char.GetFaith.HighGodNameAlternate]께서는 모세의 토라에 대한 사랑을 제 마음에 불어넣으셨고, 저는 [GetReligionByKey('judaism_religion').GetAdjective]이 되었습니다.\n\n하지만 저는 도망쳐야 했습니다. 다른 사람들이 우리 민족에게 품는 증오가 너무나 크고 끔찍했기 때문입니다. 제가 알던 소위 친구라는 자들은 제 신념을 이유로 저를 모욕하고 고문하며 죽이는 것을 주저하지 않으리라는 것을 알았기 때문입니다. 그래서 저는 [GetTitleByKey('b_constantinople').GetNameNoTier]로 왔습니다.\n\n여기 도시의 여왕에서 저는 할례를 받았지만, 곧 다시 도망쳐야 합니다. 너무나 많은 사람들이 제 출신을 알고 저를 배신자로 여기며, 저를 해치려 들 것입니다. 제 모습에 감명받고 저를 불쌍히 여긴 현지 [GetReligionByKey('judaism_religion').GetAdherentNamePluralNoTooltip]께서는 많은 동족들이 비교적 평화롭게 살고 있는 [GetGeographicalRegion('world_middle_east').GetName]의 위대한 도시들에 대해 말씀해 주셨습니다. 그곳에서 안식처를 찾으면 더 안전할 것이라고 하더군요.\n\n저는 언제까지 이 고통을 감내해야 할까요?" # 11788182644462599693
  sicily.0186.a: "다시 한번 짐을 싸서 움직여야겠어." # 18351033725281864199
  sicily.0186.info: "#emphasis 역사적 배경:#! 안드레아스는 중세 유럽에서 유대교로 개종한 가장 높은 지위의 기독교인이었습니다. 그는 1066년경 개종하기 전 바리의 대주교였습니다. 이 시기 유대교로의 개종은 드물게 발생했지만, 안드레아스와 같은 유명한 사례는 거의 전례가 없었습니다.\n\n안드레아스에 대해 알려진 것은 거의 없지만, 우리가 알고 있는 것은 12세기 기독교에서 유대교로 개종한 이탈리아-노르만 수도사였던 오바디아의 저술에 근거합니다. 오바디아는 안드레아스를 매우 존경했으며, 안드레아스의 이야기가 자신의 개종에 영감을 주었다고 주장합니다.\n\n오바디아에 따르면, 안드레아스는 1066년경 콘스탄티노폴리스로 도망쳐 할례를 받았고, 그 후 여러 곳을 여행한 후 파티마 왕조의 알-무스탄시르 통치 기간 동안 이집트에 도착하여 여생을 보냈습니다. 전해지는 바에 따르면, 그는 여행 중에 많은 사람들을 유대교로 개종시켰다고 합니다." # 3842617441250122115
  sicily.0187.t: "$RICE_historical_aspiration_fulfilled_title$" # 6312590152546762382
  sicily.0187.desc: "이스라엘의 [ROOT.Char.GetFaith.HighGodName]시여, 제가 시련과 고난에서 살아남을 수 있도록 저를 보호해 주시길 기도했습니다. 그리고 당신께서는 저를 사랑하셨고, 저는 살아남았습니다.\n\n저는 [GetGeographicalRegion('world_middle_east').GetName]에 있는 [GetReligionByKey('judaism_religion').GetAdherentNamePlural]의 안식처에 도달했습니다. 그곳은 우리가 많이 살고 훌륭한 공동체를 이루고 있는 곳입니다. 우리의 안전과 생명은 현지 통치자의 변덕에 달려 있기 때문에 진정으로 안전한 집은 없지만, [GetTitleByKey('c_bari').GetNameNoTier]에서 있었던 일보다는 낫습니다.\n\n제가 [GetReligionByKey('christianity_religion').GetAdjective] 대주교#italic 였던#! 것을 감안할 때, 여기 있는 제 [GetReligionByKey('judaism_religion').GetAdherentNamePluralNoTooltip] 동료들 중 일부는 제 개종의 진정성을 의심하지만, 더 많은 사람들이 저를 두 팔 벌려 환영했습니다. 그들은 저에게서 그들 자신의 고통을 보고, 제가 그들에게 저의 어려움을 이야기했을 때 눈물을 흘리고, 제가 그들에게 저의 성공을 이야기했을 때 환호하며, 당신, [ROOT.Char.GetFaith.HighGodNameAlternate]께서 저와 우리 모두에게 주시는 사랑에 대해 이야기했을 때 저를 가족으로 껴안았습니다. 마침내 진정한 집을 찾았습니다." # 4871592914062028282
  sicily.0187.a: "감사합니다, 저를 구원해주신 [ROOT.Char.GetFaith.HighGodName]시여." # 10165717648718827650
