  RICE_sicily_crossroads_capital_modifier_desc: "[RICE_sicily_struggle|E]가 지중해의 국제 교류 허브로 변모하면서 진정된 이후, 이 지역은 새로운 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]의 심장이자 활기찬 중심지가 되었습니다." # 15787512664682632320
  RICE_sicily_crossroads_victory_ruler_modifier: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip], 교차로" # 1156270642505973546
  RICE_sicily_crossroads_victory_ruler_modifier_desc: "이 인물은 [sicily_arabic|E] 세계와 연관된 [ruler|E]로서, [RICE_sicily_struggle|E] 시대의 변혁기에 지중해의 국제적인 교차로로 변모한 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]에서 활동했습니다." # 7821958863995878016
  RICE_sicily_second_pavia_character_modifier: "파비아를 재건했습니다." # 1380137167390688703
  RICE_sicily_second_pavia_character_modifier_desc: "이 인물은 롬바르드 민족과 그들의 유산을 존중하며, 남부 이탈리아에 새로운 롬바르드 권력 중심지인 새로운 파비아를 세웠습니다." # 9209054353252189119
  RICE_sicily_second_pavia_county_modifier: "제2 파비아" # 16101865674492557390
  RICE_sicily_second_pavia_county_modifier_desc: "파비아는 한때 롬바르디아 왕국의 위대한 수도였으나, 롬바르디아 왕국이 카롤링거 왕조에 멸망한 이후에도 수세기가 흘러 이곳이 롬바르드 세력의 중심지로 자리매김했습니다.  이제, "제2의 파비아"라는 별칭을 얻은 이 백작령은 롬바르드의 힘의 새로운 중심지가 되었습니다." # 3919134748605408861
