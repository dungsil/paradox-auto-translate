  RICE_sicily_visit_baia_naughty_desc: "$RICE_sicily_visit_baia_normal_desc$그러나, 바이아 방문을 몇몇은 비난합니다. 바이아는 정당하든 아니든, 이러한 성격의 사람들에게 특히, 비도덕적이고 방종한 행위를 조장하는 악명 높은 곳이기 때문입니다." # 7116425303340528496
