  sicily.0071.desc: "[abu_aaron.GetFirstName]라는 유대 학자는 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]에서 오랫동안 생활해오다가 [abu_aaron.GetSheHe]의 고향인 [GetGeographicalRegion('world_mesopotamia').GetName]으로 돌아갈 것이라고 선언했습니다.\n\n몇 해 전, [abu_aaron.GetHerHis] 아버지인 당시 유대인들의 #italic 고위 관리자# 혹은 #italic 나시#와의 다툼 이후, [abu_aaron.GetSheHe]는 고향을 떠나 세계 각지의 최고 학자들로부터 배우고자 수년간 방랑과 여정을 떠났습니다.\n\n이제 노년이 다가오면서 [abu_aaron.GetHerHim]은 고향 생각에 잠겨, 너무 늙기 전에 귀향하고 싶어합니다. 저의 영역 내 많은 사람들, 유대인과 비유대인을 가리지 않고, [abu_aaron.GetHerHis]의 지혜와 신비로운 지식을 높이 평가하며 [abu_aaron.GetHerHim]의 곁을 떠나지 않기를 바랍니다. 일부는 심지어 저에게 [abu_aaron.GetHerHim]을 강제로 억류해 우리 백성이 계속해서 [abu_aaron.GetHerHis]의 가르침을 받을 수 있도록 요청하기도 합니다." # 6eb480b50a62163664ae2e849b676fa7bd4172e2
  sicily.0071.desc.sawdan: "[abu_aaron.그녀의그의]를 자주 후원했던 [abu_aaron.그녀의그의] 친구로서, 이 소식을 듣고 슬프지만, 친구로서 [abu_aaron.그녀의그의] 뜻을 존중해야 할 것입니다." # 4b81fa52fbab718fa1eb1812ccbea8c2a7588248
