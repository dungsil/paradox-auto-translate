  activity_RICE_sicily_virgil_tomb_visit_desc: "어떤 이들은 베르길리우스가 위대한 시인일 뿐 아니라 기적을 행하는 자였다고 말합니다. #italic 크립타 네아폴리타나#!는 그가 기적적으로 건설했다고 전해지며, 그의 무덤이 있다고 여겨지는 곳 근처에 있습니다." # 10729518758520359376
  activity_RICE_sicily_virgil_tomb_visit_selection_tooltip: "시인 베르길리우스의 유명한 무덤을 방문하십시오.\n\n$activity_RICE_sicily_virgil_tomb_visit_context_tooltip$" # 8098327842864427007
  activity_RICE_sicily_virgil_tomb_visit_context_tooltip: "#emphasis 역사적 배경:#! #italic 크립타 네아폴리타나#!는 나폴리에 있는 고대 로마 터널로, 과거에는 베르길리우스와 관련이 있었습니다. 중세 시대 전설에서 로마 시인 베르길리우스는 기적을 행하는 사람으로 숭배받았는데, 다른 업적 중에서도 마법을 사용하여 자신의 무덤 근처에 있다고 추정되는 이 터널을 건설했습니다. 터널과 무덤이 숭배 장소로 인기가 많았기 때문에 심지어 기독교인들조차도 그곳을 방문하기 위해 많은 사람들이 몰려들었습니다. 베르길리우스가 얼마나 존경받았는지를 고려할 때, 그가 단테 알리기에리의 신곡에서 두드러지게 등장하는 것은 결코 우연이 아니었습니다." # 17594943479442847978
  activity_RICE_sicily_virgil_tomb_visit_host_desc: "$BULLET_WITH_TAB$[prestige_i|E][prestige|E] 획득\n$BULLET_WITH_TAB$[piety_i|E][piety|E] 획득\n$BULLET_WITH_TAB$[stress_loss_i|E][stress|E] 감소\n$BULLET_WITH_TAB##P 유익한#! [character_modifiers|E] 획득 기회\n$BULLET_WITH_TAB#Bold $RICE_sicily_virgil_divination_decision$#! [decision|E]의 결과가 해제되고 개선됩니다. 이는 베르길리우스의 #italic 아이네이스#!에 기반한 서적으로 점을 치는 일종의 점술입니다." # 6190260629705286612
