  sicily.0060.t_alt_ME: "시칠리아의 운명" # 13135591435973163074
  sicily.0060.desc.muslim_alt_ME: "이제 [norman.GetNameNoTooltip] 모험가들은 [roger.GetFirstNameNoTooltip]가 [roger.GetHerselfHimself]를 위해 [GetGeographicalRegion('custom_sicily').GetName] 전부를 정복하려 함에 따라, 남부 이탈리아의 [greek.GetName] 및 [lombard.GetName] 도시들에게 했던 행동을 하려 합니다. 쇠약해져 패배에 점점 가까워지는 [spotlight_muslim.GetDynasty.GetName] 국가와 싸움에 지친 일부 [GetReligionByKey('islam_religion').GetAdjective](이)가 이교도 밑에서의 안정적인 통치가 혼란보다 낫다고 믿고 근시안적으로 [roger.GetFirstNameNoTooltip]를 환영합니다.\n\n그러나 영향력이 줄어들고 있음에도 불구하고 [spotlight_muslim.GetFirstNameNoTooltip]와 그의 아버지 [zirid_father.GetFirstNameNoTooltip]는 여전히 [roger.GetFirstNameNoTooltip]에 맞서고 있습니다. 섬의 운명이 어떻게 될지 궁금하지 않을 수 없습니다…." # 6776084952594360563
  sicily.0060.desc.christian_alt_ME: "[al_thumna.GetFirstNamePossessiveNoTooltip]가 죽자, 섬의 끊임없는 전쟁은 새로운 국면에 접어들었습니다. [roger.GetFirstNameNoTooltip]에게 질서는 섬 전체가 [GetReligionByKey('christianity_religion').GetAdjective] 통치 하에 놓일 때에야 회복될 것입니다. 물론 여기서 얻을 수 있는 막대한 부는 말할 것도 없고요.\n\n많은 이교도들이 여전히 [zirid_father.GetFirstNameNoTooltip]와 그의 아들 [spotlight_muslim.GetFirstNameNoTooltip]의 [spotlight_muslim.GetDynasty.GetName] 깃발 아래 저항하고 있습니다. 그러나 다른 이들은 [roger.GetFirstNameNoTooltip]가 섬을 안정시킬 수 있다고 생각하거나, [roger.GetHerHis] 죽은 동맹 [al_thumna.GetFirstNameNoTooltip]의 충성스러운 추종자들이기 때문에 [roger.GetFirstNamePossessiveNoTooltip]의 도착을 환영합니다. 섬의 운명이 어떻게 될지 궁금하지 않을 수 없습니다...." # 792319597990672261
  sicily.0060.desc.fallback_alt_ME: "[al_thumna.GetFirstNamePossessiveNoTooltip]가 죽자, 용병 형제들은 죽은 친구의 복수를 원하든, 기회를 틈타 상황을 이용하든, 혹은 둘 다이든 간에 섬 전체를 차지하려 합니다.\n\n많은 [GetReligionByKey('islam_religion').GetAdherentNamePlural](들)은 약해진 [spotlight_muslim.GetDynasty.GetName] 왕조의 깃발 아래 이 침략에 계속 저항하고 있으며, 많은 이들이 무자비한 침략자들의 도래를 두려워합니다. 그러나 섬 주민들 중 일부는 종교에 상관없이 이 [norman.GetCollectiveNounNoTier](들)을 평화와 안정을 가져다주는 환영받을 존재로 여기고 있습니다. 섬의 운명이 어떻게 될지 궁금하지 않을 수 없습니다…." # 1110875193184617918
  sicily.0060.t: "시칠리아의 타이파" # 17526547009587610327
  sicily.0060.desc: "수년 전 [kalbid.GetFirstName]이 죽고 [kalbid.GetDynasty.GetName] 왕조가 [GetGeographicalRegion('custom_sicily').GetName](을)를 잃자, [GetReligionByKey('islam_religion').GetAdjective] 군벌들이 섬을 차지하기 위해 싸우면서 모든 것이 엉망이 되었습니다.\n\n이러한 #italic 타이파#!들이 서로 끊임없이 전쟁을 벌이는 동안, 한 군벌인 [al_thumna.GetFullName]은 [robert.GetFirstName]과 [roger.GetFirstName] 형제가 이끄는 [norman.GetName] 용병의 도움을 구했습니다." # 4187475994751315077
  sicily.0060.desc.muslim: "이제 [norman.GetNameNoTooltip] 모험가들은 [roger.GetFirstNameNoTooltip](이)가 [roger.GetHerselfHimself]를 위해 [GetGeographicalRegion('custom_sicily').GetName] 전체를 정복하려는 남부 이탈리아의 [greek.GetName] 및 [lombard.GetName] 도시에서 했던 일을 하려 합니다. 일부 [GetReligionByKey('islam_religion').GetAdjective] 지역 주민들은 싸움에 지쳐 앞뒤 가리지 않고 [roger.GetHerHim]를 환영하며, 이교도의 안정적인 통치가 혼란보다 낫다고 믿고 있습니다.\n\n그러나 [roger.GetFirstNameNoTooltip]에 용감하게 저항하는 사람들도 있는데, [benavert.GetFirstNameNicknamed]와 같은 강력한 인물도 있습니다. 과연 이 섬의 운명은 어떻게 될까요...." # 6817887855514552955
  sicily.0060.desc.christian: "[al_thumna.GetFirstNamePossessiveNoTooltip]가 사망하면서 섬의 끊임없는 전쟁은 새로운 국면에 접어들었습니다. [roger.GetFirstNameNoTooltip]에게 질서는 [GetReligionByKey('christianity_religion').GetAdjective] 통치가 전 국토에 확립될 때에야 회복될 것입니다. 여기서 얻을 수 있는 부는 말할 것도 없고요.\n\n일부 이교도들은 [norman.GetCollectiveNounNoTooltip](으)로서 [benavert.GetFirstNameNicknamed]처럼 계속 저항하고 있습니다. 그러나 일부는 [roger.GetFirstNameNoTooltip]가 섬을 안정시킬 수 있다고 생각하거나, [roger.GetHerHis]의 죽은 동맹 [al_thumna.GetFirstNameNoTooltip]의 충성스러운 추종자이기 때문에 [roger.GetFirstNamePossessiveNoTooltip]의 도착을 환영합니다. 섬의 운명이 어떻게 될지 궁금하지 않을 수 없습니다...." # 2267271905824851601
  sicily.0060.desc.fallback: "[al_thumna.GetFirstNamePossessiveNoTooltip]의 죽음으로 용병 형제들은 죽은 친구의 복수를 원하든, 기회주의적으로 상황을 이용하려 하든, 혹은 둘 다이든 간에 섬 전체를 자기 것으로 만들려 합니다.\n\n많은 [GetReligionByKey('islam_religion').GetAdjective] 통치자들이 이러한 침략에 계속 저항하고 있으며, 특히 [benavert.GetFirstNameNicknamed]는 이 무자비한 침략자들의 도착을 두려워합니다. 그러나 종교에 관계없이 섬 주민들 중 일부는 이러한 [norman.GetCollectiveNounNoTier]을 평화와 안정을 가져다주는 반가운 존재로 봅니다. 섬의 운명이 어떻게 될지 궁금해집니다…." # 13772148828710937113
  sicily.0060.a: "세 세계가 만나는 섬에서는 앞으로 무슨 일이 벌어질까?" # 5510170979092627766
  sicily.0060.tooltip: "#emphasis 역사적 배경:#! 칼비드 에미레이트는 수년간 쇠퇴해 왔지만, 서기 1040년의 붕괴는 이슬람 시칠리아에서 새로운 내전과 분열의 시대가 시작되었음을 알렸습니다. 일부 지역 #italic 타이파#!가 강력하고 번영하는 지역 중심으로 변모할 수 있었던 이베리아와는 달리, 시칠리아의 #italic 타이파#!는 상대적으로 약했고 권력을 통합할 수 없었으며 경쟁자들에 맞서 외국 원조를 구해야 했습니다. 예를 들어, 북아프리카의 지리드 왕조는 수십 년 동안 섬의 정치에 지속적으로 개입했습니다.\n\n그러한 배경 속에서 시라쿠사의 통치자 이븐 알-툼나가 1061년에 노르만 군사 지원을 요청한 사실은 그리 비정상적인 일이 아닙니다. 그럼에도 불구하고 1062년 알-툼나의 죽음은 로저 휘하의 노르만인에게 섬 전체를 정복할 수 있는 편리한 변명을 제공했습니다. 흥미롭게도 알-툼나의 추종자들은 동맹으로서 로저와 함께 계속 싸웠고, 일부 지역 기독교인들은 노르만인에게 저항한 사람들 중 일부였습니다.\n\n시라쿠사의 후기 통치자 이븐 아바드는 기독교 자료에서 베나베르트로 알려져 있으며, 노르만인에 대한 마지막 저항을 이끌었습니다. 1086년 전투에서 그의 죽음 이후, 시칠리아의 노르만 정복은 1091년 노토의 함락으로 마무리되었습니다." # 16394128927683489788
  sicily.0061.t: "$RICE_historical_aspiration_fulfilled_title$" # 6312590152546762382
  sicily.0061.desc: "드디어 [GetGeographicalRegion('custom_sicily').GetName]가 #italic 우리 것#이 되었다!\n\n섬 정복이 완료되었으니, 이곳에 사는 모든 이들, 라틴인부터 그리스인, 아랍인, 기독교인, 무슬림, 유대인 모두가 이제 내게 복종한다. 더 이상의 다툼은 없다. 더 이상의 혼란도 없다." # 17837362015920424969
  sicily.0061.desc.benavert_converted: "한때 내가 두려워했던 적, [benavert.GetFirstNameNicknamed]조차 하느님의 빛을 보고 [christian.GetName]으로 개종했으니, 섬의 다른 이교도들도 그 뒤를 따를 것이 분명하오." # 13498044280197434670
  sicily.0061.desc.benavert_dead: "한때 내 강력한 적이었던 [benavert.GetFirstNameNicknamed]마저 이제는 사라졌습니다. [benavert.GetHerHis]의 죽음과 함께, 나의 정복에 저항하던 자들의 사기는 증발했습니다." # 2728762743190370044
  sicily.0061.desc.ending: "자, 수년간의 노력 끝에 드디어 이 고대 땅에서 우리 가문의 세력을 키워나갈 기반을 다질 수 있게 되었군. 앞으로도 지중해에서 막강한 힘과 영향력을 행사할 수 있을 거라고 확신한다." # 2254412542049437720
  sicily.0061.a: "이 아름다운 섬은 이제 진정으로 우리의 고향처럼 느껴집니다." # 976179066440724833
  sicily.0062.t: "$RICE_historical_aspiration_fulfilled_title$" # 6312590152546762382
  sicily.0062.desc.intro: "드디어. 라이벌 군벌 간의 끊임없는 전투와 잔혹한 [norman.GetName] 무리의 끊임없는 파도에서 살아남은 후, [GetGeographicalRegion('custom_sicily').GetName] 섬이 다시 한번 통합되었습니다. 이번에는 [uniter.GetFirstNameNicknamed](이)와 [uniter.GetDynasty.GetName] 가문의 깃발 아래에서 말입니다." # 16082461840840652375
  sicily.0062.desc.roger_converted: "흥미롭게도, 한때 이교도였던 [norman.GetCollectiveNoun]의 지도자, [roger.GetTitledFirstName]께서 [faith.HighGodName]을 받아들이고 [roger.GetFaith.GetName]으로 개종하셨습니다!" # 14938541992713131226
  sicily.0062.desc.roger_dead: "한때 크게 두려움의 대상이었던 [norman.GetNameNoTooltip] 침략자들은 위대한 지도자 [roger.GetTitledFirstName]의 죽음 이후 길을 잃은 것 같습니다." # 15286491161135119114
  sicily.0062.desc.ending: "어쨌든 안정과 질서가 섬에 회복되고 있습니다. 어쩌면 조만간 예전처럼 번성할 수도 있겠지요.\n\n하지만 우리의 일은 끝나지 않았고, 쉴 틈도 없습니다. 섬은 여전히 지중해 다른 지역에서 오는 이교도들의 공격과 내부 다툼으로 위협받고 있습니다. 재건 과정은 길고 험난하겠지만, 마침내 #italic 시작되고 있습니다#!" # 13349043250193620539
  sicily.0062.a: "그리하여 이 아름다운 섬의 역사는 계속됩니다...." # 1599745728081955637
  sicily.0063.t: "(일단) 통일된 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]" # 10219154909576293700
  sicily.0063.desc: "수년간의 혼란 끝에 [GetGeographicalRegion('custom_sicily').GetName] 섬이 [uniter.GetTitledFirstName]에 의해 통일되었습니다. 정치, 그리고 물론 군사력을 통해 [uniter.GetSheHe]은 마침내 오래전 [kalbid.GetDynasty.GetName] 왕조가 붕괴한 이후 처음으로 섬을 한 통치자 아래 두었습니다.\n\n어떤 사람들은 이것이 새로운 새벽이라고 생각하며, 이번에는 [uniter.GetFaith.GetAdjective] [uniter.GetCulture.GetName]의 통치 아래 평화와 번영이 마침내 섬으로 돌아올 것이라고 믿습니다. 다른 사람들은 이 사건을 부당하고 이교도적인 폭정의 귀환으로 보며 더 부정적으로 봅니다.\n\n수많은 세계의 경계에 놓여 있는 그토록 아름답고 탐나는 섬은 결코 기회와 흥분이 부족하지 않을 것입니다. 시간이 흘러야만 전설적인 [GetGeographicalRegion('custom_sicily').GetName]에서 다음에 무슨 일이 일어날지 알 수 있을 것입니다." # 17373714165950740415
  sicily.0063.a: "[uniter.GetDynasty.GetName] 가문의 통치가 얼마나 오래갈지 두고 볼 일이다." # 7286094608195806673
  sicily.0064.t: "#italic 다 알-이슬람#의 변경 지역!" # 1901783831432479087
  sicily.0064.desc: "저는 #italic 다-알 이슬람#!, 유일신교의 바로 가장자리를 통치하고 있습니다.\n\n하지만 [GetGeographicalRegion('world_europe_south_italy').GetName]에서 [islam.GetName]의 이 국경을 지키기 위해 우리가 바친 모든 피, 땀, 눈물에도 불구하고, [islam.GetAdjectiveNoTooltip] 세계는 여전히 우리를 무시합니다. [abbasid.GetHouse.GetName] 칼리프가 저를 이 땅의 총독으로 인정하고 상징적인 지원을 제공하는 데만도 수년이 걸렸습니다. 우리는 특히 [louis.GetTitledFirstName]의 [christian.GetAdjective] 군대가 우리 문앞에 있는 지금은 가망 없는 존재로 치부됩니다.\n\n그러나 국경은 기회를 제공하는 재미있는 방법이 있습니다. 예를 들어, 우리를 위협하는 같은 이교도들이 협상이나 약간의 금으로 우리와 동맹을 맺도록 설득될 수 있습니다. 결국, 우리는 그들 중 일부, 특히 우리가 공통의 적을 공유한다면 생산적인 무역과 외교에 참여해 왔습니다.\n\n무슨 일이 있어도, 저는 이 반도에서 [islam.GetNameNoTooltip]의 운명이 제 지도력 아래에서 결정될 것이라는 것을 압니다." # 13569320591871960723
  sicily.0064.a: "[islam.GetAdjectiveNoTooltip] 세계는 언젠가 우리의 희생을 알아줄 것입니다." # 3524749451796131823
  sicily.0064.tooltip: "#emphasis 역사적 배경:#! 바리 토후국은 이탈리아 본토에 존재했던 주목할 만한 이슬람 국가였으며, 아랍 및 베르베르족 모험가들에 의해 847년 CE에 설립되어 프랑크 황제 루트비히 2세의 군대에 바리가 함락된 871년 CE까지 존속했습니다. 바리의 세 번째 통치자 사우단은 857년경 권력을 잡았습니다. 그의 기원은 논쟁의 여지가 있으며, 시칠리아, 아랍, 베르베르족 출신이거나 심지어 사하라 사막 이남 아프리카 출신일 수도 있습니다.\n\n바리 토후국은 본질적으로 불안정한 국경 지대에 있었기 때문에 이슬람 세계로부터 많은 지원을 받지 못했습니다. 예를 들어, 사우단이 아바스 정부로부터 총독으로 인정받는 데 수년이 걸렸습니다. 이 칭호는 사실 그의 전임자 무파라그가 이전에 요청했던 것입니다.\n\n그럼에도 불구하고, 1차 자료에서 묘사된 사우단의 모습은 상충됩니다. 기독교 자료는 그를 무자비한 폭군이자 배신적인 뱀으로 묘사하는 반면, 무슬림 및 유대인 자료는 그를 학식 있고, 정의롭고, 생산적인 통치자로 묘사하며, 유대인 학자 아부 아론과 친구 관계였다고 합니다.\n\n871년 바리가 함락된 후 사우단의 최종 운명은 불확실합니다. 그는 처형되었거나, 타란토로 도망쳤거나, 루트비히의 고문으로 일하기 전에 루트비히에게 투옥되었을 수도 있습니다. 후자가 사실이라면, 그는 한동안 루트비히와 롬바르드족을 서로 이간질했다고 합니다." # 8347401778502524539
  sicily.0065.t: "$RICE_historical_aspiration_fulfilled_title$" # 6312590152546762382
  sicily.0065.desc: "저는 역경을 딛고 [islam.GetName]을 위해 [GetGeographicalRegion('RICE_mainland_southern_italy').GetName]에 [islam.GetAdjective] 발판을 마련했습니다. 강력한 [islam.GetAdjectiveNoTooltip] [ROOT.Char.GetTitleAsNameNoTooltip]으로서, 저는 이제 이교도와 신자 모두의 존경을 받고 있습니다.\n\n한때 저희를 이교도의 손에 놀아나는 패배자로 여겼던 [islam.GetAdjectiveNoTooltip] 세계는 마침내 저와 저의 용감한 신민들이 받아 마땅한 관심과 존중을 보여주기 시작했습니다. 저희의 엄청난 노력과 희생이 없었다면, 저희는 이 땅을 불신자들에게 잃었을 것입니다.\n\n이제 저희는 이 반도에서 적들에 대한 저의 입지를 확보했으므로, 엄청난 기회가 저희를 기다리고 있습니다. 저희는 계속 북쪽을 공격하여 [christian.GetName]의 심장부를 공격할 수 있습니다. 저희는 무역 네트워크를 구축하고 도시를 개발하여 이 전쟁으로 피폐해진 지역에 문명을 가져올 수 있습니다. 이 아름다운 땅이 저희에게 제공할 수 있는 것은 많으며, 미래는 많은 약속을 담고 있습니다." # 4869150530298732785
  sicily.0065.a: "마침내 남부 이탈리아가 완전히 #italic 다알 이슬람#에 속하게 되었습니다!" # 3872858264344088124
  sicily.0065.a.tooltip: "$RICE_sicily_administer_frontier$ [decision|E]이 영구적으로 저렴해졌습니다" # 14361592635948669833
  sicily.0066.t: "바리 토후국, 승리" # 746123346328384026
  sicily.0066.desc: "몇 년 전, [GetTitleByKey('c_bari').GetNameNoTier](이)가 지중해 각지에서 온 다양한 [islam.GetAdjective](으)로 이루어진 모험가 집단에 의해 세워졌을 때, 그 누구도 이곳이 [GetGeographicalRegion('custom_sicily').GetName]에서 가장 강력한 정치 세력 중 하나로 부상할 것이라고 예상하지 못했을 것이다.\n\n현명하고 유능한 [sawdan.GetFirstName]의 통치하에 [islam.GetNameNoTooltip](은)는 [christian.GetAdjective] 적들의 공격을 성공적으로 막아냈을 뿐만 아니라([christian.GetAdjectiveNoTooltip] 동맹 또는 용병의 도움을 받아야 했을 때도 있었지만), 번영하는 땅을 건설하고 학문적인 궁정을 육성했다.\n\n[islam.GetAdjectiveNoTooltip] 세계는 더 이상 그의 업적을 무시할 수 없으며, 많은 동료 종교인들이 그를 동시대 최고의 통치자 중 한 명으로 칭송하고 있다. 한편 [christian.GetAdjectiveNoTooltip] 세계는 [sawdan.GetFirstNameNoTooltip](이)가 이탈리아와 그리스의 심장부에 가하는 위협 때문에 긴장하고 있다." # 15238177228291119943
  sicily.0066.a: "이 황량한 변경 지역에는 과연 무슨 일이 벌어질까?" # 10293255918374816812
  sicily.0067.t: "사우단의 과거" # 1166800736292149133
  sicily.0067.desc: "제가 [GetGeographicalRegion('custom_sicily').GetName]에서 작은 [GetReligionByKey('islam_religion').GetAdjective] 공동체의 지도자가 되기까지는 기나긴 여정이었습니다. 우리는 진정으로 이 변경 지역으로 전 세계에서 왔습니다.\n\n우리 중 일부는 이미 다른 곳에서 온 정착민이거나 그 후손으로서 [GetGeographicalRegion('RICE_insular_sicily').GetName]에 뿌리를 내리고 있습니다. 다른 사람들은 멀리 떨어진 [GetGeographicalRegion('custom_andalusian').GetName], [GetGeographicalRegion('ghw_region_egypt_et_al').GetName], [GetGeographicalRegion('RICE_ifriqiya_region').GetName] 해안, $heritage_berber_name$ 내륙, 심지어 아프리카 깊숙한 곳 등지에서 왔습니다. 저에 대해 말씀드리자면, 저는…" # 5655709082310938056
  sicily.0067.a: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip] #약함 (기본)!#" # 2447287087075868456
  sicily.0067.b: "[GetGeographicalRegion('custom_andalusian').GetNameNoTooltip]" # 16871949604927529201
  sicily.0067.c: "[GetGeographicalRegion('ghw_region_egypt_et_al').GetNameNoTooltip]" # 7680744121441247545
  sicily.0067.d: "[GetGeographicalRegion('RICE_ifriqiya_region').GetNameNoTooltip] 해안" # 5965953140281266681
  sicily.0067.e: "$heritage_berber_name$ 배후지" # 3750986678898392936
  sicily.0067.f: "아프리카 깊숙한 곳에서" # 6272976010030836551
  sicily.0068.t: "소단의 야망" # 5057152495618603838
  sicily.0068.desc: "어찌 됐든, 저는 이미 수년간 이 땅을 통치하며 선조들의 노력을 이어가기 위해 열심히 노력했습니다. 그러나 이제 [louis.GetTitledFirstName]의 군대가 우리의 존재를 위협하고 있으니, 그 모든 노력이 헛수고가 될 수도 있습니다. [louis.GetSheHe]가 패배한다 해도, 더 많은 적들이 뒤따를 것입니다.\n\n저희는 [ROOT.Char.GetFaith.HighGodName]의 의로운 신도들이 제대로 통치하는 미래의 [GetGeographicalRegion('world_europe_south_italy').GetName]를 위한 시작점입니다. 하지만 저희가 새로운 고향을 보호하고 이 변경을 길들이기 위해 최선을 다하지 않으면, 그 미래는 오지 않을 것입니다. 다음 단계를 신중하게 결정해야 합니다." # 5682341384089144376
  sicily.0068.a: "[GetReligionByKey('islam_religion').GetAdjective] 권위자들과 관계를 쌓을 것입니다" # 285979769279914547
  sicily.0068.b: "우리가 살아남으려면 우리 자신의 힘을 키우는 데 집중해야 합니다." # 10574833909356225306
  sicily.0068.c: "우리는 무역과 약탈을 장려하여 우리의 금고를 채울 수 있습니다" # 9172326393935164391
