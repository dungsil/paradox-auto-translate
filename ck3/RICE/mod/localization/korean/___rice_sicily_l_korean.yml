  RICE_sicily_recruit_soldiers_choose_latin_tooltip: "서유럽 라틴인들은 적들로부터 야만적인 짐승으로 멸시받을지 모르지만, 그들의 군사적 능력은 몇몇 사람들이 의심할 여지가 없다. 그들은 남부 이탈리아에 오랜 기간 자리잡고 있으며, 종교의 이름으로도, 세속적인 이유로도 싸워왔다." # 11377883873069725352
  RICE_sicily_recruit_soldiers_choose_greek_name: "그리스인" # 2616149712574673224
