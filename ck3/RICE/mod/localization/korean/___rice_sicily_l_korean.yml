  sicily.0010.t: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip] 점령" # 4581303765270449406
  sicily.0010.desc.periphery: "오래전, [GetGeographicalRegion('custom_sicily').GetName]의 변경 지역은 끊임없는 내전과 외부의 공격으로 황폐화되었습니다. 경제 악화와 현지 주민들의 대규모 이민은 이 지역의 쇠퇴를 더욱 가속화시켰습니다." # 6258053905104555471
  sicily.0010.desc.imperial: "몇 년 전, [GetGeographicalRegion('custom_sicily').GetName] 변경 지역은 멀리 떨어진 강력한 제국 국가들의 영향권에 편입되었습니다. 그 이후로 이 지역은 정체되었고, 자원이 고갈되고 지역 주민들이 더 번영한 땅으로 이주하려고 하면서 활력을 잃었습니다." # 16824817064490001803
  sicily.0010.desc: "현재의 상황은 [sicily_struggle_restarter.GetFirstName]의 부상으로 변화하고 있습니다. 그는 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]에 대한 [sicily_struggle_restarter.GetHerHis] 권력을 확장하려는 [sicily_struggle_restarter.GetPrimaryTitle.GetName]의 외국 [sicily_struggle_restarter.GetTitleAsNameNoTooltip]입니다. [sicily_struggle_restarter.GetSheHe|U]는 이미 이 지역에서 [sicily_struggle_restarter.GetHerHis] 군사적, 정치적, 경제적 존재감을 높이고 있으며, 지역 군벌과 귀족들은 [sicily_struggle_restarter.GetHerHis] 야망을 경계하고 있습니다." # 13877552912929619753
  sicily.0010.desc.conclusion: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]와 같은 국경 지대는 결코 안정적이거나 평화로운 곳이 아닙니다. 이 지역의 새로운 발전에도 불구하고, 장기적으로 볼 때 상황이 바뀔지는 미지수입니다." # 14221321592043019505
  sicily.0010.a: "세 세계 사이의 땅에서 다시 흥미로운 일이 벌어지고 있군." # 8958313087512874733
  sicily.0011.t: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]" # 2123062893277746500
