  sicily.0200.t: "법률적 기회주의" # 12445903161202913369
  sicily.0200.desc: "[culture.GetName] 백성들이 [county.GetNameNoTier]에서 [culture.GetNameNoTooltip] 법을 적용하는 법정을 기피하는 경향이 최근 심화되고 있다는 보고가 들어왔습니다. \n대신, [culture.GetNameNoTooltip] 공동체가 아닌 지역의 법정을 찾는 경향이 나타나고 있으며, 이들이 후자의 법정에서 더 유리한 결과를 얻는다고 느끼는 것 같습니다.\n\n이러한 현상은 새롭지는 않지만, 최근 들어 점점 더 빈번해지고 있으며, 일부 [culture.GetNameNoTooltip] 관리들은 이로 인해 왕국의 법 체계의 정당성이 훼손되고 있다고 불평합니다. 지역 성직자들 또한, 종교적 정체성의 이러한 모호성과 기회주의가 지역의 영성적 쇠퇴로 이어질 것을 우려하고 있습니다." # 10642516286692301342
  sicily.0200.a: ""다른" 법정을 이용하기 어렵게 만들겠습니다." # 14210732326030498351
  sicily.0200.b: "괜찮아. 실용적이니까, 그들을 나무랄 수는 없지." # 2622627105464137993
  sicily.0200.info: "#bold 역사적 배경:#! 중세 세계의 다문화 지역에서는 종종 서로 다른 법률 전통으로 인해 다양한 민족과 종교 공동체를 위한 별개의 법정이 존재했습니다. 초기 중세 시칠리아에서는 주민들이 어떤 법정이 자신에게 가장 유리하다고 판단하는지에 따라, 그들이 해당 집단에 '속한다'는 여부와 상관없이 그 법정을 이용하는 경향이 있었습니다. 즉, 이슬람 아랍인이 그리스 기독교 법정에 가서 법적 분쟁을 해결하거나, 그 반대의 경우도 있었습니다.\n\n이러한 사례의 빈도는 몇 가지 사실을 시사합니다. 첫째, 사람들의 정체성은 단지 법률적인 의미에서라도 의도적으로 유동적이고 변동적이었습니다. 둘째, 사람들은 서로 다른 종교와 민족 집단 사이의 차이점을 인지하고 있었습니다. 셋째, 이러한 서로 다른 집단의 법정은 각자의 전통에 따라 법률을 시행할 충분한 권한을 가지고 있었습니다." # 8311377797722010034
  sicily.0201.t: "성전 항구" # 366816602231162733
  sicily.0201.desc: "[GetReligionByKey('islam_religion').GetAdjective] 학자 한 명이 [county.GetNameNoTier]에서 주민들과 나를 향해 격렬한 발언을 했다는 고발을 받았습니다.\n\n그 학자, [scholar.GetFirstName]는 조사를 받으면서 이 모든 것이 오해라고 주장했습니다. [scholar.GetSheHe|U]는 단지 [GetGeographicalRegion('custom_sicily').GetName]이 #italic 이슬람 정치 이론에서 "성전의 항구" 즉, "타그르 알-지하드"라고 불린다는 점을 지적했을 뿐이라고 합니다. "[GetReligionByKey('islam_religion').GetAdjectiveNoTooltip] 정치 이론에 따르면" [scholar.GetSheHe]는 "이는 단순히 [GetReligionByKey('islam_religion').GetNameNoTooltip]와 다른 종교 간의 경계 지역으로, 모든 사람에게는 법적 기대치가 존재하는 곳일 뿐"이라고 설명합니다.\n\n[scholar.GetFirstName]의 주장을 싫어하는 내 신하 [courtier.GetFirstName]는 [scholar.GetFirstNameNoTooltip]가 자신의 주장을 왜곡하고 있다고 주장합니다. [scholar.GetSheHe]가 말하는 "법적 기대치"에는 불신자나 그들을 옹호하는 자들에 대한 군사 행동도 포함된다고 봅니다. 즉, 나를 포함한 모든 비-[GetReligionByKey('islam_religion').GetAdjectiveNoTooltip] 종교를 의미한다는 것입니다.\n\n이 상황에서 누가 공정한지 판단하기 어렵습니다." # 13388005645702167204
  sicily.0201.a: "[학자.이름]께서는 현명하신 듯하니, 저희 궁정에 머물러 주시길 바랍니다." # 12873262118270626356
  sicily.0201.b: "[학자.GetFirstNameNoTooltip]에게 벌금을 물리십시오." # 15556768930837668439
  sicily.0201.c: "[county.GetNameNoTierNoTooltip]의 감옥에 그 소요를 일으키는 자를 가두십시오!" # 9668782593722222705
  sicily.0201.info: "#bold 역사적 배경:# 중세 이슬람 세계에서 시칠리아는 #italic 이슬람권#!, 이슬람의 집, 와 #italic 전쟁의 땅#!, 즉 비신자들이 거주하는 지역 사이의 경계 지역으로 여겨졌습니다. 때로는 이러한 지역을 #italic 성전의 항구#!, 즉 “성전의 항구”라고 부르기도 했습니다.\n\n예를 들어, 시칠리아 아랍 시인 이븐 하미스(1056-1133 CE)는 그의 시에서 이 용어를 사용했습니다. 그는 노르만 침략 이후 젊은 시절 시칠리아를 떠났고, 그의 시는 종종 그의 천국 같은 고향에 대한 향수를 불러일으켰습니다.\n\n그러나 용어의 신학적이고 이념적인 측면을 제쳐두고, 실제로 이러한 지역에서 어떻게 행동하고 살아가는가에 대한 이슬람 세계의 반응은 다양했습니다." # 1806624308650555244
  sicily.0202.t: "불안한 충성심" # 3777245979985635595
  sicily.0202.desc: "[ROOT.Char.GetFaith.GetReligion.GetAdjective] 모험가, 학자, 그리고 순례자들이 제 통치와 [GetGeographicalRegion('custom_sicily').GetName] 지역에 대해 험담하는 소문이 들려옵니다.\n\n그들 중 일부는 제가 진정한 신앙에 대한 지식이 부족하고, 이단자 및 이교도들과 너무 깊이 교류하며, 결국 무지하고 죄 많은 존재라고 비난했습니다.\n\n물론 그 말은 거짓입니다. 그들의 말은 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]와 같이 다양한 민족과 영향력이 혼재하는 변방 지역에서 타 종교 신자들과 조화로운 사회를 이루기 위해서 신중해야 함을 몰라 생긴 오해일 뿐입니다." # 13617479681467856298
  sicily.0202.a: "약점이 아닙니다. 단지 현실적인 판단과 겸손일 뿐입니다." # 5774513362680178821
  sicily.0202.b: "우리는 참되고 경건한 [ROOT.Char.GetFaith.GetName]의 신자들입니다!" # 296040262444910140
  sicily.0202.info: "#bold 역사적 배경:#! 일부 중세 기독교 및 이슬람 자료들은 시칠리아의 동종교도들을 종교적 관용, 또는 영적 확신과 지식의 부족으로 인해 비판적으로 묘사합니다.\n\n예를 들어, 10세기 이슬람 학자이자 여행가인 이븐 호칼은 시칠리아 이슬람교도들을 매우 부정적으로 묘사했습니다. 그의 생각에 따르면, 그들은 어리석고 탐욕스러우며 기독교인들과의 혼혈과 혼인에 너무 열중했습니다. 그는 또한 시칠리아 이슬람 학자들이 이슬람의 기본 원칙을 잊었다고 비난했습니다.\n\n이후, 13세기에 성로마 제국 황제 프리드리히 2세는 시칠리아에서 성장했으며, 그곳이 그의 권력 기반이었습니다. 그는 “세례받은 술탄”이라고 불렸습니다. 일부 기독교인들과 이슬람교도들은 그의 이슬람 세계와의 연관성, 아랍어와 이슬람에 대한 지식 때문에 그가 비밀리에 이슬람교도라고 믿었습니다.\n\n시칠리아와 같은 야생의 변경 지역에서는 생존을 위해 다른 "세계"와의 교류 또는 적어도 관용이 어느 정도 필요했습니다. 그러나 이러한 복잡한 상황을 이해하지 못한 외부인들은 종종 이러한 실용주의를 의심스럽게 보았으며, 심지어 도덕적 결함과 이단의 징표로 여겼습니다." # 9169059560323253134
  sicily.0203.t: "새로운 관료 요구" # 1593995703276108655
  sicily.0203.desc: "[county.GetNameNoTier] 일부 지역에 제가 임명한 관리들이 추방당했다는 충격적인 소식입니다. 주민들은 지역 유력자 [leader.GetTitledFirstName]를 중심으로 현지 인물을 관리로 임명해 달라고 요구하고 있습니다!\n\n이러한 무례함은 다른 곳에서는 즉각적인 처벌을 받겠지만, [GetGeographicalRegion('custom_sicily').GetName]에서는 흔치 않은 일이 아닙니다. 이런 변방 지역에서는 행정 질서를 유지하는 것이 때때로 어렵습니다.\n\n신중한 [ROOT.Char.GetTitleAsNameNoTooltip]은 현지인들을 자극하지 않도록 주의해야 합니다. 그렇지 않으면 보복으로 인해 상당한 혼란을 야기할 수 있습니다. 게다가, 그들은 앞으로 자신들이 선택한 관리들마저 쫓아낼 수도 있고, 그렇게 되면 제가 처음 임명했던 관리들을 다시 요청할 수도 있습니다." # 10233341758646212493
  sicily.0203.a: "좋습니다! 그들은 원하는 관리들을 얻을 것입니다." # 398767864258440791
  sicily.0203.b: "[leader.GetFirstNameNoTooltip]께서 [county.GetNameNoTierNoTooltip]을 원하신다면 다스리시길 바랍니다!" # 10925032518404171008
  sicily.0203.c: "요구를 거부합니다. 저는 [ROOT.Char.GetTitleAsNameNoTooltip]입니다!" # 10188257591881687066
  sicily.0203.info: "#bold 역사적 배경:# 이 사건은 아글라비드 왕조와 그 뒤를 이은 파티마 왕조, 그리고 칼비드 왕조가 시칠리아 전역에 대한 지배를 강화하려는 시도를 반영합니다. 이 섬은 때로는 혼란스러운 국경 지역이었으며, 현지 시칠리아인(이슬람교도와 비이슬람교도)들이 독자적이고 독립적인 정체성을 갖추기 시작하고, 북아프리카 본토의 지도자들과 갈등을 빚었습니다. 이러한 현지 시칠리아인들은 때때로 자신들이 이전에 지지했던 총독들을 배신하기도 했습니다.\n\n\n이러한 사례 중 흥미로운 예는 파티마 왕조가 북아프리카에서 처음 권력을 잡았을 때 발생했습니다. 현지 시칠리아 군대는 섬을 통치하기 위해 파견된 초기 파티마 총독들을 몰아냈습니다. 그들은 자신들의 인물인 이븐 쿠르후브를 913년 새로운 총독으로 선출했습니다. 그는 9세기 시칠리아의 아랍 총독과 관련이 있었을 가능성이 있습니다.\n\n\n어쨌든, 이븐 쿠르후브는 시아파 파티마 왕조의 라이벌인 수니파 아바스 왕조 칼리파에 충성을 맹세했습니다. 하지만 이븐 쿠르후브가 (비잔티움 제국의 도움을 받았을 가능성이 있는) 파티마 왕조에 패배한 후, 여러 시칠리아 도시들이 파티마 왕조로 다시 돌아섰고, 그는 알-안달루스로 도망치려다 이전 지지자들에 의해 사로잡혀 파티마 당국에 인도되어 처형당했습니다." # 1344284742821787888
  sicily.0204.t: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]로 이민자 유입을 유도하기" # 4514485888508194566
  sicily.0204.desc: "저의 [councillor.GetCouncilTitle], [councillor.GetFirstName]께서 [GetGeographicalRegion('custom_sicily').GetName] 지역 내에 새로운 정책을 제안하셨습니다. [councillor.GetSheHe|U]는 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]와 같은 변경 지역이 더 많은 이주민으로 이득을 볼 수 있다고 생각하십니다.\n\n"그렇다면 어떻게 이들을 유인할 수 있을까요?" [councillor.GetFirstName]께서는 궁중 회의 중 이렇게 말씀하셨습니다. "간단합니다. 멀리서 온 이주민들은 적어도 일정 기간 동안 토지세를 면제해 주면 됩니다. 물론, 오랫동안 이곳에 거주해 온 사람들은 기뻐하지 않을 수도 있겠지만, 저는 장기적인 관점에서 생각하고 있습니다."" # 4984620004486086352
  sicily.0204.a: "그 의견은 타당합니다. 그 정책을 시행해 보도록 하죠." # 12971060150758182858
  sicily.0204.b: "기존 주민들을 자극하는 건 피하는 게 좋겠어." # 16092457108988648051
  sicily.0204.info: "#emphasis 역사적 배경:#! 중세 남부 이탈리아는 끊임없이 변화하는 역동적인 변경 지역이었으며, 현지 통치자들은 영토를 성장시키고 발전시키기 위해 새로운 이주민을 유치하는 방법을 찾아야 했습니다. 예를 들어, 1035년, 시칠리아의 칼비드 술탄국은 “이프리키야 사람들” – 즉, 최근 북아프리카에서 온 사람들 – 에게 토지세 면제를 제안했습니다. 반면 “시칠리아 사람들”, 즉 오랫동안 시칠리아에 거주해 온 사람들에게는 적용되지 않았습니다." # 2061476428865118125
  sicily.0205.t: "[ROOT.Char.GetFaith.PantheonTerm]을 호출합니다." # 3479998388997316910
  sicily.0205.desc: "오늘, 우리는 [ROOT.Char.GetCurrentLocation.GetName]에서 일상을 보내던 중 발밑에서 진동을 느꼈습니다. 이러한 현상은 [GetGeographicalRegion('custom_sicily').GetName]에서는 흔한 일이지만, 이번 경우에는 평소보다 강렬했고, 많은 궁정 신하와 하인들은 큰 공포에 휩싸여 큰 지진이 일어날 것이라고 생각했습니다.\n\n하지만 [courtier.GetFirstNameNoTooltip]이 분명하고 진정시키는 목소리로 "각자 자신이 숭배하는 신에게 기도하며, 믿음이 있는 자들은 위로를 받을 것입니다!"라고 말했을 때, 모두 안심했습니다.\n\n[courtier.GetHerHis|U]의 권위적인 어조 덕분에 더 이상의 공포는 사라졌고, 진동은 멈췄습니다. 하지만 사건 이후, 몇몇 다른 신하들은 [courtier.GetFirstNameNoTooltip]이 간접적으로라도 [ROOT.Char.GetFaith.PantheonTerm] 이외의 존재를 불렀다는 점에 대해 부적절하다고 우려했습니다. 결국, [ROOT.Char.GetFaith.GetName] #italic은#! 저희 궁정의 공식 신앙입니다." # 1257438715974674155
  sicily.0205.a: "[courtier.GetFirstNameNoTooltip]은 잘못한 것이 없습니다." # 6790517316176657270
  sicily.0205.b: "[courtier.GetFirstNameNoTooltip]에게 말조심을 하라고 일러주겠습니다." # 1992227063347407270
  sicily.0205.info: "#bold 역사적 배경:# 이 사건은 12세기 무슬림 여행가이자 학자인 이븐 주바이르가 전한 일화를 바탕으로 합니다.  1180년대, 메시나 왕궁에서 지진이 감지되었다는 이야기가 있습니다.  젊은 왕 윌리엄 2세는 이 사건에 대한 정확한 말들을 그의 궁정 직원들에게 직접 전했다고 합니다.\n\n진실 여부를 떠나 이는 그의 궁정이 명목상 기독교였음에도 불구하고, 왕이 그의 많은 직원들이 기독교인이 아니라는 사실을 잘 알고 있었음을 반영합니다.  수년간 시칠리아 왕들은 그들의 직원들 중 많은 수가 숨겨진 이슬람교도(크립토-무슬림)임을 외면해왔습니다. 이는 이 지역의 오랜 종교 다양성 역사를 반영하는 것입니다." # 2735769624900335085
  sicily.0206.t: "에트나 산에서 직접" # 20102869216575127
  sicily.0206.desc: "아, 이걸 먹으려고 얼마나 기다렸는지 몰라! 시중드는 종들이 서리 결정을 가져다주자 기뻐하며 말했다. 정말로 에트나 산에서 가져온 눈과 얼음이 최고의 디저트를 만든다 – 물론, 적절한 과일, 과즙, 시럽과 섞으면 말이다!\n\n나는 기꺼이 향긋한 서리 결정 그릇을 받아 먹기 시작하며, 달콤한 즐거움과 상쾌한 차가움의 이중적인 감각을 만끽했다." # 8453285910521917924
  sicily.0206.a: "맛있군요!" # 2028573091546184424
  sicily.0206.info: "#emphasis 역사적 배경:#! 고대부터 인류는 얼음과 눈을 활용하여 시원한 디저트를 만들어왔습니다.  이슬람 세계에서는 얼음 거래가 매우 중요했으며, 눈과 얼음을 채취하고 저장하는 기술은 아마도 이슬람의 시칠리아 정복과 정착을 통해 중세 시칠리아로 전해졌을 것입니다. 에트나 산에서 채취한 얼음은 섬 전체로 운송되어 서리류의 전신을 만드는 데 사용되었습니다.\n\n\n시간이 흐르면서 시칠리아에는 "니바롤리"라는 직업이 생겨났습니다.  눈을 수집하는 전문가였습니다. 눈 거래는 매우 수익성이 높았기 때문에, 이 거래를 관리하거나 이익을 얻었던 지역 귀족 가문들은 1700년대 후반까지도 관련 법적 및 정치적 분쟁을 겪었습니다. 니바롤리는 20세기에 산업 얼음 거래로 대체되면서 쇠퇴했습니다." # 18154413647587790515
  sicily.0207.t: "서기관과 달력" # 15284731806377917418
  sicily.0207.desc: "한때 직책을 수행하는 관리들을 감찰하던 중, 고위 관리 한 명이 여러 행정 문서의 연대 기록 시스템에 점점 더 많은 오류가 발생하고 있다고 불평했습니다.\n\n"제 [ROOT.Char.GetLadyLord]님, 알다시피 [GetGeographicalRegion('custom_sicily').GetName]는 다양한 민족이 모여 사는 곳입니다. 따라서 서류는 서로 다른 신앙과 출신 배경을 가진 사람들도 이해할 수 있도록 작성되어야 하므로, 서기들은 이러한 문서의 연대를 기록할 때 여러 달력 체계를 이해해야 합니다."\n\n관리는 이러한 추세가 우려스럽다고 말하며, 일부 서기들이 게으르게 되어 [ROOT.Char.GetCulture.GetCollectiveNoun]의 관습과 다른 달력으로 날짜를 기록하는 데 꼼꼼하지 못하게 된 결과라고 지적했습니다.  관리는 안타깝게도 이 문제에 대한 해결책을 모른다고 덧붙였습니다." # 13669220689850270955
  sicily.0207.a: "으음. 다른 달력으로 계산하는 건 짜증 나 보이네." # 15470514108998692387
  sicily.0207.b: "제대로 하지 않으면 해고하고 새로운 서기관을 고용하십시오." # 8702378396635796199
  sicily.0207.info: "#emphasis 역사적 배경:#! 중세 남부 이탈리아의 다양한 문화적 배경으로 인해, 시칠리아 이슬람 공국이나 노르만 시칠리아 왕국과 같은 영역들은 행정 문서를 작성할 때 다양한 관례를 사용했습니다. 예를 들어, 이러한 문서에는 여러 날짜 또는 달력 시스템의 조정, 서로 다른 언어의 공식적인 법률 용어의 존재 등이 포함될 수 있습니다." # 1565580170127417492
  sicily.0208.t: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]의 언어들" # 15373968182691080460
  sicily.0208.desc: "요즘 들어 [ROOT.Char.GetCulture.GetName] 출신 관리들 중 [GetGeographicalRegion('custom_sicily').GetName]에서 근무하는 이들의 외국어 능력 부족에 대한 불만이 끊이지 않습니다. 이 지역은 항상 다양한 공동체가 살아온 곳이었고, 이 땅을 다스리는 이들에게는 이중 언어 능력이 기대되어 왔습니다.\n\n저의 [councillor.GetCouncilTitle] [councillor.GetFirstName]은 관리들의 엄격한 교육이 필요하다고 말합니다. [councillor.GetSheHe|U]는 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] 내에 존재하는 언어 중 하나 이상을 공부하도록 지시하거나, 그 언어를 할 줄 아는 새로운 인재를 고용하거나, 바람직하게는 둘 다 시행할 것을 제안합니다." # 10787283729705343141
  sicily.0208.a: "라틴어를 배우는 데 집중해야 합니다." # 12457150150954210611
  sicily.0208.b: "그리스어를 배우는 데 집중해야 합니다." # 16867806349719672541
  sicily.0208.c: "아랍-베르베르어 학습에 집중해야 합니다." # 3568217835199340432
  sicily.0208.d: "이 시점에서는 필요하지 않다고 생각합니다." # 1807805220488871762
  sicily.0209.t: "전통 법률" # 9618868399932937417
  sicily.0209.desc: "저의 [councillor.GetCouncilTitle]이신 [councillor.GetFirstName]께서 흥미로운 제안을 하셨습니다.\n\n“[GetGeographicalRegion('custom_sicily').GetName]에 있는 우리 영토에는 다양한 민족이 살고 있지만, 당신과 같이 [ROOT.Char.GetCulture.GetName] 출신이거나 [ROOT.Char.GetFaith.GetAdjective] 신앙을 가진 자가 아닌 이들 중, 자신들의 전통 법률이 폐지될까 걱정하는 자들이 있습니다,” [councillor.GetSheHe]는 설명합니다. “물론, 우리는 적어도 어느 정도 그들의 법률을 존중해 왔지만, 아마도 당신이 그들의 전통 법률을 보호하겠다고 공식적으로 선언한다면, 이는 그러한 두려움을 달래고 더 문제를 일으키기 쉬운 자들 사이의 반란 사상을 줄이는 데 도움이 될 것입니다.”" # 16325675040016552727
  sicily.0209.a: "좋은 생각이군요. 이러한 선언을 해야겠습니다." # 1893629913048389799
  sicily.0209.b: "그럴 정도로 약하게 보이지는 않을 겁니다." # 6482552519589879571
  sicily.0209.info: "#emphasis 역사적 배경:#! 중세 시칠리아의 다양한 지역에서, 지배자들은 종종 서로 다른 기원을 가진 피지배민들의 전통적인 법률을 유지하는 것이 더 쉬웠습니다. 예를 들어, 시칠리아의 첫 번째 왕인 로저 2세(1095 - 1154 CE)는 1140년대에 그의 통치를 중앙집권화하여 일반적으로 잘못 알려진 아리아노의 법률집이라고 불리는 법률 규범을 발표했을 때, 법률집 서문에서 “우리는 새로 발표된 법률...이 모든 사람들에 의해 충실히 준수되어야 한다고 명령합니다. 우리의 통치 아래 있는 다양한 민족들 때문에, 현재까지 그들 사이에서 존재해 온 관습, 풍속, 법률은, 여기서 우리의 법령과 명확한 모순이 있는 경우를 제외하고는 폐지되지 않습니다.”라고 선언했습니다." # 16151449618352537502
  sicily.0210.t: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]의 위험" # 10938313804986967199
  sicily.0210.desc: "오늘 외국의 여행자가 저희 궁정을 방문하여 여러 나라를 탐험하며 겪은 이야기를 들려주고 있습니다.\n\n하지만, 저희 궁정의 몇몇 신하들은 이 여행자가 [GetGeographicalRegion('custom_sicily').GetName]의 아름다움에도 불구하고 위험한 땅이라는 이야기를 다른 사람들로부터 들었다고 주장하자 흥미로운 반응을 보였습니다.  그의 말에 따르면, 다른 여행객들은 그곳을 두려움과 경외심으로 일정 부분 존경하는 법을 배웠다고 합니다.\n\n“결국, 저의 [ROOT.Char.GetLadyLord]께서도 아시겠지만,” 여행자는 말합니다. “이 땅은 화산 폭발, 지진, 폭풍, 그리고 선박 난파로 가득한 곳입니다. 다른 여행자들의 보고에 따르면, 여기까지 오는 동안 죽을 가능성이 높다고 생각했던 저였습니다.”" # 6223937368432602056
  sicily.0210.a: "하지만 당신은 죽지 않았습니다 – 이 땅은 다른 어떤 곳과 마찬가지로 위험합니다." # 10898202386746675239
  sicily.0210.b: "우리는 여기서 큰 인내와 힘을 지녔다고 할 수 있습니다." # 11561216130783607733
  sicily.0211.t: "바이아: 좋거나 나쁘거나?" # 17654238492576225963
  sicily.0211.desc: "오늘, 저는 [lover.GetTitledFirstName]와 [hater.GetTitledFirstName]가 [GetTitleByKey('b_napoli').GetNameNoTier] 근처 바이아의 온천에 관한 오랜 논쟁을 듣습니다.\n\n“[hater.GetFaith.HighGodName]께서 바이아를 찾는 자들을 분명히 싫어하실 겁니다," [ hater.GetFirstNameNoTooltip ]가 말합니다. "이 죄악스러운 휴양지는 결혼한 자들을 간통으로, 선한 자들을 악으로, 악한 자들을 더 큰 악으로 이끕니다. 고대인들도 그 악함을 기록했습니다!"\n\n[lover.GetFirstNameNoTooltip]가 항변합니다: "당신처럼 세상을 싫어하는 고대인들도 있었지만, 다른 이들은 바이아의 샘과 온천의 중요성을 알았습니다. 사람들을 치유하는 곳입니다! 거기서 저지른 어떤 죄도 죄인의 탓일 뿐, 바이아 자체의 탓은 아닙니다." \n\n둘 다 저를 향해 돌아보며, 이 다툼에 제가 편을 들 것을 기대합니다." # 13888924744414898399
  sicily.0211.a: "어차피 상관없어." # 15723049020911313012
  sicily.0211.b: "바이아는 휴식하기에 좋은 곳입니다." # 9801935915839505929
  sicily.0211.c: "바이아는 죄악을 부추기는 곳이군." # 11466394243254280497
  sicily.0211.info: "#bold 역사적 배경:#  고대와 중세 시대에 바이아는 인기 휴양지였고, 그 의학적 효능은 종교적 자료에서도 찬사를 받았지만, 동시에 논란의 대상이기도 했습니다.\n\n고대와 중세의 여러 자료들은 바이아를 부도덕한 장소로 비난했습니다. 예를 들어, 로마 정치가이자 법률가였던 키케로는 한때 외설적인 귀족 여성의 증언을 약화시키기 위해 그녀의 방탕함을 바이아와 연결시켰습니다.\n\n더욱 비판적이지 않은 자료들도 이러한 명성에 대해 언급했습니다. 예를 들어, 14세기 이탈리아 작가인 조반니 보카치오(유명한 ‘데카메론’으로 잘 알려짐)는 그의 소설 중 하나인 #italic 여인 피암메타의 애가#에서 바이아를 배경으로 활용했습니다. 주인공은 바이아에 가서 불륜스러운 연애를 잊으려 하지만, “심지어 가장 순결한 여성들도 그들의 여성스러운 겸손함을 잊고 바이아에서 모든 상황에서 더 많은 자유를 취하는 것처럼 보인다”는 것을 깨닫고는 오히려 역효과를 초래한다는 것을 깨닫게 됩니다.\n\n어쨌든, 중세 사람들은 고대인들 사이에서 바이아의 좋고 나쁜 명성을 매우 잘 알고 있었고, 바이아에 대한 일부 중세 자료들은 버질과 같은 고대 자료들을 언급하고 있습니다." # 4248989762402476500
  sicily.0212.t: "[county.GetNameNoTierNoTooltip]의 화산 생성물" # 766735354424122607
  sicily.0212.desc: "#bold 역사적 배경:#! 고대부터 [county.GetNameNoTier] 주변의 화산 지역은 다양한 귀금속 및 암석의 중요한 공급원이었습니다. 각종 교역에 유용한 자원들이죠. 최근에는 이러한 상품에 대한 수요가 증가하는 추세라, 지역 경제를 더욱 견고하게 만드는 호황을 누리고 있습니다." # 7410137254529376960
  sicily.0212.a: "그래서 다행입니다!" # 3467146827609954186
  sicily.0213.t: "약재의 보물" # 17164705951333723116
  sicily.0213.desc: "[GetTitleByKey('c_malta').GetNameNoTier] 섬에는 기이한 버섯이 자생하는데, 온갖 기적적인 약효를 지닌다고 알려져 있습니다. 중동 사람들은 이 버섯을 “약의 보물”이라고 부릅니다. 전 세계 여러 곳에서 자란다고 알려져 있지만, 유럽과 지중해 지역에서는 [GetTitleByKey('c_malta').GetNameNoTierNoTooltip] 연안의 작은 섬에서만 대량으로 수확할 수 있다고 합니다.\n\n오늘, 제 궁궐을 방문한 몇몇 여행자들이 이른바 몰타 버섯을 선물하고자 합니다. 상처 치료부터 피임제로서의 효과, 이질과 구토로부터 회복하는 데 도움이 될 정도로 다양한 용도를 가진다고 합니다." # 2111680100665083898
  sicily.0213.a: "즐거운 선물이군요!" # 12205100476856026194
  sicily.0213.info: "#bold 역사적 배경:#! #기울임꼴 시노모륨#! 은 몰타 버섯 또는 몰타 균류로 잘못 불리는 꽃피는 식물의 한 속입니다. 과거에는 특히 상처 치료에 다양한 약용 효능이 있는 것으로 알려져 있었습니다. 초기 근대 시대에 이르러 유럽과 지중해 지역에서 이 식물이 드물어지자, 후기 중세 시대에 몰타를 다스리게 된 병원 기사단은 그 생산과 수출을 엄격히 관리했습니다." # 2737269836836912583
  sicily.0214.t: "혀 돌멩이" # 6512121520764684983
  sicily.0214.desc: "[GetTitleByKey('c_malta').GetNameNoTier]는 “혀돌”이라는, 뱀혀 모양의 특이한 돌을 주요 수출국입니다. 많은 이들이 이 돌에 약효가 있다고 믿으며, 특히 독에 대한 보호막으로 유용하다고 여깁니다. 최근 [county.GetNameNoTier]의 주요 상인들은 이 혀돌을 채취하는 현지인들과 유리한 무역 거래를 성사시켰습니다. 이러한 상품의 유용성을 고려했을 때, 저 역시 이 무역에 투자하고 싶을지도 모르겠습니다." # 17024274014203017971
  sicily.0214.a: "[county.GetNameNoTierNoTooltip]의 상인들은 기민하고 영리합니다!" # 16466921737740232659
  sicily.0214.info: "#bold 역사적 배경:#! 중세 몰타는 화석화된 상어 이빨의 주요 공급처였습니다. 당시 이는 "혀 돌" 또는 "뱀 혀"로 알려져 있었습니다. 중세 시대에 혀 돌은 다른 의학적 용도 외에도 독에 대한 일반적인 치료제 또는 예방책이었습니다. 당시에는 연회 중 식탁에 장식용 나무에 혀 돌을 매달아 두는 풍습이 있었습니다. 손님들은 혀 돌을 와인이나 음료에 담가 독이 들지 않도록 안심할 수 있었습니다." # 1455892601544224588
  sicily.0215.t: "카놀리" # 14115384728062241862
  sicily.0215.desc: "오늘 저녁 식사 후, 저는 #italic 칸넬로니#가 담긴 커다란 접시를 받았습니다. 오랫동안 이 맛있는 달콤하고 부드러운 페이스트리를 먹지 않았습니다!\n\n전통적인 [culture.GetName] 방식으로 만들어진 훌륭한 칸넬로니만큼 좋은 것은 없습니다. [GetGeographicalRegion('custom_sicily').GetName]에서 오래 전에 이런 천재가 그것을 발명했을까 하는 생각이 듭니다." # 10533960471221827960
  sicily.0215.a: "맛있군!" # 10524178026549797382
  sicily.0215.info: "#emphasis 역사적 배경:#! 시칠리아 전역에서 인기 있는 관올리(cannoli)는 튜브 모양의 튀긴 과자로, 달콤하고 크리미한 리코타 치즈로 채워져 있습니다.  시칠리아와 깊은 관련이 있습니다. 많은 인기 음식들처럼, 관올리의 기원은 확실치 않습니다.  시칠리아 중세 이슬람 통치자들의 궁궐이나 섬의 수도원에 사는 수녀들로부터 유래했다는 여러 전설들이 있지만, 이러한 민담의 진실성을 판단하기는 어렵습니다." # 10698310359534394999
