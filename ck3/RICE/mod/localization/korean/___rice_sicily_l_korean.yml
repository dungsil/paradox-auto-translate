  RICE_sicily_catania_elephant_decision_tooltip: "[GetTitleByKey('b_catania').GetNameNoTierNoTooltip]의 #italic U Liotru#! 님께서 소중히 여기시는 코끼리 조각상은 존경받아 마땅합니다!" # 9118e4b9ec03b9fe1cf916fa7741f743240052d3
  RICE_sicily_catania_elephant_decision_desc: "[GetTitleByKey('b_catania').GetNameNoTier]의 권리와 정치적 영향력이 커지면서, 시민들은 그들을 대표할 적절한 상징물을 갈망합니다. 그들은 수 세기 동안 도시에 머물러 있던 신비로운 코끼리 조각상, #italic U Liotru#!를 훌륭한 후보로 여기는 이들이 많습니다." # 8a3e8c089ba44f9a5250d8307ed64bdbc78a5ed4
  RICE_sicily_catania_elephant_decision_confirm: "코끼리 만세!" # 2bc35f3363d90918fb42ecc44b3a9f88d15ec5b7
  RICE_sicily_catania_elephant_decision_context_tooltip: "#emphasis 역사적 배경:#! #italic U Liotru#!는 카타니아 시에 있는 유명한 코끼리 조각상입니다. 이 이름은 8세기의 전설적인 흑마술사이자 마법사, 헬리오도로스에서 파생된 오류로, 그는 이 조각상을 소생시키거나 스스로 변신시켰지만, 카타니아의 성 레오에게 패배했습니다. 이 전설은 역사적 신빙성이 의심스럽지만, 이 도시는 수 세기 동안 이 조각상과 관련이 있었습니다. 아랍인들은 카타니아를 "코끼리의 도시"라고 불렀고, 시칠리아 왕 로저 2세의 궁정에서 일했던 지리학자 알-이드리시는 이 조각상이 카르타고인이나 로마인이 만들었다고 믿었으며, 카타네시 사람들은 이 조각상이 마법적이며 에트나 산의 분화로부터 그들을 보호할 수 있다고 생각했습니다. 1239년에 이 조각상은 도시의 상징으로 선택되었습니다. 1737년 지진 후 분수대로 개조되었습니다." # 690578c271dd0b49779537b2f27b694b39fd04dc
  RICE_sicily_messina_development_req: "[GetTitleByKey('c_messina').GetNameNoTier]는 최소 [EmptyScope.ScriptValue('RICE_sicily_pavia_development_level')|0] [development|E]에 달했습니다." # 046143ba780d6f4f5c1d1030e06d9134bc391945
  RICE_sicily_almadraba_decision: "재정 [GetPlayer.Custom('RICE_almadraba')] 어업" # 5b8b6d17b98be1b558c84e2c5d8151a9d2f1ca1b
  RICE_sicily_almadraba_decision_tooltip: "참치잡이는 상당히 수익성이 좋습니다!" # f372c5c8ef4af18dee238a6f0e533a84b1c4796b
  RICE_sicily_almadraba_decision_desc: "매년 용감한 어부들은 [GetGeographicalRegion('RICE_west_mediterranean').GetName]의 바다로 나아가 [GetPlayer.Custom('RICE_almadraba')] 방식으로 참치를 잡습니다. 이 극도로 수익성 높은 무역을 지원하는 [rulers|E]는 큰 이익을 얻을 것입니다." # 116975ecc5265fcff1247d6f254fb7b869e5843b
  RICE_sicily_almadraba_decision_effect_tooltip_1: "이 결정의 £금액£은 [GetGeographicalRegion('RICE_west_mediterranean').GetName] 지역에서 얼마나 많은 #V 해안#! [counties|E]를 소유하고 있는지에 따라 달라집니다." # 08bd0f7a456ef9fbfb33d17966a56718ef87a237
  RICE_sicily_almadraba_decision_confirm: "바다에는 물고기가 많아요!" # 10e32bedb5688648b250aeb11123162cb49d0394
  RICE_sicily_almadraba_decision_context_tooltip: "#emphasis 역사적 배경:#! #italic 알마드라바#!, 이베리아 반도에서 알려진 이름이거나, 이탈리아에서는 #italic 맛탄자#!라고 불리는 이 고대 어업 방식은 지중해에서 대서양으로 이동하는 참치들을 포획하기 위해 복잡한 망 어구들을 설치하는 기술입니다. 역사적으로, 15세기와 16세기에 메디나-시도니아 공작과 같은 통치자들은 이 무역을 후원하고 독점함으로써 이익을 얻었습니다. 이러한 관행은 서부 지중해의 이베리아 반도, 북아프리카, 그리고 이탈리아 등 여러 지역에서 널리 행해졌으며, 고대 시대부터 이어져 왔을 가능성이 있습니다." # d45d966f6fee606a0884cb00ec232dd9d6dbe7b9
  RICE_every_coastal_western_mediterranean_county: "[GetGeographicalRegion('RICE_west_mediterranean').GetName] 지역의 모든 해안 [county|E]" # 0233cc33c8b19766f718d5f9cfa63c1a8c37ec9c
