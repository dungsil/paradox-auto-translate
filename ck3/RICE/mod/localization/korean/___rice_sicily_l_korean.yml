  sicily.0103.t: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]의 관료 기록을 업데이트합니다." # aed6518bbb9fc1532e6909c795c830831692cf97
  sicily.0103.desc: "[GetGeographicalRegion('custom_sicily').GetName]의 혼란스러운 변방에서는 좋은 행정 기록을 찾기가 어려울 수 있습니다. 기록이 분실되거나 파괴되거나 의심스러운 방법으로 변조될 수 있기 때문입니다.\n\n저희 관료들은 [GetGeographicalRegion('custom_sicily').GetName]의 영토 내에서 유언장, 재산 증서, 귀중품 구매 기록 등을 정기적으로 업데이트해야 합니다.\n\n제 [councillor.GetCouncilTitle], [councillor.GetFirstName]는 이 노력에 도움을 주고 있으며, 효율성을 높이기 위해 이 지역의 라틴어, 그리스어 또는 아랍-베르베르어 기록을 활용할 것을 권장합니다." # 5569d0cebc5945eb3c8296b3a8ff5fe768e0c0b3
