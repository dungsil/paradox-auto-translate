  sicily.0071.t: "[abu_aaron.GetFirstNameNoTooltip]가 떠날 준비를 합니다." # 16107304698645307494
  sicily.0071.desc: "[abu_aaron.GetFirstName]라는 유대 학자는 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]에서 오랫동안 생활해오다가 [abu_aaron.GetSheHe]의 고향인 [GetGeographicalRegion('world_mesopotamia').GetName]으로 돌아갈 것이라고 선언했습니다.\n\n몇 해 전, [abu_aaron.GetHerHis] 아버지인 당시 유대인들의 #italic 고위 관리자# 혹은 #italic 나시#와의 다툼 이후, [abu_aaron.GetSheHe]는 고향을 떠나 세계 각지의 최고 학자들로부터 배우고자 수년간 방랑과 여정을 떠났습니다.\n\n이제 노년이 다가오면서 [abu_aaron.GetHerHim]은 고향 생각에 잠겨, 너무 늙기 전에 귀향하고 싶어합니다. 저의 영역 내 많은 사람들, 유대인과 비유대인을 가리지 않고, [abu_aaron.GetHerHis]의 지혜와 신비로운 지식을 높이 평가하며 [abu_aaron.GetHerHim]의 곁을 떠나지 않기를 바랍니다. 일부는 심지어 저에게 [abu_aaron.GetHerHim]을 강제로 억류해 우리 백성이 계속해서 [abu_aaron.GetHerHis]의 가르침을 받을 수 있도록 요청하기도 합니다." # 4274639517562980000
  sicily.0071.desc.sawdan: "[abu_aaron.그녀의그의]를 자주 후원했던 [abu_aaron.그녀의그의] 친구로서, 이 소식을 듣고 슬프지만, 친구로서 [abu_aaron.그녀의그의] 뜻을 존중해야 할 것입니다." # 10428253859683545081
  sicily.0071.a: "[abu_aaron.GetHerHim]을 고향으로 돌려보내지 않는 것은 잔인합니다. 작별!" # 7463331982110259735
  sicily.0071.b: "[abu_aaron.GetHerHim]을 여기 두지 않을 수 없습니다." # 12536405744139342694
  sicily.0071.b.failure: "아부 아론이 체포를 따돌렸습니다." # 17708240140177249039
  sicily.0071.b.success: "[abu_aaron.GetFirstNameNoTooltip]이 강제 구금되었습니다." # 12375949283303283302
  sicily.0072.t: "[abu_aaron.GetFirstNameNoTooltip] 귀환" # 16920938199193045740
  sicily.0072.desc: "[abu_aaron.GetFirstName]라는 위대한 유대 학자이자 신비주의자가 [GetGeographicalRegion('world_mesopotamia').GetName]의 영토로 귀국할 예정이라는 소식을 접했습니다.\n\n몇 해 전, [abu_aaron.GetHerHis] 아버지이자 당시 유대인 고관이었던 #italic 나시#와의 불화로 고향을 떠나 세계 각국의 뛰어난 학자들로부터 수련을 받으며 세월을 보냈습니다. 이제 노년이 다가오면서 [abu_aaron.GetHerHim]은 고향 생각에 젖어, 너무 늙기 전에 돌아가고자 합니다.\n\n[abu_aaron.GetFirstNameNoTooltip]은 마지막까지 머물렀던 [abu_aaron_original_liege.GetTitledFirstName]의 궁정을 떠나, 마침내 고향으로 돌아오는 길입니다." # 1520678416967594035
