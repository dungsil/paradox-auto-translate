  RICE_sicily_struggle_ending_crossroads_decision_desc: "[GetGeographicalRegion('custom_sicily').GetName]은 오랫동안 탐욕스러운 외부 세력과 배신적인 현지 지배자들의 갈등과 탐욕에 시달려 왔습니다. 이 변경 지역에는 수많은 민족, 종교, 지도자들이 살았으며, 지중해의 풍요를 거두기 위해 함께 협력해야 할 때입니다." # 967220713fd3fccaf72994e668d7f0d24810b696
  RICE_sicily_struggle_ending_crossroads_decision_confirm: "시칠리아는 위대한 교차로가 될 것입니다!" # b5c83d38606bda6ea1a0480ccbc5165ba489ced0
  RICE_sicily_struggle_ending_crossroads_development_higher_tt: "귀하의 [capital|E] 소재 [de_jure|E] [duchy|E]의 모든 [county|E]는 적어도 #V [EmptyScope.ScriptValue('RICE_sicily_crossroads_ending_development_level_higher')|0]! [development_i|E] [development|E]을 보유하고 있습니다." # fa75fe792cebc708a185c7a07d29a9c729a67513
