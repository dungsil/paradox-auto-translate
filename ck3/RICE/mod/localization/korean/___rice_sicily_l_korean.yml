  sicily.0100.t: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]의 관리 임명" # 9308549547670437532
  sicily.0100.desc: "[GetGeographicalRegion('custom_sicily').GetName]의 통치 [ROOT.Char.GetTitleAsNameNoTooltip]인 저는 그곳 영토를 통치하는 데 많은 지역 관료들에게 의지하고 있습니다. 시간이 지날수록 제게 그 가치를 증명하는 자들도 있고, 그들의 공헌에 대한 보답으로 승진시켜 제 궁정으로 불러들여 저를 더 직접적으로 도울 수 있도록 하는 것이 당연합니다.\n\n제 관료들은 다양한 배경 출신으로 구성된 다채로운 집단이며, 외국인도 있습니다. 그들을 승진시키는 것은 그들의 공동체와 좋은 관계를 유지하는 데에도 도움이 됩니다.\n\n자, 이번에는 어떤 종류의 관료를 승진시키려고 할까요?" # 6540494283086305923
  sicily.0100.a: "[sicily_latin_dominance_i|E] 라틴어" # 15686949975816581997
  sicily.0100.b: "[sicily_greek_dominance_i|E] 그리스" # 8967421543226304567
  sicily.0100.c: "[sicily_arabic_dominance_i|E] 아랍-베르베르" # 8985183246458665463
  sicily.0100.d: "[ROOT.Char.GetCulture.GetNameNoTooltip]" # 13461115622783972739
  sicily.0101.t: "$sicily.0100.t$" # 1104046241178604169
  sicily.0101.desc: "[GetGeographicalRegion('custom_sicily').GetName] 출신 관료를 승진시킬 때 고려해야 할 다른 사항은 그들의 전문 분야와 재능입니다. 결국 이는 그들의 경력에 도움이 될 뿐만 아니라, 이상적으로는 부족한 행정 분야에서 나를 도울 수 있는 관료를 활용할 수 있습니다.\n\n어쨌든, 어떤 능력을 찾아야 할까요?" # 3683766005570549457
  sicily.0101.a: "[diplomacy_i|E] 외교" # 10057913442850671344
  sicily.0101.b: "[martial_i|E] 무력" # 5458999513705659309
  sicily.0101.c: "[stewardship_i|E] 관리력" # 18357095436558813890
  sicily.0101.d: "[intrigue_i|E] 계략" # 6947198655772283433
  sicily.0101.e: "[learning_i|E] 학습" # 8753163326755410575
  sicily.0102.t: "$sicily.0100.t$" # 1104046241178604169
  sicily.0102.desc: "제 궁정에서 제가 이전에 명시한 요구 사항을 충족하고 승진 후보로 유망한 두 명의 [sicily_culture.GetName] 관리를 확인했습니다. 그들의 이름은 [official_1.GetFullName]과 [official_2.GetFullName]입니다.\n\n물론, 여유 자원이 있다면 두 사람 모두 승진을 막을 이유는 없습니다." # 12882172005154720796
  sicily.0102.a: "[official_1.GetFirstNameNoTooltip](을)를 승진시키십시오" # 17611356266608207095
  sicily.0102.b: "[official_2.GetFirstNameNoTooltip](을)를 승진시키시오" # 8673275156022408106
  sicily.0102.c: "두 후보 모두 승진시키십시오" # 17827976250064820179
  sicily.0103.t: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]의 행정 기록 업데이트 중" # 12034703475529551596
  sicily.0103.desc: "혼란스러운 [GetGeographicalRegion('custom_sicily').GetName](으)의 변경 지역에서는 훌륭한 행정 기록을 얻기가 어려울 수 있습니다. 기록이 분실되거나 파기되거나 의심스러운 방식으로 변경될 수 있습니다.\n\n제 관리들이 [GetGeographicalRegion('custom_sicily').GetName] 내 영토에서 유언장부터 부동산 증서, 귀중품 구매 등에 이르기까지 관료적 기록을 주기적으로 업데이트하는 것이 중요합니다.\n\n저의 [councillor.GetCouncilTitle]이신 [councillor.GetFirstName]께서는 이 노력을 돕고 계시며, 효율성을 높이기 위해 이 지역의 라틴어, 그리스어 또는 아랍-베르베르어 기록을 활용할 것을 권고합니다." # 17390051208176163075
  sicily.0103.a: "라틴 문서에 의존하십시오" # 110342892154269711
  sicily.0103.b: "그리스 문서를 참고하십시오" # 2272878548767252769
  sicily.0103.c: "아랍-베르베르 문서에 의존" # 3150080490933667904
  sicily.0104.t: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]에서 정부 개혁" # 7538103886469287762
  sicily.0104.desc: "[GetGeographicalRegion('custom_sicily').GetName]는 수 세기에 걸쳐 많은 민족의 고향이었습니다. 그곳의 제 관료들은 종종 선임자들로부터 물려받은 다양한 행정 관습을 마구잡이로 사용하고 있습니다.\n\n하지만 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]에서 행정을 개혁해야 할 때가 있습니다. 제 [councillor.GetCouncilTitle]이신 [councillor.GetFirstName]께서는 신중한 조사 끝에 정부 개혁을 위한 세 가지 잠재적 영감의 원천을 확인하셨습니다." # 1490236945729562559
  sicily.0104.desc.latin: "$EFFECT_LIST_BULLET$[latin_ruler.GetFullName]의 라틴 행정 관행" # 14744800924736876561
  sicily.0104.desc.no_latin: "$EFFECT_LIST_BULLET$[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]에 있는 라틴 공동체의 역사적 관행" # 6826348510917800933
  sicily.0104.desc.greek: "\n$EFFECT_LIST_BULLET$[greek_ruler.GetFullName]의 그리스 행정 방식" # 11360368768976365807
  sicily.0104.desc.no_greek: "$EFFECT_LIST_BULLET$[GetGeographicalRegion('custom_sicily').GetNameNoTooltip] 내 그리스 공동체의 역사적 관행" # 6227673728192292154
  sicily.0104.desc.arabic: "$EFFECT_LIST_BULLET$[arabic_ruler.GetFullName]의 아랍-베르베르족 행정 관행" # 15897282401551834056
  sicily.0104.desc.no_arabic: "$EFFECT_LIST_BULLET$[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]의 아랍-베르베르족 공동체의 역사적 관행" # 16275436202188605708
  sicily.0104.a: "@RICE_sicily_latin_icon! 라틴 모델에 기반한 개혁을 시행하십시오" # 4326550570709166329
  sicily.0104.b: "@RICE_sicily_greek_icon! 그리스 모델을 기반으로 개혁을 단행하십시오" # 16652997747656882517
  sicily.0104.c: "@RICE_sicily_arabic_icon! 아랍-베르베르 모델에 기반한 개혁을 하십시오" # 5481968781920330130
  sicily.0105.t: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip] 요새화" # 4536373296020884092
  sicily.0105.desc: "[GetGeographicalRegion('custom_sicily').GetName]와 같은 지역은 불안정으로 가득하며 많은 이들이 쟁탈전을 벌이는 곳입니다. 내 영토는 모든 문제를 일으키는 자들의 공격과 약탈로부터 스스로를 방어할 수 있어야 합니다.\n\n최근에 내 관료들에게 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]에서 지역 사회와 협력하여 방어력을 강화하라는 지시를 내렸습니다. 그 결과, 그곳의 정착지는 더욱 요새화되어 외부 침입으로부터 보호받을 수 있을 것입니다." # 3265887095808496726
  sicily.0105.desc.soldier: "추가적으로, 저희 노력 덕분에 좋은 소식이 들려왔습니다. 제 관료들이 [sicily_culture.GetName] 출신의 이름난 병사인 [soldier.GetFullName]와 접촉했는데, 그 병사가 제 궁정에서 저를 섬기며 국방을 강화하는 데 기꺼이 협력하겠다고 합니다." # 3117683713138732067
  sicily.0105.a: "어떤 것으로부터든 스스로를 지킬 것이다!" # 15743703472531781624
  sicily.0106.t: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]의 예술과 과학" # 13380190884797984320
  sicily.0106.desc: "[GetGeographicalRegion('custom_sicily').GetName]는 수 세기 동안 다양한 문화와 전통이 만나는 장소였습니다. 이곳은 예술과 과학이 지속적으로 성장할 수 있는 비옥한 토양입니다. 다만, 이 지역의 계몽된 통치자들이 그러한 노력을 후원하는 경우에 한해서 말입니다.\n\n저는 스스로를 계몽된 [ROOT.Char.GetTitleAsNameNoTooltip]로 여길 수 있으며, 따라서 학식 있고 교양 있는 사람들을 후원하고 그들을 제 궁정으로 초대하는 데 더 많은 재정을 할당할 계획을 세웠습니다.\n\n그러나 학식 있고 교양 있는 사람들은 서로 다른 지역 출신입니다. 저는 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] 내 기존 네트워크를 활용하여 특정 예술가와 학자를 유치해야 합니다…." # 17681377323090014897
  sicily.0106.a: "@RICE_sicily_latin_icon! 라틴 예술가와 학자들을 유치합니다" # 13227806823343833198
  sicily.0106.b: "@RICE_sicily_greek_icon! 그리스 예술가와 학자들을 유치하십시오" # 4182643545128947415
  sicily.0106.c: "@RICE_sicily_arabic_icon! 아랍-베르베르 예술가와 학자들을 유치합니다" # 11493004261350984037
