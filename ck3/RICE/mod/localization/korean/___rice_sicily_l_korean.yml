  RICE_sicily_bargain_with_stronghold_desc: "[RICE_sicily_struggle_short|E]는 미개척의 변방으로, 외국 군사 기지에서부터 옛 공동체의 잔존 요새까지 [sicily_strongholds|E]가 점재합니다.  주민과 [rulers|E] 모두에게는 가시와 같지만, 그들과 협상하여 상호 이익을 얻을 수 없다는 뜻은 아닙니다." # 6789302132372515107
  RICE_sicily_bargain_with_stronghold_confirm: "이보다 더 좋은 제안은 없을 겁니다." # 862039526492883232
  RICE_sicily_bargain_with_stronghold_context_tooltip: "#emphasis 역사적 배경:#! 중세 시칠리아는 수백 년간의 갈등, 이주, 그리고 동화의 결과로 복잡한 다층 구조를 지닌 지역이었습니다. 잘 방어된 지역에 위치한 일부 공동체는 지역 지배자들에게 위협이 될 수 있었지만, 동시에 상호 이익을 추구할 기회를 제공하기도 했습니다. 예를 들어, 915년까지 가리고리아노에 존재했던 이슬람 기지는 주변의 기독교 영토, 특히 로마를 끊임없는 습격과 공격으로 위협했지만, 때로는 공동의 적에 맞서 일부 기독교 영주들과 동맹을 맺기도 했습니다." # 14263690643798810843
