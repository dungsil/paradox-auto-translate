  RICE_sicily_dominion_greek_desc: "[sicily_greek|E] 세계가 [RICE_sicily_struggle|E]을 완전히 장악했고, 이 [county|E]는 지역 [sicily_greek|E] 중심지로서 그 혜택을 누리고 있습니다." # 7962841159020255631
