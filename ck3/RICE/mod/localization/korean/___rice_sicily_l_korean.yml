  sicily.0102.desc: "제 궁정에서는 제가 이전에 명시한 자격 요건을 충족하는 두 명의 [sicily_culture.GetName] 관리자를 확인했습니다. 그들의 이름은 [official_1.GetFullName]과 [official_2.GetFullName]입니다. 물론, 자원이 충분하다면 둘 다 승진시킬 수 있습니다." # 12882172005154720796
