  sicily.0030.t.latin: "라틴 세력과의 협상" # 10457858311418945361
  sicily.0030.t.greek: "그리스 요새와의 협상" # 11784397541852790329
  sicily.0030.t.arabic: "아랍-베르베르족 요새와의 협상" # 4487376611304612212
  sicily.0030.desc.intro: "내 시도가 ~에 닿으려고" # 12226968265462641476
  sicily.0030.desc.latin: "라틴어" # 7847413055790870294
  sicily.0030.desc.greek: "그리스" # 13710292161987742349
  sicily.0030.desc.arabic: "아랍-베르베르" # 12409632492611411880
  sicily.0030.desc: "협상에 유리하도록 제 영토 내에 거점을 둔 자들과의 협상이 결실을 맺었습니다. 그들 중 유력한 지도자로서, [representative.GetFirstName]라는 이름의 [sicily_faith.GetAdjective] [sicily_culture.GetName] [representative.GetWomanMan]이 대표로 파견되었습니다.\n\n초기 협상에 따라, [representative.GetFirstNameNoTooltip]는 [representative.GetHerHis] 백성들에게 [gold_i|E] #V [ROOT.Char.MakeScope.Var('bargain_amount').GetValue]#! (또는 그에 상응하는 물품)을 지불할 것을 제안했습니다. 그 대가로, 그들은 여러 해 동안 그들의 거점이 현재 있는 지역의 주민들을 약탈하거나 괴롭히지 않을 것입니다.\n\n잘못 받아들이면 조공처럼 들릴 수도 있지만, 장기적으로는 양측 모두에게 이익이 될 수도 있습니다." # 5285462080986731380
  sicily.0030.a: "알겠습니다. 이 거래에 동의합니다." # 1488153885641966041
  sicily.0030.b: "받아들이겠다, 하지만 더 내놓아야 할 것이다." # 10755066608750717321
  sicily.0030.b.failure: "추가 협상은 성공하지 못했고, 원래 합의를 수락해야 합니다." # 2770292175097901267
  sicily.0030.b.success: "추가 협상이 성공하여 추가적인 양보를 받았습니다." # 9777587312612351187
  sicily.0030.c: "터무니 없군! 이 조건들은 거부한다." # 12107562173503157621
  sicily.0031.desc: "[representative.GetFirstName]께서 [representative.GetHerHis] 초기 제안을 주신 후, 저희 측에서는 그들을 위해 더 많은 양보안을 제안했습니다. 결국, 원래 합의는 다소 빈약합니다. [representative.GetHerHis] 백성들의 좋은 의도를 확인하기 위해 [representative.GetFirstNameNoTooltip]에게 더 많은 것이 필요하다고 말했습니다." # 14114303088770723569
  sicily.0031.desc.failure: "결국, 우리는 [representative.GetFirstNameNoTooltip]에게서 더 이상 그 무엇도 얻어낼 수 없었습니다.\n\n정말로 끈질긴 협상가입니다! [representative.GetSheHe]는 우리가 무슨 수를 써서라도 [representative.GetHerHis]의 영향력을 줄이려고 필사적이라는 것을 알고 있었을지도 모릅니다." # 5840311467829967589
  sicily.0031.desc.prestige: "[representative.GetFirstNameNoTooltip]께서는 고심 끝에 일부 요새 지도자들이 내 궁정에 와서 공식적으로 경의를 표하고 합의를 확인하기로 동의했습니다.\n\n더욱 실질적인 양보가 있었다면 좋았겠지만, 상징적인 제스처는 환영할 만하며, 이 지역의 모든 사람들에게 이 요새들이 적어도 현재로서는 나에게 종속되어 있음을 보여줄 것입니다." # 8859588634580063186
  sicily.0031.desc.gold: "[representative.GetFirstNameNoTooltip](이)가 처음에는 망설였지만, 결국 [representative.GetSheHe]는 [representative.GetHerHis] 백성에게 빚진 금의 액수를 줄이는 데 동의했습니다.\n\n물론 여전히 이 골칫덩이들에게 금을 보내야 하지만, 처음 제안을 받아들이는 대신 협상을 계속할 위험을 감수한 것이 기쁘군요." # 17371252618530252269
  sicily.0031.desc.troops: "[representative.GetFirstNameNoTooltip]는 [representative.GetHerHis]의 요새에서 온 많은 병사들이 나에게 충성을 맹세하고 우리를 위협하는 모든 적에 맞서 내 깃발 아래에서 싸울 것이라고 약속했습니다.\n\n사실, 나는 이런 결과를 바라고 있었습니다. 그들의 파괴적인 충동을 나에게서 멀어지게 하고 내 적들에게 향하게 할 수 있다면 좋을 것입니다. 결국, 그들의 전사들은 특히 내 군대에 맞서는 싸움 기술로 칭찬을 #italic 받고 있습니다#!" # 7142995425384430307
  sicily.0031.desc.county: "[representative.GetFirstNameNoTooltip](이)는 숙고 끝에 [representative.GetSheHe]와 요새 지도자들이 이 지역의 무역과 상업을 촉진할 방법을 논의할 수 있다고 말했습니다. 결국 그들은 자신이 거주하는 지역을 넘어 확장되는 네트워크를 가지고 있으며, 요새를 통과하는 무역로를 보호할 수 있습니다.\n\n나쁘지 않은 생각입니다. 그들의 연줄은 유용할 수 있고, 외국과의 관계와 도로 감시에 대한 의지는 상업을 번성하게 할 것입니다." # 6694745227313101280
  sicily.0031.a: "좋습니다. 협상은 끝났습니다." # 12718500038309431143
