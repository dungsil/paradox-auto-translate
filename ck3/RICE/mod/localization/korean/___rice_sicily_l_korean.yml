  sicily.0120.t: "크립타 네아폴리타나에게" # 4407724763299260599
  sicily.0120.desc: "[GetTitleByKey('b_napoli').GetNameNoTier]에는 #italic 크립타 네아폴리타나#!라는 터널이 있습니다. 전설에 따르면 위대한 [roman.GetName] 시인이자 마법사인 #V 베르길리우스#!의 무덤이 그 근처 어딘가에 있다고 합니다. 오늘날에도 많은 이들이 그의 업적과 [roman.GetLanguage.GetName] 시를 존경합니다.\n\n저 또한 다른 사람들처럼 그곳을 방문하여 이 위대한 분께 경의를 표하고 싶습니다. 그래서 여행 준비를 마쳤습니다." # 6651276599623090167
  sicily.0120.a: "[GetTitleByKey('b_napoli').GetNameNoTierNoTooltip]로 출발!" # 10811724573181634427
  sicily.0121.t: "도착" # 4877148824439775158
  sicily.0121.desc: "#italic 크립타 네아폴리타나#!에 도착했다! [GetTitleByKey('b_napoli').GetNameNoTier]에서 말이다. 이곳이 정말 위대한 [roman.GetName] 시인이자 전설 속 마법사인 #V 베르길리우스#!가 묻힌 곳과 가까운 곳일까?\n\n터널은 어둡고 너무 길어서 끝이 보이지 않는다. 베르길리우스가 마법 실력으로 이 모든 것을 혼자 깎아 만들었다고 생각하니 놀라울 따름이다! 적어도 전설에는 그렇게 전해진다. #italic 모두#!가 믿는 것은 아니지만, 의심하는 사람들조차도 베르길리우스에게 경의를 표하기 위해 몰려온다. 그의 작품, 특히 #italic 아이네이스#!의 웅변술을 의심할 수 있는 사람은 거의 없기 때문이다." # 2914327115486196534
  sicily.0121.a: "터널과 그 예배당으로 가야겠어." # 16807659589118653789
  sicily.0122.t: "터널 안에서" # 3860614470763486197
  sicily.0122.desc: "처음에는 터널의 어둠을 통과하는 것이 어려웠지만, 결국 바위를 뚫어 발굴하고 프레스코화로 장식된 예배당에 도착했습니다. 여기에서 기도하는 몇몇 사람들을 봅니다.\n\n이 조용한 분위기 속에서 그의 #italic 아이네이스#의 불멸의 문구가 내 생각을 채웁니다. 그래서 저 또한 버질에 대해 생각하는 시간을 갖습니다. 위대한 시인이자 위대한 마법사이자 오늘날 우리에게도 큰 영감을 주는 인물입니다.\n\n시간이 좀 흐른 후 저는 떠나기로 결심합니다. 터널에서 나와 문명으로 돌아오니, 온갖 기적과 영적인 에너지가 가득한 곳을 떠난 듯한 이상한 기분이 듭니다." # 15603232657255960265
  sicily.0122.a: "잘 가게, 베르길리우스. 초대해 줘서 고맙네." # 12455447072971501975
  sicily.virgil.miracle: "당신은 베르길리우스의 기적을 목격했습니다!" # 9457713500309354217
  sicily.virgil.inspired: "당신은 베르길리우스에게서 큰 영감을 받았군요!" # 13951991425349305693
  sicily.0123.t: "소르테스 베르길리아나에" # 7797439312574889253
  sicily.0123.desc: "#italic 소르테스 비르길리아나에#! 점술은 로마 시대로 거슬러 올라가는 고대 기술로 알려져 있습니다. 수 세기 동안 우리는 미래를 이해하기 위해 시인 #V 베르길리우스#!의 현명한 말에 의존해 왔습니다.\n\n오늘, 저 또한 유명한 시인의 시로 제비를 뽑기로 결심했습니다. 저는 베르길리우스의 웅장한 서사시이자 그의 가장 위대한 작품인 #italic 아이네이스#!의 사본을 찾아 조심스럽게 임의의 페이지를 펼칩니다." # 11414498959589348269
  sicily.0123.desc.negative: "제가 선택한 구절은... 꽤 불길하군요. 좋지 않습니다. 제게 닥칠 어려움이 그리 심각하지 않기를 바랄 뿐입니다. 이것은 앞으로 어떤 위험을 의미하는 걸까요?" # 8707467383502270159
  sicily.0123.desc.positive: "다행히도, 내가 고른 구절은 불길한 것은 아니군. 이 구절을 제대로 해석할 수 있다면, 현재 상황에 대해 나에게 전하려는 조언을 알아낼 수 있을 텐데." # 16459022640784609739
  sicily.0123.a: "신중하게 단어를 공부한다…." # 16958899977474975204
