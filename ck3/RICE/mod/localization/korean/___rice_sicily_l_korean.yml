  trait_track_RICE_sicilian_ruler_arabic_desc: "고대 카르타고 시대부터 [RICE_sicily_struggle|E]는 북아프리카 출신의 민족들이 거주하며, 조상의 고향과 강력한 경제적, 정치적 유대를 이어오고 있습니다." # 10572804543444890897
  trait_track_RICE_sicilian_ruler_greek: "그리스" # 13710292161987742349
  trait_track_RICE_sicilian_ruler_greek_desc: "옛날 그리스인들은 [RICE_sicily_struggle|E]를 식민지화하여 #italic 마그나 그레키아#라 불렀습니다. 수백 년간 로마의 지배 아래 있었지만, 그리스인들은 여전히 이 지역에 큰 영향력을 행사하고 있으며, 본토 그리스와 긴밀한 유대 관계를 유지하고 있습니다." # 3277093532578934539
