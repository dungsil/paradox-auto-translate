  sicily.0015.message: "[sicily_stronghold|E]가 [county.GetNameNoTierNoTooltip]에서 약탈을 자행합니다" # 4361142878991835776
  sicily.0016.t: "[siculo_arabic.GetNameNoTooltip]의 부상" # 15095325336624117747
  sicily.0016.desc: "[GetGeographicalRegion('custom_sicily').GetName]에 아랍인과 베르베르인 정착민이 처음 도착한 지 수년이 흘렀습니다. 또 다른 물결의 사람들이 이미 다양한 지역에 문화적, 종교적 영향을 더했습니다.\n\n시간이 흐르면서 [county_to_change.GetNameNoTier]에서 이 정착민과 그 후손들은 상당한 규모의 공동체를 형성했을 뿐만 아니라 현지인들과 교류하고 어울리며 서로에게 큰 영향을 미쳤습니다.\n\n이러한 민족, 관습, 신념의 혼합의 결과로 [county_to_change.GetNameNoTierNoTooltip]의 지배적인 정체성은 더 이상 [old_culture.GetName]이 아니라 [siculo_arabic.GetName]입니다." # 8105140712850111162
  sicily.0016.a: "흥미롭군!" # 10192862565275920482
  sicily.0017.t: "오레토 강을 가로지르는 다리" # 16205836277705519924
  sicily.0017.desc: "[GetTitleByKey('b_palermo').GetNameNoTier]는 [GetGeographicalRegion('custom_sicily').GetName]의 도시들 중에서도 비할 데 없이 번성한 곳입니다. 하지만 훨씬 더 위대해질 잠재력이 있습니다.\n\n이전에는 오레토 강이 도시 성장의 주요 장애물이었는데, 강 때문에 본 도시와 일부 교외 지역 간의 이동이 어려웠습니다. 그래서 강 양쪽을 연결하는 큰 다리를 건설하라고 명령했습니다.\n\n다리는 도시의 여러 지역 간 연결을 개선할 뿐만 아니라 통행료 수입도 얻을 수 있습니다. 이미 주민들은 이 다리를 \"제독의 다리\"라고 부르기 시작했습니다." # 705853338666670166
  sicily.0017.a: "[GetTitleByKey('b_palermo').GetNameNoTierNoTooltip]에게 대대로 이득이 있기를!" # 14124708688368049079
  sicily.0018.t: "신병" # 3193588906845652979
  sicily.0018.desc.latin: "제 영토와 외국 땅에 사는 라틴 공동체에 제 군대에 라틴 병사를 모집하고 있다는 소식을 전했습니다. 외부인들은 그들 중 일부를 미개한 야만인으로 여길 수도 있지만, 사실이든 아니든 그들의 무술적 기량을 부인할 사람은 거의 없을 것입니다." # 1951734119506527084
  sicily.0018.desc.greek: "제 영토 내의 그리스 공동체와 외국 땅에 사는 그리스 공동체 모두에게 전령을 보내 군대에 그리스 병사들을 모집하고 있다고 알렸습니다. 적들에게는 기만적인 배신자로 비난받지만, 그들은 결국 스스로를 위대한 로마의 후계자로 여기고 있습니다." # 12979956460135933061
  sicily.0018.desc.arabic: "제 영토 안팎의 아랍-베르베르 공동체에 소식을 보내, 제 군대에 아랍-베르베르 병사를 모집하고 있다고 알렸습니다. 적들은 그들을 무자비한 약탈자라고 낙인찍지만, 그들은 자신을 잘 대우하는 사람들을 위해 용맹과 용기를 다해 싸울 것입니다." # 5409970015666449977
  sicily.0018.desc.none: "제가 여기저기, 국내외 여러 공동체에 기꺼이 제 군대에 합류할 용병을 모집하고 있다는 소식을 전했습니다." # 7354661663728421860
  sicily.0018.desc: "새로운 신병이든 노련한 베테랑이든, 그들의 숫자와 재능은 분명히 나의 군사력을 강화할 것입니다.\n\n[GetGeographicalRegion('custom_sicily').GetName]은 오랫동안 서로 다른 세계의 경계선 역할을 해왔기 때문에, 세계 각지에서 온 군인들의 존재는 드문 일이 아닙니다. 이 지역에서는 새로운 도전과 새로운 문화를 받아들이려는 군사 모험가들을 위한 기회가 항상 있습니다." # 6493291858085363662
  sicily.0018.a: "그들은 왕국에 큰 도움이 될 것입니다." # 1789308721026128336
