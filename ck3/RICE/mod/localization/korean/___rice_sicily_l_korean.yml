  RICE_sicily_admirals_bridge_decision_desc: "[GetTitleByKey('b_palermo').GetNameNoTier]는 [GetGeographicalRegion('custom_sicily').GetName]의 무역과 정치 중심지입니다. 많은 다리가 정착지 주변의 강들을 건너 섬의 다른 지역과 연결되어 있지만, 우리의 기술자들은 이 지역에서 가장 인상적이고 전략적인 다리를 건설할 수 있는 유망한 자리를 발견했습니다." # 1294933305924069507
