  sicily.0050.t: "곡물 수송" # 17985884093812441987
  sicily.0050.desc: "[GetGeographicalRegion('custom_sicily').GetName] 지역의 곡창지대에서 [recipient.GetTitledFirstName]에게 상당량의 곡물을 보내는 명령을 내렸습니다. 이 지역의 비옥한 곡물은 외지에서도 귀하게 여겨지기에, [recipient.GetSheHe]께서 이런 친절한 마음씨에 감사하실 것이라 확신합니다. \n\n곧 그 곡물이 도착할 것입니다." # 10051793729777095096
  sicily.0050.a: "[recipient.GetFirstNameNoTooltip]이 거절할 수 없는 제안입니다!" # 5543970701915305564
  sicily.0051.opening: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]" # 15316089254346760738
  sicily.0051.desc: "[GetGeographicalRegion('custom_sicily').GetName]의 영토에서 보내드리는 이 곡물 수송은 받아주시길 바랍니다. 우리의 차이가 무엇이든, 이 식량 선물이 귀국 백성의 고통을 덜어주고 위로가 되기를 바랍니다. 이것은 분명 거절하실 만한 호의적인 제안입니다." # 13827660241998463675
  sicily.0051.a: "거절할 수 없는 제안이었습니다!" # 1911443215974014684
  sicily.0052.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]" # 17355501581046964446
  sicily.0052.desc: "[GetGeographicalRegion('custom_sicily').GetName]의 영토에서 백성들에게 곡물을 보내주시겠다는 제안에 감사드립니다. 하지만 현재로서는 귀하의 선물을 거절해야 할 것 같습니다.  저희는 귀하의 곡물에 지나치게 의존하는 것을 꺼리고, 그 점을 이해해 주시리라 믿습니다." # 5214686451503702170
  sicily.0052.a: "저는 [actor.GetSheHe]가 거절할 수 없는 제안을 했다고 생각했습니다!" # 1333101040402850708
  sicily.0053.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]" # 17355501581046964446
  sicily.0053.desc: "[GetGeographicalRegion('custom_sicily').GetName] 지방의 영토에서 곡물을 여러분의 영토로 보내드리게 되어 기쁩니다. 금의 지불은 감사히 받았으며, 곧 곡물이 도착할 것입니다." # 14138248963578416374
  sicily.0053.a: "훌륭하군!" # 4941506436412555079
  sicily.0054.opening: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]" # 15316089254346760738
  sicily.0054.desc: "[GetGeographicalRegion('custom_sicily').GetName] 지역의 곡물 수송을 저희 영역으로 보내주시기로 한 데 대해 진심으로 감사드립니다. 백성들도 깊은 감사를 표하고 있습니다." # 10869112494291348340
  sicily.0054.a: "곡물이 무사히 도착했다는 소식, 다행입니다." # 11311608335143782850
  sicily.0055.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]" # 17355501581046964446
  sicily.0055.desc: "[GetGeographicalRegion('custom_sicily').GetName]의 영토에서 곡물을 운송하는 것은, 안타깝게도 제 재정으로 감당할 수 없습니다. 곡물은 다른 이들을 위해 미리 마련되어 있기 때문입니다. 이해해 주시길 바랍니다." # 17330044222113901450
  sicily.0055.a: "저는 [recipient.GetSheHe]가 거절할 수 없는 제안을 했다고 생각했는데요!" # 13569538061285691943
