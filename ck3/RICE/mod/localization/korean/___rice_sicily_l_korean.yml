  RICE_sicily_stronghold_latin: "라틴 요새" # c96484ed442fa7678d9a84ebe20aa386f6eca8d2
  RICE_sicily_stronghold_latin_desc: "[GetGeographicalRegion('custom_sicily').GetName] 지역 일부는 라틴인 병사들과 식민자들, 또는 그들의 후손들이 요새화된 정착촌에서 살아가는 공동체가 자리 잡고 있습니다. 그들은 지역의 주요 종교 및 민족에 속하든 소수에 속하든, 집을 맹렬하게 수호하고, 동료 신자들을 상대로도 약탈 및 공격을 감행할 것입니다.\n\n\n#EMP $EFFECT_LIST_BULLET$라틴인을 [decision|E]에서 모병할 수 있는 옵션을 해제하여 $RICE_sicily_recruit_soldiers_decision$를 더 저렴하게 만들어줍니다.\n$RICE_sicily_stronghold_decision_effect$\n$RICE_sicily_stronghold_trait_effect$\n$RICE_sicily_stronghold_frontier_raid_effect$\n$EFFECT_LIST_BULLET$ [RICE_sicily_struggle|E]에서 라틴인의 영향력([sicily_latin_dominance|E])을 증가시킵니다(현재 [sicily_latin_dominance_i|E] #V [GetGlobalVariable('RICE_sicily_latin_dominance').GetValue|0]#!)." # 34515baf3b1591e22a2011ca765a99500ff4a076
  RICE_sicily_stronghold_greek: "그리스 요새" # 50e4939c8c127116f3021db55f6d5e473820a2a8
  RICE_sicily_stronghold_greek_desc: "[GetGeographicalRegion('custom_sicily').GetName] 지역 일부는 그리스 용병과 이주민, 또는 그들의 후손이 요새화된 정착지에 살고 있는 공동체를 보유하고 있습니다. 지역의 주요 종족이나 종교적 소수집단이든, 그들은 집을 사수하기 위해 필사적으로 방어하고, 동족을 포함한 약탈과 공격에도 나설 것입니다.\n\n#EMP $EFFECT_LIST_BULLET$그리스 용병을 모병하는 옵션을 [decision|E]를 통해 $RICE_sicily_recruit_soldiers_decision$에서 해금하고 그들을 더 저렴하게 만듭니다.\n$RICE_sicily_stronghold_decision_effect$\n$RICE_sicily_stronghold_trait_effect$\n$RICE_sicily_stronghold_frontier_raid_effect$\n$EFFECT_LIST_BULLET$ [RICE_sicily_struggle|E] 내 그리스인의 영향력([sicily_greek_dominance|E])을 증가시킵니다(현재 [sicily_greek_dominance_i|E] #V [GetGlobalVariable('RICE_sicily_greek_dominance').GetValue|0]#!)." # 5d2d84165fad129a54a1a99ac47fa085f2959219
  RICE_sicily_stronghold_arabic: "아랍-베르베르 요새" # 6948c8256ea0982cfc850e06ae0bc3173a211bf3
  RICE_sicily_stronghold_arabic_desc: "[GetGeographicalRegion('custom_sicily').GetName] 지역 일부는 아랍-베르베르 용병과 이주민, 또는 그들의 후손이 요새화된 정착촌에 거주하는 공동체를 이루고 있습니다.  그들이 지역의 주요 종족 및 종교 집단에 속하든 소수 집단에 속하든, 그들은 집을 맹렬히 수호하며 동료 신자들까지도 습격하고 공격할 것입니다.\n\n\n#EMP $EFFECT_LIST_BULLET$아랍-베르베르 용병을 [decision|E]에서 고용할 수 있는 옵션을 $RICE_sicily_recruit_soldiers_decision$ 열고 그들을 더 저렴하게 만듭니다.$RICE_sicily_stronghold_decision_effect$\n$RICE_sicily_stronghold_trait_effect$\n$RICE_sicily_stronghold_frontier_raid_effect$\n$EFFECT_LIST_BULLET$ [RICE_sicily_struggle|E]에서 아랍-베르베르의 영향력([sicily_arabic_dominance|E])을 증가시킵니다(현재 [sicily_arabic_dominance_i|E] #V [GetGlobalVariable('RICE_sicily_arabic_dominance').GetValue|0]#!)." # fb0783b5c2ad803c65bbfde592c2197bd2ea0504
  RICE_sicily_stronghold_latin_negotiations: "라틴 요새들과의 협상" # de798eb1139da8b9a223f04d5a85383b6038a29e
