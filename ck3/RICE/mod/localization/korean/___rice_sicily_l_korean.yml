  sicily.0003.t: "$RICE_sicily_struggle$: 주변부" # b05584c417b937a0b2e399ad2e368aa65b2c340d
  sicily.0003.desc: "[GetGeographicalRegion('custom_sicily').GetName]와 같은 변방 지역은 불안정에 시달리다 결국 쇠퇴할 수밖에 없습니다. 시간이 흐르면서 쇠퇴하는 경제, 인구 감소와 이주, 그리고 내부 분쟁과 외부 공격으로 끝없이 이어지는 전쟁으로 인해 황폐해졌습니다. 경제 쇠퇴 또한 그 원인 중 하나였습니다.\n\n이러한 변혁의 시기에 #V [GetPlayer.Custom('RICE_sicily_periphery_type')]#!는 이 황폐한 땅에서 가장 강력한 영향력을 행사하며 사회적·문화적 기반을 형성했습니다. 하지만, 그러한 유대감조차도 지중해 중심에 위치한 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]의 현실을 극복하기에는 부족합니다. 결국, 이 지역은 지중해의 #V 변방#!으로 전락해 버렸다는 아이러니입니다.\n\n아마 언젠가 야심 찬 통치자들이 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]를 다시 번영하고 중요한 지역으로 만들 날이 올 것입니다. 그때까지는 무관심 속에 잠겨 있어야 할 것입니다." # 552349d7e956a68b0939520da39d73da3b82dba2
  sicily.0003.a: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]의 역사는 굽이치는 수많은 사건으로 가득합니다..." # 462ee1d1f84bc00a552312f55544cc283e4879b4
  sicily.0004.t: "$RICE_sicily_struggle$: 제국주의" # 547bcf374b2960838f5360550678c760d5f54c1e
  sicily.0004.desc: "[GetGeographicalRegion('custom_sicily').GetName]와 같은 변경 지역은 문명의 교차로에 위치하여 꿀에 벌처럼 외부 세력의 관심을 끌어들입니다. 지중해 건너편의 먼 나라들은 오랫동안 이 경이롭고 아름답고 수익성 높은 땅을 장악하기 위해 군사적, 정치적, 종교적, 경제적으로 경쟁해왔습니다.\n\n\n#V [GetPlayer.Custom('RICE_sicily_imperial_type')|U]#!가 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]에서 가장 강력한 세력으로 등장했으며, 지역 지배 계층(즉, 현지 엘리트)은 그 세계와 뿌리깊은 연관성 또는 밀접한 관계를 가지고 있습니다. 이러한 #V 제국성#! 아래 이 변경 지역이 진정되었다는 말도 가능합니다… 지금 당장은 말이죠.\n\n\n하지만 이는 허울뿐인 지배일 뿐입니다. 이 지역은 자원과 활력이 고갈되었으며, 이러한 안정의 미화 아래에는 변경 지역 고유의 예측 불가능하고 변덕스러운 본성이 숨겨져 있습니다. 맹렬한 외부 세력의 공격, 내부의 다툼, 또는 둘 다를 통해 [GetGeographicalRegion('custom_sicily').GetName]의 변경 지역이 다시 한번 지중해의 운명적인 전장이 될 가능성은 결코 배제할 수 없습니다." # 046164b80c409c946053a902484ff0ba8b418c56
  sicily.0004.a: "$sicily.0003.a$" # 4770ae63ece923d46e898dd8c4a0d458f7577dc4
  sicily.0005.t: "$RICE_sicily_struggle$: 지배권" # 1f295b025c451eb3bb4de962735c6c1f27ccb409
  sicily.0005.desc.intro: "지중해 중심에 위치한 [GetGeographicalRegion('custom_sicily').GetName]은 축복이자 저주였습니다. 때로는 번영했지만, 다른 민족과 왕국들의 탐욕과 변덕에 시달렸습니다. 최근에는 라틴 서방, 비잔티움, 이슬람 세상이 만나는 경계였습니다. 결국 [GetGeographicalRegion('custom_sicily').GetName]은 스스로의 운명을 지배하지 못했습니다… 하지만 이제는 다릅니다.\n\n[RICE_sicily_struggle_ender.GetTitledFirstName] 휘하에서," # 35e1c48c4553abf19845fa861b26d9bc75c03c88
  sicily.0005.desc.latin: "#V 라틴# 세계가 남부 이탈리아에서 최고의 자리에 올랐습니다. [RICE_sicily_struggle_ender.GetSheHe]는 #V 지배권#을 행사하며, 지역 통치자들에게는 전례 없는 수준의 권력을 갖추었습니다. [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]는 더 이상 외국 세력의 지배나 욕망에 종속되지 않습니다. 비록 라틴 서방과의 강력한 연대를 유지하지만 말입니다.\n\n라틴" # 31065719ddcb3746851589d0c12adc6dc9949885
  sicily.0005.desc.greek: "#V 그리스#! 세계가 남부 이탈리아에서 절대적인 지위를 확보했습니다. [RICE_sicily_struggle_ender.GetSheHe]는 #V 영토#!를 다스리며, 지역 통치자들 중 전례 없는 막강한 권력을 휘두릅니다. [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]는 더 이상 외국의 영향력과 욕망에 종속되지 않으며, 비잔티움과의 굳건한 관계는 유지하고 있습니다.\n\n그리스" # 4c2695ae874aa7fc520ab93adb7c5685083bafba
  sicily.0005.desc.arabic: "남부 이탈리아에서 #V 아랍-베르베르#! 세력이 압도적인 영향력을 행사하게 되었습니다. [RICE_sicily_struggle_ender.GetSheHe]는 #V 지배권#!을 쥐고, 지역 통치자로서는 전례 없는 위세를 과시하고 있습니다. [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]는 더 이상 외국의 영향력 아래 놓이지 않으며, 중동과 이슬람 세계와의 굳건한 유대관계를 유지하는 동시에, 자유로운 의지를 추구하고 있습니다." # a928fdbd0c14ad8e3758fed75f68c8f7348042fc
  sicily.0005.desc.outsider: "지역을 장악했던 라틴, 그리스, 아랍-베르베르 세력과는 다른, 새로운 세력이 남부 이탈리아에서 절대적인 지배권을 잡았습니다. [RICE_sicily_struggle_ender.GetSheHe]는 #V 영토#를 다스리며, 지역 통치자들에 비해 전례 없는 위세를 과시합니다. [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]는 이제 더 이상 외국 세력의 지배를 받지 않으며 독립을 갈망합니다.\n\n이 [RICE_sicily_struggle_ender.GetCulture.GetName]인 [RICE_sicily_struggle_ender.GetFaith.GetAdjective]" # c91692c50d8cc7f599dfc519d41c97b450297efa
  sicily.0005.desc.conclusion: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]이 이제 독립적인 강력한 영토가 되었습니다. [RICE_sicily_struggle_ender.GetFirstNamePossessiveNoTooltip]의 상속자들은 앞으로 오랜 세월 이 땅을 지배할 것입니다.  예전에는 야생이었던 이 변경 지역은 이제 영구히 정복된 땅이라 할 수 있습니다." # 5b1b49eddbfe168e3004d2b4e79504f7add14d05
  sicily.0005.a: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]의 새날이 밝았습니다." # a1bbaf9523706538c879e4daeea5eeded019588a
  sicily.0006.t: "$RICE_sicily_struggle$: 교차로" # 3d954535a2a8e5dd04091158c30786b8e4e4815c
  sicily.0006.desc: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip] 지역은 지중해의 #V 교차로#!로 변모하였습니다. [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] 지역이 항상 이 지역의 중심지였던 것은 사실이나, 과거에는 외부 세력 간의 경쟁 무대였습니다. 지중해 지역과의 긴밀한 관계 구축, 그리고 지역의 다양한 민족과 공동체를 적극적으로 지원함으로써, [RICE_sicily_struggle_ender.GetTitledFirstNameNoTooltip]은 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]이 약하고 속박받는 땅이라는 환상을 깨뜨렸습니다.\n\n\n번영하는 국제적 무역 중심지이자 다양한 사상이 교류하는 곳으로서, [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]은 단순한 교차로가 아닌, 지중해의 #italic 최대#! 교차로로 자리매김했습니다. [RICE_sicily_struggle_ender.GetFirstNamePossessiveNoTooltip]의 상속자들은 이곳에서 오랫동안 번영을 이어갈 것입니다. 예전에는 험난했던 이 변방 지역은 이제 영원히 정복되었다고 할 수 있습니다." # 08b3d70c80ffe289b80ce0d6cdccd369db40bd20
