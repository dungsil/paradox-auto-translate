  RICE_sicily_aspiration_sawdan_desc: "#bold [역사적 야망 주요 목표]#!\n$EFFECT_LIST_BULLET$ [아풀리아]의 [독립적인] [군주]가 되십시오.\n$EFFECT_LIST_BULLET$ [이탈리아 남부 본토] 지역의 [county] 최소 #V 8개를 통치하거나, 당신의 [봉신]들이 통치하게 하십시오.\n$EFFECT_LIST_BULLET$[신앙심] 레벨이 [3단계 신앙심] 이상이거나, 또는 [명성] 레벨이 [3단계 명성] 이상이어야 합니다.\n$EFFECT_LIST_BULLET$[decision] $RICE_sicily_administer_frontier$을 최소 한 번 실행하십시오.\n$EFFECT_LIST_BULLET$ 이슬람 [신앙]을 유지하십시오.\n\n\n#bold 보상#!\n$EFFECT_LIST_BULLET$ @신앙_아이콘! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [신앙심]을 얻으십시오.\n$EFFECT_LIST_BULLET$ @명성_아이콘! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [명성]을 얻으십시오.\n$EFFECT_LIST_BULLET$ @정통성_아이콘! #V [EmptyScope.ScriptValue('medium_legitimacy_gain')]#! [정통성]을 얻으십시오.\n$EFFECT_LIST_BULLET$ 약간의 [무장병사]를 포함한 #V 1000#! [특수 부대]를 받으십시오.\n$EFFECT_LIST_BULLET$ [종교 수장]이 존재할 경우 [종교 수장]의 [관심도]가 #P +25#! 증가합니다.\n$EFFECT_LIST_BULLET$ [decision] $RICE_sicily_administer_frontier$의 가격이 영구적으로 저렴해집니다.\n\n\n#bold [역사적 야망 보너스 목표]#!\n$EFFECT_LIST_BULLET$ [decision] $RICE_sicily_recruit_soldiers_decision$을 최소 한 번 실행하십시오. (보상: [전투 스타일] [특전]을 얻으십시오.)\n$EFFECT_LIST_BULLET$[왕] 또는 [황제] 직책을 가졌거나 최소 #V 3#! [공국] [칭호]를 보유하십시오. (보상: @왕가명성_아이콘! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [왕가 명성]을 얻으십시오.)\n$EFFECT_LIST_BULLET$[로마] [county]를 장악하십시오. (보상: @금_아이콘! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [금]을 얻으십시오.)" # 6011517409249894943
  RICE_sicily_historical_aspiration_action_sawdan: "#italic 아바스 왕조가 혼란에 빠지고, 대부분의 이슬람교도들이 바리 공국을 다르 알 이슬람의 법치가 미치지 못하는 무법 지역으로 여기는 가운데, 당신은 이탈리아에 이슬람을 영구히 확립하기 위해 바리 식민지를 모든 적들로부터 수호하는 선봉에 서야 합니다.#!$RICE_sicily_aspiration_sawdan_desc$" # 1508201336232849364
  RICE_sicily_historical_aspiration_modifier_desc_sawdan: "[GetModifier('RICE_sicily_aspiration_establish_islam_in_southern_italy').GetNameWithTooltip]" # 295129304972354235
  RICE_sicily_aspiration_roger_desc: "#bold 역사적 야망 주요 목표#!\n$EFFECT_LIST_BULLET$시칠리아[GetTitleByKey('d_sicily').GetNameNoTier]를 완전히 장악한다.\n$EFFECT_LIST_BULLET$명성 수준이 [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L] 이상이다.\n$EFFECT_LIST_BULLET$기독교 신앙을 유지한다.\n\n#bold 보상#!\n$EFFECT_LIST_BULLET$신앙심 @piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! 증가\n$EFFECT_LIST_BULLET$명성 @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! 증가\n$EFFECT_LIST_BULLET$교황이 존재할 경우 교황과의 관계 [opinion|E]가 +25 증가\n$EFFECT_LIST_BULLET$시칠리아 제도[GetGeographicalRegion('RICE_insular_sicily').GetName]의 모든 백작령은 발전 @development_icon! #V [EmptyScope.ScriptValue('RICE_red_sea_al_umari_aspiration_dev_bonus')]#! 증가\n\n#bold 역사적 야망 보너스 목표#!\n$EFFECT_LIST_BULLET$신앙심 수준이 [GetModifier( 'piety_level_3' ).GetNameWithTooltip|L] 이상이다. (보상: 정통성 @legitimacy_icon! #V [EmptyScope.ScriptValue('medium_legitimacy_gain')]#! 증가)\n$EFFECT_LIST_BULLET$시칠리아 공작령[GetTitleByKey('d_sicily').GetNameNoTier]의 영주이거나, 적어도 #V 10#!개의 백작령을 직접 통치한다. (보상: #V 400#! [GetMaA('RICE_sicily_bowmen').GetName]와 #V 100#! [GetMaA('RICE_norman_cavalry').GetName] 특수 부대를 획득)\n$EFFECT_LIST_BULLET$베나베르트가 기독교 신앙을 가지거나 사망했다. (보상: 왕조 명성 @dynasty_prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_small_resource_bonus')]#! 증가, 사망 시 명성 @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! 증가, 개종 시 신앙심 @piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! 증가)" # 17655890306306738736
  RICE_sicily_historical_aspiration_action_roger: "#italic 시칠리아는 이전에 노르만 용병을 고용했던, 분쟁하는 이슬람 타이파들 사이에서 분열되어 있습니다. 이제 당신과 동료 노르만들은 이 기회를 이용하여 남쪽으로 진격하여 이 아름답고 비옥한 섬을 정복하려고 합니다!#!$RICE_sicily_aspiration_roger_desc$" # 11767549009870122659
  RICE_sicily_historical_aspiration_modifier_desc_roger: "[GetModifier('RICE_sicily_aspiration_complete_conquest_of_sicily').GetNameWithTooltip]" # 14583421470908734819
  RICE_sicily_aspiration_benavert_desc: "#bold 역사적 야망 주요 목표#!\n$EFFECT_LIST_BULLET$ [독립|E] [통치자|E]로서 [시칠리아|E]의 [통치자|E]가 되십시오.\n$EFFECT_LIST_BULLET$ [시칠리아|E]를 [독립|E] [통치자|E]로서 완전히 지배하십시오.\n$EFFECT_LIST_BULLET$ [신앙심 수준|E]이 [수치(3단계).값|L] 이상이 되도록 유지하십시오.\n$EFFECT_LIST_BULLET$ [명성 수준|E]이 [수치(3단계).값|L] 이상이 되도록 유지하십시오.\n$EFFECT_LIST_BULLET$ 이슬람 [faith|E]을 유지하십시오.\n\n\n#bold 보상#!\n$EFFECT_LIST_BULLET$ @신앙심_아이콘! #V [EmptyScope.ScriptValue('RICE_야망_중간_자원_보너스')]#! [신앙심|E]을 얻으십시오.\n$EFFECT_LIST_BULLET$ @명성_아이콘! #V [EmptyScope.ScriptValue('RICE_야망_중간_자원_보너스')]#! [명성|E]을 얻으십시오.\n$EFFECT_LIST_BULLET$ [종교 수장|E]이 존재한다면, [종교 수장|E]으로부터 [의견|E] +25를 얻으십시오.\n$EFFECT_LIST_BULLET$ [시칠리아 제도|E] 지역의 모든 [주|E]는 @발전_아이콘! #V [EmptyScope.ScriptValue('RICE_적색해_알_움마리_야망_발전_보너스')]#! [발전|E]을 얻습니다.\n\n\n#bold 역사적 야망 보너스 목표#!\n$EFFECT_LIST_BULLET$ [신앙심 수준|E]이 [수치(4단계).값|L] 이상이거나, [명성 수준|E]이 [수치(4단계).값|L] 이상이 되면 (보상: @정통성_아이콘! #V [EmptyScope.ScriptValue('중간_정통성_획득')]#! [정통성|E])\n$EFFECT_LIST_BULLET$ 직접 통제하는 [주|E]가 최소 #V 8개#! 이상이어야 합니다. (보상: #V 400#! [RICE 시칠리아 궁수대]와 #V 100#! [노르만 기병대] [특수부대|E]를 받으십시오.)\n$EFFECT_LIST_BULLET$ 로저 드 오통빌이 이슬람 [faith|E]을 가지고 있거나, 사망했어야 합니다. (보상: @왕족명성_아이콘! #V [EmptyScope.ScriptValue('RICE_야망_작은_자원_보너스')]#! [왕족명성|E] 및 @명성_아이콘! #V [EmptyScope.ScriptValue('RICE_야망_작은_자원_보너스')]#! [명성|E](사망 시) 또는 @신앙심_아이콘! #V [EmptyScope.ScriptValue('RICE_야망_작은_자원_보너스')]#! [신앙심|E](개종 시))" # 2701991805955565720
  RICE_sicily_historical_aspiration_action_benavert: "#italic 칼비드 족장국 몰락은 시칠리아의 타이파 간 장기간 내전을 불러왔습니다. 시칠리아의 이슬람 신자들을 통합하고 위협적인 노르만 용병 출신 침략자들을 몰아내기 위해 강력한 지도자가 필요합니다.#!$RICE_sicily_aspiration_benavert_desc$" # 5991490685369442468
  RICE_sicily_historical_aspiration_modifier_desc_benavert: "[GetModifier('RICE_sicily_aspiration_find_jewish_refuge').GetNameWithTooltip]" # 7598010981818528300
  RICE_sicily_aspiration_andreas_desc: "#bold 역사적 야망 주요 목표#!\n$EFFECT_LIST_BULLET$[군대|E]가 없다면 [진영|E]를, 또는 [지배자|E]라면 [county|E]를, [유대교|E] 신앙을 가진 [주|E] 또는 [알렉산드리아|E], [카이로|E], [바그다드|E], [쉬라즈|E], [이스파한|E], [산아|E], 또는 [예루살렘|E]에 위치한 [주|E]로 이동하세요.\n$EFFECT_LIST_BULLET$[신앙심|E] 수치가 [GetModifier( '신앙심_수준_2' ).GetNameWithTooltip|L] 이상 유지하세요.\n$EFFECT_LIST_BULLET$[유대교|E] 신앙을 유지하세요.\n\n\n#bold 보상#!\n$EFFECT_LIST_BULLET$@명예_아이콘! #V [EmptyScope.ScriptValue('RICE_야망_대규모_자원_보너스')]#! [명예|E] 획득\n$EFFECT_LIST_BULLET$@신앙심_아이콘! #V [EmptyScope.ScriptValue('RICE_야망_대규모_자원_보너스')]#! [신앙심|E] 획득\n$EFFECT_LIST_BULLET$@금_아이콘! #V [EmptyScope.ScriptValue('RICE_시칠리아_안드레아스_야망_달성_금_가치')]#! [금|E] 획득\n\n\n#bold 역사적 야망 보너스 목표#!\n$EFFECT_LIST_BULLET$[순례자|E] [특성|E] 획득 ( @신앙심_아이콘! #V [EmptyScope.ScriptValue('RICE_야망_소규모_자원_보너스')]#! [신앙심|E] 및 [학문적 생활 방식|E] [보너스|E] 획득)\n$EFFECT_LIST_BULLET$[유대교|E] 신앙을 가진 [추종자|E] 또는 [신하|E] 3명 이상을 확보하세요. (자신의 [왕조|E], 배우자, 또는 [자녀|E]가 아닌 경우 @신앙심_아이콘! #V [EmptyScope.ScriptValue('RICE_야망_대규모_자원_보너스')]#! [신앙심|E] 및 [외교적 생활 방식|E] [보너스|E] 획득)" # 7428660303887479133
  RICE_sicily_historical_aspiration_action_andreas: "#italic 당신은 과거 바리의 기독교 대주교였으나, 주님은 당신 마음속에 모세의 율법에 대한 사랑을 심어주셨습니다. 아쉽게도, 당신은 이제 기독교 국가에서 안전하지 않습니다. 이제 당신은 중동의 유대인 중심지로 향해야 합니다. 거기서 당신은 (비교적) 안전할 것이며, 아마도 당신의 영웅적인 여정에 영감을 받아 다른 유대인이나 잠재적인 유대인들도 있을 것입니다!#!$RICE_sicily_aspiration_andreas_desc$" # 13551052072500359984
  RICE_sicily_historical_aspiration_modifier_desc_andreas: "[GetModifier('RICE_sicily_aspiration_find_jewish_refuge').GetNameWithTooltip]" # 7598010981818528300
  RICE_sicily_aspiration_establish_islam_in_southern_italy: "[포부|E]: 남부 이탈리아에 이슬람 세력 기반 구축" # 7390219089202518895
  RICE_sicily_aspiration_establish_islam_in_southern_italy_desc: "#italic 아바스 왕조가 혼란에 빠지고, 대부분의 이슬람교도들이 바리 공국을 다르 알 이슬람의 무법적인 변방으로 여기는 가운데, 사우단은 이탈리아에 이슬람을 영구적으로 확립하려면 모든 적들로부터 새롭게 형성된 바리 식민지를 수호하는 데 선도적인 역할을 해야 합니다.#!$RICE_sicily_aspiration_sawdan_desc$" # 16167925715440113639
  RICE_sicily_aspiration_complete_conquest_of_sicily: "[야망|E]: 시칠리아 정복 완수" # 9948241758097404945
  RICE_sicily_aspiration_complete_conquest_of_sicily_desc: "#italic 시칠리아는 이전에 노르만 용병을 고용했던 무슬림 타이파들 간의 내전으로 갈라져 있습니다. 이 기회를 틈타 노르만인들은 남쪽으로 진군하여 이 아름답고 비옥한 섬을 정복하려 합니다!#!$RICE_sicily_aspiration_roger_desc$" # 1725071321055916393
  RICE_sicily_aspiration_reunify_sicily: "[포부|E]: 시칠리아 이마라트를 통일하다" # 93712384754883445
  RICE_sicily_aspiration_reunify_sicily_desc: "#italic 칼비드 족장국의 붕괴는 시칠리아의 타이파들 사이에 수년간의 내전을 불러일으켰습니다. 시칠리아의 이슬람 신자들을 통합하고 위험한 노르만 용병, 침략자로 변한 자들을 제압하기 위해 강력한 지도자가 일어서야 합니다.#!$RICE_sicily_aspiration_benavert_desc$" # 15487042463809027975
  RICE_sicily_aspiration_find_jewish_refuge: "[포부|E]: 유대인의 피난처를 찾다" # 17943300283466869303
  RICE_sicily_aspiration_find_jewish_refuge_desc: "#italic 안드레아스는 한때 바리의 기독교 대주교였으나, 주님은 모세의 토라에 대한 사랑을 그의 마음속에 심어주셨습니다. 아쉽게도 그는 더 이상 기독교 땅에서 안전하지 않습니다. 이제 그는 중동의 유대인 중심지로 향해야 하며, 거기서 (비교적) 안전할 것입니다 – 그리고 아마도 다른 유대인 또는 잠재적 유대인들이 그의 영웅적인 여정에 영감을 받을지도 모릅니다!#!$RICE_sicily_aspiration_andreas_desc$\n\n" # 6873082743399438763
