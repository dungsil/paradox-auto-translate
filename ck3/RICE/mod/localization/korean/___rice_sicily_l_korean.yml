  RICE_sicily_support_salerno_medical_school_context_tooltip: "#emphasis 역사적 배경:#! 중세 시대, 살레르노는 유명한 의학 학교의 본거지였습니다. 전설에 따르면 이 학교는 9세기에 네 명의 의사 – 그리스인 폰투스, 이탈리아인 살레르노, 아랍인 아브델라, 유대인 헬리누스 – 가 살레르노를 여행하며 밤에 피난처를 찾던 중 만나게 되면서 세워졌다고 합니다. 그들은 그 후 함께 학교를 설립하기로 결정했습니다. 이는 아마 전설일 가능성이 높지만, 학교의 다양한 환경을 반영합니다. 이 학교는 유럽과 지중해 전역에서 온 교사와 학생들을 수용했으며, 그중에는 여성들도 포함되어 있었고, 그리스, 라틴, 아랍, 유대 전통의 의학을 가르쳤습니다." # 17d88eb2e24f59f408e852f1babca04c08a16e58
