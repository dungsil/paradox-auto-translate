  RICE_sicily_dominion_victory_modifier: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip] 지배" # 6395340841123497095
  RICE_sicily_dominion_victory_modifier_desc: "이 [dynasty|E]는 군사적, 정치적 수단을 통해 지역 전체에 그들의 의지를 강요함으로써, 한때 무정부 상태였지만 수익성이 좋았던 배후지에 질서와 안정을 가져다주며 [RICE_sicily_struggle|E]를 길들이는 데 중요한 역할을 했습니다." # 11879392312607692937
  RICE_sicily_dominion_victory_latin_ruler_modifier: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]의 라틴 통치령" # 4706706707026625342
  RICE_sicily_dominion_victory_latin_ruler_modifier_desc: "이 인물은 [sicily_latin|E] 세계가 해당 지역에 대한 완전한 지배력을 확보하는 전환기에 [RICE_sicily_struggle|E] 동안 [sicily_latin|E] 세계와 관련된 [ruler|E]였습니다." # 10619282446850128986
  RICE_sicily_dominion_victory_greek_ruler_modifier: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]의 그리스 통치" # 14894449942861387376
  RICE_sicily_dominion_victory_greek_ruler_modifier_desc: "이 인물은 [sicily_greek|E] 세계가 이 지역을 완전히 지배하게 된 전환기에 [RICE_sicily_struggle|E]에서 [sicily_greek|E] 세계와 관련된 [ruler|E]였습니다." # 909064463187710948
  RICE_sicily_dominion_victory_arabic_ruler_modifier: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]의 아랍-베르베르족 지배" # 7651063230802559892
  RICE_sicily_dominion_victory_arabic_ruler_modifier_desc: "이 인물은 [sicily_arabic|E] 세계가 이 지역을 완전히 장악하게 된 전환기에 [RICE_sicily_struggle|E]에서 [sicily_arabic|E] 세계와 관련된 [ruler|E]였습니다." # 13990103122953659637
  RICE_sicily_dominion_victory_outsider_ruler_modifier: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]의 외부인 지배" # 17913471583762919351
  RICE_sicily_dominion_victory_outsider_ruler_modifier_desc: "이 인물은 [RICE_sicily_struggle|E] 당시 [sicily_latin|E], [sicily_greek|E] 또는 [sicily_arabic|E] [sicily_worlds|E]와 관련이 없는 [ruler|E]였으며, 이 [sicily_three_worlds|E] 외부의 이방인들이 이 지역을 완전히 장악하게 된 과도기에 존재했습니다." # 2306160220576385454
