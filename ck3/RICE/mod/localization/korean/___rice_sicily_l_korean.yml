  RICE_sicily_stabilize_sicilian_frontier_desc: "[RICE_sicily_struggle|E]는 오랫동안 세상의 강력한 권력자들에 의해 외면받아 왔으며, 최선을 다해도 보잘것없는 변방 지역으로 여겨져 왔습니다.  [GetGeographicalRegion('custom_sicily').GetName]의 진정한 [GetPlayer.Custom('GetDaughterSon')]가 나타나, 지중해의 용광로이자, 전쟁할 만한 가치가 있는 국경으로서 이 고대 땅을 되찾을 수 있을까요?" # 897338857043501862
