  RICE_sicily_occupy_sicilian_frontier_context_tooltip: "#emphasis 역사적 배경:#! 여러 세기 동안 남부 이탈리아는 지중해 중심부에 위치했음에도 불구하고 다양한 문화의 변두리에 자리 잡은 국경 지역이었습니다. 중세 시대에는 라틴 서방, 비잔티움, 이슬람 간의 만남의 장소 역할을 했습니다. 때로는 생산적인 #italic 공존#!의 정신으로, 때로는 끊임없는 갈등 속에서. 그러나 갈등의 시대에도 이 국경에 사는 사람들은 유연한 정체성과 충성심을 가졌고, 이는 현재 존재하는 민족과 종교의 모자이크를 더욱 복잡하게 만들었습니다." # 6077213449087360188
