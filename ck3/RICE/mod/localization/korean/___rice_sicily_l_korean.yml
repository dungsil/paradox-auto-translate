  sicily.0030.t.arabic: "아랍-베르베르 요새들과의 교섭" # 4487376611304612212
  sicily.0030.desc.intro: "제가 닿으려고 시도한" # 12226968265462641476
  sicily.0030.desc.latin: "라틴어" # 7847413055790870294
  sicily.0030.desc.greek: "그리스" # 13710292161987742349
  sicily.0030.desc.arabic: "아랍-베르베르" # 12409632492611411880
  sicily.0030.desc: "제 영역 내 요새들을 협상에 활용한 결과가 결실을 맺었습니다. 그들 중 저명한 지도자, 어느 [sicily_faith.GetAdjective] [sicily_culture.GetName] [representative.GetWomanMan] [representative.GetFirstName]이라는 인물이 대표로 파견되었습니다.\n\n초기 협상을 거친 후, [representative.GetFirstNameNoTooltip]은 제게 [representative.GetHerHis] 백성들에게 [gold_i|E] #V [ROOT.Char.MakeScope.Var('bargain_amount').GetValue]#!의 금을 지불하라고 제안했습니다. (또는 그에 상응하는 물품으로).  교환으로, 그들은 앞으로 몇 년 동안 자신의 요새가 위치한 지역의 주민들을 공격하거나 괴롭히지 않을 것입니다.\n\n잘못 이해하면, 이는 마치 공물을 요구하는 것처럼 들립니다. 하지만, 반면에, 장기적으로 양측 모두에게 이익이 될 수도 있습니다." # 5285462080986731380
  sicily.0030.a: "이 거래에 동의합니다." # 1488153885641966041
  sicily.0030.b: "제안을 받아들이겠습니다. 하지만 더 자세한 내용을 알려주십시오." # 10755066608750717321
  sicily.0030.b.failure: "추가 협상이 성과를 내지 못하여, 원래 제안을 받아들여야 합니다." # 2770292175097901267
  sicily.0030.b.success: "추가적인 협상이 성공하여, 더 많은 양보를 얻게 되었습니다." # 9777587312612351187
  sicily.0030.c: "허무맹랑한! 이 용어들을 거부합니다." # 12107562173503157621
  sicily.0031.desc: "[대표자.이름]이 처음 제안한 내용 후, 저희는 상대측을 위해 추가적인 양보를 제안했습니다.  원래 합의는 다소 허술했으므로, [대표자.이름]에게 더 필요한 부분이 있다고 말했습니다.  그래서 상대 측의 진심을 확인하고자 했습니다." # 14114303088770723569
  sicily.0031.desc.failure: "결국, 우리는 [representative.GetFirstNameNoTooltip]에게 더 이상 아무것도 얻어낼 수 없었습니다.\n\n정말 까다로운 협상가였습니다! [representative.GetSheHe]는 아마도 우리가 어떤 대가를 치르더라도 [representative.GetHerHis]의 요새 영향력을 줄이려는 절박함을 알았을 겁니다." # 5840311467829967589
  sicily.0031.desc.prestige: "[representative.GetFirstNameNoTooltip]은, 숙고 끝에, 요새 지휘관 일부가 내 궁정에 와서 공식적으로 경의를 표하고 우리의 합의를 확인하는 데 동의했습니다.\n\n더욱 실질적인 양보를 받았으면 했지만, 상징적인 이 행위는 환영할 만하며, 이 지역 모든 이들에게 이러한 요새들이 적어도 지금은 나에게 복종한다는 것을 보여줄 것입니다." # 8859588634580063186
  sicily.0031.desc.gold: "[대표.이름없는_성명]은 처음에는 주저했지만, [대표.성별]은 우리가 [대표.소유격_의미하는_대상]에게 빚진 £gold£의 양을 줄이기로 동의했습니다.\n\n물론, 저는 여전히 이 문제를 일으킨 자들에게 처음부터 £gold£를 보내야 하지만, 처음 제안을 받아들이는 대신 협상을 계속하기로 한 결정에 만족합니다." # 17371252618530252269
  sicily.0031.desc.troops: "[representative.GetFirstNameNoTooltip]는 그러면서 [representative.GetHerHis] 성곽의 수많은 병사들이 저에게 충성을 맹세하고, 저의 기치 아래 우리를 위협하는 모든 적과 맞서 싸울 것이라고 약속했습니다.\n\n\n사실, 저는 이런 결과를 바랬습니다. 그들의 파괴적인 욕망을 저에게서 멀리, 제 적에게로 돌리는 것이 좋을 것입니다. 결국, 그들의 전사들은 #italic 특히#! 제 군대와의 전투에서도 그들의 뛰어난 전투 기술로 유명합니다." # 7142995425384430307
  sicily.0031.desc.county: "[representative.GetFirstNameNoTooltip]은 잠시 생각에 잠긴 뒤, "[ representative.GetSheHe ]와 다른 요새 지도자들이 지역의 무역과 상업을 활성화할 방안을 논의할 수 있을 것이라고 말했습니다. 결국 그들의 네트워크는 거주 지역을 넘어 뻗어 있고, 요새를 통과하는 무역로를 보호할 수 있습니다.\n\n좋은 생각입니다. 그들의 연줄은 유용할 것이며, 외국 관계와 도로를 지켜주겠다는 의지는 상업의 번영을 가져올 것입니다." # 6694745227313101280
  sicily.0031.a: "협상이 마무리되었습니다." # 12718500038309431143
