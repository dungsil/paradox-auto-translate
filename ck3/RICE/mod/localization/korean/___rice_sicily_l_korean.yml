  sicily.0100.t: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]의 관리자 승진" # 9308549547670437532
  sicily.0100.desc: "[ROOT.Char.GetTitleAsNameNoTooltip]로서, [GetGeographicalRegion('custom_sicily').GetName]의 영토를 다스리기 위해 수많은 지역 관리들을 의지하고 있습니다. 시간이 흘러 그들의 능력이 드러나는 이들 관리들에게 그들의 공헌에 대한 보상으로 승진과 함께 내 궁정으로 불러들여 더욱 직접적으로 나를 보좌할 수 있도록 해야 합니다.\n\n관리들은 다양한 출신 배경을 가진 독특한 집단이며, 심지어 외국인들도 있습니다. 그들을 승진시키는 것은 그들의 지역 사회와의 좋은 관계를 유지하는 데도 도움이 됩니다.\n\n이번에 어떤 유형의 관리들을 승진시킬까요?" # 6540494283086305923
  sicily.0100.a: "라틴" # 15686949975816581997
