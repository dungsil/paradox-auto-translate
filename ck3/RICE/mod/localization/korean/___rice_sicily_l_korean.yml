  RICE_sicily_officials_outreach_greek_locals: "그리스인들과의 관계 개선" # ec3cf031f28a0310714694c2386c5700b39a6677
  RICE_sicily_officials_outreach_greek_locals_desc: "이 지역의 관료들은 출신 배경이 다르더라도, 이곳에 거주하는 [sicily_greek|E] 주민들의 언어, 풍습, 시각을 배우기 위해 최선을 다하고 있습니다." # 8b38a47a437ad4dd8db88604e7801c315885c7e2
