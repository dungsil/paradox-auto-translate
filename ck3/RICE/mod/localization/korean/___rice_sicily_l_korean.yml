  sicily.0140.t: "[GetTitleByKey('b_salerno').GetNameNoTierNoTooltip]의 의학 학교" # 20314bc0f93873c2643c5c4787c80133496d2c77
  sicily.0140.desc: "[GetTitleByKey('b_salerno').GetNameNoTier]의 의학학교는 이 지역에서 가장 명성 높은 의학 교육 기관 중 하나입니다.\n\n이 학교를 지원함으로써 저는 의학 지식을 전파하고 숙련된 의사를 양성하는 그들의 사명을 돕는 동시에, 교육 후원자이자 의학계의 후원자로서 제 명성을 높일 수 있습니다." # 13ba4769efdc2b72f45743bd343ae82b8446a030
  sicily.0140.desc.extras: "흥미롭게도, 저의 최근 학교 후원은 제게 더욱 유리한 결과를 가져왔습니다." # 4261ac5b0501b14f96ec79c757ba61a4ecb84b71
  sicily.0140.a: "의술은 우리 사회에서 매우 중요한 학문 분야입니다." # c4118d72eb0dfc35e1294c18b48860ebdbc2bbc5
  sicily.0140.a.extras: "어라? 다른 좋은 소식은 없나요?" # 9a02aa024bee6240143a524bcd9f583b9b6acf25
  sicily.0141.t: "$sicily.0140.t$" # c8334e5d65159444ab7db0fffc8dacce61df30ac
  sicily.0141.desc: "[GetTitleByKey('b_salerno').GetNameNoTier]의 의학학교를 후원하는 바람에, 많은 이들이 저를 학식 있는, 사려 깊은 [ROOT.Char.GetTitleAsNameNoTooltip]로 여기는 듯합니다. 궁중 내 많은 이들이 앞으로 몇 년 동안 큰 도움이 될 만한 학교와의 관계를 맺고 있다고 말합니다." # 19b3ca3f39180af6448fe1b658131c2a67badadc
  sicily.0141.a: "그 소리가 좋군요!" # 6fa10c00a0c2cd7f2cea0ac95e62925adf7e4e73
  sicily.0142.t: "$sicily.0140.t$" # c8334e5d65159444ab7db0fffc8dacce61df30ac
  sicily.0142.desc: "[GetTitleByKey('b_salerno').GetNameNoTier] 의학학교에 대한 저의 후원이, 수도 [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier] 주변 의사들과 학자들이 본교와의 네트워크 및 연계를 확장하는 데 도움을 주었습니다. 이는 두 집단이 지식을 공유하고 서로 다양한 방면으로 협력하는 데 긍정적인 영향을 미칠 것입니다." # dd33fdc651b01454787377e5972d9badfee90146
  sicily.0142.a: "협력은 의술의 발전을 더욱 이끌 수 있습니다." # 3880a8185d073eaf6efc50e59ec7d857a67e27d7
  sicily.0143.t: "$sicily.0140.t$" # c8334e5d65159444ab7db0fffc8dacce61df30ac
  sicily.0143.desc: "[GetTitleByKey('b_salerno').GetNameNoTier] 의학학교를 후원하신 데 대한 감사의 표시로, 그곳의 학자들과 의사들은 저에게 그 학교에서 만들어진 귀중하고도 인기 있는 의학 서적 중 하나를 선물로 보내주셨습니다.\n\n이러한 서적 중 일부는 특히 동지중해와 중동 지역의 의학 서적, 또는 고대 저작물의 번역본입니다. 다른 서적들은 이러한 이전의 아이디어를 확장한 독창적인 저작이며, 많은 서적은 둘 다를 포함합니다. 무엇이든 간에, 저와 저를 섬기는 모든 의사들에게 귀중한 자산이 될 것입니다." # 562a6f2d1bc860686d6ccd607e93a56d78c9a96c
  sicily.0143.a: "멋진 선물입니다!" # dd9fa17f1bc01783b62f620d3681fbdade302417
  sicily.0144.t: "$sicily.0140.t$" # c8334e5d65159444ab7db0fffc8dacce61df30ac
  sicily.0144.desc: "[GetTitleByKey('b_salerno').GetNameNoTier] 의학학교 후원으로 인해 그들 중 많은 이들이 직접 찾아 감사를 표하고자 저의 궁정을 방문해주었습니다. 저는 물론, 그들을 환영하는 데 기꺼이 응했습니다." # 4ca5542953e778d7c3060c0d50d43f48fdcba55a
  sicily.0144.desc.old_physician: "거기서 그들은 제 [GetCourtPositionType('court_physician_court_position').GetName()]인 [physician.GetTitledFirstName] 박사님을 만나 이야기를 나누었습니다. [physician.GetSheHe|U]는 그 만남이 매우 유익했다고 말씀하시며, 다양한 의학 분야에 대한 지식을 쌓는 데 큰 도움이 되었다고 합니다." # a8602b631e07a95b8a33dc73b4d248045c81a629
  sicily.0144.desc.new_physician: "그들 중 한 명인 [sicily_culture.GetName] 출신의 의사 [physician.GetFirstName]는 충분히 감명을 받아 저의 궁정에 머물며 제게 [GetCourtPositionType('court_physician_court_position').GetName]으로 봉사하고자 합니다." # 0e078207fa6d62370ff7e9396d327922e0e2829b
  sicily.0144.a: "그렇게 들립니다!" # 42ec3e6a0e62534aeeda1485b1bdc97ed81fb329
