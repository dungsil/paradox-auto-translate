  sicily.0130.t: "[GetTitleByKey('b_palermo').GetNameNoTierNoTooltip]로 향합니다" # 14634398810732329110
  sicily.0130.desc.intro: "[GetGeographicalRegion('custom_sicily').GetName]은 오랜 역사와 경이로운 과거를 지닌 고대의 땅으로, 수많은 위대한 인물들이 세월을 거쳐 이 섬에 터를 잡았습니다.  그들의 무덤 중 일부는 아직도 이 아름다운 섬에 남아 있습니다.  예를 들어," # 18080487394750537819
  sicily.0130.desc.aristotle: "#bold 아리스토텔레스#의 관은, 고대의 명석한 [greek.GetName] 철학자의 관으로, 도시 [GetTitleByKey('b_palermo').GetNameNoTier]의 주요 [palermo_faith.GetAdjective] [palermo_faith.HouseOfWorshipPlural] 중 하나의 나무 기둥에 매달려 있습니다. 세월이 흘러도 그대로라고 합니다." # 6290249459523496126
  sicily.0130.desc.galen: "#bold 갈레노스#!, 고대 [greek.GetName]의 명성 높은 의사는 [GetTitleByKey('b_palermo').GetNameNoTier] 도시 외곽에 묻혀 있다고 합니다. 그곳에 그는 수세기 동안 잠들어 있다고 전해집니다." # 7991840658335115064
  sicily.0130.desc.muslim: "#bold 수많은 성전투사#들이, 불의와 이교도들에 맞서 싸운 영웅들이 [GetTitleByKey('b_palermo').GetNameNoTier] 도시 외곽에 묻혀 있다고 전해집니다. 그들의 무덤에서는 온 방향으로 특별한 #italic 기운#이 흘러나온다고 합니다." # 4134618481651507453
  sicily.0130.desc: "거기에 가서, 저와 많은 이들처럼 예의를 표할 것입니다." # 10484739615163773838
  sicily.0130.a: "[GetTitleByKey('b_palermo').GetNameNoTierNoTooltip]로 출발합니다!" # 16601389611992766802
  sicily.0131.t: "도착" # 4877148824439775158
  sicily.0131.desc: "[GetTitleByKey('b_palermo').GetNameNoTier]의 도시는 활기 넘치고, 각지의 장인, 농부들, 지중해 각국의 여행자들과 상인들로 붐빕니다. 하지만 오늘 저는 이 도시에 한 가지 목적으로 방문했습니다. 바로" # 15870741495170234091
  sicily.0131.desc.aristotle: "아리스토텔레스.\n\n아리스토텔레스의 가르침은 세상에 널리 퍼져, 멀고 가까운 학자들이 그의 가르침에 크게 영향을 받고 있습니다. 어쨌든, 이 철학자의 시신은 [palermo_faith.HouseOfWorshipPlural] 중 한 곳의 나무 기둥에 매달린 관 안에 있는 것으로 알려져 있습니다. [GetTitleByKey('b_palermo').GetNameNoTierNoTooltip]의 주요 [palermo_faith.GetAdjective] [palermo_faith.HouseOfWorshipPlural] 중 한 곳에 말입니다. 저는 이 [palermo_faith.HouseOfWorship]로 가기 위해 몰려드는 군중들을 헤쳐 나갑니다." # 11477822670475229612
  sicily.0131.desc.galen: "갈렌.\n\n갈렌은 의학사에 빛나는 인물로, 오늘날에도 멀고 가까운 곳의 의사들이 그의 저술에 의존하고 있다고 합니다. 어쨌든, 사람들은 이 의사가 [GetTitleByKey('b_palermo').GetNameNoTierNoTooltip]와 도시 외곽 중 하나인 미실메리 사이의 길가에 묻혔다고 합니다. 어쨌든, 저는 곧 시골로 가서 이 답답한 도시 환경에서 벗어나 갈렌의 무덤으로 향할 것입니다." # 1834592268542144955
  sicily.0131.desc.muslim: "[GetGeographicalRegion('custom_sicily').GetName]에서 숨진 명성 높은 성전 기사들의 넋을 기립니다.\n\n이 섬에 첫 이슬람 군대가 상륙했을 때는 서로 다른 이슬람 세력과 이교도 침략자들 사이의 혼란스러운 국경이었습니다. 어쨌든 [GetTitleByKey('b_palermo').GetNameNoTierNoTooltip]에는 이러한 초기의 경건한 용사들의 무덤이 헤아릴 수 없을 정도로 많다고 합니다. 특히 #italic Qasr Sa'd#!라는 성으로 향합니다. 이 성은 많은 무덤을 보유하여 유명합니다." # 10559981911501489074
  sicily.0131.a: "곧 거기에 도착할 겁니다." # 5415369651839494055
  sicily.0132.t: "아리스토텔레스" # 10698766679196580728
  sicily.0132.desc: "마침내, 아리스토텔레스의 유해가 안치된 [palermo_faith.GetAdjective] [palermo_faith.HouseOfWorship]에 도착했습니다.\n\n\n물론 저 혼자가 아닙니다. 기도하러 온 경건한 [palermo_faith.GetAdherentNamePlural]들과 아리스토텔레스의 관을 구경하러 온 관광객들도 몇몇 있지요. 아마 그들은 그의 축복을 구하려는 것일 겁니다. [GetTitleByKey('b_palermo').GetNameNoTierNoTooltip]에는 그에게 행운과 좋은 비를 기원하는 오래된 미신이 있으니까요.\n\n\n어떤 의미로는 극적인 감흥이 없는 광경이군요. 위대한 사상가의 유해가 분명히 놓여 있을 거대한 목재 빔일 뿐입니다. 하지만, 그토록 많은 글이 쓰여진 이 고대 인물의 곁에 있는 것은 깊은 감동을 불러일으키는 일입니다." # 11417930636131324793
  sicily.0132.a: "조용히 잠시 생각에 잠기고, 그 후에 떠나려 합니다." # 14282643753795416034
  sicily.0133.t: "갈렌" # 599418674499917328
  sicily.0133.desc: "가렌의 무덤에 드디어 도착했습니다. [GetTitleByKey('b_palermo').GetNameNoTier]와 미실메리 사이에 있으며, 후자의 동쪽 약간에 있습니다.\n\n중심부 [GetTitleByKey('b_palermo').GetNameNoTierNoTooltip]에 비해 이곳은 분주하지 않습니다. 도시 외곽에 위치하기 때문입니다. 사람이 많지는 않지만, 저와 마찬가지로 가렌에게 경의를 표하고자 하는 동행자들이 몇몇 있습니다.\n\n어떤 면에서는 극적인 장면이 아닙니다. 위대한 의사의 시신이 놓여 있을 듯한, 눈에 띄지만 소박한 무덤입니다. 그러나 오랫동안 기록된 이 고대 인물의 면전에 서 있는 것은 깊은 감동을 주는 일입니다." # 16961089860013392851
  sicily.0133.a: "$sicily.0132.a$" # 2934355099950587050
  sicily.0134.t: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]의 성전병들" # 1112656290770809112
  sicily.0134.desc: "마침내 #italic Qasr Sa'd# 성 앞에 섰습니다. [GetReligionByKey('islam_religion').GetAdjective] 신자들 사이에서도 유명한 성 중 하나입니다.  [GetGeographicalRegion('custom_sicily').GetName]에서 숨진 용감한 전사들의 수많은 무덤이 자리 잡고 있을 뿐만 아니라, 모든 방향으로 특별한 #italic baraka#!, 즉 축복을 발산한다고 합니다.\n\n저 혼자가 아닙니다. 용감하고 헌신적인 영웅들에게 경의를 표하는 이 자리에 함께 왔습니다.  또한 근처의 성스러운 샘, #italic 'Ayn al-Majnuna#', 미친 여자의 샘을 방문합니다. 그곳 역시 매우 신성하다고 합니다.\n\n어떤 면에서 볼 때, 이는 극적인 분위기가 아닌 듯합니다. 간단하고 평범한 환경 속에 성스러운 전사들의 무덤이 줄지어 있습니다. 그러나 이 영웅들의 숭고한 존재 앞에 서는 데는 깊은 의미가 있습니다." # 368985071622719626
