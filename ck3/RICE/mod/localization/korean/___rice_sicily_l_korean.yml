  RICE_sicily_phlegraean_fields: "플레그라에이 평야" # 14687049448915761042
  RICE_sicily_phlegraean_fields_desc: "플레그라에이 평야, 또는 불타는 평야는 나폴리 시 서쪽 해안선을 따라 있는 화산과 비옥한 땅으로 이루어진 지역입니다. 고대부터 수많은 온천과 목욕탕, 온화하고 쾌적한 기후 덕분에 주요 휴양지로 자리 잡았습니다." # 9298422711353440704
  RICE_sicily_north_african_famine: "만성적인 이프리키야 기근" # 5266225467900390582
  RICE_sicily_north_african_famine_desc: "이 지역은 수년간 기근에 시달려 왔으며, 경제는 다른 지역, 특히 시칠리아로부터의 식량 수출에 크게 의존하고 있습니다.\n\n#EMP 매년 이 [county_modifier|E]가 사라질 확률은 #V [EmptyScope.ScriptValue('RICE_sicily_north_african_famine_disappearance_base_chance')]%#!입니다. 이 [county|E]의 [ruler|E]가 [sicily_grain|E]를 받기 위한 [interaction|E]의 결과로 [GetModifier('RICE_sicily_grain_shipments').GetNameWithTooltip] [modifier|E]를 보유한 경우, 이 확률은 #V [EmptyScope.ScriptValue('RICE_sicily_north_african_famine_disappearance_real_chance')]%#!로 증가합니다.\n#!" # 3253123012364600582
