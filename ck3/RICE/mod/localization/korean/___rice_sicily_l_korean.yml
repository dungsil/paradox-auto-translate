  RICE_sicily_sponsor_liber_pantegni_desc: "[GetTitleByKey('b_salerno').GetNameNoTier]에는 훌륭한 의학 학교가 자리 잡고 있습니다. 이 학교와 관련된 학자들은 이슬람, 비잔티움, 라틴, 유대 전통의 지혜를 종합하여, 이 학교에 큰 영향을 미친 모든 것을 담은 포괄적인 의학 교본의 저술을 후원할 것을 제안합니다." # 6645653994157698584
  RICE_sicily_sponsor_liber_pantegni_effect_tooltip_1: "#V 아프리카의 콘스탄티누스#께, #V 판테그니 서#를 저술해 주시기를 요청합니다." # 5595363334447489691
  RICE_sicily_sponsor_liber_pantegni_effect_tooltip_2: "[nasir_khusraw|E]께, 철학과 영성의 관계에 대한 질문에 대한 답변을 담은 글을 작성해 주시기 바랍니다." # 6081068198882125042
