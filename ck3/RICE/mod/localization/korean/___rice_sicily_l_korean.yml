  sicily.0181.t: "[ROOT.Char.Custom('RICE_sicily_ayo_visto_lo_mappamundi_song_name')]" # 15705841685984311192
  sicily.0181.desc: "최근 [ROOT.Char.Custom('RICE_sicily_ayo_visto_lo_mappamundi_song_name')]라는 민요가 [GetGeographicalRegion('custom_sicily').GetName] 전역에서 큰 인기를 얻고 있습니다. 그 노래는 [alfonso.GetTitledFirstName]의 통치 아래 [GetGeographicalRegion('custom_sicily').GetName]의 비할 데 없는 아름다움을 칭찬하는 내용입니다. \n\n실로, 저희 궁중에서도 이 노래가 매우 유행하고 있습니다." # 17848408812613806869
  sicily.0181.desc.copy: "이 노래의 필사본을 얻게 되어서 다행이었습니다." # 13643456326935935036
  sicily.0181.desc.lyrics: "#italic 세상의 지도와 항해도를 보았지만,\n시칠리아만이\n세상에서 가장 아름답게 보입니다.#!" # 17218552471957284423
  sicily.0181.a: "아름다운 땅을 위한 아름다운 노래." # 9533573152997987076
  sicily.0181.info: "#bold 역사적 배경:#! #기울임꼴 Ayo visto lo mappamundi#! 또는 #기울임꼴 Aggiu vistu lu mappamundu#!, "세계 지도를 보았네"라는 시칠리아 민요는 아라곤의 알폰소 5세 궁정에서 아라곤이 남부 이탈리아를 다스리던 시대에 인기가 있었습니다.\n\n이 노래는 피렌체 시인 페오 벨카리(1410-1484)가 같은 곡으로 불렀던 교훈적인 라우다(중세 및 르네상스 이탈리아의 대중적 종교 노래 장르)의 풍자였습니다. 이 노래의 가사는 시칠리아만큼 감탄스럽지 못한 다른 아름다운 땅들을 언급하며, 시칠리아(시칠리아의 역사적 표기)와 세실리아(성 세실리아와 노래 주인공의 연인을 모두 지칭함) 사이의 쌍언유를 바탕으로 어감 놀이를 특징으로 합니다.\n\n스페인 작곡가 후안 코르나고(약 1400년 – 약 1475년)는 이 노래의 곡조에 기반한 미사를 작곡했으며, 이는 원래 노래의 멜로디에 대한 유일한 근거입니다. 학자들은 최근에 원래 노래를 재구성했습니다." # 400951872228807713
  sicily.0182.t: "이븐 함디스" # 17511316632072345237
  sicily.0182.desc: "#bold 이븐 함디스#라는 저명한 시인이자 학자가 [GetGeographicalRegion('RICE_insular_sicily').GetName]에서 난민으로 도착했다는 소식을 들었습니다. 그는 예술과 과학을 존중하고 숭배하는 분이라 생각하며, 저에게 청중을 요청했습니다." # 13549285135989423565
  sicily.0182.a: "그런 시인은 필요치 않습니다." # 3044853511348395486
  sicily.0182.b: "그 시인을 후원하고 싶군요!" # 7095005011750966414
  sicily.0182.info: "#bold 역사적 배경:#! 이븐 함디스(1050년대-1130년대)는 시칠리아 시라쿠사 출신의 이슬람 시인으로, 당대 최고의 시인 중 한 명으로 꼽히며 아랍어에 뛰어난 능력을 지녔습니다. 그는 1072년 노르만족의 시라쿠사 정복 이후 젊은 나이에 섬을 떠났습니다. 그는 평생에 걸쳐 북아프리카와 알-안달루스의 여러 통치자들로부터 후원을 받았습니다. 그의 시의 공통된 주제는 잃어버린 고향에 대한 향수입니다." # 6171958299128187023
  sicily.0183.t: "이븐 함디스" # 17511316632072345237
  sicily.0183.desc: "이븐 함디스가 소개되자 저는 매우 감탄했습니다. 그는 분명 시의 재능을 지녔고, 탁월한 수사학적 능력을 소유하고 있었습니다.\n\n이 시인은 [GetGeographicalRegion('custom_sicily').GetName]에서 수년 전 태어났지만, [norman.GetCollectiveNoun]의 등장 후 도망쳐야 했습니다. 오늘 만난 자리에서 그는 그의 시 중 일부 작품을 낭독했는데, 그 작품들은 대부분 그가 잃어버린 고향에 대한 향수와 그리움을 담고 있었습니다.  그 땅은 그에게 있어 [GetReligionByKey('islam_religion').GetName]의 천국이었던 곳이었습니다.\n\n어쨌든, 이러한 인물을 제 궁정에 두는 것은 세계의 군주들 사이에서 제 위상을 높일 것입니다." # 3689651352530081588
  sicily.0183.a: "환영합니다! 환영합니다!" # 11093011334009386949
