  sicily.0072.desc: "[abu_aaron.GetFirstName]라는 위대한 유대 학자이자 신비주의자가 [GetGeographicalRegion('world_mesopotamia').GetName]의 영토로 귀국할 예정이라는 소식을 접했습니다.\n\n몇 해 전, [abu_aaron.GetHerHis] 아버지이자 당시 유대인 고관이었던 #italic 나시#와의 불화로 고향을 떠나 세계 각국의 뛰어난 학자들로부터 수련을 받으며 세월을 보냈습니다. 이제 노년이 다가오면서 [abu_aaron.GetHerHim]은 고향 생각에 젖어, 너무 늙기 전에 돌아가고자 합니다.\n\n[abu_aaron.GetFirstNameNoTooltip]은 마지막까지 머물렀던 [abu_aaron_original_liege.GetTitledFirstName]의 궁정을 떠나, 마침내 고향으로 돌아오는 길입니다." # 6b4f0f5c645f88cb4de3128d40aad01d6385b7f2
