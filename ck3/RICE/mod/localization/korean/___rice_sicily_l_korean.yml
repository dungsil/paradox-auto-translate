  RICE_sicily_virgil_negative_modifier_2: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_negative_modifier_2_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic 짐승 같은 이 민족은 과연 누구인가? 이토록 야만적인 풍습을 용납하는 땅은 도대체 어디인가?#" # 17041681564412932428
  RICE_sicily_virgil_negative_modifier_3: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_negative_modifier_3_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic 숱한 고통과 슬픔을 목격했고, 그 한가운데 서 있었습니다.#!" # 13684515451747833214
  RICE_sicily_virgil_negative_modifier_4: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_negative_modifier_4_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n#italic 시칠리아의 학문은 서로 다른 견해로 갈라진다.#\n"분열된 군중은 상반된 파벌로 나뉘어 있습니다."" # 16856141666893008465
  RICE_sicily_virgil_negative_modifier_5: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_negative_modifier_5_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic 쇠락한 삶 속에서 어둠과 슬픔에 잠겨 있었네.\n\n"어둠과 슬픔 속에서 파괴된 삶을 끌어갔노라."#!" # 6131531718232005608
  RICE_sicily_virgil_negative_modifier_6: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_negative_modifier_6_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n#italic 트로이의 최후의 날이 왔도다. 불가피한 운명의 순간이여. 우리는 트로이 사람이 아니며, 이리움은 사라졌도다.#" # 13763065356230818648
  RICE_sicily_virgil_negative_modifier_7: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_negative_modifier_7_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n#italic 패배자에게는 구원의 희망이 없다.#!\n"패배자에게 유일한 구원은 절망뿐이다."" # 15433668757854464709
  RICE_sicily_virgil_negative_modifier_8: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_negative_modifier_8_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n#italic 시칠리아의 잔혹한 슬픔, 곳곳에 공포와 수많은 죽음의 그림자가 드리워졌습니다.#" # 12665291739636893619
  RICE_sicily_virgil_negative_modifier_9: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_negative_modifier_9_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n#italic 그녀의 목에 팔을 두르려 애썼으나, 세 번이나 허사였다. 껴안으려는 손길은 닿지 못하고, 그림자처럼 흩어져 버렸다. 바람결처럼 가볍고, 꿈처럼 빨리 사라져 버린 영혼이었다.#!" # 1171129359672997603
  RICE_sicily_virgil_negative_modifier_10: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_negative_modifier_10_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic 금의 탐욕이란 무엇인가? 인간의 심장을 어찌 감동시키지 못하리오?\n\n\n"저주받은 금의 갈증! 너는 인간들을 어떤 악행으로 이끄는가!"#!" # 12362671436710525657
  RICE_sicily_virgil_negative_modifier_11: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_negative_modifier_11_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic 끔찍하고 형체없으며 거대한 괴물, 빛을 잃은 자.\n\n" # 17588713725900974052
  RICE_sicily_virgil_negative_modifier_12: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_negative_modifier_12_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n#italic 만국의 그림자, 내가 너희 곁을 떠나지 않으리. #!" # 10911152025213786515
  RICE_sicily_virgil_negative_modifier_13: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_negative_modifier_13_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic ‘복수받지 못하고 죽더라도, 죽으리라’ 그녀는 외쳤다. ‘그렇게, 그렇게 어둠 속으로 기꺼이 가리라.’#!" # 1372505219411041276
  RICE_sicily_virgil_negative_modifier_14: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_negative_modifier_14_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n#italic 아름답고도 무시무시한 전쟁, 티베르 강은 피로 거세게 거품을 내고 있노라.#!" # 7823309131998343486
  RICE_sicily_virgil_negative_modifier_15: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_negative_modifier_15_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic 신들의 섭리를 기도로 바꿀 수 있다고 헛된 희망을 품지 마세요.#!" # 6207827817896934729
  RICE_sicily_virgil_negative_modifier_16: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_negative_modifier_16_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n\n#italic 거짓 고발로 사형 선고를 받았다.\n\n"허위 혐의로 사형 선고를 받았다."#!" # 4658851449110613826
  RICE_sicily_virgil_negative_modifier_17: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_negative_modifier_17_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n#italic  금으로 조국을 팔았다.#\n"이 자는 금으로 조국을 팔았다."" # 1802325815772010207
  RICE_sicily_virgil_negative_modifier_18: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_negative_modifier_18_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic 전쟁에는 구원이 없다.#\n\n"전쟁에는 구원이 없다."" # 16656816822363136818
  RICE_sicily_virgil_negative_modifier_19: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_negative_modifier_19_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n#italic 이 손으로 죽어가는 캄밀라가 창을 잡아당겼지만, 철검은 그녀의 갈빗대 깊숙이 박혀 있었습니다.#!" # 12012992033036314321
  RICE_sicily_virgil_negative_modifier_20: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_negative_modifier_20_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic 너를 통해 이 집안은 모두 기울어져 버렸다.\n\n"우리 집안은 모두 무너지고 있으며, 너는 유일한 버팀목이로다."!" # 5162743356591282227
  RICE_sicily_virgil_negative_modifier_21: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_negative_modifier_21_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n#italic 뭇 백성 사이에 애매모호한 소문을 퍼뜨리리라.#\n"그리하여 그는 군중 속에 어두운 소문을 뿌리리라."!" # 9007935993293035876
  RICE_sicily_virgil_negative_modifier_22: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_negative_modifier_22_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic 신들은 다르게 생각했다.#\n\n"신들은 다르게 생각했다."" # 3594804387316941703
  RICE_sicily_virgil_negative_modifier_23: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_negative_modifier_23_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n#italic 시칠리아의 버질 수정자 소개#\n\n"아버지의 발자취를 따르지만, 그와 동등한 발걸음은 아니다."!" # 6754083072882020540
  RICE_sicily_virgil_negative_modifier_24: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_negative_modifier_24_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n#italic 압도당했습니다. 머리카락이 뻣뻣하게 굳었고, 목구멍에 말이 막혔습니다.#" # 17149817933260611245
  RICE_sicily_virgil_negative_modifier_25: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_negative_modifier_25_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n#italic 너무나도 푸른 하늘과 잔잔한 바다에 너무 쉽게 맡겨버린, 파리누루여. 이제 네 벌거벗은 시신은 알 수 없는 해변에 놓일 것이다.\n#italic 당신은, 오 파리누루여, 너무나도 잔잔한 하늘과 바다에 너무나도 쉽게 맡겼구나. 이제 네 벌거벗은 시신은 알 수 없는 모래밭에 놓여 있을 것이다.#!" # 845739698642022445
  RICE_sicily_virgil_negative_modifier_26: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_negative_modifier_26_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n#italic 공포가 온 세상을 뒤덮었고, 심지어 밤의 정적마저도 두려움으로 가득했습니다.#!" # 12498476617077904128
  RICE_sicily_virgil_negative_modifier_27: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_negative_modifier_27_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic 시칠리아의 땅, 고난으로 가득하도다.\n\n"이 땅 위 어디에 우리의 고난이 없으리오?"!" # 14486700539483059086
  RICE_sicily_virgil_negative_modifier_28: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_negative_modifier_28_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n\n#italic 톨림므르는 하늘로 솟아오르는 거대한 파도 위에, 곧바로 파도가 가라앉으면서 지옥의 심연으로 깊이 떨어진다.\n\n"하늘 높이 거대한 파도가 솟아오르고, 파도가 내려앉자마자 우리는 지옥의 심연으로 깊이 떨어진다."#!" # 3174069143339085128
  RICE_sicily_virgil_negative_modifier_29: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_negative_modifier_29_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n#italic 모든 것을 두려워하는 그녀.\n\n\n"모든 것이 안전함에도 불구하고, 이제는 모든 것을 두려워합니다."#!" # 808006866240310944
  RICE_sicily_virgil_negative_modifier_30: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_negative_modifier_30_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n#italic 각자의 괴로운 그림자를 짊어져야 합니다.#\n"각자는 자신의 괴로운 그림자를 짊어져야만 합니다."!" # 7893010491007311610
