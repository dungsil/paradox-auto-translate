  trait_RICE_sicilian_ruler_desc: "이 인물은 [RICE_sicily_struggle|E]의 정치와 사회에 어느 정도 영향력을 행사하는 통치자이거나 유명 인사입니다.$trait_RICE_sicilian_ruler_info$" # 11577738009833945247
  trait_RICE_sicilian_ruler_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]은 [RICE_sicily_struggle|E]의 정치와 사회에 어느 정도 영향력을 행사하는 군주 또는 다른 유명 인사입니다.$trait_RICE_sicilian_ruler_info$" # 11890004231340335226
  trait_track_RICE_sicilian_ruler_latin: "라틴어" # 7847413055790870294
  trait_track_RICE_sicilian_ruler_latin_desc: "로마의 권위가 쇠퇴한 후에도 [RICE_sicily_struggle|E]에는 라틴계 민족이 여전히 많이 거주합니다. 그들의 존재는 그 지역을 서유럽과 더욱 긴밀하게 연결시킵니다." # 6035585536237380854
  trait_track_RICE_sicilian_ruler_arabic: "아랍-베르베르" # 12409632492611411880
  trait_track_RICE_sicilian_ruler_arabic_desc: "고대 카르타고 시대부터 [RICE_sicily_struggle|E]는 북아프리카 출신의 민족들의 존재를 목격해왔습니다. 그들은 고향과 강력한 경제적, 정치적 유대를 유지하고 있습니다." # 10572804543444890897
  trait_track_RICE_sicilian_ruler_greek: "그리스" # 13710292161987742349
  trait_track_RICE_sicilian_ruler_greek_desc: "옛날 그리스인들은 [RICE_sicily_struggle|E]를 식민지화하여 #italic 마그나 그라에키아#라 불렀습니다. 수세기 동안 라틴인들의 지배를 받았음에도 불구하고, 그리스인들은 이 지역에 여전히 큰 영향력을 행사하고 있으며, 본토 그리스와 긴밀한 유대 관계를 유지하고 있습니다." # 3277093532578934539
