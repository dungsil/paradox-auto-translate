  sicily.0010.desc.periphery: "[GetGeographicalRegion('custom_sicily').GetName]의 국경은 과거, 끊임없는 내전과 외침으로 황폐해졌습니다. 경제의 쇠퇴와 주민들의 대규모 이주는 지역의 몰락에 더욱 기여했습니다." # 6258053905104555471
  sicily.0010.desc.imperial: "[GetGeographicalRegion('custom_sicily').GetName] 지방의 국경은 오래 전, 먼 나라의 강력한 제국 국가들의 영향권 아래 들어갔습니다. 그 이후로 그 지역은 쇠퇴의 길을 걷게 되었습니다. 자원이 고갈되고, 주민들은 더 번영하는 땅으로 이주하려 하고 있습니다." # 16824817064490001803
  sicily.0010.desc: "[시칠리아_투쟁_재시작자.이름]의 등장으로 사태가 변하고 있습니다. [시칠리아_투쟁_재시작자.직책]이자 [시칠리아_투쟁_재시작자.주요직책.이름]의 외국인 [시칠리아_투쟁_재시작자.소유격]은 [지리적_지역('사용자_시칠리아').이름없음]에 대한 [시칠리아_투쟁_재시작자.소유격] 권력 확장을 노리고 있습니다. [시칠리아_투쟁_재시작자.대명사|U]는 이미 지역 내 군사, 정치, 경제적 영향력을 높이고 있으며, 지역의 영주와 귀족들은 [시칠리아_투쟁_재시작자.대명사]의 야심에 긴장하고 있습니다." # 13877552912929619753
  sicily.0010.desc.conclusion: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]와 같은 변경 지역들은 가장 안정적이거나 평화로운 지역이 아닙니다. 지역의 방향에 대한 새로운 발전에도 불구하고 장기적으로 변화가 있을지 여부는 아직 알 수 없습니다." # 14221321592043019505
  sicily.0010.a: "이 세상의 경계에 있는 이 땅에서 다시금 흥미진진한 일들이 벌어지게 되었습니다." # 8958313087512874733
