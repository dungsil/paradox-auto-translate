  FACTION_DEMAND_RICE_sicily_latin_stronghold: "[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]께" # 1361091223061799543
  FACTION_DEMAND_RICE_sicily_latin_stronghold_desc_non_infidel: "날이 갈수록, 당신과 같은 비참한 폭군의 명목상 지배를 참아내기가 점점 더 어려워집니다. 우리의 요새는 스스로 잘 운영되고 있으며, 당신은 우리를 위협으로 여긴다는 것을 알고 있습니다.\n\n우리 사이의 기존 협약을 바꿔 더 큰 자유를 주십시오. 그렇지 않으면 우리 스스로 빼앗을 것입니다!" # 5136060479502886241
  FACTION_DEMAND_RICE_sicily_latin_stronghold_desc_infidel: "우리 공동체는 여러분과 공식적, 비공식적 협정을 맺어왔지만, 여러분과 같은 이교도 이웃의 존재를 더 이상 용납할 수 없습니다. 우리의 요새는 혼자서도 잘 지내고 있으며, 여러분이 우리를 위협으로 여긴다는 것을 알고 있습니다.\n\n우리 사이의 기존 협정을 바꾸어 우리에게 더 큰 자유를 허락하거나, 아니면 우리 스스로 찾아 그 자유를 쟁취할 것입니다!" # 17730675267771160835
