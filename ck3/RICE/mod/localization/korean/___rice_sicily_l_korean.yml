  RICE_sicily_struggle_periphery_ending_dominant_tt: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip] 지역의 #V 지배적인 문화#!는 다음과 같이 결정됩니다. \n$EFFECT_LIST_BULLET$ 특정 [culture|E]와 [faiths|E]를 가진 [counties|E]와 [rulers|E]의 수 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] 지역 내 \n$EFFECT_LIST_BULLET$ [rulers|E]의 [trait_level_track_xp|E]와 [GetTrait('RICE_sicilian_ruler').GetName( GetNullCharacter )] [trait|E] 소유 여부" # 751c31de16cebbb31a4d307f3cfc5d396cc68344
