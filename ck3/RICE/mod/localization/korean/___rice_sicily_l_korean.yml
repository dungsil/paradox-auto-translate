  trait_RICE_sicilian_ruler_desc: "이 인물은 [RICE_sicily_struggle|E]의 정치와 사회에 어느 정도 영향력을 행사하는 통치자이거나 다른 유력 인사입니다." # 65683c6f5f4d16d0b52e208f7bed50cc2e70f5fb
  trait_RICE_sicilian_ruler_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]는 [RICE_sicily_struggle|E]의 정치와 사회에 어느 정도 영향력을 행사하는 군주이거나 다른 중요 인물입니다." # cb6b3bb08cee535fbc62c3c8ec9f96325bba2073
  trait_track_RICE_sicilian_ruler_latin: "라틴어" # 9bde795b72be44b343c829314d764282997de688
  trait_track_RICE_sicilian_ruler_latin_desc: "로마의 권위가 쇠퇴한 후에도 [RICE_sicily_struggle|E]에는 라틴계 민족이 여전히 많이 거주합니다. 그들의 존재는 그 지역을 서유럽과 더욱 긴밀하게 연결시킵니다." # 92a6157caef5ab65446670c80d3dfef128809b31
  trait_track_RICE_sicilian_ruler_arabic: "아랍-베르베르" # d85677413dbd110617cb7c1c785693797979c707
  trait_track_RICE_sicilian_ruler_arabic_desc: "고대 카르타고 시대부터 [RICE_sicily_struggle|E]는 북아프리카 출신의 민족들의 존재를 목격해왔습니다. 그들은 고향과 강력한 경제적, 정치적 유대를 유지하고 있습니다." # 525dc9fd57232a77e9325a4796d64ec77c9e9c67
  trait_track_RICE_sicilian_ruler_greek: "그리스" # 59d5f5b13f13f6d5e8e88a5a92e137f7d64b2954
  trait_track_RICE_sicilian_ruler_greek_desc: "옛날 그리스인들은 [RICE_sicily_struggle|E]를 식민지화하여 #italic 마그나 그라에키아#라 불렀습니다. 수세기 동안 라틴인들의 지배를 받았음에도 불구하고, 그리스인들은 이 지역에 여전히 큰 영향력을 행사하고 있으며, 본토 그리스와 긴밀한 유대 관계를 유지하고 있습니다." # 32968f37c5d4985ab40a7634eced7a6b50740422
