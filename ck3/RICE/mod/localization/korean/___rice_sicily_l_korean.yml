  sicily.0050.t: "곡물 수송" # 17985884093812441987
  sicily.0050.desc: "저의 [GetGeographicalRegion('custom_sicily').GetName] 영지에서 상당량의 곡물을 [recipient.GetTitledFirstName](이)라는 호의의 표시로 수송하라는 명령을 내렸습니다. 결국 이 지역의 비옥한 생산물은 외국인들이 탐내는 것이므로 [recipient.GetSheHe]께서도 이 제스처에 감사할 것이라고 확신합니다.\n\n어쨌든 곡물은 곧 도착할 것입니다." # 10051793729777095096
  sicily.0050.a: "[recipient.GetFirstNameNoTooltip]께서 거절할 수 없는 제안입니다!" # 5543970701915305564
  sicily.0051.opening: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]" # 15316089254346760738
  sicily.0051.desc: "[GetGeographicalRegion('custom_sicily').GetName]에 있는 제 영지에서 곡물 수송품을 보냈습니다. 우리의 차이점은 무엇이든, 이 음식 선물이 당신의 영토에 있는 많은 사람들의 고통을 덜어주고 먹여 살리기를 바랍니다. 거절하지 못할 관대한 제안이라고 확신합니다." # 13827660241998463675
  sicily.0051.a: "정말로 거절할 수 없는 제안이었소!" # 1911443215974014684
  sicily.0052.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]" # 17355501581046964446
  sicily.0052.desc: "[GetGeographicalRegion('custom_sicily').GetName]에 있는 영지에서 곡물을 보내주신다는 제안은 감사하지만, 지금은 거절해야 할 것 같습니다. 당신의 곡물에 너무 의존하고 싶지 않으니 이해해주시리라 믿습니다." # 5214686451503702170
  sicily.0052.a: "거절할 수 없는 제안을 했다고 생각했는데!" # 1333101040402850708
  sicily.0053.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]" # 17355501581046964446
  sicily.0053.desc: "[GetGeographicalRegion('custom_sicily').GetName] 내 영지에서 곡물을 보내드릴 수 있어 기쁩니다. 금으로 지불해주셔서 감사하며, 곡물은 곧 도착할 것입니다." # 14138248963578416374
  sicily.0053.a: "훌륭하군!" # 4941506436412555079
  sicily.0054.opening: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]" # 15316089254346760738
  sicily.0054.desc: "[GetGeographicalRegion('custom_sicily').GetName]에 있는 영지에서 곡물을 보내주시겠다는 요청에 동의해 주셔서 진심으로 감사드립니다. 백성들이 당신의 아량에 감사하고 있습니다." # 10869112494291348340
  sicily.0054.a: "곡물이 안전하게 도착했다니 다행이오." # 11311608335143782850
  sicily.0055.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]" # 17355501581046964446
  sicily.0055.desc: "금에 대한 제안은 감사하지만, [GetGeographicalRegion('custom_sicily').GetName] 내 영토에서 곡물을 보내기에는 여력이 없습니다. 해당 곡물은 다른 곳에 쓰일 예정입니다. 이해해 주시리라 믿습니다." # 17330044222113901450
