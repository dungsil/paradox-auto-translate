  RICE_sicily_arabic_stronghold_faction_desc: "아랍-베르베르 [sicily_stronghold|E] [faction|E]의 용기와 힘이 커짐에 따라, 그들은 아랍-베르베르의 권위를 [rulers|E]가 이단자나 가치 없는 동교도라고 여기는 [counties|E]에 다시 확립하려 할 것입니다." # 9332701506420264947
