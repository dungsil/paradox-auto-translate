  game_concept_RICE_sicily_struggle_desc: "$game_concept_RICE_sicily_struggle$는 이탈리아 남부, 즉 [sicily_three_worlds|E] 곧 [sicily_latin_dominance_i|E] [sicily_latin|E], [sicily_greek_dominance_i|E] [sicily_greek|E], 그리고 [sicily_arabic_dominance_i|E] [sicily_arabic|E] 사이의 경계 지역에 걸쳐 수세기에 걸친 정치, 문화, 종교적 역동성을 보여주는 반복 가능한 [struggle|E]입니다.\n\n이러한 정체성, 신념, 충성심이 모호한 야성적인 경계 지역에서 [struggle_involved|E] [rulers|E]는 [GetTrait('RICE_sicilian_ruler').GetName( GetNullCharacter )] [trait|E]라는 명칭으로 인정받으며, 이는 그들이 [sicily_three_worlds|E]와의 연결성을 나타냅니다. [sicily_three_worlds|E]의 영향은 또한 그들의 [sicily_dominance|E]를 통해 측정됩니다.\n\n[struggle|E]는 [struggle_phase_sicily_borderland_simple|E]와 [struggle_phase_sicily_colony_simple|E] [struggle_phase_phases|E] 사이에서 변동하며, [struggle_phase_sicily_periphery_simple|E] 또는 [struggle_phase_sicily_imperial_simple|E] 단계로 일시적으로 종결될 수 있습니다. 그러나 [struggle|E]는 다시 시작될 수 있습니다. 따라서 이 [struggle|E]를 영구적으로 종식시키기 위해서는 이 경계 지역을 $RICE_sicily_struggle_ending_dominion_decision$ 또는 $RICE_sicily_struggle_ending_crossroads_decision$로 만드는 [decisions|E]를 내려야 합니다." # b096fbba2228b8a9f6b35367de801ed7dce8f2fe
  game_concept_struggle_phase_sicily_borderland_simple: "국경지대" # 2fdd06d1641b71eefab3d554d06550ca806b4033
  game_concept_struggle_phase_sicily_borderland: "국경 지역 단계" # 8c2094c6514922ea5e274a3924f55c11f8cc9cf2
  game_concept_struggle_phase_sicily_borderland_desc: "여러 [신앙|E], [문화|E], 그리고 [국가|E] 사이에 찢겨진 [시칠리아_갈등|E]는 수많은 침략자와 영주들의 쟁탈전입니다. 강력하고 능숙한 [군주|E], 현지 지도자이든 외부 정복자이든, [시칠리아_지역|E]를 번영하는, 다만 불안정한 [시칠리아_식민지_단계|E]로 만들 수 있습니다. 하지만 끊임없는 전쟁은 이 지역을 파괴하고, 아마 영구적으로 [시칠리아_주변_지역|E]로 만들어, 예전에 번영했던 땅을 [시칠리아_세_세계|E] 사이의 격전지로 만들 위험이 있습니다." # df317c7f7dd360b9b4e1b47af0b3efc32c567d5a
  game_concept_struggle_phase_sicily_colony_simple: "식민지" # 1758c0c9560790eaf93077da55298ab268abd4f6
  game_concept_struggle_phase_sicily_colony: "식민지 단계" # becf67a8b0a5e2014ad9cd74cba8c3c17ac66d5e
  game_concept_struggle_phase_sicily_colony_desc: "인근 왕국과 제국들이 [RICE_sicily_struggle|E]를 복속하려 애쓰지만, 외적의 공격과 내란에 취약합니다. 이 지역을 안정시키지 못하면 탐욕스러운 침략자들이 몰려들고, 지역 영주들이 세력을 키워 [GetGeographicalRegion('custom_sicily').GetName]를 [sicily_three_worlds|E] 사이의 [struggle_phase_sicily_borderland_simple|E]로 만들 것입니다." # f952f552c9cf9829ccad4c60283d0af5c9ba7ef1
  game_concept_struggle_phase_sicily_periphery_simple: "주변부" # 8672dd3c51d94d5372c210a60d709e74cde59a04
  game_concept_struggle_phase_sicily_periphery: "주변부 단계" # c1fcacc20de445237f63e06a64f647d435ab58b6
  game_concept_struggle_phase_sicily_periphery_desc: "역병과 약탈로 인해 [RICE_sicily_struggle|E]는 황폐해졌습니다. [GetGeographicalRegion('custom_sicily').GetName]의 내륙은 파괴된 땅이 되었습니다. 하지만 분열되었던 땅이 다시 하나가 될지도 모릅니다. 아마도 언젠가 야심찬 [ruler|E]가 [sicily_three_worlds|E]의 갈등 속에 찢긴 이 땅을 재건할지도 모릅니다." # a6954513366b8437c2b8ddb985ab66827fce155e
  game_concept_struggle_phase_sicily_imperial_simple: "제국성" # 7facf902afc334883886f9b749ef99d1402a6522
  game_concept_struggle_phase_sicily_imperial: "제국주의 단계" # 495666908039fda175798fafa9342b8be328df08
  game_concept_struggle_phase_sicily_imperial_desc: "[RICE_sicily_struggle|E]는 자원과 전략적 요충지를 착취하는 거대 제국과 연결되어 있습니다. 하지만 이러한 관계는 영원하지 않습니다. 불안정이 곧 다가올 것이며, 야망 넘치는 [rulers|E]들이 멀고 가까운 곳에서 [GetGeographicalRegion('custom_sicily').GetName]의 지배권을 놓고 다투면서 하나였던 세력이 다시 분열될 것입니다." # b683dbac0e925b943ff1c93e517be0248505cdff
