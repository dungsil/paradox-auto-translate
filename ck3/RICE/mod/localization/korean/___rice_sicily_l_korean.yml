  RICE_sicily_struggle_dominion_ender_desc: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]는 지중해의 중심에 위치하면서도 동시에 이 거대한 바다에 둘러싸인 위대한 문명들과의 경계에 놓여 있었던 땅입니다.  이 땅은 스스로의 운명을 주관하지 못했으나, [struggle_ender.GetFirstName]가 마침내 이 야성적인 경계를 정복하고 하나의 위대한 지배 아래 질서를 가져왔습니다." # 5291224961452517948
  RICE_sicily_struggle_dominion_legend_chapter_opening_struggle: "수세기 동안 [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName]는 많은 이들이 쟁탈했지만, 아무도 정복하지 못한 지역이었습니다. 라틴 서방, 비잔티움, 이슬람 세상이 평화로운 방법과 그렇지 않은 방법으로 다양한 방식으로 경쟁했던 곳이었으며, 끊임없는 갈등과 약탈이 이어졌습니다. 이 불행한 상황은 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]이 등장하면서 끝이 났습니다. 이 분은 이 고대 땅을 단 하나의 지배 아래로 통일했습니다. [ROOT.Legend.GetProtagonist.GetHersHis]." # 11724466381899099297
  RICE_sicily_struggle_dominion_legend_chapter_motivation_struggle: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 이 변경 지역 중심의 무질서와, 그로 인해 이 땅과 그 백성들이 발전하지 못하는 현실을 보았습니다. 만약 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]가 번영하려면, [ROOT.Legend.GetProtagonist.GetSheHe]는 생각했습니다. 힘 있는 지도자가 이들을 하나로 묶어야 할 것입니다." # 12412463052643491543
  RICE_sicily_struggle_dominion_legend_chapter_famous_deed_generic: "그러나 통일은 말처럼 쉽지 않았습니다. 지중해 여러 영향의 결과였던 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]에는 이주한 신규 거주민부터 고대의 주민들까지 다양한 사람들이 살고 있었고, 그들은 끊임없이 다툼에 휘말려 있었습니다. 이 땅을 통일하기 위해 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 남부 이탈리아를 규정하는 끊임없는 혼란을 종식시키고, 이 땅이 낳은 가장 위대한 군주가 되어야 했습니다." # 7189348820413319948
  RICE_sicily_struggle_dominion_legend_chapter_extra_deed_struggle: "군사적·정치적 수단을 통해 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]의 작은 영주들을 [ROOT.Legend.GetProtagonist.GetHerHis] 발 아래로 복종시켰습니다. 협력적인 자들에게는 [ROOT.Legend.GetProtagonist.GetSheHe]는 사절을 파견하여 협박과 설득으로 그들을 [ROOT.Legend.GetProtagonist.GetHerHis]의 봉신과 신하로 만들었습니다. 반항적인 자들에게는 [ROOT.Legend.GetProtagonist.GetSheHe]는 공포스러운 군대와 함대를 보내 저항을 무력화했습니다." # 10329820050154869640
  RICE_sicily_struggle_dominion_legend_chapter_conclusion_ended_struggle: "어려운 노력이었지만, 결국 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은 모든 [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName]를 하나의 영토로 통합했습니다. 이 영토는 [ROOT.Legend.GetProtagonist.GetDynasty.GetName] 왕조의 지배를 받았으며, [ROOT.Legend.GetProperty( 'culture' ).GetFlagName]와 [ROOT.Legend.GetProperty( 'faith' ).GetFlagName] 귀족들의 지지가 있었습니다. 새로운 시대가 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]에 도래했습니다. 국경이 평정되고, 마침내 자신의 운명을 스스로 주관하게 되었습니다." # 18408653234883783643
  RICE_sicily_struggle_crossroads_ender_name: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip], 교차로" # 1156270642505973546
  RICE_sicily_struggle_crossroads_ender_desc: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]는 지중해의 중심에 있지만, 동시에 이 거대한 바다를 지배하는 위대한 문명들 사이의 전초기지였습니다.  스스로의 운명을 주관할 수 없었던 땅이었으나, [struggle_ender.GetFirstName]이 마침내 이 야성적인 변방을 정복하고 번영하는 교차로로 변모시켰습니다." # 359622688271422587
  RICE_sicily_struggle_crossroads_legend_chapter_opening_struggle: "수백 년 동안, [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName]는 많은 이들이 쟁취하려 했지만, 아무도 정복할 수 없었던 땅이었습니다. 라틴 서방, 비잔티움, 이슬람 세 개의 세계가 평화로운 방법과 그렇지 않은 방법으로 경쟁하며, 끊임없는 갈등과 약탈이 이어졌습니다. 이 비참한 상황은 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]의 등장으로 끝이 났습니다. 그는 이 고대 땅을 번영하는 교차로로 변모시켰습니다." # 6173449118683021100
  RICE_sicily_struggle_crossroads_legend_chapter_motivation_struggle: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 이 변경 지역의 중심에 놓인 무질서와 이 땅과 그 백성이 발전하는 것을 막는 점을 보았습니다. 만약 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]이 번영하려면, [ROOT.Legend.GetProtagonist.GetSheHe]는 그들의 다양성을 활용하여 고향을 번창시켜야 한다고 판단했습니다." # 12422155142777529348
  RICE_sicily_struggle_crossroads_legend_chapter_famous_deed_generic: "전쟁으로 황폐해진 변경 지역을 개척하는 것은 쉽지 않았지만, [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName]는 지중해 연안의 다양한 민족과 영향의 산물이었습니다. [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]에 거주하는 이주민들, 고대 주민들, 그리고 그들의 후손들은 끊임없이 다툼 속에 놓여 있었지만, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은 이 지역의 다양성이 곧 강력한 힘의 원천임을 알았습니다. 왜냐하면 그것은 그들 사이와 외국과의 끈끈한 유대감을 의미했기 때문입니다. 그리고 그리하여, 현명하고 문명화된, 그리고 먼 미래를 내다보는 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은 그 땅이 역사상 가장 위대한 군주가 될 것입니다." # 10913512575206284168
  RICE_sicily_struggle_crossroads_legend_chapter_extra_deed_struggle: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip] 사람들 사이의 경제적, 정치적, 문화적, 종교적 네트워크와 지중해 지역의 다른 사람들과의 네트워크를 활용하여, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName]를 변화시키기 위해 노력했습니다. [ROOT.Legend.GetProtagonist.GetSheHe|U]는 다른 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] 통치자들에게 사절, 상인, 학자, 장인, 농부들을 왕래시키기 위해 큰 노력을 기울였습니다. 그들은 모든 면에서 번영할 수 있도록 그들의 땅을 경작할 수 있도록 하기 위해서였습니다. [ROOT.Legend.GetProtagonist.GetSheHe|U]는 또한 외국과의 무역 및 외교 관계를 장려하기 위해 큰 노력을 기울였습니다." # 14397348235455971060
  RICE_sicily_struggle_crossroads_legend_chapter_conclusion_ended_struggle: "어려운 노력이었지만, 결국 [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip]의 지도 아래 [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName]는 지중해의 교차로로 성공적으로 변모했습니다. 이 교차로는 [ROOT.Legend.GetProtagonist.GetDynasty.GetName] 왕조가 [ROOT.Legend.GetProperty( 'culture' ).GetFlagName]와 [ROOT.Legend.GetProperty( 'faith' ).GetFlagName] 귀족들의 지원을 받아 지배했지만, 실제로는 그 지역 모든 주민들이 함께 공유하는 교차로였습니다. 새로운 날이 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]에 밝았습니다. 국경이 정복되면서, 마침내 스스로의 운명을 쥐게 된 것입니다." # 186035333501689438
