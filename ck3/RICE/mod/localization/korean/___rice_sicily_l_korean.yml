  sicily.0014.t: "제2 파비아" # 5523661433722838524
  sicily.0014.desc: "카롤링거 왕조에 의해 패배하고, 그들의 위대한 수도 [GetTitleByKey('c_pavia').GetNameNoTier]를 잃은 이후로, [lombard.GetCollectiveNoun]의 후손들은 한때 지배했던 [GetGeographicalRegion('world_europe_south_italy').GetName] 반도를 넘나들며 수많은 고난을 겪어왔습니다. 그들은 한때 강력했던 [GetGeographicalRegion('custom_sicily').GetName]의 공작들로부터 약간의 희망을 얻었지만, 심지어 그들도 내분과 혼란에 휩싸였습니다.\n\n하지만 아마도 옛 [lombard.GetCollectiveNounNoTooltip]의 자손들의 운명이 되살아나고 있는 것 같습니다. 어느 특정 [second_pavia_founder.GetTitledFirstName]가 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]에서 주요 지도자로 등장했기 때문입니다. [second_pavia_founder.GetHerHis]의 지도 아래, [second_pavia.GetName]는 이 지역의 경제, 정치, 문화 중심지가 되었습니다.\n\n[second_pavia_founder.GetFirstNameNoTooltip]가 선언했듯이, [second_pavia.GetNameNoTier]는 정말로 “제2의 파비아”입니다. 과연 이것이 옛 [lombard.GetCollectiveNounNoTooltip]의 상속자들을 위한 새로운 시대의 시작인가, 아니면 또 다른 허황된 희망에 불과할까요? 미래가 어떻든 확실한 것은 [second_pavia.GetNameNoTier]가 오랫동안 지중해의 위대한 도시 중 하나가 될 것이라는 점입니다." # 9601936878876476859
  sicily.0014.a: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]에서 흥미로운 변화가 일어났습니다..." # 1363843122100547995
