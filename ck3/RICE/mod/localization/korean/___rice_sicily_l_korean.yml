  game_concept_sicily_frontier_raid_desc: "[struggle_involved|E] [rulers|E] 간의 [RICE_sicily_struggle|E] 특수 [war|E] 유형으로, 공격자는 자신의 [realm|E]와 접경한 특정 적 [county|E]를 [siege|E]하려 합니다.  \n\n[war_leader|E]는 [war_target|E]를 점령하여 £gold£를 획득합니다. 이는 [development|E]와 [control|E]를 잃게 됩니다.  [buildings|E]도 파괴될 수 있으며, 이는 [development|E]와 [siege|E] [army|E] 규모가 커질수록 £gold£ 획득 확률이 높아집니다. \n\n공격자는 [war_target|E]를 점령함으로써 [war_score|E]를 빠르게 얻을 것입니다. \n\n이 [casus_belli|E]는 [iberian_struggle|E]의 [border_raid|E]와 유사하지만 중요한 차이점이 있습니다. 공격자가 승리하고 [sicily_three_worlds|E] 중 하나의 출신이라면, 목표 [county|E]에 [sicily_stronghold_short|E]가 배치될 가능성이 있습니다. 반대로, 공격자가 [sicily_stronghold_short|E]와 같은 [sicily_world|E] 출신이 아니라면, 기존의 [sicily_stronghold_short|E]가 제거될 가능성도 있습니다." # 4766022832878285003
