  RICE_restart_sicily_struggle_make_cultures_faiths_involved_effect_tooltip: "[GetGeographicalRegion('custom_sicily').GetName] 내 [county|E]를 소유한 [ruler|E]를 최소 한 명이라도 보유한 모든 [cultures|E] 또는 [faiths|E]은 이미 관여되지 않았다면 [RICE_sicily_struggle|E]에 [struggle_involved|E]하게 됩니다." # 16279115432056159476
  game_concept_RICE_sicily_struggle_adjective: "시칠리아" # 7965192507963567190
  game_concept_RICE_sicily_struggle_short: "시칠리아" # 6545308416482399150
  game_concept_RICE_sicily_struggle: "시칠리아 변경" # 11292476531466517513
  game_concept_RICE_sicily_struggle_desc: "$game_concept_RICE_sicily_struggle$은 남부 이탈리아에서 수세기 동안 이어진 정치, 문화, 종교적 역동성을 묘사하는 반복 가능한 [struggle|E]이며, 이곳은 [sicily_three_worlds|E] 사이에 놓인 변경입니다. [sicily_latin_dominance_i|E] [sicily_latin|E]와 [sicily_greek_dominance_i|E] [sicily_greek|E], 그리고 [sicily_arabic_dominance_i|E] [sicily_arabic|E]가 그것입니다.\n\n정체성, 신념, 충성심이 모호한 이 거친 국경 지대에서, [struggle_involved|E] [rulers|E]는 [GetTrait('RICE_sicilian_ruler').GetName( GetNullCharacter )] [trait|E]를 부여받습니다. 이는 그들이 [sicily_three_worlds|E]와 맺고 있는 연결을 상징합니다. [sicily_three_worlds|E]의 영향력은 [sicily_dominance|E]로도 측정됩니다.\n\n이 [struggle|E]는 [struggle_phase_sicily_borderland_simple|E]와 [struggle_phase_sicily_colony_simple|E] [struggle_phase_phases|E] 사이를 오가며, 일시적으로 [struggle_phase_sicily_periphery_simple|E] 또는 [struggle_phase_sicily_imperial_simple|E] 단계로 결론이 날 수 있습니다. 그러나 이 [struggle|E]는 다시 시작될 수 있습니다. 따라서 이 [struggle|E]를 영구적으로 끝내려면, 이 변경을 $RICE_sicily_struggle_ending_dominion_decision$ 또는 $RICE_sicily_struggle_ending_crossroads_decision$으로 바꾸는 [decisions|E]를 내려야 합니다." # 13594564629842798449
  game_concept_struggle_phase_sicily_borderland_simple: "국경 지대" # 5149440153426048648
  game_concept_struggle_phase_sicily_borderland: "변방 단계" # 16153696083654193563
  game_concept_struggle_phase_sicily_borderland_desc: "여러 [신앙|E]과 [문화|E], [봉토|E]로 나뉘어 있는 [RICE_sicily_struggle|E]는 많은 침략자와 군벌들이 다투는 곳입니다. 그들이 지역 지도자든 외부 정복자든, 강력하고 유능한 [통치자들|E]의 존재는 [GetGeographicalRegion('custom_sicily').GetName]을(를) 번영하지만 불안정한 [struggle_phase_sicily_colony_simple|E]로 만들 수 있습니다. 그러나, 끊이지 않는 전쟁은 이 지역을 어쩌면 영구적으로 황폐화시킬 위험이 있으며, 그리고 과거에 번성했던 땅을 [sicily_three_worlds|E] 사이의 [struggle_phase_sicily_periphery_simple|E]로 만들어버릴 수 있습니다." # 13943277387572181212
  game_concept_struggle_phase_sicily_colony_simple: "식민지" # 2359186951328928436
  game_concept_struggle_phase_sicily_colony: "정착 단계" # 2626286063404629312
  game_concept_struggle_phase_sicily_colony_desc: "인근 왕국과 제국들이 [RICE_sicily_struggle|E]를 진정시키려 시도합니다. 하지만 그곳은 외부의 공격과 내부의 분쟁에 취약합니다. 지역을 안정화하지 못하면 탐욕스러운 침략자들을 끌어들이고, 지역 군벌들의 힘을 강화하며, 그리고 [GetGeographicalRegion('custom_sicily').GetName]를 [sicily_three_worlds|E] 사이의 [struggle_phase_sicily_borderland_simple|E]로 만들 것입니다." # 152585292222739464
  game_concept_struggle_phase_sicily_periphery_simple: "주변부" # 11626002964776737150
  game_concept_struggle_phase_sicily_periphery: "변방 단계" # 9023474538467536828
  game_concept_struggle_phase_sicily_periphery_desc: "고질적인 전쟁과 약탈이 [RICE_sicily_struggle|E]을(를) 황폐화시켰으며, [GetGeographicalRegion('custom_sicily').GetName]을(를) 황폐한 내지로 남겨두었습니다. 하지만 분열된 것은 언젠가 다시 통합될지도 모릅니다. 어쩌면 언젠가, 야심찬 [ruler|E]이(가) [sicily_three_worlds|E] 사이에 찢긴 이 땅을 재건할 것입니다." # 14689602876946197562
  game_concept_struggle_phase_sicily_imperial_simple: "제국 권위" # 6748592856987804535
  game_concept_struggle_phase_sicily_imperial: "제국 단계" # 3375546750052125675
  game_concept_struggle_phase_sicily_imperial_desc: "[RICE_sicily_struggle|E]는 자원과 전략적 위치를 착취하는 중심지에 종속되어 있습니다. 하지만 이러한 상황은 영원할 수 없습니다. 불안정이 코앞에 닥쳐오기 때문입니다. 하나였던 땅이 다시 분열될 수 있습니다. 가까운 곳이든 먼 곳이든 야심 찬 [rulers|E]들이 [GetGeographicalRegion('custom_sicily').GetName]의 지배권을 놓고 다투고 있기 때문입니다." # 6214773483302624942
  game_concept_sicily_expedition_s: "원정의" # 10164279029686898301
  game_concept_sicily_expeditions: "원정" # 8535255518186466591
  game_concept_sicily_expedition: "원정" # 12352625497613036715
  game_concept_sicily_expedition_desc: "[struggle_phase_sicily_borderland|E] 동안, [RICE_sicily_struggle|E]에 [struggle_involved|E]인 [rulers|E]는 [RICE_sicily_struggle_short|E]에서 그리 멀지 않은 외세 [rulers|E]에게 특별한 [interaction|E]을 통해 경쟁자들을 상대로 원정을 시작해 달라고 요청하여 [RICE_sicily_struggle|E] 내 경쟁자들에 대항하는 도움을 요청할 수 있습니다. 이는 외세 [ruler|E]가 승리할 경우 해당 영토를 획득하거나 자신의 [courtiers|E] 중 한 명을 새 [ruler|E]로 앉히는 결과를 낳는 [war|E]를 시작시킵니다.\n\n타 [faiths|E]의 [rulers|E]에게도 그렇게 요청할 수 있지만, 이는 더 어려울 것입니다. 추가적인 [gold|E] 지불이나 군사 지원을 제공하면 외세 [ruler|E]가 이에 동의할 확률이 높아집니다.\n\n성공적인 원정은 외세 [ruler|E]가 [RICE_sicily_struggle|E]의 [sicily_latin|E], [sicily_greek|E], 또는 [sicily_arabic|E] [sicily_worlds|E] 중 하나에 속할 경우 목표 영토가 [sicily_stronghold|E]를 얻는 결과로 이어질 수도 있습니다." # 12094263951552382756
  game_concept_sicily_grain_short: "곡물" # 4447174481407556341
  game_concept_sicily_grain: "시칠리아 곡물" # 4538903071841694095
  game_concept_sicily_grain_desc: "[RICE_sicily_struggle_short|E]는 고대와 중세 시대에 곡물 수출지로 명성이 높았으며, 이는 정치적인 파급 효과를 가져왔습니다. 이와 관련된 [interactions|E]가 몇 가지 있습니다.\n\n첫째로, [RICE_sicily_struggle_short|E]의 #italic 섬#!에 최소 하나의 [county|E]를 소유한 [rulers|E]는 다른 [rulers|E]에게 $RICE_sicily_give_wheat_shipments$를 줄 수 있습니다. 반대로, [RICE_sicily_struggle_short|E] 섬 밖의 [rulers|E]는 $RICE_sicily_request_wheat_shipments$를 요청할 수 있습니다.\n\n이러한 [interactions|E]는 양측에게 다양한 보너스를 제공하며, 특히 곡물을 받는 [ruler|E]의 [counties|E]를 개선하는 긍정적인 [county_modifiers|E]를 제공합니다. 하지만, 그러한 곡물 거래를 수락하거나 거부하는 것은 양측 [ruler|E]의 [court|E] 또는 [counties|E]로부터 긍정적 또는 부정적인 정치적 반응을 일으킬 수 있습니다." # 1117708009344981774
  game_concept_sicily_strongholds_short: "요새" # 1845950401820981049
  game_concept_sicily_stronghold_short: "성채" # 5140450411516785206
  game_concept_sicily_strongholds: "시칠리아 요새" # 13681137611840577949
  game_concept_sicily_stronghold: "시칠리아 요새" # 8486109787664455371
  game_concept_sicily_stronghold_desc: "[RICE_sicily_struggle_adjective|E] 거점은 [RICE_sicily_struggle|E] [struggle|E]와 관련된 일부 시스템을 갖춘 [county_modifiers|E]입니다. 이들은 그 자체로 소수 집단을 나타내는 것이 아니라, 다양한 집단의 지역 권력 중심지, 군사 기지, 그리고 잔존 보루입니다. 그 자체로는 직접적인 효과가 없지만, [decisions|E]를 활성화하고 이벤트를 발동시키는 등 다양한 기능을 할 수 있습니다.\n\n\n\n거점은 항상 [RICE_sicily_struggle_short|E]의 [sicily_three_worlds|E] 중 하나, 즉 [sicily_latin|E], [sicily_greek|E], 그리고 [sicily_arabic|E] [sicily_worlds|E] 중 하나에 해당합니다.\n\n\n\n거점은 해당 [sicily_world|E]의 병사를 [decision|E]을 통해 징집할 수 있는 능력을 활성화하는 동시에, 때때로 [control|E]과 [development|E]을 감소시키기도 합니다. 후자를 피하려면, [decision|E]을 통해 $RICE_sicily_bargain_with_stronghold$하여 매수할 수 있습니다." # 711826241071210493
  game_concept_sicily_dominance: "지배" # 9062601513984912084
  game_concept_sicily_world: "세계" # 1846988464401551951
  game_concept_sicily_worlds: "세계들" # 6675701091846405357
  game_concept_sicily_three_worlds: "세상 삼개" # 16474690884996812602
  game_concept_sicily_three_worlds_desc: "역사적으로 중세 [RICE_sicily_struggle|E]는 \"세상\" – [sicily_latin|E], [sicily_greek|E], 그리고 [sicily_arabic|E] 세상 – 의 다양한 영향을 받았습니다. 게임 내에서 그들은 각각 파란색, 보라색, 녹색으로 나타납니다.\n\n세상의 영향은 각 세상의 #bold 영향력#!, 추상적인 전역적 가치, 로 반영됩니다. [rulers|E]는 직접 영향력 값을 바꿀 수 없습니다. 이 값들은 단순히 [RICE_sicily_struggle_short|E] 내 [rulers|E], [counties|E], 또는 [sicily_strongholds_short|E] 중 각 세상에 속한 수와 [rulers|E]의 [GetTrait('RICE_sicilian_ruler').GetName( GetNullCharacter )] [trait|E]의 [trait_level_track_xp|E]를 반영합니다." # 2722362151828341914
  game_concept_sicily_latin: "라틴어" # 7847413055790870294
  game_concept_sicily_latin_dominance_i: "@RICE_sicily_latin_icon!" # 17926748973743736374
  game_concept_sicily_latin_dominance: "라틴 지배" # 10281787108069284711
  game_concept_sicily_latin_desc: "라틴 [sicily_world|E]는 [RICE_sicily_struggle|E]에서 #bold 라틴 서방#과 관련된 사람, 사상, 신념 등을 나타냅니다.\n\n게임 내 라틴 세계에 속하기 위해서는 [character|E] 또는 [county|E]는 $heritage_latin_name$, $heritage_frankish_name$, 또는 $heritage_iberian_name$ [heritage|E]를 가진 [culture|E] 출신이거나 $k_papal_state$를 [head_of_faith|E]로 하는 [faith|E]를 따르는 자여야 합니다.\n\n사용하는 덧붙임 자료에 따라 이러한 요건은 다소 달라질 수 있습니다. 또한, [ruler|E]는 여러 세계에 속할 수도 있습니다." # 13010471782727111712
  game_concept_sicily_greek: "그리스" # 13710292161987742349
  game_concept_sicily_greek_dominance_i: "@RICE_sicily_greek_icon!" # 17501336010242510251
  game_concept_sicily_greek_dominance: "그리스의 패권" # 16170019080035836986
  game_concept_sicily_greek_desc: "그리스 [sicily_world|E]는 #bold 비잔티움#!과 관련된 인물, 사상, 신념 등을 [RICE_sicily_struggle|E]에서 나타냅니다.\n\n게임 내에서 그리스 세계의 일부로 간주되려면, [character|E] 또는 [county|E]는 $heritage_byzantine_name$ [heritage|E]를 가진 [culture|E] 출신이거나 $k_orthodox$를 [head_of_faith|E]로 하는 [faith|E]를 따르거나 $hellenism_religion_adj$ [religion|E]에 속해야 합니다.\n\n사용하는 모드에 따라 이러한 요구 사항이 다소 달라질 수 있음을 유의하십시오. 또한, [ruler|E]가 여러 세계의 일부일 수도 있습니다." # 13967487050999832482
  game_concept_sicily_arabic: "아랍-베르베르" # 12409632492611411880
  game_concept_sicily_arabic_dominance_i: "@RICE_sicily_arabic_icon!" # 15205455217541104692
  game_concept_sicily_arabic_dominance: "아랍-베르베르 지배" # 9948024313000132463
  game_concept_sicily_arabic_desc: "아랍-베르베르 [sicily_world|E]는 게임 내에서 #진한 이슬람교#! 또는 #진한 중동#!과 관련된 사람들, 사상, 신념 등을 나타냅니다. [RICE_sicily_struggle|E]에서 말입니다.\n\n게임 내에서 아랍-베르베르 세계의 일부로 간주되려면, [character|E] 또는 [county|E]는 $heritage_berber_name$ 또는 $heritage_arabic_name$ [heritage|E]를 가진 [culture|E] 출신이거나, $islam_religion_adj$, $amazigh_religion_adj$, 또는 $semitic_religion_adj$ [religions|E] 중 하나의 [faith|E]를 따르고 있어야 합니다.\n\n사용하는 모드에 따라 이러한 요구 사항이 다소 달라질 수 있습니다. 또한, [ruler|E]는 여러 세계에 속할 수도 있습니다." # 9167907760845443866
  game_concept_sicily_frontier_raids: "국경 습격" # 16545403057345153538
  game_concept_sicily_frontier_raid: "국경 습격" # 17932699202236439151
  game_concept_sicily_frontier_raid_desc: "이것은 [RICE_sicily_struggle|E]의 [struggle_involved|E] [rulers|E] 간에 발생하는 특수한 [war|E] 유형으로, 공격자는 자신의 [realm|E]에 접한 특정 적 [county|E]를 포위하는 것을 목표로 합니다.\n\n[war_leader|E]는 [war_target|E]를 점령하여 £gold£를 얻습니다. 점령된 [war_target|E]는 [development|E]와 [control|E]를 잃게 됩니다. 건물이 파괴될 수도 있으며, 이로 인해 더 많은 £gold£를 얻을 수 있습니다. [development|E]와 [siege|E] [army|E] 크기가 커질수록 이러한 가능성이 높아집니다.\n\n공격자는 [war_target|E]를 점령하면 [war_score|E]를 빠르게 얻게 됩니다.\n\n이 [casus_belli|E]는 [iberian_struggle|E]의 [border_raid|E]와 비슷하지만, 중요한 차이점이 있습니다. 공격자가 승리하고 [sicily_three_worlds|E] 중 하나의 출신이라면, [war_target|E] [county|E]에 [sicily_stronghold_short|E]가 생성될 가능성이 있습니다. 반대로, 공격자가 [sicily_stronghold_short|E]와 같은 [sicily_world|E] 출신이 아니라면, 기존의 [sicily_stronghold_short|E]가 제거될 가능성이 있습니다." # 4766022832878285003
