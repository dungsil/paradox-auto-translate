  RICE_sicily_respects_traditional_laws: "다양한 전통 법률을 존중합니다." # f247160e260ccf94edb66a338a0f33c8099cffa4
  RICE_sicily_respects_traditional_laws_desc: "이 인물은 최근 선언을 통해 다른 문화와 신앙을 가진 민족의 전통 법률을 존중할 것을 약속했습니다." # 04f00c7fc54eea463e18bcd1d913218b6e5c219e
  RICE_sicily_volcanic_minerals: "화산 생성물" # cbd9f2579c8db4ad6fa1a2ccd672eaceac89d62a
  RICE_sicily_volcanic_minerals_desc: "이 지방의 화산 지대는 오랫동안 다양한 귀금속과 광물의 중요한 공급원이었습니다. 최근 이러한 상품의 교역이 급증하여 지역 경제를 크게 활성화시켰습니다." # e6d9ead6dfe7300159d2c3709d9a942d47a25757
  RICE_sicily_tongue_stone_trade: "언어석 무역" # 6700afe566b4665ec7f655818abbf4f701056b6f
  RICE_sicily_tongue_stone_trade_desc: "이 지역 상인들은 최근 말타 혀돌 채취자들과 몇 차례 유리한 무역 거래를 성사시켰습니다. 혀돌은 뱀 혀 모양의 기이한 돌로, 약효가 뛰어나 특히 독극물로부터 보호하는 효능으로 유명합니다." # 9c21e1443f74ba42e5bebef27ef40486681e4b87
  RICE_sicily_maltese_fungus_gift: "몰타 버섯의 선물" # bed8ee4120cc396b7c3e038c891633d5fa9c1663
  RICE_sicily_cannoli_modifier: "맛있는 카노리가 먹고 싶네요." # a2fd8d13ec1bea9112d15bf57bb70ec6206222df
  RICE_sicily_cannoli_modifier_desc: "칼은 버리고, 카놀리만 가져가십시오." # 70bdfe6ec0a2716f61d8891145090bd2e4dac5f6
  RICE_sicily_william_of_apulia_modifier: "비잔티움에 대한 이해" # 11e5175d3bbd851e8857f1bfacc3cfc08f02d055
  RICE_sicily_william_of_apulia_modifier_desc: "이 시인이자 역사가는 라틴 서방 출신임에도 불구하고, 비잔티움 언어, 역사, 풍습 등에 대해 많은 것을 알고 있습니다." # 232d09941208b814e35d606df1011ee29fd1ba7d
  RICE_sicily_restored_syracuse_person: "시라쿠사의 찬란했던 과거를 되찾았습니다." # e6670ff11b733be1bbc93732d25dd7c3cc7b38a1
  RICE_sicily_syracuse_restoration: "시라쿠사의 부흥" # 700c8eeba8ce2eaf497397cd5a76aca39e8381af
  RICE_sicily_syracuse_restoration_desc: "시라쿠사가 비잔티움 세계의 중심지로 부활함에 따라, 그 도시는 먼 곳에서의 무역을 유치하고 예전의 명성 높은 대도시로 재건되고 있습니다.\n\n#EMP [결정|E]를 통해 $RICE_sicily_administer_frontier$의 비용이 [금_i|E] [금|E]이 줄어들고 [rulers|E]에게 [GetTitleByKey('c_siracusa').GetNameNoTier]의 [통치자|E]에게 소량의 [정당성_i|E] [정당성|E] 보너스를 제공합니다!" # 409be52e62e0f57c030f96894d7d4a8afbb1d77b
  RICE_sicily_ibn_hamdis: "대시칠리아 시인" # fc9e0a11799cf938c91bdb5310bc35d7f8324ff8
  RICE_sicily_ibn_hamdis_desc: "이 시인, 이븐 함디스는 현재 이슬람 세계의 뛰어난 시인 중 한 명입니다. 그는 시칠리아 출신으로, 기독교 세력의 섬 정복 이후 망명했습니다. 그의 시는 대부분 향수와 잃어버린 고향에 대한 사랑을 다루고 있습니다." # 514de153192e64975b880b0f547803255685b902
  RICE_sicily_catania_elephant_statue: "U Liotru" # 3e95cd593f1f3cf25f2ba0050f72f2b57c02f338
  RICE_sicily_catania_elephant_statue_desc: "카타나 시에는 #italic 우 리오트루#!라는 고대 코끼리 조각상이 있습니다. 기원이 미스터리에 싸여 있는 이 조각상은 도시를 해를 막아준다고 전해집니다. 조각상은 도시민들에게 매우 사랑받아 도시의 공식 상징이 되었고, 이 지역에서 매우 두드러진 도시로서, 유명하게 "코끼리 도시"로 불립니다." # b41819dfdd72f48bf34df94cd8735b766d40d80f
  RICE_sicily_almadraba_modifier: "지중해 참치 어업 투자" # 74c27c65642625a548a7e969110e058251bc83b7
  RICE_sicily_almadraba_modifier_desc: "지방 통치자들이 지중해에서 대서양으로 이동하는 참치의 일부 계절에 대규모 그물망을 설치하여 잡는, 소위 [GetPlayer.Custom('RICE_almadraba')] 방식의 참치 어업에 재정적으로 지원을 아끼지 않았습니다." # 3716d406fcad79656d5d4c9bdfa25de02927d50c
  RICE_sicily_andreas_archbishop_of_bari_modifier: "바리의 전 대주교" # ff7af5e119fe50afe83de7682d911e45250c5418
  RICE_sicily_andreas_archbishop_of_bari_modifier_desc: "바리의 대주교였던 그는 한때 세상의 영광을 누렸습니다.  하지만 마음을 바꾸어 유대교로 개종하였습니다.  그의 지위를 버리고 기독교인들의 미움을 받았지만, 몇 안 되는 사람들처럼 고난과 위험 속에서도 살아남았다는 이야기가 전해집니다.  이는 그가 더 높은 힘의 보호를 받고 있다는 증거일 것입니다." # 90b1975b2e00720fdfdc6e8db1e9401206b39cde
