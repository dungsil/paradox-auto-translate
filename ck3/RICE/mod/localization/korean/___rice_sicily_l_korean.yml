  RICE_sicily_virgil_positive_modifier_23: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_positive_modifier_23_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n#italic 벨라 마누 레투케 게로.\n\n"내 손에 전쟁과 죽음이 있도다."#" # 14691747586742584669
  RICE_sicily_virgil_positive_modifier_24: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_positive_modifier_24_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic 이탈리아 섬, 굳건한 바위처럼 굳세게 견뎌냅니다.#!" # 14630972478574082355
  RICE_sicily_virgil_positive_modifier_25: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_positive_modifier_25_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n#italic 조국의 영혼을 감싸는 효성의 모습.#!\n"조국에 대한 효성의 모습이 그의 영혼을 사로잡았습니다."" # 9737411930616884386
  RICE_sicily_virgil_positive_modifier_26: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_positive_modifier_26_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n#italic 젊은 용기여, 이로써 별빛으로 나아가라.#\n"젊은이의 용기에 축복을, 이렇게 별빛을 향해 나아가라."!" # 6854156838242559491
