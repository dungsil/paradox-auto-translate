  RICE_sicily_monte_gargano_pilgrimage_context_tooltip: "#bold 역사적 배경:# 전설에 따르면, 서기 5세기에 가르가노 근처에서 농부가 소 한 마리를 잃었습니다. 그는 결국 동굴 옆에서 소가 서 있는 것을 발견했지만, 소는 움직이지 않았습니다. 그는 현지 주교의 도움을 청했고, 주교는 성 미카엘의 환영을 발견했습니다. 동굴 주변에 세워진 성 미카엘 대천사 성소는 결국, 남부 이탈리아에 이주한 비 그리스계 사람들, 특히 롬바르드족과 노르만족에게 중요한 기독교 순례지가 되었습니다. 중세 시대에 성 미카엘 숭배가 점점 인기를 얻으면서 가르가노 성소는 성 미카엘을 숭배하는 더 큰 네트워크의 일부가 되었는데, 가르가노 외에도 북부 프랑스의 몽생미셸이 가장 두드러진 곳이었습니다." # 16485621844504636856
