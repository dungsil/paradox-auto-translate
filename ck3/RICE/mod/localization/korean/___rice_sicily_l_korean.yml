  RICE_sicily_virgil_positive_modifier_4_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n#italic 숨겨진 음모가 있다. #!" # 708024332972366318
  RICE_sicily_virgil_positive_modifier_5: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_positive_modifier_5_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n#italic 굳건한 말에 속지 마십시오, 트로이 사람들. 무엇이든 간에, 선물을 안고 온 그리스인들을 두려워해야 합니다.#" # 9744652205378058547
  RICE_sicily_virgil_positive_modifier_6: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_positive_modifier_6_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic 운명은 처음 노력을 도와줍니다.#\n\n"운명은 우리의 첫 노력을 도와줍니다."!" # 18102426611358425107
  RICE_sicily_virgil_positive_modifier_7: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_positive_modifier_7_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n#italic 속임수든 용기든, 적에게는 중요하지 않습니다.#!\n"꾀로 이기든 용맹으로 이기든, 적에게는 중요하지 않습니다."" # 7275094526663578305
  RICE_sicily_virgil_positive_modifier_8: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_positive_modifier_8_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic 케두무스 포에보 엑 몬이티 멜리오라 세쿠무르.\n\n"태양신 포에보에게 굴복하고 그의 경고에 따라 더 나은 길을 따르자."#!" # 1138045109167026681
  RICE_sicily_virgil_positive_modifier_9: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_positive_modifier_9_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic 하늘은 사방으로, 바다는 또한 사방으로 펼쳐져 있습니다.\n\n"사방으로 하늘, 사방으로 바다."#!" # 13844932168219049684
  RICE_sicily_virgil_positive_modifier_10: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_positive_modifier_10_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n#italic 옛 불꽃의 흔적을 느낍니다.#\n"다시금 옛 불꽃의 상처를 느낍니다."!" # 15355532834154720161
  RICE_sicily_virgil_positive_modifier_11: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_positive_modifier_11_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n#italic 운명이 우리를 이끌기에, 따라가자. 방향을 바꿔야 할 때이다.#!" # 17779398224521206507
  RICE_sicily_virgil_positive_modifier_12: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_positive_modifier_12_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic 덕망 있는 자 모두 모여 상을 받으십시오.#\n\n"지위와 능력에 따라 상을 받으십시오."!" # 12848238933004498383
  RICE_sicily_virgil_positive_modifier_13: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_positive_modifier_13_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n#italic 아름다운 몸에 더 아름다운 미덕이 나타나다.#!" # 17211975976366384019
  RICE_sicily_virgil_positive_modifier_14: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_positive_modifier_14_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic 수적으로는 적지만, 전쟁에 대한 열정은 뜨겁다.\n\n"적은 수이지만 전쟁을 갈망한다."#!" # 16976711305412707437
  RICE_sicily_virgil_positive_modifier_15: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_positive_modifier_15_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n#italic 너는 불행에 굴복하지 말고, 오히려 더욱 용감하게 맞서라.#!" # 2413803549332495561
  RICE_sicily_virgil_positive_modifier_16: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_positive_modifier_16_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic 아에네아, 이제 용기가 필요하고, 지금은 두려움 없는 마음이 필요하네.#!" # 9441221656635984696
  RICE_sicily_virgil_positive_modifier_17: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_positive_modifier_17_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n#italic 몰타 푸탄스 소르템케 아니모 미제라투스 이니캄.\n#\n"깊이 생각하며, 그들의 고통스러운 운명에 마음 아파하였다."!" # 8500518006730707242
  RICE_sicily_virgil_positive_modifier_18: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_positive_modifier_18_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic  즐거운 땅과 아름다운 숲, 행복한 숲의 자리에 이르렀네. #!" # 1458494968856935505
  RICE_sicily_virgil_positive_modifier_19: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_positive_modifier_19_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n#italic 조국에 대한 사랑이 승리하고, 명예를 향한 끝없는 열정이 지배할 것입니다.#!" # 1193781427113193028
  RICE_sicily_virgil_positive_modifier_20: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_positive_modifier_20_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n#italic 마르켈루스는 뛰어난 전리품을 거머쥐고 정복자의 위용으로 모든 이를 압도합니다.\n#italic "보십시오. 마르켈루스가 압도적인 승리로 그의 대적을 무찌르고 빛나는 전리품을 거머쥐고 군중 앞에 섰습니다!"#!" # 2138783285279281364
  RICE_sicily_virgil_positive_modifier_21: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
