  sicily.0104.t: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]의 정부 개혁" # efc44786e71e51c69c03c991ee0c7825af691af7
  sicily.0104.desc: "[GetGeographicalRegion('custom_sicily').GetName]는 수많은 민족이 세월 동안 거주해 온 땅입니다. 제 관료들은 그곳에서 종종 전임자들로부터 물려받은 여러 행정 관습을 혼합하여 사용합니다.\n\n하지만 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]의 행정을 개혁해야 할 때도 있습니다. 저의 [councillor.GetCouncilTitle], [councillor.GetFirstName]은 면밀한 조사 끝에 우리 정부 개혁의 영감을 줄 수 있는 세 가지 잠재적인 근원을 발견했습니다." # 64fa6deea4e4bd237057691d139ec554b5f1e112
