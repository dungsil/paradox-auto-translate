  sicily.0120.t: "크립타 네아폴리타나에" # ad01b165cbaeaffa997ef96aab24b8c88f6a9110
  sicily.0120.desc: "[GetTitleByKey('b_napoli').GetNameNoTier]에는 #italic 크립타 네아폴리타나#!라는 터널이 있습니다. 전설적인 위대한 [roman.GetName] 시인이자 마법사 #V 버질#!의 무덤이 그 근처 어딘가에 있다고 합니다. 오늘날에도 많은 이들이 그의 업적과 그의 [roman.GetLanguage.GetName] 시를 존경합니다.\n\n저 역시 다른 많은 사람들처럼 그곳을 방문하여 이 위대한 인물에게 경의를 표하고 싶어합니다. 따라서 저는 그곳으로 여행할 준비를 마쳤습니다." # d22169e2973225d914732fad2b5cf5586229c8ac
  sicily.0120.a: "[GetTitleByKey('b_napoli').GetNameNoTierNoTooltip]로 출발합니다!" # f2968725c31d2164bfddfa08bede6a6db28418a3
  sicily.0121.t: "도착" # dc21d2b4eede6e5dd86091471b205b4b6fecd76a
  sicily.0121.desc: "#italic 나폴리 지하묘소#!에 도착했습니다. [GetTitleByKey('b_napoli').GetNameNoTier]에서, 정말로 전설적인 [roman.GetName] 시인이자 마법사 #V 버질#!의 무덤이 가까이 있는 곳일까요?\n\n터널은 어둡고 길어 끝이 보이지 않습니다. 버질이 마법의 능력으로 이 터널을 혼자서 다 파냈다고 생각하니 압도적입니다! 적어도 전설은 그렇게 말하고 있고, #italic 모두#!가 믿는 것은 아니지만, 의심하는 사람들조차도 버질에게 경의를 표하기 위해 몰려듭니다. 버질의 작품, 특히 #italic 아이네이드#!의 웅변은 거의 의심할 여지가 없습니다." # e2cc731ee247b1b545d4761c210815e908f5724e
  sicily.0121.a: "터널과 그 예배당으로 가야겠습니다." # 40719426553c840853b4fe3cf50776ea6fda511c
  sicily.0122.t: "터널 속에서" # 2a6e33ab28b903468e3d865ec1a774d70d90c50d
  sicily.0122.desc: "처음에는 터널의 어둠을 헤치는 것이 힘들었지만, 결국 바위를 파서 만든, 프레스코화로 장식된 예배당에 이르렀습니다. 여기에는 몇몇 사람들이 기도하고 있었습니다.\n\n이 고요한 분위기 속에서 그의 #italic 아이네이드#의 불멸의 말들이 마음속에 울려 퍼집니다. 그래서 저 역시 베르길리우스를 곱씹어 봅니다. 위대한 시인, 위대한 마법사, 그리고 오늘날에도 우리에게 큰 영감을 주는 존재입니다.\n\n잠시 후, 떠나기로 결정했습니다. 터널을 나와 문명으로 돌아오니, 마치 신비하고 영적인 에너지로 가득 찬 곳을 떠난 것처럼 묘한 기분이 들었습니다." # d667e52241696f887f95fd7b63d5f9fbe77b25c2
  sicily.0122.a: "안녕, 버질.  나를 맞이해주셔서 고맙습니다." # 30f0cccb926de018662dffd54636fb6ee8ad6993
  sicily.virgil.miracle: "버지일로부터 기적을 목격했습니다!" # 32f9210fc9a53cbc5079fc3e9fb8363eed146351
  sicily.virgil.inspired: "버질의 영감을 크게 받았습니다!" # a87018bc46c10d8c04c56b50a31e8f476d6c964c
  sicily.0123.t: "소르테스 베르길리아네" # d616b092b89d603986b43ecd595df2ec9c1e276c
  sicily.0123.desc: "#italic 소르테스 베르길리아나에# 예언은, 로마 시대까지 거슬러 올라가는 고대 예술입니다. 수세기 동안 우리는 시인 #V 버질#의 현명한 말씀을 통해 미래를 이해해 왔습니다.\n\n오늘 저 역시 유명한 시인의 시를 통해 운명을 점치기로 결정했습니다. #italic 에네이드#를 찾아 버질의 위대한 서사시이자 그의 최고 걸작인 책을 조심스럽게 펼쳐 무작위 페이지를 엽니다." # 4399f420a6b440bc6aff47f26ce5ab72de395bdb
  sicily.0123.desc.negative: "이 구절은… 상당히 불길하군요. 좋지 않은 징조입니다. 제게 닥칠 불행이 그렇게 심각하지 않기를 바랄 뿐입니다. 이러한 미래의 위험은 무엇을 암시하는 걸까요?" # 30b386aa0e3c1e9168d0598d49513ad2b012ff20
  sicily.0123.desc.positive: "다행히도 이 구절은 불길한 내용이 아닙니다.  이 구절을 제대로 해석한다면, 현재 상황에 대한 조언을 깨달을 수 있을 것입니다." # a5a6870463ccc5bc84faa9f234eb05033592f42e
  sicily.0123.a: "주의깊게 단어들을 살펴봅니다." # 28e41784fe42c0031853c9f4f904961463bcbd44
