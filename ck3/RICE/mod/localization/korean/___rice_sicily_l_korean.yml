  RICE_sicily_virgil_negative_modifier_19_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Illa manu moriens telum trahit: ossa sed inter ferreus ad costas alto stat vulnere mucro.\n\n\n\"카밀라의 죽어가는 손이 창을 잡아당겼지만, 쇠붙이 촉은 그녀의 갈비뼈 깊숙이 박혀 꼼짝도 하지 않았다!\"" # 12012992033036314321
  RICE_sicily_virgil_negative_modifier_20: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_negative_modifier_20_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic '그대에게 우리 가문 전체가 기대어 쓰러지려 하네.\n\n\"우리 가문 전체가 쓰러지고 있으며, 그대는 유일한 버팀목이라오.\"#!" # 5162743356591282227
