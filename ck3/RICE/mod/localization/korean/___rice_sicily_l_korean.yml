  RICE_sicily_stronghold_latin: "라틴 요새" # 2547787941863338094
  RICE_sicily_stronghold_latin_desc: "[GetGeographicalRegion('custom_sicily').GetName]의 이 지역은 라틴 군인과 식민지 개척자, 혹은 그 후손들의 거주지이며, 이들은 요새화된 정착지에 살고 있습니다. 그들이 지역의 민족 및 종교적 다수인지 소수인지에 관계없이, 그들은 고향을 맹렬히 방어할 것이며 동료 종교인에 대해서도 습격과 공격을 감행합니다.\n\n#EMP $EFFECT_LIST_BULLET$ $RICE_sicily_recruit_soldiers_decision$을 위한 [decision|E]에서 라틴족을 고용할 수 있는 선택지를 열고, 비용을 절감합니다.\n$RICE_sicily_stronghold_decision_effect$\n$RICE_sicily_stronghold_trait_effect$\n$RICE_sicily_stronghold_frontier_raid_effect$\n$EFFECT_LIST_BULLET$ [RICE_sicily_struggle|E]에서 [sicily_latin_dominance|E]를 증가시킵니다(현재 [sicily_latin_dominance_i|E] #V [GetGlobalVariable('RICE_sicily_latin_dominance').GetValue|0]#!)" # 11689021081590398708
  RICE_sicily_stronghold_greek: "그리스 요새" # 195162584846068642
  RICE_sicily_stronghold_greek_desc: "[GetGeographicalRegion('custom_sicily').GetName]의 이 지역에는 요새화된 정착지에 거주하는 그리스 군인과 식민지 주민, 또는 그 후손들의 공동체가 있습니다. 그들이 지역의 민족 및 종교 다수인지 소수인지에 관계없이 그들은 고향을 맹렬히 방어하고 동료 신도들을 상대로도 급습과 공격을 감행합니다.\n\n#EMP $EFFECT_LIST_BULLET$[decision|E]에서 그리스인을 모집하는 옵션을 잠금 해제하고 비용을 절감합니다. $RICE_sicily_recruit_soldiers_decision$\n$RICE_sicily_stronghold_decision_effect$\n$RICE_sicily_stronghold_trait_effect$\n$RICE_sicily_stronghold_frontier_raid_effect$\n$EFFECT_LIST_BULLET$[RICE_sicily_struggle|E]에서 [sicily_greek_dominance|E]를 증가시킵니다(현재 [sicily_greek_dominance_i|E] #V [GetGlobalVariable('RICE_sicily_greek_dominance').GetValue|0]#!)." # 11645123529719150854
  RICE_sicily_stronghold_arabic: "아랍-베르베르 요새" # 4358889374812285602
  RICE_sicily_stronghold_arabic_desc: "[GetGeographicalRegion('custom_sicily').GetName] 지역의 이 지역은 요새화된 정착지에 거주하는 아랍-베르베르 군인과 식민지 주민, 혹은 그 후손들의 고향입니다. 그들이 지역의 민족적, 종교적 다수인지 소수인지에 관계없이 그들은 동료 종교인에 대해서도 맹렬히 자신들의 집을 방어하고 습격과 공격에 가담할 것입니다.\n\n#EMP $EFFECT_LIST_BULLET$[decision|E]를 위해 아랍-베르베르인을 고용할 수 있는 옵션을 잠금 해제하고 더 저렴하게 만듭니다. $RICE_sicily_recruit_soldiers_decision$\n$RICE_sicily_stronghold_decision_effect$\n$RICE_sicily_stronghold_trait_effect$\n$RICE_sicily_stronghold_frontier_raid_effect$\n$EFFECT_LIST_BULLET$[RICE_sicily_struggle|E]에서 [sicily_arabic_dominance|E]를 증가시킵니다 (현재 [sicily_arabic_dominance_i|E] #V [GetGlobalVariable('RICE_sicily_arabic_dominance').GetValue|0]#!)" # 7964231593390285683
  RICE_sicily_stronghold_latin_negotiations: "라틴 세력과의 협상" # 1738400428693391740
  RICE_sicily_stronghold_latin_negotiations_desc: "현지 통치자들이 이곳에서 [sicily_latin_dominance_i|E] [sicily_latin_dominance|E] [sicily_stronghold|E]와 몇 가지 합의를 보았습니다.\n\n#EMP 이 [county_modifier|E]와 [sicily_latin_dominance|E] [sicily_stronghold|E]가 활성화되어 있는 동안 #N 부정적인#! 이벤트가 발생하는 것을 방지합니다.#!" # 10745948203549685266
