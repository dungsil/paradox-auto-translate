  RICE_sicily_recruit_soldiers_decision_context_tooltip: "#emphasis 역사적 배경:#! 중세 시칠리아는 종종 여러 민족과 정치 집단 간의 격전지였으며, 이들 중 다수는 지역 외부에 권력 기반을 두고 있었습니다. 이 변경 지역의 다양성으로 인해 정치적, 군사적 충성심이 상당히 유연해질 수 있었고, 민족적 또는 종교적 소속과 일치하지 않을 수도 있었으며, 때로는 소수 민족 및 종교 집단이 고용주에 대한 가장 열렬한 지지자였습니다. 그러한 지도자들이 다수 집단으로부터 그들을 보호해 줄 수 있었기 때문입니다. 예를 들어, 무슬림 병사들은 13세기에 루체라로 강제 이주된 후에도 시칠리아의 성공적인 왕들을 충실히 섬겼습니다. 또 다른 예로, 11세기 노르만족의 시칠리아 침공 초기에는 현지 무슬림과 기독교인 모두 중에서 노르만족의 지지자와 적을 찾을 수 있었습니다." # 1148120381682245048
  RICE_sicily_latin_stronghold_appear_chance_desc: "#V [GetPlayer.MakeScope.ScriptValue('RICE_sicily_latin_stronghold_appearance_value')|0]%#! 확률로 #V 라틴#! [sicily_stronghold|E]이 [GetGeographicalRegion('custom_sicily').GetName] 내 소유한 [county|E] 어딘가에 나타날 것입니다." # 2014555483840083520
