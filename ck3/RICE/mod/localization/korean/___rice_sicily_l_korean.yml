  sicily.0130.t: "[GetTitleByKey('b_palermo').GetNameNoTierNoTooltip]로 여행을 떠납니다" # 14634398810732329110
  sicily.0130.desc.intro: "[GetGeographicalRegion('custom_sicily').GetName]는 유서 깊고 놀라운 과거를 지닌 고대 땅이며, 수세기 동안 수많은 유명 인사들의 고향이었습니다. 그들의 무덤 중 일부는 여전히 이 아름다운 섬에 남아 있습니다.\n\n예를 들어," # 18080487394750537819
  sicily.0130.desc.aristotle: "#bold 아리스토텔레스#의 관이여!, 고대의 유명한 [greek.GetName] 철학자가 [GetTitleByKey('b_palermo').GetNameNoTier] 도시의 주요 [palermo_faith.GetAdjective] [palermo_faith.HouseOfWorshipPlural] 중 한 곳의 나무 기둥에 매달려 있습니다. 사람들의 말에 따르면 수 세기 동안 그래왔다고 합니다." # 6290249459523496126
  sicily.0130.desc.galen: "#bold 갈레노스#! 고대 [greek.GetName]의 저명한 의사인 그는 [GetTitleByKey('b_palermo').GetNameNoTier] 외곽에 묻혀 있다고 전해집니다. 그곳에서 그는 수세기 동안 잠들어 있다고 합니다." # 7991840658335115064
  sicily.0130.desc.muslim: "수많은 #bold 성전 전사들#!이 불의와 이교도에 맞서 싸웠으며, [GetTitleByKey('b_palermo').GetNameNoTier] 도시 외곽에 매장되었다고 합니다. 이 무덤들은 모든 방향으로 특정한 #italic 바라카#!, 즉 축복을 발산한다고 합니다." # 4134618481651507453
  sicily.0130.desc: "이제 다른 사람들처럼 나도 그곳으로 가서 경의를 표하겠소." # 10484739615163773838
  sicily.0130.a: "[GetTitleByKey('b_palermo').GetNameNoTierNoTooltip]로 출발!" # 16601389611992766802
  sicily.0131.t: "도착" # 4877148824439775158
  sicily.0131.desc: "[GetTitleByKey('b_palermo').GetNameNoTier]에는 현지 장인과 농부부터 지중해 각지에서 온 여행자와 상인까지, 활기가 넘치고 활동으로 가득합니다. 하지만 오늘 제가 이 도시에 온 목적은 단 하나, 경의를 표하기 위해서입니다." # 15870741495170234091
  sicily.0131.desc.aristotle: "아리스토텔레스.\n\n아리스토텔레스의 가르침은 세상에 널리 퍼져 있으며, 멀고 가까운 학자들이 그의 가르침에 큰 영향을 받고 있습니다. 어쨌든, 그 철학자의 시신은 [GetTitleByKey('b_palermo').GetNameNoTierNoTooltip]에 있는 주요 [palermo_faith.GetAdjective] [palermo_faith.HouseOfWorshipPlural] 중 한 곳의 나무 기둥에 매달린 관 안에 있다고 합니다. 나는 이 [palermo_faith.HouseOfWorship]으로 몰려드는 군중들을 뚫고 나아갑니다." # 11477822670475229612
  sicily.0131.desc.galen: "갈레노스.\n\n갈레노스는 의학 역사에서 매우 중요한 인물 중 한 명이며, 오늘날에도 많은 의사들이 그의 저술에 의존하고 있습니다. 어쨌든 사람들은 그 의사가 [GetTitleByKey('b_palermo').GetNameNoTierNoTooltip]와 미실메리라는 도시 교외 사이의 도로에 묻혔다고 합니다. 어쨌든 저는 곧 시골에 가서 갈레노스의 무덤으로 가는 동안 이 답답한 도시 환경에서 벗어날 것입니다." # 1834592268542144955
  sicily.0131.desc.muslim: "[GetGeographicalRegion('custom_sicily').GetName]에서 쓰러진 유명한 성전 전사들.\n\n최초의 무슬림이 이 섬에 도착했을 때, 그곳은 라이벌 무슬림 세력 간의 싸움과 이교도 침략자에 대한 투쟁으로 가득 찬 혼란스러운 변경 지역이었습니다. 어쨌든, 사람들은 [GetTitleByKey('b_palermo').GetNameNoTierNoTooltip]에 이 원래의 경건한 군인들의 무덤이 무수히 많다고 말합니다. 나는 특히 #italic Qasr Sa'd#!라고 부르는 한 성을 향해 가는데, 그 성에는 이러한 무덤이 많이 있는 것으로 유명합니다." # 10559981911501489074
  sicily.0131.a: "곧 도착할 것이다." # 5415369651839494055
  sicily.0132.t: "아리스토텔레스" # 10698766679196580728
  sicily.0132.desc: "마침내, 아리스토텔레스의 유해가 있는 [palermo_faith.GetAdjective] [palermo_faith.HouseOfWorship]에 도착했다.\n\n물론, 나 혼자만이 있는 것은 아니다. 예를 들어, 기도를 드리기 위해 온 독실한 [palermo_faith.GetAdherentNamePlural]도 있고, 아리스토텔레스의 관을 구경하러 온 나와 같은 다른 관광객들도 있다. 아마도 그들은 그의 축복을 구하는 것일 수도 있다. [GetTitleByKey('b_palermo').GetNameNoTierNoTooltip]에는 행운과 좋은 비를 기원하며 그에게 기도하는 오래된 미신이 있기 때문이다.\n\n어찌 보면, 그것은 김빠지는 광경이다. 위대한 사상가의 유해가 틀림없이 있는 커다란 나무 기둥. 그러나 그렇게 많은 글이 쓰여진 이 고대 인물의 존재 안에 있다는 것에는 심오한 무언가가 있다." # 11417930636131324793
  sicily.0132.a: "떠나기 전에 조용히 생각하는 시간을 갖겠다." # 14282643753795416034
  sicily.0133.t: "갈레노스" # 599418674499917328
  sicily.0133.desc: "마침내 갈레노스의 무덤에 도착했소. 그곳은 [GetTitleByKey('b_palermo').GetNameNoTier]와 미실메리 사이에 있으며, 후자의 동쪽에 약간 치우쳐 있소.\n\n이곳은 본질적으로 도시 외곽에 있기 때문에 [GetTitleByKey('b_palermo').GetNameNoTierNoTooltip] 중심부보다 확실히 한산하오. 이곳에 사람은 많지 않지만, 갈레노스에게 경의를 표하려는 나와 같은 여행자 몇몇은 있소.\n\n어찌 보면 결말이 허무하오. 위대한 의사의 육신이 틀림없이 잠들어 있을, 눈에 띄지만 수수한 무덤 말이오. 그러나 그에 대해 많은 글이 쓰여진 고대 인물의 존재 앞에 있다는 것은 심오한 의미가 있소." # 16961089860013392851
  sicily.0133.a: "$sicily.0132.a$" # 2934355099950587050
  sicily.0134.t: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]의 성스러운 전사들" # 1112656290770809112
  sicily.0134.desc: "마침내 나는 #italic Qasr Sa'd#! 성 앞에 서 있네! 이 성은 [GetReligionByKey('islam_religion').GetAdjective] 신도들 사이에서 꽤 유명한 성 중 하나지. [GetGeographicalRegion('custom_sicily').GetName]에서 전사한 고귀한 전사들의 무덤이 많을 뿐만 아니라, 모든 방향으로 특정한 #italic 바라카#!, 즉 축복이 뿜어져 나온다고 하네.\n\n내가 이 용감하고 헌신적인 영웅들에게 경의를 표하는 유일한 사람은 아니지. 나는 또한 근처의 샘, #italic 'Ayn al-Majnuna#!, 미친 여인의 샘을 방문했는데, 그곳 역시 매우 신성하다고 전해지거든.\n\n어찌 보면, 단순하고 평범한 환경에서 성스러운 전사들의 무덤이 계속 이어지는 모습은 맥 빠지는 광경이지. 하지만 이러한 영감을 주는 영웅들의 존재를 느끼는 것에는 뭔가 심오한 것이 있네." # 368985071622719626
