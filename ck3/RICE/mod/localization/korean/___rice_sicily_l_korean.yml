  RICE_sicily_virgil_positive_modifier_28_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic 경험자를 믿으십시오.#\n\n"경험을 가진 자를 믿으십시오."" # 7600762079852406482
  RICE_sicily_virgil_positive_modifier_29: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_positive_modifier_29_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n#italic 위대한 조상들의 영광에 절대 어울리지 않는 자가 아닙니다.#\n"위대한 조상들의 영광을 영원히 이어나갈 것입니다!"!" # 11476117231537792553
