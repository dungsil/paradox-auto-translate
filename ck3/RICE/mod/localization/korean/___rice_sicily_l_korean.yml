  sicily.0186.desc: "#bold [GetReligionByKey('christianity_religion').GetAdjective] 바리 총대주교#로서 영광과 물질적 부를 누렸으나, [ROOT.Char.GetFaith.HighGodNameAlternate]여, 모세의 율법을 향한 사랑을 내 마음에 심어 [GetReligionByKey('judaism_religion').GetAdjective]가 되었습니다.\n\n하지만 도망쳐야만 했습니다. 다른 이들의 우리 민족에 대한 증오는 극심하고 공포스러웠기에 도망치게 되었습니다. 내가 변절자라고 여길 내 전직 동지들이 나의 신념 때문에 멸시, 고문, 살해를 주저하지 않을 것을 알았기에 도망쳤습니다. 그리고, 나는 [GetTitleByKey('b_constantinople').GetNameNoTier]로 왔습니다.\n\n이 도시의 여왕, [GetTitleByKey('b_constantinople').GetNameNoTier]에서 나는 할례를 받았지만, 다시 도망쳐야 할 시간이 머지 않았습니다. 너무 많은 사람들이 내 출신을 알고 배신자로 보며 나를 해칠 것을 주저하지 않을 것입니다. 지역 [GetReligionByKey('judaism_religion').GetAdherentNamePluralNoTooltip]들은 나의 모범에 감명받고 나의 고통을 동정하며, 많은 동족이 평화 속에 사는 [GetGeographicalRegion('world_middle_east').GetName]의 거대한 도시들에 대해 이야기해 줍니다. 그곳에서 피난처를 찾으라고 말하며, 거기서야 내가 더 안전할 것이라고 합니다.\n\n이 고통은 얼마나 더 지속되어야 할까요?" # 00c8e3e2f7afad0cbc2ac2eb41ade764b96398f7
  sicily.0186.a: "짐을 싸야겠군. 다시 떠나야 한다." # bd44a04c98b80d7e94a288c00c9d03b82303f1ec
  sicily.0186.info: "#emphasis 역사적 배경:#! 안드레아스는 1066년경 바리 대주교직을 지냈던 중세 유럽에서 유대교로 개종한 최고위급 기독교인이었습니다. 이 시대에 유대교로 개종한 사례는 있었지만, 안드레아스처럼 높은 지위의 인물이 개종한 사례는 거의 전례가 없었습니다.\n\n안드레아스에 대해 우리가 아는 것은 12세기 기독교 출신 유대교 개종자이자 이탈리아-노르만 수도사였던 오바디아 율법학자의 기록에 기반합니다. 오바디아는 안드레아스를 존경했으며, 그의 이야기가 자신의 개종에 영감을 주었다고 주장합니다.\n\n오바디아에 따르면 안드레아스는 1066년경 콘스탄티노플로 먼저 도망쳐 할례를 받았습니다. 그리고 여러 여정 끝에, 그는 맘루크 술탄 알-무스탄시르 통치 시절 이집트에 도착하여 생을 마쳤습니다. 그가 여정 중에 많은 사람들을 유대교로 개종시켰다고 합니다." # 8bfbd91e1b6666734b11899388e6d3e69be5e6cb
  sicily.0187.t: "$RICE_historical_aspiration_fulfilled_title$" # a91ba21632f32a3a7a9968188aaeae47bb9f8693
  sicily.0187.desc: "이스라엘의 [ROOT.Char.GetFaith.HighGodName]님께, 저를 지켜주시옵소서. 시련과 고난을 이겨낼 수 있도록, 저를 사랑하여 주셨습니다. 저 역시 이겨냈습니다.\n\n[GetGeographicalRegion('world_middle_east').GetName] 지역의 [GetReligionByKey('judaism_religion').GetAdherentNamePlural] 공동체에 안식처를 찾았습니다. 이곳에서 우리는 많은 사람들과 함께 살며, 큰 공동체를 이루고 있습니다.  하지만 안전한 보금자리는 영원하지 않습니다. 우리의 안전과 생명은 현지 통치자들의 마음에 달려 있기 때문입니다. 하지만 [GetTitleByKey('c_bari').GetNameNoTier] 시절보다 낫습니다.\n\n이곳의 일부 [GetReligionByKey('judaism_religion').GetAdherentNamePluralNoTooltip]들은 제가 #italic 개종#한 것을 진심으로 의심하지만, 제가 #italic 과거에는#! [GetReligionByKey('christianity_religion').GetAdjective] 대주교였다는 사실을 밝히자, 더 많은 사람들이 품에 안아주었습니다. 그들은 자신들의 고난을 저에게서 발견하고, 제가 고통을 이야기할 때 함께 울고, 성공담을 들려줄 때 기뻐하며, 저에게 [ROOT.Char.GetFaith.HighGodNameAlternate]님의 사랑과 모든 사람을 향한 사랑에 대해 말할 때 가족으로 맞아주었습니다. 드디어, 진정한 안식처를 찾았습니다." # d2d9f5e08d6a3111d5fa2056ffa1d8d09660fd85
  sicily.0187.a: "[ROOT.Char.GetFaith.HighGodName]께서 저를 구원해 주셔서 감사합니다." # 7bab90d997e01deea631eca1b78183a394d120b2
