  game_concept_RICE_sicily_struggle_adjective: "시칠리아" # 7965192507963567190
  game_concept_RICE_sicily_struggle_short: "시칠리아" # 6545308416482399150
  game_concept_RICE_sicily_struggle: "시칠리아 국경" # 11292476531466517513
  game_concept_RICE_sicily_struggle_desc: "$game_concept_RICE_sicily_struggle$는 이탈리아 남부, 즉 [sicily_three_worlds|E] 곧 [sicily_latin_dominance_i|E] [sicily_latin|E], [sicily_greek_dominance_i|E] [sicily_greek|E], 그리고 [sicily_arabic_dominance_i|E] [sicily_arabic|E] 사이의 경계 지역에 걸쳐 수세기에 걸친 정치, 문화, 종교적 역동성을 보여주는 반복 가능한 [struggle|E]입니다.\n\n이러한 정체성, 신념, 충성심이 모호한 야성적인 경계 지역에서 [struggle_involved|E] [rulers|E]는 [GetTrait('RICE_sicilian_ruler').GetName( GetNullCharacter )] [trait|E]라는 명칭으로 인정받으며, 이는 그들이 [sicily_three_worlds|E]와의 연결성을 나타냅니다. [sicily_three_worlds|E]의 영향은 또한 그들의 [sicily_dominance|E]를 통해 측정됩니다.\n\n[struggle|E]는 [struggle_phase_sicily_borderland_simple|E]와 [struggle_phase_sicily_colony_simple|E] [struggle_phase_phases|E] 사이에서 변동하며, [struggle_phase_sicily_periphery_simple|E] 또는 [struggle_phase_sicily_imperial_simple|E] 단계로 일시적으로 종결될 수 있습니다. 그러나 [struggle|E]는 다시 시작될 수 있습니다. 따라서 이 [struggle|E]를 영구적으로 종식시키기 위해서는 이 경계 지역을 $RICE_sicily_struggle_ending_dominion_decision$ 또는 $RICE_sicily_struggle_ending_crossroads_decision$로 만드는 [decisions|E]를 내려야 합니다." # 13594564629842798449
  game_concept_struggle_phase_sicily_borderland_simple: "국경지대" # 5149440153426048648
  game_concept_struggle_phase_sicily_borderland: "국경 지역 단계" # 16153696083654193563
  game_concept_struggle_phase_sicily_borderland_desc: "여러 [faith|E], [문화|E], 그리고 [국가|E] 사이에 찢겨진 [시칠리아_갈등|E]는 수많은 침략자와 영주들의 쟁탈전입니다. 강력하고 능숙한 [군주|E], 현지 지도자이든 외부 정복자이든, [시칠리아_지역|E]를 번영하는, 다만 불안정한 [시칠리아_식민지_단계|E]로 만들 수 있습니다. 하지만 끊임없는 전쟁은 이 지역을 파괴하고, 아마 영구적으로 [시칠리아_주변_지역|E]로 만들어, 예전에 번영했던 땅을 [시칠리아_세_세계|E] 사이의 격전지로 만들 위험이 있습니다." # 13943277387572181212
  game_concept_struggle_phase_sicily_colony_simple: "식민지" # 2359186951328928436
  game_concept_struggle_phase_sicily_colony: "식민지 단계" # 2626286063404629312
  game_concept_struggle_phase_sicily_colony_desc: "인근 왕국과 제국들이 [RICE_sicily_struggle|E]를 복속하려 애쓰지만, 외적의 공격과 내란에 취약합니다. 이 지역을 안정시키지 못하면 탐욕스러운 침략자들이 몰려들고, 지역 영주들이 세력을 키워 [GetGeographicalRegion('custom_sicily').GetName]를 [sicily_three_worlds|E] 사이의 [struggle_phase_sicily_borderland_simple|E]로 만들 것입니다." # 152585292222739464
  game_concept_struggle_phase_sicily_periphery_simple: "주변부" # 11626002964776737150
  game_concept_struggle_phase_sicily_periphery: "주변부 단계" # 9023474538467536828
  game_concept_struggle_phase_sicily_periphery_desc: "역병과 약탈로 인해 [RICE_sicily_struggle|E]는 황폐해졌습니다. [GetGeographicalRegion('custom_sicily').GetName]의 내륙은 파괴된 땅이 되었습니다. 하지만 분열되었던 땅이 다시 하나가 될지도 모릅니다. 아마도 언젠가 야심찬 [ruler|E]가 [sicily_three_worlds|E]의 갈등 속에 찢긴 이 땅을 재건할지도 모릅니다." # 14689602876946197562
  game_concept_struggle_phase_sicily_imperial_simple: "제국성" # 6748592856987804535
  game_concept_struggle_phase_sicily_imperial: "제국주의 단계" # 3375546750052125675
  game_concept_struggle_phase_sicily_imperial_desc: "[RICE_sicily_struggle|E]는 자원과 전략적 요충지를 착취하는 거대 제국과 연결되어 있습니다. 하지만 이러한 관계는 영원하지 않습니다. 불안정이 곧 다가올 것이며, 야망 넘치는 [rulers|E]들이 멀고 가까운 곳에서 [GetGeographicalRegion('custom_sicily').GetName]의 지배권을 놓고 다투면서 하나였던 세력이 다시 분열될 것입니다." # 6214773483302624942
  game_concept_sicily_expedition_s: "탐험대의" # 10164279029686898301
  game_concept_sicily_expeditions: "원정대" # 8535255518186466591
  game_concept_sicily_expedition: "탐험" # 12352625497613036715
  game_concept_sicily_expedition_desc: "[struggle_phase_sicily_borderland|E] 기간 동안, [RICE_sicily_struggle|E]에 참여한 [rulers|E]는 [RICE_sicily_struggle_short|E] 근처에 위치한 외국 [rulers|E]에게 특별한 [interaction|E]을 통해 그들의 경쟁자들을 상대로 원정을 요청할 수 있습니다. 이는 해당 외국 [ruler|E]가 승리할 경우 해당 영토를 차지하거나 그들의 [courtiers|E] 중 한 명을 새로운 [ruler|E]로 임명하는 [war|E]로 이어집니다. \n\n다른 [faiths|E]의 [rulers|E]에게도 요청할 수 있지만, 그럴 가능성은 더 낮습니다. 추가적인 £gold£ 지불이나 군사 지원은 외국 [ruler|E]의 동의 가능성을 높입니다. \n\n성공적인 원정은 외국 [ruler|E]가 [RICE_sicily_struggle|E]의 [sicily_latin|E], [sicily_greek|E], 또는 [sicily_arabic|E] [sicily_worlds|E] 중 하나에 속할 경우, 목표 영토에 [sicily_stronghold|E]를 얻게 할 수도 있습니다." # 12094263951552382756
  game_concept_sicily_grain_short: "곡물" # 4447174481407556341
  game_concept_sicily_grain: "시칠리아 곡물" # 4538903071841694095
  game_concept_sicily_grain_desc: "[RICE_sicily_struggle_short|E]는 고대와 중세 시대에 걸쳐 곡물 수출로 명성이 자자했으며, 이는 정치적 영향력을 행사하는 요소였습니다. 이와 관련하여 통치자들이 취할 수 있는 몇 가지 상호작용이 있습니다.\n\n첫째, [RICE_sicily_struggle_short|E] 섬의 최소 한 개의 [county|E]를 소유한 통치자는 다른 통치자에게 $RICE_sicily_give_wheat_shipments$를 제공할 수 있습니다. 반대로, 섬 [RICE_sicily_struggle_short|E] 밖의 통치자는 $RICE_sicily_request_wheat_shipments$를 요청할 수 있습니다.\n\n이러한 상호작용은 양측에 다양한 보너스를 제공하며, 특히 곡물을 받는 통치자의 [counties|E]를 개선하는 긍정적인 [county_modifiers|E]를 부여합니다. 그러나 그러한 곡물 거래를 수락하거나 거부하는 것은 양 통치자의 [court|E] 또는 [counties|E]로부터 긍정적 또는 부정적인 정치적 반응을 불러일으킬 수 있습니다." # 1117708009344981774
  game_concept_sicily_strongholds_short: "요새" # 1845950401820981049
  game_concept_sicily_stronghold_short: "요새" # 5140450411516785206
  game_concept_sicily_strongholds: "시칠리아 요새" # 13681137611840577949
  game_concept_sicily_stronghold: "시칠리아 요새" # 8486109787664455371
  game_concept_sicily_stronghold_desc: "[RICE_sicily_struggle_adjective|E] 요새들은 [county_modifiers|E]로서 [RICE_sicily_struggle|E] [struggle|E]와 관련된 일부 메커니즘을 가지고 있습니다. 그들은 본질적으로 소수 집단을 나타내는 것이 아니지만, 지역 세력 중심지, 군사 기지, 그리고 다양한 집단의 잔존 거점을 상징합니다. 그 자체로는 직접적인 효과가 없지만, [decisions|E]를 해제하고, 이벤트를 발생시키고 더 많은 기능을 활성화할 수 있습니다.\n\n요새는 항상 [RICE_sicily_struggle_short|E]의 [sicily_three_worlds|E] 중 하나인 [sicily_latin|E], [sicily_greek|E], [sicily_arabic|E] [sicily_worlds|E] 중 하나에 해당합니다.\n\n요새는 해당 [sicily_world|E]의 병력을 [decision|E]을 통해 모병할 수 있도록 하는 능력을 열어주지만, 때때로 [control|E]와 [development|E]를 감소시키기도 합니다. 후자를 피하기 위해 $RICE_sicily_bargain_with_stronghold$를 통한 [decision|E]로 그들을 달래줄 수 있습니다." # 711826241071210493
  game_concept_sicily_dominance: "지배" # 9062601513984912084
  game_concept_sicily_world: "세계" # 1846988464401551951
  game_concept_sicily_worlds: "세계들" # 6675701091846405357
  game_concept_sicily_three_worlds: "세상 셋" # 16474690884996812602
  game_concept_sicily_three_worlds_desc: "역사적으로 중세 [RICE_sicily_struggle|E]는 "세 세계" – [sicily_latin|E], [sicily_greek|E], 그리고 [sicily_arabic|E] 세계 – 의 다양한 영향을 받았습니다. 게임 내에서는 각 세계가 파란색, 보라색, 그리고 초록색으로 각각 표현됩니다.\n\n세 세계의 영향은 각 세계의 #bold 영향력#으로 나타납니다. 이는 추상화된 전역적 가치입니다. [rulers|E]는 직접 영향력 값을 바꿀 수 없습니다. 이 값들은 단순히 [RICE_sicily_struggle_short|E] 내의 [rulers|E], [counties|E], 또는 [sicily_strongholds_short|E]의 수와 각 세계의 소속 여부, 그리고 [rulers|E]의 [GetTrait('RICE_sicilian_ruler').GetName( GetNullCharacter )] [trait|E]의 [trait_level_track_xp|E]를 반영합니다." # 2722362151828341914
  game_concept_sicily_latin: "라틴어" # 7847413055790870294
  game_concept_sicily_latin_dominance_i: "@RICE_sicily_latin_icon!" # 17926748973743736374
  game_concept_sicily_latin_dominance: "라틴 지배" # 10281787108069284711
  game_concept_sicily_latin_desc: "라틴 [sicily_world|E]는 #bold 라틴 서방#! 지역의 [RICE_sicily_struggle|E]에서 나타나는 사람, 사상, 신념 등을 나타냅니다.\n\n게임 내에서 라틴 세계의 일부로 간주되기 위해서는 [character|E] 또는 [county|E]가 $heritage_latin_name$, $heritage_frankish_name$, 또는 $heritage_iberian_name$ [heritage|E]를 가진 [culture|E] 출신이거나, $k_papal_state$를 [head_of_faith|E]로 둔 [faith|E]를 따를 필요가 있습니다.\n\n사용하는 모드에 따라 이러한 요구 사항이 다소 다를 수 있음을 유의하십시오. 또한, [ruler|E]가 여러 세계의 일부가 될 수도 있습니다." # 13010471782727111712
  game_concept_sicily_greek: "그리스" # 13710292161987742349
  game_concept_sicily_greek_dominance_i: "@RICE_sicily_greek_icon!" # 17501336010242510251
  game_concept_sicily_greek_dominance: "그리스의 패권" # 16170019080035836986
  game_concept_sicily_greek_desc: "그리스 [sicily_world|E]는 게임 내에서 #bold 비잔티움#!과 관련된 인물, 사상, 신념 등을 나타냅니다. [RICE_sicily_struggle|E]에서 말입니다.\n\n게임 내에서 그리스 세계에 속하기 위해서는 [character|E] 또는 [county|E]가 $heritage_byzantine_name$ [heritage|E]를 가진 [culture|E] 출신이거나, $k_orthodox$가 [head_of_faith|E]인 [faith|E]를 따르거나 $hellenism_religion_adj$ [religion|E]에 속해야 합니다.\n\n사용하는 모드에 따라 이러한 요건이 다소 달라질 수 있음에 유의하십시오. 또한, 한 [ruler|E]가 여러 세계에 속할 수도 있습니다." # 13967487050999832482
  game_concept_sicily_arabic: "아랍-베르베르" # 12409632492611411880
