  sicily.0011.desc: "[sicily_struggle_restarter.GetFirstName]의 등장으로 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]의 중요한 [sicily_struggle_restarter.GetTitleAsNameNoTooltip]의 지위가 높아지며 상황이 변하고 있습니다." # e2857b3f12bfefe5b05ea9191545b117cc9f34f8
  sicily.0011.desc.periphery: "[sicily_struggle_restarter.GetSheHe|U]는 지중해에 한때 누렸던 부와 영향력을 되찾아 [GetGeographicalRegion('custom_sicily').GetName]의 국경을 안정시키고자 합니다.  전 지역이 아니라면 적어도 [sicily_struggle_restarter.GetHerHis] 영역에는 그러한 영향력을 되찾고자 합니다." # 46e1ac4873369eab9c7b47543a16fd4cb0fc3f13
  sicily.0011.desc.imperial: "[sicily_struggle_restarter.GetSheHe|U]는 상당히 야심찼습니다. [sicily_struggle_restarter.GetSheHe]는 [GetGeographicalRegion('custom_sicily').GetName] 변경 지역을 되살리는 것뿐만 아니라, 외부 세력으로부터의 일정한 독립성을 확보하고자 합니다." # 7b4cd27efb07735e7f863f027525653fcb9ee645
