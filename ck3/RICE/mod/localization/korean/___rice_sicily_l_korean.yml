  sicily.0090.t: "바이아로!" # 18292637200208925114
  sicily.0090.desc: "고대부터 [GetTitleByKey('b_napoli').GetNameNoTier] 근처의 플레그라에이 평원에 있는 바이아의 목욕탕은 대규모 휴양지의 중심지를 이루었으며, 이제 짧은 휴가를 위해 그곳으로 여행을 떠날 때가 되었습니다!\n\n바이아의 목욕탕은 약효로 유명할 뿐만 아니라, 이 지역 주변의 휴양지는 파티 타운으로도 명성이 높습니다. 그곳에서 무엇이 기다리든 분명 즐거운 시간을 보낼 수 있을 것입니다." # 10158806333225880126
  sicily.0090.desc.gender: "물론 [ROOT.Char.GetFaith.GetAdherentNamePlural](으)로서, 소위 \"약자\" 성별의 사람들 사이에 죄와 온갖 감각적인 과잉을 조장한다고 알려진 이곳에서 [ROOT.Char.GetWomanMan]이 [ROOT.Char.GetHerselfHimself](을)를 즐기는 것을 못마땅해하는 사람들도 있을 겁니다. 하지만 저는 그런 재미없는 사람들에게 신경 쓰지 않겠습니다." # 15201374964098270085
  sicily.0090.a: "재미와 그 이상을 향해 출발!" # 4796087587094605358
  RICE_sicily_baia_modifier.travel.dominant: "$RICE_sicily_baia_modifier.dominant$\n\n그리하여 [GetActivityType( 'activity_RICE_hot_springs_visit' ).GetName] [activity|E]가 끝나면 [GetModifier('RICE_sicily_visit_baia_normal').GetNameWithTooltip] [character_modifier|E]의 일반 버전을 얻게 될 것입니다." # 5473544320892748265
  RICE_sicily_baia_modifier.travel.non_dominant: "$RICE_sicily_baia_modifier.non_dominant$\n\n따라서 [GetActivityType( 'activity_RICE_hot_springs_visit' ).GetName] [activity|E]를 마치면 [opinion|E] [opinion_i|E]와 [piety|E] [piety_i|E]에 대한 #N 불이익#이 두 배로 적용된 [GetModifier('RICE_sicily_visit_baia_normal').GetNameWithTooltip] [character_modifier|E]를 얻게 됩니다!" # 9382307952056765588
  RICE_sicily_baia_modifier.travel.dont_care: "$RICE_sicily_baia_modifier.dont_care$\n\n그리하여 [GetActivityType( 'activity_RICE_hot_springs_visit' ).GetName] [activity|E]가 끝나면 [opinion_i|E] [opinion|E]와 [piety_i|E] [piety|E]에 악영향을 주는 대신 #P 보너스#가 있는 [GetModifier('RICE_sicily_visit_baia_hedonist').GetNameWithTooltip] [character_modifier|E] 버전을 얻게 될 것입니다!" # 16746546466719847249
  sicily.0091.t: "바이아에 도착" # 13309867644689333754
  sicily.0091.desc: "나는 바이아의 유명한 온천 휴양지가 있는 플레그라에이 들판에 도착했다. 요즘에도 이곳이 왜 이 지역 최고의 온천 휴양지로 여겨지는지 알 수 있다.\n\n플레그라에이 들판에는 가장 인기 있는 명소인 목욕탕과 온천이 풍부하다. 물론 이곳은 고대 그리스와 로마 시대부터 유지되어 왔다.\n\n하지만 다른 오락거리도 있다. 근처 해안에는 해변과 경치를 즐기는 사람들이 흩어져 있고, 지적이거나 영적인 기질을 가진 사람들은 근처의 고대 건물과 종교 유적지를 탐험할 수 있다." # 16717462426737345256
  sicily.0091.a: "먼저 목욕탕에서 휴식을 취하고 싶습니다." # 2265704412869687626
  sicily.0091.b: "햇빛 아래 해변에서 신나게 놀아보자!" # 1493539220569911022
  sicily.0091.c: "관광은 흥미롭게 들리는군." # 9520759506172537016
  RICE_sicily_baia_enjoy_yourself_tt: "바이아의 쾌락에 눈살을 찌푸리는 자들도 있소." # 40082517312558921
  RICE_sicily_baia_modifier.dominant: "[GetPlayer.GetFaith.GetName]의 [gender_doctrines|E] 때문에, [GetPlayer.GetWomanMan]이신 귀하께서 바이아의 쾌락에 빠지시더라도 사람들은 더 관대하게 대할 것입니다." # 15683279611155684127
  RICE_sicily_baia_modifier.non_dominant: "[GetPlayer.GetFaith.GetName]의 [gender_doctrines|E] 때문에, 그 같은 [GetPlayer.GetWomanMan]이 바이아의 쾌락에 빠지면 사람들은 더욱 비판적입니다." # 13211241330301138011
  RICE_sicily_baia_modifier.dont_care: "하지만 [GetPlayer.GetFaith.GetName]의 신도들은 그러한 비판에 동의하지 않으며, 누구든 바이아의 쾌락에 빠지는 것을 문제 삼지 않습니다." # 13644720640341037577
