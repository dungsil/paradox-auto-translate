  sicily.0001.t: "$RICE_sicily_struggle$" # 12866555338694195354
  sicily.0001.desc: "\"시칠리아는 우리 속주 중 첫 번째였으며, 시칠리아는 우리 조상들에게 다른 민족을 통치하는 것이 얼마나 영광스러운 일인지 처음으로 가르쳐주었습니다.\" 이는 서방에서 로마가 쇠퇴하기 훨씬 전에 위대한 로마인 키케로가 한 말입니다.\n\n지중해의 용광로, 시칠리아는 이제 이슬람, 비잔티움, 라틴 서방의 세 세계가 만나는 야생의 국경입니다. 많은 이들이 시칠리아와 그 풍요로움을 탐내지만, 정복자와 정착민을 꿈꾸는 자들은 종종 이 낙원의 배후에는 문화, 신앙, 충성심 사이의 경계가 매우 모호해질 수 있는 경계적 땅이 있다는 것을 알게 됩니다." # 14780049295297862116
  sicily.0001.desc.involved: "하지만 어찌 됐든 시칠리아는 여전히 우리가 사랑하는 아름다운 고향입니다." # 18377253116780789022
  sicily.0001.desc.interloper: "시간이 흐르면 아름다운 시칠리아가 우리의 새로운 고향이 될 수도 있겠지." # 7385820677598951345
  sicily.0001.desc.uninvolved: "아름다운 시칠리아는 진정으로 위험과 혼돈으로 가득 차 있군." # 5014962983346736558
  sicily.0001.a: "[ROOT.Char.GetHouse.GetNameNoTooltip] 가문이 시칠리아 변경 지역을 길들일 것입니다!" # 11747196149458656086
