  RICE_sicily_occupy_sicilian_frontier_effect_tooltip_1: "[RICE_sicily_struggle|E] [struggle|E]를 [struggle_phase_sicily_colony|E] 단계에서 재개합니다." # 18292985007134421
  RICE_sicily_occupy_sicilian_frontier_effect_tooltip_2: "[RICE_sicily_struggle|E]는 #V 지배#! 또는 #V 교차로#! [decision|E]을 통해서만 영구적으로 종결될 수 있습니다." # 268176972230288038
  RICE_sicily_occupy_sicilian_frontier_effect_tooltip_3: "[GetGeographicalRegion('custom_sicily').GetName]의 #V 지배 계층# 또는 #V 통치 계급#을 나타내는 모든 [county_modifiers|E]가 제거됩니다." # 16660770318107382422
  RICE_sicily_occupy_sicilian_frontier_confirm: "시칠리아 변경은 우리 것이 될 것입니다!" # 1268070154808633429
  RICE_sicily_occupy_sicilian_frontier_context_tooltip: "#bold 역사적 배경:#! 수세기 동안 지중해의 중심에 위치했음에도 불구하고 이탈리아 남부는 여러 문화권의 경계에 놓인 변방 지역이었습니다. 중세 시대에 이곳은 라틴 서방, 비잔티움, 이슬람 세계가 만나는 교차점으로서 종종 생산적인 #italic 공존#!의 정신으로, 때로는 끊임없는 갈등 속에서 존재했습니다. 하지만 갈등의 시대에도 이 변방 지역에 살던 사람들은 유연한 정체성과 충성심을 지니고 있었으며, 이는 현존하는 여러 민족과 종교의 모자이크를 더욱 복잡하게 만들었습니다." # 6077213449087360188
  RICE_sicily_stabilize_sicilian_frontier: "시칠리아 국경 재건" # 6633355814010512632
