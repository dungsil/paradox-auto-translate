  innovation_RICE_almadraba_desc: "알마다브라는 이탈리아 반도에서는 마탄차라고도 알려져 있으며, 서부 지중해에서 정교한 그물망 시스템을 이용해 고기를 포획하는 세련된 참치 어업 방식입니다. 이 교역을 관리하는 귀족들은 꽤나 큰 수익을 올리는 경향이 있습니다." # 2723431707517539779
