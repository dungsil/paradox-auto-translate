  FACTION_DEMAND_RICE_sicily_arabic_stronghold_desc_infidel: "우리 공동체는 여러분과 공식적, 비공식적 협정을 맺어왔지만, 여러분과 같은 이교도 이웃의 존재를 더 이상 용납할 수 없습니다. 우리의 요새는 혼자서도 잘 지내고 있으며, 여러분이 우리를 위협으로 여긴다는 것을 알고 있습니다.\n\n우리 사이의 기존 협정을 바꾸어 우리에게 더 큰 자유를 허락하거나, 아니면 우리 스스로 찾아 그 자유를 쟁취할 것입니다!" # b559fedaecee347f3e02ae64d2bca826cc71161d
