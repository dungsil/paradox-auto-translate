  trait_track_RICE_sicilian_ruler_latin_desc: "로마의 권력이 쇠퇴한 후에도 [RICE_sicily_struggle|E]에는 라틴계 민족이 여전히 많이 거주합니다. 그들의 존재는 이 지역을 서유럽과 더욱 밀접하게 연결합니다." # 6035585536237380854
