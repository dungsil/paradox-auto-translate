  bm_1066_rice_2: "RICE (동부)" # 09d67d21d9595f736906f90f83130327bfb40887
  bm_1066_rice_2_desc: "11세기는 변혁, 성장, 그리고 갈등의 시대입니다. 정체된 “암흑시대”가 아니라, 위대하고 역동적인 변화의 시기입니다. 전 세계에는 끊임없이 진화하는 민족들과 그들의 지도자들이 존재합니다.\n\nRICE 모드는 세계의 여러 민족과 장소에 새로운 풍미를 더하며, 이 책갈피에서는 RICE 콘텐츠를 최대한 활용하는 서기 1066년의 수많은 잠재적 플레이 방법 중 일부를 소개합니다.\n\n#bold 소위 중세 시대가 본격적으로 시작되었습니다. 역사의 새로운 시대가 쓰여지고 있으며, 당신이 그 기록자가 될 것입니다. 미래의 모습, 세계의 운명 – 이것들을 당신이 결정하게 될까요?#" # 5220a650df089f37221ebdbd69f74f59a4c88ef1
