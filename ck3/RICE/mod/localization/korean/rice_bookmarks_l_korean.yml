  bookmark_RICE_867_abu_bakr_al_madharai_desc: "알마드하라’이 가문은 아흐마드가 879년 툴룬 왕조의 재정 책임자가 되기 전까지는 하급 관리였습니다. 그는 아들 알리와 알후세인이 각각 이집트와 시리아에서 중요한 정치적 지위를 확보할 수 있을 만큼 충분한 권력을 축적했습니다. 알마드하라’이 가문은 수십 년 동안 이 지역에서 영향력 있는 행정관으로 남았습니다.\n\n#bold 알마드하라’이 가문은 겸손한 시작에서 벗어나 #italic 진정한 행정 관료 왕조#로 탈바꿈하여 툴룬 왕조와 아바스 왕조의 배후 권력이 될 수 있을까요?#!\n\n#italic RICE 풍미 팩 초점: 홍해, 시와, 상이집트#!" # 29972cea77ede56bf71214d70e314672d5d951a4
