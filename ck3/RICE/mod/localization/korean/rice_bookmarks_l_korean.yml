  bm_867_rice_2: "RICE (동부)" # 09d67d21d9595f736906f90f83130327bfb40887
  bm_867_rice_2_desc: "중세 시대는 9세기에 모습을 드러내기 시작합니다. 이것은 정체된 "암흑시대"가 아니라, 역동적인 변화가 일어나는 시대입니다. 전 세계에는 끊임없이 진화하는 민족들과 그 지도자들이 모여 있습니다.\n\nRICE 모드는 세계의 여러 민족과 지역에 새로운 풍미를 더하며, 이 책갈피는 RICE 콘텐츠를 최대한 활용하여 서기 867년에 플레이할 수 있는 많은 잠재적인 플레이 방법 중 일부를 보여줍니다.\n\n#bold 후기 고대는 끝났습니다. 역사의 새로운 시대가 쓰여지고 있으며, 당신이 그 기록자가 될 것입니다. 미래의 모습, 세계의 운명 - 이것들을 당신이 결정할 수 있을까요?#!" # 67e692c066d9c3cb20f074fb60b8bf6e14600b5b
