  bm_1178_rice_1: "RICE (서부)" # 6c0863ffb3de930984792909693a9cf32b4a757c
  bm_1178_rice_1_desc: "12세기는 중세 전성기의 절정기로, 한편으로는 강력한 전쟁과 십자군 원정이 있었고, 다른 한편으로는 위대한 문화적 업적과 경제적 번영이 있었던 시대입니다. 전 세계에는 끊임없이 진화하는 여러 민족과 그들의 지도자들이 존재합니다.\n\nRICE 모드는 세계의 여러 민족과 지역에 새로운 풍미를 더하며, 이 책갈피에서는 1178년 서기 RICE 콘텐츠를 최대한 활용한 다양한 플레이를 소개합니다.\n\n#Bold 12세기는 기회로 가득한 시대입니다. 역사의 새로운 장이 쓰여지고 있으며, 당신은 그 기록자가 될 것입니다. 미래의 모습, 세계의 운명, 이 모든 것을 당신이 결정할 수 있을까요?#!" # 8a084bfd97b7c8e20146b1bdc7a2f9e214971c00
