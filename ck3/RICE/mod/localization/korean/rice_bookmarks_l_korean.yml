  bookmark_RICE_1178_ikhtiyar_al_din_desc: "$nick_ikhtiyar_al_din$은 칼라즈 부족 출신의 훌리드 장군으로, 북인도에서 여러 차례 원정과 약탈을 이끌었습니다. 고르의 무함마드가 암살당한 후, 이크티야르와 같은 훌리드 장군들은 훌리드 영토에서 디아도코이처럼 자신들의 국가를 세웠습니다. 비록 그 자신이 1206년에 암살되었지만, 이크티야르는 벵골의 첫 번째 주요 이슬람 왕조인 칼지 왕조를 세웠습니다.\n\n#bold 인도와 이란의 국경에서 어떤 종류의 용사가 되실 건가요?#!\n\n#italic 쌀 맛 플레이팩 중점 지역: 바미안, 마가다, 파미르, 주니스트#!" # d3e1f2fafb947c661cf593a0a4bbd7208fc5063d
