  bookmark_RICE_1178_al_nasir: "알-나시르" # c15d13b6fd785bce230054bf9810f5ab7bfe747a
  bookmark_RICE_1178_al_nasir_desc: "이슬람 세계는 분열되었으며, 아바스 왕조는 과거의 영광을 잃은 그림자에 불과합니다. 알-나시르는 수백 년 만에 아바스 왕조의 지배력을 회복하고자 노력하며, 예전과는 달리 적극적인 모습과 성공을 보여준 마지막 효과적인 독립 아바스 칼리파가 될 것입니다. 그의 생애 말년에는 몽골의 위협을 인식하고 염려했던 것으로 알려져 있습니다. 하지만 1225년에 세상을 떠난 후, 바그다드라는 위대한 도시는 1258년 몽골 군대에 함락되었습니다.\n\n#bold 아바스 왕조가 궁극적인 몰락과 불길한 파멸에서 벗어날 수 있을까요?#!\n\n#italic 쌀 풍미 패키지 집중 지역: 후제스탄, 홍해, 소코트라#!" # e82bd1ad3258c83c16d13ace5a12322ff6ff3124
  bookmark_RICE_1178_al_nasir_alt_al_mustadi: "알-무스타디" # 84d40249f25550262c67b2b14bbfe934c4cc546b
  bookmark_RICE_1178_genghis_khan: "테무진" # 139216e7783f72d0c4b64c18f180945c43bb3cc5
  bookmark_RICE_1178_genghis_khan_desc: "거대한 정복자 중 한 명으로, 칭기즈 칸은 세계 역사의 흐름을 영원히 바꾸었습니다. 하지만 1178년, 그는 테무진이라는 어린 소년에 불과합니다. 수년 전, 그의 부족은 그의 아버지, 부족장이 살해된 후 그를 버렸습니다. 그들은 고아와 아버지의 과부를 돌볼 의사가 없었기 때문입니다. 테무진과 그의 가족은 수년 동안 황야를 떠돌며 생존해야 했습니다.\n\n#bold 모든 위대한 인물은 어디선가 시작합니다. 수많은 고난을 겪은 후, 테무진은 부족장의 자리를 되찾으려 합니다. 그러나 분명히 그에게는 더 큰 야망이 있을 것입니다!#!\n\n#italic 쌀 풍미 패키지 집중: 시베리아, 타림 분지#!" # 438b70e0da21cd12e10fb3b05cb985ad3378337a
  bookmark_RICE_1178_genghis_khan_alt_borte: "보르테" # 913e7c265c902c1c02fc246c119ae7de1fb24ffa
  bookmark_RICE_1178_genghis_khan_alt_hoelun: "호엘룬" # 75504a7fbd9b506eee973148384c49166f98b739
  bookmark_RICE_867_zhai_xin: "자이 신" # cba32feda12e36f7ad6049d7cc9b0838f416d38d
  bookmark_RICE_867_zhai_xin_desc: "채씨 가문은 둔황에 비교적 새로 정착한 가문으로, 중국 변경에 도착한 지 불과 몇 세기밖에 되지 않았지만, 현지 엘리트 계층에 성공적으로 통합되었습니다. 채신은 평범한 서기관에 불과하지만, 그의 친척인 채파롱은 의사이자 둔황의 수석 수도승으로 존경받고 있습니다. 신의 미래 아들인 채풍다는 천문학과 달력에 정통한 도시의 가장 유명한 학자 중 한 명이 될 것입니다.\n\n#bold 둔황의 치열한 정치판을 헤쳐 나가면서 가문의 지적 관심사를 추구할 수 있겠습니까?#!\n\n#italic RICE 풍미 팩 중점: 마가다, 타림 분지#!" # fa80ac7d6ae205ef0c31d52114dc5bde7ed13868
