  bookmark_RICE_1066_badis_ibn_habus: "바디스 이븐 하부스" # 8bf262276b835d49b6c98afea0f0a09fb76f2259
  bookmark_RICE_1066_badis_ibn_habus_desc: "그라나다, 방탕한 바디스의 지배 아래, 그 힘의 상당 부분을 유대인 공동체, 특히 현명한 학자였던 늦은 유대인 대신 사무엘 이븐 나그렐라에게 빚지고 있습니다. 사무엘의 아들 요셉은 아버지의 대신직과 지혜를 물려받았지만, 그 겸손함은 아니었습니다. 이제 그라나다에서 반유대주의 감정이 고조되면서, 요셉은 알메리아의 라이벌 통치자 $al-Mu_tasim$와의 음모 혐의로 잘못 고발되었습니다.\n\n#bold 바디스는 요셉과의 우정을 되살리고, 그라나다의 유대인 공동체를 편협함과 증오로부터 보호할 수 있을까요?#!\n\n#italic RICE 풍미 패키지 집중: 갈리시아, 그라나다#!" # 008065320daf07adec817602b3fe0555c5d16447
