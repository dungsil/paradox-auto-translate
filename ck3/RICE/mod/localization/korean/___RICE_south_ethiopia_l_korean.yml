  RICE_south_ethiopia_new_year_generic_fun_intent_desc: "추가 [prestige_i|E] [prestige|E]를 얻고 더 많은 [stress_loss_i|E][stress|E]를 잃습니다. 만약 당신이 [GetTrait('gregarious').GetName( GetNullCharacter )|U] 또는 [GetTrait('generous').GetName( GetNullCharacter )]이라면, 추가로 더 많은 [stress_loss_i|E][stress|E]를 잃습니다." # 1620029847791492478
