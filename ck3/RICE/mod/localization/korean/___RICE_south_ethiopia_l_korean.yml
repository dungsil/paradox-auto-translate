  south_ethiopia.0060.t: "날짜 결정" # 17492884382394521949
  south_ethiopia.0060.desc: "#italic 피체-챔발랄라#! 축제가 머지않아 시작될 예정입니다. 이는 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 새해를 기념하는 전통적인 축제입니다. #italic 아야안토#!, 우리 공동체에서 가장 능숙한 점성술사들은 #italic 부사#! 별자리의 달과 다섯 개의 별의 움직임을 관찰하여 올해 축제의 최적 날짜를 정했습니다.\n\n#italic 아야안토#!가 최종 날짜를 확정한 후, 저와 공동체의 주요 지도자 및 장로들은 축제 준비 방안을 논의하기 위해 모였습니다. 올해 축제 진행 방안에 대한 논의를 마무리한 후, 우리는 각자의 정착지에 있는 시장으로 향합니다. 거기서 우리는 긴 창에 양 가죽을 걸고, 올해 #italic 피체-챔발랄라#! 축제 날짜를 온 공동체에 알립니다." # 5032536210867723632
  south_ethiopia.0060.a: "모두들, #italic 피셰-샴발라알라#에 대비하십시오!" # 9331158320623127055
  south_ethiopia.0061.t: "단식" # 15178588891709468441
  south_ethiopia.0061.desc: "#italic 피셰-샴발라알라#!가 머지않아 찾아옵니다. 하지만 먼저 몇 가지 의례를 지켜야 합니다.\n\n#italic 피셰#!, 한 해의 마지막 날에 앞서 15일간 저와 다른 지도자 및 원로들은 금식해야 합니다. 금식은 #italic 피셰#! 9일 전에 풀고, 그 후 #italic 사포테 케타알라#!를 부르며 춤을 추게 될 것입니다." # 13167202462358616083
  south_ethiopia.0061.a: "단식을 시작할 시간입니다." # 2624256634352273819
  south_ethiopia.0062.t: "후루카" # 18415828223372864748
  south_ethiopia.0062.desc: "오늘, 마침내 #italic Fichee#를 기념하는 날입니다! #italic Huluuka#! 의식으로 시작합니다. 저희 거주지 앞에 나무로 아치를 세우는 의식입니다. 저희 가족 구성원과 모든 가축이, 물론 저부터 시작해서, 그 아래를 통과해야 합니다.\n\n새해를 맞이하며 지난해의 모든 좋지 않았던 일들을 버리고, 새로운 긍정적인 마음으로 새해를 맞이해야 한다는 것을 다시 한번 되새깁니다." # 13549748059843117474
  south_ethiopia.0062.a: "긍정적인 생각을 하세요!" # 11612692137351991883
  south_ethiopia.0063.t: "연회" # 3736062287100965941
  south_ethiopia.0063.desc: "#italic 피체# 저녁, 저와 저희 가족은 성대한 연회를 베풀었습니다. 연회의 중심은 #italic 부리사메#라는 음식으로, 에센트, 우유, 버터를 섞어 #italic 샤아피타#라는 점토 팬에 담아 제공합니다.\n\n높은 신분의 저는 연회를 시작하며 음식 일부를 땅에 뿌리며 축복을 빌었습니다. 이는 이러한 음식을 위해 대지에 감사를 표하는 의식입니다.\n\n음식을 맛본 후, 주변 사람들의 집들을 차례로 방문하여 음식을 나누었습니다." # 7198003996752990604
  south_ethiopia.0063.a: "이렇게 평화롭고 조화롭게 살아가기를 바랍니다." # 9665881928418944756
  south_ethiopia.0064.t: "카와알란카" # 15275568749267608439
  south_ethiopia.0064.desc: "#italic 피체#의 다음 날 아침, 새해 첫날인 #italic 카와알란카#입니다. 이 날, 우리는 위대한 #italic 샴발라알라# 의식을 거행합니다.\n\n저는 가족들과 따뜻한 물로 몸을 씻고 버터로 문지릅니다. 해가 천천히 하늘로 떠오르면서 마을 아이들은 전통에 따라 즐겁게 \" #italic 아이다 샴발라알라#!\" 라고 외치며 모두에게 생일 축하를 전합니다.\n\n우리는 이에 긍정적인 말로 아이들에게 장수를 기원하고 더 많은 #italic 부르사메#를 줍니다." # 3834716688903793574
  south_ethiopia.0064.a: "이제 다른 주요 사건들로 넘어가 보겠습니다." # 6452693804002127785
  south_ethiopia.0065.t: "커뮤니티에 대한 조언" # 1001985250436623732
  south_ethiopia.0065.desc: "#italic 챔발라알라#!, 그리고 그 다음 주는 많은 사건들로 가득했습니다. 예를 들어 소들에게 #italic 부울#이라는 짠 흙을 먹이는 의식이 있습니다. 또한 특히 #italic 키타알라#와 같은 다양한 종류의 춤이 춰지는데, 이는 젊은 미혼 남녀가 만나서 배우자를 찾을 수 있는 기회가 됩니다. \n\n어쨌든, 모든 사람들이 #italic 구두말레#라는 공공 집회 장소에 모여 저, 현지 지도자로서 축복을 받는 #italic 키타알라# 노래와 춤이 있는 동안입니다. 올해는 공동체에 좋은 일을 장려하고 나쁜 일을 저지르는 것을 막기 위해 어떻게 할 수 있는지에 대한 많은 조언을 준비했습니다." # 7380582886102485566
  south_ethiopia.0065.a: "모두 제 충고를 마음에 담으시길 바랍니다." # 318347595255558289
  south_ethiopia.0065.tooltip: "만약 귀하의 조언이 좋은 반응을 얻는다면, 그때 받는 [character_modifier|E]는 귀하의 [skills|E]에 영향을 받을 것입니다." # 15966513456472792976
  south_ethiopia.0065.a.bad.toast: "무미건조한 충고" # 15742929491008007812
  south_ethiopia.0065.a.bad: "조언이 미온적인 반응을 얻었습니다." # 8874449002192525679
  south_ethiopia.0065.a.good.toast: "격려하는 조언" # 17259791336189841654
  south_ethiopia.0065.a.good: "훌륭한 조언입니다." # 15896568293229296466
  south_ethiopia.0066.t: "피치이-푸로" # 6444669177642285000
  south_ethiopia.0066.desc: "아, 모든 좋은 일은 끝이 나야 하듯이, #italic Fichee-Chambalaalla#!도 #italic Shaashiga#!, 특별한 #italic Keetala#! 춤과 함께 막을 내립니다. 이는 특별한 마무리 의식인 #italic Fichii-fulo#!의 일부로, 모두가 모여 노래하고 춤을 춥니다.\n\n\n마침내, 어른들이 우리에게 축복을 내려주시며, \"영원하라 #italic Fichee#!\"라고 외치며 모든 행사를 마무리합니다." # 16300181009027365292
  south_ethiopia.0066.a: "새해가 시작되었습니다!" # 6550534158432370123
