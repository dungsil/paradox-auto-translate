  tradition_RICE_south_ethiopian_walls_name: "농업 성벽" # 15203083192814216022
  tradition_RICE_south_ethiopian_walls_desc: "#F 이 문화권은 토사 유실 방지와 관개를 위해 흔히 돌담을 쌓습니다.  더욱 예견력 있는 지도자들은 이러한 담장 건설 기술과 그 뒤에 있는 사회 제도를 활용하여 적의 습격과 침략으로부터 국경을 방어합니다.#!" # 4060471132027365916
  tradition_RICE_great_rift_valley_name: "리프트 계곡 상인" # 12784381547696985316
  tradition_RICE_great_rift_valley_desc: "#F 이 문화는 남부 에티오피아에서 기원하며, 동아프리카 내륙 정치체와 인도양 및 홍해 연안 도시, 북부 에티오피아 왕국 사이의 중개자 역할을 해왔습니다. 그들의 부족과 왕국 중 더 강력한 자들은 종종 귀중한 물품과 사치품의 공물을 징수하여 상업적 영향력을 확장합니다.#!" # 15206442563988247385
  innovation_RICE_enset: "엔셋 농업 체계" # 410670586783001702
  innovation_RICE_enset_desc: "#italic 엔셋#!, 또는 "가짜 바나나"로도 알려진 이 식물은 에티오피아 남부 원산의 식물입니다. 오랜 기술과 방법을 통해 가뭄에 강한 뿌리 작물로서의 가치를 극대화할 수 있습니다. 식량, 로프, 직조, 건축 자재, 약재 등 다양한 용도로 활용할 수 있습니다." # 15368093320920907320
  RICE_enset_decision_unlock: "#V $RICE_south_ethiopia_enset_decision$# [decision|E]을 해금합니다!" # 6318078671426054966
  innovation_RICE_south_ethiopian_walls: "고지대 농업 장벽" # 1158337303338910517
  innovation_RICE_south_ethiopian_walls_desc: "에티오피아 남부의 산과 계곡에서 현지인들은 침식으로부터 토양을 보존하고 관개 목적으로 돌담을 자주 건설합니다. 더욱 선견지명이 있는 지도자들은 이러한 벽 건설 기술과 그 배후의 사회적 제도를 사용하여 적의 습격과 침략으로부터 국경을 방어하기까지 했습니다." # 17682294090364657314
  tradition_RICE_cattle_counting_ceremonies_name: "소 세기 의식" # 4146843425428182967
  tradition_RICE_cattle_counting_ceremonies_desc: "#F 이 문화는 가축, 특히 소에 대한 경제적, 사회적 가치를 매우 높게 평가합니다. 많은 소를 축적한 사람들은 높은 존경을 받습니다. 이 문화는 특별한 소 세는 의식, 예컨대 #italic dala#!, #italic lika#!, #italic gimuwa#! 의식을 통해 공동체 구성원들이 자신의 가치를 입증하고 지위와 명성을 얻을 수 있도록 합니다.#!" # 7576961673362184684
  culture_parameter_unlock_rice_cattle_counting_trait: "소 소유자 [traits|E]는 추가 보너스를 제공합니다" # 7918674106490830550
  culture_parameter_unlock_rice_cattle_counting_activity: "에티오피아 남부 소 목축 축제 [activity|E]를 해제하여 목축업자 [traits|E]를 획득하거나 업그레이드합니다." # 2432222681878185474
  culture_parameter_unlock_rice_sidama_maintain_trees: "$RICE_south_ethiopia_sidama_groves_decision$ 결정을 잠금 해제합니다" # 10418094127453517420
  tradition_RICE_halale_name: "할랄레" # 16160587636584413772
  tradition_RICE_halale_desc: "#F #italic 할랄#!, 혹은 진실,은 이 문화의 종교, 사회, 정치 제도와 세계관의 중심이 되는 도덕률의 이름입니다. 조상 숭배, 신성한 나무 보호, 공정한 처벌은 #italic 할랄#!의 몇 가지 측면일 뿐입니다. 이 규범은 그것을 구현하고 존경, 두려움, 그리고 인정을 받을 자격이 있는 장로들에 의해 해석되고 집행됩니다.#!" # 17159396411913045359
  tradition_RICE_gadaa_name: "가다" # 18432434713256255401
  tradition_RICE_gadaa_desc: "#F 이 문화는 #italic 가다# 시스템을 기반으로 합니다. 8년 주기로 교체되는 세대 동료 집단에 의해 정치, 종교, 군사적 책임이 나뉘며, 이 시스템에는 갈등 해결 메커니즘, 끊임없는 군사 훈련, 그리고 정의 실현이 포함되어 있습니다.#!" # 11320755137040801077
  innovation_RICE_cloth_currency: "옷감 화폐" # 16174283675475929157
  innovation_RICE_cloth_currency_desc: "많은 아프리카 사회에서 옷감은 개인의 위신과 지위를 높이고 개인 정체성의 표식일 뿐만 아니라 화폐의 역할도 합니다." # 3714742211515656691
  innovation_RICE_iron_currency: "철 화폐" # 15301346062795084283
  innovation_RICE_iron_currency_desc: "철괴는 동아프리카 전역에서 전통적으로 통화로 사용된 #italic 아몰레# 소금 블록보다 통화로서 더 신뢰할 수 있습니다." # 8261262638460710080
  culture_parameter_unlock_rice_iron_currency_innovation: "이 전통을 통해 [culture|E]는 $culture_era_early_medieval$ [era|E] 시대에 #V $innovation_RICE_iron_currency$#! [innovation|E]를 잠금 해제할 수 있습니다." # 12740049668881831326
  culture_parameter_unlock_rice_rift_valley_courtier_spawn: "[GetGeographicalRegion('RICE_south_ethiopia_region').GetName] 지역에서 지도 밖에 있는 동아프리카 [cultures|E]의 [courtiers|E]가 생성될 확률이 증가하며, 이들을 받아들였을 때 주어지는 [county_modifier|E]의 지속 시간이 두 배로 늘어납니다" # 3497852076555468804
  trait_RICE_cattle_owner_1: "위대한 가축 소유자" # 3154886305972979621
  trait_RICE_cattle_owner_2: "위대한 소유자" # 15380278003315283656
  trait_RICE_cattle_owner_1_desc: "이 인물은 #italic 달라#! 소 세기 의식을 완료하여 백 마리 이상의 소를 소유했음을 입증했습니다. 따라서 이들은 공동체에서 가치 있고 주목할 만한 인물로 간주됩니다." # 14442440794061141809
  trait_RICE_cattle_owner_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] 님이 #italic 달라#! 가축 세기 의식을 완료하여 [ROOT.GetCharacter.GetSheHe]가 백 마리 이상의 가축을 소유하고 있음을 증명했습니다. 따라서 [ROOT.GetCharacter.GetSheHe|U]는 [ROOT.GetCharacter.GetHerHis] 사회에서 가치 있고 주목할 만한 사람으로 여겨집니다." # 6582685327756121438
  trait_RICE_cattle_owner_2_desc: "이 인물은 #italic 리카#! 소 머리 세기 의식을 완료하여 1000마리 이상의 소를 소유함을 증명했습니다. 이처럼 많은 소떼를 보유한 그들은 공동체에서 가장 존경받는 사람들 중 한 명입니다." # 79410881837142201
  trait_RICE_cattle_owner_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] 님이 #italic 리카#! 소 세기 의식을 완료하여 [ROOT.GetCharacter.GetSheHe]가 천 마리가 넘는 소를 소유하고 있음을 증명했습니다. 이처럼 큰 가축 떼를 거느린 [ROOT.GetCharacter.GetSheHe]는 지역 사회에서 가장 존경받는 사람 중 한 명입니다." # 12629283540428000772
  trait_RICE_cattle_owner_spouse: "유명한 소 사육가의 친척" # 9062414548007943220
  trait_RICE_cattle_owner_spouse_desc: "이 인물은 #italic 기무와#! 의식을 완료했습니다. 이러한 영예는 각각 백 마리, 천 마리의 소떼를 소유하고 있음을 증명하기 위해 #italic 달라#! 또는 #italic 리카#! 소 세기 의식을 완료한 위대한 소 소유주의 친척에게 부여됩니다. 그들은 시장에 가서 물건을 사고팔 수 없으며 모든 작업에서 조수의 도움을 받아야 합니다." # 7466706654685321308
  trait_RICE_cattle_owner_spouse_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] 님이 #italic 기무와#! 의식을 완료했습니다. 이러한 영광은 각각 백 마리, 천 마리의 가축을 소유했음을 증명하기 위해 #italic 달라#! 또는 #italic 리카#! 가축 세기 의식을 완료한 위대한 가축 소유자의 친척에게 주어집니다. [ROOT.GetCharacter.GetSheHe|U]는 시장에 가서 물건을 사고팔 수 없으며, 모든 작업에서 조력자의 도움을 받아야 합니다." # 909131707873409466
  trait_RICE_cattle_owner: "$trait_RICE_cattle_owner_1$" # 16941205724125520214
  trait_RICE_cattle_owner_desc: "$trait_RICE_cattle_owner_1_desc$" # 11754210218388018626
