  tradition_RICE_halale_name: "하랄레" # 16160587636584413772
  tradition_RICE_halale_desc: "#F #italic 할랄레#!, 혹은 진리는 이 문화의 종교적, 사회적, 정치적 제도와 세계관의 중심이 되는 도덕 규범의 이름입니다. 조상 숭배, 신성한 나무 보호, 공정한 처벌은 #italic 할랄레#!의 일부 측면일 뿐입니다. 이 규범은 이를 구현하며 존경과 두려움, 인정을 받을 만한 장로들에 의해 해석되고 강제됩니다.#!" # 17159396411913045359
  tradition_RICE_gadaa_name: "가다아" # 18432434713256255401
  tradition_RICE_gadaa_desc: "#F 이 문화의 사회는 #italic 가다#!를 기반으로 합니다. 이는 8년마다 서로 계승하며 정치적, 종교적, 군사적 책임을 맡는 세대별 동년배 집단을 중심으로 돌아가는 사회 조직 체계입니다. 이 체계에는 갈등 해결 메커니즘, 어떠한 위협에도 맞서기 위한 지속적인 군사 훈련, 정의 장려 등이 내재되어 있습니다.#!" # 11320755137040801077
  innovation_RICE_cloth_currency: "천 화폐" # 16174283675475929157
  innovation_RICE_cloth_currency_desc: "아프리카의 많은 사회에서, 직물은 개인의 위신과 지위를 높여줄 뿐만 아니라, 개인의 정체성을 나타내는 표시이기도 하며, 화폐의 한 형태로도 기능했습니다." # 3714742211515656691
  innovation_RICE_iron_currency: "철 화폐" # 15301346062795084283
  innovation_RICE_iron_currency_desc: "철괴는 동아프리카 전역에서 전통적으로 화폐로 사용되어 온 #italic 아몰레#! 소금 덩어리보다 화폐로서 더 안정적입니다." # 8261262638460710080
  culture_parameter_unlock_rice_iron_currency_innovation: "이 전통을 통해 [culture|E]는 $culture_era_early_medieval$ [era|E]에 #V $innovation_RICE_iron_currency$#! [innovation|E]을/를 잠금 해제할 수 있습니다." # 12740049668881831326
  culture_parameter_unlock_rice_rift_valley_courtier_spawn: "[GetGeographicalRegion('RICE_south_ethiopia_region').GetName] 지역에서 맵 외부 동아프리카 [cultures|E] 출신 [courtiers|E]가 생성될 확률이 증가하며, 그들을 받아들여 얻는 [county_modifier|E]의 지속 시간이 두 배로 증가합니다" # 3497852076555468804
  trait_RICE_cattle_owner_1: "대 목장주" # 3154886305972979621
  trait_RICE_cattle_owner_2: "위대한 가축 주인" # 15380278003315283656
  trait_RICE_cattle_owner_1_desc: "이 인물은 #italic 달라#! 가축 계산 의식을 완수하며, 백 마리 이상의 가축을 소유하고 있음을 증명했습니다. 따라서 그들의 공동체에서 가치 있고 명망 높은 인물로 여겨집니다." # 14442440794061141809
  trait_RICE_cattle_owner_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]는 #italic 달라#! 소 계수 의식을 성공적으로 마치고, [ROOT.GetCharacter.GetSheHe]가 100마리 이상의 소를 소유하고 있음을 증명했습니다. 이를 통해 [ROOT.GetCharacter.GetSheHe|U]는 [ROOT.GetCharacter.GetHerHis] 공동체에서 가치 있고 주목할 만한 인물로 인정받게 되었습니다." # 6582685327756121438
  trait_RICE_cattle_owner_2_desc: "이 인물은 #italic 리카#! 가축 계수 의식을 완료하여 소 천 마리 이상을 소유하고 있음을 증명했습니다. 이처럼 많은 가축을 소유했기에, 그들은 공동체에서 가장 존경받는 사람 중 하나입니다." # 79410881837142201
  trait_RICE_cattle_owner_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]는 #italic 리카#! 소 세기 의식을 마쳤으며, [ROOT.GetCharacter.GetSheHe]가 천 마리 이상의 소를 소유하고 있음을 증명했습니다. 그처럼 많은 소떼를 통해, [ROOT.GetCharacter.GetSheHe]는 지역 사회에서 가장 존경받는 인물 중 하나가 되었습니다." # 12629283540428000772
  trait_RICE_cattle_owner_spouse: "유명한 소 주인의 친척" # 9062414548007943220
  trait_RICE_cattle_owner_spouse_desc: "이 인물은 #italic 기무와#! 의식을 완료했습니다. 이러한 영예는 각각 백 마리와 천 마리의 가축 무리를 소유했음을 증명하는 #italic 달라#! 또는 #italic 리카#! 가축 세기 의식을 완료한 위대한 가축 소유주의 친족에게 주어집니다. 그들은 물건을 사거나 팔기 위해 시장에 가는 것이 허락되지 않으며, 모든 일에서 조수들의 도움을 받아야 합니다." # 7466706654685321308
  trait_RICE_cattle_owner_spouse_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]께서 #italic 기무와#! 의식을 마쳤습니다.\n그러한 영광은 위대한 소유주의 친척에게 주어지는데, 그 친척은 #italic 달라#! 또는 #italic 리카#! 가축 수 세기 의식을 마쳐 각각 백 마리 및 천 마리의 가축 무리를 가졌음을 증명한 자입니다.\n[ROOT.GetCharacter.GetSheHe|U]는 물건을 사고 팔기 위해 시장에 가는 것이 허용되지 않으며, 모든 임무에서 조수의 도움을 받아야 합니다." # 909131707873409466
  trait_RICE_cattle_owner: "$trait_RICE_cattle_owner_1$" # 16941205724125520214
