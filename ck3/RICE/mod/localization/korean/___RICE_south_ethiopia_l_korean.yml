  tradition_RICE_south_ethiopian_walls_name: "농업 벽" # 15203083192814216022
  tradition_RICE_south_ethiopian_walls_desc: "#F 이 문화는 침식 방지 및 관개 목적으로 자주 돌담을 쌓습니다. 이 문화의 선견지명 있는 지도자들은 이러한 담을 쌓는 기술과 그를 뒷받침하는 사회 제도를 활용하여 적의 습격과 침공으로부터 국경을 지켜냅니다.#!" # 4060471132027365916
  tradition_RICE_great_rift_valley_name: "리프트 밸리 무역상" # 12784381547696985316
  tradition_RICE_great_rift_valley_desc: "#F 기원이 남부 에티오피아에 있는 이 문화는 역사적으로 동아프리카 내륙의 정치체와 인도양 및 홍해의 해안 도시들, 그리고 북부 에티오피아 왕국들 사이에서 중개상 역할을 해왔습니다. 그들의 부족과 왕국들 중 더 강력한 이들은 종종 귀한 물품과 사치품을 조공으로 거두어들여 상업적 영향력을 확장했습니다.#!" # 15206442563988247385
  innovation_RICE_enset: "엔세트 농업 시스템" # 410670586783001702
  innovation_RICE_enset_desc: "#italic 엔셋!#, \"가짜 바나나\"라고도 알려져 있으며, 남부 에티오피아가 원산지인 식물입니다. 오래된 기술과 방법들을 활용하여, 가뭄에 강한 뿌리 작물로서 그 가치를 극대화할 수 있습니다. 다양한 용도로 사용될 수 있는데, 식량, 밧줄, 직물, 건축 자재, 약재 등이 포함됩니다." # 15368093320920907320
  RICE_enset_decision_unlock: "[decision|E] #V $RICE_south_ethiopia_enset_decision$# 결정이 잠금 해제됩니다#!" # 6318078671426054966
  innovation_RICE_south_ethiopian_walls: "고원 농경 담장" # 1158337303338910517
  innovation_RICE_south_ethiopian_walls_desc: "에티오피아 남부의 산과 계곡에서는 현지 주민들이 침식으로부터 토양을 보존하고 관개 목적으로 빈번하게 석벽을 쌓습니다. 보다 선견지명이 있는 지도자들은 이러한 석벽 건설 기술과 그 배후의 사회 제도를 활용하여 적의 습격과 침략으로부터 국경을 방어하기도 했습니다." # 17682294090364657314
  tradition_RICE_cattle_counting_ceremonies_name: "가축 세는 의식" # 4146843425428182967
  tradition_RICE_cattle_counting_ceremonies_desc: "#F 이 문화는 소에 큰 경제적 및 사회적 가치를 두며, 많은 소를 축적한 자들은 매우 존경받습니다. 이 문화의 고유한 특징은 공동체의 구성원들이 자신의 가치를 증명하고 지위와 명성을 얻게 해 주는 #italic 달라#!, #italic 리카#!, 그리고 #italic 기무와#!와 같은 특별한 소 세기 의식입니다.#!" # 7576961673362184684
  culture_parameter_unlock_rice_cattle_counting_trait: "가축 주인 [traits|E]은 추가 보너스를 제공합니다" # 7918674106490830550
  culture_parameter_unlock_rice_cattle_counting_activity: "[GetActivityType( 'activity_RICE_south_ethiopia_cattle_counting_ceremony' ).GetName] [activity|E]를 잠금 해제하여 가축 주인 [traits|E]를 얻거나 업그레이드할 수 있습니다." # 2432222681878185474
