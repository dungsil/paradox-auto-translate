  RICE_south_ethiopia_fandaanano_decision_desc: "[GetGeographicalRegion('RICE_south_ethiopia_region').GetName]의 고원 지대는 많은 [faiths|E]의 본거지였습니다. 아브라함 계열 [faiths|E]과 스스로를 동등하게 보면서 전통적인 [GetReligionByKey('sidamic_religion').GetAdjective] 신앙과 [GetReligionByKey('islam_religion').GetName]를 혼합하는 새로운 신앙 체계인 [GetFaithByKey('fandaanano').GetAdjective]가 이곳에서 발전하고 있으며, 저는 그 가르침에 흥미를 느낍니다." # 17075205779691305033
  RICE_south_ethiopia_fandaanano_decision_effect_tooltip_1: "[GetGeographicalRegion('RICE_south_ethiopia_region').GetName]의 [counties|E]와 [rulers|E]는, 특히 [GetReligionByKey('sidamic_religion').GetAdjective] 또는 [GetReligionByKey('islam_religion').GetAdjective] [faith|E]를 따르는 이들은, [GetFaithByKey('fandaanano').GetName]로 개종할 가능성이 있습니다." # 12555685621098097228
