  RICE_south_ethiopia_did_not_relocate_artisan_communities_desc: "최근에 지역 주민들은 이 지도자에게 바람직하지 않은 카스트에 속한 장인 가문을 이주시킬 권한을 사용해 달라고 요청했습니다. 이 지도자는 이러한 장인들이 다른 사람들에게 오염된 영향을 미친다고 여겨지지만, 이미 충분히 멀리 살고 있다고 믿으며 이러한 요구를 거부했습니다." # 4554851621604167764
