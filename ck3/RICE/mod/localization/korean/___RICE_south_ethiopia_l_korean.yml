  RICE_south_ethiopia_enset_decision: "식량 불안정 완화 위해 엔세트 수확" # 2668794181890376550
  RICE_south_ethiopia_enset_decision_tooltip: "엔세트은 가뭄과 식량 불안정에 강한 작물입니다." # 18442680523342724077
  RICE_south_ethiopia_enset_decision_desc: "수 세대에 걸쳐, [ROOT.Char.GetCulture.GetName] 백성들은 #V 엔세트#!를 재배하고 수확해왔습니다.\n가뭄에 매우 강하고 언제든, 그리고 성장 단계에 상관없이 수확할 수 있어 여러 차례 기근을 막아주었습니다.\n식량 안보를 개선하기 위해 지금 일부를 수확하도록 지역 마을들에게 명해야 합니다." # 8359606626127928658
  RICE_south_ethiopia_enset_decision_effect_tooltip_1: "이 [decision|E]의 비용은 귀하의 [stewardship_i|E][stewardship|E]와 $innovation_RICE_enset$ [innovation|E]를 보유한 [cultures|E]의 [counties|E]를 몇 개나 소유하고 있는지에 따라 결정됩니다." # 7481988491693366340
  RICE_south_ethiopia_enset_decision_confirm: "엔세트를 수확하라!" # 3365848722498044954
  RICE_south_ethiopia_enset_decision_context_tooltip: "#emphasis 역사적 배경:#! 엔셋은 의사 바나나라고도 불리며, 수 세기 동안 웰라이타인이나 시다마인과 같은 민족들의 주식이었습니다. 식량, 건축 자재, 의약품 등 다양한 용도로 사용됩니다. 높은 가뭄 저항성을 지니고 있으며, 생애 주기 중 언제든지 수확할 수 있기 때문에 수 세기 동안 전통적으로 이 지역의 기근과 식량 불안정을 막는 데 매우 중요했습니다. 이는 이 혁신으로 해금되는 결정에 반영될 것입니다." # 7054526197432039755
  RICE_south_ethiopia_sidama_groves_decision: "상속된 신성한 숲 유지" # 1269835738943017066
  RICE_south_ethiopia_sidama_groves_decision_tooltip: "신성한 숲은 우리의 신성한 유산이다" # 11539839653008309251
  RICE_south_ethiopia_sidama_groves_decision_desc: "[ROOT.Char.GetCulture.GetName] 문화에서는 신성한 숲이 부모에게서 자녀에게 상속되며, 일족 전체가 정치적, 사회적, 종교적 필요를 위해 이러한 넓은 숲을 유지합니다. [ROOT.Char.GetDynasty.GetName] 일족의 일원으로서, 저는 제가 상속받은 신성한 숲을 관리하는 데 힘써야 합니다." # 15584434685857070394
  RICE_south_ethiopia_sidama_groves_decision_effect_tooltip_1: "[piety_i|E] [piety|E]와 [dynasty_prestige_i|E] [dynasty_prestige|E]를 얻게 되며, 유지하기로 결정한 신성한 숲에 따라 효과와 보너스가 달라지는 [character_modifier|E]를 #V 10#!년 동안 얻게 됩니다" # 8179068506430805785
  RICE_south_ethiopia_sidama_groves_decision_confirm: "성목을 기리자!" # 3528389563459045333
  RICE_south_ethiopia_sidama_groves_decision_context_tooltip: "#emphasis 역사적 배경:#! 시다마족은 전통적으로 종교와 상관없이 신성한 나무나 숲을 관리하고 숭배해왔습니다. 이 나무나 숲은 종종 소유가 부모로부터 자식에게 계승되었으므로, 이 나무들을 관리하는 것은 중요한 책임으로 여겨집니다. 이는 단순히 종교적인 문제뿐만 아니라 (말하자면) 자신의 지위와 좋은 평판을 '유지하는' 것이기도 합니다. 가령 크고 중요한 나무들을 관리하는 이들은 공동체에서 '거물'로 여겨집니다." # 4842807784357302558
