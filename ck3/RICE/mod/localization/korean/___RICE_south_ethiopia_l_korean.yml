  RICE_south_ethiopia_sidama_groves_decision_desc: "[ROOT.Char.GetCulture.GetName]의 문화권에서는 성역이 부모로부터 자식에게 상속되며, 전체 종족은 정치, 사회, 종교적 필요를 위해 이러한 광대한 성역을 유지합니다. [ROOT.Char.GetDynasty.GetName] 종족의 일원으로서, 저는 상속받은 성역을 유지하기 위해 노력해야 합니다." # 15584434685857070394
  RICE_south_ethiopia_sidama_groves_decision_effect_tooltip_1: "[piety_i|E] [piety|E], [dynasty_prestige_i|E] [dynasty_prestige|E] 및 #V 10#!년 동안 지속되는 [character_modifier|E]를 얻습니다. 양과 보너스는 유지하기로 결정한 숲에 따라 달라집니다" # 8179068506430805785
  RICE_south_ethiopia_sidama_groves_decision_confirm: "신성한 나무를 기립시다!" # 3528389563459045333
  RICE_south_ethiopia_sidama_groves_decision_context_tooltip: "#bold 역사적 배경:# 시다마족은 전통적으로 종교와 관계없이 신성한 나무나 숲을 보존하고 숭배해왔습니다. 이러한 나무나 숲은 종종 부모로부터 자식에게 소유되고 계승되어, 나무를 관리하는 것이 중요한 책임으로 여겨집니다. 이는 단순한 종교적 문제가 아니라 자신의 지위와 명예를 "유지"하는 문제이기도 합니다. 예를 들어, 큰 중요한 나무를 관리하는 사람들은 공동체 내에서 "중요한 인물"로 여겨집니다." # 4842807784357302558
