  south_ethiopia.0030.t: "기무와 의식이 시작됩니다." # 8679377430495600453
  south_ethiopia.0030.desc: "이번 가축 집계 의식을 위해, 제 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('gimuwa'))], [gimuwa.GetTitledFirstName]를 #italic gimuwa# 후보로 지명했습니다. [gimuwa.GetSheHe|U]는 그러므로 우리 공동체의 위대한 [gimuwa.GetWomanMan]으로서 제 영광을 나눌 수 있을 것입니다. 마땅히 그럴 자격이 있는 분입니다. \n\n의식은 가축 집계와 연회가 끝난 후, 가축 집계 의식 다음 주말에 시작하며, 오늘이 바로 그 날입니다." # 11309677434210706459
  south_ethiopia.0030.a: "[gimuwa.GetFirstNameNoTooltip]님, 준비되셨나요?" # 2768455393597346997
  south_ethiopia.0031.t: "기무와 의식이 끝났습니다." # 6995557998321980110
  south_ethiopia.0031.desc: "[gimuwa.GetFirstNameNoTooltip]이 특별한 의상을 차려 입고, [gimuwa.GetHerHis] 머리에 타조깃털을 꽂은 채 말을 타고 다른 말을 타고 온 [gimuwa.GetWomenMen]인 [gimuwa.GetHerHis] 친척과 친구들과 함께 자랑스럽게 등장합니다.\n\n[gimuwa.GetSheHe]가 시장에 들어서자, 과거 나처럼 [gimuwa.GetSheHe]는 [gimuwa.GetHerHis] 위대한 업적과 [gimuwa.GetHerHis] 친척, 친구, 조상들의 업적을 자랑스럽게 외칩니다.  관객들은 [gimuwa.GetSheHe]의 연설이 끝나자 박수를 치고, 이제 [gimuwa.GetSheHe]는 말 위에서 맥주가 가득 든 큰 항아리를 깨야 합니다. [gimuwa.GetSheHe]는 활기찬 모습으로 항아리를 깨고, [gimuwa.GetSheHe]는 그 큰 항아리를 받아 마시게 하고, 모든 사람들이 함께 마시게 합니다. [gimuwa.GetFirstNameNoTooltip]은 모은 돈을 나눠주며 가난한 사람들도 포함하여 모두에게 나눠줍니다." # 2999569363938833762
  south_ethiopia.0031.a: "훌륭하군!  당신을 위해 귀향하여 향연을 벌이자!" # 17607954264660317593
