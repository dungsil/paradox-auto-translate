  RICE_south_ethiopia_new_year_generic_reconciliation_intent_header: "화해:" # 14226528400299254820
  RICE_south_ethiopia_new_year_generic_reconciliation_intent: "화해:" # 6196703125952746667
  RICE_south_ethiopia_new_year_generic_reconciliation_intent_desc: "추가적인 [piety_i|E] [piety|E]를 얻고, 모든 참석자에게서 보장된 [opinion|E] #P 증가#!를 획득합니다. 만약 당신이 [GetTrait('forgiving').GetName( GetNullCharacter )|U]이거나 [GetTrait('humble').GetName( GetNullCharacter )]이라면, 훨씬 더 많은 [stress_loss_i|E][stress|E]를 잃습니다." # 16272718460095361317
  RICE_south_ethiopia_new_year_generic_fun_intent_header: "재미:" # 14619476848063890036
