  south_ethiopia.0060.t: "날짜 결정" # 14f06219471323020d0b8fe9b2d9a7ee9ee98766
  south_ethiopia.0060.desc: "곧 전통적인 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 새해인 #italic 피체 참발랄라#!를 기념할 때가 될 것입니다. 우리의 가장 유능한 점성술사인 #italic 아얀토#!들이 #italic 부사#! 별자리의 달과 다섯 별의 움직임을 관찰하여 올해 축제에 가장 좋은 날짜를 결정했습니다.\n\n#italic 아얀토#!들이 선택된 날짜를 결정한 후, 저와 공동체의 다른 중요한 지도자 및 장로들이 모여 행사를 조직하는 방법을 논의했습니다. 올해 축제를 어떻게 진행할지 논의를 마치면 각자의 정착지의 시장으로 갑니다. 그곳에서 긴 창에 양가죽을 걸고, 올해의 #italic 피체 참발랄라#! 날짜를 온 공동체에 선포합니다." # 09c75dea9c9fe49c07f5df99d889da1d8b8a88da
  south_ethiopia.0060.a: "모두, #italic 피체-샴발랄라#에 대비하십시오!!" # 244a8f22c14d6dd0d8073eb9bd91d28119ae2d86
  south_ethiopia.0061.t: "단식" # f83aed0d30088948011693b3b6a0cf92be4b0b74
  south_ethiopia.0061.desc: "#italic 피케차 캄발라알라#!가 머지않아 찾아옵니다. 하지만 먼저 몇 가지 의식을 거쳐야 합니다.\n\n#italic 피케#!, 즉 해의 마지막 날을 앞두고 15일 동안 저와 다른 지도자 및 장로들은 금식해야 합니다. 금식은 #italic 피케#! 9일 전에 풀게 되며, 그때 우리는 #italic 사포테 케타알라#!를 부르며 춤을 추게 될 것입니다." # 9364bbbc191ac91c9b271c684e4f693da3cf5501
  south_ethiopia.0061.a: "단식을 시작할 시간입니다." # 1d4822d223fb566d4fece5f60505c5a87ea276e0
  south_ethiopia.0062.t: "훌루카" # 616dea3341c982319283f90b8df0129748f903e1
  south_ethiopia.0062.desc: "드디어 오늘, #italic 피체#를 기념하는 날입니다!! 그것은 저희 집 앞에서 나무로 만든 아치형 구조물을 세우는 #italic 훌루카# 의식으로 시작됩니다. 저를 시작으로 제 가문의 모든 구성원과 모든 가축이 그 아치를 통과해야 합니다.\n\n새해를 맞이하며, 우리는 지난 해의 모든 나쁜 일들을 버리고 새로운 긍정적인 생각으로 새해를 맞이할 것을 다짐합니다." # c388fbe78ad09917ff4fe47562e0f8a0732d9c6e
  south_ethiopia.0062.a: "긍정적인 생각을 하세요!" # ab92028c1d725c6740d3434d1b486d83e31bb441
  south_ethiopia.0063.t: "연회" # fc70a8c2f75bea3d2a9e1c643460bc385353cf4c
  south_ethiopia.0063.desc: "#italic 피체#! 저녁에 저와 제 가족은 성대한 만찬을 위해 모입니다. 만찬의 중심은 #italic 부리사메#!라고 불리는 요리인데, 이는 엔세트, 우유, 버터로 만들어지며 #italic 샤페타#!라고 불리는 점토 팬에 담아 제공됩니다.\n\n높은 지위에 있는 사람으로서, 저는 땅에 음식을 약간 뿌리면서 축복을 말하며 만찬을 시작하는 영광을 누립니다. 그렇게 함으로써 우리는 그러한 음식에 대해 땅에 감사를 드립니다.\n\n우리가 음식을 먹고 나면, 우리는 우리 가까이에 있는 사람들의 집으로 하나씩 가서 음식을 함께 나눕니다." # 8c152d13936699af7ad2f9da7d68e403dbb07b92
  south_ethiopia.0063.a: "우리 모두 이처럼 평화와 조화 속에서 살아가기를." # f58e0a87b68f95a17c520cd96d2160e4b7f53569
  south_ethiopia.0064.t: "카왈랑카" # ebb347792fafcd35bffaf4716426b2bbfe997e6c
  south_ethiopia.0064.desc: "#italic 피체#! 다음 날 아침, 즉 새해 첫날을 #italic 카왈란카#!라고 부르며 이날 위대한 #italic 참발랄라#! 의식이 거행됩니다.\n\n저는 따뜻한 물로 몸을 씻고 버터를 바르는 것으로 가정을 이끕니다. 해가 천천히 하늘로 떠오르면 마을 아이들은 전통에 따라 모든 사람에게 생일 축하 인사를 하기 위해 돌아다니며 " #italic 아이데 참발랄라!#! "라고 말합니다.\n\n이에 우리는 아이들에게 많은 생을 기원하는 긍정적인 말로 응답하고 아이들에게 더 많은 #italic 부르사메#!를 줍니다." # 54b2c65c03e16a63d9cb5ee7533400686d02e162
  south_ethiopia.0064.a: "이제 다른 주요 이벤트로 넘어가겠습니다." # 6949084a24f420ea793dd18fc6bc0a10c130108d
  south_ethiopia.0065.t: "커뮤니티에 드리는 조언" # 32ea21ffe9c26df6ba1cded7af9fdbf1258775b2
  south_ethiopia.0065.desc: "#italic 챔발라알라#!, 그리고 그 다음 주는 여러 가지 행사들로 가득했습니다. 예를 들어 소들에게 #italic 부울#!이라는 소금기가 많은 흙을 먹이는 의식이 있습니다. 또한 특히 #italic 키타알라#!라는 여러 가지 춤들이 있습니다. 이는 젊은 미혼 남녀들이 만나서 배우자를 찾을 기회를 제공합니다. \n\n어쨌든 #italic 키타알라#! 노래와 춤이 있는 동안, 모든 사람들이 #italic 구두말레#!라는 공공 집합 장소에 모여 저, 현지 지도자로서 축복을 받습니다. 올해는 지역 사회에 좋은 일을 장려하고 나쁜 일을 막기 위한 여러 조언들을 준비했습니다." # 0484142f399d523a1c20b44ac1211da8f349dc4d
  south_ethiopia.0065.a: "모두가 제 충고를 마음속에 새기기를 바랍니다." # d6881928637ccb0ec28a52811c4ba73eb5efea3a
  south_ethiopia.0065.tooltip: "조언이 좋은 반응을 얻으면, 받는 [character_modifier|E]는 당신의 [skills|E]에 영향을 받습니다." # f3ed2f8d4f0687d4b1f85fc100ec4d86c4698129
  south_ethiopia.0065.a.bad.toast: "영감 없는 조언" # 8a2e9981690d7b9fad601f736e080fbdf87337b9
  south_ethiopia.0065.a.bad: "당신의 조언은 미지근한 반응을 얻었습니다." # 55453ba71f57f49dbe593fb4fa2fb875eefb0b5f
  south_ethiopia.0065.a.good.toast: "영감을 주는 조언" # 0b9c3ac5b17c7186033cf06bc110fba2331ccf94
  south_ethiopia.0065.a.good: "당신의 조언이 긍정적인 반응을 얻었습니다." # d9a73449fbd7a1c92401dfd34994b11add182f2f
  south_ethiopia.0066.t: "피치이-푸로" # 6a16499d4f3a016d0abd336b846e4af9ae09e863
  south_ethiopia.0066.desc: "아아, 좋은 것들은 모두 끝을 맺어야 하는 법, 특별한 #italic 키탈라#! 춤인 #italic 샤쉬가#!와 함께 #italic 피치-참발랄라#!도 막을 내리려 합니다. 이것은 모두 함께 노래하고 춤을 추는 특별한 종료 의식인 #italic 피치-풀로#!의 일부입니다.\n\n마지막으로, 원로들이 우리를 축복하고 "피치여 영원하라!"라고 선언하며 모든 행사를 끝맺습니다." # 53c3ceb56192c3deae8140cff5d8670d08c69321
  south_ethiopia.0066.a: "새해가 시작됩니다!" # 8d938f21a94f9875f8623e7db5227f1f41687a69
