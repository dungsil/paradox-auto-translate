  activity_RICE_south_ethiopia_fichee_chambalaalla_festival_context_tooltip: "#emphasis 역사적 배경:#! 시다마족의 새해는 피체-챔발라알라 축제(Fichee-Chambalaalla celebratio)라고 불립니다. 이 축제의 날짜는 시다마족의 전통 천문학자들인 아야안토(Ayyaanto)가 결정합니다. 전설에 따르면, 이 축제는 결혼 후 매년 부모님과 이웃을 방문하며 그들을 위해 연회를 준비했던 여성, 피초(Ficho)로부터 유래했다고 합니다. 그녀가 죽은 후, 그녀의 이웃들은 새해 전야를 그녀의 이름을 따서 피체(Fichee)라고 불렀습니다." # 14435411679116424703
