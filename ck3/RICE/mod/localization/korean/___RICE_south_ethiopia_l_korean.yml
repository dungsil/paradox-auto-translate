  south_ethiopia.0020.desc.intro: "[ROOT.Char.GetCulture.GetName] 사회에서는 많은 소를 소유한 사람들이 존경받지만, 제대로 된 소 세는 의식을 거치는 경우에만 해당됩니다." # 07ac581a2037d8aa6189fb3a0807353e7631406e
  south_ethiopia.0020.desc.dala: "제가 소 세는 의식을 처음으로 거행하는 것이므로, 최소한 백 마리의 소를 소유하고 있음을 증명하기 위해 #italic 달라#! 의식이 필요합니다. 훨씬 더 많이 소유하고 있더라도 이 의식이 먼저 행해져야 합니다." # be951bdaf5e66c7903665c1998d68902737b44a4
  south_ethiopia.0020.desc.lika: "#italic 달라#! 의식을 치러 백 마리 이상의 소를 가지고 있음을 증명했습니다. 이제 천 마리 이상의 소를 가지고 있음을 증명하기 위해 #italic 리카#! 의식을 치를 때입니다." # 1f65120e3703e304b1db5e617b5c01cc33caa583
  south_ethiopia.0020.desc: "오늘 #italic 케에루 갈라사#!, 즉 표시일입니다. 이 축제는 나중에 있을 가축 계수 의식의 전조 역할을 합니다. 저는 가족, 친구, 이웃, 존경받는 원로 및 기타 중요한 사람들을 초대하여 이번 행사에 대한 계획을 논의하고, 제가 소유한 모든 관련 재산을 표시하고, 날짜를 결정하고자 합니다. 오늘을 위해 초대된 사람들 중 일부는 가축 계수 의식을 돕기 위해 특정 자원이나 재산을 약속했습니다." # af6e9758d833ad11f9d25e9fa7410304359924d7
  south_ethiopia.0020.a: "그들의 도움이 매우 감사합니다." # 48c3c163336ab23f39893bff74d6efdc5ef1549f
  south_ethiopia.0021.t: "준비" # ffb7b66372898902e8cf7eca0025b21a011c84d7
  south_ethiopia.0021.desc.dala: "오늘 저는 최소 백 마리의 소를 소유하고 있음을 증명할 #italic 달라#! 의식을 치를 것입니다!" # 2afbebb4d78c09ae2fbea1cb3c3d7d28f268a904
  south_ethiopia.0021.desc.lika: "#italic 리카#! 의식이 오늘 시작됩니다. 저는 적어도 천 마리의 소를 소유하고 있다는 것을 모두에게 증명할 것입니다!" # dc61d5e6996a003fe4b51e312d71bc3e1581ae58
  south_ethiopia.0021.desc: "나는 전통에 따라 입어야 하는 흰색 옷을 입고 오늘의 행사를 준비합니다.\n\n나의 가축들은 마을의 주요 도로를 따라 신성한 울타리 쪽으로 나아갑니다. 내가 다른 사람에게 빌려준 가축조차도 이 행사를 위해 이곳으로 몰려옵니다. 다만 임신했거나 아픈 가축은 특별한 밧줄로 대신합니다.\n\n그곳에는 많은 군중이 모여 소란과 흥분을 더하고 있으며, 모두가 축제 의식이 시작되기를 간절히 기다리고 있습니다." # b6383f6186e8747be7016601d2f2d84279c87aeb
  south_ethiopia.0021.a: "가축 계수기가 곧 도착해야 합니다…." # 24d5548165fdda1bca5b4d78d98b8f16d0cfa845
  south_ethiopia.0022.t: "몰라나 도착" # 6f69be273071ca30f42b03ed1e0651ea9c193409
  south_ethiopia.0022.desc: "소들을 세는 사람은 #italic 몰라나#!라고 불립니다. 제가 선택한 #italic 몰라나#!이자 존경받는 지역 노인인 [ROOT.Char.GetWomanMan]께서 #italic 콜레#!라는 특별한 천을 입고 소들을 세는 데 사용할 잎을 들고 도착했습니다.\n\n모두가 #italic 몰라나#!께서 양과 소의 피, 우유, 버터, 꿀 혼합물이 담긴 냄비에 잎을 담그는 모습을 지켜봅니다. 그런 다음 [ROOT.Char.GetSheHe]는 소들을 세기 위해 우리 안으로 몰아넣습니다. 그런 다음 [ROOT.Char.GetSheHe|U]는 제가 처음 소유했던 소 품종에 속한 암소와 수소의 목에 금속 조각을 묶습니다." # 2af9793009b99b84a05c40d460e0f202833b7421
  south_ethiopia.0022.a: "좋아요, 좋아요!" # e3ddef84f2b5dc1e4281444b57124ebfbd6d2eb5
  south_ethiopia.0023.t: "연설 준비" # 85bdae48bdc69cca4ba34d00b0d5f470f2c5dfb4
  south_ethiopia.0023.desc: "#italic 몰라나#!가 소를 세는 데 바쁜 동안, 저는 소 세기 의식의 다음 중요한 부분을 준비합니다. 남녀 기수들이 전통에 따라 저를 기리며 말을 타고 울타리를 돌고 있으며, 제게 위대한 연설을 하도록 격려합니다. 이 연설은 제가 다른 사람들에게 저의 위대함을 진정으로 설득할 수 있는 순간이 될 것입니다.\n\n숨을 크게 쉬고, 저는 말 위에 서서 군중을 바라봅니다." # e8ecd63e53787d0d58f7ca35d6ec69c7c58eaea1
  south_ethiopia.0023.a: "네, 시작해 보겠습니다." # 281ee6895302cc3a4259ee9cb6634fbcb7bf48c9
  south_ethiopia.0023.a.fair: "당신의 연설은 호평을 받고 있습니다." # 7a0cfd3bfa0a34414e38c99ec7481d21d8d49488
  south_ethiopia.0023.a.good: "당신의 연설에 대한 반응이 좋습니다." # bffc0227285ebafe516dfced11f5859665dc7ff1
  south_ethiopia.0023.a.excellent: "귀하의 연설은 큰 호응을 얻었습니다." # a255bdf62d6b48a0fe3677e6289e52ae2b3feb45
  south_ethiopia.0024.t: "연설" # debb1800642131bdad11e9481ecffc6c5fd68230
  south_ethiopia.0024.desc: "말을 탄 채로, 화려한 언어로 나의 빛나는 업적과 나의 많은 미덕, 그리고 조상, 가족, 나를 지지해준 친구들의 미덕을 칭송합니다. 지혜와 부, 업적에서 나를 능가할 자는 거의 없으며, 나는 이 자리에 모인 군중에게 내가 본받아야 할 살아있는 영웅임을 증명하기 위해 최선을 다합니다.\n\n이 연설과 동시에, 나의 가족과 친구들은 전략적인 지점에서 [ROOT.Char.GetFaith.HighGodName]에게 찬양을 보내며 나에 대한 찬사를 덧붙여 나의 연설을 더욱 강화합니다.\n\n군중의 반응으로 미루어 볼 때," # 67d9bb9e4fcbd0e0e61bba1a06854ceac6beabd3
  south_ethiopia.0024.desc.fair: "소 세는 의식에서 더 나은 허풍을 보기도 했지. 하지만 일부는 미적지근하다고 생각할지라도, 나는 내 자신과 가족, 그리고 친구들을 기리기 위해 최선을 다할 거야!" # 1667de22ae179071b88ecd621a7976fb61b492a2
  south_ethiopia.0024.desc.good: "모두가 제 연설과 제 자랑을 즐기고 있습니다. 그들은 환호하고 박수를 치고 있으며, 제가 한마디 할 때마다 저에 대한 존경심이 커지는 것을 봅니다." # 1173e1b887570ddab7fabd8afc1ee7367cdc4849
  south_ethiopia.0024.desc.excellent: "사람들은 제 허풍에 매우 감탄하고 흥분합니다. 큰 환호와 감탄으로 가득 찬 얼굴로 그들은 진정으로 저를 일종의 영웅으로 봅니다!" # 1aed4a29a2fe18282c9ffca33b3e3f2b1c3e5a70
  south_ethiopia.0024.a: "내 영광은 모두에게 알려질 것이다!" # b60520155f878ba002f673d51fe942eb2d71255a
  south_ethiopia.0025.t: "훌루코" # c319d42e3882318dce4dfee9d9e947378cf1b4d8
  south_ethiopia.0025.desc: "#italic 달라# 의식과는 달리, #italic 리카# 의식에는 소를 센 후에 행해지는 #italic 훌루코# 의식이라는 추가적인 중요한 행사가 있습니다.\n\n울타리 근처에는 작은 터널 모양으로 큰 구멍이 파여 있습니다. 이 터널은 우유, 버터, 꿀로 채워집니다. 그런 다음 창을 들고 소와 양을 도살하여 그 피를 구멍에 넣습니다.\n\n이후 속옷만 입은 채 친척과 친구들의 도움을 받아 이 액체로 가득 찬 터널을 헤엄쳐 건넙니다. 일단 나오면 큰 환호 속에서 창을 들고 다시 한번 위대한 업적에 대해 이야기합니다." # ad64923f477c8ffd826cd8ec067791e702dbd616
  south_ethiopia.0025.a: "이것을 하는 것이야말로 옛 영웅들과 같은 모습이 아닌가?" # 2720554ec12f57a6ddbf19d6a95092c4c4f323d6
  south_ethiopia.0026.t: "연회" # fc70a8c2f75bea3d2a9e1c643460bc385353cf4c
  south_ethiopia.0026.desc.dala: "#italic 몰라나#!가 제가 소를 적어도 백 마리는 가지고 있음을 증명하면, #italic 달러#!" # fa7c40bf99a503176566710004b92bf014d2addd
  south_ethiopia.0026.desc.lika: "#italic 몰라나#!가 제가 소를 천 마리 이상 소유하고 있음을 증명한 후, #italic 리카#!" # b9e640c44ebae2ec0503abeec86a4baf1ba25e54
  south_ethiopia.0026.desc: "의식은 잔치로 마무리됩니다! 결국, 모두를 위한 잔치를 베풀어 내가 얼마나 부유하고 현명한지 과시하지 못한다면, 내 자랑이나 가축을 세는 일이 무슨 소용이 있겠습니까?\n\n잔치에는 방금 센 가축 중 몇 마리의 고기를 갓 도축하고 요리한 음식이 나옵니다. 엔세트로 만든 빵, 다른 동물 고기 등 다른 요리와 음료도 많습니다.\n\n놀랄 것도 없이, 잔치 동안 모두가 나에 대해 이야기하고 있으며, 음악과 춤은 모두를 기분 좋게 만들어, 나만큼 유능해지도록 격려합니다." # c1fad85dde73ff073e12e241e1cd632c159a9b4e
  south_ethiopia.0026.a: "나의 행실과 미덕을 배우십시오." # 11022f5778c91309dd2b40314208846720e2c6a2
  south_ethiopia.0027.t: "결론" # e39262defe80a83fac1b793497417432c8b1a879
  south_ethiopia.0027.desc.dala: "#italic 달라#!" # 2076be31c4d47f807514e69b59d0511739feeaa5
  south_ethiopia.0027.desc.lika: "#italic lika#!" # 29a3901078c456e990ae12f7541a39c09820a31c
  south_ethiopia.0027.desc: "의식이 끝났습니다. 일생에 단 한 번만 있을 수 있는 일이지만, 영광스럽고 흥분되는 순간이었으며, 제 조상님들께서도 저를 보며 미소짓고 계시리라 확신합니다. 게다가, 제가 한동안 좋은 의미로 온 동네의 화제가 될 것이라는 사실을 아는 것도 좋군요." # f4c473f43af9977a808ec54b2f6afef3568a2f11
  south_ethiopia.0027.a: "정말 영광스러운 순간입니다!" # aec831209beb880b9bef0da0e04da8243e6f4322
