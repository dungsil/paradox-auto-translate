  activity_RICE_south_ethiopia_cattle_counting_ceremony: "소 세기 의식" # 13590730139406894475
  activity_RICE_south_ethiopia_cattle_counting_ceremony_desc: "공동체에서 가장 가치 있는 구성원은 거대한 소 떼를 소유한 자들이다. 그러한 떼를 소유했음을 증명하는 유일한 방법은 소 세기 의식을 통해서뿐이다." # 16136574159577529456
  activity_RICE_south_ethiopia_cattle_counting_ceremony_selection_tooltip: "[GetTrait('RICE_cattle_owner_1').GetName( GetNullCharacter )] [trait|E]을(를) 얻거나 강화합니다.\n\n$activity_RICE_south_ethiopia_cattle_counting_ceremony_context_tooltip$" # 3137055544736436220
  activity_RICE_south_ethiopia_cattle_counting_ceremony_context_tooltip: "#emphasis 역사적 배경:#! 웰라이타는 전 세계 여러 문화처럼 소를 매우 귀하게 여깁니다. 이는 소 세기 의식에 반영되어 있으며, 이는 웰라이타 남성들이 공동체 내에서 자랑하고 위신을 얻는 중요한 방법입니다. 주요 의식은 소 백 마리 이상을 세는 #italic 달라#!, 그리고 그 다음으로 소 천 마리 이상을 세는 #italic 리카#!입니다. 또한 이는 #italic 달라#! 또는 #italic 리카#! 후보자의 아내나 어머니를 기리는 #italic 기무와#! 의식과도 연관이 있습니다." # 2970435989145158770
  activity_RICE_south_ethiopia_cattle_counting_ceremony_host_desc: "\n$BULLET_WITH_TAB$[GetTrait('RICE_cattle_owner_1').GetName( GetNullCharacter )] [trait|E]을(를) 획득하거나 업그레이드합니다\n$BULLET_WITH_TAB$[prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$[piety_i|E][piety|E]\n$BULLET_WITH_TAB$[dynasty_prestige_i|E][dynasty_prestige|E]\n$BULLET_WITH_TAB$선택된 [spouse|E] 또는 [close_family|E] 반대 성별의 일원이 [GetTrait('RICE_cattle_owner_spouse').GetName( GetNullCharacter )] [trait|E]을(를) 획득할 수 있습니다" # 3864332693731442444
