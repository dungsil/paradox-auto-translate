  south_ethiopia.0030.desc: "이 소 세기 의식을 위해, 저는 이전에 #italic 기무와#! 후보로 저의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('gimuwa'))]인 [gimuwa.GetTitledFirstName]를 지명했습니다. [gimuwa.GetSheHe|U]는 우리 공동체의 위대한 [gimuwa.GetWomanMan]으로서 저의 영광을 함께할 수 있을 것이며, 당연히 그래야 합니다.\n\n의식은 소 세기와 잔치가 끝난 후, 소 세기 의식 다음 주말에 시작되며, 오늘이 바로 그날입니다." # 719e87161dea4ea5cf8d3e9b14753a2310fc4fa6
  south_ethiopia.0030.a: "[gimuwa.GetFirstNameNoTooltip] 님, 준비되셨기를 바랍니다!" # 3b700972846b814f582586c2307050d78167b390
  south_ethiopia.0031.t: "기무와 의식이 종료됨" # 14e467ab72529f7de78ce90af7178d12c18aebaf
  south_ethiopia.0031.desc: "특별한 옷을 입고 머리에 타조 깃털을 꽂은 [gimuwa.GetFirstNameNoTooltip]이 친척 및 친구와 같은 다른 기마[gimuwa.GetWomenMen]를 대동하고 말을 타고 가는 모습을 모두가 자랑스럽게 지켜봅니다.\n\n[gimuwa.GetSheHe]가 전에 제가 그랬던 것처럼 시장에 들어서자 [gimuwa.GetSheHe]는 [gimuwa.GetHerHis]의 위대한 업적과 [gimuwa.GetHerHis] 친척, 친구, 조상의 업적을 자랑스럽게 뽐냅니다. 구경꾼들은 [gimuwa.GetSheHe]가 연설을 마치자 박수를 칩니다. 이제 [gimuwa.GetSheHe]는 말 위에서 맥주가 가득 찬 큰 항아리를 깨야 하며, [gimuwa.GetSheHe]는 열정적으로 항아리를 깹니다. 그런 다음 저는 항아리를 가져다가 [gimuwa.GetHerHim]에게 마시게 한 다음 모두가 음료를 나눠 마시고, [gimuwa.GetFirstNameNoTooltip]은 가난한 사람들을 포함하여 모두에게 주려고 모아둔 돈을 나눠줍니다." # ce2e532ffba8d537ee59a4a21bdd13f98797bb46
  south_ethiopia.0031.a: "당신을 위해 멋진 연회를 베풀 겸 집으로 돌아가자!" # 81967bd2f680bea157b35986e29d6e9d3afc657d
