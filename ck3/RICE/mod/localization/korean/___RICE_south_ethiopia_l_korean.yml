  RICE_south_ethiopia_fandaanano_decision_desc: "[GetGeographicalRegion('RICE_south_ethiopia_region').GetName] 고지대는 여러 [faiths|E]의 고향이었습니다. 아브라함 계통의 [faiths|E]와 동등하다고 여기지만 전통적인 [GetReligionByKey('sidamic_religion').GetAdjective] 신앙과 [GetReligionByKey('islam_religion').GetName]을 결합한 새로운 신앙 체계인 [GetFaithByKey('fandaanano').GetAdjective]이 이곳에서 발전하고 있으며, 저는 그 가르침에 흥미를 느낍니다." # 17075205779691305033
