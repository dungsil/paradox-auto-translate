  activity_RICE_south_ethiopia_gifaataa_festival_desc: "\"Gifaataa\"는 '시작'을 의미합니다. [GetReligionByKey('omotic_religion').GetAdjective] 방식으로 새해를 맞이하며, 과거의 걱정들을 잊고 새로 시작할 시간입니다!" # 7928022780405671071
  activity_RICE_south_ethiopia_gifaataa_festival_selection_tooltip: "다른 이들과 함께 새해를 기념하십시오.\n\n$activity_RICE_south_ethiopia_gifaataa_festival_context_tooltip$" # 5131840199829126840
  activity_RICE_south_ethiopia_gifaataa_festival_context_tooltip: "#emphasis 역사적 배경:#! 웰라위타 새해는 기파타라고 알려져 있습니다. 현대에 들어서는 더 세속적이고 문화적인 축제가 되었습니다. 이 행사의 중요한 측면은 화해입니다: 사람들이 원한을 풀고 서로 간의 갈등을 내려놓는 시간입니다." # 1976616083096645955
  activity_RICE_south_ethiopia_gifaataa_festival_host_desc: "\n$BULLET_WITH_TAB$[prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$[piety_i|E][piety|E]\n$BULLET_WITH_TAB$스트레스 [stress|E] 감소[stress_loss_i|E]\n$BULLET_WITH_TAB$ [GetModifier('RICE_south_ethiopia_gifaataa_festival_modifier').GetNameWithTooltip] [character_modifier|E]" # 7884198362297482466
  activity_RICE_south_ethiopia_gifaataa_festival_guest_desc: "\n$BULLET_WITH_TAB$[prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$[piety_i|E][piety|E]\n$BULLET_WITH_TAB$스트레스 [stress_loss_i|E][stress|E] 감소" # 5012295731351457530
