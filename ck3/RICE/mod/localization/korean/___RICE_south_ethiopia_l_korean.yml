  south_ethiopia.0090.t: "[courtier.GetFirstNamePossessiveNoTooltip] 소떼" # 12911161424713743517
  south_ethiopia.0090.desc: "[courtier.GetFirstName]이 최근 전통적인 [courtier.GetCulture.GetName] 소 셈 의식에 참여하여, [courtier.GetSheHe]가 평균 [courtier.GetWomanMan]보다 훨씬 많은 소를 소유하고 있음을 입증했습니다!\n\n이를 통해 [courtier.GetSheHe]는 [courtier.GetHerHis] 공동체 내에서 더 큰 존경을 얻었습니다.  [courtier.GetFirstNamePossessiveNoTooltip] [ROOT.Char.GetTitleAsNameNoTooltip]로서, 저는 [courtier.GetHerHis] 명성 높은 목축가로서의 위대한 업적과 지위를 인정해야 합니다." # 2752274921948477783
  south_ethiopia.0090.a: "훌륭한 업적을 이루셨습니다!" # 1530172659884793143
  south_ethiopia.0090.b: "그건 좋지만, 저는 여전히 [courtier.GetHerHis] [ROOT.Char.GetTitleAsNameNoTooltip]입니다." # 15796504044132292653
  south_ethiopia.0090.c: "우리도 이제 별반 다르지 않군." # 15548583738568736689
  south_ethiopia.0091.t: "엔셋 품종" # 9687805320727227669
  south_ethiopia.0091.desc: "엔셋은 [ROOT.Char.GetCulture.GetCollectiveNoun] 사이에서 귀중한 작물입니다. 전통적으로 여러 가지 품종으로 구분되어 왔습니다.\n\n오늘 저는 지역 농부들을 방문하여 이러한 품종을 어떻게 구분하는지 설명을 듣고 있습니다. 일반적으로 이른바 \"수컷\"과 \"암컷\" 품종이 있으며, 누가 전형적으로 이를 수확하는지 - 남성이냐 여성이냐 - 에 따라 구분합니다.\n\n농부들은 \"수컷\" 엔셋 품종은 일반적으로 더 오래되고 성숙하며, 질병과 피해에 더 강한 반면, \"암컷\" 엔셋 품종은 수명 초기 단계에서 수확되어 요리 및 식용에 더 적합하다고 설명합니다. 따라서 둘 다 그만의 실용적인 용도가 있습니다." # 3584200119964731709
  south_ethiopia.0091.a: "수컷 엔셋이 장기적으로 더 신뢰할 만해 보입니다." # 4012537561483838971
  south_ethiopia.0091.b: "암컷 엘렌셋은 모두에게 먹을 것을 공급하는 데 중요합니다." # 14143716247687454545
  south_ethiopia.0092.t: "[ROOT.Char.GetCulture.GetNameNoTooltip] 성벽 위원회" # 397874328891784661
  south_ethiopia.0092.desc: "[ROOT.Char.GetCulture.GetName]의 성벽은, 예전에는 농업 목적으로만 사용되었지만, 이제는 저의 영역 방어 전략에서 중요한 부분으로 자리 잡았습니다. 성벽 건설 과정을 원활하게 하기 위해 저희는 전통적으로 지역 장로 위원회를 활용하여 작업을 조직하고 관리해 왔습니다.\n\n어쨌든, 오늘 저는 이러한 지역 위원회 일부와 함께 앞으로 진행할 성벽 건설 프로젝트에 대해 논의하기 위해 만날 예정입니다. 우리가 과정에 대해 어떤 분쟁을 겪든 간에, 우리 모두가 공동체의 모든 구성원이 어떤 식으로든 이 작업에 기여하는 것이 절대적으로 필요하다는 것을 알고 있습니다." # 15520654599296671798
  south_ethiopia.0092.a: "일을 시작합시다." # 9060014264056977153
  south_ethiopia.0093.t: "불순한 장인들" # 923402689303435762
  south_ethiopia.0093.desc: "지역 주민들로부터 항의가 접수되었습니다. 도자기장, 가죽 장인, 그리고 대장장이들이 너무 가까이에 거주하고 있다는 것이죠.\n\n전통적인 [ROOT.Char.GetCulture.GetName] 문화에서 그들은 불결한 존재로 여겨집니다. 왜냐하면 그들은 제사에 사용되지 않는 야생 동물의 고기를 먹고, 진흙, 광석, 용암 같은 더러운 물질을 다루는 직업을 가지고 있기 때문입니다. 그렇기에 존경받는 평범한 사람들은 그들과 가능한 한 멀리 떨어져야 합니다.\n\n어쨌든, 주민들은 이러한 장인들이 다른 곳으로 강제 이주되어야 한다고 주장합니다. 그들의 존재가 타인의 생활 공간을 침범한다는 것이죠." # 16033218100630364188
  south_ethiopia.0093.a: "장인들을 다른 곳으로 이전하십시오." # 7837784531509921525
  south_ethiopia.0093.b: "무의미한 불평 – 장인들은 이미 멀리 떨어져 살고 있습니다." # 17532531927336039091
  south_ethiopia.0094.t: "단나무 바아토" # 16474084547957522432
  south_ethiopia.0094.desc: "우리 [ROOT.Char.GetCulture.GetCollectiveNoun]는 전통적으로 각 개인이 자신의 땅을 소유하도록 허용하고 장려해 왔지만, 공동체는 또한 공유지도 제공합니다. #italic dannawu baato#!라 불리는 이 땅은 집단적인 방목과, 아직 자신의 땅을 가질 자원이 없는 젊은 부부나 신규 이주민을 위한 여분의 토지로 사용됩니다.\n\n이 공유지는 항상 변화하기 때문에, 저를 비롯한 공동체 지도자들은 때때로, 오늘과 같이 회의를 통해 이 공유지의 사용과 분배를 결정해야 합니다." # 1939930462171310774
  south_ethiopia.0094.a: "회의 참석자들에게 결정을 맡기도록 하십시오." # 4545548481306869343
  south_ethiopia.0094.b: "나의 지위를 이용하여 다른 이들의 결정에 영향을 미치십시오." # 16936439579948989753
  south_ethiopia.0095.t: "코초" # 10400250828646335716
  south_ethiopia.0095.desc: "오늘은 #italic 코초#를 즐기고 있습니다. 발효된 앤셋으로 만든 빵인데, 우리 [ROOT.Char.GetCulture.GetName] 전통 음식 중 단순하지만 맛있는 부분입니다. 특히 고기와 향신료와 함께 먹으니 배가 꽤나 불러옵니다." # 15501148056363950918
  south_ethiopia.0095.a: "영양가 있고 맛있는 요리!" # 3921593441416211760
  south_ethiopia.0096.t: "엔셋 나무 심기" # 3837506362795097799
  south_ethiopia.0096.desc: "최근에, 저의 몇몇 신하들이 저에게 저택 주변에 더 많은 에센트 나무를 심자고 제안했습니다. 좋은 식량원이 될 뿐만 아니라, 그들의 생존력과 가뭄에 대한 저항력은 안정적인 그늘, 비상식량, 그리고 잠재적인 침입자를 막기 위한 추가적인 경계를 제공합니다." # 6998137448081340292
  south_ethiopia.0096.a: "좋은 생각이군!  엔셋 나무를 심으러 가보자." # 3867030290984891295
  south_ethiopia.0096.b: "지금은 그럴 필요가 없어요." # 16539709673984139377
