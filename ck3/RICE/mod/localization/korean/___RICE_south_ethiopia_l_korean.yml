  RICE_special_guest_gimuwa_desc: "$RICE_special_guest_gimuwa$는 [GetActivityType( 'activity_RICE_south_ethiopia_cattle_counting_ceremony' ).GetName]에서 영예를 받는 가축 소유주의 반대 성별에 해당하는 #bold 배우자#! 또는 #bold 부모#!입니다. 이들도 이들만의 의식인 #italic 기무와#!에서 영예를 받습니다. 주최자에 대한 이들의 [opinion|E]가 영구적으로 증가하며, [activity|E]가 끝날 때 [prestige_i|E] [prestige|E]를 얻고 [GetTrait('RICE_cattle_owner_spouse').GetName( GetNullCharacter )] [trait|E]도 얻습니다.\n\n#N $RICE_special_guest_gimuwa$ 자격을 갖추려면, 하객은 주최자의 비지주 상태의 배우자 또는 반대 성별의 부모여야 하며, 나이가 최소 30세 이상이어야 합니다.#!" # 14066370822488686407
  RICE_special_guest_gimuwa_desc_for_host: "$RICE_special_guest_gimuwa_desc$" # 1221230038464301844
  RICE_south_ethiopia_cattle_counting_ceremony_gimuwa_log_title: "기무와 의식" # 3528689174420230194
  RICE_south_ethiopia_cattle_counting_ceremony_gimuwa_log: "[CHARACTER.GetShortUIName|U]는 #italic Gimuwa!# 의식을 치른 후 #italic Gimuwa!#의 지위를 획득했습니다." # 17581700753275628261
  RICE_south_ethiopia_cattle_counting_ceremony_speech_fair_log_title: "연설" # 1664395002190318196
  RICE_south_ethiopia_cattle_counting_ceremony_speech_fair_log: "[CHARACTER.GetShortUIName|U]은/는 [CHARACTER.GetHerHis]와 [CHARACTER.GetHerHis]의 조상들의 미덕과 업적을 칭송하는 제법 괜찮은 연설을 하였습니다." # 3419228242645985854
  RICE_south_ethiopia_cattle_counting_ceremony_speech_good_log_title: "연설" # 1664395002190318196
  RICE_south_ethiopia_cattle_counting_ceremony_speech_good_log: "[CHARACTER.GetShortUIName|U]는 [CHARACTER.GetHerHis]의 미덕과 업적, 그리고 [CHARACTER.GetHerHis] 선조들의 미덕과 업적을 칭송하는 위대한 연설을 했습니다." # 12418069167777430828
  RICE_south_ethiopia_cattle_counting_ceremony_speech_excellent_log_title: "연설" # 1664395002190318196
  RICE_south_ethiopia_cattle_counting_ceremony_speech_excellent_log: "[CHARACTER.GetShortUIName|U]께서는 [CHARACTER.GetHerHis] 미덕과 업적, 그리고 [CHARACTER.GetHerHis] 조상들의 그것을 칭송하는 성대한 연설을 했습니다." # 3645539321694371059
  RICE_south_ethiopia_cattle_counting_ceremony_dala: "달라 의식" # 1515660931771114096
  RICE_south_ethiopia_cattle_counting_ceremony_dala_desc: "$EFFECT_LIST_BULLET$ 당신은 [GetTrait('RICE_cattle_owner_1').GetName( GetNullCharacter )] [특성|E]을 얻게 됩니다.\n$EFFECT_LIST_BULLET$ 달라 의식이 완료되면, 나중에 #italic 리카#! 의식을 수행하여 [GetTrait('RICE_cattle_owner_2').GetName( GetNullCharacter )] [특성|E]을(를) 얻을 자격을 갖추게 됩니다.\n\n#weak 최소 소 백 마리를 보유하고 있음을 증명함으로써, 당신은 [GetPlayer.GetCulture.GetName] 사회의 가장 저명한 일원이 되기 위한 첫걸음을 내딛게 됩니다.#!" # 16110859663878968306
  RICE_south_ethiopia_cattle_counting_ceremony_lika: "리카 의식" # 14149689246201660012
  RICE_south_ethiopia_cattle_counting_ceremony_lika_desc: "$EFFECT_LIST_BULLET$ 당신은 [GetTrait('RICE_cattle_owner_2').GetName( GetNullCharacter )] [trait|E]을(를) 얻게 됩니다.\n$EFFECT_LIST_BULLET$ #italic 달라#! 의식에 비해 [dynasty_prestige_i|E] [dynasty_prestige|E], [prestige_i|E] [prestige|E], [piety_i|E] [piety|E] 보너스가 증가합니다.\n\n#weak 최소 천 마리 이상의 가축을 소유하고 있음을 증명한다면, 당신과 당신 가문의 이름은 [GetPlayer.GetCulture.GetName] 민족의 전설 속에 영원히 기억될 것입니다.#!" # 16706816468458039551
  RICE_south_ethiopia_cattle_counting_ceremony_feast_type: "연회" # 5704531852566847815
  RICE_south_ethiopia_cattle_counting_ceremony_feast_small: "평균" # 17705814244814514937
  RICE_south_ethiopia_cattle_counting_ceremony_feast_small_desc: "$EFFECT_LIST_BULLET$기본 [prestige_i|E] #V [EmptyScope.ScriptValue('RICE_south_ethiopia_cattle_counting_resource_gain_small_base')]#! [prestige|E]와 [piety_i|E] #V [EmptyScope.ScriptValue('RICE_south_ethiopia_cattle_counting_resource_gain_small_base')]#! [piety|E]를 얻습니다\n$EFFECT_LIST_BULLET$이 [activity|E]에 참석한 모든 [character|E]로부터 #P 5#! [opinion|E]를 얻습니다\n\n#weak 소떼 수 세기 의식에 참석한 이들에게는 후하게 좋은 식사가 제공되는 것이 관습입니다.#!" # 10970500457846450278
  RICE_south_ethiopia_cattle_counting_ceremony_feast_medium: "성대한" # 12082063477865153151
  RICE_south_ethiopia_cattle_counting_ceremony_feast_medium_desc: "$EFFECT_LIST_BULLET$기본 [prestige_i|E] #V [EmptyScope.ScriptValue('RICE_south_ethiopia_cattle_counting_resource_gain_medium_base')]#! [prestige|E] 및 [piety_i|E] #V [EmptyScope.ScriptValue('RICE_south_ethiopia_cattle_counting_resource_gain_medium_base')]#! [piety|E] 획득\n$EFFECT_LIST_BULLET$이 [activity|E]에 참석한 모든 [character|E]로부터 #P 10#! [opinion|E] 획득\n\n#weak 이것은 내가 공동체를 자랑할 기회이니, 가축 계수 의식에 뒤따르는 연회는 기억될 만한 연회가 되어야 한다!#!" # 538271237364419741
  RICE_south_ethiopia_cattle_counting_ceremony_feast_large: "영광스러운" # 7068264645641614244
  RICE_south_ethiopia_cattle_counting_ceremony_feast_large_desc: "$EFFECT_LIST_BULLET$기본 [prestige_i|E] #V [EmptyScope.ScriptValue('RICE_south_ethiopia_cattle_counting_resource_gain_large_base')]#! [prestige|E]와 [piety_i|E] #V [EmptyScope.ScriptValue('RICE_south_ethiopia_cattle_counting_resource_gain_large_base')]#! [piety|E] 획득\n$EFFECT_LIST_BULLET$이 [activity|E]에 참여한 모든 [character|E]에게서 #P 15#! [opinion|E] 획득\n\n#weak 가축 수를 세는 의식 후에 모두가 성대한 연회를 기대하고 있지만, 나는 그러지 않을 것이다. 대신, 나는 그들의 기대를 뛰어넘을 것이다!#!" # 6237086596721706776
  RICE_south_ethiopia_lika_ceremony: "리카 의식" # 14149689246201660012
  RICE_south_ethiopia_cattle_counting_feast_amount: "연회" # 5704531852566847815
