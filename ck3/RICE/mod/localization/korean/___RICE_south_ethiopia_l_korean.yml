  RICE_south_ethiopia_fandaanano_decision_context_tooltip: "#emphasis 역사적 배경:#! 판다나노는 이슬람교와 토착 쿠시트 신앙이 융합된 종교적 동향이었습니다.  하디야족, 즉 시다믹 언어를 사용하는 민족들 사이에서 널리 행해졌으나, 선교사를 통해 다른 민족들까지 확산되었습니다. 판다나노는 15세기 남부 에티오피아에서, 정치적 혼란으로 주류 이슬람교와 지리적으로 고립된 고지대 이슬람 공동체에서 비롯되었을 것으로 추정됩니다. 이슬람과의 차이에도 불구하고, 판다나노 추종자들은 자신들을 이슬람교도로 여기는 경우가 많았습니다.  이 전통은 현재 사라졌지만, 종교적 소속과 관계없이 현대 하디야족에게 여전히 상당한 영향을 미치고 있습니다." # caaf0fa6a3a23a7b35c6da00a2b29552dd6b3173
