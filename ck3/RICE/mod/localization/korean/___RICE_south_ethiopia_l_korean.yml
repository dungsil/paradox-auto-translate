  south_ethiopia.0040.t: "굴리아-고샤" # 5860761905246351834
  south_ethiopia.0040.desc: "천문학자들과 현명한 장로들은 최근 [ROOT.Char.GetFaith.GetAdjective] 달력에 따라 우리의 전통적인 새해 축제인 #italic #bold 기파타아#가 다가오고 있음을 알려왔습니다.#.\n\n준비는 이미 한창 진행 중이며, #italic 굴리아-고샤# 혹은 결속 나무 의식부터 시작됩니다. #italic 기파타아#는 평화와 기쁨의 시간이기에, 모두가 마음속의 잔여하는 부정적인 감정들을 – 저를 포함하여 – 제거하기 위해 최선을 다해야 합니다!\n\n곧, 온 마을 사람들이 이 축제를 위해 모일 것입니다." # 15934172937389484882
  south_ethiopia.0040.a: "이번 #italic 기파타아#! 정말 재밌을 것 같습니다!" # 15008833413729218593
  south_ethiopia.0041.t: "슈하-우가" # 10452979615393035373
  south_ethiopia.0041.desc: "오늘은 #italic 수하-워가#!, 새해 첫날입니다. #italic 기파타아#!가 시작되었습니다!\n\n이웃 전체, 나 같은 위대한 [ROOT.Char.GetTitleAsNameNoTooltip]도 포함하여, 모두 이 축제에 참여했습니다. 새해에는 마음과 몸이 새로워지고, 모두 좋은 마음가짐으로 서로 평화를 다짐하며 최선을 다합니다. 나쁜 생각, 나쁜 행동, 나쁜 관계는 과거가 될 것입니다.\n\n이러한 조화와 행복의 정신을 돕기 위해, 이 시기에 좋은 영혼들이 각 가정을 방문하여 각 가족이 음식을 갖도록 한다고 합니다." # 4954531146026109468
  south_ethiopia.0041.a: "새해, 새로운 나! 긍정적으로 나아가야지!" # 14589905319916742570
  south_ethiopia.0042.t: "고로-이게타" # 4622771101509892141
  south_ethiopia.0042.desc: "올해의 #italic 기파타아#!는 #italic 골로-이게타#! 의식으로 마무리되었습니다. 이제 각 가정을 방문했던 좋은 영혼들은 떠났거나 떠날 것이며, 가족이 충분한 음식을 갖추었다는 사실을 알게 될 때까지 35일 동안 머무르는 것으로 알려져 있습니다.\n\n모두가 작별 의식에 참석하여 횃불을 밝히고 신나게 춤추며 횃불을 던집니다. 확실히, 모두가 긍정적인 기운을 느끼고 있으며, 올해의 나머지 기간 동안 이 기운을 이어갈 수 있을 것입니다." # 14721133926145096238
  south_ethiopia.0042.a: "새해 복 많이 받으세요." # 18213059529450687704
  south_ethiopia.0043.t: "선물 주기" # 11550332166195699979
  south_ethiopia.0043.desc: "#italic 기파타아#! 축제 기간에는 고급 보석부터 아름다운 의류까지 다양한 선물을 주고받는 것이 예의입니다. 물론, 저는 이미 모든 분께 드릴 선물을 준비했습니다. 그리고 저 역시 받을 선물도 기대하고 있습니다.\n\n어르신들의 말씀처럼, 이러한 전통은 기존의 관계를 더욱 돈독하게 하고 새로운 관계를 이끌어내는 데 중요한 역할을 합니다. 결국, 사회는 구성원 모두가 조화로운 관계를 유지할 때 비로소 존재 가치를 발휘합니다." # 14876277955158118096
  south_ethiopia.0043.a: "선물 감사합니다!" # 550309315493008117
  south_ethiopia.0044.t: "음식과 음료" # 17893546984585731894
  south_ethiopia.0044.desc: "#italic 기파타아#!는 항상 축제와 즐거움을 위한 좋은 기회이며, 이번도 예외가 아닙니다!\n\n#italic 기파타아#!에서 제공되는 버터, 꿀, 소고기, 구운 엔셋 반죽, 그리고 날고기 한 종류인 #italic 아쇼#!와 같은 전통 음식들을 잔뜩 즐기고 있습니다." # 5205337014511507437
  south_ethiopia.0044.a: "맛있군!" # 2028573091546184424
  south_ethiopia.0045.t: "화해:" # 6196703125952746667
  south_ethiopia.0045.desc: "#italic 기파타아!# 동안, 사람들은 화해를 권장받습니다. [ROOT.Char.GetTitleAsNameNoTooltip]로서, 저는 오랫동안 악명 높은 라이벌 관계로 갈등과 증오로 가득했던 두 지역 주민들 사이에서 중재하려고 합니다.\n\n\n이제 그들은 평화와 조화를 위해 화해하기로 했습니다. 어렵지만, 저는 그들이 과거의 갈등을 잊도록 도와주었습니다." # 4122702699050235339
  south_ethiopia.0045.a: "#italic 기파타아#의 참된 정신입니다!" # 1740372139053646906
  south_ethiopia.0046.t: "노래와 춤" # 5671713010772133766
  south_ethiopia.0046.desc: "많은 사람들이 #italic 가지야아#! 광장에 모여 춤추고 노래합니다. 이 공간은 #italic 기파타아#! 기간 동안 이러한 즐거움을 위해 마련되었으며, 모두가 악기를 연주하고, 즐거운 노래를 부르고, 춤을 추며 걱정을 잊고 있습니다." # 8730933478440886524
  south_ethiopia.0046.a: "참여해야겠습니다!" # 10513975460043751101
  south_ethiopia.0046.b: "저는 뒤에서 지켜보겠습니다." # 1030782619102703819
  south_ethiopia.0047.t: "토론" # 10987630735954210954
  south_ethiopia.0047.desc: "#italic 기파타아#! 기간 동안, 지역 청년들은 #italic 가지야아#!라 불리는 들판에 모여 노래와 춤을 추며, 단순히 노래하고 춤추는 것뿐만 아니라 당면한 사회적, 정치적 문제들을 논의하는 전통이 있습니다. 그 과정에서 그들은 우리 공동체가 직면한 공통적인 문제들과 해결책, 그리고 공동체 내의 지속적인 갈등을 어떻게 해결할지에 대해 이야기할 수 있습니다." # 15645980339730295922
  south_ethiopia.0047.desc.youth: "어린 나이지만, 저 역시 이러한 논의에 참여하고 있습니다. 다른 이들의 의견을 배우고, 이해하려고 노력합니다. 비록 의견이 다르더라도 말이죠.  우리의 의견과 관계없이, 이는 좋은 네트워킹 기회이기도 합니다." # 352913548393953841
  south_ethiopia.0047.a: "이것은 우리 커뮤니티를 개선하는 좋은 방법입니다." # 11592353697075859552
  south_ethiopia.0048.t: "빚 상환" # 6883582514430724004
  south_ethiopia.0048.desc: "#italic 기파타아#!는 평화, 조화, 그리고 화해의 시간이기에, 많은 이들이 빚을 갚으려 애쓰는 시기이기도 합니다.\n\n얼마 전, 저는 지역 평민에게 돈과 자원을 빌려주었는데, 오늘 그들이 #italic 기파타아#! 정신으로 저에게 갚고자 합니다." # 13398781414281390233
  south_ethiopia.0048.a: "갚아주셔서 감사합니다." # 4071197806271821050
  south_ethiopia.0048.b: "빚을 탕감해 드리겠습니다." # 1583744857708082868
  south_ethiopia.0049.t: "스스로 개혁하기" # 3101117870475530956
  south_ethiopia.0049.desc: "#italic 기파타아#!는 미래를 낙관과 희망으로 바라보는 시기이며, 그로 인해 많은 사람들이 새 출발을 다짐하고 나쁜 습관을 버리거나 자신을 개혁하려고 합니다.\n\n한 지역 주민, 과거 악행으로 악명 높았던 그 사람은 이제 자신을 개혁하고 더 나은 사람이 되겠다고 주장합니다. 그들은 우리 모두가 소중히 여기는 가치와 도덕을 존중하고, [ROOT.Char.GetFaith.HighGodName]께서 우리에게 바라시는 바를 따르겠다고 다짐합니다." # 10521175603423364410
  south_ethiopia.0049.a: "그들의 진심을 의심합니다." # 13788454710449063774
  south_ethiopia.0049.b: "그들의 노력이 성공하리라 확신합니다!" # 2692888751623469647
  south_ethiopia.0050.t: "혼인 가능성" # 12081036772297038195
  south_ethiopia.0050.desc: "#italic 기파타아#만큼 좋은 시기는 없습니다. 이 시기에 많은 젊은이들과 그들의 가족들이 만나 교류하며, 적합한 배우자를 찾고, 때로는 공식적으로 결혼을 주선하기도 합니다." # 4844587223827398520
  south_ethiopia.0050.a: "우리 가문은 계속 번영할 것입니다." # 5551551836486525714
  south_ethiopia.0051.t: "장로들의 지혜" # 10145226412020426589
  south_ethiopia.0051.desc: "선배들과 과거 세대의 선배들 없이는 우리가 지금 이 자리에 있을 수 없었을 것입니다. #italic 기파타아#! 와 같은 기회는 우리가 선배들과 만나 그들로부터 배우기에 중요한 시간입니다.\n\n현재 저는 그러한 모임에 참석하여 여러 사람들이 지역의 몇몇 선배들 주변에 모여 있습니다. 이 현명한 노인들과 노인 여성들은 우리에게 지식과 지혜를 나누어주고 있으며, 우리가 그것을 잘 활용하길 바라고 있습니다." # 11541851037089737181
  south_ethiopia.0051.a: "그들은 우리에게 많은 귀중한 통찰력을 제공했습니다." # 15874285312937482168
