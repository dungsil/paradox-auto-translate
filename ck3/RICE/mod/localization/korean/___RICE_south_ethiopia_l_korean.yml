  RICE_south_ethiopia_fandaanano_decision_tooltip: "[GetGeographicalRegion('RICE_south_ethiopia_region').GetName] 고지대에서 새로운 종교적 믿음의 가닥이 발전하고 있습니다." # 2a9ee777527ae7e6446937c08864024b97285cfe
  RICE_south_ethiopia_fandaanano_decision_desc: "[GetGeographicalRegion('RICE_south_ethiopia_region').GetName] 고지대는 여러 [faiths|E]의 고향이었습니다. 아브라함 계통의 [faiths|E]와 동등하다고 여기지만 전통적인 [GetReligionByKey('sidamic_religion').GetAdjective] 신앙과 [GetReligionByKey('islam_religion').GetName]을 결합한 새로운 신앙 체계인 [GetFaithByKey('fandaanano').GetAdjective]이 이곳에서 발전하고 있으며, 저는 그 가르침에 흥미를 느낍니다." # 2ea58ea43a576d51dc7ceff546c48bd6ee35c439
  RICE_south_ethiopia_fandaanano_decision_effect_tooltip_1: "[GetGeographicalRegion('RICE_south_ethiopia_region').GetName] 지역의 [counties|E]와 [rulers|E], 특히 [GetReligionByKey('sidamic_religion').GetAdjective] 또는 [GetReligionByKey('islam_religion').GetAdjective] [faith|E]를 따르는 이들은 [GetFaithByKey('fandaanano').GetName](으)로 개종할 수 있습니다" # 5d03a1e9a31f804a646897691eaa9f920f837d94
  RICE_south_ethiopia_fandaanano_decision_effect_tooltip_2: "이제 [GetFaithByKey('fandaanano').GetName]로 개종할 수 있습니다." # d837178418d911fb891b9a6f429e04ecd23016d5
