  RICE_south_ethiopia_enset_decision: "엔셋을 수확하여 식량 불안정 완화" # 2668794181890376550
  RICE_south_ethiopia_enset_decision_tooltip: "엔셋은 가뭄과 식량 불안에 강한 작물입니다." # 18442680523342724077
  RICE_south_ethiopia_enset_decision_desc: "여러 세대 동안, [ROOT.Char.GetCulture.GetName] 사람들은 #V 엔셋#!을 재배하고 수확해 왔습니다. 엔셋은 가뭄에 매우 강하고 생애 어느 단계에서든 수확할 수 있기 때문에 여러 차례 기근을 막아 왔습니다. 식량 안보를 개선하기 위해 지금 당장 지역 마을에 엔셋을 수확하라고 명령해야 합니다." # 8359606626127928658
  RICE_south_ethiopia_enset_decision_effect_tooltip_1: "이 [decision|E]의 비용은 당신의 [관리력_i|E][관리력|E]과 $innovation_RICE_enset$ [기술|E]을 보유한 [문화|E]를 가진 [백작령|E]의 수에 따라 달라집니다" # 7481988491693366340
  RICE_south_ethiopia_enset_decision_confirm: "엔셋을 수확하십시오!" # 3365848722498044954
  RICE_south_ethiopia_enset_decision_context_tooltip: "#bold 역사적 배경:#! 엔셋, 또는 가짜 바나나로도 알려진 이 작물은 웨라타족과 시다마족과 같은 민족들에게 수세기 동안 주요 식량 자원으로 자리매김했습니다. 이 작물은 식량, 건축 자재, 약재 등 다양한 용도로 활용됩니다. 가뭄에 강하고 수확 시기 및 성장 단계에 제약이 없어 수백 년 동안 이 지역의 기근과 식량 불안정 방지에 중요한 역할을 해왔습니다. - 이 혁신으로 해금되는 결정에 반영될 것입니다." # 7054526197432039755
  RICE_south_ethiopia_sidama_groves_decision: "상속된 신성한 숲 유지" # 1269835738943017066
