  south_ethiopia.0002.desc: "수많은 산과 계곡이 있는 [GetGeographicalRegion('RICE_south_ethiopia_region').GetName]는 수년 동안 다양한 종교 공동체를 육성해 왔습니다.\n\n최근에는 이러한 공동체 중 하나인 [GetFaithByKey('fandaanano').GetAdjective]가 전통적인 [GetReligionByKey('sidamic_religion').GetAdjective]과 [GetReligionByKey('waaqism_religion').GetAdjective] 신앙, 그리고 고립된 고지 부족이 믿는 [GetReligionByKey('islam_religion').GetName] 형태가 혼합되어 생겨났습니다. 그들은 자신들이 $fandaanano_high_god_name$이라 부르는 유일한 신을 믿기 때문에 아브라함 계통의 종교와 다를 바 없다고 여기며, #italic 이브게#! 또는 이교도라 부르는 자들을 못마땅하게 생각합니다.\n\n새롭게 부상하는 [GetFaithByKey('fandaanano').GetAdjectiveNoTooltip]는 [fandaanano_creator.GetTitledFirstName]라는 강력한 동맹이자 추종자를 발견했습니다. [fandaanano_creator.GetHerHis] 노력과 $fandaanano_priest_plural$라 불리는 [GetFaithByKey('fandaanano').GetAdjectiveNoTooltip] 사제들 덕분에 이 신앙은 이 지역 부족 일부에 퍼지기 시작했습니다." # 90b5fb79378b7e32b7cd288bd73a47f095124ff4
