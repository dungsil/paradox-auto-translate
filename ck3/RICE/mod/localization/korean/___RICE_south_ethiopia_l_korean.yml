  south_ethiopia.0011.desc: "$south_ethiopia.0010.base$[courtier.GetCulture.GetNameNoTooltip] 부족들은 투르카나 호수 남쪽의 넓은 지역을 차지하고 있습니다. 그들은 예술과 건축 기술로 유명하며, 이 지역의 무역로를 촉진하는 데 중요한 역할을 합니다. 그들과 친구가 되면 우리에게 큰 도움이 될 수 있습니다." # 10065386769554564266
