  RICE_south_ethiopia_relocated_artisan_communities_desc: "최근 지역 주민들은 이 지도자에게 바람직하지 않은 카스트에 속한 장인 가문을 이주시키도록 권한을 사용할 것을 요청했습니다. 이 지도자는 그러한 장인들이 다른 사람들에게 오염시키는 영향력을 행사한다는 것을 알고 그들의 요구를 받아들였습니다." # 15fea9c51f97b350b8ae629d714358361eda562f
  RICE_south_ethiopia_did_not_relocate_artisan_communities: "불필요한 장인 공동체를 이전하지 않았습니다." # 974065aed8ef5133bb63fbf90bab41aca46b20ff
  RICE_south_ethiopia_did_not_relocate_artisan_communities_desc: "최근에 지역 주민들은 이 지도자에게 바람직하지 않은 카스트에 속한 장인 가문을 이주시킬 권한을 사용해 달라고 요청했습니다. 이 지도자는 이러한 장인들이 다른 사람들에게 오염된 영향을 미친다고 여겨지지만, 이미 충분히 멀리 살고 있다고 믿으며 이러한 요구를 거부했습니다." # 1d645d647753868daf52d64d47ffe81f8bd4fc0e
