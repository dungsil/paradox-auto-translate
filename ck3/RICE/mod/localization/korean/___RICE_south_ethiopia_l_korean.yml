  south_ethiopia.0010.t: "[courtier.GetCulture.GetNameNoTooltip] 방랑자" # 15615502111541297960
  south_ethiopia.0010.base: "동아프리카 내륙은 혈연과 교역 관계로 연결된 많은 부족과 왕국들의 고향입니다.\n\n[courtier.GetCulture.GetName] 출신의 [courtier.GetFirstName]라는 이름의 [courtier.GetWomanMan] 한 명이 제 봉토에 도착하여, 제가 [courtier.GetHerHim]를 제 궁정 구성원으로 환영해주기를 바라고 있습니다. [courtier.GetSheHe|U]는 [courtier.GetHerHis] 고향에 있는 [courtier.GetHerHis] 동포들과 귀중한 연줄이 있으며, 이는 유용하게 쓰일 수 있습니다." # 13816289331601031058
  south_ethiopia.0010.desc: "$south_ethiopia.0010.base$[courtier.GetCulture.GetNameNoTooltip]는 오모 강 근처와 투르카나 호수 북쪽 고지대에 사는, 분열된 부족 집단입니다. 그들은 수가 많고 분열되어 있지만, 이 지역에서 전사, 목축업자, 상인으로서 상당한 능력을 갖추고 있습니다. 이는 우리에게 큰 이득이 될 수 있는 기술들입니다." # 9143918265388230365
  south_ethiopia.0010.a: "네, 환영합니다!" # 11653414900749288108
  south_ethiopia.0010.b: "이로 인한 이점은 보이지 않습니다." # 11497212795409587090
  south_ethiopia.0011.t: "$south_ethiopia.0010.t$" # 15399907000306603242
  south_ethiopia.0011.desc: "$south_ethiopia.0010.base$투르카나 호수 남쪽 광대한 지역을 [courtier.GetCulture.GetNameNoTooltip] 부족들이 차지하고 있습니다. 그들은 예술과 건축 기술로 유명하며, 이 땅의 무역로를 개척하는 데 중요한 역할을 합니다. 그들과 우호 관계를 맺는 것은 우리에게 큰 이득이 될 것입니다." # 10065386769554564266
