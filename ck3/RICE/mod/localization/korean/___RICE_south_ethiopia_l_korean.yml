  south_ethiopia.0040.desc: "천문학자들과 현명한 장로들이 최근 [ROOT.Char.GetFaith.GetAdjective] 음력에 따라 우리의 전통 새해 축제인 #italic #bold 기파타#!#가 거의 다가왔음을 알렸습니다.\n\n#italic 굴리야-고샤#! 또는 결속 나무 의식을 시작으로 준비가 잘 진행되고 있습니다. #italic 기파타#!는 평화와 기쁨의 시기이므로, 모든 사람은 자신의 마음속에 남아있는 부정적인 감정을 떨쳐내기 위해 최선을 다해야 합니다. 저 자신도 포함해서 말이죠!\n\n곧, 이 축제를 위해 온 공동체가 모일 것입니다." # 3098e743d5914aa2b0249657d51bfd9298a8bf05
  south_ethiopia.0040.a: "이번 #italic 기파타#!는 매우 재미있을 것입니다!" # 5cbe4f03d6f23c37df6ce53d3d53932e7beb21c6
  south_ethiopia.0041.t: "슈하-워가" # fe97661e44a0354f53b9be912146c8b20b8fb70a
  south_ethiopia.0041.desc: "오늘은 새해 첫날인 #italic 슈하-워가#!입니다! 그리고 #italic 기파타아#!가 시작되었습니다!\n\n저와 같은 위대한 [ROOT.Char.GetTitleAsNameNoTooltip]을 포함한 지역 사회의 모든 사람들이 이 축하 행사를 위해 모였습니다. 새해에는 새로운 마음과 상쾌한 몸이 찾아오고, 우리 모두는 좋은 태도를 유지하고 서로에게 평화를 장려하기 위해 최선을 다합니다. 나쁜 생각, 나쁜 행동, 나쁜 관계는 과거의 일이 될 것입니다.\n\n이러한 화합과 행복의 정신을 촉진하기 위해, 이 기간 동안 좋은 영혼들이 각 가정을 방문하여 모든 가족이 음식을 얻을 수 있도록 한다고 합니다." # aa9260422a51376e2e1fa09c0399c934f6206ab2
  south_ethiopia.0041.a: "새해, 새로운 나! 긍정적으로 지낼 시간이야!" # 3f31e4efe8014fb59d46a60444497b3234cac8fa
  south_ethiopia.0042.t: "골로-이게타" # 041c2e8a5d99edfa0d22e54b96e15e385c1e189e
  south_ethiopia.0042.desc: "올해의 #italic 기파타#!가 #italic 골로-이게타#! 의식을 끝으로 막을 내립니다. 이 시점까지 각 가정을 방문한 좋은 영혼들은 떠났거나 떠날 것입니다. 그들이 한 가족이 충분한 음식을 가지고 있다는 것을 알고 만족할 때까지 35일 동안 머무른다고 전해지기 때문입니다.\n\n우리는 모두 송별 의식을 위해 모여 횃불을 밝히고 신나게 춤을 추며 던집니다. 분명히 모든 사람이 긍정을 느끼고 있으며, 우리는 그것을 일년 내내 간직할 수 있을 것입니다." # d76911c6649121d0d7ad4e663774c55c415b69e0
  south_ethiopia.0042.a: "새해 복 많이 받으세요." # c7c5ea5ba83ecfd5cac5b7bf73c46931e6e4ef9c
  south_ethiopia.0043.t: "선물 증정" # b2ae9016c5d8185f842157866e5134b6d0e041d5
  south_ethiopia.0043.desc: "#italic 기파타아#! 축제 동안에는 고급 보석부터 아름다운 옷 등 다양한 선물을 다른 사람에게 주는 것이 기대됩니다. 물론, 저는 이미 모두에게 줄 선물을 준비했으며, 그에 대한 답례로 저도 선물을 받습니다.\n\n이러한 전통은 기존 관계를 강화하고 새로운 관계를 장려하는 데 중요하다고 어르신들은 말씀하십니다. 결국, 사회는 구성원 모두의 조화로운 관계가 없으면 아무것도 아니니까요." # 56d160a117293b8344c1daba9088677b9e637166
  south_ethiopia.0043.a: "선물 감사합니다!" # fbcd181ece16ce24480e1bf9f168e254b46cc472
  south_ethiopia.0044.t: "음식과 음료" # d83378d77c383761bc4f8307bc316671094732f2
  south_ethiopia.0044.desc: "#italic 기파타아#!는 언제나 잔치와 즐거움을 위한 좋은 기회이며, 이번도 예외가 아닙니다!\n\n저는 버터, 꿀, 소고기, 구운 엔셋 반죽, 그리고 #italic 아쇼#!, 일종의 날고기와 같은 전통 음식들을 기파타아에서 풍성하게 즐기고 있습니다." # 8801e80042af859324957be4a8b6ad6a2ddbed94
  south_ethiopia.0044.a: "맛있습니다!" # 609ce8524064bc90c0207fb1266e2e4ec6cfcbed
  south_ethiopia.0045.t: "화해" # b29da9dd20f256ca2ca1f8f9694721825196ea4d
  south_ethiopia.0045.desc: "#italic 기파타아#! 기간 동안에는 사람들이 화해하도록 권장됩니다. [ROOT.Char.GetTitleAsNameNoTooltip]으로서, 저는 이 시간을 이용하여 이전부터 오랫동안 갈등과 증오로 가득 찬 악명 높은 라이벌 관계였던 두 지역 주민 사이를 중재하려고 합니다.\n\n이제 그들은 평화와 조화를 위해 화해하기 위해 함께 모였습니다. 어렵지만 저는 그들이 앙금을 풀도록 돕는 데 성공합니다." # 93b56d1529f8c873034acdcc4f1e3dcafc193cb6
  south_ethiopia.0045.a: "이것이 진정한 #italic 기파타# 정신이다!." # 63d87e1af898c62045cee617c31c96870f18c065
  south_ethiopia.0046.t: "노래와 춤" # dde1680d05229216d6d1f8eae60352d2c745badd
  south_ethiopia.0046.desc: "많은 사람들이 #italic 가지야#! 들판에 모여 춤추고 노래하는 것이 일반적입니다. 이 공간은 #italic 기파타#! 기간 동안 이러한 즐거움을 위해 마련되었으며, 모두가 악기를 연주하고, 즐거운 노래를 부르고, 근심을 잊고 춤을 추며 즐거운 시간을 보내고 있습니다." # b2cc1439e7a8377818a47a612b1f76d6071a15a5
  south_ethiopia.0046.a: "참여해야겠어요!" # ed3ce13fc2491001c35eb15ca59c2604510c837e
  south_ethiopia.0046.b: "뒤에 남아서 지켜보겠소." # eeec0a71172fdfba87f42754007b79dc720650b1
  south_ethiopia.0047.t: "토론" # 0474a6c65f55639344c6425396209bf75031779a
  south_ethiopia.0047.desc: "#italic Gifaataa#! 동안 지역 젊은이들은 #italic gaziyaa#!라고 알려진 노래와 춤을 추는 들판에 모여 노래하고 춤출 뿐만 아니라 당면한 중요한 사회적, 정치적 문제에 대해 논의하는 것이 전통입니다. 그렇게 함으로써 그들은 우리 공동체가 직면한 공통적인 문제와 이를 해결하는 방법, 그리고 공동체 내에서 진행 중인 갈등을 해결하는 방법에 대해 이야기할 수 있습니다." # 845b4be9f31f37b897f8302e7f6deaf379775f96
  south_ethiopia.0047.desc.youth: "저도 젊은 사람으로서 이러한 논의에 참여하고 있으며, 의견이 다르더라도 다른 사람들에게 배우고 그들의 관점을 이해하기 위해 최선을 다하고 있습니다. 의견이 어떻든 간에, 지금은 네트워킹하기에도 좋은 시기입니다." # 1c81f0aa870221d041cb7f8901c4c06b06ae7e0d
  south_ethiopia.0047.a: "이것은 우리 공동체를 개선하는 좋은 방법입니다." # 817824d135a5db13bce2f2125b258e162d4fa4eb
  south_ethiopia.0048.t: "빚 상환" # 931f468dea53db370f80d47d598b9701648d885e
  south_ethiopia.0048.desc: "#italic 기파타#는 평화, 조화, 화해에 바쳐진 시간이므로 많은 사람들이 빚을 갚으려 하는 시간이기도 합니다.\n\n얼마 전 저는 지역 평민에게 돈과 자원을 빌려주었는데, 오늘 그들은 #italic 기파타#의 정신에 따라 저에게 갚기를 원합니다." # 5d9b5f0d085ac5440c1ab92f34c24c8138110015
  south_ethiopia.0048.a: "갚아주셔서 감사합니다." # 54e40369aeb9b31ca99b63cc88c80c1df7b9ffd5
  south_ethiopia.0048.b: "부디, 당신의 빚을 탕감하게 해주십시오." # dc2ccf20e5d0bef5580f006e25ef671c6381bb61
  south_ethiopia.0049.t: "자신을 개혁" # 2312d45f13c1820dde10203b60a1fc8a72852ffa
  south_ethiopia.0049.desc: "#italic 기파타아#!는 희망과 낙관으로 미래를 향해 나아가는 시기입니다. 그래서 많은 이들이 새로운 시작을 다짐하고, 나쁜 습관을 버리거나 자신을 개선하려 합니다. \n\n악행으로 악명 높았던 한 주민이 이제는 개선을 다짐하고, 더 나은 사람이 되겠다고 선언했습니다. 그들은 우리 모두가 소중히 여기는 가치와 도덕을 존중하고, [ROOT.Char.GetFaith.HighGodName]께서 우리에게 바라시는 바를 따르겠다고 약속했습니다." # f25fdc9975b4398a1418a4e2b4b23459ce77bc95
  south_ethiopia.0049.a: "그들이 정말로 진심인지 의심스럽습니다." # b9d2484e5964da147841962c3d151fe44f959eaa
  south_ethiopia.0049.b: "그들의 노력은 성공할 것이라고 확신합니다." # 388328fb415af9466cd92aeaf2ab2584275a0f89
  south_ethiopia.0050.t: "결혼 가능성" # 1ab8aee585503d7dd3416016ddc96bb26004a41a
  south_ethiopia.0050.desc: "#italic 기파타#!만큼 결혼 상대를 찾기에 좋은 때는 없습니다. 이 시기에 많은 젊은이들과 그들의 가족들이 교류하며 적합한 남편과 아내를 찾고 때로는 공식적으로 결혼을 준비하는 것을 보았습니다." # 55349b43715bd4aedbb3a9bbd0cae39a19932f41
  south_ethiopia.0050.a: "우리 가문은 계속해서 번영하고 번창할 것입니다." # 4b26f0d7e416eebf10a4eaa146f9178ade82193a
  south_ethiopia.0051.t: "원로들의 지혜" # 296f15c1d7280b1144e026c2f5f7a5e62f3afdc0
  south_ethiopia.0051.desc: "우리가 지금의 위치에 있을 수 있는 것은 이전 세대와 장로들 덕분입니다. #italic 기파타#!와 같은 행사는 우리가 장로들을 만나 그들로부터 배울 수 있는 중요한 시간입니다.\n\n저는 현재 그러한 회의에 참석하고 있으며, 많은 사람들이 지역 장로 몇 명을 중심으로 모여 있습니다. 이 현명한 노인들은 우리가 그것을 잘 활용하기를 바라며 그들의 지식과 지혜를 우리에게 전수합니다." # e1476d8781a97d431dc749bd806946c4042e6085
  south_ethiopia.0051.a: "그들은 우리에게 많은 귀중한 통찰력을 주었습니다." # 6c947cabc8f06130478eef59da7d7976dd7e73b3
