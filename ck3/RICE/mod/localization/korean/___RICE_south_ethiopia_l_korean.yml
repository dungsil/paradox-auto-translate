  RICE_special_guest_gimuwa_desc: "$RICE_special_guest_gimuwa$는 [GetActivityType( 'activity_RICE_south_ethiopia_cattle_counting_ceremony' ).GetName]에서 예우를 받는 소유자의 #bold 배우자#! 또는 반대 성별의 #bold 부모#!입니다. 그들은 자신들의 의식인 #italic 기무와#!에서도 예우를 받습니다. 주최자에 대한 그들의 [opinion|E]이 영구적으로 증가하고, [activity|E]가 끝나면 [prestige_i|E] [prestige|E]와 [GetTrait('RICE_cattle_owner_spouse').GetName( GetNullCharacter )] [trait|E]를 얻습니다.\n\n#N $RICE_special_guest_gimuwa$ 자격을 얻으려면 손님은 토지가 없는 주최자의 배우자 또는 반대 성별의 부모여야 하며, 최소 30세 이상이어야 합니다.!" # 14066370822488686407
