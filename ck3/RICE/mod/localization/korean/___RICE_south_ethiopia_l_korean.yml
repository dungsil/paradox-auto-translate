  south_ethiopia.0020.t: "케루 갈라사" # 3139189502523616895
  south_ethiopia.0020.desc.intro: "[ROOT.Char.GetCulture.GetName] 사회에서는 많은 소를 소유한 사람들이 존경받지만, 제대로 된 소 세는 의식을 거치는 경우에만 해당됩니다." # 6357275386068731024
  south_ethiopia.0020.desc.dala: "제가 소 세는 의식을 처음으로 거행하는 것이므로, 최소한 백 마리의 소를 소유하고 있음을 증명하기 위해 #italic 달라#! 의식이 필요합니다. 훨씬 더 많이 소유하고 있더라도 이 의식이 먼저 행해져야 합니다." # 13089650887506100895
  south_ethiopia.0020.desc.lika: "#italic 달라#! 의식을 치러 백 마리 이상의 소를 가지고 있음을 증명했습니다. 이제 천 마리 이상의 소를 가지고 있음을 증명하기 위해 #italic 리카#! 의식을 치를 때입니다." # 14388838786980663860
  south_ethiopia.0020.desc: "오늘 #italic 케에루 갈라사#!, 즉 표시일입니다. 이 축제는 나중에 있을 가축 계수 의식의 전조 역할을 합니다. 저는 가족, 친구, 이웃, 존경받는 원로 및 기타 중요한 사람들을 초대하여 이번 행사에 대한 계획을 논의하고, 제가 소유한 모든 관련 재산을 표시하고, 날짜를 결정하고자 합니다. 오늘을 위해 초대된 사람들 중 일부는 가축 계수 의식을 돕기 위해 특정 자원이나 재산을 약속했습니다." # 6148204444461349009
  south_ethiopia.0020.a: "그들의 도움이 매우 감사합니다." # 2009935403299054929
  south_ethiopia.0021.t: "준비" # 666839747819429162
  south_ethiopia.0021.desc.dala: "오늘 저는 최소 백 마리의 소를 소유하고 있음을 증명할 #italic 달라#! 의식을 치를 것입니다!" # 6754572456874245683
  south_ethiopia.0021.desc.lika: "#italic 리카#! 의식이 오늘 시작됩니다. 저는 적어도 천 마리의 소를 소유하고 있다는 것을 모두에게 증명할 것입니다!" # 12657491162904848574
  south_ethiopia.0021.desc: "나는 전통에 따라 입어야 하는 흰색 옷을 입고 오늘의 행사를 준비합니다.\n\n나의 가축들은 마을의 주요 도로를 따라 신성한 울타리 쪽으로 나아갑니다. 내가 다른 사람에게 빌려준 가축조차도 이 행사를 위해 이곳으로 몰려옵니다. 다만 임신했거나 아픈 가축은 특별한 밧줄로 대신합니다.\n\n그곳에는 많은 군중이 모여 소란과 흥분을 더하고 있으며, 모두가 축제 의식이 시작되기를 간절히 기다리고 있습니다." # 18328128048442851607
  south_ethiopia.0021.a: "가축 계수기가 곧 도착해야 합니다…." # 16777114310879323627
  south_ethiopia.0022.t: "몰라나 도착" # 13586016153995884725
  south_ethiopia.0022.desc: "소들을 세는 사람은 #italic 몰라나#!라고 불립니다. 제가 선택한 #italic 몰라나#!이자 존경받는 지역 노인인 [ROOT.Char.GetWomanMan]께서 #italic 콜레#!라는 특별한 천을 입고 소들을 세는 데 사용할 잎을 들고 도착했습니다.\n\n모두가 #italic 몰라나#!께서 양과 소의 피, 우유, 버터, 꿀 혼합물이 담긴 냄비에 잎을 담그는 모습을 지켜봅니다. 그런 다음 [ROOT.Char.GetSheHe]는 소들을 세기 위해 우리 안으로 몰아넣습니다. 그런 다음 [ROOT.Char.GetSheHe|U]는 제가 처음 소유했던 소 품종에 속한 암소와 수소의 목에 금속 조각을 묶습니다." # 2309242195824271779
  south_ethiopia.0022.a: "좋아요, 좋아요!" # 16358061496083661378
  south_ethiopia.0023.t: "연설 준비" # 17211992050810027919
  south_ethiopia.0023.desc: "#italic 몰라나#!가 소를 세는 데 바쁜 동안, 저는 소 세기 의식의 다음 중요한 부분을 준비합니다. 남녀 기수들이 전통에 따라 저를 기리며 말을 타고 울타리를 돌고 있으며, 제게 위대한 연설을 하도록 격려합니다. 이 연설은 제가 다른 사람들에게 저의 위대함을 진정으로 설득할 수 있는 순간이 될 것입니다.\n\n숨을 크게 쉬고, 저는 말 위에 서서 군중을 바라봅니다." # 12784030227559987738
  south_ethiopia.0023.a: "네, 시작해 보겠습니다." # 2148306235161135419
  south_ethiopia.0023.a.fair: "당신의 연설은 호평을 받고 있습니다." # 7708172204178468626
  south_ethiopia.0023.a.good: "당신의 연설에 대한 반응이 좋습니다." # 1678193299994262321
  south_ethiopia.0023.a.excellent: "귀하의 연설은 큰 호응을 얻었습니다." # 10424151073609263612
  south_ethiopia.0024.t: "연설" # 8470172887011776776
  south_ethiopia.0024.desc: "말을 탄 채로, 화려한 언어로 나의 빛나는 업적과 나의 많은 미덕, 그리고 조상, 가족, 나를 지지해준 친구들의 미덕을 칭송합니다. 지혜와 부, 업적에서 나를 능가할 자는 거의 없으며, 나는 이 자리에 모인 군중에게 내가 본받아야 할 살아있는 영웅임을 증명하기 위해 최선을 다합니다.\n\n이 연설과 동시에, 나의 가족과 친구들은 전략적인 지점에서 [ROOT.Char.GetFaith.HighGodName]에게 찬양을 보내며 나에 대한 찬사를 덧붙여 나의 연설을 더욱 강화합니다.\n\n군중의 반응으로 미루어 볼 때," # 9569891826790807768
  south_ethiopia.0024.desc.fair: "소 세는 의식에서 더 나은 허풍을 보기도 했지. 하지만 일부는 미적지근하다고 생각할지라도, 나는 내 자신과 가족, 그리고 친구들을 기리기 위해 최선을 다할 거야!" # 8598213194873099403
  south_ethiopia.0024.desc.good: "모두가 제 연설과 제 자랑을 즐기고 있습니다. 그들은 환호하고 박수를 치고 있으며, 제가 한마디 할 때마다 저에 대한 존경심이 커지는 것을 봅니다." # 5531734754941464528
  south_ethiopia.0024.desc.excellent: "사람들은 제 허풍에 매우 감탄하고 흥분합니다. 큰 환호와 감탄으로 가득 찬 얼굴로 그들은 진정으로 저를 일종의 영웅으로 봅니다!" # 8236732096971205901
  south_ethiopia.0024.a: "내 영광은 모두에게 알려질 것이다!" # 1242466449507603023
  south_ethiopia.0025.t: "훌루코" # 2871643676510718819
  south_ethiopia.0025.desc: "#italic 달라# 의식과는 달리, #italic 리카# 의식에는 소를 센 후에 행해지는 #italic 훌루코# 의식이라는 추가적인 중요한 행사가 있습니다.\n\n울타리 근처에는 작은 터널 모양으로 큰 구멍이 파여 있습니다. 이 터널은 우유, 버터, 꿀로 채워집니다. 그런 다음 창을 들고 소와 양을 도살하여 그 피를 구멍에 넣습니다.\n\n이후 속옷만 입은 채 친척과 친구들의 도움을 받아 이 액체로 가득 찬 터널을 헤엄쳐 건넙니다. 일단 나오면 큰 환호 속에서 창을 들고 다시 한번 위대한 업적에 대해 이야기합니다." # 2927012060100772835
  south_ethiopia.0025.a: "이것을 하는 것이야말로 옛 영웅들과 같은 모습이 아닌가?" # 686491748375729731
  south_ethiopia.0026.t: "연회" # 3736062287100965941
  south_ethiopia.0026.desc.dala: "#italic 몰라나#!가 제가 소를 적어도 백 마리는 가지고 있음을 증명하면, #italic 달러#!" # 16361776780854533878
  south_ethiopia.0026.desc.lika: "#italic 몰라나#!가 제가 소를 천 마리 이상 소유하고 있음을 증명한 후, #italic 리카#!" # 17187774023936128416
  south_ethiopia.0026.desc: "의식은 잔치로 마무리됩니다! 결국, 모두를 위한 잔치를 베풀어 내가 얼마나 부유하고 현명한지 과시하지 못한다면, 내 자랑이나 가축을 세는 일이 무슨 소용이 있겠습니까?\n\n잔치에는 방금 센 가축 중 몇 마리의 고기를 갓 도축하고 요리한 음식이 나옵니다. 엔세트로 만든 빵, 다른 동물 고기 등 다른 요리와 음료도 많습니다.\n\n놀랄 것도 없이, 잔치 동안 모두가 나에 대해 이야기하고 있으며, 음악과 춤은 모두를 기분 좋게 만들어, 나만큼 유능해지도록 격려합니다." # 15583810833555887644
  south_ethiopia.0026.a: "나의 행실과 미덕을 배우십시오." # 14293642024676125687
  south_ethiopia.0027.t: "결론" # 3822412533199628403
  south_ethiopia.0027.desc.dala: "#italic 달라#!" # 4231630864286125070
  south_ethiopia.0027.desc.lika: "#italic lika#!" # 8887446039038858340
  south_ethiopia.0027.desc: "의식이 끝났습니다. 일생에 단 한 번만 있을 수 있는 일이지만, 영광스럽고 흥분되는 순간이었으며, 제 조상님들께서도 저를 보며 미소짓고 계시리라 확신합니다. 게다가, 제가 한동안 좋은 의미로 온 동네의 화제가 될 것이라는 사실을 아는 것도 좋군요." # 5330390784927483180
  south_ethiopia.0027.a: "정말 영광스러운 순간입니다!" # 3664095138344997779
  south_ethiopia.0028.t: "xxxxx" # 1951045980481827005
  south_ethiopia.0028.desc: "xxxxx" # 1951045980481827005
  south_ethiopia.0028.a: "xxxxx" # 1951045980481827005
  south_ethiopia.0029.t: "xxxxx" # 1951045980481827005
  south_ethiopia.0029.desc: "xxxxx" # 1951045980481827005
  south_ethiopia.0029.a: "xxxxx" # 1951045980481827005
  south_ethiopia.0030.t: "기무와 의례가 시작됩니다" # 8679377430495600453
  south_ethiopia.0030.desc: "이 소 세기 의식을 위해, 저는 이전에 #italic 기무와#! 후보로 저의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('gimuwa'))]인 [gimuwa.GetTitledFirstName]를 지명했습니다. [gimuwa.GetSheHe|U]는 우리 공동체의 위대한 [gimuwa.GetWomanMan]으로서 저의 영광을 함께할 수 있을 것이며, 당연히 그래야 합니다.\n\n의식은 소 세기와 잔치가 끝난 후, 소 세기 의식 다음 주말에 시작되며, 오늘이 바로 그날입니다." # 11309677434210706459
  south_ethiopia.0030.a: "[gimuwa.GetFirstNameNoTooltip] 님, 준비되셨기를 바랍니다!" # 2768455393597346997
  south_ethiopia.0031.t: "기무와 의식이 종료됨" # 6995557998321980110
  south_ethiopia.0031.desc: "특별한 옷을 입고 머리에 타조 깃털을 꽂은 [gimuwa.GetFirstNameNoTooltip]이 친척 및 친구와 같은 다른 기마[gimuwa.GetWomenMen]를 대동하고 말을 타고 가는 모습을 모두가 자랑스럽게 지켜봅니다.\n\n[gimuwa.GetSheHe]가 전에 제가 그랬던 것처럼 시장에 들어서자 [gimuwa.GetSheHe]는 [gimuwa.GetHerHis]의 위대한 업적과 [gimuwa.GetHerHis] 친척, 친구, 조상의 업적을 자랑스럽게 뽐냅니다. 구경꾼들은 [gimuwa.GetSheHe]가 연설을 마치자 박수를 칩니다. 이제 [gimuwa.GetSheHe]는 말 위에서 맥주가 가득 찬 큰 항아리를 깨야 하며, [gimuwa.GetSheHe]는 열정적으로 항아리를 깹니다. 그런 다음 저는 항아리를 가져다가 [gimuwa.GetHerHim]에게 마시게 한 다음 모두가 음료를 나눠 마시고, [gimuwa.GetFirstNameNoTooltip]은 가난한 사람들을 포함하여 모두에게 주려고 모아둔 돈을 나눠줍니다." # 2999569363938833762
  south_ethiopia.0031.a: "당신을 위해 멋진 연회를 베풀 겸 집으로 돌아가자!" # 17607954264660317593
