  south_ethiopia.0010.base: "동아프리카 내륙 지역에는 혈연과 교역으로 연결된 여러 부족과 왕국이 있습니다.\n\n[courtier.GetFirstName]라는 이름의 [courtier.GetCulture.GetName] 출신의 [courtier.GetWomanMan]이 제 영지로 와서 제 궁정의 일원으로 받아주기를 희망하고 있습니다. [courtier.GetSheHe|U]는 [courtier.GetHerHis] 고향에 있는 [courtier.GetHerHis] 형제들과 소중한 연줄을 가지고 있으며, 이는 유용할 수 있습니다." # 389b99c3255d8f1c48744b0c91a1a8398e158a7b
  south_ethiopia.0010.desc: "$south_ethiopia.0010.base$ [courtier.GetCulture.GetNameNoTooltip]는 오모 강과 투르카나 호수 북쪽 고지대에 사는 분열된 부족 집단입니다. 그들은 수가 많고 분열되어 있지만, 이 지역에서 전사, 목동, 상인으로서 뛰어난 능력을 가지고 있으며, 이러한 기술은 우리에게 큰 도움이 될 수 있습니다." # d084f759e3e4f2a45cce22b75f1005e98fb30bfb
  south_ethiopia.0010.a: "네, 환영합니다!" # 38d9bba43fc2e8dbd2da5f6153c26d5f08993783
