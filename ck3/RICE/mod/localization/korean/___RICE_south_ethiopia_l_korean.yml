  activity_RICE_south_ethiopia_cattle_counting_ceremony: "가축 집계 의식" # fc332cbf94d4c1bb571d165b511f9836884e3463
  activity_RICE_south_ethiopia_cattle_counting_ceremony_desc: "지역 사회에서 가장 가치 있는 구성원은 많은 소 떼를 소유한 사람들입니다. 그러한 떼를 소유하고 있다는 것을 증명하는 유일한 방법은 소 세기 의식을 통하는 것입니다." # 805cdac88d715892959a62213361b6e02b24635c
  activity_RICE_south_ethiopia_cattle_counting_ceremony_selection_tooltip: "[GetTrait('RICE_cattle_owner_1').GetName( GetNullCharacter )] [trait|E] 특성을 얻거나 업그레이드합니다.\n\n$activity_RICE_south_ethiopia_cattle_counting_ceremony_context_tooltip$" # e12c5c3f6cb6b9aecde933e692ddde68ead26ef3
  activity_RICE_south_ethiopia_cattle_counting_ceremony_context_tooltip: "#emphasis 역사적 배경:#! 벨라타 문화는 세계 여러 문화권과 마찬가지로 가축, 특히 소를 매우 중요하게 여깁니다. 이는 벨라타 남성들이 공동체 내에서 자신의 위세를 과시하고 명성을 얻는 중요한 방식인 소 세는 의식에 반영됩니다. 주요 의식으로는 최소 백 마리의 소를 세는 #italic dala#!와 그 후 최소 천 마리의 소를 세는 #italic lika#!가 있습니다. 또한 #italic dala#! 또는 #italic lika#! 후보의 아내나 어머니를 기리는 #italic gimuwa#! 의식과 관련되어 있습니다." # 35927adf94766ce3ad486cccc61ddb63947017fb
  activity_RICE_south_ethiopia_cattle_counting_ceremony_host_desc: "\n$BULLET_WITH_TAB$[GetTrait('RICE_cattle_owner_1').GetName( GetNullCharacter )] [trait|E] 획득 또는 업그레이드\n$BULLET_WITH_TAB$[prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$[piety_i|E][piety|E]\n$BULLET_WITH_TAB$[dynasty_prestige_i|E][dynasty_prestige|E]\n$BULLET_WITH_TAB$선택된 반대 성별의 [spouse|E] 또는 [close_family|E] 구성원이 [GetTrait('RICE_cattle_owner_spouse').GetName( GetNullCharacter )] [trait|E] 획득" # c584fcde92a9f8c7d481bb21e36dfb2d3a335599
  activity_RICE_south_ethiopia_cattle_counting_ceremony_guest_desc: "$BULLET_WITH_TAB$[명성_i|E][명성|E]\n$BULLET_WITH_TAB$[신앙심_i|E][신앙심|E]" # c94e18ce336869b977b22b78ba50c21f8abe8214
