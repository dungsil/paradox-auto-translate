  south_ethiopia.0090.t: "[courtier.GetFirstNamePossessiveNoTooltip] 가축 떼" # 12911161424713743517
  south_ethiopia.0090.desc: "[courtier.GetFirstName] 님이 최근 전통적인 [courtier.GetCulture.GetName] 소 개수 세기 의식을 주최하고 참여하여 [courtier.GetSheHe]에게 평균적인 [courtier.GetWomanMan]보다 훨씬 많은 상당한 수의 소가 있음을 입증했습니다!\n\n이러한 행동으로 [courtier.GetSheHe]는 [courtier.GetHerHis] 공동체 내에서 더 큰 존경을 얻었습니다. [courtier.GetFirstNamePossessiveNoTooltip] [ROOT.Char.GetTitleAsNameNoTooltip]로서도 저는 [courtier.GetHerHis]의 위대한 업적과 명망 있는 소 소유자로서의 지위를 인정해야 합니다." # 2752274921948477783
  south_ethiopia.0090.a: "훌륭한 업적을 달성하신 것을 축하드립니다!" # 1530172659884793143
  south_ethiopia.0090.b: "괜찮네요. 하지만 저는 여전히 [courtier.GetHerHis] [ROOT.Char.GetTitleAsNameNoTooltip]입니다." # 15796504044132292653
  south_ethiopia.0090.c: "당신과 나는 이제 별로 다르지 않죠, 그렇지 않나요?" # 15548583738568736689
  south_ethiopia.0091.t: "엔셋 품종" # 9687805320727227669
  south_ethiopia.0091.desc: "엔세트는 [ROOT.Char.GetCulture.GetCollectiveNoun] 사이에서 귀중한 작물입니다. 전통적으로 우리는 여러 품종을 구별해 왔습니다.\n\n오늘, 저는 지역 농부들을 방문하여 그들이 이러한 품종을 어떻게 구별하는지 설명을 듣고 있습니다. 일반적으로 소위 “남성” 및 “여성” 품종이 있는데, 누가 고정적으로 수확하기를 선호하는지에 따라 각각 남성 또는 여성이 선호합니다.\n\n농부들은 “남성” 엔세트 품종이 더 오래되고 성숙한 경향이 있으며 질병과 해충에 더 강한 반면, “여성” 엔세트 품종은 수확 시기가 더 빠르고 요리하고 먹기에 더 좋다고 설명합니다. 따라서 둘 다 실용적인 용도가 있습니다." # 3584200119964731709
  south_ethiopia.0091.a: "장기적으로 볼 때 "수컷" 엔셋이 더 안정적인 것 같습니다." # 4012537561483838971
  south_ethiopia.0091.b: ""암컷" 엔셋은 모두를 먹여 살리는 데 중요합니다." # 14143716247687454545
  south_ethiopia.0092.t: "[ROOT.Char.GetCulture.GetNameNoTooltip] 장벽 위원회" # 397874328891784661
  south_ethiopia.0092.desc: "[ROOT.Char.GetCulture.GetName]의 성벽은 한때 농업 목적으로만 사용되었으나, 이제는 내 왕국의 방어 전략에서 중요한 부분으로 부상했습니다. 성벽 건설 과정을 촉진하기 위해, 우리는 전통적으로 지역 원로 위원회를 활용하여 노력을 조직하고 관리했습니다.\n\n어쨌든, 오늘 저는 가까운 미래에 우리가 수행할 성벽 건설 프로젝트에 대해 논의하기 위해 이러한 지역 위원회 일부와 만날 것입니다. 과정에 대해 어떤 분쟁이 있든, 우리는 지역 사회의 모든 사람이 어떤 식으로든 기여하는 이 작업이 절대적으로 필요하다는 것을 모두 알고 있습니다." # 15520654599296671798
  south_ethiopia.0092.a: "이제 본론으로 들어가 문제를 논의해 봅시다." # 9060014264056977153
  south_ethiopia.0093.t: "불순한 장인" # 923402689303435762
  south_ethiopia.0093.desc: "지역 주민들로부터 도공, 가죽 세공인, 대장장이들이 거주 지역에 너무 가까이 살고 있다는 불만이 접수되었습니다.\n\n전통적인 [ROOT.Char.GetCulture.GetName] 문화에서 이들은 의례적으로 깨끗하지 않은 야생 동물의 고기를 먹고 진흙, 광석, 흑요석 같은 더러운 물질을 만지는 일을 하기 때문에 불결한 사람들입니다. 이러한 이유로 존경받는 일반 사람들은 무슨 수를 써서라도 그들을 피해야 합니다.\n\n어쨌든 지역 주민들은 이러한 장인들이 다른 사람들의 영역을 침범하지 못하도록 강제로 다른 지역으로 이주시킬 필요가 있다고 주장합니다." # 16033218100630364188
  south_ethiopia.0093.a: "좋습니다, 장인들을 다른 곳으로 재배치하십시오." # 7837784531509921525
  south_ethiopia.0093.b: "무의미한 불평입니다. 장인들은 이미 멀리 떨어져 살고 있습니다." # 17532531927336039091
  south_ethiopia.0094.t: "단나우 바토" # 16474084547957522432
  south_ethiopia.0094.desc: "우리 [ROOT.Char.GetCulture.GetCollectiveNoun]는 전통적으로 사회 구성원 각자가 자신의 토지를 소유하는 것을 허용하고 장려해 왔지만, 공동체는 공동 토지도 제공합니다. #italic 다나우 바아토#라고 불리는 이 토지는 공동 방목용으로 사용되며, 젊은 부부나 아직 자신의 토지를 마련할 자원이 없는 신규 이주민을 위한 예비 토지로도 사용됩니다.\n\n이 공동 토지는 항상 변하기 때문에 저와 같은 공동체 지도자들은 오늘 제가 하고 있는 것처럼 공동 토지의 사용과 분배를 결정하기 위해 가끔씩 의회에 모여야 합니다." # 1939930462171310774
  south_ethiopia.0094.a: "다른 의회 구성원들에게 결정을 맡기십시오" # 4545548481306869343
  south_ethiopia.0094.b: "제 지위를 이용하여 다른 사람들의 결정에 영향을 미치십시오" # 16936439579948989753
  south_ethiopia.0095.t: "코초" # 10400250828646335716
  south_ethiopia.0095.desc: "오늘, 저는 조리되고 발효된 엔세트에서 만든 빵인 #italic 코초#!를 즐기고 있습니다. 그것은 저희 전통 [ROOT.Char.GetCulture.GetName] 요리의 소박하지만 맛있는 부분이며, 특히 고기와 향신료와 함께 먹고 있을 때 꽤 배부르게 해줍니다." # 15501148056363950918
  south_ethiopia.0095.a: "영양가 있고 맛있는 음식!" # 3921593441416211760
  south_ethiopia.0096.t: "엔셋 나무 심기" # 3837506362795097799
  south_ethiopia.0096.desc: "최근에 제 하인들 중 일부가 제 거주지 주변에 엔셋 나무를 더 심자고 제안했습니다. 좋은 식량 공급원일 뿐만 아니라 가뭄에 대한 생존력과 저항력이 뛰어나 안정적인 그늘, 비상 식량, 그리고 침입하려는 사람들을 막을 수 있는 추가적인 작은 수준의 보안을 제공하기 때문입니다." # 6998137448081340292
  south_ethiopia.0096.a: "좋은 생각입니다! 엔세트 나무를 심으러 가십시오." # 3867030290984891295
