  RICE_south_ethiopia_fandaanano_decision_context_tooltip: "#emphasis 역사적 배경:#! 판다아나노는 이슬람과 토착 쿠시족 신앙을 혼합한 혼합 종교였습니다. 이 종교는 한때 시다마어를 사용하는 하디야 부족에게 널리 퍼져 있었지만, 선교사를 통해 다른 민족에게도 전파되었습니다. 판다아나노는 15세기 무렵 에티오피아 남부에서 등장했으며, 정치적 격변 이후 주류 이슬람과 지리적으로 고립된 고지대 무슬림 공동체에서 비롯된 것으로 보입니다. 이슬람과 차이가 있었음에도 불구하고, 판다아나노의 많은 신도들은 스스로를 무슬림이라고 여겼습니다. 이 전통은 이제 소멸되었지만, 종교적 소속에 관계없이 현대 하디야인에게 미치는 상당한 영향 속에 여전히 살아 있습니다." # 17940106189235124594
