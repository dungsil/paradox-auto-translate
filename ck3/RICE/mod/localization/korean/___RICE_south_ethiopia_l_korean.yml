  south_ethiopia.0020.t: "키루 갈라사" # 3139189502523616895
  south_ethiopia.0020.desc.intro: "[ROOT.Char.GetCulture.GetName] 사회에서 많은 소를 소유한 자는 존경받지만, 제대로 된 소 계산 의식을 거치는 경우에만 그렇습니다." # 6357275386068731024
  south_ethiopia.0020.desc.dala: "이번이 처음으로 소 머리 세는 의식을 치르는 것이니, #italic 달라# 의식으로 치러야 합니다. 적어도 백 마리의 소가 있다는 것을 증명해야 하니까요. 더 많은 소가 있더라도, 이 의식은 먼저 치러져야 합니다." # 13089650887506100895
  south_ethiopia.0020.desc.lika: "#italic 달라# 의식을 거쳐, 적어도 백 마리의 소를 소유했다는 것을 증명했습니다. 이제, 적어도 천 마리의 소를 소유했다는 것을 증명하기 위해 #italic 리카# 의식을 치러야 할 때입니다." # 14388838786980663860
  south_ethiopia.0020.desc: "오늘은 #italic 께루 갈라사#!, 즉 표식일입니다. 이 축제는 나중에 이루어질 소 세는 의식의 서막을 장식하는 자리입니다. 가족, 친구, 이웃, 존경받는 장로들, 그리고 다른 중요 인물들을 초대하여 이 날 행사 계획, 제가 소유한 모든 관련 재산을 기록하고, 날짜를 정하는 자리입니다. 오늘 초대된 이들 중 일부는 소 세는 의식을 돕기 위해 특정 자원이나 재산을 약속했습니다." # 6148204444461349009
  south_ethiopia.0020.a: "그들의 도움은 매우 감사합니다." # 2009935403299054929
  south_ethiopia.0021.t: "준비" # 666839747819429162
  south_ethiopia.0021.desc.dala: "오늘은 #italic 달라!# 의식의 날입니다.  최소 백 마리의 소를 소유했음을 증명할 날입니다!" # 6754572456874245683
  south_ethiopia.0021.desc.lika: "#italic 리카# 의식이 오늘부터 시작되었으며, 저는 반드시 천 마리 이상의 소를 소유하고 있음을 보여줄 것입니다!" # 12657491162904848574
  south_ethiopia.0021.desc: "전통에 따라 흰옷을 입고 오늘의 행사를 준비합니다.\n\n마을의 주요 도로를 따라 제 소들이 신성한 울타리로 몰려갑니다. 다른 사람에게 빌려준 소들도 이 자리에 모이지만, 임신하거나 병든 소들은 특별한 줄로 표시되어 따로 모아집니다.\n\n거기에는 이미 많은 사람들이 모여 소란스러우면서도 흥분된 분위기를 자아내고 있으며, 모두가 성대한 행사가 시작되기를 기다리고 있습니다." # 18328128048442851607
  south_ethiopia.0021.a: "소떼 세는 사람이 곧 도착할 것입니다…." # 16777114310879323627
  south_ethiopia.0022.t: "몰라나가 도착했습니다." # 13586016153995884725
  south_ethiopia.0022.desc: "#italic 몰라나#라 불리는 목축 계수자입니다. 제가 선택한 존경받는 지역의 노인 [ROOT.Char.GetWomanMan]은 #italic 콜레#라는 특별한 천을 입고, 소를 세는데 사용할 잎사귀를 들고 도착했습니다.\n\n모두가 #italic 몰라나#가 양과 소의 피, 우유, 버터, 꿀이 섞인 항아리에 잎사귀를 담그는 것을 지켜봅니다. 그리고 그 후에 [ROOT.Char.GetSheHe]는 소들을 울타리 안으로 몰아넣습니다. [ROOT.Char.GetSheHe|U]는 그 다음 제가 처음 길렀던 소 품종의 한 소와 황소의 목에 금속 조각을 묶습니다." # 2309242195824271779
  south_ethiopia.0022.a: "좋군! 좋군!" # 16358061496083661378
  south_ethiopia.0023.t: "연설 준비 중입니다." # 17211992050810027919
  south_ethiopia.0023.desc: "#italic 모라나#!가 소를 세는 동안, 나는 소 세례식의 다음 중요한 부분을 위해 준비합니다. 나를 기리며 말을 타고 둘러싸는 남자와 여자들이 제 자리에 서고, 전통대로 훌륭한 연설을 해야 합니다. 이 연설은 내 위대함을 다른 이들에게 진정으로 납득시킬 수 있는 순간일 것입니다.\n\n깊은 숨을 들이쉬며, 나는 말 위에 서서 군중을 향해 바라봅니다." # 12784030227559987738
  south_ethiopia.0023.a: "좋아요 – 시작해보지!" # 2148306235161135419
  south_ethiopia.0023.a.fair: "귀하의 연설은 긍정적인 반응을 얻었습니다." # 7708172204178468626
  south_ethiopia.0023.a.good: "귀하의 연설은 좋은 반응을 얻었습니다." # 1678193299994262321
  south_ethiopia.0023.a.excellent: "훌륭한 반응입니다." # 10424151073609263612
  south_ethiopia.0024.t: "연설" # 8470172887011776776
  south_ethiopia.0024.desc: "말 위에 서서, 영광스러운 업적과 여러 가지 미덕, 그리고 조상, 가족, 나를 지지해 준 친구들을 찬양하는 화려한 언사를 펼칩니다. 지혜, 부, 그리고 업적으로는 드물게 비길 자가 없다고 선언하며, 참석한 군중에게 본받을 만한 살아있는 영웅임을 입증하기 위해 최선을 다합니다.\n\n내 연설과 함께 가족과 친구들은 전략적인 지점에서 나에 대한 찬사와 [ROOT.Char.GetFaith.HighGodName]에 대한 찬사를 덧붙여 연설의 효과를 더욱 높입니다.\n\n군중의 반응을 보아하니," # 9569891826790807768
  south_ethiopia.0024.desc.fair: "소 떼 세는 의식에서 더 웅장한 자랑을 보았을 겁니다. 하지만, 어떤 이들이 약간 시시하다고 여기더라도, 저는 제 자신과 가족, 그리고 친구들을 위해 최선을 다하겠습니다!" # 8598213194873099403
  south_ethiopia.0024.desc.good: "모두 제 연설과 자랑에 흥미를 보이고 있습니다. 환호성과 박수가 쏟아지고, 제 말마다 그들의 존경심이 커져가는 것을 느낍니다." # 5531734754941464528
  south_ethiopia.0024.desc.excellent: "백성들이 내 허풍에 매우 감탄하고 들떠 있습니다. 큰 함성과 감탄 어린 표정으로, 그들은 정말 나를 어떤 영웅과 같은 존재로 보고 있습니다!" # 8236732096971205901
  south_ethiopia.0024.a: "내 영광은 온 세상에 알려질 것이다!" # 1242466449507603023
  south_ethiopia.0025.t: "훌루코" # 2871643676510718819
  south_ethiopia.0025.desc: "#italic 달라#! 의식과는 달리, #italic 리카#! 의식에는 소가 셈을 마친 뒤 추가적인 필수적인 의식인 #italic 훌루코#! 의례가 있습니다.\n\n울타리 근처에 작은 터널 모양의 큰 구멍들이 파여 있습니다. 이 터널에는 우유, 버터, 꿀이 채워집니다. 그런 다음 창을 들고 소 한 마리와 양 한 마리를 잡아 그 피를 구멍에 넣습니다.\n\n이후 속옷만 입은 채 친척과 친구들의 도움을 받아 이러한 액체로 가득 찬 터널을 헤엄쳐 건너갑니다. 격려하는 함성 속에 나오면 창을 들고 다시 한 번 위대한 업적에 대해 이야기합니다." # 2927012060100772835
  south_ethiopia.0025.a: "이렇게 하는 것이 과거 영웅들과 다르지 않습니까?" # 686491748375729731
  south_ethiopia.0026.t: "연회" # 3736062287100965941
  south_ethiopia.0026.desc.dala: "#italic 몰라나#!가 내가 적어도 백 마리의 소를 가지고 있음을 증명한 후, #italic 달라#!" # 16361776780854533878
  south_ethiopia.0026.desc.lika: "#italic 몰라나#!가 제 소유의 소가 천 마리 이상임을 증명한 후, #italic 리카#!" # 17187774023936128416
  south_ethiopia.0026.desc: "의식이 연회로 마무리되었습니다! 결국, 모든 이들에게 연회를 베풀어 얼마나 부유하고 현명한지 과시하지 않고서는 자랑이나 소떼 세는 것이 무슨 의미가 있겠습니까?\n\n연회에는 방금 세었던 소들 중 여러 마리의 고기가 신선하게 잡혀 요리되어 제공됩니다. 또한, 에센트로 만든 빵, 다른 동물 고기 등 다양한 음식과 음료가 준비되어 있습니다.\n\n연회 중, 예상대로 모든 사람들은 제 이야기를 하고 있으며, 음악과 춤은 모두에게 좋은 기분을 선사하여 제만큼 훌륭해지도록 장려합니다." # 15583810833555887644
  south_ethiopia.0026.a: "모두 내 행실과 덕행을 배우길 바란다." # 14293642024676125687
  south_ethiopia.0027.t: "결론" # 3822412533199628403
  south_ethiopia.0027.desc.dala: "#italic 달라!#" # 4231630864286125070
  south_ethiopia.0027.desc.lika: "#italic 리카#!" # 8887446039038858340
  south_ethiopia.0027.desc: "의식이 마무리되었습니다. 평생 단 한 번뿐인 행사였지만, 영광스럽고 흥미진진한 순간이었으며, 조상분들이 저를 바라보며 미소 짓고 계실 것이라고 확신합니다. 게다가, 제가 상당 기간 동안 좋은 의미로 시민들의 화제가 될 것이라는 사실도 기쁩니다." # 5330390784927483180
  south_ethiopia.0027.a: "참으로 영광스러운 순간이군!" # 3664095138344997779
