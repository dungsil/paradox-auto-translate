  activity_RICE_south_ethiopia_fichee_chambalaalla_festival_desc: "피체-참발랄라는 새해의 시작을 알립니다. #italic 아얀토#! 천문학자들은 이 위대한 축제와 새로운 시작을 기념하기 위한 적절한 날짜를 정할 수 있습니다." # 1314194923935746540
