  RICE_south_ethiopia_cattle_counting_ceremony_status_intent_desc: "공동체의 존경받는 일원으로서 당신의 가치를 증명하고자 합니다. 의식 중 연설을 통해 얻는 [dynasty_prestige_i|E] [dynasty_prestige|E]가 두 배가 됩니다. [GetTrait('ambitious').GetName( GetNullCharacter )|U] 및 [GetTrait('arrogant').GetName( GetNullCharacter )] 특성을 가진 인물은 추가 [stress|E]를 잃습니다." # 2539127053016716930
