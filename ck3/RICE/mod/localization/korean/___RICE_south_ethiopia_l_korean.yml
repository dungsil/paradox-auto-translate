  RICE_south_ethiopia_relocated_artisan_communities_desc: "지역 주민들이 최근 이 지도자에게 바람직하지 않은 카스트에 속한 장인 가문들을 재배치하기 위해 자신의 권한을 사용해달라고 요청했습니다. 이 지도자는 그런 장인들이 다른 이들에게 오염시키는 영향을 미친다는 것을 알았기에 그들의 요구를 받아들였습니다." # 3126748416032652693
  RICE_south_ethiopia_did_not_relocate_artisan_communities: "바람직하지 않은 장인 공동체를 이주시키지 않았다" # 6015871694217762869
  RICE_south_ethiopia_did_not_relocate_artisan_communities_desc: "주민들은 최근 이 지도자에게 바람직하지 못한 카스트에 속한 장인 가문들을 권한으로 이주시킬 것을 요청했습니다. 이 지도자는 이러한 요구를 거부했습니다. 왜냐하면 이 장인들은 다른 사람들에게 오염시키는 영향으로 여겨지지만, 이미 충분히 멀리 살고 있다고 믿었기 때문입니다." # 4554851621604167764
