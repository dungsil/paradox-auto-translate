  south_ethiopia.0080.t: "엔셋 수확" # 7531082267096984617
  south_ethiopia.0080.desc: "[GetGeographicalRegion('RICE_south_ethiopia_region').GetName] 고지대의 사람들은 대대로 #bold 엔셋#!을 경작해 왔습니다. 엔셋은 가뭄에 강하고 생애 어느 시점에도 수확할 수 있어 매우 유용한 작물입니다.\n\n그리하여 저는 제 영토 내 엔셋을 재배하는 마을에 가까운 미래의 식량 공급을 확보하기 위해 지금 엔셋을 일부 수확하라고 명령했습니다.\n\n어떤 사람들은 식물이 더 자란 나중에 수확하는 것보다 지금 수확해야 한다는 것에 불평할지도 모릅니다. 하지만 가뭄, 기근 또는 기타 재앙이 언제 닥칠지는 아무도 모릅니다." # 2994373841665976974
  south_ethiopia.0080.a: "이는 필요한 예방 조치입니다." # 15572694493308121452
  south_ethiopia.0081.t: "신성한 수풀 보존" # 6810875748495190475
  south_ethiopia.0081.desc: "[culture.GetName] 사람들 사이에서, 선조로부터 물려받은 신성한 나무와 숲을 지속적으로 관리하는 [ROOT.Char.GetWomanMan]은 많은 이들의 존경을 받는 자입니다.\n\n저는 우리의 신성한 나무를 관리해야 하는 의무를 이행하기 위해 자원을 따로 마련했습니다. 그렇게 함으로써, 저는 다른 사람들의 눈에 더 나아 보일 뿐만 아니라, 제 조상들과 위대한 [ROOT.Char.GetDynasty.GetName] 가문을 기리는 것입니다." # 8761760224830998627
  south_ethiopia.0081.desc.small: "이 자원들은 우리의 #italic 광산'에 하아라#! 또는 가정용 과수원의 보다 소규모 유지보수 프로젝트에 전념될 것입니다. 이 나무들은 직계 가족이 유지 관리하는 더 작은 과수원입니다." # 15809757172796004879
  south_ethiopia.0081.desc.medium: "이번에는 자원을 #italic songo harra#!를 유지하는 데 할당할 예정입니다. 이 신성한 숲은 지역의 우리 부족과 그와 관련된 다른 부족들이 함께 관리하며, 종종 공동 집회 장소로 사용됩니다." # 10351679887568885604
  south_ethiopia.0081.desc.large: "저는 제 씨족과 아주 오래전부터 수많은 다른 씨족들이 공유한 위대한 조상의 유해를 모신 가장 신성한 숲인 #italic 고사 하아라#!를 유지하기 위해 노력할 것입니다. 이 장소의 중요성을 고려하여 공동체 전체가 참여할 것입니다." # 950531991020264048
  south_ethiopia.0081.a: "우리는 이 신성한 나무들을 보호하고 보존해야 합니다!" # 11131479816419392864
