  activity_RICE_south_ethiopia_cattle_counting_ceremony_conclusion_desc: "우리의 [GetActivityType( 'activity_RICE_south_ethiopia_cattle_counting_ceremony' ).GetName]이 막을 내렸습니다. 당신께서는 당신의 소 떼의 위대함을 모두에게 입증했습니다!" # 12321441877289714701
