  south_ethiopia.0040.t: "굴리야-고샤" # 5860761905246351834
  south_ethiopia.0040.desc: "천문학자들과 현명한 장로들이 최근 [ROOT.Char.GetFaith.GetAdjective] 음력에 따라 우리의 전통 새해 축제인 #italic #bold 기파타#!#가 거의 다가왔음을 알렸습니다.\n\n#italic 굴리야-고샤#! 또는 결속 나무 의식을 시작으로 준비가 잘 진행되고 있습니다. #italic 기파타#!는 평화와 기쁨의 시기이므로, 모든 사람은 자신의 마음속에 남아있는 부정적인 감정을 떨쳐내기 위해 최선을 다해야 합니다. 저 자신도 포함해서 말이죠!\n\n곧, 이 축제를 위해 온 공동체가 모일 것입니다." # 15934172937389484882
  south_ethiopia.0040.a: "이번 #italic 기파타#!는 매우 재미있을 것입니다!" # 15008833413729218593
  south_ethiopia.0041.t: "슈하-워가" # 10452979615393035373
  south_ethiopia.0041.desc: "오늘은 새해 첫날인 #italic 슈하-워가#!입니다! 그리고 #italic 기파타아#!가 시작되었습니다!\n\n저와 같은 위대한 [ROOT.Char.GetTitleAsNameNoTooltip]을 포함한 지역 사회의 모든 사람들이 이 축하 행사를 위해 모였습니다. 새해에는 새로운 마음과 상쾌한 몸이 찾아오고, 우리 모두는 좋은 태도를 유지하고 서로에게 평화를 장려하기 위해 최선을 다합니다. 나쁜 생각, 나쁜 행동, 나쁜 관계는 과거의 일이 될 것입니다.\n\n이러한 화합과 행복의 정신을 촉진하기 위해, 이 기간 동안 좋은 영혼들이 각 가정을 방문하여 모든 가족이 음식을 얻을 수 있도록 한다고 합니다." # 4954531146026109468
  south_ethiopia.0041.a: "새해, 새로운 나! 긍정적으로 지낼 시간이야!" # 14589905319916742570
  south_ethiopia.0042.t: "골로-이게타" # 4622771101509892141
  south_ethiopia.0042.desc: "올해의 #italic 기파타#!가 #italic 골로-이게타#! 의식을 끝으로 막을 내립니다. 이 시점까지 각 가정을 방문한 좋은 영혼들은 떠났거나 떠날 것입니다. 그들이 한 가족이 충분한 음식을 가지고 있다는 것을 알고 만족할 때까지 35일 동안 머무른다고 전해지기 때문입니다.\n\n우리는 모두 송별 의식을 위해 모여 횃불을 밝히고 신나게 춤을 추며 던집니다. 분명히 모든 사람이 긍정을 느끼고 있으며, 우리는 그것을 일년 내내 간직할 수 있을 것입니다." # 14721133926145096238
  south_ethiopia.0042.a: "새해 복 많이 받으세요." # 18213059529450687704
  south_ethiopia.0043.t: "선물 증정" # 11550332166195699979
  south_ethiopia.0043.desc: "#italic 기파타아#! 축제 동안에는 고급 보석부터 아름다운 옷 등 다양한 선물을 다른 사람에게 주는 것이 기대됩니다. 물론, 저는 이미 모두에게 줄 선물을 준비했으며, 그에 대한 답례로 저도 선물을 받습니다.\n\n이러한 전통은 기존 관계를 강화하고 새로운 관계를 장려하는 데 중요하다고 어르신들은 말씀하십니다. 결국, 사회는 구성원 모두의 조화로운 관계가 없으면 아무것도 아니니까요." # 14876277955158118096
  south_ethiopia.0043.a: "선물 감사합니다!" # 550309315493008117
  south_ethiopia.0044.t: "음식과 음료" # 17893546984585731894
  south_ethiopia.0044.desc: "#italic 기파타아#!는 언제나 잔치와 즐거움을 위한 좋은 기회이며, 이번도 예외가 아닙니다!\n\n저는 버터, 꿀, 소고기, 구운 엔셋 반죽, 그리고 #italic 아쇼#!, 일종의 날고기와 같은 전통 음식들을 기파타아에서 풍성하게 즐기고 있습니다." # 5205337014511507437
  south_ethiopia.0044.a: "맛있습니다!" # 2028573091546184424
  south_ethiopia.0045.t: "화해" # 6196703125952746667
  south_ethiopia.0045.desc: "#italic 기파타아#! 기간 동안에는 사람들이 화해하도록 권장됩니다. [ROOT.Char.GetTitleAsNameNoTooltip]으로서, 저는 이 시간을 이용하여 이전부터 오랫동안 갈등과 증오로 가득 찬 악명 높은 라이벌 관계였던 두 지역 주민 사이를 중재하려고 합니다.\n\n이제 그들은 평화와 조화를 위해 화해하기 위해 함께 모였습니다. 어렵지만 저는 그들이 앙금을 풀도록 돕는 데 성공합니다." # 4122702699050235339
  south_ethiopia.0045.a: "이것이 진정한 #italic 기파타# 정신이다!." # 1740372139053646906
  south_ethiopia.0046.t: "노래와 춤" # 5671713010772133766
  south_ethiopia.0046.desc: "많은 사람들이 #italic 가지야#! 들판에 모여 춤추고 노래하는 것이 일반적입니다. 이 공간은 #italic 기파타#! 기간 동안 이러한 즐거움을 위해 마련되었으며, 모두가 악기를 연주하고, 즐거운 노래를 부르고, 근심을 잊고 춤을 추며 즐거운 시간을 보내고 있습니다." # 8730933478440886524
  south_ethiopia.0046.a: "참여해야겠어요!" # 10513975460043751101
  south_ethiopia.0046.b: "뒤에 남아서 지켜보겠소." # 1030782619102703819
  south_ethiopia.0047.t: "토론" # 10987630735954210954
  south_ethiopia.0047.desc: "#italic Gifaataa#! 동안 지역 젊은이들은 #italic gaziyaa#!라고 알려진 노래와 춤을 추는 들판에 모여 노래하고 춤출 뿐만 아니라 당면한 중요한 사회적, 정치적 문제에 대해 논의하는 것이 전통입니다. 그렇게 함으로써 그들은 우리 공동체가 직면한 공통적인 문제와 이를 해결하는 방법, 그리고 공동체 내에서 진행 중인 갈등을 해결하는 방법에 대해 이야기할 수 있습니다." # 15645980339730295922
  south_ethiopia.0047.desc.youth: "저도 젊은 사람으로서 이러한 논의에 참여하고 있으며, 의견이 다르더라도 다른 사람들에게 배우고 그들의 관점을 이해하기 위해 최선을 다하고 있습니다. 의견이 어떻든 간에, 지금은 네트워킹하기에도 좋은 시기입니다." # 352913548393953841
  south_ethiopia.0047.a: "이것은 우리 공동체를 개선하는 좋은 방법입니다." # 11592353697075859552
  south_ethiopia.0048.t: "빚 상환" # 6883582514430724004
  south_ethiopia.0048.desc: "#italic 기파타#는 평화, 조화, 화해에 바쳐진 시간이므로 많은 사람들이 빚을 갚으려 하는 시간이기도 합니다.\n\n얼마 전 저는 지역 평민에게 돈과 자원을 빌려주었는데, 오늘 그들은 #italic 기파타#의 정신에 따라 저에게 갚기를 원합니다." # 13398781414281390233
  south_ethiopia.0048.a: "갚아주셔서 감사합니다." # 4071197806271821050
  south_ethiopia.0048.b: "부디, 당신의 빚을 탕감하게 해주십시오." # 1583744857708082868
  south_ethiopia.0049.t: "자신을 개혁" # 3101117870475530956
  south_ethiopia.0049.desc: "#italic 기파타아#!는 희망과 낙관으로 미래를 향해 나아가는 시기입니다. 그래서 많은 이들이 새로운 시작을 다짐하고, 나쁜 습관을 버리거나 자신을 개선하려 합니다. \n\n악행으로 악명 높았던 한 주민이 이제는 개선을 다짐하고, 더 나은 사람이 되겠다고 선언했습니다. 그들은 우리 모두가 소중히 여기는 가치와 도덕을 존중하고, [ROOT.Char.GetFaith.HighGodName]께서 우리에게 바라시는 바를 따르겠다고 약속했습니다." # 10521175603423364410
  south_ethiopia.0049.a: "그들이 정말로 진심인지 의심스럽습니다." # 13788454710449063774
  south_ethiopia.0049.b: "그들의 노력은 성공할 것이라고 확신합니다." # 2692888751623469647
  south_ethiopia.0050.t: "결혼 가능성" # 12081036772297038195
  south_ethiopia.0050.desc: "#italic 기파타#!만큼 결혼 상대를 찾기에 좋은 때는 없습니다. 이 시기에 많은 젊은이들과 그들의 가족들이 교류하며 적합한 남편과 아내를 찾고 때로는 공식적으로 결혼을 준비하는 것을 보았습니다." # 4844587223827398520
  south_ethiopia.0050.a: "우리 가문은 계속해서 번영하고 번창할 것입니다." # 5551551836486525714
  south_ethiopia.0051.t: "원로들의 지혜" # 10145226412020426589
  south_ethiopia.0051.desc: "우리가 지금의 위치에 있을 수 있는 것은 이전 세대와 장로들 덕분입니다. #italic 기파타#!와 같은 행사는 우리가 장로들을 만나 그들로부터 배울 수 있는 중요한 시간입니다.\n\n저는 현재 그러한 회의에 참석하고 있으며, 많은 사람들이 지역 장로 몇 명을 중심으로 모여 있습니다. 이 현명한 노인들은 우리가 그것을 잘 활용하기를 바라며 그들의 지식과 지혜를 우리에게 전수합니다." # 11541851037089737181
  south_ethiopia.0051.a: "그들은 우리에게 많은 귀중한 통찰력을 주었습니다." # 15874285312937482168
