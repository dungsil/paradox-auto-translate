  RICE_south_ethiopia_sidama_groves_decision_context_tooltip: "#강조 역사적 배경:# 시다마족은 전통적으로 종교와 관계없이 신성한 나무나 숲을 보존하고 숭배해왔습니다. 이러한 나무나 숲은 종종 부모로부터 자식에게 소유되고 계승되어, 나무를 관리하는 것이 중요한 책임으로 여겨집니다. 이는 단순한 종교적 문제가 아니라 자신의 지위와 명예를 "유지"하는 문제이기도 합니다. 예를 들어, 큰 중요한 나무를 관리하는 사람들은 공동체 내에서 "중요한 인물"로 여겨집니다." # 55c2dd9870b07cd0f05fa2569c1b800b5a671ea8
