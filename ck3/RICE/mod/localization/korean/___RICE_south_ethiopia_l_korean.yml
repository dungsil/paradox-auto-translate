  RICE_south_ethiopia_enset_decision_tooltip: "엔셋은 가뭄과 식량 불안에 강한 작물입니다." # 2a5695785ab3560f03f86251b286d1a8ee35c9ae
  RICE_south_ethiopia_enset_decision_desc: "여러 세대 동안, [ROOT.Char.GetCulture.GetName] 사람들은 #V 엔셋#!을 재배하고 수확해 왔습니다. 엔셋은 가뭄에 매우 강하고 생애 어느 단계에서든 수확할 수 있기 때문에 여러 차례 기근을 막아 왔습니다. 식량 안보를 개선하기 위해 지금 당장 지역 마을에 엔셋을 수확하라고 명령해야 합니다." # acc3050e730aa97c4fce8b1ebc1cf4feb548457e
  RICE_south_ethiopia_enset_decision_effect_tooltip_1: "이 [결정|E]의 비용은 당신의 [관리력_i|E][관리력|E]과 $innovation_RICE_enset$ [기술|E]을 보유한 [문화|E]를 가진 [백작령|E]의 수에 따라 달라집니다" # aa515fed6a29768967525358c2b22b2d8955ec65
  RICE_south_ethiopia_enset_decision_confirm: "엔셋을 수확하십시오!" # cf5161e06ddc292fa49b48355ad7278a58650787
  RICE_south_ethiopia_enset_decision_context_tooltip: "#강조 역사적 배경:#! 엔셋, 또는 가짜 바나나로도 알려진 이 작물은 웨라타족과 시다마족과 같은 민족들에게 수세기 동안 주요 식량 자원으로 자리매김했습니다. 이 작물은 식량, 건축 자재, 약재 등 다양한 용도로 활용됩니다. 가뭄에 강하고 수확 시기 및 성장 단계에 제약이 없어 수백 년 동안 이 지역의 기근과 식량 불안정 방지에 중요한 역할을 해왔습니다. - 이 혁신으로 해금되는 결정에 반영될 것입니다." # fd665fd44e922be122f4bdabcf56c536f05832e2
  RICE_south_ethiopia_sidama_groves_decision: "상속된 신성한 숲 유지" # 426cf1a5ed477e6cbc26f7bd975df73a6c217b35
  RICE_south_ethiopia_sidama_groves_decision_tooltip: "신성한 숲은 우리의 신성한 유산입니다" # 96bdac724c275d1593dd4b233ce4d8153ca213cd
  RICE_south_ethiopia_sidama_groves_decision_desc: "[ROOT.Char.GetCulture.GetName]의 문화권에서는 성역이 부모로부터 자식에게 상속되며, 전체 종족은 정치, 사회, 종교적 필요를 위해 이러한 광대한 성역을 유지합니다. [ROOT.Char.GetDynasty.GetName] 종족의 일원으로서, 저는 상속받은 성역을 유지하기 위해 노력해야 합니다." # 452de2b944556fa8f816263737b3777257105717
  RICE_south_ethiopia_sidama_groves_decision_effect_tooltip_1: "[piety_i|E] [piety|E], [dynasty_prestige_i|E] [dynasty_prestige|E] 및 #V 10#!년 동안 지속되는 [character_modifier|E]를 얻습니다. 양과 보너스는 유지하기로 결정한 숲에 따라 달라집니다" # e2cc76d763e395e136c78d888ef2d220c334fad3
