  RICE_south_ethiopia_relocated_artisan_communities_desc: "최근 지역 주민들은 이 지도자에게 바람직하지 않은 카스트에 속한 장인 가문을 이주시키도록 권한을 사용할 것을 요청했습니다. 이 지도자는 그러한 장인들이 다른 사람들에게 오염시키는 영향력을 행사한다는 것을 알고 그들의 요구를 받아들였습니다." # 3126748416032652693
