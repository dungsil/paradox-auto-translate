  south_ethiopia.0080.t: "엔셋 수확" # 7531082267096984617
  south_ethiopia.0080.desc: "[GetGeographicalRegion('RICE_south_ethiopia_region').GetName] 고지대 주민들은 세대를 거듭하며 #bold 앤셋#을 재배해 왔습니다. 앤셋은 가뭄에 강하고, 언제든지 어떤 단계에서든 수확할 수 있어 매우 유용한 작물입니다.\n\n따라서, 저는 저의 영지 내 앤셋 재배 마을에 지금 앤셋을 수확할 것을 명령했습니다. 이는 앞으로 닥칠 수 있는 식량난을 예방하기 위한 조치입니다.\n\n어떤 이들은 식물이 더 성숙했을 때가 아닌, 지금 수확해야 한다는 점에 불만을 표할지도 모릅니다. 하지만, 가뭄, 기근, 또는 다른 재해가 언제 닥칠지 알 수 없습니다." # 2994373841665976974
  south_ethiopia.0080.a: "필요한 예방 조치입니다." # 15572694493308121452
  south_ethiopia.0081.t: "신성한 숲을 유지하기" # 6810875748495190475
  south_ethiopia.0081.desc: "[culture.GetName] 민족 가운데, 선조들로부터 물려받은 신성한 나무와 숲을 끊임없이 보존하는 그[ROOT.Char.GetWomanMan]는 많은 이들의 존경을 받는 존재입니다.\n\n저는 우리의 신성한 나무들을 보존하는 이러한 의무를 수행하기 위해 자원을 할당했습니다. 이를 통해 저는 단순히 타인의 눈에 더 훌륭하게 보일 뿐만 아니라, 조상과 우리 위대한 [ROOT.Char.GetDynasty.GetName] 가문에 대한 존경을 표하는 것입니다." # 8761760224830998627
  south_ethiopia.0081.desc.small: "이 자원들은 우리 #italic 광산의 가정 숲, 즉 가족이 직접 관리하는 작은 숲에 더욱 겸손한 유지 보수 사업에 전념될 것입니다." # 15809757172796004879
  south_ethiopia.0081.desc.medium: "이번에는 자원을 #italic songo harra#의 유지에 할애할 생각입니다. 이 신성한 숲은 우리 종족과 지역의 관련 종족들이 함께 관리하며, 종종 공동 집회장소로 사용됩니다." # 10351679887568885604
  south_ethiopia.0081.desc.large: "#italic 고사 하라#를 지키기 위해 노력하겠습니다. 이 성역은 우리 종족과 수많은 다른 종족들이 공유하는 위대한 조상의 영혼이 깃든 신성한 숲이기 때문입니다. 이 중요한 장소를 위해, 모든 공동체가 참여할 것입니다." # 950531991020264048
  south_ethiopia.0081.a: "이 신성한 나무들을 보호하고 보존해야 합니다!" # 11131479816419392864
