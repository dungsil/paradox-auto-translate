  RICE_south_ethiopia_gifaataa_gift_type: "선물" # 13080234212047682245
  RICE_south_ethiopia_gifaataa_gift_small: "겸손한" # 9351313465329914901
  RICE_south_ethiopia_gifaataa_gift_small_desc: "$EFFECT_LIST_BULLET$기본 [prestige_i|E] #V [EmptyScope.ScriptValue('RICE_south_ethiopia_gifaataa_gift_gain_small_base')]#! [prestige|E] 및 [piety_i|E] #V [EmptyScope.ScriptValue('RICE_south_ethiopia_gifaataa_gift_gain_small_base')]#! [piety|E] 획득\n$EFFECT_LIST_BULLET$당신 자신은 최대 #V [gold_i|E][GetPlayer.MakeScope.ScriptValue('tiny_gold_value')]#!의 선물을 받을 수도 있습니다!\n\n#weak 기파타는 공동체의 정신에 따라 공동체 사람들에게 선물을 제공하는 행사입니다.#" # 8894003997434768434
  RICE_south_ethiopia_gifaataa_gift_medium: "거대한" # 2290692482761374841
  RICE_south_ethiopia_gifaataa_gift_medium_desc: "$EFFECT_LIST_BULLET$기본 [prestige_i|E] #V [EmptyScope.ScriptValue('RICE_south_ethiopia_gifaataa_gift_gain_medium_base')]#! [prestige|E]와 [piety_i|E] #V [EmptyScope.ScriptValue('RICE_south_ethiopia_gifaataa_gift_gain_medium_base')]#! [piety|E]를 획득합니다\n$EFFECT_LIST_BULLET$스스로 최대 #V [gold_i|E][GetPlayer.MakeScope.ScriptValue('minor_gold_value')]#!의 선물을 받을 수 있습니다\n\n#weak 만일 내가 진정으로 기파타의 이상을 구현한다면, 타인에게 관대한 선물을 제공해야 한다.#!" # 11524678589632650181
  RICE_south_ethiopia_gifaataa_gift_large: "거대한" # 1169027921734602714
  RICE_south_ethiopia_gifaataa_gift_large_desc: "$EFFECT_LIST_BULLET$기본 [prestige_i|E] #V [EmptyScope.ScriptValue('RICE_south_ethiopia_gifaataa_gift_gain_large_base')]#! [prestige|E]와 [piety_i|E] #V [EmptyScope.ScriptValue('RICE_south_ethiopia_gifaataa_gift_gain_large_base')]#! [piety|E] 획득\n$EFFECT_LIST_BULLET$본인 또한 최대 #V [gold_i|E][GetPlayer.MakeScope.ScriptValue('medium_gold_value')]#!의 선물을 받을 수도 있습니다.\n\n#weak 새해인 기파타는 공동체 전체에게 잊을 수 없는 선물을 통해 평화와 조화를 증진하고 진정으로 변화를 만들 수 있는 시간입니다.#!" # 2550812332125616518
  activity_RICE_south_ethiopia_fichee_chambalaalla_festival_host_an_a: "$host_activity_a$" # 13713790857143020716
  activity_RICE_south_ethiopia_fichee_chambalaalla_festival: "피체-챔발라알라 축제" # 11720144545222471605
  activity_RICE_south_ethiopia_fichee_chambalaalla_festival_desc: "피체-참발랄라는 새해의 시작을 알립니다. #italic 아얀토#! 천문학자들이 이 성대한 연회와 새로운 시작을 축하하는 행사를 위해 적절한 날짜를 정할 수 있습니다." # 1314194923935746540
  activity_RICE_south_ethiopia_fichee_chambalaalla_festival_selection_tooltip: "다른 이들과 함께 새해를 축하하십시오.\n\n$activity_RICE_south_ethiopia_fichee_chambalaalla_festival_context_tooltip$" # 6666181598761340307
  activity_RICE_south_ethiopia_fichee_chambalaalla_festival_context_tooltip: "#emphasis 역사적 배경:#! 시다마족의 새해는 피체-참발라알라 축제라 불립니다. 이 축제의 날짜는 시다마 부족의 전통 천문학자인 아얀토에 의해 결정됩니다. 전설에 따르면, 이 축제는 피초라는 여인에게서 유래했는데, 그녀는 결혼 후 매년 부모님과 이웃들을 방문하여 그들을 기리기 위해 잔치를 준비했습니다. 그녀가 죽은 후, 이웃들은 새해 전날 밤을 그녀의 이름을 따서 피체라 불렀습니다." # 14435411679116424703
  activity_RICE_south_ethiopia_fichee_chambalaalla_festival_host_desc: "\n$BULLET_WITH_TAB$[명성_i|E][명성|E]\n$BULLET_WITH_TAB$[신앙_i|E][신앙|E]\n$BULLET_WITH_TAB$[스트레스 감소_i|E][스트레스|E] 감소\n$BULLET_WITH_TAB$[GetModifier('RICE_south_ethiopia_fichee_chambalaalla_festival_modifier').GetNameWithTooltip] [인물 보너스|E]\n$BULLET_WITH_TAB$ 지역 지도자로서 조언이 호응을 얻을 경우 #P 긍정적#! [인물 보너스|E] 획득 확률" # 5006073642696684411
  activity_RICE_south_ethiopia_fichee_chambalaalla_festival_guest_desc: "\n$BULLET_WITH_TAB$[prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$[piety_i|E][piety|E]\n$BULLET_WITH_TAB$스트레스 [stress_loss_i|E][stress|E] 감소" # 5012295731351457530
