  south_ethiopia.0002.desc: "많은 산과 계곡으로 인해, [GetGeographicalRegion('RICE_south_ethiopia_region').GetName]는 수년 동안 다양한 종교 공동체를 키워왔습니다.\n\n최근에는 그러한 공동체 중 하나인 [GetFaithByKey('fandaanano').GetAdjective]가 전통적인 [GetReligionByKey('sidamic_religion').GetAdjective] 및 [GetReligionByKey('waaqism_religion').GetAdjective] 신앙과 고립된 고지대 부족들이 행하는 [GetReligionByKey('islam_religion').GetName]의 한 형태가 혼합되어 부상했습니다. 그들은 스스로를 아브라함계 종교와 다르지 않다고 여기는데, 이는 $fandaanano_high_god_name$라 부르는 하나의 최고신을 믿고, 그들이 #italic ibge#!, 즉 이교도라 부르는 자들을 못마땅하게 여기기 때문입니다.\n\n새로 부상하는 [GetFaithByKey('fandaanano').GetAdjectiveNoTooltip]는 [fandaanano_creator.GetTitledFirstName]에게서 강력한 동맹이자 추종자를 찾았습니다. [fandaanano_creator.GetHerHis]의 노력과 $fandaanano_priest_plural$라 불리는 [GetFaithByKey('fandaanano').GetAdjectiveNoTooltip] 사제들 덕분에, 이 신앙은 해당 지역의 몇몇 부족들에게 퍼지기 시작하고 있습니다." # 8048165950418783985
  south_ethiopia.0002.a: "$fandaanano_high_god_name$ 와 선한 영혼들께 찬미를!" # 2484980128083326350
  south_ethiopia.0002.b: "그렇군. 흥미로운 소식이군." # 5622699544128072071
  south_ethiopia.0002.c: "이 새로운 삶의 방식은 참으로 매력적이구나…." # 757278992157485000
