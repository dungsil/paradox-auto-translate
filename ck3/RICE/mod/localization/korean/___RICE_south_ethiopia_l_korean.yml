  tradition_RICE_south_ethiopian_walls_name: "농업 성벽" # 3566f4773d24796033970b3a8d1a74df115e8a5e
  tradition_RICE_south_ethiopian_walls_desc: "#F 이 문화권은 토사 유실 방지와 관개를 위해 흔히 돌담을 쌓습니다.  더욱 예견력 있는 지도자들은 이러한 담장 건설 기술과 그 뒤에 있는 사회 제도를 활용하여 적의 습격과 침략으로부터 국경을 방어합니다.#!" # 264f60e03d437083bd09e3abc2eb0a9ebca195db
  tradition_RICE_great_rift_valley_name: "리프트 계곡 상인" # 5f8fb9561ca2506483d8fd83e1b2e0bed95ec622
  tradition_RICE_great_rift_valley_desc: "#F 이 문화는 남부 에티오피아에서 기원하며, 동아프리카 내륙 정치체와 인도양 및 홍해 연안 도시, 북부 에티오피아 왕국 사이의 중개자 역할을 해왔습니다. 그들의 부족과 왕국 중 더 강력한 자들은 종종 귀중한 물품과 사치품의 공물을 징수하여 상업적 영향력을 확장합니다.#!" # 2fcd94bad90a088a0cb3716640b10e5f8904f986
  innovation_RICE_enset: "엔셋 농업 체계" # 6f7730b8e82a8811577a01177511b55a494f19b8
  innovation_RICE_enset_desc: "#italic 엔셋#!, 또는 "가짜 바나나"로도 알려진 이 식물은 에티오피아 남부 원산의 식물입니다. 오랜 기술과 방법을 통해 가뭄에 강한 뿌리 작물로서의 가치를 극대화할 수 있습니다. 식량, 로프, 직조, 건축 자재, 약재 등 다양한 용도로 활용할 수 있습니다." # 104370eb2bc984bd4658c08d70369344354a6d93
  RICE_enset_decision_unlock: "#V $RICE_south_ethiopia_enset_decision$# [결정|E]을 해금합니다!" # f23978993e4d30998f476bc77a22f3f2341af046
  innovation_RICE_south_ethiopian_walls: "고지대 농업 장벽" # c9acc11d65aea4691fcfd46c9e0cc5d1b7681c48
  innovation_RICE_south_ethiopian_walls_desc: "에티오피아 남부의 산과 계곡에서 현지인들은 침식으로부터 토양을 보존하고 관개 목적으로 돌담을 자주 건설합니다. 더욱 선견지명이 있는 지도자들은 이러한 벽 건설 기술과 그 배후의 사회적 제도를 사용하여 적의 습격과 침략으로부터 국경을 방어하기까지 했습니다." # d8b60706c20f77fc9df032e9f5b5b73ed91709c6
  tradition_RICE_cattle_counting_ceremonies_name: "소 세기 의식" # abdd3cb94e848ded2f55c97aca41c14408ae4af7
  tradition_RICE_cattle_counting_ceremonies_desc: "#F 이 문화는 가축, 특히 소에 대한 경제적, 사회적 가치를 매우 높게 평가합니다. 많은 소를 축적한 사람들은 높은 존경을 받습니다. 이 문화는 특별한 소 세는 의식, 예컨대 #italic dala#!, #italic lika#!, #italic gimuwa#! 의식을 통해 공동체 구성원들이 자신의 가치를 입증하고 지위와 명성을 얻을 수 있도록 합니다.#!" # 1cf0daa75ab80157054453188d74672f2449d845
  culture_parameter_unlock_rice_cattle_counting_trait: "소 소유자 [traits|E]는 추가 보너스를 제공합니다" # eb72a57c54fd16bcbfd6ffd74e4f37a32c3ae84d
  culture_parameter_unlock_rice_cattle_counting_activity: "에티오피아 남부 소 목축 축제 [activity|E]를 해제하여 목축업자 [traits|E]를 획득하거나 업그레이드합니다." # a0ded5eb248fba537da59ffdd3a723c8d6e0ccf8
  culture_parameter_unlock_rice_sidama_maintain_trees: "$RICE_south_ethiopia_sidama_groves_decision$ 결정을 잠금 해제합니다" # c27082f8e6b33a9ed5aca014f1ef7510146c2582
  tradition_RICE_halale_name: "할랄레" # 63420016eb6dd7049472695b10d3b8dad44b76a8
  tradition_RICE_halale_desc: "#F #italic 할랄#!, 혹은 진실,은 이 문화의 종교, 사회, 정치 제도와 세계관의 중심이 되는 도덕률의 이름입니다. 조상 숭배, 신성한 나무 보호, 공정한 처벌은 #italic 할랄#!의 몇 가지 측면일 뿐입니다. 이 규범은 그것을 구현하고 존경, 두려움, 그리고 인정을 받을 자격이 있는 장로들에 의해 해석되고 집행됩니다.#!" # 6d7ac60cef047ea60372c94043e5b7abb1894f57
  tradition_RICE_gadaa_name: "가다" # b9a455b518f371e1010f17ba682cdc9b5b5d6ed3
  tradition_RICE_gadaa_desc: "#F 이 문화는 #italic 가다# 시스템을 기반으로 합니다. 8년 주기로 교체되는 세대 동료 집단에 의해 정치, 종교, 군사적 책임이 나뉘며, 이 시스템에는 갈등 해결 메커니즘, 끊임없는 군사 훈련, 그리고 정의 실현이 포함되어 있습니다.#!" # 16ad730c3bb364c30796670213bbfc3923b05c3d
  innovation_RICE_cloth_currency: "옷감 화폐" # 2fc7e5c0c75405f0b522f37013a2d41a5c00f848
  innovation_RICE_cloth_currency_desc: "많은 아프리카 사회에서 옷감은 개인의 위신과 지위를 높이고 개인 정체성의 표식일 뿐만 아니라 화폐의 역할도 합니다." # 754bd0421aa3f4fc03da374892bdb72869e1b05b
  innovation_RICE_iron_currency: "철 화폐" # e0c74a27e715b19b66b2704d5956fc2447775545
  innovation_RICE_iron_currency_desc: "철괴는 동아프리카 전역에서 전통적으로 통화로 사용된 #italic 아몰레# 소금 블록보다 통화로서 더 신뢰할 수 있습니다." # c7c87b47d1663afc4591ff4257ef2cf59b31c7d0
  culture_parameter_unlock_rice_iron_currency_innovation: "이 전통을 통해 [culture|E]는 $culture_era_early_medieval$ [era|E] 시대에 #V $innovation_RICE_iron_currency$#! [innovation|E]를 잠금 해제할 수 있습니다." # 4c421b2a916978d724c64518e7549e951423c8b2
  culture_parameter_unlock_rice_rift_valley_courtier_spawn: "[GetGeographicalRegion('RICE_south_ethiopia_region').GetName] 지역에서 지도 밖에 있는 동아프리카 [cultures|E]의 [courtiers|E]가 생성될 확률이 증가하며, 이들을 받아들였을 때 주어지는 [county_modifier|E]의 지속 시간이 두 배로 늘어납니다" # bec943ac0e030a11231d074e14f5fedccf6a2abf
  trait_RICE_cattle_owner_1: "위대한 가축 소유자" # 00e62a0971f9b22bf98a87a20d92bd867459242e
  trait_RICE_cattle_owner_2: "위대한 소유자" # f6b50aebefaae35dea857c4fb210eeb486722478
  trait_RICE_cattle_owner_1_desc: "이 캐릭터는 #italic 달라#! 소 세기 의식을 완료하여 백 마리 이상의 소를 소유했음을 입증했습니다. 따라서 이들은 공동체에서 가치 있고 주목할 만한 인물로 간주됩니다." # b4b5ff5b5c41782582f3c1df6f4a021f78ffe497
  trait_RICE_cattle_owner_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] 님이 #italic 달라#! 가축 세기 의식을 완료하여 [ROOT.GetCharacter.GetSheHe]가 백 마리 이상의 가축을 소유하고 있음을 증명했습니다. 따라서 [ROOT.GetCharacter.GetSheHe|U]는 [ROOT.GetCharacter.GetHerHis] 사회에서 가치 있고 주목할 만한 사람으로 여겨집니다." # f72b3fef10f5f620c3d46de3d2862992b150fea8
  trait_RICE_cattle_owner_2_desc: "이 인물은 #italic 리카#! 소 머리 세기 의식을 완료하여 1000마리 이상의 소를 소유함을 증명했습니다. 이처럼 많은 소떼를 보유한 그들은 공동체에서 가장 존경받는 사람들 중 한 명입니다." # 36c4aac2e7c6992f4aafc9037f8f88e19cd3891c
  trait_RICE_cattle_owner_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] 님이 #italic 리카#! 소 세기 의식을 완료하여 [ROOT.GetCharacter.GetSheHe]가 천 마리가 넘는 소를 소유하고 있음을 증명했습니다. 이처럼 큰 가축 떼를 거느린 [ROOT.GetCharacter.GetSheHe]는 지역 사회에서 가장 존경받는 사람 중 한 명입니다." # 14f07040bdfb777356e83e3394ce873464f2b4c5
  trait_RICE_cattle_owner_spouse: "유명한 소 사육가의 친척" # fe9f739bad6844bddd7884a21eea20fa5d6dce44
  trait_RICE_cattle_owner_spouse_desc: "이 캐릭터는 #italic 기무와#! 의식을 완료했습니다. 이러한 영예는 각각 백 마리, 천 마리의 소떼를 소유하고 있음을 증명하기 위해 #italic 달라#! 또는 #italic 리카#! 소 세기 의식을 완료한 위대한 소 소유주의 친척에게 부여됩니다. 그들은 시장에 가서 물건을 사고팔 수 없으며 모든 작업에서 조수의 도움을 받아야 합니다." # 892ae42f2108f1725ec8b5bfb3ab66768bbd6f54
  trait_RICE_cattle_owner_spouse_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] 님이 #italic 기무와#! 의식을 완료했습니다. 이러한 영광은 각각 백 마리, 천 마리의 가축을 소유했음을 증명하기 위해 #italic 달라#! 또는 #italic 리카#! 가축 세기 의식을 완료한 위대한 가축 소유자의 친척에게 주어집니다. [ROOT.GetCharacter.GetSheHe|U]는 시장에 가서 물건을 사고팔 수 없으며, 모든 작업에서 조력자의 도움을 받아야 합니다." # c86883ffe7d45fb55856750e0db99893f74244b1
