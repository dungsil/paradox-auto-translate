  activity_RICE_south_ethiopia_gifaataa_festival_conclusion_desc: "[GetActivityType( 'activity_RICE_south_ethiopia_gifaataa_festival' ).GetName]이 끝났습니다. 새해가 평화와 조화로운 한 해가 되기를!" # 11017726436358097860
