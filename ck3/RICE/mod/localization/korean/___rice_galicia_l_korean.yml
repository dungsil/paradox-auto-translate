  RICE_galicia_artifact_cantiga_pastoral_name: "[cantiga_composer.GetFirstNamePossessiveNoTooltip] 목가적 풍경에 대한 칸티가" # 8928235347794584062
  RICE_galicia_artifact_cantiga_pastoral_desc: "이 [cantiga|E]는 자연의 아름다움을 비유로 사용하여 특정 감정이나 사람을 나타내는 것과 같이 야생 동물, 평화로운 전망, 예쁜 양치기 소녀 또는 잘생긴 양치기 소년 등과 관련된 주제를 능숙하게 포함하는 것으로 잘 알려져 있습니다." # 15670644165446755358
