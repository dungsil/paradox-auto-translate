  RICE_galicia_saint_james_levy_extra_tolls_effect_tooltip_2: "[christian.GetAdjective] [ruler|E]이시여, 이 최대 [gold|E] 금액과 이 [decision|E]의 [piety|E] 비용은 [GetGeographicalRegion('world_europe_west_iberia').GetName]과 [GetGeographicalRegion('custom_occitan').GetName] 지역에 얼마나 많은 [counties|E]를 소유하고 있으며, 그들의 [control|E] 수준과 [santiago.GetNameNoTier]와의 거리에 따라 달라집니다." # 10254635446660376246
  RICE_galicia_saint_james_levy_extra_tolls_effect_tooltip_3: "비-[christian.GetAdjective] [ruler|E]로서, 이 최대 [gold|E]와 이 [decision|E]의 [prestige|E] 비용은 [GetGeographicalRegion('world_europe_west_iberia').GetName]과 [GetGeographicalRegion('custom_occitan').GetName]에 얼마나 많은 [christian.GetAdjective] [counties|E]를 소유하고 있는지, 그들의 [control|E] 수준, 그리고 [santiago.GetNameNoTier]로부터의 거리에 따라 달라집니다." # 8790156567553329354
  RICE_galicia_saint_james_levy_extra_tolls_effect_tooltip_4: "현재 [iberian_struggle|E]가 [struggle_phase_iberia_conciliation|E] 단계에 있거나, #bold $struggle_iberia_ending_conciliation_decision$! 결정으로 종결되었으므로, [decision|E]를 내리는 데 비[christian.GetAdjective] 국가 [ruler|E]로서 더 많은 명성[prestige|E]이 필요합니다." # 17281423936555483766
