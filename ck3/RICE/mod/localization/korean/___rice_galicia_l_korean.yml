  RICE_galicia_compile_CSM_decision_desc: "저는 [ROOT.Char.MakeScope.Var('RICE_num_of_cantigas_written').GetValue]개의 주목할 만한 [cantigas|E]를 작곡했지만, 저는 속되고 세속적인 일에 대한 노래를 작곡하는 것 이상을 열망합니다. [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip]로서 저는 축복받은 성모 마리아에 대한 광대한 서정시 모음집인 #V Cantigas de Santa Maria#!를 편찬하기 위해 제 왕국의 시인들을 모아야 합니다." # 17830140460049167418
  RICE_galicia_compile_CSM_decision_effect_tooltip_1: "#italic 칸티가스 데 산타 마리아#!를 완성하는 데 5년 이상 걸릴 것입니다" # 4015654536413180118
  RICE_galicia_compile_CSM_decision_effect_tooltip_2: "완료되면 [prestige|E], [piety|E], [위엄|E], [학습 능력|E] 및 [생활 방식 경험|E]을 향상시키는 [artifact|E]를 받게 됩니다." # 7529413258299383093
  RICE_galicia_compile_CSM_decision_confirm: "시작해보지!" # 15133219792306298060
  RICE_galicia_compile_CSM_decision_context_tooltip: "#emphasis 역사적 배경:#! Cantiga라는 단어는 일반적으로 13세기 카스티야의 왕 알폰소 10세에게 귀속되는 성모 마리아와 그녀의 기적에 대한 노래 모음인 #italic Cantigas de Santa Maria#!와 가장 관련이 깊습니다. 그가 몇 곡의 노래를 썼을 수도 있지만, 그는 주로 프로젝트를 지휘하는 책임이 있었습니다. 오늘날, 이 노래들은 종종 초기 음악 그룹의 레퍼토리로 연주됩니다." # 13729318797027929629
