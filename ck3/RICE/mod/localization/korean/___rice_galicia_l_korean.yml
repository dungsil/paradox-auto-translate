  RICE_galicia_recently_altered_the_altar_desc: "세속 및 교회 기독교 당국은 최근 도시로 오는 수많은 순례자들을 더 잘 수용하기 위해 산티아고 성 야고보 제단에 대대적인 변화를 승인했습니다. 하지만, 많은 현지인들이 이에 대해 불만을 품고 있습니다. 이례적으로 단합된 모습을 보이며, 그들은 오래된 무덤의 신성함이 모독당했으며, 당국이 그들의 전통과 권리를 무시하고 더 많은 외국 순례자들을 탐욕스럽게 끌어들이는 데만 치중하고 있다고 믿고 있습니다." # 12000992901766090477
