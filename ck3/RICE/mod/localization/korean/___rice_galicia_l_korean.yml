  RICE_galicia_csm_legend_name: "성모 마리아 찬가" # 6214455793004565309
  RICE_galicia_csm_legend_desc: "[compiler.GetTitledFirstName]의 박학함과 웅변은 전설적입니다. 위대한 갈리시아-포르투갈 시 모음집인 #italic 칸티가스 드 산타 마리아#!의 편찬은 모두 [compiler.GetHerHis]의 노력 덕분입니다." # 2830681814438261112
  RICE_galicia_csm_legend_chapter_opening_new_title: "모두가 틀림없이 [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]의 박식함과 웅변술을 알고 있을 것이다.\n현재까지도 [ROOT.Legend.GetProtagonist.GetHerHis]의 시 작품들은 많은 이에게 칭송받고 있다." # 3753791227633355900
  RICE_galicia_csm_legend_chapter_motivation_new_title: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은 일류 시인이었으며, 많은 교양 있는 [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip]들처럼 수많은 칸티가를 지었지만, 그럼에도 [ROOT.Legend.GetProtagonist.GetSheHe]는 [ROOT.Legend.GetProtagonist.GetHerHis] 마음 깊은 곳에서 더 위대한 무언가를 갈망했다. 세속적인 문제에 대한 시는 별개였지만, 신성하고, 거룩하며, 성스러운 것에 대한 시는 어떠한가? 그러므로 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 #italic 성모 마리아#!, 곧 수많은 경이롭고 놀라운 기적과 행적을 주관하시는 하느님의 어머니 성모 마리아의 영광에 대한 시를 짓고 편찬하기로 결정했다." # 5566082023707988721
  RICE_galicia_csm_legend_chapter_famous_deed_new_title: "대지를 유랑하며, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은(는) [ROOT.Legend.GetProtagonist.GetHerHis] 동료 시인, 가객, 음유시인들 중 가장 뛰어난 이들을 찾아 나섰고, 이들을 성스러운 대의 아래 하나로 결집시켰습니다. 이는 말과 칼로 싸우는 성전이 아니라, 말과 노래로 싸우는 성전이었습니다. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]이(가) 보기에 그들의 목표는 크나큰 아름다움과 헌신이 담긴 수많은 영감어린 칸티가들을 통해 성모 마리아를 기리는 것이었고, 이는 #italic Cantigas de Santa Maria#!에 집대성될 것이었습니다." # 8806386847128305530
  RICE_galicia_csm_legend_chapter_extra_deed_new_title: "밤낮으로, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]와 [ROOT.Legend.GetProtagonist.GetHerHis] 시인들은 이 [ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip] 칸티가스를 성모 마리아에 관해 작곡하고 연주하기 위해 열심히 노력했습니다. 이 노래들에는 성모 마리아의 기적과 행적에 관한 진실되고 영광스러운 이야기들이 담겨 있었습니다." # 2563387905477856610
  RICE_galicia_csm_legend_chapter_conclusion_new_title: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]가 편찬한 칸티가스는 틀림없이 [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip] 신도들과 여러 다른 국가의 사람들에게 영감을 주었습니다. 한 칸티가스에 따르면, \"사람은 죄로 인해 불구자가 될 수 있듯, 성모님에 의해서도 건강해질 수 있습니다.\"" # 7195390235664801717
  game_concept_cantiga: "칸티가" # 4043857166409222648
  game_concept_cantigas: "칸티가스" # 14588840425269635868
  game_concept_cantiga_desc: "[GetGeographicalRegion('world_europe_west_iberia').GetName]에 있는 기독교인 중 $language_iberian_name$ [language|E]를 구사하고 $heritage_iberian_name$ [heritage|E]에 속하거나 $tradition_RICE_galician_portuguese_poetry_name$ [tradition|E]을 가진 [culture|E]를 보유하며 특정 [trait|E] 또는 [skill|E] 요건을 충족하는 인물은 $culture_era_high_medieval$ [era|E]에 도달하거나 $innovation_chronicle_writing$ [innovation|E]이 발견된 후 $RICE_galicia_cantiga_decision$ [decision|E]을 실행할 수 있습니다.\n\n이 [decision|E]을 실행하면 세 가지 장르 중 하나에 해당하는 칸티가 한 편을 작곡할 수 있습니다:\n\n$EFFECT_LIST_BULLET$ #italic 칸티가스 데 아모르#!: 남성의 관점에서 이야기하는 궁정 사랑 노래\n$EFFECT_LIST_BULLET$ #italic 칸티가스 데 아미고#!: 여성의 관점에서 이야기하는 낭만적이며 때로는 에로틱한 사랑 노래\n$EFFECT_LIST_BULLET$ #italic 칸티가스 데 에스카르니우 이 말디제르#!: 풍자와 아이러니 노래\n\n칸티가 작곡을 마치면 약간의 [prestige|E]와 [piety|E]를 얻습니다. 칸티가의 [cantiga_quality|E]가 좋거나 훌륭했다면 주제에 따라 효과가 달라지는 무작위 [character_modifier|E]를 얻게 됩니다. [cantiga_quality|E]가 훌륭한 칸티가는 $RICE_galicia_promote_cantiga$ [decision|E]을 통해 [artifacts|E]로 전환할 수도 있으며, 이렇게 하면 칸티가의 효과와 추가 보너스를 영구적으로 유지할 수 있습니다." # 11431553436509245322
  game_concept_cantiga_quality: "품질" # 11801678646375555265
  game_concept_cantiga_quality_desc: "각 [cantiga|E]를 창작할 때마다 ($RICE_galicia_cantiga_decision$ [decision|E]를 통해) 특정 품질 수준을 갖게 됩니다. 품질 수준은 세 가지입니다: #Y 보통#!, #G 좋음#!, 그리고 #D 훌륭함#!.\n\n[cantiga|E]의 품질이 높을수록 작곡 후에 더 많은 보상을 받게 됩니다. 좋음 또는 훌륭함 수준에서는 무작위 효과를 가진 [character_modifier|E]를 얻게 됩니다. 훌륭함 수준에서는 다른 [decision|E]인 $RICE_galicia_promote_cantiga$에 접근하여 [cantiga|E]로 책 [artifact|E]를 만들 수 있습니다.\n\n품질은 여러 요인에 의해 결정됩니다. 여기에는 귀하의 [skills|E], [traits|E], 이전에 [cantiga|E]를 작곡한 경험, 그리고 귀하의 [culture|E]가 $tradition_RICE_galician_portuguese_poetry_name$ [tradition|E]를 보유하고 있는지 여부가 포함됩니다." # 6621929263066900541
  game_concept_santiago_modifier: "산티아고 수정자" # 10819694404163325562
  game_concept_santiago_modifiers: "산티아고 수정자" # 3155324815761423540
  game_concept_santiago_modifiers_desc: "긍정적 [character_modifiers|E]는 성 야고보(또는 산티아고)와 관련 있으며, [piety|E]를 소모하는 $RICE_galicia_pray_to_santiago$ [decision|E]을 통해 얻을 수 있는 다양한 군사 및 개인 능력치 보너스를 제공합니다. 이 [decision|E]은 [GetGeographicalRegion('world_europe_west_iberia').GetName] 내에 [realm_capital|E]을 두고 최소 [piety_level|E] 요건을 충족하는 모든 기독교 [rulers|E]가 이용할 수 있으며, 산티아고(북동쪽 [GetGeographicalRegion('world_europe_west_iberia').GetName]에 위치)의 기독교 [ruler|E]가 $RICE_galicia_alter_saint_james_tomb$ [decision|E]을 수행한 후에 활성화됩니다.\n\n이 [decision|E]을 수행할 때, 성 야고보의 다양한 측면을 나타내는 유익한 [character_modifier|E]를 얻을 확률이 있습니다. 이러한 $game_concept_santiago_modifiers$의 효과는 현재 [iberian_struggle|E]의 [struggle_phase|E] 또는 이를 종료하기 위해 어떤 [decision|E]이 수행되었는지에 따라 달라집니다.\n\n만약 당신이 $heritage_iberian_name$ [heritage|E]의 [culture|E]이거나, [iberian_struggle|E]에 [struggle_involved|E]되어 있다면, 이 [decision|E]은 더 저렴해지고 좋은 결과를 얻을 확률이 높아집니다. [virtues|E]와 [GetTrait('zealous').GetName( GetPlayer )] [trait|E]는 물론, [sins|E]와 [GetTrait('cynical').GetName( GetPlayer )] [trait|E] 또한 더 나은 [modifier|E]를 얻거나 아예 얻을 확률에 약간의 긍정적 또는 부정적 영향을 미칩니다. [piety_level|E] 또한 비용과 좋은 결과를 얻을 확률에 도움이 될 수 있습니다.\n\n다른 [faith|E]으로 개종하여 더 이상 이러한 [character_modifiers|E]를 얻을 자격을 갖추지 못하게 되면, 보정치는 즉시 사라집니다." # 8463647541816624949
  activity_galicia_compose_cantiga: "칸티가 작곡/작시에 전념하기" # 15463544497325475162
  activity_galicia_compose_cantiga_name: "[ACTIVITY.GetOwner.GetNamePossessiveOrMy|U] 칸티가 작곡에 집중하는 휴식" # 3777835116579053381
  RICE_galicia_saint_james_infrastructure_close: "성 야고보의 길 (종료)" # 11488817612642611419
  RICE_galicia_saint_james_infrastructure_close_desc: "지역 지도자들은 산티아고 데 콤포스텔라로 향하는 산티아고 순례길을 따라 여행하는 순례자들을 지원하기 위해 이곳의 기반 시설을 개선하는 노력을 최근 기울였습니다. 이 지역은 산티아고에 가깝거나 경계 내에 산티아고를 포함하고 있으며, 따라서 이곳을 통과하는 많은 순례자들을 맞이합니다." # 6498272524868848856
  RICE_galicia_saint_james_infrastructure_midrange_high: "산티아고 순례길 (중급, 높은 통제력)" # 13799343026452939063
  RICE_galicia_saint_james_infrastructure_midrange_high_desc: "이곳의 지역 지도자들은 산티아고 데 콤포스텔라를 향한 성 야고보의 길을 따라 여행하는 순례자들을 지원하고자 최근 기반 시설 개선에 힘썼습니다. 이 지역은 산티아고에서 적당한 거리에 있으며, 이 사업이 진행될 당시 당국은 이 영토에 대한 강력한 통제력을 갖고 있었습니다." # 14959088589965423154
  RICE_galicia_saint_james_infrastructure_distant_high: "산티아고 순례길 (원거리, 높은 통제도)" # 577519713558826440
  RICE_galicia_saint_james_infrastructure_distant_high_desc: "지역 지도자들이 이곳의 사회기반시설을 개선하고 산티아고 데 콤포스텔라로 향하는 성 야고보 길을 따라 여행하는 순례자들을 지원하고자 최근 노력을 기울였습니다. 이 지역은 산티아고와 거리가 멀며, 이러한 사업이 진행되던 시기에 이 지역에 대한 통치자들의 통제력이 높았습니다." # 12013001865082248299
  RICE_galicia_saint_james_infrastructure_midrange_low: "산티아고 순례길 (중급, 낮은 통제력)" # 14542975984261806528
  RICE_galicia_saint_james_infrastructure_midrange_low_desc: "최근 지역 지도자들이 이곳의 기반 시설 개선에 노력을 기울였습니다. 산티아고 데 콤포스텔라로 향하는 성 야고보의 길을 따라 여행하는 순례자들을 지원하기 위해서였습니다. 이 지역은 산티아고와는 보통 정도의 거리에 있으며, 프로젝트 진행 당시 이 영토에 대한 당국의 통제력이 낮았습니다. 따라서 기반 시설 개선의 이점은 감소했습니다." # 10541406752835157838
  RICE_galicia_saint_james_infrastructure_distant_low: "산티아고 순례길 (원거리, 통제력 낮음)" # 10723120605649304397
  RICE_galicia_saint_james_infrastructure_distant_low_desc: "이곳의 지역 지도자들은 최근 산티아고 데 콤포스텔라로 향하는 산티아고 순례길을 따라 여행하는 순례자들을 지원하기 위해 기반 시설을 개선하려는 노력을 기울였습니다. 이 지역은 산티아고에서 멀리 떨어져 있으며, 이 프로젝트들이 진행되던 시기에 당국은 이 영토에 대한 통제력이 낮았습니다. 따라서 기반 시설 개선의 이득은 줄어들었습니다." # 13043024593813454799
  RICE_galicia_saint_james_modifier_warrior_minor: "산티아고 전사 (경미한 개입)" # 8997170491205964232
  RICE_galicia_saint_james_modifier_warrior_minor_desc: "예수 그리스도의 사도인 성 야고보는 전설에 따르면 정당한 기독교도를 돕기 위해 전투에 나타났다고 합니다. 이베리아의 신실한 기독교도들은 그의 모범을 따라 #italic 마타모로스#!, 즉 무어인 학살자로서 사악한 이교도와 이단에 용감히 맞서 싸워야 합니다.\n\n#weak 이 [santiago_modifier|E]는 [iberian_struggle|E]가 현재 [struggle_phase_iberia_hostility|E] 단계에 있거나 #bold $struggle_iberia_ending_hostility_decision$#! [decision|E]을(를) 통해 종료되었기 때문에 $RICE_galicia_pray_to_santiago$ [decision|E]의 결과로 부여되었습니다. 비기독교 [faith|E](으)로 개종할 경우 해당 인물에게서 이 효과가 제거됩니다.#!\n" # 12871631010283477178
