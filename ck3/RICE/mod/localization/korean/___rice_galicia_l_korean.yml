  RICE_galicia_alter_saint_james_tomb: "산티아고 성소를 개조합니다" # 8788759451037189772
  RICE_galicia_alter_saint_james_tomb_tooltip: "순례자들의 늘어나는 수요를 충족시켜야 합니다." # 7325698138209197890
  RICE_galicia_alter_saint_james_tomb_desc: "산티아고의 현재 성소는 그 작은 규모와 조악한 설계 때문에 매일 찾아오는 순례자들의 인파를 도저히 수용할 수 없습니다. 교회 관계자들은 순례자들에게 동정을 느끼며, 성 야고보의 무덤을 개축하고 심지어 필요하다면 파괴한 뒤 새로 재건해야 한다고 권고합니다.\n\n그들은 제단에 대한 어떠한 변경이든 미신적으로 두려워하는 지역 주민들과 하급 성직자들의 반대는 무시해도 된다고 말합니다." # 5629445873392926026
  RICE_galicia_alter_saint_james_tomb_effect_tooltip_1: "[GetGeographicalRegion('world_europe_west_iberia').GetName] 지역의 모든 [THIS.Char.GetFaith.GetReligion.GetAdjective] [rulers|E]가 다른 조건을 충족하면 $RICE_galicia_pray_to_santiago$ 결정을 해제합니다." # 4964866588879338585
  RICE_galicia_alter_saint_james_tomb_effect_tooltip_2: "$RICE_galicia_saint_james_routes_decision$ 및 $RICE_galicia_saint_james_levy_extra_tolls$ 결정은 더욱 풍부한 이득을 제공하고 쿨타임이 짧아질 것입니다." # 3474441800458311617
  RICE_galicia_alter_saint_james_tomb_effect_tooltip_3: "지역 시민들과 하급 성직자들은 이러한 개편안에 대해 불만을 느낄 것이나, 결국에는 수긍할 것입니다." # 5916092622226812799
  RICE_galicia_alter_saint_james_tomb_confirm: "산티아고 제단이 더욱 훌륭해질 것입니다!" # 18085367801482347752
  RICE_galicia_alter_saint_james_tomb_context_tooltip: "#bold 역사적 배경:#! 12세기, 산티아고는 첫 대주교 디에고 겔미레스(1069~1140년경) 덕분에 성스러운 도시로서의 중요성이 더욱 커졌습니다. 그는 교회 권력을 중앙집권화하고, 산티아고 순례를 장려했으며, 가장 논란이 되었던 점은 성 야고보의 무덤의 물리적 공간을 개조한 것입니다.  성 야고보 제자들이 지었다고 전해지는 옛 성소를 파괴하고 외국 순례자들의 요구와 욕구에 맞춘 더 화려한 설계로 대체했습니다. 이는 현지인들의 선호도와 전통을 희생하는 것이었습니다." # 11947953683540810730
  RICE_galicia_unearth_saint_james_tomb: "성 야고보의 무덤을 발굴하다" # 5553956799771715691
  RICE_galicia_unearth_saint_james_tomb_tooltip: "성 야고보가 여기에 묻혔다는 소문이 돌지만... 사실일까요?" # 11491969265184885599
  RICE_galicia_unearth_saint_james_tomb_desc: "[GetGeographicalRegion('world_europe_west_iberia').GetName] 지방의 전설에 따르면, 성 야고보 사도께서 수백 년 전 이곳에 와 복음을 전파하셨다고 합니다. 그분이 순교하신 후 북서쪽 지역... 제가 다스리는 땅에 묻히셨다는 소문이 돌고 있습니다. 만약 사실이라면, 그분의 무덤을 찾지 않는 것은 제게 큰 과실이겠지요." # 15974896560078883718
  RICE_galicia_unearth_saint_james_tomb_effect_tooltip_1: "[GetGeographicalRegion('RICE_galicia_region').GetName] 내 모든 [THIS.Char.GetFaith.GetReligion.GetAdjective] [rulers|E]가 다른 조건을 충족하면 $RICE_galicia_pray_to_santiago$ 결정을 해제합니다." # 2708185860034266822
  RICE_galicia_unearth_saint_james_tomb_effect_tooltip_2: "[GetGeographicalRegion('world_europe_west_iberia').GetName] 및 [GetGeographicalRegion('custom_occitan').GetName] 지역의 모든 [rulers|E]에게 $RICE_galicia_saint_james_routes_decision$ 및 $RICE_galicia_saint_james_levy_extra_tolls$ 결정이 해금됩니다." # 8970257389523126096
  RICE_galicia_unearth_saint_james_tomb_confirm: "이 이야기들이 사실인지 조사해야겠습니다." # 6545624600334498714
  RICE_galicia_unearth_saint_james_tomb_context_tooltip: "#bold 역사적 배경:#! 820년대 또는 830년대, 산티아고에 있는 성 야고보의 무덤이라는 주장은 펠라요라는 은자 또는 수도사에 의해 발견되었습니다. 언덕에서 여러 차례 기적적인 빛을 목격한 그는 이를 지역 주교 테오도미르에게 알렸습니다. 이후 조사에서 그 장소가 성 야고보가 묻힌 곳이라고 알려졌습니다. 아스투리아스의 알폰소 2세 왕은 그 자리에 예배당을 건립했고, 유명한 산티아고 순례길이 탄생했습니다." # 3447161534048853802
  RICE_galicia_unearth_saint_james_tomb_date_req: "서기 500년 이후입니다." # 3117834173210784948
  RICE_galicia_pray_to_santiago: "산티아고의 중재를 위해 기도하소서" # 7982548790356061982
  RICE_galicia_pray_to_santiago_tooltip: "성 야고보 대성당께서 이 어려운 시기에 우리를 인도하소서." # 878760458477440324
  RICE_galicia_pray_to_santiago_desc: "거룩한 야고보 대성인, 예수 그리스도의 사도이자 [GetGeographicalRegion('world_europe_west_iberia').GetName]의 수호자시여, 이 어려운 시기에 저희를 인도하여 주소서.  그분의 중재를 위해 기도하여 저의 땅과 가족, 그리고 [ROOT.Char.GetFaith.GetReligion.GetAdjective] [GetGeographicalRegion('world_europe_west_iberia').GetName] 공동체가 어떠한 위협에도 견뎌내고 번영할 수 있도록 빌겠나이다." # 9114887164848876244
  RICE_galicia_pray_to_santiago_effect_tooltip_1: "당신은 #italic 아마도#! [santiago_modifier|E]를 얻을 수 있습니다. 그 효과는 현재 [iberian_struggle|E]의 [struggle_phase|E] 또는 그 종결을 위해 어떤 [decision|E]를 취했는지에 따라 달라집니다." # 16156184462764663237
  RICE_galicia_pray_to_santiago_confirm: "하느님과 성 야고보께서 우리를 도와주소서!" # 11479904688778920969
  RICE_galicia_pray_to_santiago_context_tooltip: "#bold 역사적 배경:# 중세 이베리아 기독교 세계에서 중요한 성인이었던 성 야고보(또는 산티아고)는 당대 정치와 문화에 따라 다르게 상징되었습니다. 예를 들어, 초기에는 순례자 야고보로 묘사되었으나, 후기 중세 시대에는 전사 야고보 또는 무어족 격퇴자로서의 역할이 점점 더 강조되었습니다. 신대륙에서는 아메리카 정복기에 처음에는 \"인디언 살해자\"였지만, 1800년대 라틴 아메리카에서 스페인 통치에 맞서 싸운 혁명가들에게는 나중에 \"스페인인 살해자\"로 인식되었습니다." # 17947979845054825871
  RICE_galicia_promote_cantiga: "귀하의 칸티가를 전파하십시오" # 11470424592008561848
  RICE_galicia_promote_cantiga_tooltip: "어째서 다른 사람들은 네 [cantiga|E]에 대해 들어서는 안 되는 거지?" # 13412167365640157905
  RICE_galicia_promote_cantiga_desc.courtly_love: "최근에 제가 작곡한 #italic 사랑의 칸티가#!를 본 많은 사람들이 제 [cantiga|E]가 예외적으로, 훌륭한 [cantiga_quality|E]라고 말했습니다. 저는 제 [cantiga|E]를 널리 홍보하여 서기관들이 사본을 만들거나 다른 사람들이 노래하도록 장려해야 합니다." # 15292399665143285430
  RICE_galicia_promote_cantiga_desc.romantic_love: "최근 제가 작곡한 #italic 칸티가 데 아미고#!를 본 많은 사람들이 제 [cantiga|E]가 분명 훌륭하고 뛰어난 [cantiga_quality|E]라고 말했습니다. 제 [cantiga|E]를 널리 홍보하여 서기관들이 사본을 만들거나 다른 사람들이 노래하도록 장려해야겠습니다." # 7944455976854836665
  RICE_galicia_promote_cantiga_desc.satire: "최근 내가 지은 Cantiga de Escarnio e Maldizer를 본 많은 사람들이 내 [cantiga|E]가 예외적으로, 훌륭한 [cantiga_quality|E]라고 말했습니다. 나는 서기관들이 그것을 복사하거나 다른 사람들이 그것을 부르도록 장려하면서 내 [cantiga|E]를 널리 홍보해야 합니다." # 1928749996944514543
  RICE_galicia_promote_cantiga_effect_tooltip_1: "원래의 [character_modifier|E] 대신 영구적인 [cantiga|E] [artifact|E]를 받게 됩니다." # 9741913309037248168
  RICE_galicia_promote_cantiga_effect_tooltip_2: "이 [artifact|E]는 [character_modifier|E]와 동일한 보너스를 가지며, [cantiga|E]의 장르와 주제에 따라 추가 보너스를 받게 됩니다." # 5041604770994388640
  RICE_galicia_promote_cantiga_effect_tooltip_3: "[cantiga|E] 장르에 따라 [piety|E]와 [prestige|E]를 얻을 수 있습니다." # 17701153104011555754
  RICE_galicia_promote_cantiga_effect_tooltip_4: "[cantiga|E] 장르에 따라 [piety|E]와 [prestige|E]를 얻을 수 있습니다(일반적인 경우보다 더 많이 얻을 수 있는데, [THIS.Char.GetCulture.GetName] [culture|E]에는 $tradition_RICE_galician_portuguese_poetry_name$ [tradition|E]이 있기 때문입니다)." # 6411829333405681682
