  galicia.0010.desc.intro: "매일같이 [christian.GetAdjective] 순례자들이 [santiago.GetNameNoTier]의 [christian.GetAdjective] 성지인 야고보 성인의 무덤에 도달하기 위해 제가 통치하는 영토를 가로지릅니다. 하지만 여행은 산적, 야생 동물, 악천후, 심지어 열악한 도로 상태로 인한 끊임없는 위험이 도사리고 있어 위험할 수 있습니다." # 18292066355391722741
  galicia.0010.desc.christian: "따라서 [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip]으로서, 저는 제 땅에서 온 순례자들을 포함한 이 순례자들의 여정을 돕는 것이 제 의무입니다. 결국, 저는 성 야고보께서 그의 신봉자들에게 베풀 수 있는 모든 종류의 도움을 기꺼이 승인하실 것이라고 확신합니다." # 4753846418446651400
  galicia.0010.desc.non_christian: "몇몇 [ROOT.Char.GetFaith.GetAdherentNamePlural](은)는 제가 [christian.GetAdjective] 신하들이나 외국 [christian.GetAdjective] 순례자들에게 아무런 빚도 지지 않았다고 생각합니다. 하지만 저는 정의롭고 관대한 통치자로 보이고 싶고, 제 영토 내 [christian.GetAdjective] 공동체와의 관계를 개선하고 교역의 흐름을 원활하게 하고 싶습니다." # 1431642732545029761
  galicia.0010.desc.conclusion: "따라서 저는 순례자들이 더욱 안전하고 편안하게 여행할 수 있도록 도로 상태 개선에서부터 숙소 건설 등에 이르기까지, 제 영토 내 [santiago.GetNameNoTier]로 이어지는 주요 순례길을 따라 다양한 기반 시설 프로젝트에 사용할 자금을 따로 마련했습니다." # 17447230777986314116
  galicia.0010.a: "제가 할 수 있는 최소한의 일입니다." # 2335330852153919376
  galicia.0011.t: "산티아고의 중재" # 1042347455996933945
  galicia.0011.desc.intro: "성 야고보께서 오래전 [GetGeographicalRegion('world_europe_west_iberia').GetName](그곳에서는 산티아고로 알려져 있습니다)에서 예수 그리스도의 복음을 전파하기 위해 여행하신 이후로, 그는 항상 이 땅과 특별한 관련을 맺어왔습니다. 그는 의심할 여지없이 이 땅의 수호자이며, 그 수호자로서 그의 중재를 기도합니다." # 1051797571331891574
  galicia.0011.desc.warrior: "산티아고라는 이름 자체가 전쟁에서의 승리를 상징합니다. 산티아고께서 저희의 사악한 원수인 모든 이교도와 이단자들을 물리칠 수 있는 힘과 지혜를 주시기를 기도합니다. 그리하여 저희는 지상에 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 신앙의 영광을 널리 퍼뜨릴 수 있습니다." # 14893243343372546702
  galicia.0011.desc.pilgrim: "산티아고라는 이름만 들어도 산티아고 데 콤포스텔라의 성지로 몰려드는 수많은 순례자들이 떠오릅니다. 산티아고께서 우리에게 삶의 고난을 견딜 수 있는 힘과 지혜를 주시기를 기도합니다. 마치 순례자가 길의 고난을 견디듯이, 우리가 주님의 뜻을 더 잘 이해하고 섬길 수 있도록 말입니다." # 6943271589791399741
  galicia.0011.desc.preacher: "산티아고라는 이름만 들어도 사도들이 인류에게 그리스도의 복음을 전파하기 위해 세상을 떠돌아다니던 헌신이 떠오릅니다. 바라옵건대 산티아고께서 우리에게 전능하신 하느님께서 복음을 널리 전파하도록 돕는 힘과 지혜를 주시고, 우리 시대에 평화가 깃들기를 기도합니다." # 4255219213455129658
  galicia.0011.a: "아멘!" # 950382650517060071
  RICE_saint_james_intercession_tooltip.nothing: "산티아고의 기적이 나타났다는 징후는 없습니다" # 17643171427807434903
  RICE_saint_james_intercession_tooltip.minor: "산티아고의 중재를 나타내는 몇 가지 징후가 있습니다." # 9842743972656203507
  RICE_saint_james_intercession_tooltip.major: "산티아고의 중재의 징후가 보입니다" # 5135888635421192510
  RICE_saint_james_intercession_tooltip.great: "산티아고의 중재의 징후가 많이 보입니다" # 9162371434194109726
  galicia.0012.t: "순례자들에게 추가 통행세 징수" # 16565332442346321222
  galicia.0012.desc.intro: "산티아고 순례길은 모든 길이 [christian.GetAdjective] 성지인 [santiago.GetNameNoTier](으)로 향하는 여정입니다. 따라서 유럽 전역의 순례자들은 저와 같이 통행료를 지불하라고 친절하게 요구하는 통치자들이 소유한 땅을 통과해야 합니다. 이러한 통행료를 더욱 #italic 높여야#! 겠다고 결정했습니다." # 6756187549367371745
  galicia.0012.desc.christian: "일부 사람들은 [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip]께서 순례자들에게 논란이 많은 통행세를 부과하는 것, 더 나아가 인상하는 것은 불경하다고 생각합니다." # 10645486204100339313
  galicia.0012.desc.non_christian: "제 [ROOT.Char.GetFaith.GetAdjective] 신하들은 제가 순례자들에게 징수하는 통행료를 올리는 것에 별 관심이 없을 겁니다. 심지어 일부는 제가 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip]로서 충분히 잔인하지 않다고 말하며 이교도들에게 더욱 악랄해져야 한다고 할지도 모릅니다.\n\n반대로, 제 영토 내 [christian.GetAdjective] 공동체들은 이 소식을 듣고 기뻐하지 않았습니다. 그들에게 저는 이렇게 말합니다. 순례자들은 제가 그들을 제 영토에 들여보내 주는 것만으로도 감사해야 할 것입니다." # 4772118569099893237
  galicia.0012.desc.court_chaplain_exists: "화가 난 저의 [chaplain.GetCouncilTitle]이신 [chaplain.GetTitledFirstName]께서는, 예를 들어, 제가 이런 일을 한다고 사적으로 비난했습니다. [chaplain.GetSheHe|U]께서는 또한 저의 행동에 대해 공개적으로 비난한 저의 영토의 더 광신적인 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들을 못 본 척 하셨습니다.\n\n하지만 그들이 저에게 할 수 있는 일은 제한적입니다. 저는 순례자들에게 해를 끼치지도 않습니다. 저는 단지 더 많은 돈이 필요할 뿐입니다." # 3709877531981267027
  galicia.0012.desc.no_court_chaplain_exists: "제 영토 내의 많은 광신적인 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들이 공공연히 저를 비난하고 제 권위에 의문을 제기하는 것은 놀라운 일이 아닙니다. 그들에게 저는 합당한 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip]처럼 행동하고 있지 않습니다.\n\n하지만 그들이 저에게 할 수 있는 일은 제한적입니다. 순례자들에게 해를 끼치는 것도 아닙니다. 저는 단지 돈이 더 필요할 뿐입니다." # 12595521179576552224
  galicia.0012.a: "해야 할 일을 하겠소." # 18331570370153102361
  galicia.0013.t: "성 야고보의 무덤 발견" # 101028954093145551
  galicia.0013.desc: "제가 통치하는 [santiago.GetNameNoTier]에 성 야고보가 묻혔다는 소문이 무성합니다. 그래서 저는 제 [chaplain.GetCouncilTitle]이신 [chaplain.GetTitledFirstName]님을 보내 이 문제를 조사하기로 했고, [chaplain.GetSheHe]께서 [chaplain.GetHerHis]의 조사 결과를 가지고 돌아오셨습니다.\n\n얼마 전, [pelayo.GetFirstName]라는 지역 은둔자가 언덕 위 하늘에서 며칠 밤 동안 불가사의한 불길을 목격했습니다. [chaplain.GetFirstNameNoTooltip]님에게 연락한 후, 두 사람은 그 지역을 조사하러 갔습니다. 그들은 오래된 로마 시대의 공동묘지와... 다름 아닌 성 야고보의 무덤을 발견했습니다.\n\n[chaplain.GetFirstNameNoTooltip]님은 지역 학자들과 [ROOT.Char.Custom('DefaultPriestTitlePlural')]에게 이 무덤의 진위 여부를 확인했고, 이제 이 무덤이 진짜라는 사실을 의심하는 사람은 아무도 없습니다. #italic 바로 그거요!#" # 8173699452044050936
  galicia.0013.a: "무덤에 대해 무엇을 알게 되었나?" # 7993736854829180363
  galicia.0014.t: "성 야고보의 무덤 발견" # 101028954093145551
  galicia.0014.desc: "[chaplain.GetCouncilTitle] [chaplain.GetTitledFirstName](이)가 조사한 바에 따르면, [pelayo.GetFirstName](이)가 목격한 기적적인 징조를 기록했다고 합니다. 또한 [chaplain.GetSheHe|U]은 성 야고보에 대한 지역 전설도 조사했습니다.\n\n이 전설의 대부분의 버전에서는 성 야고보가 헤롯 아그리파에게 순교한 후, 돌로 만든 배가 기적적으로 [GetGeographicalRegion('world_europe_west_iberia').GetName] 북서부로 그의 유해를 가져왔는데, 그곳에서 사도는 한때 사악한 이교도 여왕 루파를 개종시키고 세례를 주었습니다. 그곳에서 그의 제자들은 그를 매장하고 무덤을 지었습니다.\n\n어느 쪽이든, 저는 현지인들이 우리의 위대한 사도를 기릴 수 있도록 무덤 옆에 예배당을 짓는 것이 최선이라고 결정했습니다. [chaplain.GetFirstNameNoTooltip]도 이 결정을 지지합니다. [chaplain.GetFirstNameNoTooltip]이 제기한 마지막 문제는 이 발견을 처음으로 주도한 은둔자 [pelayo.GetFirstName]를 어떻게 처리해야 하는가입니다." # 946432642318895156
  galicia.0014.a: "[pelayo.GetFirstNameNoTooltip] 님을 저의 궁정으로 모시게 된다면 영광일 것입니다!" # 3428840988345684137
  galicia.0014.b: "[pelayo.GetFirstNameNoTooltip]는 야생에 머무는 것을 더 좋아하는 것 같군." # 18389810907508990214
  RICE_galicia_unlock_santiago_prayer_decision_tooltip: "$RICE_galicia_pray_to_santiago$ [decisions|E]는 다른 조건을 충족하는 [GetGeographicalRegion('RICE_galicia_region').GetName] 내의 모든 [christian.GetAdjective] [rulers|E]에게 해금됩니다." # 3631242145489213215
  RICE_galicia_unlock_santiago_routes_decision_tooltip: "$RICE_galicia_saint_james_routes_decision$ 및 $RICE_galicia_saint_james_levy_extra_tolls$ [decision|E]은 [GetGeographicalRegion('world_europe_west_iberia').GetName] 및 [GetGeographicalRegion('custom_occitan').GetName]의 모든 [rulers|E]에게 해금됩니다." # 4913129573523514096
  galicia.0015.t: "성 야고보의 무덤 발견" # 101028954093145551
  galicia.0015.desc: "[GetGeographicalRegion('world_europe_west_iberia').GetName]의 [christian.GetAdjective] 공동체에게는 희소식이 [santiago.GetNameNoTier]에서 들려왔습니다.\n\n그곳에 살고 있는 [pelayo.GetFirstName]라는 은자가 최근 밤하늘에서 며칠 동안 여러 가지 기적적인 징조를 목격했습니다. 그는 [alfonso.GetTitledFirstName]의 [chaplain.GetCouncilTitle]인 [chaplain.GetTitledFirstName]에게 이 사실을 알렸고, 둘은 이 문제를 조사했습니다. 놀랍게도 그들은 사도 야고보 성인의 고대 무덤을 발견했습니다. 그 무덤의 진위가 지역 학자들과 [alfonso.Custom('DefaultPriestTitlePlural')]에 의해 확인되자, [alfonso.GetTitledFirstNameNoTooltip]께서는 그 옆에 예배당을 건설하라고 명령하셨습니다.\n\n벌써부터 순례자들이 인근 지역에서 무덤으로 몰려들고 있습니다. 이 발견에 대한 소문이 빠르게 퍼지고 있으며, 더 많은 순례자들이 멀리서 올 것이 확실합니다. 야고보 성인의 무덤으로의 순례는 단명하는 유행이 될까요, 아니면 더 지속적인 전통으로 진화할까요?" # 261177063187014688
  galicia.0015.a: "좋은 날이군! 성 야고보께서 우리를 보호하시길." # 2572340588516145066
  galicia.0015.b: "흥미로운 소식이로군." # 10592784665883918301
  galicia.0016.t: "갈리시아 해안 강화" # 6740540639153313956
  galicia.0016.desc: "험준한 지형에도 불구하고, [GetGeographicalRegion('RICE_galicia_region').GetName]는 수 세기 동안 해상 공격과 약탈에 시달려 왔습니다. 이 지역을 통치하는 자는 누구든 이 지역의 지속적인 안전을 보장하기 위해 탑, 감시 초소, 기타 방어 시설 네트워크를 유지하는 것이 필수적이라는 것을 알거나 빠르게 배우게 됩니다.\n\n저는 최근에 제가 통치하는 [GetGeographicalRegion('RICE_galicia_region').GetName] 해안선을 따라 새로운 요새를 건설하거나 기존 요새를 보수 및 확장하여 방어 시설을 강화하기 위해 자금을 확보했습니다. 바라건대, 이것이 우리의 적들이 적어도 해상으로는 우리를 공격할 생각조차 하지 못하게 할 것입니다." # 15862979080335548258
  galicia.0016.a: "우리 해안선은 안전할 것입니다." # 4548886297597104930
