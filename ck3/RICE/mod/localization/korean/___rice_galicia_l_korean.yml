  RICE_galicia_promote_cantiga_desc.courtly_love: "제가 최근에 작곡한 #italic 사랑의 칸티가#!를 본 많은 사람들이 이 칸티가가 분명 예외적이고 훌륭한 [cantiga_quality|E] 수준이라고 말했습니다. 저는 제 [cantiga|E]를 널리 홍보하여 필사자들에게 복사본을 만들거나 다른 사람들이 노래하도록 장려해야 합니다." # 3edc30df0da7c12b015b69cdd475fb803ddd0986
  RICE_galicia_promote_cantiga_desc.romantic_love: "최근 제가 작곡한 #italic Cantiga de Amigo#!를 본 많은 사람들이 이 곡이 매우 뛰어난 [cantiga_quality|E]라고 입을 모아 말했습니다. 제 [cantiga|E]를 널리 알리고 필경사들이 사본을 만들거나 다른 사람들이 부르도록 장려해야 합니다." # f4f84ba70d4f1ea06fc18c4427713d60a58fa61d
  RICE_galicia_promote_cantiga_desc.satire: "제가 최근에 작곡한 야유와 악담의 칸티가를 본 많은 사람들이 모두 그것이 예외적으로 훌륭한 [cantiga_quality|E]라고 말했습니다. 제 [cantiga|E]를 널리 홍보하여 필경사들이 그것을 복사하거나 다른 사람들이 그것을 부르도록 장려해야 합니다." # 16d4c7a7c2fd52bacdbd5723ad0eace9753b51be
  RICE_galicia_promote_cantiga_effect_tooltip_1: "원래 [character_modifier|E] 대신 영구적인 [cantiga|E] [artifact|E]가 지급됩니다." # bcef4795b53fe537eaa405900cc00120e613fd8e
