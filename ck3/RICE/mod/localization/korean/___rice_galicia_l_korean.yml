  galicia.0045.desc.x: "몇 년 전, 성모 마리아를 기리는 위대한 노래 모음집인 #italic 산타 마리아 칸티가스#!에 대한 작업이 시작되었습니다. 저의 지휘 아래, 이 프로젝트는 성대한 축하와 함께 완료되었으며, 이는 제 궁정의 높은 문화, 지성, 신앙심 수준을 상징합니다.\n\n이제 저는 #italic 산타 마리아 칸티가스#!에 더 많은 노래를 계속 추가하고자 하며, 그 목표를 더욱 높게 설정하고 있습니다. 다시 한번, 저는 영토 전역의 시인들을 모아 그들과 함께 성모 마리아에 대한 노래를 작곡하고 편집할 것입니다. 이 작업이 끝나면 우리의 장대한 모음집이 더욱 장대해지도록 만들 것입니다." # 2102326386105870993
