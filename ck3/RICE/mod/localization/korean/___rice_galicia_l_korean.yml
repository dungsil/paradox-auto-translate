  RICE_galicia_saint_james_modifier_preacher_minor: "설교자 산티아고 (경미한 중재)" # 15726536240985187187
  RICE_galicia_saint_james_modifier_preacher_minor_desc: "위대한 성 야고보, 예수 그리스도의 사도께서는 멀리 떨어진 이베리아까지도 복음을 전파하러 가셨습니다. 이베리아의 선한 기독교도들은 이를 기억하고, 미덕을 실천하며 성스러운 말씀을 통해 세상에 평화를 가져오는 그분의 본보기를 따라야 합니다.\n\n#weak 이 [santiago_modifier|E]는 $RICE_galicia_pray_to_santiago$ [decision|E]의 결과로 부여되었습니다. 이는 현재 [iberian_struggle|E]가 [struggle_phase_iberia_conciliation|E] 단계에 있거나, 또는 #bold $struggle_iberia_ending_conciliation_decision$#! [decision|E]를 통해 종료되었기 때문입니다. 해당 인물이 비기독교 [faith|E]로 개종할 경우, 이 효과는 제거됩니다.#" # 11596552627367698727
