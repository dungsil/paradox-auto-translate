  RICE_galicia_alter_saint_james_tomb_desc: "현재 산티아고 성지는 규모가 작고 조잡하게 설계되어 매일 방문하는 순례자들의 무리를 수용할 수 없습니다. 교회 관계자들은 순례자들에게 동정심을 느껴 성 야고보의 무덤을 개조하고 필요하다면 파괴하여 새로운 무덤을 재건할 것을 권장합니다. 그들은 제단을 변경하는 것을 미신적으로 두려워하는 지역 주민들과 하급 성직자들의 항의를 무시할 수 있다고 말합니다." # 30fb9239c718897f44896c525b99cad47cc2665f
  RICE_galicia_alter_saint_james_tomb_effect_tooltip_1: "[GetGeographicalRegion('world_europe_west_iberia').GetName]에서 다른 요구 사항을 충족하는 모든 [THIS.Char.GetFaith.GetReligion.GetAdjective] [통치자|E]를 위해 $RICE_galicia_pray_to_santiago$ [decision|E]을(를) 해제합니다" # bc6d060c6a60d36adfa7cf207f8ee5cb40f3deb5
