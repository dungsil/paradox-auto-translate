  RICE_galicia_artifact_cantiga_war_desc: "이 [cantiga|E]는 용감한 기사들 사이의 전투, 사랑하는 여인과 떨어진 병사의 불안, 행군 중인 군대의 일상생활과 같은 주제를 능숙하게 포함하는 것으로 잘 알려져 있습니다." # 4724545571716070268
  RICE_galicia_artifact_cantiga_anger_name: "분노에 관한 칸티가" # 16867764504009874565
  RICE_galicia_artifact_cantiga_anger_desc: "이 [cantiga|E]는 특히 사랑과 관련된 다양한 형태의 분노의 감정을 능숙하게 탐구하는 것으로 잘 알려져 있습니다. 오래된 부부의 다툼에서부터 거절에 대한 좌절, 질투를 동반할 수 있는 격노에 이르기까지 다양합니다." # 7808356934743148394
