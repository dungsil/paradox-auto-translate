  galicia.0030.t: "칸티가 작곡" # 6201013936159852205
  galicia.0030.desc.intro: "창작에 몰두하고 싶군. 시간을 내어 #italic 칸티가#를 작곡해야지! 이베리아 로망스 어족의 갈리시아-포르투갈어 변종으로 음악과 서정시를 흥미진진하게 혼합한 것이라 할 수 있지. 결국, 나와 같은 교양 있는 귀족들의 소일거리이니까." # 6352023215520472772
  galicia.0030.desc.courtly_love: "#italic 칸티가 데 아모르#! 장르의 칸티가를 쓰고 싶으니 궁정의 사랑의 경이로움, 기쁨, 슬픔에 집중하려 하오. 영웅적이고 고결한 남자들이 위대한 업적을 이루도록 영감을 주는 이 순수한 사랑과 욕망보다 더 고귀한 것은 없지 않겠소?" # 3070462673750620655
  galicia.0030.desc.romantic_love: "\n\n#italic 칸티가 데 아미고#! 장르의 칸티가를 쓰고 싶습니다. 여성의 관점에서 이야기되는 낭만적인 사랑을 주제로 다루고 싶습니다. 이 흥미로운 시점을 통해 시인은 사랑과 서정시의 다양한 측면을 탐구할 수 있습니다." # 17293901823528408893
  galicia.0030.desc.satire: "#italic Cantiga de Escarnio e Maldizer#! 장르의 칸티가를 쓰고 싶습니다. 이 풍자적인 노래는 특정 사회 계층, 사람들의 위선, 형편없는 시인 등 제가 동의하지 않는 다른 사람이나 사회의 측면을 비판할 기회를 줄 것입니다." # 17748525785939530459
  galicia.0030.desc.conclusion: "#italic 칸티가#를 만들기 전에, 노래의 주제나 소재를 먼저 정해야겠어! 쓸 만한 이야기가 아주 많으니까!" # 9522045019538642612
  galicia.0030.a: "무엇이 나에게 영감을 줄까?" # 16351779947220531233
  galicia.0030.tooltip.courtly_love: "며칠 동안 그대의 [cantiga|E]에서 다룰 수 있는 주제를 생각해 보십시오." # 11899781202351979117
  galicia.0030.tooltip.romantic_love: "며칠 동안 그대의 [cantiga|E]에서 다룰 수 있는 주제를 생각해 보십시오." # 11899781202351979117
  galicia.0030.tooltip.satire: "며칠 동안 그대의 [cantiga|E]에서 다룰 수 있는 주제를 생각해 보십시오." # 11899781202351979117
  galicia.0031.t: "칸티가에 대한 영감" # 4840361470499252965
  galicia.0031.desc.intro.courtly_love: "#italic 칸티가스 데 아모르#!는 궁정 로맨스를 중심으로 전개되는 노래입니다. 대개 비극적이거나 달콤 쌉싸름한 결말로 이어지며, 여성을 숭배하고 사랑하지만 가질 수 없는 남성의 관점에서 이야기가 전개됩니다!" # 9472405354008784166
  galicia.0031.desc.intro.romantic_love.female: "#italic 칸티가스 데 아미고#!는 낭만적이거나 심지어 에로틱한 사랑의 희로애락에 초점을 맞춘 노래로, 종종 여성의 관점에서 서술됩니다. 비록 이 노래들의 작곡가 중 상당수가 남성이지만요. 여자로서, 남자들이 공상하는 것 대신에 더 진정한 이야기를 들려줄 수 있을 것 같아요." # 9459156877178063812
  galicia.0031.desc.intro.romantic_love.male: "#italic 칸티가스 드 아미고#! 는 낭만적이거나 심지어 에로틱한 사랑의 희비에 초점을 맞춘 노래이며, 종종 여성의 관점에서 내레이션됩니다. 비록 많은 노래의 작곡가가 남성이지만 말이죠. 비록 제가 그러한 남자 중 한 명이라는 사실이 저를 최고의 칸티가를 작곡하려는 시도를 멈추게 하지는 않을 겁니다!" # 6518330272387553763
  galicia.0031.desc.intro.satire: "#italic Cantigas de Escarnio e Maldizer#!는 풍자적인 노래입니다. 다른 특정 인물(서투른 시인 포함)부터 사회 전체에 이르기까지 모든 것을 조롱할 수 있고 실제로 조롱합니다. 내 모든 재능을 최대한 활용해야 할 것입니다." # 17621703472954215739
  galicia.0031.desc.conclusion: "어쨌든, 지난 며칠 동안 이것에 대해 생각해 봤습니다. 칸티가에 담을 수 있는 다양한 주제나 이야기가 많고, 현재 몇 가지 주제가 떠오르는데… 어떤 것이 가장 훌륭한 칸티가를 만드는 데 도움이 될까요?" # 10368880562543678431
  cantiga_theme.tooltip.diplomacy: "귀하의 [cantiga|E]가 좋거나 훌륭한 [cantiga_quality|E]라면 [diplomacy|E] 관련 보너스를 받을 수 있습니다." # 707635769363867590
  cantiga_theme.tooltip.martial: "[cantiga|E]의 [cantiga_quality|E]이 좋거나 훌륭하다면 [martial|E] 관련 보너스를 얻을 수 있습니다." # 8070426731084380037
  cantiga_theme.tooltip.stewardship: "만약 당신의 [cantiga|E]가 좋거나 [cantiga_quality|E]이 훌륭하다면, [stewardship|E] 관련 보너스를 얻을 수 있습니다." # 17436563076435304370
  cantiga_theme.tooltip.intrigue: "[cantiga|E]의 [cantiga_quality|E]가 좋거나 훌륭하면 [intrigue|E] 관련 보너스를 받을 수도 있습니다." # 11100901549917238967
  cantiga_theme.tooltip.learning: "[cantiga|E]가 좋거나 훌륭한 [cantiga_quality|E]라면, [learning|E] 관련 보너스를 받을 수도 있습니다." # 8550230388244666103
  cantiga_theme.music: "음악" # 8957872339519573027
  cantiga_theme.tooltip.music: "[cantiga|E]에는 음악 및 연주와 관련된 주제, 예컨대 아름다운 아가씨를 유혹하려는 음악가, 유명한 음악가들의 기량을 비교하거나 음악을 작곡하는 과정이 포함될 것입니다." # 10883341921574870038
  cantiga_theme.female_dialogue: "여성 대화" # 9554688087042940316
  cantiga_theme.tooltip.female_dialogue: "[cantiga|E]는 여성 친구들이 서로를 지지하거나 로맨스에 대해 서로를 놀리는 것처럼 여성들이 서로 대화하는 내러티브 요소를 통합할 것입니다." # 7803315240490003603
  cantiga_theme.beauty_lady: "여성적인 아름다움" # 2467361273883822912
  cantiga_theme.tooltip.beauty_lady: "[cantiga|E]는 주요 여성 [character]의 아름다움을 탐구합니다. 예를 들어, 노래는 그녀의 사랑스러운 얼굴을 묘사하는 은유, 다른 사람들이 그녀의 아름다움을 보고 보이는 반응, 또는 이 아름다움이 그녀를 사랑하는 남자에게 영감을 주는 것들을 포함할 수 있습니다." # 6319721611808122549
  cantiga_theme.joy: "기쁨:" # 4858605767604520577
  cantiga_theme.tooltip.joy: "[cantiga|E]는 오랫동안 여행을 떠났던 연인과 재회했을 때의 환희에서부터 갓 사랑에 빠진 순진한 처녀나 젊은이의 즐거운 백일몽에 이르기까지, 모든 형태의 행복과 즐거움에 대한 감정을 탐구할 것입니다." # 14577797672588457425
  cantiga_theme.sad: "슬픔" # 15011190712403265188
  cantiga_theme.tooltip.sad: "[cantiga|E]는 사랑하는 사람에게 거절당했을 때의 어두운 절망부터 고귀한 적의 죽음에 대한 가슴 아픈 씁쓸함까지 슬픔의 감정을 탐구합니다." # 6851609534593379138
  cantiga_theme.war: "전쟁" # 1120913500878928866
  cantiga_theme.tooltip.war: "[cantiga|E]에는 용맹한 기사들 간의 전투, 사랑하는 여성과 떨어진 병사의 불안, 또는 행군 중인 군대의 일상과 같은 주제가 포함될 것입니다." # 6540254559858203881
  cantiga_theme.anger: "분노" # 276802244020521101
  cantiga_theme.tooltip.anger: "[cantiga|E]는 다양한 모습으로 나타나는 분노의 감정, 특히 사랑과 관련된 감정을 탐구합니다. 오랜 기간 관계를 맺어온 커플의 다툼부터 거절에 대한 좌절, 질투와 함께 일어날 수 있는 격노까지 다룹니다." # 11466023771386486944
  cantiga_theme.feudalism: "봉건 관계" # 8775620481515920473
  cantiga_theme.tooltip.feudalism: "[cantiga|E]에는 좋은 지도자가 되는 방법이나, 사랑에 빠진 남자가 사랑하는 사람의 환심을 사기 위해 최선을 다하는 봉신과 같은 모습 등, 누군가와 그들의 봉건적 주군 사이의 관계와 관련된 주제가 포함될 것입니다." # 4478885709579397160
  cantiga_theme.dying_for_love: "사랑에 죽다" # 6210286156741524987
  cantiga_theme.tooltip.dying_for_love: "[cantiga|E]는 짝사랑의 고통을 견디지 못하고 슬픔으로 죽어가는 남자, 혹은 바다로 떠난 연인을 너무 오래 기다리다 죽은 여자처럼 사랑 때문에 죽는 사람들의 이야기를 통합할 것입니다." # 5330916160250948236
  cantiga_theme.holy_land: "성지" # 6150649960063257048
  cantiga_theme.tooltip.holy_land: "[cantiga|E]는 성지와 관련된 주제를 다룰 것입니다. 예를 들어, 기사가 십자군 원정을 떠나기 전에 사랑하는 사람에게 작별 인사를 하거나 예루살렘과 같은 신성한 장소를 이야기 속 상징으로 사용하는 줄거리를 중심으로 이야기가 전개될 수도 있습니다." # 9727458713663800169
  cantiga_theme.sea: "바다" # 16021433956443704083
  cantiga_theme.tooltip.sea: "[cantiga|E]는 바다로 나간 연인이 돌아오기를 기다리는 여인, 어부와 선원의 삶, 또는 사랑의 은유로서의 바다 자체와 같은 주제를 포함할 것입니다." # 11919494002344509864
  cantiga_theme.pastoral: "목가적인 풍경" # 15150092039797212215
  cantiga_theme.tooltip.pastoral: "[cantiga|E]에는 자연의 아름다움을 은유로 사용하는 것과 같은 주제(특정 감정이나 사람을 위한 은유)와 야생 동물, 평화로운 경치, 예쁜 양치기 소녀나 잘생긴 양치기 소년 등과 관련된 주제가 포함될 것입니다." # 17557860589591303281
  cantiga_theme.trade: "교역과 상인" # 14730514998811059858
  cantiga_theme.tooltip.trade: "[cantiga|E]는 번잡한 시장에서 벌어지는 장면이나 화자 또는 그 사랑하는 사람이 들어오는 최신 사치품이나 무역 상품에 대해 논의하는 등 무역과 관련된 이야기 요소를 통합할 것입니다." # 1972890601521913698
  cantiga_theme.springs: "천연 온천" # 15270240702456181855
  cantiga_theme.tooltip.springs: "[cantiga|E]는 특히 자연 샘과 관련하여 대자연의 아름다움을 탐구할 것입니다. 예를 들어 이러한 평온한 장소에는 어떤 종류의 식물이나 동물이 풍부한지, 또는 사람들이 옷을 벗고 여러 가지 방법으로 휴식을 취하는 것과 같은 활동의 종류를 탐구할 것입니다." # 14968029259020565995
  cantiga_theme.urban: "도시 환경" # 18056956428006603731
  cantiga_theme.tooltip.urban: "[cantiga|E]는 거리에서 우연히 마주친 연인에게 반하는 남자 이야기나 도시 사람들의 일상에 대한 복잡한 묘사처럼 번화한 도시와 관련된 서사적 요소를 통합할 것입니다." # 14624078346164328769
  cantiga_theme.erotic: "에로틱" # 4408229426637202207
  cantiga_theme.tooltip.erotic: "[cantiga|E]는 누군가의 아름다운 육체에 대한 관능적이지만 품위 있는 묘사부터 얇게 가려진 정사 암시에 이르기까지 에로틱한 주제를 그 모든 영광 속에서 탐구할 것입니다." # 5458575145423684232
  cantiga_theme.cheating: "부정" # 8484146005285346203
  cantiga_theme.tooltip.cheating: "[cantiga|E]는 연인이 다른 사람과 있는 것을 목격하는 것부터 연인이나 군주와의 약속을 배신하는 것까지 모든 형태의 불륜과 관련된 이야기 요소를 통합할 것입니다." # 8532688115976891990
  cantiga_theme.rendezvous: "비밀 만남" # 15364579647859636806
  cantiga_theme.tooltip.rendezvous: "[cantiga|E]는 두 연인이 몰래 만나 서로의 사랑을 즐기고, 어쩌면 사랑을 완성할 시간과 장소를 찾으려는 이야기적 요소를 통합할 것입니다!" # 7348658379350656697
  cantiga_theme.jealousy: "질투와 불안감" # 17508434263975186799
  cantiga_theme.tooltip.jealousy: "[cantiga|E]는 사랑하는 사람이 다른 연적들과 함께 있을 때 느끼는 질투심, 혹은 자신이 부족하고 사랑하는 사람에게 어울리지 않는다는 불안감과 관련된 감정을 탐구할 것입니다." # 9533867279435888141
  cantiga_theme.court_politics: "궁정 정치" # 3050977483284217294
  cantiga_theme.tooltip.court_politics: "[cantiga|E]는 궁중 정치와 관련된 이야기 요소를 통합할 것입니다. 이야기의 배경은 음모로 가득한 왕궁이거나 궁중 예절 문제가 줄거리에 얽혀 있을 수도 있습니다." # 4508919794833368723
  cantiga_theme.pilgrimage: "순례" # 15686460129054708940
  cantiga_theme.tooltip.pilgrimage: "이 [cantiga|E]에는 속죄를 찾아 먼 길을 떠나는 고난이나, 이러한 순례가 어떻게 이국땅에서 새로운 연인을 만나 구애하는 변명이 될 수 있는지 등 순례와 관련된 주제가 포함될 것입니다." # 2828042336119422015
  cantiga_theme.piety: "신앙심" # 2390355407960699521
  cantiga_theme.tooltip.piety: "[cantiga|E]에는 궁정풍 사랑의 종교적 본질, 예배당에서 벌어지는 장면, 산티아고와 같은 다양한 종교적 사상이나 인물에 대한 언급 등 종교와 관련된 주제가 포함될 것입니다." # 14912122500321896666
  cantiga_theme.loneliness: "외로움" # 17600355662640499795
  cantiga_theme.tooltip.loneliness: "[cantiga|E]는 연인이나 잠재적 연인과 떨어져 있을 때 느끼는 외로움이나, 혼자서 삶의 신비를 되돌아볼 때 느끼는 감정 등을 탐구합니다." # 4897321714380596723
  cantiga_theme.travel: "여행" # 6473839959794357673
  cantiga_theme.tooltip.travel: "[cantiga|E]는 여행과 관련된 주제를 포함할 것이므로, 예를 들어 화자는 전쟁이나 사랑하는 사람의 집으로 여행을 떠나거나, 여행의 고된 본성에 대해 논의하거나, 이국적인 땅에 대한 묘사로 청중을 즐겁게 할 수 있습니다." # 6946077655933219466
  cantiga_theme.values: "도덕적 가치" # 2596373688457048937
  cantiga_theme.tooltip.values: "[cantiga|E]는 도덕적 가치와 미덕 및 죄악을 탐구합니다. 예를 들어, 이야기꾼이나 다른 [character|E]가 특정 미덕이나 죄악을 보여줄 수도 있습니다." # 10821786379079927366
  galicia.0031.tooltip.after: "[cantiga|E] 작업이 시작되었습니다. 결과는 어떻게 될까요?" # 12183582615183030030
  galicia.0032.t: "칸티가가 완성되었습니다" # 1258665132004347958
  galicia.0032.desc.intro.courtly_love: "오랜 고생과 노력 끝에 칸티가를 완성했습니다! #italic 칸티가 드 아모르#! 장르의 일부로서 궁정 로맨스의 시련과 고난, 그리고 종종 비극적이거나 달콤씁쓸한 결말에 초점을 맞추고 있습니다." # 16495459811354473403
  galicia.0032.desc.intro.romantic_love: "기나긴 노고 끝에 칸티가를 완성했습니다! #italic 칸티가 데 아미고#! 장르의 일부로서, 주로 여성의 관점에서 낭만적인 사랑의 기쁨과 슬픔에 초점을 맞추고 있습니다." # 3586266950274857800
  galicia.0032.desc.intro.satire: "기나긴 노고 끝에 칸티가를 완성했네! #italic 칸티가 데 에스카르니우 이 말디제르#! 장르의 일부로, 타인이나 사회 전체에 대한 풍자와 조롱에 초점을 맞추고 있지." # 9244001821173396669
  galicia.0032.desc.acceptable: "제 칸티가를 지금까지 들어본 사람들의 반응은 엇갈렸습니다. 어떤 사람들은 높이 평가했지만, 다른 사람들은 미지근한 반응을 보였습니다. 대체로 제 칸티가는 기껏해야 #bold 평범한 수준#!인 것 같습니다. 평균적인 작품이고, 눈에 띄는 점은 없습니다." # 12806875850795727018
  galicia.0032.desc.good: "저의 칸티가를 들은 사람들의 반응은 긍정적이었습니다. 그들은 그것을 천재적인 작품으로 여기지는 않지만, 그 장르의 관습을 잘 사용하고 저의 아이디어와 생각을 훌륭하게 표현하는 #bold 훌륭한#! 칸티가로 봅니다." # 6705825587871811238
  galicia.0032.desc.excellent: "제 칸티가는 많은 사람들에게 갈채를 받을 것입니다. 지금까지 제 칸티가를 들은 사람들의 반응을 보면 의심할 여지가 없습니다. 제 칸티가는 #bold 훌륭하군!# 시인과 학자, 그리고 이 지역의 많은 여성들에게 존경받을 작품이 될 것입니다." # 7275097236815782349
  galicia.0032.desc.conclusion: "어쨌든, 이 칸티가 작업에 충분한 시간을 쏟았으니 이제 공식 업무에 더 집중해야겠어. 그래도 시간을 내서 예술적인 활동에 집중할 수 있어서 좋았어." # 17644820918036119188
  galicia.0032.a: "조만간 다른 칸티가를 작곡할 시간을 찾을 수 있겠지." # 13506947999548630668
  galicia.0032.tooltip.excellent: "#V 훌륭한# [cantiga_quality|E] 덕분에 당신의 [cantiga|E]를 관련 [character_modifier|E]를 보유하는 한 영구적인 [artifact|E](으)로 바꿀 수 있습니다." # 15843690355858408950
  galicia.0033.t: "훌륭한 칸티가는 들어 마땅하지" # 1639009901244381357
  galicia.0033.desc: "얼마 전, 칸티가를 작곡하는 데 시간을 좀 보냈습니다. 그 이후로 반응은 긍정적이었으며, 많은 사람들이 훌륭한 노래이자 시라고 여겼습니다.\n\n저는 이 칸티가의 복사본을 여러 개 제작하기로 했습니다. 제 희망은 그것이 널리 퍼져 많은 사람들이 그것을 즐길 수 있게 되는 것입니다.\n\n또한 최고의 예술과 스타일로 장식된 고품질의 특별한 원고에 제 칸티가의 버전을 만들도록 의뢰했습니다. 이렇게 하면 칸티가 작곡가로서의 저의 성공을 상기할 수 있을 것입니다." # 6173106789907561479
  galicia.0033.a: "자, 내 칸티가가 시간을 견뎌낼 수 있을까...?" # 9188748564381111552
