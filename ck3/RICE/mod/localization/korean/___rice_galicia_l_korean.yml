  RICE_galicia_way_of_saint_james_robber_baron_nonchristian: "비기독교인으로서 산티아고 순례자에게 추가 통행료를 부과함" # 3953454252010868889
  RICE_galicia_saint_james_tolls_close: "산티아고 순례자 추가 통행료 (닫힘)" # 419048443871957024
  RICE_galicia_saint_james_tolls_close_desc: "성 야고보 순례길을 따라 여행하는 순례자들에게 지방 지도자들이 추가 통행료를 부과하고 있습니다. 이 지역은 산티아고 근처에 있어 많은 이익을 얻을 수 있습니다. 이 지도자들은 단순한 사기꾼과 불경스러운 강도 귀족에 불과한가요? "아니오," 그들은 주장할지도 모릅니다. "순례자들을 보호하기 위한 '기부금'이 필요할 뿐입니다! 그들은 감사해야 합니다!"" # 17685157161365819744
  RICE_galicia_saint_james_tolls_midrange_high: "산티아고 순례자 추가 통행료 (중간 단계, 높은 통제력)" # 2509328397569013815
  RICE_galicia_saint_james_tolls_midrange_high_desc: "지역 지도자들이 산티아고 길을 따라 여행하는 순례자들에게 추가 통행세를 부과하고 있습니다. 이 지역이 산티아고와 가깝고 정치적으로 안정되어 있어 많은 이익을 얻을 수 있기 때문입니다. 이 지도자들은 단순한 사기꾼이자 불경건한 약탈 귀족에 불과한 것일까요? "아니오," 그들은 "우리는 순례자들을 보호하기 위해 '기부금'이 필요할 뿐입니다! 그들은 감사해야 합니다!"라고 주장할 수 있습니다." # 3522746287987568234
  RICE_galicia_saint_james_tolls_distant_high: "산티아고 순례자 추가 통행세 (원거리, 높은 통제)" # 16468919540309937746
  RICE_galicia_saint_james_tolls_distant_high_desc: "지역 지도자들이 산티아고 순례길을 따라 여행하는 순례자들에게 추가 통행세를 부과하고 있습니다. 이 지역은 산티아고에서 멀리 떨어져 있지만 안정적이며 여전히 이익을 얻을 수 있습니다. 이러한 지도자들은 단순한 사기꾼이자 불경건한 강도 남작에 불과할까요? 그들은 "아니오, 우리는 순례자들을 보호하기 위한 '기부금'이 필요할 뿐입니다! 그들은 감사해야 합니다!"라고 주장할지도 모릅니다." # 13917450438158720644
  RICE_galicia_saint_james_tolls_midrange_low: "산티아고 순례자에 대한 추가 요금 (중간, 낮은 통제력)" # 4582030954603646510
  RICE_galicia_saint_james_tolls_midrange_low_desc: "지역 지도자들이 산티아고 순례길을 따라 여행하는 순례자들에게 추가 통행세를 징수하고 있습니다. 이 지역은 정치적으로 불안정하지만 산티아고와 가까워 통행세로 어느 정도 이익을 얻을 수 있습니다. 이 지도자들은 그저 강탈자이자 불경한 약탈 귀족에 불과한가요? "아니오," 그들은 주장할 수 있습니다. "우리는 순례자들을 보호하기 위해 '기부금'이 필요할 뿐입니다! 그들은 감사해야 합니다!"" # 14179725129782741766
  RICE_galicia_saint_james_tolls_distant_low: "산티아고 순례자 추가 통행세 (원거리, 낮은 지배력)" # 4322406270620342201
  RICE_galicia_saint_james_tolls_distant_low_desc: "성 야고보 순례길을 따라 여행하는 순례자들에게 지역 지도자들이 추가 통행료를 부과하고 있습니다. 이 지역은 산티아고에서 멀리 떨어져 있으며 정치적으로 불안정하기 때문에 추가 통행료는 그리 효과적이지 않지만, 돈은 돈입니다. 이 지도자들은 단순한 협잡꾼이자 불경한 강도 귀족에 불과한 것일까요? "아니오," 그들은 주장할지도 모릅니다. "우리는 순례자들을 보호하기 위해 '기부금'이 필요할 뿐입니다! 그들은 감사해야 합니다!"" # 12115782542311050325
  RICE_galicia_recently_promoted_cantiga: "칸티가 사본 유포" # 4297792662689287886
  RICE_galicia_recently_promoted_cantiga_desc: "이 인물은 최근에 뛰어난 품질로 여겨지는 칸티가를 작곡했으며, 그것을 널리 퍼뜨리기 위한 조치를 취했습니다." # 16465892607693493642
  RICE_currently_compiling_CSM: "현재 산타 마리아 칸티가 집필 중" # 3561597634965356331
  RICE_currently_compiling_CSM_desc: "이 인물은 현재 중세 음악 역사상 가장 위대한 컬렉션 중 하나가 될 수 있는 #italic 산타마리아 칸티가#를 편집하는 데 열중하고 있습니다!\n\n#weak 이 수정자는 산타마리아 칸티가 편집이 완료되면 제거됩니다. 이 인물가 그 전에 사망하면, 그의 후계자가 이 수정자를 물려받습니다.#!" # 15065071933784984911
  RICE_currently_expanding_CSM: "현재 산타 마리아의 간티가스를 확장 중입니다." # 8717765882575315506
  RICE_currently_expanding_CSM_desc: "이 인물은 현재 중세 음악의 가장 위대한 모음 중 하나인 #italic 칸티가스 데 산타 마리아#!를 확장하는 데 전념하고 있습니다.\n\n#weak 이 인물의 칸티가스 데 산타 마리아 확장 프로젝트가 완료되면 이 변경 사항은 제거됩니다. 이 인물가 그 전에 사망하면 그들의 상속인은 이 변경 사항을 #bold 상속받지#! 않습니다.#!" # 12245520888266728698
  RICE_galicia_discovered_saint_james_tomb: "성 야고보의 무덤 발견" # 6997775373516981312
  RICE_galicia_santiago_tomb_recently_discovered: "성 야고보의 무덤 발견" # 9792746514985357687
  RICE_galicia_santiago_tomb_recently_discovered_desc: "예수 그리스도의 사도인 성 야고보의 무덤이라고 주장되는 곳이 최근 이곳에서 발견되었습니다. 지역 전설에 따르면 돌로 된 배가 그의 순교 후 그의 시신을 이베리아 북서쪽으로 옮겼다고 합니다. 어쨌든 신실한 순례자들이 가까운 곳과 먼 곳에서 이곳으로 몰려들기 시작했습니다." # 5609038137914772923
  RICE_galicia_found_saint_james_tomb: "성 야고보의 무덤을 찾기 위해 협력했습니다" # 9472006802779152109
