  RICE_galicia_compile_CSM_decision_desc: "저는 [ROOT.Char.MakeScope.Var('RICE_num_of_cantigas_written').GetValue]개의 주목할 만한 [cantigas|E]를 작곡했지만, 하찮고 세속적인 일들에 대한 노래를 작곡하는 것 이상을 하고 싶습니다. [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip]로서 저는 제 왕국의 시인들을 모아 #V Cantigas de Santa Maria#!라고 불리는 축복받은 성모 마리아에 대한 광범위한 서정시 모음을 편찬해야 합니다." # 7aa3ec13d440d93aac4a6ced01f2e388eea44560
