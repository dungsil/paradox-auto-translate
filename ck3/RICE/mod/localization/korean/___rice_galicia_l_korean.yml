  RICE_galicia_alter_saint_james_tomb_context_tooltip: "#emphasis 역사적 배경:#! 산티아고의 중요성은 초대 대주교 디에고 겔미레스(약 1069-1140) 덕분에 12세기에 증가했습니다. 그는 특히 교회 권위를 중앙 집중화하고, 산티아고 순례를 장려했으며, 가장 논란이 되었던 것은 현지인들의 선호와 전통을 희생하면서 외국 순례자들의 요구와 욕망에 맞춰 성 야고보의 제자들이 지었다고 전해지는 옛 사당을 파괴하고 더 웅장한 디자인으로 대체하여 성 야고보 무덤의 물리적 공간을 변경한 것입니다." # bd07fd5208247f8aa713a86079172708d57e10a0
  RICE_galicia_unearth_saint_james_tomb: "성 야고보의 무덤 발굴" # 20480e8766a9441a0b17157cb7f564e1d63afcb9
  RICE_galicia_unearth_saint_james_tomb_tooltip: "성 야고보가 여기에 묻혔다는 소문이 있지만, 사실일까요?" # c88f4b8463f138175885bf5ba56624db5c1f73ff
  RICE_galicia_unearth_saint_james_tomb_desc: "[GetGeographicalRegion('world_europe_west_iberia').GetName] 지역의 전해지는 민담에 따르면, 사도 야고보 성인이 수세기 전에 복음을 전파하기 위해 그곳을 여행했다고 합니다. 순교 후, 그는 반도의 북서쪽... 즉, 제가 통치하는 영토에 묻혔다는 소문이 있습니다. 만약 그렇다면, 그의 무덤을 찾지 않는 것은 제 불찰일 것입니다." # 7dd14dffa2e214b58dbbb25c969a929b3b764209
  RICE_galicia_unearth_saint_james_tomb_effect_tooltip_1: "[GetGeographicalRegion('RICE_galicia_region').GetName]에서 다른 요구 사항을 충족하는 모든 [THIS.Char.GetFaith.GetReligion.GetAdjective] [통치자|E]에게 $RICE_galicia_pray_to_santiago$ [decision|E]을 잠금 해제합니다." # 9a457d62fe5615093deae5f0cfd6cd3f07eec1ca
  RICE_galicia_unearth_saint_james_tomb_effect_tooltip_2: "[GetGeographicalRegion('world_europe_west_iberia').GetName] 및 [GetGeographicalRegion('custom_occitan').GetName]의 모든 [rulers|E]에게 $RICE_galicia_saint_james_routes_decision$ 및 $RICE_galicia_saint_james_levy_extra_tolls$의 [decisions|E]을(를) 해제합니다." # 54a889da94060bbb2dbb4a2cd43810efb683a1f1
  RICE_galicia_unearth_saint_james_tomb_confirm: "이 이야기가 사실인지 조사해야 합니다." # 7406d229f2d6094cf50e09219f9ff03150596358
  RICE_galicia_unearth_saint_james_tomb_context_tooltip: "#emphasis 역사적 배경:#! 산티아고에 있는 성 야고보의 무덤이라고 주장되는 곳은 820년대 또는 830년대에 펠라요라는 은둔자 또는 수도승에 의해 발견되었습니다. 언덕에서 여러 가지 기적적인 빛을 목격한 그는 지역 주교인 테오도미르에게 이 사실을 알렸습니다. 그 후 조사 결과, 그곳이 성 야고보가 묻힌 장소였다고 합니다. 아스투리아스의 알폰소 2세 왕은 그 자리에 예배당을 지었고, 유명한 산티아고 순례가 시작되었습니다." # fc135d4a4abe4199c57dd4be4d37f886b9310aa1
  RICE_galicia_unearth_saint_james_tomb_date_req: "서기 500년 이후입니다" # 13ea3c2a8a2d4ecf012396180c7970ae16de03c6
  RICE_galicia_pray_to_santiago: "산티아고의 중재를 기도하십시오" # 472fd65e475e451798f528c56b784668922ac7f7
  RICE_galicia_pray_to_santiago_tooltip: "성 야고보께서 이 혼란스러운 시대에 우리를 인도하시기를." # 7de96b3855e85d91a2fd75a93e106fabd8b95389
  RICE_galicia_pray_to_santiago_desc: "예수 그리스도의 사도이자 [GetGeographicalRegion('world_europe_west_iberia').GetName]의 수호자인 성 야고보 대왕께서 이 혼란스러운 시기에 우리를 인도하시기를 바랍니다. 내 영토와 가족, 그리고 [GetGeographicalRegion('world_europe_west_iberia').GetName]의 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 공동체가 어떤 위협에도 굴하지 않고 번성할 수 있도록 그의 중재를 위해 기도해야 합니다." # 7935977397852e28674935177c31d63ff736d80e
  RICE_galicia_pray_to_santiago_effect_tooltip_1: "#italic 아마도#! [santiago_modifier|E]를 획득할 수 있으며, 그 효과는 [iberian_struggle|E]의 현재 [struggle_phase|E] 또는 이를 종료하기 위해 취한 [decision|E]에 따라 달라집니다." # 6431f86500d643f1cc24b6472f816ed7b5502fb8
