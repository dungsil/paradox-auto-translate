  RICE_galicia_way_of_saint_james_robber_baron_nonchristian: "비그리스도교 신자로서 산티아고 순례자들에게 추가 통행세 징수" # 3953454252010868889
  RICE_galicia_saint_james_tolls_close: "산티아고 순례자들에게 추가 통행료 (닫기)" # 419048443871957024
  RICE_galicia_saint_james_tolls_close_desc: "지역 지도자들은 산티아고 순례길을 따라 이동하는 순례자들에게 추가 통행료를 부과하고 있습니다. 이 지역은 산티아고와 인접해 있어 많은 이익을 창출할 수 있습니다. 이 지도자들은 갈취꾼이자 불경스러운 강도 남작들에 불과한 것일까요? \"아니오,\" 그들은 주장할지도 모릅니다. \"우리는 순례자들을 보호하기 위해 그저 '기부금'이 필요할 뿐입니다! 그들은 감사해야 할 것입니다!\"" # 17685157161365819744
  RICE_galicia_saint_james_tolls_midrange_high: "산티아고 순례자 통행세 강화 (중간 범위, 높은 통제력)" # 2509328397569013815
  RICE_galicia_saint_james_tolls_midrange_high_desc: "지역 지도자들은 성 야고보의 길을 따라 여행하는 순례자들에게 추가 통행료를 부과하고 있습니다. 이 지역이 산티아고와 가깝고 정치적으로 안정되어 있어, 많은 이윤을 얻을 수 있기 때문입니다.\n\n이 지도자들이 갈취꾼이자 불경한 강도 남작에 불과한 것일까요? \"아니오,\" 그들은 주장할지도 모릅니다, \"우리는 단지 순례자들을 보호하기 위해 '기부금'이 필요할 뿐입니다! 그들은 감사해야 마땅합니다!\"" # 3522746287987568234
  RICE_galicia_saint_james_tolls_distant_high: "산티아고 순례자에 대한 추가 통행세 (원거리, 높은 통제력)" # 16468919540309937746
  RICE_galicia_saint_james_tolls_distant_high_desc: "지역 지도자들이 산티아고 순례길을 따라 이동하는 순례자들에게 추가 통행료를 징수하고 있습니다.\n이 지역은 산티아고에서 멀리 떨어져 있지만, 안정적이고 여전히 이득을 볼 수 있습니다.\n이 지도자들은 갈취범이며 불경스러운 강도 귀족들에 불과한가?\n\"아닙니다,\" 그들은 주장할지도 모릅니다, \"저희는 그저 순례자들을 보호하기 위해 '기부금'이 필요할 뿐입니다! 그들은 감사해야 할 것입니다!\"" # 13917450438158720644
  RICE_galicia_saint_james_tolls_midrange_low: "산티아고 순례자 대상 추가 통행료 (중간 범위, 낮은 통제력)" # 4582030954603646510
  RICE_galicia_saint_james_tolls_midrange_low_desc: "지역 지도자들이 성 야고보의 길을 따라 여행하는 순례자들에게 추가 통행료를 징수하고 있습니다. - 이 지역은 정치적으로 불안정하지만, 산티아고와 가깝기에 통행료로 약간의 수익을 얻을 수 있습니다. 이 지도자들은 갈취범이자 불경스러운 산적 남작들에 지나지 않는 것입니까? 그들은 \"아니오,\"라고 주장할지도 모릅니다. \"우리는 순례자들을 보호하기 위해 단지 '기부금'이 필요할 뿐입니다! 그들은 감사해야 합니다!\"" # 14179725129782741766
