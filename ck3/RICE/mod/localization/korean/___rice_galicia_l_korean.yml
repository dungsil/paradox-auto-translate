  RICE_galicia_saint_james_levy_extra_tolls_tooltip: "순례자들이 많으니... 벌 수 있는 돈도 많군!" # 5639123533482112326
  RICE_galicia_saint_james_levy_extra_tolls_desc: "성 야고보의 길이 내 영토를 통과합니다. 그것은 많은 순례자들이 산티아고로 가는 길에 내 영토를 지나간다는 뜻입니다. [ROOT.Char.GetFaith.GetReligion.GetAdjective] 당국은 만약 이 순례자들에게 추가 요금을 부과한다면 불만을 표할지도 모르지만, 나는 단지 순례자들에게 그들을 보호하는 데 도움이 되도록 \"기부\"를 요청할 뿐입니다." # 8979083251855506502
  RICE_galicia_saint_james_levy_extra_tolls_nonchristian_desc: "많은 기독교 순례자들이 성 야고보의 길을 통해 저의 땅을 지나 산티아고로 향합니다. 저는 비기독교인으로서 대체로 그들을 방해하지 않습니다. 그들이 제가 그들을 보호하기 위해 필요한 자금을... \"기부\"해주시길 바란다면 이해해주시리라 확신합니다." # 17427270412729346462
