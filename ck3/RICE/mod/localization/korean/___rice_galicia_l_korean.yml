  RICE_galicia_expand_CSM_decision: "The Cantigas de Santa Maria cannot be expanded.  It is a complete and fixed body of work.  You may be thinking of ways to *interpret* or *discuss* the Cantigas in more depth, or perhaps ways to *relate* to them or *use* them in a different context.  Please clarify your request." # 15806294351213063211
  RICE_galicia_expand_CSM_decision_tooltip: "$RICE_galicia_compile_CSM_decision_tooltip$" # 12341138265913428145
  RICE_galicia_expand_CSM_decision_desc: "#italic 칸티가스 데 산타 마리아#!에 대해 제가 이룬 업적에 자부심을 느끼지만, 개선의 여지는 항상 있습니다. 저와 제 왕국의 일부 시인들은 이 컬렉션에 추가할 여러 곡을 수집하고 작곡할 수 있다고 생각합니다." # 4085051155193220777
