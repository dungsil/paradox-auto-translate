  RICE_galicia_saint_james_tolls_distant_low_desc: "지역 지도자들은 산티아고 순례길을 따라 여행하는 순례자들에게 추가 통행료를 징수하고 있습니다. 이 지역은 산티아고에서 멀리 떨어져 있고 정치적으로 불안정하기에 추가 통행료의 효과는 크지 않지만, 돈은 돈입니다. 이 지도자들은 사기꾼에 불경스러운 약탈 남작에 지나지 않는 것일까요? \"아니오,\" 그들은 주장할 수도 있습니다. \"저희는 순례자들을 보호하기 위한 '기부금'이 필요할 뿐입니다! 그들은 감사해야 마땅합니다!\"" # 12115782542311050325
  RICE_galicia_recently_promoted_cantiga: "배포된 칸티가 사본" # 4297792662689287886
  RICE_galicia_recently_promoted_cantiga_desc: "이 인물은 최근 아주 훌륭하다고 평가받는 칸티가를 지어, 이를 널리 퍼뜨리기 위한 조치를 취했습니다." # 16465892607693493642
  RICE_currently_compiling_CSM: "현재 칸티가스 데 산타 마리아 편찬 중" # 3561597634965356331
  RICE_currently_compiling_CSM_desc: "이 인물은 현재 중세 음악 역사상 아마도 가장 위대한 수집본 중 하나인 #italic 칸티가스 데 산타 마리아#의 편찬 작업을 주도하는 데 몰두하고 있습니다.\n\n#weak 이 모디파이어는 #italic 칸티가스 데 산타 마리아# 편찬이 완료되면 사라집니다. 만약 이 인물이 그 전에 사망할 경우, 그 후계자가 이 모디파이어를 상속받습니다.#!" # 15065071933784984911
  RICE_currently_expanding_CSM: "칸티가스 데 산타 마리아 확장 중" # 8717765882575315506
  RICE_currently_expanding_CSM_desc: "이 인물은 아마도 중세 음악 역사상 가장 위대한 작품 중 하나일 #italic 칸티가스 데 산타 마리아#!를 확장하는 작업에 한창 매달리고 있습니다.\n\n#weak 이 수정치는 이 인물의 칸티가스 데 산타 마리아 확장 프로젝트가 완료되면 제거됩니다. 만약 그 전에 이 인물이 사망한다면, 그 계승자는 이 수정치를 #bold 상속받지#! 않습니다.##" # 12245520888266728698
  RICE_galicia_discovered_saint_james_tomb: "성 야고보의 무덤이 발견되었습니다" # 6997775373516981312
  RICE_galicia_santiago_tomb_recently_discovered: "성 야고보의 무덤 발견" # 9792746514985357687
  RICE_galicia_santiago_tomb_recently_discovered_desc: "예수 그리스도의 사도인 성 야고보의 것으로 추정되는 무덤이 최근 이곳에서 발견되었습니다. 지역 전설에 따르면, 그의 순교 후 돌배가 그의 시신을 이베리아 반도 북서부로 옮겼다고 합니다. 어쨌든, 신앙심 깊은 순례자들이 가까운 곳과 먼 곳에서 이곳으로 몰려들기 시작하고 있습니다." # 5609038137914772923
  RICE_galicia_found_saint_james_tomb: "성 야고보의 무덤 발견을 위해 함께 노력했습니다" # 9472006802779152109
