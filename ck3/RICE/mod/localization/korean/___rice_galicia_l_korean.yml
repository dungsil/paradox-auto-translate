  RICE_galicia_saint_james_infrastructure_distant_low_desc: "지역 지도자들이 최근 산티아고 데 콤포스텔라로 향하는 산티아고 순례길을 따라 여행하는 순례자들을 지원하기 위해 이곳의 기반 시설을 개선하려는 노력을 기울였습니다. 이 지역은 산티아고에서 멀리 떨어져 있으며, 당국은 이러한 프로젝트가 진행될 당시 이 영토에 대한 통제력이 낮았기 때문에 기반 시설 개선의 이점이 줄어들었습니다." # 9710a738c4b94becb57c9401726423028b36c391
