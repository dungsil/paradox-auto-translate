  galicia.0040.t: "작업 시작" # 956a52d37d13b40f48b256b7ae9dc7bf202f6952
  galicia.0040.desc: "[GetGeographicalRegion('world_europe_west_iberia').GetName]에는 칸티가를 작곡한 사람들이 많으며, 이러한 노래와 시를 모아놓은 편집본도 많이 있습니다. 하지만, [christian.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip]인 저는 그저 하찮고 세속적인 시를 쓰는 것 이상의 위대한 일을 하고 싶습니다.\n\n최근에 저는 제 영지의 시인들과 함께 #italic 칸티가스 데 산타 마리아#!라는 칸티가 모음집을 작곡하고 편집하는 아이디어를 떠올렸습니다. 일반적인 칸티가와는 달리, 이 모든 것은 성모 마리아의 영광과 그녀에게 돌려진 기적에 초점을 맞출 것입니다.\n\n이것은 쉬운 일이 아닐 것입니다. 이 모음집에 대한 제 계획에 따르면, 편집하는 데 여러 해가 걸릴 것이며, 제가 살아 있는 동안 완성된 것을 보지 못할 수도 있습니다. 하지만 이 프로젝트가 완료되면 다른 사람들에게 영감을 줄 수 있는 경외감과 놀라움을 상상할 수밖에 없습니다. 결국 그만한 가치가 있을 것입니다!" # 5c2704d2ca045b7786cb96894288d3a327f01af3
  galicia.0040.a: "복되신 성모의 이름으로!" # f3711b80cfabe4d1038fe98983ebf9783b6812d6
  galicia.0041.t: "칸티가스 데 산타 마리아가 완성되었습니다" # 219c57ab4a8cacc810e4ba8023415a14848f80d6
  galicia.0041.desc.intro: "마침내, 수년간의 노력 끝에, 제 지도 아래 #italic 칸티가스 데 산타 마리아#의 완전한 첫 번째 버전이 완성되었습니다. 이는 성모 마리아를 기리는 칸티가 모음을 만들기 위해 함께 모인 시인들 덕분입니다." # a06e479bbf148744761048b91fd7ab23339a9663
  galicia.0041.desc.christian: "이 노래들은 [christian.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip]로서 저의 헌신을 보여줄 뿐만 아니라, 제가 지적 및 예술적 수단을 통해 그러한 헌신을 드러낸다는 사실을 모두에게 입증합니다. 지금도 제가 함께 작업한 시인들 중 일부는 앞으로 더 많은 노래를 추가하여 이 모음집을 확장할 가능성에 대해 논의하고 있습니다." # e27006e58b20235af99be5d14177245c952f7ce1
  galicia.0041.desc.non_christian: "저는 [christian.GetAdjective] 종교를 따르지는 않지만, 이 컬렉션에 담긴 음악을 감상하고 즐길 수 없다는 의미는 아닙니다. 모든 음악이 좋으며, 많은 곡이 누구라도 감상할 수 있는 중요한 교훈을 담고 있습니다." # cc215b416376518e60cb5b94443581e8b9ec1d7a
  galicia.0041.a: "우리가 이룬 것이 자랑스럽습니다." # 01a5b7a6af943194617eafd7372fe71084b3d0c9
  galicia.0041.tooltip: "이제 $RICE_galicia_expand_CSM_decision$ [decision|E]을 내릴 수 있습니다." # 472f0fe532bff5b326410cfc7e8f2402c97a1b8b
  galicia.0042.t: "칸티가스 데 산타 마리아" # adc9883c659c81a4c8a27290429517ecb28ed35e
  galicia.0042.desc: "#italic 칸티가스 데 산타 마리아#!에 대한 소문이 빠르게 퍼지고 있습니다. 이 곡은 [alfonso_x.GetTitledFirstName]의 지휘 아래 최근에 완성된 성모 마리아에 대한 방대한 노래 모음집입니다. 이 수백 곡의 [christian.GetAdjective] 노래는 여러 방식으로 그녀를 기립니다. 예를 들어, 일부는 그녀를 찬양하는 찬송가이고, 일부는 그녀가 행한 기적에 대한 이야기를 담고 있습니다.\n\n요컨대, 이 위대한 문학 및 음악 작품의 완성은 [alfonso_x.GetFirstNameNoTooltip]와 [alfonso_x.GetHerHis] 궁정의 분명히 세련된 분위기를 잘 반영합니다. 비록 지금은 모든 사람이 이 노래를 좋아하지 않을 수도 있지만, 미래 세대는 그 음악적, 종교적 특성을 칭찬할 것이라는 데는 의심의 여지가 없습니다." # 05bde32cb3b585174ea76a8fe4917bbd9d47adc4
  galicia.0042.a: "훌륭한 예술적 성과입니다." # dbe5a2e5ee646669866595378e9ff33c25f7f887
  galicia.0043.t: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
  galicia.0043.desc: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
  galicia.0043.a: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
  galicia.0044.t: "칸티가스 데 산타 마리아" # adc9883c659c81a4c8a27290429517ecb28ed35e
  galicia.0044.desc: "[CSM_original_compiler.GetTitledFirstName]께서 돌아가시기 전에, [CSM_original_compiler.GetSheHe]께서는 #italic 칸티가스 데 산타 마리아#라고 불리는 성모 마리아에 대한 노래와 이야기 모음집을 만들기 위해 여러 시인들과 함께 작업하고 계셨습니다.\n\n이제 [CSM_original_compiler.GetSheHe]께서 우리와 함께하지 않으시므로 이 프로젝트는 차질이 없을 것입니다. 저는 [CSM_original_compiler.GetSheHe]께서 우리가 이 작업을 계속하기를 바라실 거라고 확신합니다. 이제 [CSM_original_compiler.GetHerHis]의 꿈이 실현되지 않는 일이 없도록 이 노력을 이끄는 것은 제게 달려 있습니다." # 28ad43bf28ec42ce58e1af56f3889b32cabda498
  galicia.0044.a: "[CSM_original_compiler.GetSheHe]가 최종 결과물을 보지 못한다는 것이 안타깝습니다." # 7f9a3501148107a5619f0a3b6aa6dd4ffeb043d9
  galicia.0045.t: "칸티가스 데 산타 마리아 확장" # 7c50a50adbf99b820a774608a791da6c4fa776d9
  galicia.0045.desc: "오래전, 성모 마리아를 기리는 위대한 노래 모음인 #italic 칸티가스 데 산타 마리아#! 작업이 시작되었습니다. 제 지휘 아래 이 프로젝트는 엄청난 팡파르 속에 완료되었으며, 제 궁정의 높은 수준의 문화, 지성, 경건함을 상징했습니다.\n\n이제 저는 #italic 칸티가스 데 산타 마리아#!에 더 많은 노래를 추가하는 것을 목표로 더 높은 곳을 바라보고 있습니다. 다시 한번, 저는 왕국 전역에서 시인들을 모아 성모 마리아에 대한 노래를 작곡하고 편집하기 위해 그들과 함께 일할 것입니다. 우리는 이 작업이 완료되면 우리의 웅장한 컬렉션이 더욱 웅장해질 수 있도록 할 것입니다." # 097cb8d2b6fc20bb319a9bca8134dd3610d8884c
  galicia.0045.a: "기대하겠습니다." # 5fffb11c5ae6c6ffe6318261939ed0aa9b812051
  RICE_galicia_no_more_CSM_expansions: "#italic Cantigas de Santa Maria#! 가 최대 잠재력에 도달하여, $RICE_galicia_expand_CSM_decision$ [decision|E]을 더 이상 사용할 수 없습니다." # a30bf5f10a6a7e94aa562ace1b3efee3df3b4939
  galicia.0046.t: "칸티가스 데 산타 마리아 확장" # 7c50a50adbf99b820a774608a791da6c4fa776d9
  galicia.0046.desc: "수년간의 노력 끝에 #italic 칸티가스 데 산타 마리아#!의 다음 버전이 완성되었습니다. 이전보다 많은 새로운 노래가 추가되어 성모 마리아를 기리는 더욱 칭송받고 훌륭한 노래 모음집이 되었습니다.\n\n벌써 서기관들이 이 버전의 사본을 만들고 있으며, 그 완성에 대한 소문이 빠르게 퍼지고 있습니다. 이는 학식 있는 [ROOT.Char.GetTitleAsNameNoTooltip]으로서의 저와 제 명성에 매우 좋은 영향을 미칠 것입니다." # a44d505cc34c6e09363c6e1913ced3494a72bc36
  galicia.0046.a: "훌륭합니다, 여러분." # 03f4fa34722a8a36b4cfe3fbb1cb05e866bd3974
