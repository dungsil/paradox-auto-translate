  RICE_galicia_artifact_cantiga_beauty_lady_desc: "이 [cantiga|E]는 능숙하게 주요 여성 인물의 아름다움을 탐구하는 것으로 잘 알려져 있습니다. 예를 들어, 노래에는 그녀의 사랑스러운 얼굴을 묘사하는 은유, 다른 사람들이 그녀의 아름다움을 보고 반응하는 방식, 또는 이 아름다움이 그녀를 사랑하는 남자에게 영감을 주는 내용 등이 포함될 수 있습니다." # 12195743233491846892
