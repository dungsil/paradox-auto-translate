  RICE_galicia_saint_james_routes_decision_context_tooltip: "#emphasis 역사적 배경:#! 산티아고 데 콤포스텔라는 중세 서유럽에서 예루살렘과 로마 다음으로 중요한 순례지였습니다. 여행은 질병, 강도, 심지어 죽음까지 순례자들에게 끊임없는 위협이었기 때문에 산티아고 길로 알려진 산티아고로 향하는 다양한 경로는 순례자들이 이베리아 반도를 횡단하는 동안 절실히 필요했던 안전과 편안함을 제공하기 위해 도로, 숙소 등의 네트워크로 지원되었습니다." # b297362615679c443cc9acb12208eba2a7b55a77
