  RICE_galicia_forbade_offerings_to_a_local_moura: "무라 봉헌 금지" # 1052968355184667869
  RICE_galicia_forbade_offerings_to_a_local_moura_desc: "지역 당국이 최근 이 지역의 유명한 동굴에 산다고 전해지는 무라(지하 정령)에게 공물을 바치는 것을 주민들에게 금지했습니다. 주민들은 무라가 노할까봐 걱정하며, 당국이 자신들의 관습을 무의미한 미신으로만 여기는 것에 분개하고 있습니다." # 15221376922681768644
  RICE_galicia_inspired_by_saint_james: "성 야고보의 이야기에 영감을 받아" # 12596603857540197605
  RICE_galicia_inspired_by_queen_lupa: "루파 여왕 이야기에서 영감을 얻음" # 3444017460814363345
  RICE_galicia_offered_criminals_a_second_chance: "산적들에게 두 번째 기회를 주었다" # 6997666244984611883
  RICE_galicia_offered_criminals_a_second_chance_desc: "유럽 일부 지역의 관습에 따라, 이 통치자는 최근 순례자들에게 불법적으로 금품을 갈취한 일부 하급 귀족 및 기사들에게, 역설적이게도 그들 자신이 산티아고 순례자가 됨으로써 죄를 회개할 기회를 주었습니다." # 9257376392145679440
  RICE_galicia_punished_pilgrim_extortionists: "순례자들을 갈취하던 산적들을 징벌함" # 2828457691421576315
  RICE_galicia_locals_wary_of_criminal_pilgrims: "현지 주민들, 범죄 순례자를 경계" # 4895006802125383689
  RICE_galicia_locals_wary_of_criminal_pilgrims_desc: "많은 순례자들이 산티아고로 가는 길에 이 지역을 지나갑니다. 여기에는 죄를 뉘우치고 더 가혹한 처벌을 피하고자 순례길에 오르려는 많은 범죄자들도 포함됩니다. 많은 지역 주민들은 이 범죄자들의 존재에 대해 불쾌해하고 있습니다." # 11347364957957508428
  RICE_galicia_closely_monitoring_criminal_pilgrims: "범죄 순례자들을 면밀히 감시하는" # 13582011984505009211
  RICE_galicia_closely_monitoring_criminal_pilgrims_desc: "많은 수의 순례자들이 산티아고로 가는 길에 이 지역을 통과합니다. 여기에는 죄를 회개하고 더 가혹한 처벌을 피하기 위해 순례를 떠나고자 하는 많은 범죄자들도 포함됩니다. 지역 지도자들은 이 범죄자들을 경계하며, 그들이 문제를 일으키지 않도록 면밀히 감시하는 조치를 취했습니다. 이는 일부 교회 권위자들의 반발을 샀습니다." # 7783079781907275450
  RICE_galicia_pilgrim_settlers: "산티아고 순례길의 순례 정착민" # 18182001919341002321
  RICE_galicia_pilgrim_settlers_desc: "성 야고보의 길을 여행하는 순례자들이 순례를 마친 후, 그들이 지나치는 마을이나 촌락에 정착하여 새로운 삶을 시작하는 것은 드문 일이 아닙니다. 이 지역에는 최근 이 지역의 여러 거주지에 정착하기로 결정한 그런 사람들이 유입되었습니다." # 8905913927683789985
