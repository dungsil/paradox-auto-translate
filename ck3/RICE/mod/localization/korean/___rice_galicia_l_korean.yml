  RICE_galicia_fortify_galician_coast: "갈리시아 해안 강화" # 1067207941986183122
  RICE_galicia_fortify_galician_coast_tooltip: "이 지역은 해상 공격에 취약합니다. 보호해야 합니다!" # 1048853367611569408
  RICE_galicia_fortify_galician_coast_nonchristian_desc: "[GetGeographicalRegion('RICE_galicia_region').GetName] 내 영토가 해안을 따라 다양한 작은 만과 하구 때문에 바다로부터의 공격에 취약할까 걱정됩니다. 해당 지역을 보호하기 위해 다양한 탑과 전초 기지를 건설하고 기존의 방어 구조물을 재건하거나 개조해야 합니다." # 1403618246586089789
  RICE_galicia_fortify_galician_coast_christian_desc: "[GetGeographicalRegion('RICE_galicia_region').GetName] 내 영토는 해안선을 따라 여러 작은 만과 하구가 있어 바다로부터의 공격에 취약할까 걱정됩니다. 이 지역을 보호하기 위해 다양한 탑과 전초 기지를 건설하고, 특히 산티아고의 성지와 수많은 순례자들을 보호할 수 있도록 기존 방어 구조물을 재건하거나 개조해야 합니다." # 15504391013741509043
  RICE_galicia_fortify_galician_coast_effect_tooltip_1: "이 [decision|E]의 [gold|E] 및 [prestige|E] 비용은 [GetGeographicalRegion('RICE_galicia_region').GetName]에서 소유한 해안 [counties|E]의 수에 따라 다릅니다." # 12828178474116385138
  RICE_galicia_fortify_galician_coast_confirm: "만약을 대비하는 것이 낫다!" # 16653369162747415231
  RICE_galicia_fortify_galician_coast_context_tooltip: "#emphasis 역사적 배경:#! 갈리시아 해안 지역에는 많은 오래된 요새들이 있습니다. 예를 들어, 카토이라의 오에스테 탑은 원래 아스투리아스의 알폰소 3세 왕이 바이킹의 습격으로부터 지역을 방어하기 위해 건설했으며, 이후 통치자들과 주교들이 산티아고의 성지를 보호하기 위해 확장했습니다." # 4620190283316345990
