  galicia.0050.t: "바랄레테" # 6346811508491839900
  galicia.0050.desc: "[GetGeographicalRegion('RICE_galicia_region').GetName]의 한 마을을 방문했을 때, 장인들의 구역, 특히 칼 제조업자들의 구역을 지나갔습니다. 그곳에서 저는 그들이 저에게는 완전히 횡설수설처럼 들리는 말을 하는 것을 들었습니다.\n\n저는 그 문제에 대해 한동안 생각했고, 그 언어가 무엇일지 아는 사람이 있는지 물어보기로 했습니다. 결국, 저는 제가 무엇을 언급하는지 즉시 알아차리는 것처럼 보이는 학자를 발견했습니다.\n\n\"당신이 들은 혀는 #italic Barallete#!라고 불립니다.\"라고 학자는 설명했습니다. \"그것은 [GetGeographicalRegion('RICE_galicia_region').GetName]의 칼 제조업자들이 대대로 서로 소통하기 위해 개발한 비밀 언어였습니다. 당신이 그것을 배우는 데 관심이 있다면, 유감스럽게도 당신은 할 수 없습니다. 왜냐하면 그들은 그들의 직업에 있는 사람들만 배우게 하기 때문입니다.\"" # 15766263359821850679
  galicia.0050.a: "어떤 언어에 대해 알고 싶은지 말씀해 주세요." # 11320368189749917204
  galicia.0050.b: "아. 그럼 평민들의 헛소리일 뿐이겠군요." # 6155848646510778351
  galicia.0051.t: "바위투성이의 사법 체계" # 15300770616099467922
  galicia.0051.desc: "소위 진동석 또는 흔들리는 돌이라 불리는, 지역에서는 #italic 페드라스 데 아발라르#!로 알려진 돌들이 [GetGeographicalRegion('RICE_galicia_region').GetName] 지역에서 발견됩니다. 이 거대한 돌들은 한 지점에 균형을 이루고 있어 쉽게 앞뒤로 움직이거나 바람에 반응하여 흔들리기까지 합니다.\n\n[GetGeographicalRegion('RICE_galicia_region').GetName] 내 영토의 평민들이 이 돌을 사용하여 피고인의 유죄 또는 무죄를 판단하며, 주로 저나 제 관리들의 시간을 낭비할 가치가 없는 지역 재판에 사용한다고 들었습니다.\n\n이것을 계속 허용해야 할지 확신이 서지 않습니다. 한편으로는 저의 권위를 약화시킬 수 있는 관행입니다. 다른 한편으로는 오랜 전통이며 많은 지역 주민들이 정확하고 공정한 결과를 제공한다고 맹세합니다." # 15543034530039450305
  galicia.0051.a: "잘 돌아가는데 고장나지도 않은 시스템을 왜 굳이 고치려 하지?" # 12587193839017045139
  galicia.0051.b: "돌을 사법적인 문제에 사용하는 것을 막으십시오." # 11197057745708798996
  galicia.0052.t: "갈리시아의 브리튼인" # 5397636670596713443
  galicia.0052.desc: "오래전, [GetGeographicalRegion('RICE_galicia_region').GetName] 지역은 브리튼 제도에서 이주해 온 많은 사람들이 살았던 곳이라고 합니다. 예를 들어, 그들의 정신적인 필요를 충족시키기 위해 브리토니아의 기독교 교구까지 있었습니다.\n\n오늘, [GetGeographicalRegion('RICE_galicia_region').GetName]에서 내 영지를 여행하던 중, 나는 이 브리튼인들이 살았던 지역을 발견했는데, 적어도 그 지역의 민속에 따르면 그렇습니다. 내 가이드는 지역 전설에 따르면 이 돌이나 저 돌은 고대 브리튼인들이 사용했던 것이고, 근처 마을과 강 등의 이름이 브리튼에서 유래했다고 설명합니다." # 8541939109056951336
  galicia.0052.a: "전반적으로 흥미로운 이야기입니다." # 11630902278235700875
  galicia.0053.t: "오르레오 곡물 창고" # 17506424234602669455
  galicia.0053.desc: "[GetGeographicalRegion('RICE_galicia_region').GetName]에서는 #italic hórreo#!라고 불리는 매우 길쭉한 직사각형 곡물 창고를 흔히 볼 수 있습니다. 나무나 돌로 지어지며 일반적으로 기둥 위에 세워져 땅에 닿지 않도록 합니다. 따라서 설치류와 해충이 내부에 들어갈 방법이 없습니다.\n\n오늘 저는 [GetGeographicalRegion('RICE_galicia_region').GetName]의 몇몇 정착지를 방문하여 마을 및 도시 지도자들과 지역 문제를 논의하고 있습니다. 회의의 일환으로 그들은 저에게 근처의 #italic hórreos#! 몇 개를 보여주고 이러한 구조물이 어떻게 작동하는지, 그리고 최근 식량 공급을 안전하게 유지하는 데 성공했는지 (또는 실패했는지) 설명하고 있습니다." # 2892813416154086191
  galicia.0053.a: "알아두면 좋은 정보군." # 18197032790829675946
  galicia.0054.t: "갈리시아 말" # 13736758944641599533
  galicia.0054.desc: "[GetGeographicalRegion('RICE_galicia_region').GetName]에서 사육되는 품종의 말은 작은 크기에도 불구하고 튼튼함과 때로는 험준한 지형의 가혹한 조건을 견뎌내는 능력으로 유명합니다. 현재 [county.GetNameNoTier]의 마구간에서 구입할 수 있는 말이 많이 있는 것 같으니, 군인과 하인이 사용할 말을 구할 기회가 생겼습니다. 이 말을 사는 것이 그만한 가치가 있을까요?" # 12899910165075588274
  galicia.0054.a: "네, 이 말들이 저에게 큰 도움이 될 것 같습니다." # 16037464398697539059
  galicia.0054.b: "지역 주민들은 이웃 지역에 말을 팔아야 합니다." # 5812570484606042117
  galicia.0054.c: "나는 말이 필요 없으니, 현지인들이 가져야겠어." # 16335299143814823768
  galicia.0055.t: "무로스의 복수" # 4456427934969492680
  galicia.0055.desc: "최근 [county.GetNameNoTier]에서 한 하급 귀족이 자연사한 듯합니다. 하지만 그의 죽음에 보이는 것 이상의 무언가가 있다고 말하는 미신적인 부류의 사람들이 있습니다.\n\n작년에 그와 몇몇 사람들은 그곳에 묻힌 엄청난 보물에 대한 지역 전설을 듣고 그의 영지 근처의 동굴을 탐험했습니다. 그들이 동굴 깊숙이 들어갔을 때, 그들은 엄청난 보물 주위에서 춤을 추는 불가사의한 사람들의 무리를 목격했지만, 그들에게 다가가기도 전에 횃불이 꺼져 어둠 속에서 후퇴할 수밖에 없었다고 합니다.\n\n일부는 이 남자가 어리석다고 믿는데, 그가 분명히 [GetGeographicalRegion('RICE_galicia_region').GetName]의 고대 지하 정령인 #italic mouros#!에게만 속한 부를 감히 훔치려 했기 때문입니다. 그 때문에 그는 궁극적인 대가를 치렀다고 그들은 말합니다." # 6048713742286027785
  galicia.0055.a: "그는 동굴에서 환각을 봤을 뿐이며, 그의 죽음은 우연의 일치일 뿐입니다." # 6445248906258267777
  galicia.0055.b: "동의하오. 탐욕에 대한 대가는 천벌로도 부족할 것이오." # 3383841815254905964
  galicia.0056.t: "모우라에게 바치는 제물" # 15943472301507293841
  galicia.0056.desc: "[county.GetNameNoTier]에는 최근 명성을 얻고 있는 동굴이 하나 있는데, 그곳에는 #italic moura#!, 즉 [GetGeographicalRegion('RICE_galicia_region').GetName] 지하에 산다고 알려진 일종의 정령이 살고 있다고 합니다.\n\n제 관리들의 보고에 따르면, 인근 정착지의 마을 사람들은 정기적으로 암탉을 이 #italic moura#!에게 바친다고 합니다. 그들의 희망은 #italic moura#!가 풍성한 수확을 가져다주거나, 악마의 눈과 다른 사악한 마법을 막아주는 것입니다.\n\n어쨌든, 지역 [ROOT.Char.Custom('DefaultPriestTitlePlural')]께서는 그들이 의심스러운 종교 행위라고 생각하는 것에 대해 불만을 품고 계시지만, 제가 개입할 의향이 없다면 그들이 할 수 있는 일은 거의 없습니다." # 17985588056038265617
  galicia.0056.a: "#italic 무우라#에게 찾아가 제물을 바쳐야지!" # 5643191337209783108
  galicia.0056.b: "어리석은 농노들의 미신이라니! 내 알 바 아니오." # 10666172196172422814
  galicia.0056.c: "이 불경스러운 행위를 현지인들이 계속하지 못하도록 금지하십시오." # 6818775544850414874
  galicia.0056.a.title: "무라가 당신을 축복했다고 하더군요!" # 10187307004228488217
  galicia.0057.t: "성 야고보와 루파 여왕" # 18033350782088466360
  galicia.0057.desc: "오늘 저는 현지 음유시인이 사도 성 야고보께서 오래전 [GetGeographicalRegion('RICE_galicia_region').GetName](을)를 [christian.GetName](으)로 개종시킨 전설을 노래하는 것을 들었습니다.\n\n전해지는 바에 따르면 성 야고보께서 [GetGeographicalRegion('RICE_galicia_region').GetName]에 도착했을 때, 그곳은 잔인한 이교도 여왕 루파가 다스리고 있었습니다. 그녀는 사도를 여러 번 방해하려 했지만, 번번이 실패했습니다. 그녀는 성 야고보가 평범한 사람이 아니라는 것을 깨달았습니다. 자신의 잘못을 인정하고 그에게 세례를 받도록 허락했고, 그날 이후 그녀는 그리스도의 충실한 추종자가 되었습니다. 사도가 후에 헤롯 아그리파에게 순교당하고 그의 시신이 이베리아로 돌아왔을 때, 여왕은 그의 제자들이 그를 위한 적절한 매장지를 찾는 것을 도왔습니다.\n\n흥미롭게도, 저는 그녀가 성인이 죽은 후에야 개종했다는 다른 버전의 이야기도 들었습니다." # 11392498387424969123
  galicia.0057.a: "성 야고보의 승리에 대한 감동적인 이야기로군!" # 5781858703814708919
  galicia.0057.b: "루파의 개종은 누구든 그리스도에 의해 구원받을 수 있다는 것을 보여줍니다." # 11667854755226309912
  galicia.0058.t: "산티아고 순례길에서 순례자들에게 강탈이 발생했습니다" # 12254192458251841658
  galicia.0058.desc: "최근 [county.GetNameNoTier]에서 [santiago.GetNameNoTier] 성지로 순례를 떠나는 [christian.GetAdjective] 순례자들에게 돈을 갈취한 범죄자 집단이 체포되었습니다. 그들 중 다수는 지역에서 이름난 기사이자 하급 귀족이지만, 이 보호세를 뜯는 행위에 가담한 것을 보면 분명히 강도와 다를 바 없습니다.\n\n일반적인 무법자처럼 처벌할 수도 있지만, 다른 방법도 있습니다. 이 지역 여러 곳의 당국에서는 유죄 판결을 받은 범죄자들이 자신의 죄를 뉘우치기 위해 [santiago.GetNameNoTier]로 순례를 떠나는 것을 허용하는 경우가 종종 있습니다. 특히 원래 존경할 만한 배경을 가졌고 따라서 탈출을 시도할 가능성이 적은 범죄자들에게는 더욱 그렇습니다.\n\n이러한 갈취범과 강도들을 통상적인 방법으로 처벌하는 대신, 궁극적인 아이러니로서 그들을 순례자 자신으로 만들 수 있습니다." # 15388236548298178756
  galicia.0058.a: "기회를 주자. 그들은 [santiago.GetNameNoTier]로 갈 것이다." # 17223995251143402575
  galicia.0058.b: "이 불한당들은 정의의 심판을 피하지 못할 것이다. 그에 상응하는 벌을 내리도록 하라!" # 5589614805723419205
  galicia.0059.t: "산티아고 순례길의 범죄자 순례자들" # 7955247198566762291
  galicia.0059.desc: "[christian.GetAdjective] 범죄자들은 더 심각한 처벌을 합법적으로 피하기 위해 [santiago.GetNameNoTier]로 순례를 떠나는 것이 일반적입니다. 순례자로서 고생과 역경을 겪으면 죄를 뉘우치고 회개하여 변화된 남녀로서 돌아올 것이라는 믿음 때문입니다.\n\n그러나 산티아고 가는 길은 제가 통치하는 영토의 일부를 지나기 때문에, 이 땅에는 종종 많은 수의 유죄 판결을 받은 범죄자들이 지나갑니다. [county.GetNameNoTier]에서는 지역 주민들이 이러한 상황에 대해 관리들에게 불만을 제기하며, 범죄자들의 대규모 유입이 해당 지역의 안전과 안정에 위험할 것이라고 우려하고 있습니다." # 7611801644285569014
  galicia.0059.a: "만약 그들의 의도가 좋다면, 괴롭히지 말도록 합시다." # 17880203649609141436
  galicia.0059.b: "우리 영토에 있는 동안 이 범죄자들을 감시하십시오." # 10314598464776637981
  galicia.0060.t: "순례자" # 11404695932333009056
  galicia.0060.desc: "오늘, 나는 [pilgrim.GetFullName]이라는 이름의 훌륭한 귀족 [pilgrim.GetWomanMan](을/를) 만났습니다. [pilgrim.GetSheHe|U](은/는) 최근 산티아고 순례길을 따라 [santiago.GetNameNoTier](으)로 여행을 다녀와서 지금 돌아가는 중인 순례자입니다.\n\n그러나 여러 가지 이유로 [pilgrim.GetFirstNameNoTooltip](은/는) [pilgrim.GetSheHe]이(가) 고향으로 돌아가기를 꺼려하며 이곳에 머무는 것을 고려하고 있다고 말합니다. [pilgrim.GetSheHe](은/는) 이 지역이 매력적이라고 생각합니다. 결국, 순례자들이 [santiago.GetNameNoTier](으)로 여행을 다녀온 후 외국 땅에 정착하는 것은 드문 일이 아닙니다.\n\n어쩌면 내가 너그러이 [pilgrim.GetHerHim]을(를) 내 궁정으로 초대할 수도 있을 것입니다. 특히 유명한 순례를 다녀온 사람으로서, 멀리서 온 사람의 관점을 갖는 것은 좋을 것입니다. 하지만, 적어도 아직까지는 [pilgrim.GetFirstNameNoTooltip]에 대해 잘 모르기 때문에 그럴 가치가 있는지 확신이 서지 않습니다." # 853155669427634907
  galicia.0060.a: "제 궁정에 머무르십시오. 당신의 재능이 필요합니다." # 18128742850910053673
  galicia.0060.b: "내 영토 어딘가에 정착하고 싶다면, 그렇게 하시오." # 2002753420408107763
  galicia.0061.t: "가리비 껍데기" # 15965419333528723861
  galicia.0061.desc: "나는 공식적인 업무로 [county.GetNameNoTier]에 있는 지역 [ROOT.Char.GetFaith.HouseOfWorship]을 방문하고 있습니다. 바깥에서 나의 영토와 관련된 영적인 문제에 대해 [ROOT.Char.Custom('DefaultPriestTitle')] 수장과 이야기를 나누던 중, 나는 [ROOT.Char.GetFaith.HouseOfWorship] 입구에서 경비를 서는 [ROOT.Char.Custom('DefaultPriestTitlePlural')]에게 향하는 여행자들을 발견했습니다.\n\n이 여행자들은 가리비 껍데기를 착용하고 있었는데, 이는 그들이 일반적으로 가리비 껍데기와 관련이 있는 성 야고보에게로의 순례에 참여하고 있음을 나타냅니다. 나는 순례자들이 안으로 환영받는 모습을 보았고, [ROOT.Char.Custom('DefaultPriestTitlePlural')]이 그들에게 음식, 음료, 그리고 밤 동안 휴식을 취할 장소가 제공될 것이라고 말하는 것을 엿들었습니다." # 238965938622484785
  galicia.0061.a: "정말로 고귀한 영혼들이로군! 그런 순례를 떠나다니!" # 4378617035160215630
  galicia.0061.b: "그냥 순례자들일 뿐입니다. 그래서, 무슨 얘기를 하고 있었죠?" # 8578816143161910873
  galicia.0062.t: "순례 정착민" # 1286265758441249039
  galicia.0062.desc: "최근 [county.GetNameNoTier]의 여러 마을들이 [santiago.GetNameNoTier]로 향하는 산티아고 순례길 여행자들을 끌어들이는 명성을 얻었습니다. 즉, 많은 순례자들이 순례를 마친 후 [county.GetNameNoTier]에 정착하기로 결정합니다. 아마도 그들은 이 지역의 풍경과 문화에 매료되었거나, 고향에서의 불행한 과거에서 벗어나고 싶거나, 이 지역이 그들에게 더 나은 경제적 기회를 제공할 수 있다고 믿기 때문일 것입니다.\n\n어쨌든, 이것은 많은 재능 있는 사람들이 이곳으로 이사 왔다는 것을 의미합니다. 지역 경제와 사회에 대한 그들의 기여는 눈에 띄지 않았습니다." # 3794142771464722179
  galicia.0062.a: "정말 다행이군." # 8548735896311771706
