  galicia.0010.t: "산티아고 순례길 지원" # 15705376183495365568
  galicia.0010.desc.intro: "매일, [christian.GetAdjective] 순례자들이 [santiago.GetNameNoTier]의 [christian.GetAdjective] 성지에 있는 성 야고보의 무덤에 도달하기 위해 제가 통치하는 영토를 가로질러 갑니다. 그러나 여행은 도적, 야생 동물, 악천후 또는 열악한 도로 상태와 같은 끊임없는 위험 때문에 위험할 수 있습니다." # 18292066355391722741
  galicia.0010.desc.christian: "따라서, [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip]로서, 제 의무는 제 영토에서 온 사람들을 포함한 이 순례자들의 여정을 돕는 것입니다. 결국, 저는 성 야고보께서도 제가 신도들에게 베풀 수 있는 모든 종류의 지원을 승인하실 것이라고 확신합니다." # 4753846418446651400
  galicia.0010.desc.non_christian: "일부 [ROOT.Char.GetFaith.GetAdherentNamePlural]는 제가 제 [christian.GetAdjective] 신민이나 외국 [christian.GetAdjective] 순례자에게 아무런 의무가 없다고 생각합니다. 그럼에도 불구하고, 저는 정의롭고 관용적인 통치자로 여겨지고 싶으며, 영역 내의 [christian.GetAdjective] 공동체와 관계를 개선하고 교역의 원활한 흐름을 원합니다." # 1431642732545029761
  galicia.0010.desc.conclusion: "따라서 저는 도로 환경 개선부터 숙소 건설 등에 이르기까지 제 영토의 [santiago.GetNameNoTier]로 이어지는 주요 순례길을 따라 다양한 기반 시설 프로젝트에 쓸 돈을 따로 마련했습니다. 이 모든 것이 순례자들에게 더 안전하고 편안한 여행을 보장할 것입니다." # 17447230777986314116
  galicia.0010.a: "제가 할 수 있는 최소한의 일입니다." # 2335330852153919376
  galicia.0011.t: "산티아고의 중재" # 1042347455996933945
  galicia.0011.desc.intro: "수 세기 전 성 야고보가 [GetGeographicalRegion('world_europe_west_iberia').GetName] (그곳에서는 산티아고로 알려짐)에 예수 그리스도의 복음을 전파하기 위해 여행한 이후로, 그는 항상 이 땅과 특별한 관계를 맺어 왔습니다. 그분은 의심할 여지 없이 그 땅의 보호자이며, 보호자로서 그의 중재를 간구합니다." # 1051797571331891574
  galicia.0011.desc.warrior: "산티아고라는 이름은 전쟁에서의 승리를 상징합니다. 바라옵건대 산티아고께서 우리의 사악한 원수인 이교도와 이단자들을 모두 물리칠 수 있는 힘과 지혜를 주시기를 바랍니다. 그리하여 저희는 지상에 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 신앙의 영광을 퍼뜨릴 수 있을 것입니다." # 14893243343372546702
  galicia.0011.desc.pilgrim: "산티아고라는 이름은 산티아고 데 콤포스텔라의 성지로 몰려드는 수많은 순례자들을 떠올리게 합니다. 순례자가 길의 어려움을 견디듯이, 우리도 삶의 어려움을 견뎌낼 힘과 지혜를 산티아고가 주시기를 기도합니다. 그리하여 우리는 주님의 뜻을 더 잘 이해하고 섬길 수 있게 되기를 바랍니다." # 6943271589791399741
  galicia.0011.desc.preacher: "산티아고라는 이름은 사도들이 인류에게 그리스도의 복음을 전파하기 위해 세상을 여행했을 때의 헌신을 떠올리게 합니다. 저는 산티아고가 전능하신 하느님께서 복음을 널리 퍼뜨리는 데 도움이 되는 힘과 지혜를 얻고 우리 시대에 평화를 누릴 수 있도록 기도합니다." # 4255219213455129658
  galicia.0011.a: "아멘!" # 950382650517060071
  RICE_saint_james_intercession_tooltip.nothing: "산티아고의 기적적인 개입의 징조는 없습니다" # 17643171427807434903
  RICE_saint_james_intercession_tooltip.minor: "산티아고의 중재를 나타내는 몇 가지 징후가 있습니다" # 9842743972656203507
  RICE_saint_james_intercession_tooltip.major: "산티아고의 중재의 조짐이 있습니다" # 5135888635421192510
  RICE_saint_james_intercession_tooltip.great: "산티아고의 중재의 징후가 많이 있습니다" # 9162371434194109726
  galicia.0012.t: "순례자에게 추가 통행세 부과" # 16565332442346321222
  galicia.0012.desc.intro: "산티아고 순례길은 [santiago.GetNameNoTier]의 [christian.GetAdjective] 성지를 향하는 여러 경로의 연결망입니다. 따라서 유럽 전역의 순례자들은 저와 같은 통치자가 소유한 땅을 지나가야 하며, 통행료를 내도록 친절하게 요구하는 것이 우리의 권리입니다. 저는 이러한 통행료를 #italic 더 높여야#! 한다고 결정했습니다." # 6756187549367371745
  galicia.0012.desc.christian: "일부는 [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip]께서 순례자에게 이처럼 논란이 되는 통행세를 징수하는 것은 불경스러운 일이며, 더군다나 이를 인상하는 것은 더욱 그렇다고 생각합니다." # 10645486204100339313
  galicia.0012.desc.non_christian: "제 [ROOT.Char.GetFaith.GetAdjective] 신앙을 따르는 신하들은 제가 순례자들에게 부과하는 통행세를 올리는 것에 별 관심이 없을 것입니다. 그들 중 일부는 제가 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip]로서 충분히 악랄하지 않으며, 이 불신자들에게 더욱 사나워야 한다고 말할 수도 있을 것입니다.\n\n반대로, 제 영토 내 [christian.GetAdjective] 공동체들은 이 소식을 듣고 기뻐하지 않았습니다. 그들에게 저는 이렇게 말합니다. 순례자들은 제가 그들을 제 영토에 들어오도록 허락해준 것만으로도 감사해야 할 것이라고." # 4772118569099893237
  galicia.0012.desc.court_chaplain_exists: "분노한 제 [chaplain.GetCouncilTitle]이신 [chaplain.GetTitledFirstName]께서도 예컨대, 이 일에 대해 은밀히 비판하셨습니다. [chaplain.GetSheHe|U]께서는 또한 제 행동 때문에 공공연히 저를 비난하는, 제 영지의 광신적인 일부 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들에게 눈을 감았습니다.\n\n하지만 그들이 제게 할 수 있는 일은 얼마 되지 않습니다. 저는 순례자들에게 해를 끼치지도 않습니다. 그저 돈이 더 필요할 뿐입니다." # 3709877531981267027
  galicia.0012.desc.no_court_chaplain_exists: "내 영지의 열성적인 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들이 공공연히 나를 비난하고 내 권위에 의문을 제기하는 것은 당연합니다. 그들에게 나는 적절한 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip]처럼 행동하지 않고 있습니다.\n\n하지만 그들이 나에게 할 수 있는 일은 제한적입니다. 나는 순례자들에게 해를 끼치는 것도 아닙니다. 그저 돈이 더 필요할 뿐입니다." # 12595521179576552224
  galicia.0012.a: "나는 내가 해야 할 일을 할 것이다." # 18331570370153102361
  galicia.0013.t: "산티아고 성인의 무덤 발견" # 101028954093145551
  galicia.0013.desc: "제가 통치하는 [santiago.GetNameNoTier]에 성 야고보가 묻혀 있다는 소문이 무성합니다. 그래서 저는 제 [chaplain.GetCouncilTitle]인 [chaplain.GetTitledFirstName]을 보내 이 문제를 조사하게 했고, [chaplain.GetSheHe]께서 [chaplain.GetHerHis] 조사 결과를 가지고 돌아왔습니다.\n\n얼마 전, [pelayo.GetFirstName]라는 지역 은자가 여러 밤 동안 특정 언덕 위 하늘에서 불가사의한 불꽃을 목격했습니다. [chaplain.GetFirstNameNoTooltip]에게 연락한 후 둘은 그 지역을 조사하러 갔습니다. 그들은 오래된 로마 공동묘지를 발견했고... 다름 아닌 성 야고보의 무덤을 발견했습니다.\n\n[chaplain.GetFirstNameNoTooltip]께서는 지역 학자 및 [ROOT.Char.Custom('DefaultPriestTitlePlural')]과 함께 이 무덤의 진위를 확실히 검증했으며, 이 무덤이 진짜라는 데 의심의 여지가 없습니다. #italic 이 무덤이#! 진짜입니다." # 8173699452044050936
  galicia.0013.a: "무덤에 대해 무엇을 배웠습니까?" # 7993736854829180363
  galicia.0014.t: "산티아고 성인의 무덤 발견" # 101028954093145551
  galicia.0014.desc: "조사를 하는 동안, 저의 [chaplain.GetCouncilTitle] [chaplain.GetTitledFirstName]님께서는 [pelayo.GetFirstName]님이 목격한 기적적인 징조를 기록했습니다. [chaplain.GetSheHe|U]께서는 또한 성 야고보에 대한 지역 전설도 살펴보았습니다.\n\n이 전설들의 대부분의 판본에서, 성 야고보는 헤롯 아그리파에게 순교당한 후 돌배가 기적적으로 그의 유해를 북서쪽 [GetGeographicalRegion('world_europe_west_iberia').GetName]으로 가져왔는데, 그곳에서 사도는 한때 사악했던 이교도 여왕 루파를 개종시키고 세례를 베풀었습니다. 그곳에서 그의 제자들이 그를 매장하고 무덤을 지었습니다.\n\n어느 쪽이든, 저는 현지인들이 위대한 사도를 기릴 수 있도록 무덤 옆에 예배당을 짓는 것이 최선이라고 판단했고, 이는 [chaplain.GetFirstNameNoTooltip]님의 승인을 받은 행동입니다. [chaplain.GetFirstNameNoTooltip]님이 마지막으로 제게 제기한 문제는 애초에 이 발견을 책임진 은둔자 [pelayo.GetFirstName]님을 어떻게 해야 할 것인가 하는 것입니다." # 946432642318895156
  galicia.0014.a: "[펠라요.GetFirstNameNoTooltip]를 저의 궁정에 맞이하게 되어 영광입니다!" # 3428840988345684137
  galicia.0014.b: "[pelayo.GetFirstNameNoTooltip]은 황야에 머무는 것을 선호하는 것 같습니다." # 18389810907508990214
  RICE_galicia_unlock_santiago_prayer_decision_tooltip: "$RICE_galicia_pray_to_santiago$ [decision|E]은 다른 조건을 충족하는 [GetGeographicalRegion('RICE_galicia_region').GetName]의 모든 [기독교|E] [통치자|E]에게 해금됩니다." # 3631242145489213215
  RICE_galicia_unlock_santiago_routes_decision_tooltip: "$RICE_galicia_saint_james_routes_decision$ 및 $RICE_galicia_saint_james_levy_extra_tolls$ [decision|E]은 [GetGeographicalRegion('world_europe_west_iberia').GetName] 및 [GetGeographicalRegion('custom_occitan').GetName]의 모든 [통치자|E]에게 해금됩니다." # 4913129573523514096
  galicia.0015.t: "산티아고 성인의 무덤 발견" # 101028954093145551
  galicia.0015.desc: "[GetGeographicalRegion('world_europe_west_iberia').GetName]의 [santiago.GetNameNoTier]에서 기적적인 소식이 들려왔습니다. 적어도 [GetGeographicalRegion('world_europe_west_iberia').GetName]의 [christian.GetAdjective] 공동체 사람들에게는 말입니다.\n\n그곳에 살던 [pelayo.GetFirstName]라는 은자가 며칠 밤 동안 밤하늘에서 여러 기적적인 징조를 목격했습니다. 그는 [alfonso.GetTitledFirstName]의 [chaplain.GetCouncilTitle]인 [chaplain.GetTitledFirstName]에게 이를 알렸고, 두 사람은 그 문제를 조사했습니다. 놀랍게도 그들은 사도 야고보 성인의 고대 무덤을 발견했습니다. 그 무덤의 진위가 지역 학자들과 [alfonso.Custom('DefaultPriestTitlePlural')]에 의해 확인되자 [alfonso.GetTitledFirstNameNoTooltip]은 무덤 옆에 예배당을 건설하라고 명령했습니다.\n\n벌써부터 순례자들이 인근 지역에서 무덤으로 몰려들고 있습니다. 이 발견에 대한 소문이 빠르게 퍼지고 있으며, 더 많은 순례자들이 멀리서 올 것이 분명합니다. 야고보 성인 무덤으로의 이 순례는 단명하는 유행이 될까요, 아니면 더 지속적인 전통으로 발전할까요?" # 261177063187014688
  galicia.0015.a: "좋은 날입니다! 성 야고보께서 저희를 보호하시기를." # 2572340588516145066
  galicia.0015.b: "그거 참 흥미로운 소식이군요." # 10592784665883918301
  galicia.0016.t: "갈리시아 해안 요새화" # 6740540639153313956
  galicia.0016.desc: "험준한 지형에도 불구하고 [GetGeographicalRegion('RICE_galicia_region').GetName]는 수세기 동안 바다를 통해 공격과 약탈을 받아 왔습니다. 이 땅을 통치하는 자는 누구든 이 지역의 지속적인 안전을 보장하기 위해서는 탑, 전초 기지 및 기타 방어 시설 네트워크를 유지하는 것이 필요하다는 것을 알고 있거나 곧 배우게 될 것입니다.\n\n저는 최근에 제가 다스리는 영토인 [GetGeographicalRegion('RICE_galicia_region').GetName]의 해안선을 따라 방어 시설을 강화하기 위해 새로운 요새를 건설하거나 기존 요새를 개조 및 확장하는 데 자금을 마련했습니다. 바라건대, 이로 인해 적들이 적어도 바다를 통해서는 우리를 공격할 생각조차 하지 않게 되기를 바랍니다." # 15862979080335548258
  galicia.0016.a: "우리 해안선은 안전할 것입니다." # 4548886297597104930
