  galicia.0030.t: "칸티가 작곡" # 4a77a8d5b93b05fbdaa5ddb342ff3f898261072e
  galicia.0030.desc.intro: "#italic 칸티가#를 작곡하는 데 시간을 쏟으려고 합니다! 이베리아 로망스어의 갈리시아-포르투갈어 변종으로 된 매혹적인 음악과 서정시의 혼합이지요. 결국, 이것은 저와 같은 교양 있는 귀족의 오락 활동입니다." # 13c279e44202c623bff49d0def1094175c62c426
  galicia.0030.desc.courtly_love: "#italic 칸티가 데 아모르#! 장르의 칸티가를 쓰고 싶습니다. 따라서 궁정의 사랑의 경이로움, 기쁨, 슬픔에 초점을 맞추고 싶습니다. 영웅적이고 고결한 남성이 위대한 일을 하도록 영감을 주는 이 순수한 사랑과 욕망의 형태보다 더 고귀한 것이 있을까요?" # 73a4c7b69e6a7d9623df3ad02d4ee6ab33d5279c
  galicia.0030.desc.romantic_love: "#italic 칸티가 데 아미고#! 장르의 칸티가를 쓰고 싶습니다. 이 장르는 여성의 관점에서 낭만적인 사랑을 주제로 다룹니다. 이 흥미로운 관점을 통해 시인은 사랑과 서정성의 다양한 각도를 탐구할 수 있습니다." # a8e209ebd8133692c87d98ac39db932c344bc81e
  galicia.0030.desc.satire: "#italic 풍자 및 악담 칸티가# 장르의 칸티가를 쓰고 싶습니다. 이러한 풍자적인 노래는 특정 사회 계층, 사람들의 위선 또는 형편없는 시인 등 제가 동의하지 않는 다른 사람이나 사회의 측면을 비판할 기회를 줄 것입니다." # 796f9fb058c4d088c19eea6e6b12ee5f57d2c225
  galicia.0030.desc.conclusion: "하지만, 이 #italic 칸티가#!를 작업하기 전에 노래가 중심으로 삼을 적절한 주제나 화제를 생각해 봐야 합니다. 결국, 제가 쓸 수 있는 것들이 많으니까요!" # d6e447151ba0027f333ebaa785df39da3f36fb40
  galicia.0030.a: "무엇이 당신에게 영감을 줄까요?" # d75afc00602bbcdd0320d4d70bf2aea36b1c96f8
  galicia.0030.tooltip.courtly_love: "당신은 당신의 [cantiga|E]가 다룰 수 있는 잠재적인 주제에 대해 며칠 동안 생각할 것입니다." # f380fb93abeffa1677039eb4cd547f5e086e5b50
  galicia.0030.tooltip.romantic_love: "당신은 당신의 [cantiga|E]가 다룰 수 있는 잠재적인 주제에 대해 며칠 동안 생각할 것입니다." # f380fb93abeffa1677039eb4cd547f5e086e5b50
  galicia.0030.tooltip.satire: "당신은 당신의 [cantiga|E]가 다룰 수 있는 잠재적인 주제에 대해 며칠 동안 생각할 것입니다." # f380fb93abeffa1677039eb4cd547f5e086e5b50
  galicia.0031.t: "칸티가에 대한 영감" # a4665a857f9070e212d4f0666e3ab20cd416eb4f
  galicia.0031.desc.intro.courtly_love: "#italic 칸티가스 데 아모르#!는 궁정 로맨스를 중심으로 한 노래입니다. 대략적으로 말하면, 남성의 관점에서 이야기가 전개되며, 남성은 보통 가질 수 없는 여성을 숭배하고, 이상화하며, 사랑합니다. 종종 비극적이거나 애틋한 결말로 끝나죠!" # f25e9014bec2219cb04eaca06675b206eec8f758
  galicia.0031.desc.intro.romantic_love.female: "#italic 칸티가스 데 아미고#!는 낭만적이거나 심지어 에로틱한 사랑의 고저를 다루는 노래로, 많은 곡의 작곡가가 남자임에도 불구하고 종종 여성의 관점에서 서술됩니다. 여자로서, 남자들이 상상하는 것 대신에 더 진실된 서술을 할 수 있을지도 모르죠." # a5bb32f8013c48b9dd23b353072de520f46d4652
  galicia.0031.desc.intro.romantic_love.male: "#italic 칸티가스 데 아미고#!는 낭만적이거나 심지어 에로틱한 사랑의 희로애락에 초점을 맞춘 노래로, 종종 여성의 관점에서 서술됩니다. 비록 많은 노래의 작곡가가 남성이라 할지라도 말입니다. 제가 그런 남성 중 한 명이라는 사실이 제가 할 수 있는 최고의 칸티가를 작곡하려는 시도를 막지는 못할 것입니다!" # f655104e5c123ac2546d0614e968fb1ce803c0a2
  galicia.0031.desc.intro.satire: "#italic Cantigas de Escarnio e Maldizer#! 는 풍자적인 성격의 노래입니다. 특정 인물(못된 시인 포함)부터 사회 전체에 이르기까지 모든 것을 조롱할 수 있고 실제로도 그러합니다. 나는 내 능력의 최선을 다해 지혜를 활용해야 할 것입니다." # 0aa96ffde9eef6e957bfb6a2a911e245d3791df9
  galicia.0031.desc.conclusion: "어쨌든, 지난 며칠 동안 이 문제에 대해 생각해 봤습니다. 칸티가에 엮을 수 있는 다양한 주제나 이야기가 많고, 현재 몇 가지가 저에게 영감을 주고 있습니다… 하지만 어떤 것이 제가 최고의 칸티가를 만드는 데 도움이 될까요?" # b60420ffe898b0ac498be1473824e8b18033d8e9
  cantiga_theme.tooltip.diplomacy: "[cantiga|E]의 [cantiga_quality|E] 품질이 좋거나 우수하면 [diplomacy|E] 관련 보너스를 받을 수 있습니다." # 78a832381080f18ee7cbe69057454c8472748e2e
  cantiga_theme.tooltip.martial: "만약 당신의 [cantiga|E]가 좋거나 훌륭한 [cantiga_quality|E] 등급이라면, [martial|E] 관련 보너스를 얻을 수 있습니다." # cca1d04bd0777769716ebd57448788dfc75addd5
  cantiga_theme.tooltip.stewardship: "당신의 [cantiga|E]가 좋거나 훌륭한 [cantiga_quality|E] 등급이라면, [stewardship|E] 관련 보너스를 얻을 수 있습니다." # 2ba5f66d357419d8aa7876e803bc3974c29ac7d6
  cantiga_theme.tooltip.intrigue: "[cantiga|E]의 품질이 좋거나 훌륭하다면 [intrigue|E] 관련 보너스를 받을 수 있습니다." # 54233216d8ecb4f37cf44dab47dee0fa3edfd44c
  cantiga_theme.tooltip.learning: "만약 당신의 [cantiga|E]가 좋거나 매우 훌륭한 [cantiga_quality|E]이라면, [learning|E] 관련 보너스를 얻을 수도 있습니다." # 73b982285e8e0ce367be1465d18a6d5cf54a3eca
  cantiga_theme.music: "음악" # 131260cbfbb0c821f8eae5e7c3c296c7aa4d50b9
  cantiga_theme.tooltip.music: "[칸티가|E]에는 음악과 연주에 관한 주제가 포함될 것입니다. 예를 들어, 음악가가 아름다운 아가씨에게 구애하려 하거나, 유명한 음악가들의 기술을 비교하거나, 작곡 과정에 관한 내용이 있을 수 있습니다." # d2e9c8777bd379ae38a6f0aef0026b2fc9e6b002
  cantiga_theme.female_dialogue: "여성 대사" # ccbaf792a44782c65120b7e374e07930e0c23016
  cantiga_theme.tooltip.female_dialogue: "[cantiga|E]는 여성 친구들이 서로를 격려하거나 로맨스에 대해 놀리는 등 여성들이 서로 대화하는 서사적 요소를 통합할 것입니다." # cfec44bb60f329c175f5ec74e88a66e70c73795e
  cantiga_theme.beauty_lady: "여성적인 아름다움" # 2b9de9ce342980e9b304006fd24f0c438f398732
  cantiga_theme.tooltip.beauty_lady: "[cantiga|E]는 주요 여성 인물의 아름다움을 탐구할 것입니다. 예를 들어, 노래는 그녀의 아름다운 얼굴을 묘사하기 위한 은유, 다른 사람들이 그녀의 아름다움을 보았을 때의 반응, 또는 이 아름다움이 그녀를 사랑하는 남자에게 무엇을 영감을 주는지 등을 포함할 수 있습니다." # 69f739729a2152cb002079ff08173c8208daad5e
  cantiga_theme.joy: "기쁨" # c317214e790cb0581de3943ca2ca61b485d0061e
  cantiga_theme.tooltip.joy: "[cantiga|E]는 오랜 여행에서 돌아온 연인과의 재회에서 느끼는 환희, 막 사랑에 빠진 순진한 처녀나 젊은이의 즐거운 백일몽에 이르기까지 모든 형태의 행복과 즐거움을 탐구할 것입니다." # cbf52eddadb5d962299fc99174c261886bd4446a
  cantiga_theme.sad: "슬픔" # 2df908378d5e5235eb570a2c8b7a70a509279c87
  cantiga_theme.tooltip.sad: "[칸티가|E]는 사랑하는 사람에게 거절당했을 때의 어두운 우울함부터 고귀한 적의 죽음으로 인한 가슴 아픈 달콤씁쓸함까지 슬픔의 감정을 탐구할 것입니다." # 61907e0a69ad72bc85a3ce999f26e8393d4e4b85
  cantiga_theme.war: "전쟁" # f3c59920b1091608a2dbe04f757eba1b9699bf77
  cantiga_theme.tooltip.war: "[칸티가|E]는 용맹한 기사 간의 전투, 사랑하는 여인과 떨어진 병사의 불안, 행군 중인 군대의 일상생활과 같은 주제를 다룰 것입니다." # b9b76aba0e9e5f151c5db9114e07cf2efc25c647
  cantiga_theme.anger: "분노" # bb2b2e337428ca6583de4a8b6cab32c56be935c9
  cantiga_theme.tooltip.anger: "[cantiga|E]는 사랑과 관련된 다양한 분노의 감정을 탐구할 것입니다. 오랜 연인의 다툼에서부터 거절에 대한 좌절, 질투심에서 비롯될 수 있는 격노에 이르기까지 다양한 양상을 다룰 것입니다." # 84a36545fa2adfeba9ee3873c2782f0318606fdc
  cantiga_theme.feudalism: "봉건 관계" # 2c0c868056a00486ede3194f91053960427be3b1
  cantiga_theme.tooltip.feudalism: "[칸티가|E]는 좋은 지도자가 되는 방법이나, 사랑에 빠진 남자가 연인을 기쁘게 하기 위해 최선을 다하는 봉신과 같은 모습 등 누군가와 그들의 봉건적 군주 사이의 관계에 관련된 주제를 포함합니다." # 1ff83257dc64f18e79c843258d5c49c8b45ea611
  cantiga_theme.dying_for_love: "죽음을 맞이하며 사랑을 위해" # deb05a3e0a89b16a755f31ec7066a4146c36e122
  cantiga_theme.tooltip.dying_for_love: "[칸티가|E]는 짝사랑의 고통을 견디지 못하고 슬픔으로 죽는 남자나, 바다로 떠난 연인이 돌아오기를 너무 오래 기다리다 죽는 여자처럼, 사랑 때문에 죽는 이야기를 통합할 것입니다." # e056dd164a58011355c0891f6265a86b7fe3a949
  cantiga_theme.holy_land: "성지" # d7cf9de9c07751cc57cf217510c8deb2a4dc4fa9
  cantiga_theme.tooltip.holy_land: "[cantiga|E]에는 성지와 관련된 주제가 포함될 것입니다. 예를 들어, 이야기는 십자군 원정을 떠나기 전에 연인에게 작별을 고하는 기사나, 예루살렘과 같은 성지를 이야기 속 상징으로 사용하는 것을 중심으로 전개될 수 있습니다." # 79008f7d9193b224486da132e30263eecb78f51e
  cantiga_theme.sea: "바다" # fbf3d78d4b99b32e43bf7527f491c63d1391bdcf
  cantiga_theme.tooltip.sea: "[cantiga|E]는 바다에서 연인이 돌아오기를 기다리는 여인, 어부와 선원의 삶, 또는 사랑의 은유로서의 바다 자체와 같은 주제를 포함할 것입니다." # 4fd2ae18de66b6913ad39441e2a008c4b71e899d
  cantiga_theme.pastoral: "목가적 풍경" # da126b35f4e01a16f5f74d20c7622a5c31c82897
  cantiga_theme.tooltip.pastoral: "[cantiga|E]는 자연의 아름다움을 은유로 사용하는 주제, 즉 특정 감정이나 사람을 은유하는 것, 야생 동물, 평화로운 전망, 예쁜 양치기 소녀나 잘생긴 양치기 소년과 같은 관련 주제를 포함할 것입니다." # 2a286a062998868a8cd9de74f27809c0612359c1
  cantiga_theme.trade: "교역과 상인" # 10feefff0432b2bd2e1d0e69d798c0786d0d9358
  cantiga_theme.tooltip.trade: "[칸티가|E]는 북적이는 시장에서 장면이 발생하거나 화자 또는 그들의 연인이 최신 유행하는 사치품이나 수입되는 무역 상품에 대해 논의하는 등 무역과 관련된 서사 요소를 통합할 것입니다." # cdcaa9985b85d2798c114f161cdbab9279ea433c
  cantiga_theme.springs: "천연 온천" # 5d4848185cd92cb743ece1abfba3d16dc8b24046
  cantiga_theme.tooltip.springs: "[칸티가|E]는 자연의 샘을 중심으로, 위대한 야외의 아름다움을 탐구할 것입니다. 예를 들어, 이러한 고요한 장소에 어떤 종류의 식물이나 동물이 풍부한지, 사람들이 옷을 벗고 휴식을 취하는 등 어떤 종류의 활동을 할 수 있는지 등을 다룹니다." # de84a329f36f51a6ead828170d44c5db9f597bc9
  cantiga_theme.urban: "도시 환경" # 976bcbc0f1e44b96a33dceda902416ffd5185aa5
  cantiga_theme.tooltip.urban: "[cantiga|E]는 거리에서 연인을 보고 사랑에 빠지는 남자나 도시 사람들의 일상에 대한 복잡한 묘사처럼, 번화한 도시와 관련된 이야기 요소를 통합할 것입니다." # 384ca16dbbe3ab3fb72a0b6ba7be0ca3676b8872
  cantiga_theme.erotic: "에로틱" # 9b80c0fc1e25fe06bd184338c2d1e1baf8be1869
  cantiga_theme.tooltip.erotic: "[cantiga|E]는 관능적이지만 품위 있는 아름다운 육체 묘사부터 간접적인 애정 표현까지, 모든 영광 속에서 에로틱한 주제를 탐구할 것입니다." # d0fcbd40bb4ccfe1ddb1c00d077f048d0d825f6b
  cantiga_theme.cheating: "불륜" # a0195ea4bbeb92b054de741c154ee0b53842b9ed
  cantiga_theme.tooltip.cheating: "[칸티가|E]는 사랑하는 사람이 다른 사람과 있는 것을 목격하는 것부터 연인이나 군주에 대한 약속을 배신하는 것에 이르기까지 모든 형태의 불륜과 관련된 서사적 요소를 통합할 것입니다." # 9cde758360a1b1d350fca4412d321306965fe9a5
  cantiga_theme.rendezvous: "비밀 회동" # 22e134214b9e64cda503346d3cc9df09cc320390
  cantiga_theme.tooltip.rendezvous: "[칸티가|E]는 두 연인이 몰래 만나 서로를 즐길 시간과 장소를 찾으려 하는 서사적 요소를 담고 있습니다... 어쩌면 그들의 사랑을 완성할 수도 있습니다!" # aad159817da350d3e033c3faaa6082129f77cc03
  cantiga_theme.jealousy: "질투와 불안감" # b22f71fd0eeaf94bb4e761ca52c8046d61833fd7
  cantiga_theme.tooltip.jealousy: "[cantiga|E]는 사랑하는 사람이 다른 사랑의 경쟁자들 주위에 있을 때 느끼는 질투심이나, 자신이 사랑하는 사람에게 부족하고 가치가 없다는 불안감과 관련된 감정을 탐구할 것입니다." # e3bd4da2e748c8720f6ce877e517ee1169c8966f
  cantiga_theme.court_politics: "궁정 정치" # 655f19405ba782090fce2c2abd7770f01ae7097a
  cantiga_theme.tooltip.court_politics: "[cantiga|E]는 궁정 정치와 관련된 이야기 요소를 통합할 것입니다. 아마도 이야기의 배경은 음모로 가득 찬 왕궁이거나, 궁정 예절 문제가 플롯에 엮여 있을 수도 있습니다." # 937806ef3951f0c40a703aa51b27ec4c318e908a
  cantiga_theme.pilgrimage: "순례" # ac8145f7978932a7c5c0da2ae69d29674474af0d
  cantiga_theme.tooltip.pilgrimage: "[칸티가|E]는 속죄를 위해 멀리 여행하는 어려움이나, 이러한 순례가 어떻게 이국땅에서 새로운 연인을 만나고 구애하는 핑계가 될 수 있는지와 같은 순례 관련 주제를 다룰 것입니다." # 11704ce7f661402910a829f7cbd55ea300a547d0
  cantiga_theme.piety: "신앙심" # 4d50c38f539398581ec1cfc1319f821bf816beae
  cantiga_theme.tooltip.piety: "[cantiga|E]는 궁정식 사랑의 종교적 성격, 예배당에서 일어나는 장면, 산티아고와 같은 다양한 종교적 사상이나 인물에 대한 언급을 포함하는 등 종교와 관련된 주제를 포함할 것입니다." # f8d19e214930a8efe291301888d17136d667015d
  cantiga_theme.loneliness: "외로움" # 3a29a52b414789ffcf4162acce525cb90b89e33d
  cantiga_theme.tooltip.loneliness: "[칸티가|E]는 연인이나 잠재적 연인과 떨어져 있을 때 느끼는 외로움이나, 혼자서 삶의 신비에 대해 고찰할 때 느끼는 감정을 탐구할 것입니다." # 3729ff586001fd0fc0e7440f3dd95c156ceee24e
  cantiga_theme.travel: "여행" # 22fb76e46f645ef6e6c964d6dd08c200b91bca31
  cantiga_theme.tooltip.travel: "[칸티가|E]는 여행과 관련된 주제를 다룰 것이므로, 예를 들어 화자는 전쟁이나 사랑하는 사람의 집으로 여행을 가거나, 여행의 고된 본성에 대해 논하거나, 이국적인 땅에 대한 묘사로 청중을 즐겁게 할 수 있습니다." # 1c5fb075154a75ac3495ee01bb426ed90e84ed2d
  cantiga_theme.values: "도덕적 가치" # c81d65ffc875f79f6cd78ca9181901c726e30b38
  cantiga_theme.tooltip.values: "[cantiga|E]는 도덕적 가치와 미덕 및 죄악을 탐구할 것이며, 예를 들어 이야기꾼이나 다른 등장인물이 특정 미덕이나 죄악을 예시할 것입니다." # 289011b1efe38f6aa33cc6a0ab64d76a28e919ce
  galicia.0031.tooltip.after: "[cantiga|E] 작업이 시작되었습니다. 결과는 어떻게 될까요?" # 2c23fa76d48ab3ba5dfadbe1a8145383cfc506b9
  galicia.0032.t: "칸티가가 완료되었습니다" # 543be0d490e23de9fd234f87c7d404937666cd56
  galicia.0032.desc.intro.courtly_love: "수많은 노고와 노력 끝에 칸티가를 완성했습니다! #italic 칸티가 데 아모르#! 장르의 일부로, 궁정 로맨스의 시련과 고난, 그리고 종종 비극적이거나 애달픈 결말에 초점을 맞추고 있습니다." # b610aa65bc023c12c1ad6a38a791a7c4b5907425
  galicia.0032.desc.intro.romantic_love: "많은 고생과 노력 끝에, 칸티가를 완성했습니다! #italic 칸티가 데 아미고#! 장르의 일부로서, 주로 여성의 관점에서 낭만적인 사랑의 기쁨과 슬픔에 초점을 맞추고 있습니다." # 89f1c03b705922c6c7373f9c31b11e998e8372a9
  galicia.0032.desc.intro.satire: "많은 수고와 노력 끝에, 칸티가를 완성했습니다! #italic Cantiga de Escarnio e Maldizer#! 장르의 일부로서, 다른 사람이나 사회 전체에 대한 풍자와 조롱에 초점을 맞추고 있습니다." # 4a9826b1bcde13b79369d01a0c2da2bff96bac1f
  galicia.0032.desc.acceptable: "지금까지 제 칸티가를 들은 사람들의 반응은 엇갈렸습니다. 어떤 사람들은 그것을 좋게 평가한 반면, 다른 사람들은 미지근했습니다. 대체로 제 칸티가는 기껏해야 #bold 보통 수준#!으로 보입니다. 평범한 작품이고, 특별한 것은 없습니다." # daf78c4de0f031665464584178b310f711c8849c
  galicia.0032.desc.good: "제 칸티가를 들은 사람들의 반응은 긍정적이었습니다. 그들은 그것을 천재적인 작품이라고 생각하지 않지만, 장르의 관습을 잘 사용하고 저의 아이디어와 생각을 훌륭하게 표현하는 #bold 좋은#! 칸티가라고 생각합니다." # da5ea689820f22cfe120e18715c269421e6298d9
  galicia.0032.desc.excellent: "저의 칸티가는 지금까지 들은 사람들의 반응으로 미루어 보아 많은 사람들에게 갈채를 받을 것이 분명합니다. 제 칸티가는 #bold 훌륭#하며, 이 지역의 시인들과 학식 있는 남녀들에게 존경을 받을 작품인 것 같습니다." # 8a88719b2a06058758f8259dccd0a3b1dff5745a
  galicia.0032.desc.conclusion: "어쨌든, 이 칸티가를 작업하는 데 충분한 시간을 썼으니 이제 다시 공식 업무에 집중해야겠군. 그래도 이 예술적인 활동에 집중할 시간을 낼 수 있어서 좋았어." # 7254b99252c24c9a9f6d8dba2c0c3d1d06cbf989
  galicia.0032.a: "조만간 다른 칸티가를 작곡할 시간을 찾을 수 있을지도 모르겠군." # cfd10af955d6dccf2bd8741d72a894f79e7764f0
  galicia.0032.tooltip.excellent: "#V 당신의 [cantiga|E]가 훌륭했기 때문에#!, 관련 [character_modifier|E]를 보유하고 있는 한 영구적인 [artifact|E]로 바꿀 수 있습니다." # 7e74cd8b50094461f3ff8990c039f38abd95374a
  galicia.0033.t: "훌륭한 칸티가는 들을 가치가 있습니다" # a5db78cf59ca5fb5f474c6f5bdd34c152cfd185f
  galicia.0033.desc: "얼마 전, 저는 칸티가를 작곡하는 데 시간을 보냈습니다. 그 이후로 그 반응은 긍정적일 뿐입니다. 많은 사람들이 그것을 훌륭한 노래이자 시로 여기고 있습니다.\n\n저는 이 칸티가의 여러 사본을 제작하기로 했습니다. 제 바람은 이 칸티가가 널리 퍼져 많은 사람들이 즐길 수 있게 되는 것입니다.\n\n또한 저는 최고 품질의 특별한 원고에 제 칸티가 버전을 만들고 최고의 예술과 스타일로 장식하도록 의뢰했습니다. 이렇게 하면 칸티가 작곡가로서의 저의 승리를 상기할 수 있습니다." # 21d5862fa88502b25388b889d8707625afd6dc13
  galicia.0033.a: "자, 궁금하네... 내 칸티가가 세월의 시험을 견딜 수 있을까?" # 9f94b5af7a832cfed41579e929c134b6de94f115
