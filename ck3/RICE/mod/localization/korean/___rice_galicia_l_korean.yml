  RICE_galicia_artifact_cantiga_piety_desc: "이 [cantiga|E]는 궁정 연애의 종교적 성격, 예배당에서 일어나는 장면, 산티아고와 같은 다양한 종교적 사상이나 인물에 대한 언급을 포함하는 것과 같이 종교와 관련된 주제를 능숙하게 포함하는 것으로 잘 알려져 있습니다." # 9100491701305359703
