  RICE_galicia_saint_james_levy_extra_tolls_context_tooltip: "#bold 역사적 배경:# 중세 시대, 일반 백성과 귀족 모두 성 야고보 길을 여행하는 순례자들의 대규모 이동을 수입원으로 여겼습니다. 예를 들어, #이탤릭 Codex Calixtinus#! (성 야고보 길 순례자를 위한 12세기 여행 가이드)는 아라곤 왕과 같은 통치자들이 그러한 통행료를 부과하는 것을 비판했습니다." # 11210346654579234498
