  RICE_galicia_artifact_cantiga_placeholder_desc: "갈리시아-포르투갈어로 씌어진 한 칸티가, 즉 노래입니다. (이 메시지는 보이지 않아야 합니다. 이는 대체 문구입니다.)" # 15613781230575718182
  RICE_galicia_cantigas_de_santa_maria_version_0_name: "산타 마리아 칸티가스 (제1집)" # 4672588756086458027
  RICE_galicia_cantigas_de_santa_maria_version_0_desc: "갈리시아-포르투갈어 변종 이베리아 로망스어로 엮은 가사 시집입니다. 음악 형식은 #italic 칸티가#이며, 각 노래는 성모 마리아와 어떤 식으로든 관련이 있습니다. 이 훌륭한 프로젝트를 위해 [alfonso_x.GetFullName]의 지휘 아래 [alfonso_x.GetHerHis] 영토 전역의 시인과 학자들이 모였습니다." # 10985007665827965033
  RICE_galicia_cantigas_de_santa_maria_version_1_name: "산타 마리아 칸티가스 (제2집)" # 9795785394475586536
  RICE_galicia_cantigas_de_santa_maria_version_1_desc: "이베리아 로망스어의 갈리시아-포르투갈어 변종으로 엮은 서정시들의 모음집입니다. 음악 형식은 #italic cantiga#!이며, 각 노래는 어떤 식으로든 성모 마리아와 관련이 있습니다. 이 모음집은 [alfonso_x.GetFullName]의 지휘 아래 완성되었으며, [alfonso_x.GetHerHis] 영역 전역의 시인과 학자들을 이 거대한 프로젝트에 참여하도록 불러들였습니다. 초기 편찬 이후 [alfonso_x.GetFirstName]는 추가적인 노래들이 작곡, 편찬, 그리고 #italic Cantigas de Santa Maria#!에 추가된 이 두 번째 사본 편찬을 후원했습니다." # 17522677771807686171
  RICE_galicia_cantigas_de_santa_maria_version_2_name: "산타 마리아 칸티가 (제3집)" # 8289006909211252389
  RICE_galicia_cantigas_de_santa_maria_version_2_desc: "이베리아 로망스어의 갈리시아-포르투갈어 변종으로 작성된 가사 시집입니다. 음악 형식은 #italic 칸티가# 형식이며, 각 노래는 어떤 방식으로든 성모 마리아와 관련이 있습니다. 이 엮임 작업은 [alfonso_x.GetFullName]의 지휘 아래 진행되었으며, [alfonso_x.GetHerHis] 영역 전역의 시인들과 학자들을 모아 이 위대한 프로젝트에 참여시켰습니다.\n\n초기 엮임 작업 이후, [alfonso_x.GetFirstName]은 이 세 번째 책자의 편찬을 후원하여, 추가적인 노래들이 작사, 편찬되어 #italic 성모 마리아의 칸티가#에 추가되었습니다." # 8756353666043791837
