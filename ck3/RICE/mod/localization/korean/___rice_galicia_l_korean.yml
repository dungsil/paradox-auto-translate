  game_concept_cantiga_desc: "$language_iberian_name$ [language|E]을 구사하고 $heritage_iberian_name$ [heritage|E] 혈통이거나 $tradition_RICE_galician_portuguese_poetry_name$ [tradition|E] 전통을 가진 [culture|E]을 가지고 특정 [trait|E] 또는 [skill|E] 요구 사항을 충족하는 [GetGeographicalRegion('world_europe_west_iberia').GetName]의 기독교인은 $culture_era_high_medieval$ [era|E] 시대에 도달하거나 $innovation_chronicle_writing$ [innovation|E]이 발견된 후 $RICE_galicia_cantiga_decision$ [decision|E]을 내릴 수 있습니다.\n\n[decision|E]을 내리면 세 가지 장르 중 하나의 칸티가를 작곡할 수 있습니다.\n\n$EFFECT_LIST_BULLET$ #italic 칸티가스 데 아모르#!: 남성의 관점에서 말하는 궁정 사랑의 노래\n$EFFECT_LIST_BULLET$ #italic 칸티가스 데 아미고#!: 여성의 관점에서 말하는 낭만적이고 심지어 에로틱한 사랑의 노래\n$EFFECT_LIST_BULLET$ #italic 칸티가스 데 에스카르니오 에 말디제르#!: 풍자와 아이러니의 노래\n\n칸티가 작곡을 마치면 약간의 [prestige|E]와 [piety|E]를 얻게 됩니다. 칸티가의 [cantiga_quality|E]이 좋거나 훌륭하면 주제를 기반으로 효과가 있는 다소 무작위적인 [character_modifier|E]를 얻게 됩니다. 뛰어난 [cantiga_quality|E]의 칸티가는 $RICE_galicia_promote_cantiga$ [decision|E]을 통해 [artifacts|E]로 바꿀 수도 있으므로 다른 보너스와 함께 그 효과를 영구적으로 유지할 수 있습니다." # 52be9c0d9d4cf3dac73500b1049ed82b61aba8d3
  game_concept_cantiga_quality: "품질" # a60f2c73604f623449f263e78f5857849ad5e429
  game_concept_cantiga_quality_desc: "당신이 생성하는 각 [cantiga|E]([decision|E] $RICE_galicia_cantiga_decision$을 통해)는 특정 수준의 품질을 갖는 것으로 간주됩니다. 품질에는 세 가지 수준이 있습니다. #Y 수용 가능#!, #G 좋음#!, #D 뛰어남#!.\n\n[cantiga|E]의 품질이 높을수록 작곡 후 더 많은 보상을 받게 됩니다. 좋음 또는 뛰어남 수준에서는 무작위 효과가 있는 [character_modifier|E]를 얻게 됩니다. 뛰어남 수준에서는 [cantiga|E]로 책 [artifact|E]를 만들 수 있는 또 다른 [decision|E]인 $RICE_galicia_promote_cantiga$에 접근할 수 있습니다.\n\n품질은 다음을 포함한 여러 요인에 의해 결정됩니다. 당신의 [skills|E]; 당신의 [traits|E]; 이전에 칸티가를 작곡한 적이 있는지 여부; 그리고 당신의 [culture|E]에 $tradition_RICE_galician_portuguese_poetry_name$ [tradition|E]이 있는지 여부입니다." # d8ce06270a9139661eacc1011092652dce5d46fb
  game_concept_santiago_modifier: "산티아고 수정자" # 91567ea08d6fd9d3e93db8d635c68ca0c7128957
  game_concept_santiago_modifiers: "산티아고 수정자" # 97145bf7c7648b6abffa088a96317e6058df3a51
  game_concept_santiago_modifiers_desc: "긍정적인 [character_modifiers|E]는 성 야고보(또는 산티아고)와 관련이 있으며, $RICE_galicia_pray_to_santiago$ [decision|E]을 통해 얻을 수 있는 다양한 군사적 및 개인적 보너스를 제공합니다. 이 [decision|E]에는 [piety|E]가 소모됩니다. 이 [decision|E]는 [piety_level|E] 최소 조건을 충족하고, (북동쪽 [GetGeographicalRegion('world_europe_west_iberia').GetName]의) 산티아고의 기독교 [ruler|E]가 $RICE_galicia_alter_saint_james_tomb$ [decision|E]을 내린 후 [GetGeographicalRegion('world_europe_west_iberia').GetName]에 [realm_capital|E]이 있는 모든 기독교 [rulers|E]에게 제공됩니다.\n\n이 [decision|E]을 내리면 성 야고보의 여러 측면을 나타내는 유익한 [character_modifier|E]를 얻을 수 있는 기회가 있습니다. 이러한 $game_concept_santiago_modifiers$의 효과는 [iberian_struggle|E]의 현재 [struggle_phase|E] 또는 종료를 위해 내린 [decision|E]에 따라 달라집니다.\n\n$heritage_iberian_name$ [heritage|E]의 [culture|E]이거나 [iberian_struggle|E]에 [struggle_involved|E]된 경우 이 [decision|E]의 비용이 저렴해지고 좋은 결과를 얻을 확률이 더 높아집니다. [virtues|E]와 [GetTrait('zealous').GetName( GetPlayer )] [trait|E], 그리고 [sins|E]와 [GetTrait('cynical').GetName( GetPlayer )] [trait|E]도 더 나은 [modifier|E]를 얻거나 아예 얻지 못할 확률에 약간의 긍정적 또는 부정적 영향을 미칩니다. 또한 [piety_level|E]은 비용과 좋은 결과를 얻을 확률에 도움이 될 수 있습니다.\n\n다른 [faith|E]로 개종하여 더 이상 이러한 [character_modifiers|E]를 받을 자격이 없는 경우 해당 수정자는 즉시 사라집니다." # 8363c9825afc28b77416e4644da3da9935870742
