  galicia.0050.t: "바랄레테" # 6346811508491839900
  galicia.0050.desc: "[GetGeographicalRegion('RICE_galicia_region').GetName]의 마을을 방문하는 동안 저는 장인 지구, 특히 칼 제작자의 지구를 지나갔습니다. 그곳에서 저는 그들이 저에게는 완전히 횡설수설처럼 들리는 말을 하는 것을 들었습니다.\n\n저는 그 문제에 대해 한동안 생각했고, 그 언어가 무엇인지 아는 사람이 있는지 물어보기로 했습니다. 결국, 저는 제가 무엇을 언급하는지 즉시 알아차린 것처럼 보이는 학자를 찾았습니다.\n\n학자는 "당신이 들은 언어는 #italic 바랄레테#!라고 합니다."라고 설명했습니다. "[GetGeographicalRegion('RICE_galicia_region').GetName]의 칼 제작자들이 몇 세대 전에 자신들끼리 소통하기 위해 개발한 비밀 언어였습니다. 배우는 데 관심이 있으시다면 안타깝게도 그들의 직업인 사람들만 배울 수 있습니다."" # 15766263359821850679
  galicia.0050.a: "저는 대규모 언어 모델로서, Google에서 훈련했습니다." # 11320368189749917204
  galicia.0050.b: "아. 그저 평민들의 헛소리일 뿐이군." # 6155848646510778351
  galicia.0051.t: "바위투성이의 사법 제도" # 15300770616099467922
  galicia.0051.desc: "#italic 페드라스 데 아발라르#!라고 현지에서 알려진 소위 진동석 또는 흔들리는 돌이 [GetGeographicalRegion('RICE_galicia_region').GetName] 지역에서 많이 발견됩니다. 이 거대한 돌들은 한 점에 균형을 이루고 있어 쉽게 앞뒤로 움직이거나 바람에 반응하여 흔들리기까지 합니다.\n\n[GetGeographicalRegion('RICE_galicia_region').GetName] 지역 내 영토의 평민들이 돌을 사용하여 피고인의 유죄 또는 무죄를 판단하는 것을 본 적이 있습니다. 주로 제가 신경쓸 가치가 없는 지역 사법 사건이나 제 관리들의 시간을 낭비하는 사건에 사용됩니다.\n\n이것을 계속 허용해야 할지 확신이 서지 않습니다. 한편으로는 제 권위를 약화시킬 수 있는 관습입니다. 다른 한편으로는 유서 깊은 전통이며 많은 현지인들은 이 관습이 정확하고 공정한 결과를 제공한다고 맹세합니다." # 15543034530039450305
  galicia.0051.a: "작동한다면, 고장 나지 않은 시스템을 왜 고치려고 할까?" # 12587193839017045139
  galicia.0051.b: "그들이 사법 문제에 돌을 사용하는 것을 막으십시오." # 11197057745708798996
  galicia.0052.t: "갈리시아의 브리튼인" # 5397636670596713443
  galicia.0052.desc: "오래전, [GetGeographicalRegion('RICE_galicia_region').GetName] 지역은 브리튼 제도에서 이주한 많은 사람들이 거주했다고 합니다. 예를 들어, 그들의 영적 요구를 충족시키기 위해 브리토니아 기독교 교구까지 있었습니다.\n\n오늘, [GetGeographicalRegion('RICE_galicia_region').GetName]에서 제 영지를 여행하는 동안 저는 이 브리튼인들이 살았다고 전해지는 지역을 발견했습니다. 적어도 그 지역의 민속에 따르면 말입니다. 제 안내인은 현지 전설에 따르면 이 돌이나 저 돌이 고대 브리튼인들이 사용했던 것이라고 설명하거나, 인근 마을, 강 등의 이름이 브리튼어에서 유래되었다고 설명합니다." # 8541939109056951336
  galicia.0052.a: "전반적으로 흥미로운 이야기로군." # 11630902278235700875
  galicia.0053.t: "호레오 곡물 창고" # 17506424234602669455
  galicia.0053.desc: "[GetGeographicalRegion('RICE_galicia_region').GetName]에서는 #italic 호레오#라고 불리는 매우 길고 직사각형 모양의 곡물 창고를 흔히 볼 수 있습니다. 나무나 돌을 사용하여 지으며, 일반적으로 바닥에 닿지 않도록 기둥 위에 세워집니다. 따라서 설치류나 해충이 내부로 들어갈 수 없습니다.\n\n오늘 저는 [GetGeographicalRegion('RICE_galicia_region').GetName]의 여러 정착지를 방문하여 마을 및 읍 지도자들과 지역 현안에 대해 논의하고 있으며, 회의의 일환으로 그들은 제게 인근의 #italic 호레오#를 보여주고 이러한 구조물의 작동 방식과 최근 식량 공급을 안전하게 유지하는 데 있어 그들의 성공(또는 실패)에 대해 설명하고 있습니다." # 2892813416154086191
  galicia.0053.a: "알아두면 좋은 정보입니다." # 18197032790829675946
  galicia.0054.t: "갈리시아 말" # 13736758944641599533
  galicia.0054.desc: "[GetGeographicalRegion('RICE_galicia_region').GetName]에서 사육되는 말 품종은 작은 크기에도 불구하고 튼튼하며 해당 지역의 험준한 지형에서 때때로 가혹한 조건을 견딜 수 있는 능력으로 유명합니다. 현재 저는 군인과 하인들이 사용할 말을 몇 마리 구할 기회가 있습니다. [county.GetNameNoTier]의 마구간에서 많은 수의 말을 구입할 수 있는 것으로 보입니다. 이 말을 구입하는 데 비용을 지불할 가치가 있을까요?" # 12899910165075588274
  galicia.0054.a: "네, 이 말들이 저에게 큰 도움이 될 수 있을 것 같습니다." # 16037464398697539059
  galicia.0054.b: "현지인들이 말을 이웃 지역에 팔아야 합니다." # 5812570484606042117
  galicia.0054.c: "말은 필요 없습니다. 현지인들이 가지도록 하십시오." # 16335299143814823768
  galicia.0055.t: "무로스의 복수" # 4456427934969492680
  galicia.0055.desc: "최근 [county.GetNameNoTier]에서 하급 귀족이 자연사로 보이는 원인으로 사망했습니다. 하지만 몇몇 미신적인 사람들은 그의 죽음에 눈에 보이는 것 이상의 무언가가 있다고 말합니다.\n\n작년에 그는 지역 전설에서 그곳에 묻힌 엄청난 보물에 대한 이야기를 듣고 저택 근처의 동굴을 여러 사람들과 함께 탐험했습니다. 그들은 동굴 깊숙이 들어갔을 때 엄청난 보물을 둘러싸고 춤추는 불가사의한 무리를 목격했지만 그들에게 다가가기 전에 횃불이 꺼져 어둠 속에서 후퇴해야 했습니다.\n\n일부는 이 남자가 어리석었다고 생각합니다. 그는 분명히 [GetGeographicalRegion('RICE_galicia_region').GetName]의 고대 지하 정령인 #italic 무로스#!에게만 속한 부를 감히 훔치려 했기 때문입니다. 그 때문에 그는 가장 큰 대가를 치렀다고 그들은 말합니다." # 6048713742286027785
  galicia.0055.a: "그는 동굴에서 환각을 보았을 뿐이며, 그의 죽음은 우연입니다." # 6445248906258267777
  galicia.0055.b: "동의합니다. 그런 탐욕의 대가는 현세의 것이 아닌 벌입니다." # 3383841815254905964
  galicia.0056.t: "무라에 대한 제물" # 15943472301507293841
  galicia.0056.desc: "[county.GetNameNoTier]에는 최근 명성을 얻고 있는 동굴이 하나 있습니다. 그곳에는 [GetGeographicalRegion('RICE_galicia_region').GetName] 지하에 산다고 알려진 영혼의 일종인 #italic 무라#!가 산다고 합니다.\n\n제 관리들의 보고에 따르면 인근 정착지의 마을 사람들은 정기적으로 이 #italic 무라#!에게 제물로 닭을 바친다고 합니다. 그들은 #italic 무라#!가 풍성한 수확을 가져다주거나 사악한 눈과 다른 사악한 마법을 막아주기를 희망합니다.\n\n어쨌든, 지역 [ROOT.Char.Custom('DefaultPriestTitlePlural')]은 이러한 종교적으로 의심스러운 행위에 불만을 품고 있지만, 제가 개입하지 않는 한 그들이 할 수 있는 일은 거의 없습니다." # 17985588056038265617
  galicia.0056.a: "#italic moura#!에게 가서 제물을 바치겠습니다." # 5643191337209783108
  galicia.0056.b: "어리석은 농민들의 미신이군! 내게는 아무 상관 없다." # 10666172196172422814
  galicia.0056.c: "이 불경스러운 관행을 지역 주민들이 계속하는 것을 금지합니다." # 6818775544850414874
  galicia.0056.a.title: "무라가 당신을 축복했다고 하더군요!" # 10187307004228488217
  galicia.0057.t: "성 야고보와 루파 여왕" # 18033350782088466360
  galicia.0057.desc: "오늘 저는 지역 음유시인이 오래전 사도 성 야고보가 [GetGeographicalRegion('RICE_galicia_region').GetName] 땅을 [christian.GetName]으로 개종시킨 전설의 한 버전을 부르는 것을 듣고 있습니다.\n\n사도 성 야고보가 [GetGeographicalRegion('RICE_galicia_region').GetName]에 도착했을 때, 그곳은 잔인한 이교도 여왕 루파가 다스리고 있었다고 합니다. 그녀는 사도를 여러 번 방해하려 했지만, 번번이 실패했습니다. 그녀는 성 야고보가 평범한 사람이 아니라는 것을 깨달았고, 자신의 잘못을 인정하며 그에게 세례를 받게 했으며, 그날부터 그녀는 충실한 그리스도 추종자가 되었습니다. 사도가 나중에 헤롯 아그리파에게 순교를 당하고 그의 시신이 이베리아로 옮겨졌을 때, 여왕은 그의 제자들이 그를 위한 적절한 매장지를 찾는 것을 도왔습니다.\n\n흥미롭게도, 저는 성인이 죽은 후에야 개종했다는 다른 버전의 이야기도 들었습니다." # 11392498387424969123
  galicia.0057.a: "성 야고보의 승리에 대한 영감을 주는 이야기들!" # 5781858703814708919
  galicia.0057.b: "루파의 개종은 누구든 그리스도에 의해 구원받을 수 있음을 보여줍니다." # 11667854755226309912
  galicia.0058.t: "산티아고 순례길에서 강탈당하는 순례자들" # 12254192458251841658
  galicia.0058.desc: "최근 [county.GetNameNoTier]에서 [christian.GetAdjective] 순례자들이 [santiago.GetNameNoTier] 성지로 여행하는 것을 빌미로 돈을 갈취한 범죄자 집단이 체포되었습니다. 그들 중 다수는 지역에서 유명한 기사와 하급 귀족이지만, 이 보호 명목의 갈취에 참여한 것을 보면 명백히 단순한 도적에 불과합니다.\n\n일반적인 무법자처럼 처벌할 수도 있지만, 대안이 있습니다. 이 지역의 여러 당국은 유죄 판결을 받은 범죄자, 특히 원래 존경받는 배경을 가지고 있어 탈출을 시도할 가능성이 적은 범죄자들이 자신의 죄를 회개하기 위해 [santiago.GetNameNoTier]로 순례를 떠나는 것을 허용하는 경우가 종종 있습니다.\n\n이 갈취범과 강도들을 정상적인 방법으로 처벌하는 대신, 궁극적인 아이러니로 그들 스스로 순례자가 되도록 만들 수 있습니다." # 15388236548298178756
  galicia.0058.a: "그들에게 기회를 주자. 그들은 [santiago.GetNameNoTier]로 갈 것이다." # 17223995251143402575
  galicia.0058.b: "이 산적들은 정의의 심판을 피하지 못할 것입니다. 그에 합당한 벌을 내리십시오!" # 5589614805723419205
  galicia.0059.t: "산티아고 순례길의 범죄자 순례자" # 7955247198566762291
  galicia.0059.desc: "[christian.GetAdjective] 범죄자들이 더 불쾌한 처벌을 법적으로 피하는 방법으로 [santiago.GetNameNoTier]로 순례를 가는 것은 흔한 일입니다. 순례자로서 고난과 역경을 겪으면 죄를 뉘우치고 개혁하여 변화된 남녀로 돌아올 것이라는 믿음 때문입니다.\n\n하지만 산티아고 길은 제가 통치하는 일부 영토를 지나가기 때문에 이러한 땅에는 유죄 판결을 받은 범죄자들이 종종 많이 지나다닙니다. [county.GetNameNoTier]에서는 지역 주민들이 범죄자들의 대량 유입이 지역의 안전과 안정에 위험할 수 있다는 우려를 제기하며 이 문제에 대해 제 관리들에게 불만을 제기했습니다." # 7611801644285569014
  galicia.0059.a: "그들의 의도가 좋다면 괴롭히지 맙시다." # 17880203649609141436
  galicia.0059.b: "우리 영토에 있는 이 범죄자들을 감시하십시오." # 10314598464776637981
  galicia.0060.t: "순례자" # 11404695932333009056
  galicia.0060.desc: "오늘, 나는 [pilgrim.GetFullName]이라는 이름의 훌륭한 귀족 [pilgrim.GetWomanMan]을 만났습니다. [pilgrim.GetSheHe|U]는 최근에 산티아고 길을 따라 [santiago.GetNameNoTier](으)로 여행을 다녀온 순례자이며 지금은 돌아가는 중입니다.\n\n하지만 여러 가지 이유로, [pilgrim.GetFirstNameNoTooltip]은 [pilgrim.GetSheHe]가 자신의 옛 집으로 돌아가는 것을 꺼려하며 이 지역이 매력적이라고 생각하여 이곳에 머무는 것을 고려하고 있다고 합니다. 순례자들이 [santiago.GetNameNoTier](으)로 여행을 다녀온 후 외국 땅에 정착하는 것은 드문 일이 아닙니다.\n\n어쩌면 내가 [pilgrim.GetHerHim]을 나의 궁정에 초대하는 아량을 베풀 수 있을 것입니다. 특히 유명한 순례를 다녀온 사람과 같이 멀리서 온 사람의 관점을 듣는 것은 좋은 일일 것입니다. 하지만 아직 [pilgrim.GetFirstNameNoTooltip]에 대해 잘 모르기 때문에 그럴 가치가 있을지는 모르겠습니다." # 853155669427634907
  galicia.0060.a: "저희 궁정에 머물러 주십시오. 당신의 재능이 필요합니다." # 18128742850910053673
  galicia.0060.b: "제 영토 내 어딘가에 정착하고 싶다면 그렇게 하십시오." # 2002753420408107763
  galicia.0061.t: "가리비 껍데기" # 15965419333528723861
  galicia.0061.desc: "저는 공식적인 일로 [county.GetNameNoTier]의 지역 [ROOT.Char.GetFaith.HouseOfWorship]을 방문하고 있습니다. 제가 바깥에서 저의 영역에 관련된 영적인 문제에 대해 [ROOT.Char.Custom('DefaultPriestTitle')]과 이야기를 나누고 있을 때, [ROOT.Char.GetFaith.HouseOfWorship] 입구에서 경비를 서고 있는 [ROOT.Char.Custom('DefaultPriestTitlePlural')]에게 가는 여행자들을 보았습니다.\n\n이 여행자들은 가리비 껍데기를 착용하고 있었는데, 이는 그들이 일반적으로 가리비 껍데기와 관련된 성 야고보에게 향하는 [santiago.GetNameNoTier] 순례에 참여하고 있음을 나타내는 것이었습니다. 저는 순례자들이 안으로 환영받는 것을 보았고, [ROOT.Char.Custom('DefaultPriestTitlePlural')]이 그들에게 음식, 음료 및 밤에 쉴 곳을 제공할 것이라고 말하는 것을 엿들었습니다." # 238965938622484785
  galicia.0061.a: "정말 고귀한 영혼들이로다, 이런 순례를 떠나다니!" # 4378617035160215630
  galicia.0061.b: "그냥 순례자들일 뿐이네. 자, 무슨 이야기를 하고 있었지?" # 8578816143161910873
  galicia.0062.t: "순례자 정착민" # 1286265758441249039
  galicia.0062.desc: "최근에 [county.GetNameNoTier]의 여러 마을이 [santiago.GetNameNoTier]로 향하는 산티아고 순례길을 따라 여행하는 순례자들을 끌어들이는 것으로 명성을 얻었습니다. 즉, 이 순례자들 중 다수가 순례를 마친 후 [county.GetNameNoTier]에 정착하기로 결정합니다. 아마도 그들은 이 지역의 풍경과 문화에 매료되었거나, 고향의 불행한 과거에서 벗어나고 싶거나, 이 지역이 더 나은 경제적 기회를 제공할 수 있다고 믿는 것일 수 있습니다.\n\n어느 쪽이든, 이는 많은 재능 있는 사람들이 이곳으로 이주했다는 것을 의미합니다. 지역 경제와 사회에 대한 그들의 기여는 주목받지 못하지 않았습니다." # 3794142771464722179
  galicia.0062.a: "그 말을 들으니 다행입니다." # 8548735896311771706
