  RICE_galicia_compile_CSM_decision: "칸티가스 데 산타 마리아 모음집" # 2030953823404950811
  RICE_galicia_compile_CSM_decision_tooltip: "하느님의 어머니 성모 마리아께 찬미를!" # 14578758393954878725
  RICE_galicia_compile_CSM_decision_desc: "저는 [ROOT.Char.MakeScope.Var('RICE_num_of_cantigas_written').GetValue]개의 주목할 만한 [cantigas|E]를 작곡했지만, 하찮고 세속적인 일들에 대한 노래를 작곡하는 것 이상을 하고 싶습니다. [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip]로서 저는 제 왕국의 시인들을 모아 #V Cantigas de Santa Maria#!라고 불리는 축복받은 성모 마리아에 대한 광범위한 서정시 모음을 편찬해야 합니다." # 17830140460049167418
  RICE_galicia_compile_CSM_decision_effect_tooltip_1: "#italic 칸티가스 데 산타 마리아#!는 완성하는 데 5년 이상 걸릴 것입니다." # 4015654536413180118
  RICE_galicia_compile_CSM_decision_effect_tooltip_2: "완료되면 [명성|E], [신앙심|E], [위엄|E], [학습 능력|E], [생활 방식 경험치|E]를 높이는 [유물|E]을 받게 됩니다." # 7529413258299383093
  RICE_galicia_compile_CSM_decision_confirm: "알겠습니다!" # 15133219792306298060
  RICE_galicia_compile_CSM_decision_context_tooltip: "#emphasis 역사적 배경:#! 칸티가라는 단어는 주로 #italic 칸티가스 데 산타 마리아#!와 관련이 깊습니다. 이는 전통적으로 카스티야의 알폰소 10세 왕에게 귀속되는, 13세기 성모 마리아와 그녀의 기적에 관한 노래 모음집입니다. 그가 몇 곡을 썼을 수도 있지만, 그는 주로 프로젝트를 지휘하는 책임자였습니다. 오늘날, 이 노래들은 종종 초기 음악 그룹의 레퍼토리에서 연주됩니다." # 13729318797027929629
