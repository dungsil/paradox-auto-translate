  RICE_galicia_cantigas_de_santa_maria_version_0_name: "칸티가스 데 산타 마리아 (첫 번째 코덱스)" # dc222c838b8073aef0685079c6bd689a8aceb213
  RICE_galicia_cantigas_de_santa_maria_version_0_desc: "이베리아 로망스어의 갈리시아-포르투갈어 변형으로 된 서정시 모음집입니다. 음악은 #italic 칸티가#! 형식을 따르며, 각 노래는 어떤 식으로든 성모 마리아와 관련이 있습니다. 이 편집본은 [alfonso_x.GetFullName]의 지휘 아래 완성되었으며, [alfonso_x.GetHerHis]의 왕국 전역에서 시인과 학자를 모아 이 위대한 프로젝트에 참여하도록 했습니다." # 6534c7f0ff020a619f47059f0d9f33dc3af65047
  RICE_galicia_cantigas_de_santa_maria_version_1_name: "칸티가스 데 산타 마리아 (두 번째 코덱스)" # b254b76e6137877e9be9a6d9ae24da17a0012d11
  RICE_galicia_cantigas_de_santa_maria_version_1_desc: "이베리아 로망스어의 갈리시아-포르투갈어 변형으로 쓰인 서정시 모음집입니다. 음악은 #italic 칸티가#! 형식이며, 각 노래는 어떤 식으로든 성모 마리아와 관련이 있습니다. 이 모음집은 [alfonso_x.GetFullName]의 지휘 아래 완성되었으며, 그는 이 위대한 프로젝트에 참여시키기 위해 [alfonso_x.GetHerHis] 왕국 전역에서 시인과 학자들을 불러 모았습니다.\n\n최초의 모음집에 이어 [alfonso_x.GetFirstName]는 #italic 칸티가스 데 산타 마리아#!에 더 많은 노래를 작곡, 수집 및 추가한 두 번째 코덱스 편집을 후원했습니다." # 38db5670860052daeecf88e8b83915a0992a81e5
  RICE_galicia_cantigas_de_santa_maria_version_2_name: "칸티가스 데 산타 마리아 (세 번째 코덱스)" # 014659cfca470808c5a2834514053d17d22fcb31
  RICE_galicia_cantigas_de_santa_maria_version_2_desc: "이베리아 로망스어의 갈리시아-포르투갈어 변형으로 쓰인 서정시 모음집입니다. 음악은 #italic 칸티가#! 형식이며, 각 노래는 어떤 식으로든 성모 마리아와 관련이 있습니다. 이 모음집은 [alfonso_x.GetFullName]의 지휘 아래 완성되었으며, 그는 이 위대한 프로젝트에 참여하기 위해 [alfonso_x.GetHerHis] 왕국 전역의 시인과 학자들을 불러모았습니다.\n\n초기 모음집에 이어 [alfonso_x.GetFirstName]는 세 번째 코덱스 편찬을 후원했으며, 여기에서 더 많은 노래가 작곡, 편집되어 #italic 칸티가스 데 산타 마리아#!에 추가되었습니다." # fa5823a91bbfa6f9942c3db15a866a3d8046b6b0
  RICE_galicia_cantigas_de_santa_maria_version_3_name: "칸티가스 데 산타 마리아 (네 번째 코덱스)" # 75e3b97f5c11b326eb17ae7fb59a7b4c4b81f689
  RICE_galicia_cantigas_de_santa_maria_version_3_desc: "이베리아 로망스어의 갈리시아-포르투갈어 변형으로 쓰인 서정시 모음집입니다. 음악은 #italic 칸티가#! 형식이며, 각 노래는 어떤 식으로든 성모 마리아와 관련이 있습니다. 이 편집본은 [alfonso_x.GetFullName]의 지휘 아래 완성되었으며, [alfonso_x.GetHerHis] 왕국 전역의 시인과 학자들이 이 위대한 프로젝트에 참여하기 위해 모였습니다.\n\n초기 편집 이후, [alfonso_x.GetFirstName]는 네 번째 코덱 편찬을 후원했으며, 여기서 더 많은 노래가 작곡, 편집되어 #italic 칸티가스 데 산타 마리아#!에 추가되었습니다." # 31e478a1badb72ab34f0aa25678a50447cb63e93
  RICE_galicia_artifact_cantiga_courtly_love_desc: "#italic 사랑의 노래#! 장르인 [cantiga_composer.GetFullName]이 작곡한 [cantiga|E]의 아름다운 필사본입니다. 이 장르는 궁정의 사랑의 경이로움, 기쁨, 슬픔에 초점을 맞춥니다.\n\n[RICE_cantiga.GetDesc]" # aa5db0ed350b2991dd7284a5fa84385649454c9a
  RICE_galicia_artifact_cantiga_romantic_love_desc: "#italic 친구의 노래#! 장르의 [cantiga_composer.GetFullName]이 작곡한 아름다운 [cantiga|E] 원고입니다. 이 장르는 여성의 관점에서 이야기되는 낭만적인 사랑을 주제로 다룹니다.\n\n[RICE_cantiga.GetDesc]" # 29d42bb0e35589821689346b377bb924a49e3a49
  RICE_galicia_artifact_cantiga_satire_desc: "#italic Cantiga de Escarnio e Maldizer#! 장르의 [cantiga_composer.GetFullName]이 작곡한 아름다운 [cantiga|E] 사본입니다. 이 풍자적인 노래 장르는 시인에게 특정 사회 계층, 사람들의 위선, 형편없는 시인 등 자신이 동의하지 않는 다른 사람이나 사회의 측면을 비판할 기회를 제공합니다.\n\n[RICE_cantiga.GetDesc]" # a676f354fbf16a33787b5b3d375a50b185a33103
  RICE_galicia_artifact_cantiga_music_name: "[cantiga_composer.GetFirstNamePossessiveNoTooltip] 음악에 관한 칸티가" # 2844ec1bb5279f0db78c03882ceca6b0140627ac
  RICE_galicia_artifact_cantiga_music_desc: "이 [cantiga|E]는 음악과 그 연주에 관련된 주제, 즉 아름다운 처녀를 유혹하려는 음악가, 다양한 유명 음악가의 기량을 비교하거나 작곡 과정을 능숙하게 포함하는 것으로 잘 알려져 있습니다." # f12f1d7117512950c5551c6e0894a446a890d77e
  RICE_galicia_artifact_cantiga_female_dialogue_name: "[cantiga_composer.GetFirstNamePossessiveNoTooltip] 여성 대화에 대한 칸티가" # 825cc265936fabce0bccc0057a8f6eec27e08e73
  RICE_galicia_artifact_cantiga_female_dialogue_desc: "이 [cantiga|E]는 여성 친구들이 서로를 지지하거나 로맨스에 대해 서로를 놀리는 것처럼 여성들이 서로 대화하는 것과 같은 서사적 요소를 능숙하게 통합한 것으로 유명합니다." # 92e7864daca6f646022db486f29e5f00479e03c4
  RICE_galicia_artifact_cantiga_beauty_lady_name: "[cantiga_composer.GetFirstNamePossessiveNoTooltip] 여성의 아름다움에 대한 칸티가" # b6fe919cdba9c90642d4fc49b30101171581b177
  RICE_galicia_artifact_cantiga_beauty_lady_desc: "이 [cantiga|E]는 능숙하게 주요 여성 인물의 아름다움을 탐구하는 것으로 잘 알려져 있습니다. 예를 들어, 노래에는 그녀의 사랑스러운 얼굴을 묘사하는 은유, 다른 사람들이 그녀의 아름다움을 보고 반응하는 방식, 또는 이 아름다움이 그녀를 사랑하는 남자에게 영감을 주는 내용 등이 포함될 수 있습니다." # dcfd4659e73806b8080618f6d469bc9b6d3774aa
  RICE_galicia_artifact_cantiga_joy_name: "[cantiga_composer.GetFirstNamePossessiveNoTooltip] 기쁨에 대한 칸티가" # 6360ad1a76d867858dfb0caf16945d5fd35c757d
  RICE_galicia_artifact_cantiga_joy_desc: "이 [cantiga|E]는 오랜 여행에서 돌아온 연인과의 재회의 기쁨부터, 갓 사랑에 빠진 순수한 처녀나 젊은이의 즐거운 백일몽까지 모든 형태의 행복과 환희의 감정을 능숙하게 탐구하는 것으로 유명합니다." # 95c53682b89b21e39ac7d29f0db60cc563148b15
  RICE_galicia_artifact_cantiga_sad_name: "[cantiga_composer.GetFirstNamePossessiveNoTooltip] 슬픔에 대한 칸티가" # ffeb63e72ae560748c936fa793824586b823e02c
  RICE_galicia_artifact_cantiga_sad_desc: "이 [cantiga|E]는 사랑하는 사람에게 거절당했을 때 느끼는 어두운 우울감부터 고귀한 적의 죽음에서 오는 가슴 아픈 달콤쌉쌀함까지 슬픔의 감정을 능숙하게 탐구하는 것으로 잘 알려져 있습니다." # 4dd44d8d18c5ad28addf173991e3f3b917e18e73
  RICE_galicia_artifact_cantiga_war_name: "[cantiga_composer.GetFirstNamePossessiveNoTooltip] 전쟁에 관한 칸티가" # ce48246ce2c27f6daef0be2a12efe56cbe23ae08
  RICE_galicia_artifact_cantiga_war_desc: "이 [cantiga|E]는 용감한 기사들 사이의 전투, 사랑하는 여인과 떨어진 병사의 불안, 행군 중인 군대의 일상생활과 같은 주제를 능숙하게 포함하는 것으로 잘 알려져 있습니다." # 028ff4380a645ca07aeecbd7cea48a402195e22e
  RICE_galicia_artifact_cantiga_anger_name: "분노에 관한 칸티가" # b74df61548d567845f1c81f0947e7be4400ea0bf
  RICE_galicia_artifact_cantiga_anger_desc: "이 [cantiga|E]는 특히 사랑과 관련된 다양한 형태의 분노의 감정을 능숙하게 탐구하는 것으로 잘 알려져 있습니다. 오래된 부부의 다툼에서부터 거절에 대한 좌절, 질투를 동반할 수 있는 격노에 이르기까지 다양합니다." # 7ff6f32a974e9f13ccc8b70673bd185fc96a9b59
  RICE_galicia_artifact_cantiga_feudalism_name: "[cantiga_composer.GetFirstNamePossessiveNoTooltip] 봉건 관계에 대한 칸티가" # 260fa95f77a1fbe03ec118c8510691591caaa83c
  RICE_galicia_artifact_cantiga_feudalism_desc: "이 [cantiga|E]는 훌륭한 지도자의 자질이나 사랑에 빠진 남자가 자신이 사랑하는 사람을 기쁘게 하기 위해 할 수 있는 모든 것을 다하는 봉신과 같은 모습 등, 누군가와 봉건 영주 사이의 관계와 관련된 주제를 능숙하게 포함하는 것으로 잘 알려져 있습니다." # 38fb7535ed54e6e892fdfd818e4452bbcb3d9190
  RICE_galicia_artifact_cantiga_dying_for_love_name: "[cantiga_composer.GetFirstNamePossessiveNoTooltip] 사랑을 위해 죽어가는 칸티가" # ddaaad3756cc44cf0432078c3350cc77dc7e59ac
