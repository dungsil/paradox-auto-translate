  RICE_galicia_saint_james_infrastructure_close_desc: "지역 지도자들이 최근 산티아고 데 콤포스텔라로 향하는 산티아고 순례길을 따라 여행하는 순례자들을 지원하기 위해 이곳의 기반 시설을 개선하려는 노력을 기울였습니다. 이 지역은 산티아고와 가깝거나 그 국경 내에 포함되어 있어 많은 순례자들이 이곳을 지나갑니다." # 761839fdf8f70c128eecb64f13d10aed57a6d48b
