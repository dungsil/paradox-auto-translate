  RICE_galicia_saint_james_levy_extra_tolls_tooltip: "너무 많은 순례자들... 너무 많은 돈을 벌 수 있겠군!" # 2b92921146e0ec0dfceb70a37fe0441587cca2f3
  RICE_galicia_saint_james_levy_extra_tolls_desc: "산티아고 순례길이 제 영토를 지나갑니다. 이는 많은 순례자들이 산티아고로 가는 길에 제 영토를 지나간다는 뜻입니다. [ROOT.Char.GetFaith.GetReligion.GetAdjective] 당국은 제가 순례자들에게 추가 통행세를 부과하면 불만을 제기할 수 있지만, 저는 단지 순례자들에게 그들을 보호하는 데 도움이 되는 자금을 "기부"해 달라고 요청하는 것뿐입니다." # a8ba352b8da6f53b2240c73d4bb3deb86ab2f9d6
  RICE_galicia_saint_james_levy_extra_tolls_nonchristian_desc: "소위 산티아고 순례길을 따라 산티아고로 향하는 수많은 기독교 순례자들이 내 영토를 지나고 있습니다. 비기독교인인 내가 그들을 대부분 내버려두고 있다는 것에 순례자들은 감사해야 할 것이며, 그들을 보호하는 데 도움을 줄 자금을 "기부"하도록 요청하면 순례자들도 이해할 것이라고 확신합니다." # 94d5aa3061180514607b2498235f996ef2eeed50
