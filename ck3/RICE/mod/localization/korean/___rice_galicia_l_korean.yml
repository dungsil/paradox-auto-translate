  RICE_galicia_pray_to_santiago_context_tooltip: "#emphasis 역사적 배경:#! 중세 이베리아 기독교 세계에서 중요한 성인인 성 야고보(산티아고)는 당시의 정치와 문화에 따라 여러 가지 의미를 상징했습니다. 예를 들어, 순례자 야고보로서의 초기 묘사는 중세 후기에 전사 야고보 또는 무어인 살해자로서의 역할로 점차 대체되었습니다. 신대륙에서 그는 아메리카 대륙 정복 동안 처음에는 "인디언 살해자"였지만, 나중에는 1800년대에 스페인 통치에 맞서 싸운 라틴 아메리카 혁명가들에게 "스페인인 살해자"가 되었습니다." # 1701f1a122a9d29c27b0b9fd42f6d368764af972
  RICE_galicia_promote_cantiga: "칸티가를 유포하십시오" # b2abfcb3de06a6bbab1adc66340cda9d2238fc2d
