  RICE_galicia_alter_saint_james_tomb_effect_tooltip_3: "많은 지역 시민과 하급 성직자들이 제안된 변경 사항에 불만을 품겠지만, 결국에는 수긍할 것입니다." # 5916092622226812799
  RICE_galicia_alter_saint_james_tomb_confirm: "산티아고 제단이 훨씬 더 좋아질 것입니다!" # 18085367801482347752
  RICE_galicia_alter_saint_james_tomb_context_tooltip: "#emphasis 역사적 배경:#! 산티아고의 중요성은 초대 대주교 디에고 겔미레스(약 1069-1140) 덕분에 12세기에 증가했습니다. 그는 특히 교회 권위를 중앙 집중화하고, 산티아고 순례를 장려했으며, 가장 논란이 되었던 것은 현지인들의 선호와 전통을 희생하면서 외국 순례자들의 요구와 욕망에 맞춰 성 야고보의 제자들이 지었다고 전해지는 옛 사당을 파괴하고 더 웅장한 디자인으로 대체하여 성 야고보 무덤의 물리적 공간을 변경한 것입니다." # 11947953683540810730
  RICE_galicia_unearth_saint_james_tomb: "성 야고보의 무덤 발굴" # 5553956799771715691
  RICE_galicia_unearth_saint_james_tomb_tooltip: "성 야고보가 여기에 묻혔다는 소문이 있지만, 사실일까요?" # 11491969265184885599
  RICE_galicia_unearth_saint_james_tomb_desc: "[GetGeographicalRegion('world_europe_west_iberia').GetName] 지역의 전해지는 민담에 따르면, 사도 야고보 성인이 수세기 전에 복음을 전파하기 위해 그곳을 여행했다고 합니다. 순교 후, 그는 반도의 북서쪽... 즉, 제가 통치하는 영토에 묻혔다는 소문이 있습니다. 만약 그렇다면, 그의 무덤을 찾지 않는 것은 제 불찰일 것입니다." # 15974896560078883718
  RICE_galicia_unearth_saint_james_tomb_effect_tooltip_1: "[GetGeographicalRegion('RICE_galicia_region').GetName]에서 다른 요구 사항을 충족하는 모든 [THIS.Char.GetFaith.GetReligion.GetAdjective] [통치자|E]에게 $RICE_galicia_pray_to_santiago$ [decision|E]을 잠금 해제합니다." # 2708185860034266822
  RICE_galicia_unearth_saint_james_tomb_effect_tooltip_2: "[GetGeographicalRegion('world_europe_west_iberia').GetName] 및 [GetGeographicalRegion('custom_occitan').GetName]의 모든 [rulers|E]에게 $RICE_galicia_saint_james_routes_decision$ 및 $RICE_galicia_saint_james_levy_extra_tolls$의 [decisions|E]을(를) 해제합니다." # 8970257389523126096
  RICE_galicia_unearth_saint_james_tomb_confirm: "이 이야기가 사실인지 조사해야 합니다." # 6545624600334498714
  RICE_galicia_unearth_saint_james_tomb_context_tooltip: "#emphasis 역사적 배경:#! 산티아고에 있는 성 야고보의 무덤이라고 주장되는 곳은 820년대 또는 830년대에 펠라요라는 은둔자 또는 수도승에 의해 발견되었습니다. 언덕에서 여러 가지 기적적인 빛을 목격한 그는 지역 주교인 테오도미르에게 이 사실을 알렸습니다. 그 후 조사 결과, 그곳이 성 야고보가 묻힌 장소였다고 합니다. 아스투리아스의 알폰소 2세 왕은 그 자리에 예배당을 지었고, 유명한 산티아고 순례가 시작되었습니다." # 3447161534048853802
  RICE_galicia_unearth_saint_james_tomb_date_req: "서기 500년 이후입니다" # 3117834173210784948
  RICE_galicia_pray_to_santiago: "산티아고의 중재를 기도하십시오" # 7982548790356061982
  RICE_galicia_pray_to_santiago_tooltip: "성 야고보께서 이 혼란스러운 시대에 우리를 인도하시기를." # 878760458477440324
  RICE_galicia_pray_to_santiago_desc: "예수 그리스도의 사도이자 [GetGeographicalRegion('world_europe_west_iberia').GetName]의 수호자인 성 야고보 대왕께서 이 혼란스러운 시기에 우리를 인도하시기를 바랍니다. 내 영토와 가족, 그리고 [GetGeographicalRegion('world_europe_west_iberia').GetName]의 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 공동체가 어떤 위협에도 굴하지 않고 번성할 수 있도록 그의 중재를 위해 기도해야 합니다." # 9114887164848876244
  RICE_galicia_pray_to_santiago_effect_tooltip_1: "#italic 아마도#! [santiago_modifier|E]를 획득할 수 있으며, 그 효과는 [iberian_struggle|E]의 현재 [struggle_phase|E] 또는 이를 종료하기 위해 취한 [decision|E]에 따라 달라집니다." # 16156184462764663237
  RICE_galicia_pray_to_santiago_confirm: "신과 성 야고보께서 우리를 도우시길!" # 11479904688778920969
  RICE_galicia_pray_to_santiago_context_tooltip: "#emphasis 역사적 배경:#! 중세 이베리아 기독교 세계에서 중요한 성인인 성 야고보(산티아고)는 당시의 정치와 문화에 따라 여러 가지 의미를 상징했습니다. 예를 들어, 순례자 야고보로서의 초기 묘사는 중세 후기에 전사 야고보 또는 무어인 살해자로서의 역할로 점차 대체되었습니다. 신대륙에서 그는 아메리카 대륙 정복 동안 처음에는 "인디언 살해자"였지만, 나중에는 1800년대에 스페인 통치에 맞서 싸운 라틴 아메리카 혁명가들에게 "스페인인 살해자"가 되었습니다." # 17947979845054825871
  RICE_galicia_promote_cantiga: "칸티가를 유포하십시오" # 11470424592008561848
  RICE_galicia_promote_cantiga_tooltip: "다른 사람들이 당신의 [cantiga|E]에 대해 들어서는 안 되는 이유는 무엇입니까?" # 13412167365640157905
  RICE_galicia_promote_cantiga_desc.courtly_love: "제가 최근에 작곡한 #italic 사랑의 칸티가#!를 본 많은 사람들이 이 칸티가가 분명 예외적이고 훌륭한 [cantiga_quality|E] 수준이라고 말했습니다. 저는 제 [cantiga|E]를 널리 홍보하여 필사자들에게 복사본을 만들거나 다른 사람들이 노래하도록 장려해야 합니다." # 15292399665143285430
  RICE_galicia_promote_cantiga_desc.romantic_love: "최근 제가 작곡한 #italic Cantiga de Amigo#!를 본 많은 사람들이 이 곡이 매우 뛰어난 [cantiga_quality|E]라고 입을 모아 말했습니다. 제 [cantiga|E]를 널리 알리고 필경사들이 사본을 만들거나 다른 사람들이 부르도록 장려해야 합니다." # 7944455976854836665
  RICE_galicia_promote_cantiga_desc.satire: "제가 최근에 작곡한 야유와 악담의 칸티가를 본 많은 사람들이 모두 그것이 예외적으로 훌륭한 [cantiga_quality|E]라고 말했습니다. 제 [cantiga|E]를 널리 홍보하여 필경사들이 그것을 복사하거나 다른 사람들이 그것을 부르도록 장려해야 합니다." # 1928749996944514543
  RICE_galicia_promote_cantiga_effect_tooltip_1: "원래 [character_modifier|E] 대신 영구적인 [cantiga|E] [artifact|E]가 지급됩니다." # 9741913309037248168
  RICE_galicia_promote_cantiga_effect_tooltip_2: "이 [artifact|E]는 [character_modifier|E]와 동일한 보너스를 가지며, [cantiga|E]의 장르와 주제에 따라 추가 보너스를 가집니다." # 5041604770994388640
  RICE_galicia_promote_cantiga_effect_tooltip_3: "[cantiga|E] 장르에 따라 약간의 [piety|E]와 [prestige|E]를 얻습니다" # 17701153104011555754
  RICE_galicia_promote_cantiga_effect_tooltip_4: "[신앙심|E] 및 [명성|E]을 얻습니다. [칸티가|E] 장르에 따라 달라지며, [THIS.Char.GetCulture.GetName] [문화|E]에는 $tradition_RICE_galician_portuguese_poetry_name$ [전통|E]이 있기 때문에 일반적인 경우보다 더 많이 얻습니다." # 6411829333405681682
