  RICE_galicia_csm_legend_name: "성모 마리아의 노래" # 6214455793004565309
  RICE_galicia_csm_legend_desc: "[compiler.GetTitledFirstName]의 박식함과 웅변은 전설적입니다. 갈리시아-포르투갈 시의 위대한 모음집인 #italic 칸티가스 데 산타 마리아#!의 편찬은 [compiler.GetHerHis]의 노력 덕분이라고 할 수 있습니다." # 2830681814438261112
  RICE_galicia_csm_legend_chapter_opening_new_title: "모두가 [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]의 박식함과 웅변에 대해 잘 알고 있을 것입니다. 지금도 [ROOT.Legend.GetProtagonist.GetHerHis]의 시는 많은 이들의 찬사를 받고 있습니다." # 3753791227633355900
  RICE_galicia_csm_legend_chapter_motivation_new_title: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은 일류 시인이었으며, 교육받은 [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip]의 대다수처럼 여러 칸티가를 작곡했지만, [ROOT.Legend.GetProtagonist.GetSheHe]는 마음속 깊은 곳에서 더 큰 무언가를 갈망했습니다. 세속적인 것에 대한 시는 한 가지였지만, 신성하고 신적인 거룩한 것에 대한 시는 어떻습니까? 그리하여 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 #italic 산타 마리아#!의 영광에 대한 시를 작곡하고 편집하기로 결정했습니다. 수많은 놀랍고 경이로운 기적과 행동을 일으킨 하느님의 어머니, 성모 마리아 말입니다." # 5566082023707988721
  RICE_galicia_csm_legend_chapter_famous_deed_new_title: "땅을 여행하며, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은 동료 시인, 가수, 음유시인 중 가장 위대한 자들을 찾아내어 신성한 대의 아래 통합했습니다. 이는 말과 칼로 싸우는 성전이 아닌, 말과 노래로 싸우는 성전이었습니다. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]이 보기에 그들의 목표는 위대한 아름다움과 헌신으로 영감을 받은 많은 성모 마리아 찬가를 통해 성모 마리아를 기리는 것이었고, 이는 #italic 칸티가스 데 산타 마리아#에 편찬될 것입니다." # 8806386847128305530
  RICE_galicia_csm_legend_chapter_extra_deed_new_title: "밤낮으로 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]와 [ROOT.Legend.GetProtagonist.GetHerHis] 시인들은 성모 마리아에 대한 이러한 [ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip] 칸티가를 작곡하고 공연하는 데 힘썼습니다. 이 노래들에는 성모 마리아의 기적과 업적에 대한 진실되고 영광스러운 이야기가 담겨 있었습니다." # 2563387905477856610
  RICE_galicia_csm_legend_chapter_conclusion_new_title: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]가 편찬한 칸티가는 [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip]의 신자들과 다른 여러 나라 사람들에게 영감을 주었을 것입니다. 칸티가 중 하나에서 말하듯이, "사람들이 죄로 인해 불구가 될 수 있듯이, 성모님에 의해 건강하게 될 수도 있다."" # 7195390235664801717
  game_concept_cantiga: "칸티가" # 4043857166409222648
  game_concept_cantigas: "칸티가스" # 14588840425269635868
  game_concept_cantiga_desc: "$language_iberian_name$ [language|E]을 구사하고 $heritage_iberian_name$ [heritage|E] 혈통이거나 $tradition_RICE_galician_portuguese_poetry_name$ [tradition|E] 전통을 가진 [culture|E]을 가지고 특정 [trait|E] 또는 [skill|E] 요구 사항을 충족하는 [GetGeographicalRegion('world_europe_west_iberia').GetName]의 기독교인은 $culture_era_high_medieval$ [era|E] 시대에 도달하거나 $innovation_chronicle_writing$ [innovation|E]이 발견된 후 $RICE_galicia_cantiga_decision$ [decision|E]을 내릴 수 있습니다.\n\n[decision|E]을 내리면 세 가지 장르 중 하나의 칸티가를 작곡할 수 있습니다.\n\n$EFFECT_LIST_BULLET$ #italic 칸티가스 데 아모르#!: 남성의 관점에서 말하는 궁정 사랑의 노래\n$EFFECT_LIST_BULLET$ #italic 칸티가스 데 아미고#!: 여성의 관점에서 말하는 낭만적이고 심지어 에로틱한 사랑의 노래\n$EFFECT_LIST_BULLET$ #italic 칸티가스 데 에스카르니오 에 말디제르#!: 풍자와 아이러니의 노래\n\n칸티가 작곡을 마치면 약간의 [prestige|E]와 [piety|E]를 얻게 됩니다. 칸티가의 [cantiga_quality|E]이 좋거나 훌륭하면 주제를 기반으로 효과가 있는 다소 무작위적인 [character_modifier|E]를 얻게 됩니다. 뛰어난 [cantiga_quality|E]의 칸티가는 $RICE_galicia_promote_cantiga$ [decision|E]을 통해 [artifacts|E]로 바꿀 수도 있으므로 다른 보너스와 함께 그 효과를 영구적으로 유지할 수 있습니다." # 11431553436509245322
  game_concept_cantiga_quality: "품질" # 11801678646375555265
  game_concept_cantiga_quality_desc: "당신이 생성하는 각 [cantiga|E]([decision|E] $RICE_galicia_cantiga_decision$을 통해)는 특정 수준의 품질을 갖는 것으로 간주됩니다. 품질에는 세 가지 수준이 있습니다. #Y 수용 가능#!, #G 좋음#!, #D 뛰어남#!.\n\n[cantiga|E]의 품질이 높을수록 작곡 후 더 많은 보상을 받게 됩니다. 좋음 또는 뛰어남 수준에서는 무작위 효과가 있는 [character_modifier|E]를 얻게 됩니다. 뛰어남 수준에서는 [cantiga|E]로 책 [artifact|E]를 만들 수 있는 또 다른 [decision|E]인 $RICE_galicia_promote_cantiga$에 접근할 수 있습니다.\n\n품질은 다음을 포함한 여러 요인에 의해 결정됩니다. 당신의 [skills|E]; 당신의 [traits|E]; 이전에 칸티가를 작곡한 적이 있는지 여부; 그리고 당신의 [culture|E]에 $tradition_RICE_galician_portuguese_poetry_name$ [tradition|E]이 있는지 여부입니다." # 6621929263066900541
  game_concept_santiago_modifier: "산티아고 수정자" # 10819694404163325562
  game_concept_santiago_modifiers: "산티아고 수정자" # 3155324815761423540
  game_concept_santiago_modifiers_desc: "긍정적인 [character_modifiers|E]는 성 야고보(또는 산티아고)와 관련이 있으며, $RICE_galicia_pray_to_santiago$ [decision|E]을 통해 얻을 수 있는 다양한 군사적 및 개인적 보너스를 제공합니다. 이 [decision|E]에는 [piety|E]가 소모됩니다. 이 [decision|E]는 [piety_level|E] 최소 조건을 충족하고, (북동쪽 [GetGeographicalRegion('world_europe_west_iberia').GetName]의) 산티아고의 기독교 [ruler|E]가 $RICE_galicia_alter_saint_james_tomb$ [decision|E]을 내린 후 [GetGeographicalRegion('world_europe_west_iberia').GetName]에 [realm_capital|E]이 있는 모든 기독교 [rulers|E]에게 제공됩니다.\n\n이 [decision|E]을 내리면 성 야고보의 여러 측면을 나타내는 유익한 [character_modifier|E]를 얻을 수 있는 기회가 있습니다. 이러한 $game_concept_santiago_modifiers$의 효과는 [iberian_struggle|E]의 현재 [struggle_phase|E] 또는 종료를 위해 내린 [decision|E]에 따라 달라집니다.\n\n$heritage_iberian_name$ [heritage|E]의 [culture|E]이거나 [iberian_struggle|E]에 [struggle_involved|E]된 경우 이 [decision|E]의 비용이 저렴해지고 좋은 결과를 얻을 확률이 더 높아집니다. [virtues|E]와 [GetTrait('zealous').GetName( GetPlayer )] [trait|E], 그리고 [sins|E]와 [GetTrait('cynical').GetName( GetPlayer )] [trait|E]도 더 나은 [modifier|E]를 얻거나 아예 얻지 못할 확률에 약간의 긍정적 또는 부정적 영향을 미칩니다. 또한 [piety_level|E]은 비용과 좋은 결과를 얻을 확률에 도움이 될 수 있습니다.\n\n다른 [faith|E]로 개종하여 더 이상 이러한 [character_modifiers|E]를 받을 자격이 없는 경우 해당 수정자는 즉시 사라집니다." # 8463647541816624949
  activity_galicia_compose_cantiga: "칸티가 작곡에 집중하기 위해 휴식을 취합니다" # 15463544497325475162
  activity_galicia_compose_cantiga_name: "[ACTIVITY.GetOwner.GetNamePossessiveOrMy|U] 칸티가 작곡에 집중하기 위한 휴식" # 3777835116579053381
  RICE_galicia_saint_james_infrastructure_close: "산티아고 순례길 (종료)" # 11488817612642611419
  RICE_galicia_saint_james_infrastructure_close_desc: "지역 지도자들이 최근 산티아고 데 콤포스텔라로 향하는 산티아고 순례길을 따라 여행하는 순례자들을 지원하기 위해 이곳의 기반 시설을 개선하려는 노력을 기울였습니다. 이 지역은 산티아고와 가깝거나 그 국경 내에 포함되어 있어 많은 순례자들이 이곳을 지나갑니다." # 6498272524868848856
  RICE_galicia_saint_james_infrastructure_midrange_high: "산티아고 순례길(중거리, 높은 통제력)" # 13799343026452939063
  RICE_galicia_saint_james_infrastructure_midrange_high_desc: "최근 지역 지도자들은 산티아고 데 콤포스텔라로 향하는 산티아고 순례길을 따라 여행하는 순례자들을 지원하기 위해 이곳의 기반 시설을 개선하려는 노력을 기울였습니다. 이 지역은 산티아고에서 적당히 떨어진 거리에 있으며, 당국은 이러한 프로젝트가 진행되던 당시 이 영토에 대한 높은 수준의 통제권을 가지고 있었습니다." # 14959088589965423154
  RICE_galicia_saint_james_infrastructure_distant_high: "성 야고보의 길 (멀리 떨어진, 높은 통제)" # 577519713558826440
  RICE_galicia_saint_james_infrastructure_distant_high_desc: "지역 지도자들이 최근 산티아고 데 콤포스텔라로 가는 산티아고 순례길을 따라 여행하는 순례자들을 지원하기 위해 이곳의 기반 시설을 개선하려는 노력을 기울였습니다. 이 지역은 산티아고에서 멀리 떨어져 있으며, 이 프로젝트가 진행되는 동안 당국은 이 영토에 대한 높은 수준의 통제권을 가지고 있었습니다." # 12013001865082248299
  RICE_galicia_saint_james_infrastructure_midrange_low: "산티아고 순례길 (중거리, 낮은 통제력)" # 14542975984261806528
  RICE_galicia_saint_james_infrastructure_midrange_low_desc: "최근 지역 지도자들은 산티아고 데 콤포스텔라로 가는 산티아고 순례길을 따라 순례자들을 지원하기 위해 이곳의 기반 시설을 개선하려는 노력을 기울였습니다. 이 지역은 산티아고에서 중간 정도 거리에 있으며 당국은 이러한 프로젝트가 진행될 당시 이 영토에 대한 통제력이 낮은 수준이었기 때문에 기반 시설 개선의 이점이 줄어들었습니다." # 10541406752835157838
  RICE_galicia_saint_james_infrastructure_distant_low: "성 야고보의 길 (먼 지역, 낮은 통제력)" # 10723120605649304397
  RICE_galicia_saint_james_infrastructure_distant_low_desc: "지역 지도자들이 최근 산티아고 데 콤포스텔라로 향하는 산티아고 순례길을 따라 여행하는 순례자들을 지원하기 위해 이곳의 기반 시설을 개선하려는 노력을 기울였습니다. 이 지역은 산티아고에서 멀리 떨어져 있으며, 당국은 이러한 프로젝트가 진행될 당시 이 영토에 대한 통제력이 낮았기 때문에 기반 시설 개선의 이점이 줄어들었습니다." # 13043024593813454799
  RICE_galicia_saint_james_modifier_warrior_minor: "전사 산티아고 (소규모 중재)" # 8997170491205964232
  RICE_galicia_saint_james_modifier_warrior_minor_desc: "예수 그리스도의 사도인 위대한 성 야고보는 전설에 따르면 전투에서 정의로운 기독교인들을 돕기 위해 나타났다고 합니다. 이베리아의 선량한 기독교인들은 #italic 마타모로스#!, 즉 무어인 학살자의 모범을 따라 사악한 이교도와 이단을 상대로 용감하게 싸워야 합니다.\n\n#weak 이 [santiago_modifier|E]는 [decision|E] $RICE_galicia_pray_to_santiago$의 결과로 주어진 것으로, 현재 [iberian_struggle|E]가 [struggle_phase_iberia_hostility|E] 상태이거나 #bold $struggle_iberia_ending_hostility_decision$#! [decision|E]를 통해 종료되었기 때문입니다. 이 인물가 비기독교 [faith|E]로 개종하면 제거될 것입니다.#!" # 12871631010283477178
  RICE_galicia_saint_james_modifier_warrior_major: "전사 산티아고 (대대적 중재)" # 2179468832699713433
  RICE_galicia_saint_james_modifier_warrior_major_desc: "$RICE_galicia_saint_james_modifier_warrior_minor_desc$" # 14292102420464083329
  RICE_galicia_saint_james_modifier_warrior_great: "산티아고 전사 (위대한 중재)" # 17255333924099169028
  RICE_galicia_saint_james_modifier_warrior_great_desc: "$RICE_galicia_saint_james_modifier_warrior_minor_desc$" # 14292102420464083329
  RICE_galicia_saint_james_modifier_pilgrim_minor: "산티아고 순례자 (소규모 개입)" # 2687637469955624846
  RICE_galicia_saint_james_modifier_pilgrim_minor_desc: "예수 그리스도의 사도인 대(大) 야고보는 많은 순례자들처럼 고난 속에서 그의 시대에 멀리까지 여행했습니다. 이베리아의 선한 기독교인들은 하느님의 자비를 믿고 어떤 어려움에 직면하더라도 인내하며 그의 모범을 따라야 합니다.\n\n#weak 이 [santiago_modifier|E]는 [decision|E] $RICE_galicia_pray_to_santiago$의 결과로 주어졌습니다. 왜냐하면 [iberian_struggle|E]이 현재 [struggle_phase_iberia_compromise|E] 또는 [struggle_phase_iberia_opportunity|E] 단계이거나 #bold $struggle_iberia_ending_compromise_decision$#! [decision|E]을 통해 종료되었기 때문입니다. 이 인물가 비기독교 [faith|E]로 개종하면 제거될 것입니다.#!" # 68703199983841730
