  galicia.0044.t: "칸티가스 데 산타 마리아" # 932175784277500201
  galicia.0044.desc: "[CSM_original_compiler.GetTitledFirstName]께서 돌아가시기 전에, [CSM_original_compiler.GetSheHe]께서는 #italic 칸티가스 데 산타 마리아#라고 불리는 성모 마리아에 대한 노래와 이야기 모음집을 만들기 위해 여러 시인들과 함께 작업하고 계셨습니다.\n\n이제 [CSM_original_compiler.GetSheHe]께서 우리와 함께하지 않으시므로 이 프로젝트는 차질이 없을 것입니다. 저는 [CSM_original_compiler.GetSheHe]께서 우리가 이 작업을 계속하기를 바라실 거라고 확신합니다. 이제 [CSM_original_compiler.GetHerHis]의 꿈이 실현되지 않는 일이 없도록 이 노력을 이끄는 것은 제게 달려 있습니다." # 9421359115569451907
  galicia.0044.a: "[CSM_original_compiler.GetSheHe]가 최종 결과물을 보지 못한다는 것이 안타깝습니다." # 322242804799936083
  galicia.0045.t: "칸티가스 데 산타 마리아 확장" # 12641535765457134840
  galicia.0045.desc: "오래전, 성모 마리아를 기리는 위대한 노래 모음인 #italic 칸티가스 데 산타 마리아#! 작업이 시작되었습니다. 제 지휘 아래 이 프로젝트는 엄청난 팡파르 속에 완료되었으며, 제 궁정의 높은 수준의 문화, 지성, 경건함을 상징했습니다.\n\n이제 저는 #italic 칸티가스 데 산타 마리아#!에 더 많은 노래를 추가하는 것을 목표로 더 높은 곳을 바라보고 있습니다. 다시 한번, 저는 왕국 전역에서 시인들을 모아 성모 마리아에 대한 노래를 작곡하고 편집하기 위해 그들과 함께 일할 것입니다. 우리는 이 작업이 완료되면 우리의 웅장한 컬렉션이 더욱 웅장해질 수 있도록 할 것입니다." # 2102326386105870993
  galicia.0045.a: "기대하겠습니다." # 1816847394068860204
  RICE_galicia_no_more_CSM_expansions: "#italic Cantigas de Santa Maria#! 가 최대 잠재력에 도달하여, $RICE_galicia_expand_CSM_decision$ [decision|E]을 더 이상 사용할 수 없습니다." # 675641481333016485
  galicia.0046.t: "칸티가스 데 산타 마리아 확장" # 12641535765457134840
  galicia.0046.desc: "수년간의 노력 끝에 #italic 칸티가스 데 산타 마리아#!의 다음 버전이 완성되었습니다. 이전보다 많은 새로운 노래가 추가되어 성모 마리아를 기리는 더욱 칭송받고 훌륭한 노래 모음집이 되었습니다.\n\n벌써 서기관들이 이 버전의 사본을 만들고 있으며, 그 완성에 대한 소문이 빠르게 퍼지고 있습니다. 이는 학식 있는 [ROOT.Char.GetTitleAsNameNoTooltip]으로서의 저와 제 명성에 매우 좋은 영향을 미칠 것입니다." # 13563631771462142114
