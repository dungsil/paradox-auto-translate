  RICE_galicia_artifact_cantiga_erotic_desc: "이 [cantiga|E]는 누군가의 아름다운 육체를 감각적이면서도 세련되게 묘사한 것부터 사랑 만들기에 대한 은근한 언급까지, 에로틱한 주제를 그 모든 영광 속에서 능숙하게 탐구하는 것으로 잘 알려져 있습니다." # 7210952734610899564
