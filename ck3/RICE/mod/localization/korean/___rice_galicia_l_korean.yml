  RICE_galicia_artifact_cantiga_travel_desc: "이 [cantiga|E]는 여행과 관련된 주제를 능숙하게 포함하는 것으로 잘 알려져 있으므로, 화자는 예를 들어 전쟁이나 사랑하는 사람의 집으로 여행을 떠나거나, 여행의 힘든 본질에 대해 이야기하거나, 이국적인 땅에 대한 묘사로 청중을 즐겁게 할 수 있습니다." # 15376966690937045441
