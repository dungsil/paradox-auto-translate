  RICE_galicia_saint_james_routes_decision: "성 야고보 길을 지지합니다" # 11542294602118899824
  RICE_galicia_saint_james_routes_decision_tooltip: "성 야고보의 길이 저의 영토를 지나갑니다... 그 길을 개선하기 위해 무엇을 할 수 있을까요?" # 7211461060750968927
  RICE_galicia_saint_james_routes_decision_desc: "성 야고보의 길이 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 성지인 산티아고로 향하는 길이 제 영토를 통과합니다. 이러한 교역망은 항상 인프라 개선이 필요합니다. 예를 들어, 순례자들이 효율적으로 여행할 수 있도록 도로를 수리하거나, 그들에게 숙소를 제공할 수 있는 여관을 지을 수 있습니다." # 18369413320601544734
  RICE_galicia_saint_james_routes_decision_nonchristian_desc: "성 야고보의 길은 그리스도를 따르는 순례자들, 나의 영토에 사는 이들도 포함하여, 수많은 이들이 찾는 순례 루트입니다.  나는 그들의 신앙과는 다르지만, 이러한 네트워크에 대한 기반 시설 개선을 하고 싶습니다.  예를 들어, 순례자들이 효율적으로 여행할 수 있도록 도로를 보수하거나, 그들에게 숙소를 제공할 수 있는 여관을 건설할 수 있습니다." # 4810378716823615767
  RICE_galicia_saint_james_routes_decision_effect_tooltip_1: "얻는 [경건도|E]와 이 [decision|E]의 비용은 [지리적 지역('세계 유럽 서부 이베리아').이름]과 [지리적 지역('사용자 지정 오키타니아').이름]에 소유한 [주|E]의 수와 그들의 [통제|E] 수준에 따라 달라집니다." # 2680263788215862863
  RICE_galicia_saint_james_routes_decision_effect_tooltip_2: "[prestige|E]의 획득량과 이 [decision|E]의 비용은 [GetGeographicalRegion('world_europe_west_iberia').GetName]과 [GetGeographicalRegion('custom_occitan').GetName]에 소유한 [counties|E]의 수와 그들의 [control|E] 수준에 따라 달라집니다." # 12592548321585232625
  RICE_galicia_saint_james_routes_decision_confirm: "순례자들을 위해 무엇을 할 수 있을지 살펴보죠." # 16755361025251667878
  RICE_galicia_saint_james_routes_decision_context_tooltip: "#bold 역사적 배경:#! 산티아고 데 콤포스텔라가 중세 서유럽 순례지 중 예루살렘과 로마에 이어 중요성이 뒤이어 컸습니다. 여행은 질병, 강도, 심지어 죽음과 같은 순례자들에게 끊임없는 위협이었기에, 산티아고로 향하는 여러 길, 성 야고보의 길로 알려진, 이러한 길들은 이베리아 반도를 횡단하는 순례자들에게 필요한 안전과 편안함을 제공하기 위해 도로, 여관 등의 네트워크를 통해 지원되었습니다." # 17312984245204405437
