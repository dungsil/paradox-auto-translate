  galicia.0044.t: "칸티가스 데 산타 마리아" # 932175784277500201
  galicia.0044.desc: "[CSM_original_compiler.GetTitledFirstName]님께서 돌아가시기 전, #italic Cantigas de Santa Maria#라는 성모 마리아에 대한 노래와 이야기를 모은 시집을 만들기 위해 여러 시인들과 협력하고 계셨습니다!\n\n이제 그분께서 우리 곁에 안 계시지만, 저는 그분께서 우리가 계속해서 이 작업을 진행하기를 바라실 거라고 확신하기에 이 프로젝트에 차질은 없을 것입니다. 이제 그분의 꿈이 이루어지지 않도록 이 노력을 이끌어야 할 책임은 저에게 있습니다." # 9421359115569451907
  galicia.0044.a: "[CSM_original_compiler.GetSheHe]께서 최종 결과물을 보지 못한다는 건 안타까운 일이군." # 322242804799936083
  galicia.0045.t: "칸티가 데 산타 마리아 확장" # 12641535765457134840
  galicia.0045.desc.x: "오래전, 성모 마리아를 기리는 훌륭한 노래 모음집인 #italic Cantigas de Santa Maria#! 작업이 시작되었습니다. 저의 지휘 아래, 이 프로젝트는 엄청난 환호 속에 완료되었으며, 이는 저의 궁정의 높은 수준의 문화, 지성, 그리고 신앙심을 상징합니다.\n\n이제 저는 #italic Cantigas de Santa Maria#!에 더 많은 노래를 추가하는 것을 목표로 삼아 더욱 높은 곳을 바라보고 있습니다. 다시 한번, 저는 왕국 전역의 시인들을 모아 그들과 협력하여 성모 마리아에 대한 노래를 작곡하고 편집할 것입니다. 우리는 이 작업이 완료되었을 때 우리의 웅장한 컬렉션이 훨씬 더 웅장해지도록 할 것입니다." # 2102326386105870993
  galicia.0045.a: "어떤 결과가 나올지 기대되는 군." # 1816847394068860204
  RICE_galicia_no_more_CSM_expansions: "#italic 칸티가스 데 산타 마리아#!의 잠재력이 최대로 발휘되어 $RICE_galicia_expand_CSM_decision$ [decision|E]를 더 이상 사용할 수 없습니다." # 675641481333016485
  galicia.0046.t: "칸티가 데 산타 마리아 확장" # 12641535765457134840
  galicia.0046.desc: "수년간의 노력 끝에 #italic 칸티가스 데 산타 마리아#의 다음 버전이 완성되었습니다! 이전보다 많은 새로운 노래가 추가되어 성모 마리아를 기리는 더욱 훌륭하고 멋진 노래 모음집이 되었습니다.\n\n벌써 서기관들이 이 버전을 복사하고 있으며, 완성에 대한 소문이 빠르게 퍼지고 있습니다. 이는 학식 있는 [ROOT.Char.GetTitleAsNameNoTooltip]으로서의 저와 제 명성에 아주 좋은 영향을 미칠 것입니다." # 13563631771462142114
  galicia.0046.a: "훌륭하군, 여러분." # 12324712101313725390
