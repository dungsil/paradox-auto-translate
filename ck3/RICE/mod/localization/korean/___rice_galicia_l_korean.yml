  RICE_galicia_saint_james_modifier_pilgrim_great_desc: "$RICE_galicia_saint_james_modifier_pilgrim_minor_desc$" # 8568326679309228988
  RICE_galicia_saint_james_modifier_preacher_minor: "설교가 산티아고 (소규모 중재)" # 15726536240985187187
  RICE_galicia_saint_james_modifier_preacher_minor_desc: "예수 그리스도의 사도인 위대한 성 야고보는 복음을 전파하기 위해 멀리 떨어진 이베리아까지 여행했습니다. 이베리아의 선량한 기독교인들은 이를 기억하고 그의 모범을 따라 미덕을 실천하고 거룩한 말씀을 통해 세상에 평화를 가져와야 합니다.\n\n#weak 이 [santiago_modifier|E]는 [decision|E] $RICE_galicia_pray_to_santiago$의 결과로 주어졌습니다. 왜냐하면 [iberian_struggle|E]이 현재 [struggle_phase_iberia_conciliation|E] 단계에 있거나, #bold $struggle_iberia_ending_conciliation_decision$# [decision|E]를 통해 종료되었기 때문입니다! 이 인물가 비기독교 [faith|E]으로 개종하면 제거될 것입니다.#!" # 11596552627367698727
