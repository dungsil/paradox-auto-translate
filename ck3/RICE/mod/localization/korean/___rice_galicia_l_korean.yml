  galicia.0020.t: "제단 변경" # 8121635200477790847
  galicia.0020.desc: "[chaplain.GetTitledFirstName]의 지시 아래, 성 야고보의 유해가 안치된 제단과 그 무덤의 나머지가 파괴되고 [santiago.GetNameNoTier] 대성당에 맞게 재설계되어 매일 방문하는 많은 순례자들을 더 잘 수용할 수 있게 되었습니다.\n\n많은 지역 주민들이 우리의 행동을 비난하고 있습니다. 낡은 무덤은 조잡하고 비좁았지만 성 야고보의 제자들이 지었기 때문에 그들은 우리의 행동이 신성 모독적인 훼손 행위로 신의 벌을 받을 것이라고 두려워합니다. 그들이 우리의 변경 사항이 실제로 성 야고보를 기리는 것임을 깨닫지 못하는 것은 이상합니다. 분명히 그들은 이기적이고 순례자들을 돕는 것보다 자신을 더 생각합니다.\n\n신기하게도 시위대는 [santiago.GetNameNoTier]의 모든 계층에서 왔습니다. 농민과 상인에서부터 하급 귀족과 사제에 이르기까지! 소문에 따르면 그들 중 일부는 서로를 싫어하는 경향이 있는 해산 집단 출신임에도 불구하고 비밀스러운 #italic germanitas#!, 즉 형제애로 단결하여 저의 행동에 계속 항의한다고 합니다." # 10780366809095739885
  galicia.0020.a: "제단에 손을 댔으니, 더 이상 손대지 않기를 기도하십시오." # 10308302547657600001
  galicia.0020.tooltip: "현지인들은 결국 큰 그림을 이해하게 될 겁니다. 어차피 그들이 감히 폭력적인 저항을 시작하거나 산티아고 대성당 같은 신성한 장소를 더럽히지는 않겠죠." # 17268627372858168554
  galicia.0021.t: "제단 변경" # 8121635200477790847
  galicia.0021.desc: "[santiago.GetNameNoTier](은)는 로마와 예루살렘에 이어 유럽에서 [christian.GetAdjective] 순례자들의 가장 중요한 목적지가 되었습니다. 그들은 모두 예수 그리스도의 위대한 사도였던 성 야고보, 즉 현지에서 산티아고로 알려진 그의 무덤을 보기 위해 찾아옵니다.\n\n그러나 원래의 소박한 성 야고보 무덤은 많은 방문객을 수용하도록 설계되지 않았습니다. 따라서 [chaplain.GetFullName] 같은 지역 교회 권위자들의 조언에 따라 통치자인 [diego_gelmirez.GetTitledFirstName](은)는 최근 원래의 성소와 산티아고 제단을 철거하고 새로운 것을 건설하도록 명령했습니다.\n\n기독교 세계 전역에서 많은 이들이 이 변화를 환영하지만, 지역 성직자를 포함한 [santiago.GetNameNoTier] 주민들은 이러한 기쁨을 공유하지 않는 것 같습니다. 그들은 성 야고보의 제자들이 지었다고 전해지는 오래된 무덤에 대한 그러한 변화는 신성 모독에 지나지 않는다고 걱정합니다." # 1881365387459320880
  galicia.0021.a: "온 [christian.GetAdjective] 공동체를 위한 좋은 날입니다!" # 961723875421874664
  galicia.0021.b: "흐음…. 그리스도를 따르는 자들은 흥미로운 부류로군." # 2267054540222771680
  galicia.0022.t: "산티아고에 대한 믿음 부족" # 16307869540929545497
  galicia.0022.desc: "[santiago.GetNameNoTier] 성지에서 비밀스러운 #italic 헤르마니타스#!, 즉 현지 [christian.GetAdjective] 공동체의 여러 구성원으로 이루어진 형제회에 대한 심상치 않은 소문이 돌고 있습니다. 그들은 지역 사제, 소귀족, 농민, 상인, 시의회 관리 등 사회 각계각층에서 왔습니다.\n\n그들은 (지금은) 저의 통치에 만족하지만, 도시의 [christian.GetAdjective] 당국과는 갈등을 겪고 있습니다. 그들은 교회 관료들이 외국 순례자들의 변덕에 빠져 자신들의 법적 권리와 종교적 전통을 무시하는 폭군이라고 주장합니다. 이 무모한 바보들은 순례자들을 위협하기 위해 교회 재산에 방책을 세우는 등 여러 가지 방법으로 그들에게 저항합니다.\n\n비록 몇 년 전에 일어난 일이지만, 성 야고보의 무덤 변경은 그들에게 특히 아픈 부분입니다. 그들은 기독교 최고 종교 당국이 필요하다고 승인했다는 끊임없는 안심에도 불구하고, 그것을 #italic 여전히#! 신성 모독적인 행위로 간주합니다. 산티아고는 의심할 여지 없이 그들이 아닌 우리를 지지합니다!" # 12552967804472186520
  galicia.0022.a: "저들의 믿음 부족이 심히 거슬리는군." # 12196318875202268511
  galicia.0022.tooltip: "[santiago.GetNameNoTier]에서 긴장이 고조되고 있지만, 교회의 [christian.GetAdjective] 권위자들이 침착함을 유지하는 한, 분명 아무 일도 없을 것입니다...." # 5553412896769830446
  galicia.0023.t: "산티아고 봉기" # 1005747408659539345
  galicia.0023.desc: "끔찍한 소식이오! [santiago.GetNameNoTier]의 '형제단'이 도시의 [christian.GetAdjective] 사람들을 선동하여 반란을 일으켰소. 나에 대한 반항이라기보다는 교회 당국에 대한 반항이오.\n\n폭도들은 거리로 나가 자신들이 경멸하는 순례자들을 쫓아내고 도시의 대성당을 습격하여 제멋대로 파괴하고 있소. 어리석은 자들은 성 야고보 제단이 변경되어 대성당이 더 이상 신성한 곳으로 여겨질 자격이 없다고 주장하고 있소.\n\n현재 이 폭도들은 대성당과 도시를 장악하고 있소. 도시 경비병 대부분이 그들의 편을 들었기 때문이오. 도시 지도자들은 여전히 나의 권위를 존중하지만, 교회 당국의 권위는 존중하지 않기 때문에 함부로 행동할 수 없소. 그런데 [diego_gelmirez_priest.GetTitledFirstName]께서 이 공격이 일어났을 때 대성당에 계셨소. 폭도들이 [diego_gelmirez_priest.GetHerHim]에게 무슨 짓을 할까 두렵소!" # 3966113963573730488
  galicia.0023.a: "신중하게 질서를 회복할 방법을 찾아야 합니다!" # 398067606323540277
  RICE_galicia_diego_gelmirez_attack_tt: "폭도들이 [santiago.GetNameNoTier]를 샅샅이 뒤지며 [diego_gelmirez_priest.GetFirstName](을)를 찾고 있습니다" # 9793826127332713926
  RICE_galicia_diego_gelmirez_attack.minor_wounds: "[diego_gelmirez_priest.GetSheHe|U](이)는 경미한 부상만 입은 채 탈출했습니다." # 8830798782002070195
  RICE_galicia_diego_gelmirez_attack.major_wounds: "폭도가 [diego_gelmirez_priest.GetHerHim]을 공격했지만, [diego_gelmirez_priest.GetSheHe]는 살아남았습니다." # 18146349490495396786
  RICE_galicia_diego_gelmirez_attack.dies: "폭도들이 잔혹하게 [diego_gelmirez_priest.GetFirstNameNoTooltip]를 린치하고 [diego_gelmirez_priest.GetHerHim]을 살해합니다" # 16329973129801938498
  galicia.0024.t: "산티아고의 혼란" # 5633517332970798361
  galicia.0024.desc.intro: "[santiago.GetNameNoTier]에서 온 순례자들이 도시에서 발생한 반란 소식을 퍼뜨리고 있습니다. 지역 주민들은 보기 드문 단결력을 보여 [christian.GetAdjective] 교회 당국에 대항하여 반란을 일으켰습니다.\n\n그들의 불만 중에는 정치적 특권과 종교적 관습에 대한 무시(순례자들을 우대하는 행위), 그리고 가장 중요한 [diego_gelmirez_ruler.GetTitledFirstName]의 지휘 아래 성 야고보 제단이 개조되었을 때의 \"신성 모독\"이 있습니다. [santiago_ruler.GetTitledFirstName]는 반군을 진정시키기 위해 외교적, 군사적 조치를 취했지만, 이미 피해는 발생했습니다.\n\n[diego_gelmirez_priest.GetTitledFirstName], [santiago_ruler.GetFirstNamePossessiveNoTooltip] [diego_gelmirez_priest.GetCouncilTitle]께서는 폭도들이 대성당을 공격했을 때 그곳에 계셨습니다. 폭도들은 종교 지도부의 상징이었던 [diego_gelmirez_priest.GetHerHim]을 쫓았습니다." # 10893682644540384709
  galicia.0024.desc.minor_wounds: "기적적으로, 혹은 신의 개입 덕분인지 [diego_gelmirez_priest.GetSheHe](이)는 폭도들이 [diego_gelmirez_priest.GetHerHim]을 불타는 종탑으로 쫓아갔을 때 간신히 탈출했습니다. 건물이 무너지자 [diego_gelmirez_priest.GetSheHe](이)는 평범한 성직자로 변장하여 도망쳤습니다." # 4109970467266182423
  galicia.0024.desc.major_wounds: "폭도들이 [diego_gelmirez_priest.GetHerHim]를 따라잡아 잔혹하게 구타하고 돌로 쳐 죽이려 했습니다. [diego_gelmirez_priest.GetSheHe]는 어찌어찌 혼란을 틈타 도망쳤지만 심각한 상처를 입었습니다." # 2924640293014898327
  galicia.0024.desc.dies: "폭도들은 [diego_gelmirez_priest.GetHerHim]이 평범한 성직자로 변장하여 도망치려 하자마자 붙잡았습니다. 그들은 [diego_gelmirez_priest.GetHerHim]에게 분노를 표출했고, 불행한 [diego_gelmirez_priest.GetWomanMan]을 돌로 쳐 죽였습니다." # 6607781752460875254
  galicia.0024.a: "산티아고 순례길에 어떤 영향을 미칠지 누가 알겠는가?" # 4666306701659013640
  galicia.0024.b: "어리석은 자들이 지들끼리 싸우는군!" # 3568792141725493382
  RICE_galicia_1117_rebellion_context_tooltip: "#emphasis 역사적 배경:#! 1116~1117년 산티아고 반란은 도시 최초의 대주교 디에고 겔미레스를 몰아내려는 시도였습니다. 이는 수년간 성직자 권위에 대한 지역 감정의 정점이었습니다.\n\n겔미레스는 1100년 주교로 처음 권력을 잡았을 때 교회 통제를 중앙 집중화하고 도시를 주요 순례 중심지로 만드는 데 주력했습니다. 예를 들어 지역 성직자에 대한 더 엄격한 규칙을 시행하고 순례자를 위해 많은 지역 주민의 권리(적어도 그들의 관점에서)를 축소했습니다. 특히, 그가 성 야고보의 무덤을 개조한 것은 사도의 제자들이 지었다고 전해지는 것을 고려할 때 많은 지역 주민들에게 신성 모독으로 여겨졌습니다. 궁극적으로 지역 주민들은 도시가 더 이상 그들의 고향이 아니며, 외국 순례자들과 폭압적이고 부적절한 겔미레스에게 지배당하고 있다고 느꼈습니다.\n\n1116년, 도시의 귀족들과 지역 성직자들은 겔미레스에 맞서 비밀 형제단을 결성했습니다. 그들의 후속 반란 동안 많은 지역 주민들이 순례자들에게 \"잃어버린\" 지역 공간을 되찾기 위해 그들을 지지했습니다.\n\n겔미레스 자신은 대성당의 종탑으로 쫓겨갔고, 폭도들은 종탑에 불을 질렀습니다. 그는 가까스로 탈출했고, 반란 실패 후 산티아고에서 권력을 유지했습니다. 그는 대성당을 확장하고 추가 순례를 장려하는 프로그램을 계속했지만, 궁극적으로 지역 주민과의 긴장이라는 근본적인 문제를 해결하지 못했습니다. 더 짧은 기간의 두 번째 반란이 1136년에 일어났지만, 그 역시 지속적인 변화를 가져오지 못했습니다." # 4186759129250230997
