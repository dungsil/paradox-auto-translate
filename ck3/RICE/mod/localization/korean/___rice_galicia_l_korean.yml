  RICE_galicia_cantigas_de_santa_maria_version_3_desc: "이베리아 로망스어의 갈리시아-포르투갈어 변종으로 엮은 서정시 모음집입니다. 음악 형식은 #italic cantiga#!이며, 각 노래는 어떤 식으로든 성모 마리아와 관련이 있습니다. 이 편찬 작업은 [alfonso_x.GetFullName]의 지휘 아래 진행되었으며, [alfonso_x.GetHerHis] 영토 전역의 시인과 학자들이 이 위대한 프로젝트에 참여했습니다.\n\n초기 편찬 작업 이후, [alfonso_x.GetFirstName]은 이 네 번째 사본의 편찬을 후원하여 #italic Cantigas de Santa Maria#!에 추가적인 노래들을 작곡, 편집하고 추가했습니다." # 15912514230928944808
  RICE_galicia_artifact_cantiga_courtly_love_desc: "#italic 칸티가 드 아모르# 장르의 [칸티가_작곡가.GetFullName]가 작곡한 아름다운 [칸티가|E] 필사본입니다. 이 장르는 궁정적 사랑의 경이로움, 기쁨, 슬픔에 초점을 맞추고 있습니다.\n\n[RICE_칸티가.GetDesc]" # 17298819284547419013
