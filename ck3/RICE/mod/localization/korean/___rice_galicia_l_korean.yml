  RICE_galicia_recently_altered_the_altar_desc: "최근 세속 및 교회 기독교 당국이 산티아고 성 야고보 성당 제단을 심대한 개수하여 도시를 방문하는 수많은 순례자들을 더 잘 수용하기로 승인했습니다. 하지만 많은 현지 주민들은 이에 불만족하고 있습니다. 이례적으로 단결된 목소리를 내며, 그들은 오래된 무덤의 신성함이 훼손되었으며, 당국이 외국 순례객을 탐욕스럽게 유치하는 데 전통과 권리를 무시하고 있다고 생각합니다." # 12000992901766090477
