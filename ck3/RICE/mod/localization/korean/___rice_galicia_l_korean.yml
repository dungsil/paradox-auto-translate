  RICE_galicia_csm_legend_name: "성모 마리아의 노래" # db19fc0b1da1209a304654c5cf46c460620a6494
  RICE_galicia_csm_legend_desc: "[compiler.GetTitledFirstName]의 박식함과 웅변은 전설적입니다. 갈리시아-포르투갈 시의 위대한 모음집인 #italic 칸티가스 데 산타 마리아#!의 편찬은 [compiler.GetHerHis]의 노력 덕분이라고 할 수 있습니다." # c8a925b5a99f3f490f309ad6b8ba661d715c5433
  RICE_galicia_csm_legend_chapter_opening_new_title: "모두가 [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]의 박식함과 웅변에 대해 잘 알고 있을 것입니다. 지금도 [ROOT.Legend.GetProtagonist.GetHerHis]의 시는 많은 이들의 찬사를 받고 있습니다." # e63a04205e2b1d47600f2ec04dd5e096e306a64e
  RICE_galicia_csm_legend_chapter_motivation_new_title: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은 일류 시인이었으며, 교육받은 [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip]의 대다수처럼 여러 칸티가를 작곡했지만, [ROOT.Legend.GetProtagonist.GetSheHe]는 마음속 깊은 곳에서 더 큰 무언가를 갈망했습니다. 세속적인 것에 대한 시는 한 가지였지만, 신성하고 신적인 거룩한 것에 대한 시는 어떻습니까? 그리하여 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 #italic 산타 마리아#!의 영광에 대한 시를 작곡하고 편집하기로 결정했습니다. 수많은 놀랍고 경이로운 기적과 행동을 일으킨 하느님의 어머니, 성모 마리아 말입니다." # 31349cbdd5c1589c40cbc28d46c5f9a65f374ba1
  RICE_galicia_csm_legend_chapter_famous_deed_new_title: "땅을 여행하며, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은 동료 시인, 가수, 음유시인 중 가장 위대한 자들을 찾아내어 신성한 대의 아래 통합했습니다. 이는 말과 칼로 싸우는 성전이 아닌, 말과 노래로 싸우는 성전이었습니다. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]이 보기에 그들의 목표는 위대한 아름다움과 헌신으로 영감을 받은 많은 성모 마리아 찬가를 통해 성모 마리아를 기리는 것이었고, 이는 #italic 칸티가스 데 산타 마리아#에 편찬될 것입니다." # 37c7d9f37a8d31c30a3bf7f43e047541e960c980
  RICE_galicia_csm_legend_chapter_extra_deed_new_title: "밤낮으로 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]와 [ROOT.Legend.GetProtagonist.GetHerHis] 시인들은 성모 마리아에 대한 이러한 [ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip] 칸티가를 작곡하고 공연하는 데 힘썼습니다. 이 노래들에는 성모 마리아의 기적과 업적에 대한 진실되고 영광스러운 이야기가 담겨 있었습니다." # b3203b24ef1648da393fe6e0fa609951a8d99f84
  RICE_galicia_csm_legend_chapter_conclusion_new_title: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]가 편찬한 칸티가는 [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip]의 신자들과 다른 여러 나라 사람들에게 영감을 주었을 것입니다. 칸티가 중 하나에서 말하듯이, "사람들이 죄로 인해 불구가 될 수 있듯이, 성모님에 의해 건강하게 될 수도 있다."" # dbad018677220963ed82e718f438f014d4ee6055
