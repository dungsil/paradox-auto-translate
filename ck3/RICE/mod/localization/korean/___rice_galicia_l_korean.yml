  galicia.0010.t: "산티아고 순례길 지원" # b253745f20016a0c813dd25f2480a4c15217a738
  galicia.0010.desc.intro: "매일, [christian.GetAdjective] 순례자들이 [santiago.GetNameNoTier]의 [christian.GetAdjective] 성지에 있는 성 야고보의 무덤에 도달하기 위해 제가 통치하는 영토를 가로질러 갑니다. 그러나 여행은 도적, 야생 동물, 악천후 또는 열악한 도로 상태와 같은 끊임없는 위험 때문에 위험할 수 있습니다." # 4b2331b052e0dbda7c54bda1a336d4624fd53ceb
  galicia.0010.desc.christian: "따라서, [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip]로서, 제 의무는 제 영토에서 온 사람들을 포함한 이 순례자들의 여정을 돕는 것입니다. 결국, 저는 성 야고보께서도 제가 신도들에게 베풀 수 있는 모든 종류의 지원을 승인하실 것이라고 확신합니다." # aa3367426b213a92e2d45210da0cfaeec9f90860
  galicia.0010.desc.non_christian: "일부 [ROOT.Char.GetFaith.GetAdherentNamePlural]는 제가 제 [christian.GetAdjective] 신민이나 외국 [christian.GetAdjective] 순례자에게 아무런 의무가 없다고 생각합니다. 그럼에도 불구하고, 저는 정의롭고 관용적인 통치자로 여겨지고 싶으며, 영역 내의 [christian.GetAdjective] 공동체와 관계를 개선하고 교역의 원활한 흐름을 원합니다." # d12a39aba69288731e860593f019212e216c3ccc
  galicia.0010.desc.conclusion: "따라서 저는 도로 환경 개선부터 숙소 건설 등에 이르기까지 제 영토의 [santiago.GetNameNoTier]로 이어지는 주요 순례길을 따라 다양한 기반 시설 프로젝트에 쓸 돈을 따로 마련했습니다. 이 모든 것이 순례자들에게 더 안전하고 편안한 여행을 보장할 것입니다." # bb990bcb47c7a7a7bbe077986c99a2093398766e
  galicia.0010.a: "제가 할 수 있는 최소한의 일입니다." # 703f7102961dcfef0ccb665f853a64581f0bbaa0
  galicia.0011.t: "산티아고의 중재" # 98b547596f7561012fcfd5594044af9cf071f1b5
  galicia.0011.desc.intro: "수 세기 전 성 야고보가 [GetGeographicalRegion('world_europe_west_iberia').GetName] (그곳에서는 산티아고로 알려짐)에 예수 그리스도의 복음을 전파하기 위해 여행한 이후로, 그는 항상 이 땅과 특별한 관계를 맺어 왔습니다. 그분은 의심할 여지 없이 그 땅의 보호자이며, 보호자로서 그의 중재를 간구합니다." # 2c55b25c615db37898b2ccb8bf0ae27c1e620abd
  galicia.0011.desc.warrior: "산티아고라는 이름은 전쟁에서의 승리를 상징합니다. 바라옵건대 산티아고께서 우리의 사악한 원수인 이교도와 이단자들을 모두 물리칠 수 있는 힘과 지혜를 주시기를 바랍니다. 그리하여 저희는 지상에 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 신앙의 영광을 퍼뜨릴 수 있을 것입니다." # 643802fa15f7264cf8502f32c472fcb04dbb5c8c
  galicia.0011.desc.pilgrim: "산티아고라는 이름은 산티아고 데 콤포스텔라의 성지로 몰려드는 수많은 순례자들을 떠올리게 합니다. 순례자가 길의 어려움을 견디듯이, 우리도 삶의 어려움을 견뎌낼 힘과 지혜를 산티아고가 주시기를 기도합니다. 그리하여 우리는 주님의 뜻을 더 잘 이해하고 섬길 수 있게 되기를 바랍니다." # e253440dee79a1212530093df0f8f641b88d638e
  galicia.0011.desc.preacher: "산티아고라는 이름은 사도들이 인류에게 그리스도의 복음을 전파하기 위해 세상을 여행했을 때의 헌신을 떠올리게 합니다. 저는 산티아고가 전능하신 하느님께서 복음을 널리 퍼뜨리는 데 도움이 되는 힘과 지혜를 얻고 우리 시대에 평화를 누릴 수 있도록 기도합니다." # ea4ed184c47e3db459e34cbb88922bc5a6defa0c
  galicia.0011.a: "아멘!" # 2c59cdf4cebcb22b9dc1b1865cf01294c93a56d3
