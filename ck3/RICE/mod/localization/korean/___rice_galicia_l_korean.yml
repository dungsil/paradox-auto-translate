  RICE_galicia_alter_saint_james_tomb_effect_tooltip_3: "많은 지역 시민과 하급 성직자들이 제안된 변경 사항에 불만을 품겠지만, 결국에는 수긍할 것입니다." # d10f536f899e8905e8b76fd5cf67917dd63e6f39
