  RICE_galicia_artifact_cantiga_feudalism_desc: "이 [cantiga|E]는 훌륭한 지도자의 자질이나 사랑에 빠진 남자가 자신이 사랑하는 사람을 기쁘게 하기 위해 할 수 있는 모든 것을 다하는 봉신과 같은 모습 등, 누군가와 봉건 영주 사이의 관계와 관련된 주제를 능숙하게 포함하는 것으로 잘 알려져 있습니다." # 4612738602036632701
  RICE_galicia_artifact_cantiga_dying_for_love_name: "[cantiga_composer.GetFirstNamePossessiveNoTooltip] 사랑을 위해 죽어가는 칸티가" # 18152284882453499927
  RICE_galicia_artifact_cantiga_dying_for_love_desc: "이 [cantiga|E]는 짝사랑의 고통을 견디지 못하고 슬픔으로 죽는 남자나, 바다로 떠난 사랑하는 사람이 돌아오기를 너무 오래 기다리다 죽는 여자처럼, 사랑 때문에 죽는 이야기를 능숙하게 통합한 것으로 잘 알려져 있습니다." # 3379818434508069382
  RICE_galicia_artifact_cantiga_holy_land_name: "[cantiga_composer.GetFirstNamePossessiveNoTooltip] 성지에 대한 칸티가" # 5207541566389200766
  RICE_galicia_artifact_cantiga_holy_land_desc: "이 [cantiga|E]는 성지와 관련된 주제를 능숙하게 포함하는 것으로 잘 알려져 있습니다. 예를 들어, 줄거리는 십자군 원정을 떠나기 전에 사랑하는 사람에게 작별 인사를 하는 기사나 이야기 속에서 예루살렘과 같은 성지를 상징적으로 사용하는 내용일 수 있습니다." # 16735371596793890072
