  RICE_galicia_compile_CSM_decision_effect_tooltip_2: "완료되면 [명성|E], [신앙심|E], [위엄|E], [학습 능력|E], [생활 방식 경험치|E]를 높이는 [유물|E]을 받게 됩니다." # dbf6b22d38cf5966f6e8393baf468a77b21a1990
  RICE_galicia_compile_CSM_decision_confirm: "알겠습니다!" # 73706fb8b86a9410d543795a6e75848d5551081c
  RICE_galicia_compile_CSM_decision_context_tooltip: "#emphasis 역사적 배경:#! 칸티가라는 단어는 주로 #italic 칸티가스 데 산타 마리아#!와 관련이 깊습니다. 이는 전통적으로 카스티야의 알폰소 10세 왕에게 귀속되는, 13세기 성모 마리아와 그녀의 기적에 관한 노래 모음집입니다. 그가 몇 곡을 썼을 수도 있지만, 그는 주로 프로젝트를 지휘하는 책임자였습니다. 오늘날, 이 노래들은 종종 초기 음악 그룹의 레퍼토리에서 연주됩니다." # 42b94ae7acb69526f7ce309a2ce97f8037bb2fdb
