  RICE_galicia_saint_james_modifier_pilgrim_minor_desc: "예수 그리스도의 사도이신 성 대 야고보는 그의 시대에 고난을 겪으며 많은 순례자들처럼 멀리까지 여행했습니다. 이베리아의 선량한 기독교도들은 하느님의 자비를 신뢰하고 어떤 역경에 직면하든 인내하는 그의 모범을 따라야 합니다.\n\n#weak 이 [santiago_modifier|E]는 [iberian_struggle|E]가 현재 [struggle_phase_iberia_compromise|E] 또는 [struggle_phase_iberia_opportunity|E] 단계에 있거나, #bold $struggle_iberia_ending_compromise_decision$#! [decision|E]을 통해 종료되었기 때문에 $RICE_galicia_pray_to_santiago$ [decision|E]의 결과로 부여되었습니다. 이 인물이 비기독교 [faith|E]로 개종할 경우 사라집니다." # 68703199983841730
