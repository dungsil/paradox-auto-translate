  RICE_galicia_fortify_galician_coast_nonchristian_desc: "[GetGeographicalRegion('RICE_galicia_region').GetName] 내 영토가 해안을 따라 다양한 작은 만과 하구 때문에 바다로부터의 공격에 취약할까 걱정됩니다. 해당 지역을 보호하기 위해 다양한 탑과 전초 기지를 건설하고 기존의 방어 구조물을 재건하거나 개조해야 합니다." # 5804d4b812aa079a23f57e4652ce557d9ddd7cb0
