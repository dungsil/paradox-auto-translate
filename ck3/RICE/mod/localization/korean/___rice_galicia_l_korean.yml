  galicia.0040.desc: "[GetGeographicalRegion('world_europe_west_iberia').GetName]에는 칸티가를 작곡한 사람들이 많으며, 이러한 노래와 시를 모아놓은 편집본도 많이 있습니다. 하지만, [christian.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip]인 저는 그저 하찮고 세속적인 시를 쓰는 것 이상의 위대한 일을 하고 싶습니다.\n\n최근에 저는 제 영지의 시인들과 함께 #italic 칸티가스 데 산타 마리아#!라는 칸티가 모음집을 작곡하고 편집하는 아이디어를 떠올렸습니다. 일반적인 칸티가와는 달리, 이 모든 것은 성모 마리아의 영광과 그녀에게 돌려진 기적에 초점을 맞출 것입니다.\n\n이것은 쉬운 일이 아닐 것입니다. 이 모음집에 대한 제 계획에 따르면, 편집하는 데 여러 해가 걸릴 것이며, 제가 살아 있는 동안 완성된 것을 보지 못할 수도 있습니다. 하지만 이 프로젝트가 완료되면 다른 사람들에게 영감을 줄 수 있는 경외감과 놀라움을 상상할 수밖에 없습니다. 결국 그만한 가치가 있을 것입니다!" # 4624514664372298671
  galicia.0040.a: "복되신 성모의 이름으로!" # 1806516008481767287
  galicia.0041.t: "칸티가스 데 산타 마리아가 완성되었습니다" # 7498750942928643419
  galicia.0041.desc.intro: "마침내, 수년간의 노력 끝에, 제 지도 아래 #italic 칸티가스 데 산타 마리아#의 완전한 첫 번째 버전이 완성되었습니다. 이는 성모 마리아를 기리는 칸티가 모음을 만들기 위해 함께 모인 시인들 덕분입니다." # 11561054866723697091
  galicia.0041.desc.christian: "이 노래들은 [christian.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip]로서 저의 헌신을 보여줄 뿐만 아니라, 제가 지적 및 예술적 수단을 통해 그러한 헌신을 드러낸다는 사실을 모두에게 입증합니다. 지금도 제가 함께 작업한 시인들 중 일부는 앞으로 더 많은 노래를 추가하여 이 모음집을 확장할 가능성에 대해 논의하고 있습니다." # 14484664029222006222
  galicia.0041.desc.non_christian: "저는 [christian.GetAdjective] 종교를 따르지는 않지만, 이 컬렉션에 담긴 음악을 감상하고 즐길 수 없다는 의미는 아닙니다. 모든 음악이 좋으며, 많은 곡이 누구라도 감상할 수 있는 중요한 교훈을 담고 있습니다." # 15151799780226134141
  galicia.0041.a: "우리가 이룬 것이 자랑스럽습니다." # 35787599205075831
  galicia.0041.tooltip: "이제 $RICE_galicia_expand_CSM_decision$ [decision|E]을 내릴 수 있습니다." # 8840951330935438339
  galicia.0042.t: "칸티가스 데 산타 마리아" # 932175784277500201
  galicia.0042.desc: "#italic 칸티가스 데 산타 마리아#!에 대한 소문이 빠르게 퍼지고 있습니다. 이 곡은 [alfonso_x.GetTitledFirstName]의 지휘 아래 최근에 완성된 성모 마리아에 대한 방대한 노래 모음집입니다. 이 수백 곡의 [christian.GetAdjective] 노래는 여러 방식으로 그녀를 기립니다. 예를 들어, 일부는 그녀를 찬양하는 찬송가이고, 일부는 그녀가 행한 기적에 대한 이야기를 담고 있습니다.\n\n요컨대, 이 위대한 문학 및 음악 작품의 완성은 [alfonso_x.GetFirstNameNoTooltip]와 [alfonso_x.GetHerHis] 궁정의 분명히 세련된 분위기를 잘 반영합니다. 비록 지금은 모든 사람이 이 노래를 좋아하지 않을 수도 있지만, 미래 세대는 그 음악적, 종교적 특성을 칭찬할 것이라는 데는 의심의 여지가 없습니다." # 4292627823879084786
  galicia.0042.a: "훌륭한 예술적 성과입니다." # 9785438445422148811
