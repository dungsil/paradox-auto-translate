  galicia.0012.t: "순례자에게 추가 통행세 부과" # 4eec5392f655e0c0c064e25d33a15ccf4ae01839
  galicia.0012.desc.intro: "산티아고 순례길은 [santiago.GetNameNoTier]의 [christian.GetAdjective] 성지를 향하는 여러 경로의 연결망입니다. 따라서 유럽 전역의 순례자들은 저와 같은 통치자가 소유한 땅을 지나가야 하며, 통행료를 내도록 친절하게 요구하는 것이 우리의 권리입니다. 저는 이러한 통행료를 #italic 더 높여야#! 한다고 결정했습니다." # c6eb1ea8e2dcc8c8d7862e01e3238fe0dceefd5c
  galicia.0012.desc.christian: "일부는 [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip]께서 순례자에게 이처럼 논란이 되는 통행세를 징수하는 것은 불경스러운 일이며, 더군다나 이를 인상하는 것은 더욱 그렇다고 생각합니다." # 6e106ff4d929694e2becda98ce47b5a4cddf1aaa
  galicia.0012.desc.non_christian: "제 [ROOT.Char.GetFaith.GetAdjective] 신앙을 따르는 신하들은 제가 순례자들에게 부과하는 통행세를 올리는 것에 별 관심이 없을 것입니다. 그들 중 일부는 제가 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip]로서 충분히 악랄하지 않으며, 이 불신자들에게 더욱 사나워야 한다고 말할 수도 있을 것입니다.\n\n반대로, 제 영토 내 [christian.GetAdjective] 공동체들은 이 소식을 듣고 기뻐하지 않았습니다. 그들에게 저는 이렇게 말합니다. 순례자들은 제가 그들을 제 영토에 들어오도록 허락해준 것만으로도 감사해야 할 것이라고." # 37a545ab99666cd19ef379fb5033b6cb84399ca1
  galicia.0012.desc.court_chaplain_exists: "분노한 제 [chaplain.GetCouncilTitle]이신 [chaplain.GetTitledFirstName]께서도 예컨대, 이 일에 대해 은밀히 비판하셨습니다. [chaplain.GetSheHe|U]께서는 또한 제 행동 때문에 공공연히 저를 비난하는, 제 영지의 광신적인 일부 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들에게 눈을 감았습니다.\n\n하지만 그들이 제게 할 수 있는 일은 얼마 되지 않습니다. 저는 순례자들에게 해를 끼치지도 않습니다. 그저 돈이 더 필요할 뿐입니다." # deea90deff6bf40e87292a645e10a8c1abbc0a53
  galicia.0012.desc.no_court_chaplain_exists: "내 영지의 열성적인 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들이 공공연히 나를 비난하고 내 권위에 의문을 제기하는 것은 당연합니다. 그들에게 나는 적절한 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip]처럼 행동하지 않고 있습니다.\n\n하지만 그들이 나에게 할 수 있는 일은 제한적입니다. 나는 순례자들에게 해를 끼치는 것도 아닙니다. 그저 돈이 더 필요할 뿐입니다." # fb4e7ab240b71f78358436de49978b4d65424c7e
  galicia.0012.a: "나는 내가 해야 할 일을 할 것이다." # 21e37c7bca47b018a4269c241ac9f096a369a609
  galicia.0013.t: "산티아고 성인의 무덤 발견" # d9c657a15e0c00129df1b3139980b01e34975f5c
  galicia.0013.desc: "제가 통치하는 [santiago.GetNameNoTier]에 성 야고보가 묻혀 있다는 소문이 무성합니다. 그래서 저는 제 [chaplain.GetCouncilTitle]인 [chaplain.GetTitledFirstName]을 보내 이 문제를 조사하게 했고, [chaplain.GetSheHe]께서 [chaplain.GetHerHis] 조사 결과를 가지고 돌아왔습니다.\n\n얼마 전, [pelayo.GetFirstName]라는 지역 은자가 여러 밤 동안 특정 언덕 위 하늘에서 불가사의한 불꽃을 목격했습니다. [chaplain.GetFirstNameNoTooltip]에게 연락한 후 둘은 그 지역을 조사하러 갔습니다. 그들은 오래된 로마 공동묘지를 발견했고... 다름 아닌 성 야고보의 무덤을 발견했습니다.\n\n[chaplain.GetFirstNameNoTooltip]께서는 지역 학자 및 [ROOT.Char.Custom('DefaultPriestTitlePlural')]과 함께 이 무덤의 진위를 확실히 검증했으며, 이 무덤이 진짜라는 데 의심의 여지가 없습니다. #italic 이 무덤이#! 진짜입니다." # 218bff19011489a52637c26556bc6d735caaddce
  galicia.0013.a: "무덤에 대해 무엇을 배웠습니까?" # 316a4a6fa16945690136df1ab53b24caf3f8e0c7
  galicia.0014.t: "산티아고 성인의 무덤 발견" # d9c657a15e0c00129df1b3139980b01e34975f5c
  galicia.0014.desc: "조사를 하는 동안, 저의 [chaplain.GetCouncilTitle] [chaplain.GetTitledFirstName]님께서는 [pelayo.GetFirstName]님이 목격한 기적적인 징조를 기록했습니다. [chaplain.GetSheHe|U]께서는 또한 성 야고보에 대한 지역 전설도 살펴보았습니다.\n\n이 전설들의 대부분의 판본에서, 성 야고보는 헤롯 아그리파에게 순교당한 후 돌배가 기적적으로 그의 유해를 북서쪽 [GetGeographicalRegion('world_europe_west_iberia').GetName]으로 가져왔는데, 그곳에서 사도는 한때 사악했던 이교도 여왕 루파를 개종시키고 세례를 베풀었습니다. 그곳에서 그의 제자들이 그를 매장하고 무덤을 지었습니다.\n\n어느 쪽이든, 저는 현지인들이 위대한 사도를 기릴 수 있도록 무덤 옆에 예배당을 짓는 것이 최선이라고 판단했고, 이는 [chaplain.GetFirstNameNoTooltip]님의 승인을 받은 행동입니다. [chaplain.GetFirstNameNoTooltip]님이 마지막으로 제게 제기한 문제는 애초에 이 발견을 책임진 은둔자 [pelayo.GetFirstName]님을 어떻게 해야 할 것인가 하는 것입니다." # beac6f10420248244bc7fd8fcd264de035b5bb2e
  galicia.0014.a: "[펠라요.GetFirstNameNoTooltip]를 저의 궁정에 맞이하게 되어 영광입니다!" # ec7ec56411fa30aedc898b921e3bd9b54e20b3f7
  galicia.0014.b: "[pelayo.GetFirstNameNoTooltip]은 황야에 머무는 것을 선호하는 것 같습니다." # 2110b21b3f04f2a011c6ece64a0ef915924b3eda
  RICE_galicia_unlock_santiago_prayer_decision_tooltip: "$RICE_galicia_pray_to_santiago$ [decision|E]은 다른 조건을 충족하는 [GetGeographicalRegion('RICE_galicia_region').GetName]의 모든 [기독교|E] [통치자|E]에게 해금됩니다." # 154dcd7f514c95322e2d8887b3c25db418cf7a4b
  RICE_galicia_unlock_santiago_routes_decision_tooltip: "$RICE_galicia_saint_james_routes_decision$ 및 $RICE_galicia_saint_james_levy_extra_tolls$ [decision|E]은 [GetGeographicalRegion('world_europe_west_iberia').GetName] 및 [GetGeographicalRegion('custom_occitan').GetName]의 모든 [통치자|E]에게 해금됩니다." # 3d9d14314de6a54fa10879703acbd9aed4362635
  galicia.0015.t: "산티아고 성인의 무덤 발견" # d9c657a15e0c00129df1b3139980b01e34975f5c
  galicia.0015.desc: "[GetGeographicalRegion('world_europe_west_iberia').GetName]의 [santiago.GetNameNoTier]에서 기적적인 소식이 들려왔습니다. 적어도 [GetGeographicalRegion('world_europe_west_iberia').GetName]의 [christian.GetAdjective] 공동체 사람들에게는 말입니다.\n\n그곳에 살던 [pelayo.GetFirstName]라는 은자가 며칠 밤 동안 밤하늘에서 여러 기적적인 징조를 목격했습니다. 그는 [alfonso.GetTitledFirstName]의 [chaplain.GetCouncilTitle]인 [chaplain.GetTitledFirstName]에게 이를 알렸고, 두 사람은 그 문제를 조사했습니다. 놀랍게도 그들은 사도 야고보 성인의 고대 무덤을 발견했습니다. 그 무덤의 진위가 지역 학자들과 [alfonso.Custom('DefaultPriestTitlePlural')]에 의해 확인되자 [alfonso.GetTitledFirstNameNoTooltip]은 무덤 옆에 예배당을 건설하라고 명령했습니다.\n\n벌써부터 순례자들이 인근 지역에서 무덤으로 몰려들고 있습니다. 이 발견에 대한 소문이 빠르게 퍼지고 있으며, 더 많은 순례자들이 멀리서 올 것이 분명합니다. 야고보 성인 무덤으로의 이 순례는 단명하는 유행이 될까요, 아니면 더 지속적인 전통으로 발전할까요?" # 465b8a741decd2df64582559db79cf10a6357e65
  galicia.0015.a: "좋은 날입니다! 성 야고보께서 저희를 보호하시기를." # b6e3fe7d7e2b0a8c3ed647356ce086fbd337c0b8
  galicia.0015.b: "그거 참 흥미로운 소식이군요." # 8a540539cbd49c80a3142876f3a1abc8ce53ec64
  galicia.0016.t: "갈리시아 해안 요새화" # f1ffc22607b7f1dc0ea0be7fb9d3c4b16a8db2af
  galicia.0016.desc: "험준한 지형에도 불구하고 [GetGeographicalRegion('RICE_galicia_region').GetName]는 수세기 동안 바다를 통해 공격과 약탈을 받아 왔습니다. 이 땅을 통치하는 자는 누구든 이 지역의 지속적인 안전을 보장하기 위해서는 탑, 전초 기지 및 기타 방어 시설 네트워크를 유지하는 것이 필요하다는 것을 알고 있거나 곧 배우게 될 것입니다.\n\n저는 최근에 제가 다스리는 영토인 [GetGeographicalRegion('RICE_galicia_region').GetName]의 해안선을 따라 방어 시설을 강화하기 위해 새로운 요새를 건설하거나 기존 요새를 개조 및 확장하는 데 자금을 마련했습니다. 바라건대, 이로 인해 적들이 적어도 바다를 통해서는 우리를 공격할 생각조차 하지 않게 되기를 바랍니다." # c2cd3dcc3bbb08dee30f10d3e37d1a3a9c19226e
  galicia.0016.a: "우리 해안선은 안전할 것입니다." # ca4e7595a3693f3a5f84c56467149b40139ca873
