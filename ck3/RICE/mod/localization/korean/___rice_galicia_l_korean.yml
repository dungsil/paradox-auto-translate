  RICE_galicia_saint_james_infrastructure_midrange_high_desc: "최근 지역 지도자들은 산티아고 데 콤포스텔라로 향하는 산티아고 순례길을 따라 여행하는 순례자들을 지원하기 위해 이곳의 기반 시설을 개선하려는 노력을 기울였습니다. 이 지역은 산티아고에서 적당히 떨어진 거리에 있으며, 당국은 이러한 프로젝트가 진행되던 당시 이 영토에 대한 높은 수준의 통제권을 가지고 있었습니다." # 7c6dbe3c18c9b766c2f9c07793e46e0865c9be56
  RICE_galicia_saint_james_infrastructure_distant_high: "성 야고보의 길 (멀리 떨어진, 높은 통제)" # fdc6fd6c76e015acb39c36f072cd5694b9d098fa
  RICE_galicia_saint_james_infrastructure_distant_high_desc: "지역 지도자들이 최근 산티아고 데 콤포스텔라로 가는 산티아고 순례길을 따라 여행하는 순례자들을 지원하기 위해 이곳의 기반 시설을 개선하려는 노력을 기울였습니다. 이 지역은 산티아고에서 멀리 떨어져 있으며, 이 프로젝트가 진행되는 동안 당국은 이 영토에 대한 높은 수준의 통제권을 가지고 있었습니다." # 2628dc3632e64fc6053906d0d8d948bd7c7b2108
  RICE_galicia_saint_james_infrastructure_midrange_low: "산티아고 순례길 (중거리, 낮은 통제력)" # fdb039783790757c8896553be4c9a8f94cc7f512
  RICE_galicia_saint_james_infrastructure_midrange_low_desc: "최근 지역 지도자들은 산티아고 데 콤포스텔라로 가는 산티아고 순례길을 따라 순례자들을 지원하기 위해 이곳의 기반 시설을 개선하려는 노력을 기울였습니다. 이 지역은 산티아고에서 중간 정도 거리에 있으며 당국은 이러한 프로젝트가 진행될 당시 이 영토에 대한 통제력이 낮은 수준이었기 때문에 기반 시설 개선의 이점이 줄어들었습니다." # 6e8a142ec829ce475a3e05830f725ee6069efecc
