  RICE_galicia_tales_of_britons: "갈리시아의 고대 브리튼인 거주민에 대한 이야기가 들려옵니다" # 11760664991848984441
  RICE_galicia_horreo_info: "호레오 곡물 창고에 대한 귀중한 정보" # 16951227760585025614
  RICE_galicia_bought_horses: "갈리시아 말 구매" # 176287551997062682
  RICE_galicia_sold_horses: "이웃 지역에 갈리시아산 말을 판매함" # 12930683035525382138
  RICE_galicia_kept_horses: "갈리시아 말의 대규모 개체군" # 4173654977643775694
  RICE_galicia_moura_blessing: "동굴 무라의 축복" # 11680672149644130457
  RICE_galicia_forbade_offerings_to_a_local_moura: "모우라 제물 금지" # 1052968355184667869
  RICE_galicia_forbade_offerings_to_a_local_moura_desc: "지역 당국은 최근 이 지역의 유명한 동굴에 산다고 알려진 모우라, 즉 지하 영혼에게 제물을 바치는 것을 금지했습니다. 지역 주민들은 모우라가 화를 낼까 봐 걱정하고 있으며, 당국이 그들의 관습을 무의미한 미신으로 여기는 것에 분개합니다." # 15221376922681768644
  RICE_galicia_inspired_by_saint_james: "성 야고보의 이야기에서 영감을 받음" # 12596603857540197605
  RICE_galicia_inspired_by_queen_lupa: "루파 여왕의 이야기에서 영감을 받음" # 3444017460814363345
  RICE_galicia_offered_criminals_a_second_chance: "산적에게 두 번째 기회를 주었습니다" # 6997666244984611883
  RICE_galicia_offered_criminals_a_second_chance_desc: "유럽 일부 지역의 관습에 따라, 이 통치자는 최근 불법적으로 순례자에게서 갈취한 하급 귀족과 기사들에게 아이러니하게도 산티아고 순례자가 되어 자신의 죄를 뉘우칠 기회를 주었습니다." # 9257376392145679440
  RICE_galicia_punished_pilgrim_extortionists: "순례자에게 강탈을 하던 처벌받은 산적" # 2828457691421576315
  RICE_galicia_locals_wary_of_criminal_pilgrims: "범죄자 순례자들을 경계하는 현지인들" # 4895006802125383689
  RICE_galicia_locals_wary_of_criminal_pilgrims_desc: "이 지역을 통해 산티아고 순례길을 떠나는 많은 순례자들이 지나가는데, 죄를 회개하고 더 가혹한 처벌을 피하려는 많은 범죄자들도 포함되어 있습니다. 이러한 범죄자들의 존재에 대해 지역 주민들은 불만스러워합니다." # 11347364957957508428
  RICE_galicia_closely_monitoring_criminal_pilgrims: "범죄자 순례자를 면밀히 감시" # 13582011984505009211
  RICE_galicia_closely_monitoring_criminal_pilgrims_desc: "산티아고로 향하는 길에 많은 순례자들이 이 지역을 지나가며, 여기에는 자신의 죄를 뉘우치고 더 가혹한 처벌을 피하기 위해 순례를 하려는 많은 범죄자들도 포함됩니다. 지역 지도자들은 이러한 범죄자들을 경계하며, 문제를 일으키지 않도록 면밀히 감시하는 조치를 취했지만, 이로 인해 일부 교회 권위자들은 불만을 품고 있습니다." # 7783079781907275450
  RICE_galicia_pilgrim_settlers: "산티아고 길의 순례자 정착민" # 18182001919341002321
  RICE_galicia_pilgrim_settlers_desc: "산티아고 순례길을 여행하는 순례자들이 지나가는 마을이나 정착지에 정착하여 순례를 마친 후 새로운 삶을 사는 것은 드문 일이 아닙니다. 이 지역에는 최근 여러 정착지에 정착하기로 결정한 그러한 사람들이 유입되었습니다." # 8905913927683789985
  RICE_galicia_recent_1117_uprising: "산티아고에서 발생한 최근 봉기" # 15462249924529337833
  RICE_galicia_recent_1117_uprising_desc: "산티아고 데 콤포스텔라의 기독교 주민들은 특이하게도 연대감을 보여 최근 신성모독적인 폭군으로 인식되는 도시의 교회 당국에 맞서 봉기했습니다. 현재는 상황이 진정되었지만, 이 봉기로 인해 단기적으로 많은 피해가 발생했습니다." # 15828237835447065616
