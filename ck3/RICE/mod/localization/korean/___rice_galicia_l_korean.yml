  RICE_galicia_saint_james_modifier_warrior_minor_desc: "예수 그리스도의 사도인 위대한 성 야고보는 전설에 따르면 전투에서 정의로운 기독교인들을 돕기 위해 나타났다고 합니다. 이베리아의 선량한 기독교인들은 #italic 마타모로스#!, 즉 무어인 학살자의 모범을 따라 사악한 이교도와 이단을 상대로 용감하게 싸워야 합니다.\n\n#weak 이 [santiago_modifier|E]는 [decision|E] $RICE_galicia_pray_to_santiago$의 결과로 주어진 것으로, 현재 [iberian_struggle|E]가 [struggle_phase_iberia_hostility|E] 상태이거나 #bold $struggle_iberia_ending_hostility_decision$#! [decision|E]를 통해 종료되었기 때문입니다. 이 인물가 비기독교 [faith|E]로 개종하면 제거될 것입니다.#!" # cafdcabfd611dfbd5fc7177d37ad9ba41479d62e
