  galicia.0020.t: "제단 변경" # 3afcb76d8927b5665ec1f14558e8ca1cadfa5e57
  galicia.0020.desc: "[chaplain.GetTitledFirstName]의 지휘 아래, 성 야고보의 유해가 안치된 제단과 무덤 전체가 파괴되고 [santiago.GetNameNoTier] 대성당에 맞게 재설계되어 매일 방문하는 많은 순례자들을 더 잘 수용할 수 있게 되었습니다.\n\n많은 지역 주민들이 우리의 행동을 비난하고 있습니다. 낡은 무덤은 조잡하고 비좁았지만 성 야고보의 제자들이 지었기 때문에 그들은 우리의 행동이 신성한 처벌을 초래할 모독적인 행위라고 두려워합니다. 우리의 변경이 실제로 성 야고보를 기리는 것이라는 것을 깨닫지 못한다는 것이 이상합니다. 분명히 그들은 이기적이고 순례자들을 돕는 것보다 자신을 더 소중히 여기는 것입니다.\n\n신기하게도 시위대는 농민과 상인부터 하급 귀족과 사제까지 [santiago.GetNameNoTier]의 각계각층에서 왔습니다! 소문에 따르면 그들 중 일부는 서로를 싫어하는 방탕한 집단 출신임에도 불구하고 나의 행동에 계속 항의하기 위해 비밀 #italic germanitas#!, 즉 형제단으로 단결하고 있다고 합니다." # 01813f75ca97f62c5cd384ad11ac1681b3905715
  galicia.0020.a: "제가 제단을 변경했습니다. 더 이상 변경하지 않기를 기도하십시오." # b26310c5e4a11352769cb8e6e5ba3e23defeb36d
  galicia.0020.tooltip: "현지인들은 결국 큰 그림을 이해하게 될 것입니다. 어차피 그들이 감히 폭력적인 저항을 시작하고 산티아고 대성당과 같은 성지를 더럽히는 일은 없을 것입니다." # b70b85b0a1af63c24f01328970249df825957e2c
  galicia.0021.t: "제단 변경" # 3afcb76d8927b5665ec1f14558e8ca1cadfa5e57
  galicia.0021.desc: "[santiago.GetNameNoTier](은)는 로마와 예루살렘에 이어 유럽에서 [christian.GetAdjective] 순례자들에게 가장 중요한 목적지가 되었습니다. 그들은 모두 예수 그리스도의 위대한 사도인 지역에서 산티아고라고 알려진 성 야고보의 무덤을 보기 위해 찾아옵니다.\n\n하지만, 원래의 소박한 성 야고보의 무덤은 많은 방문객을 수용하도록 설계되지 않았습니다. 따라서 [chaplain.GetFullName]와 같은 지역 교회 당국의 조언에 따라 통치자 [diego_gelmirez.GetTitledFirstName](은)는 최근 원래의 산티아고 성지와 제단을 철거하고 새로운 성지를 건설하도록 명령했습니다.\n\n기독교 세계의 많은 사람들이 이러한 변화를 환영하는 반면, 지역 성직자를 포함한 [santiago.GetNameNoTier]의 많은 주민들은 이러한 환희를 공유하지 않는 것 같습니다. 그들은 성 야고보의 제자들이 지었다고 전해지는 오래된 무덤에 대한 그러한 변화가 신성 모독에 지나지 않는다고 걱정합니다." # c800693e124914cd65932ab2dde5940a1ae4007e
  galicia.0021.a: "[christian.GetAdjective] 공동체 전체에 멋진 하루가 왔습니다!" # 1a299d7f44242cc1cff48625384eea87f326651a
  galicia.0021.b: "음…. 그리스도를 따르는 자들은 흥미로운 무리입니다." # dbed37f48054390e329b18435d11bb6ae3400711
  galicia.0022.t: "산티아고의 부족한 신앙" # 94c7a2698a0a20a52fd39336df35ed1080ab094c
  galicia.0022.desc: "[santiago.GetNameNoTier]의 성지에서 지역 [christian.GetAdjective] 공동체의 많은 구성원으로 이루어진 비밀스러운 #italic 게르마니타스#! 즉, 형제단에 대한 놀라운 소문이 들려옵니다. 그들은 지역 사제, 소귀족, 농민, 상인, 시의회의 많은 관리 등 사회 각계각층에서 왔습니다.\n\n그들은 (현재로서는) 제 통치에 만족하지만 도시의 [christian.GetAdjective] 당국과 충돌하고 있습니다. 그들은 교회 당국이 외국 순례자들의 변덕에 탐닉하기 위해 자신들의 법적 권리와 종교적 전통을 무시하는 폭군이라고 주장합니다. 그 대담한 바보들은 순례자들을 위협하기 위해 교회 재산에 방책을 세우는 등 다양한 방법으로 그들에게 저항하고 있습니다.\n\n몇 년 전에 일어난 일이지만, 산티아고 무덤의 변경은 특히 그들에게 고통스러운 부분입니다. 그들은 기독교계의 최고 종교 당국이 필요했고 승인했다는 끊임없는 확신에도 불구하고 여전히 신성모독적인 행위로 보고 있습니다. 산티아고가 그들이 아닌 우리를 지지한다는 데에는 의심의 여지가 없습니다!" # e75a3934d0d787688e0fbb67a98bdc740cdc0a62
  galicia.0022.a: "그들의 믿음 부족은 불안하게 느껴집니다." # 8614846287cd246716f2bd7070b664fa6ce9186b
  galicia.0022.tooltip: "[santiago.GetNameNoTier]에서 긴장이 고조되고 있지만, 교회 [christian.GetAdjective] 당국이 침착함을 유지하는 한, 분명 아무 일도 일어나지 않을 것입니다...." # 78de5196fff71c97f9ffe3d0723ab775eca11008
  galicia.0023.t: "산티아고의 봉기" # 3932f27faaa50e488961c7c0d87aeb75d829efc0
  galicia.0023.desc: "끔찍한 소식입니다! [santiago.GetNameNoTier]의 '형제단'이 도시의 [christian.GetAdjective] 사람들을 선동하여 저에게 대항하는 것이 아니라 교회 당국에 대항하여 반란의 깃발을 들었습니다.\n\n폭도들은 거리에 나와 자신들이 경멸하는 순례자들을 쫓아내고 도시의 대성당을 습격하여 제멋대로 파괴했습니다. 그들은 대성당이 성 야고보 제단이 변경되었을 때 신성 모독을 받았기 때문에 더 이상 성스러운 곳으로 여겨질 권리가 없다고 주장합니다.\n\n현재 이 폭도는 대성당과 도시를 장악하고 있으며, 도시 경비대의 대부분이 그들의 편을 들었습니다. 저는 도시 지도자들이 아직 교회 당국이 아닌 저의 권위를 존중하기 때문에 경솔하게 행동할 수 없습니다. 그런데 [diego_gelmirez_priest.GetTitledFirstName]가 이번 공격이 일어났을 때 대성당에 있었습니다. 폭도가 [diego_gelmirez_priest.GetHerHim]에게 무슨 짓을 할까 봐 두렵습니다!" # a6e63787618c37bafa7d8289873abde7d6acc284
  galicia.0023.a: "우리는 질서를 신중하게 회복할 방법을 찾아야 합니다!" # 2057e76526b8028480990e4e827735eff779569d
  RICE_galicia_diego_gelmirez_attack_tt: "폭도가 [santiago.GetNameNoTier]를 샅샅이 뒤지며 [diego_gelmirez_priest.GetFirstName]를 찾고 있습니다." # c362a52ab108f7836383e6ab7e1bbb561a9a1020
  RICE_galicia_diego_gelmirez_attack.minor_wounds: "[diego_gelmirez_priest.GetSheHe|U]가 경상을 입고 탈출하는 데 성공했습니다" # 90d209e939618b8b50a6c29e1c5164486e103cbd
  RICE_galicia_diego_gelmirez_attack.major_wounds: "폭도가 [diego_gelmirez_priest.GetHerHim]을(를) 공격했지만 [diego_gelmirez_priest.GetSheHe]은(는) 살아남았습니다" # 9fbe78b631a4cdcf3aff95ab88d983b9d919eaad
  RICE_galicia_diego_gelmirez_attack.dies: "폭도들이 잔혹하게 [diego_gelmirez_priest.GetFirstNameNoTooltip]를 린치하고 [diego_gelmirez_priest.GetHerHim]를 살해했습니다." # 2142d71c49b1c4f558c179d29bc0ab57406282a2
  galicia.0024.t: "산티아고의 혼란" # f1907bbd40278d3c997ff0a03f15141fd0553a27
  galicia.0024.desc.intro: "[santiago.GetNameNoTier]에서 온 순례자들은 도시에서 방금 일어난 봉기에 대한 소식을 퍼뜨리고 있습니다. 지역 주민들은 특이하게도 단결하여 [christian.GetAdjective] 교회 당국에 대항하는 봉기를 일으켰습니다.\n\n그들의 불만 중에는 순례자들을 편애하여 그들의 정치적 특권과 종교적 관습을 무시한 것과, 가장 중요하게는 [diego_gelmirez_ruler.GetTitledFirstName]의 지휘 하에 구조물을 개조했을 때 성 야고보 제단을 "신성 모독"했다는 점이 있었습니다. [santiago_ruler.GetTitledFirstName]는 반란군을 진정시키기 위해 외교적, 군사적 조치를 취했지만, 이미 상황은 악화되었습니다.\n\n[diego_gelmirez_priest.GetTitledFirstName], [santiago_ruler.GetFirstNamePossessiveNoTooltip] [diego_gelmirez_priest.GetCouncilTitle]는 폭도가 대성당을 공격했을 때 그곳에 있었습니다. 그들은 종교 지도부의 상징이었던 [diego_gelmirez_priest.GetHerHim]을 쫓았습니다." # 540dacd8482132bfa9f85770419190daa6b2bb1c
  galicia.0024.desc.minor_wounds: "기적적으로, 아니면 신의 개입 덕분에, [diego_gelmirez_priest.GetSheHe]는 폭도가 [diego_gelmirez_priest.GetHerHim]를 타오르는 종탑으로 몰아붙였을 때 간신히 탈출했습니다. 건물이 무너지는 동안, [diego_gelmirez_priest.GetSheHe]는 평범한 성직자의 모습으로 위장하여 도망쳤습니다." # 80233e384cde9341e7fa2d8935d11cb2b506091e
  galicia.0024.desc.major_wounds: "폭도들이 [diego_gelmirez_priest.GetHerHim]을 따라잡아 돌을 던져 죽이려 하기 전에 잔인하게 구타했습니다. [diego_gelmirez_priest.GetSheHe]는 어떻게든 혼란 속에서 탈출했지만 심각한 부상을 입었습니다." # 77320d31cb21fc2f146bb1c280004c7b845c9a31
  galicia.0024.desc.dies: "폭도는 평범한 성직자 복장으로 도망치려던 [diego_gelmirez_priest.GetHerHim]을 붙잡았습니다. 그들은 [diego_gelmirez_priest.GetHerHim]에게 분노를 표출했고, 불행한 [diego_gelmirez_priest.GetWomanMan]을 돌로 쳐 죽였습니다." # e118ef0052994167a097b41b553621a52b5227e3
  galicia.0024.a: "산티아고 순례길에 어떤 영향을 미칠지 누가 알겠는가?" # ccf9dfd0924fa685b2bccba73924ca5d7ed7f75c
  galicia.0024.b: "어리석은 자들이 자기들끼리 싸우는군!" # 02d388738254e374b03c9f025fc7d3f8166d2e49
  RICE_galicia_1117_rebellion_context_tooltip: "#emphasis 역사적 배경:#! 1116년에서 1117년 사이에 산티아고에서 일어난 봉기는 도시의 첫 번째 대주교인 디에고 겔미레스를 축출하려는 시도였으며, 이는 수년간 성직자 권위에 대한 지역 주민들의 분노가 쌓인 결과였습니다.\n\n겔미레스가 1100년에 주교로 처음 권력을 잡았을 때, 그는 교회 통제를 중앙 집중화하고 도시를 주요 순례 중심지로 만드는 데 집중했습니다. 예를 들어, 그는 지역 성직자들에게 더 엄격한 규칙을 시행했고, 순례자들을 위해 많은 지역 주민들의 권리(적어도 그들의 관점에서)를 축소했습니다. 특히, 성 야고보의 무덤을 개조한 것은 사도의 제자들이 지었다고 알려진 것을 감안할 때 많은 지역 주민들에게 신성 모독으로 여겨졌습니다. 결국, 지역 주민들은 도시가 더 이상 그들의 고향이 아니며, 이제 외국 순례자들과 폭군적이고 자격 없는 겔미레스가 지배하고 있다고 느꼈습니다.\n\n1116년에 도시의 귀족들과 지역 성직자들은 겔미레스에 대항하는 비밀 결사단을 조직했습니다. 그들의 봉기 동안, 많은 지역 주민들이 순례자들에게 "잃어버린" 지역 공간을 되찾는 데 그들을 지지했습니다.\n\n겔미레스 자신은 폭도들에게 쫓겨 대성당의 종탑으로 도망쳤고, 폭도들은 종탑에 불을 질렀습니다. 그는 간신히 탈출했고, 반란이 실패한 후에도 산티아고에서 권력을 유지했습니다. 그는 대성당을 확장하고 순례를 더욱 장려하는 프로그램을 계속했지만, 궁극적으로 지역 주민들과의 긴장의 근본적인 문제를 해결하지 못했습니다. 더 짧게 지속된 두 번째 반란이 1136년에 일어났지만, 그것 역시 지속적인 변화를 가져오지 못했습니다." # 062562ddbfc46ae92a0204d933e51000af97844e
