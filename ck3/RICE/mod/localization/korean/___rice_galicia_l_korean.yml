  RICE_galicia_artifact_cantiga_sad_desc: "이 [cantiga|E]는 사랑하는 사람에게 거절당했을 때 느끼는 어두운 우울감부터 고귀한 적의 죽음에서 오는 가슴 아픈 달콤쌉쌀함까지 슬픔의 감정을 능숙하게 탐구하는 것으로 잘 알려져 있습니다." # 1719155189184409687
