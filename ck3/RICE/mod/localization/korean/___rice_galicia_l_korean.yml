  RICE_galicia_saint_james_routes_decision_nonchristian_desc: "산티아고 순례길은 제 영토에 사는 사람들을 포함하여 그리스도를 따르는 자들이 이용하는 순례길입니다. 저는 그들의 신념을 공유하지 않지만, 이러한 네트워크에 기반 시설 개선을 제공하고 싶습니다. 예를 들어, 저는 순례자들이 효율적으로 여행할 수 있도록 도로 보수를 지원하거나, 그들에게 피난처를 제공할 수 있는 호스텔을 건설할 수 있습니다." # 4810378716823615767
