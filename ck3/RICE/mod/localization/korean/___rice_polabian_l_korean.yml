  activity_RICE_polabian_zapust_festival_context_tooltip: "#bold 역사적 배경:# 현대 시대, 자푸스트는 동부 독일 루사티아의 소르브족이 행하는 축제입니다. 사순절 전, 또는 섣달 대보름 기간에 열리며, 기독교 이전의 전통이 있을 가능성도 있습니다. 자푸스트와 같은 전통은 소르브족이 마지막으로 남은 폴라브 슬라브족으로서 자신들의 정체성과 문화를 유지하는 데 중요한 역할을 합니다. 여기서의 묘사는 주로 현대 축제의 영향을 받았습니다." # 12920937289612061312
