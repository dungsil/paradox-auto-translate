  polabian.0050.t: "스베토비트께 드리는 선물" # 14210853607779389728
  polabian.0050.desc: "[GetTitleByKey('c_rugen').GetNameNoTier] 섬의 위대한 아르코나 신전에는 신 스베토비트를 위한 숭배의 우상이 있습니다. 네 머리의 우상은 압도적이고 비할 데 없이 장엄하며, 오른손에는 큰 텅 빈 뿔을 들고 왼팔에는 활을 쥐고 있습니다.\n\n멀리서 온 사람들과 가까이에서 온 사람들은 스베토비트의 은총을 얻기 위해, 그리고 경건함을 표하기 위해 우상에게 예물을 바칩니다. 저도 그렇게 했습니다. 제 재산의 일부를 [GetTitleByKey('c_rugen').GetNameNoTierNoTooltip]에 예물로 보냈습니다.\n\n해가 저물 무렵, 스베토비트의 사제들은 장엄한 의식 속에서 미래를 점치는 여러 의례를 행합니다. 제 헌물이 스베토비트를 기쁘게 해주기를 바랍니다." # 9237748127607561791
  polabian.0050.a: "[GetTitleByKey('c_rugen').GetNameNoTierNoTooltip]의 소식을 기다립니다." # 18446185340289357903
  polabian.0050.tooltip: "$RICE_polabian_gift_to_svetovit_decision_effect_tooltip_2$" # 6672779816829860816
  polabian.0051.t: "신탁의 결과" # 15040247631411436155
  polabian.0051.desc: "[GetTitleByKey('c_rugen').GetNameNoTier]의 아르코나 사원에 있는 스베토비트 사제들이 올해 전통적인 점술 의식, 즉 동물 희생을 포함한 의식을 행했다는 소식을 받았습니다.  고대 전통에 따라, 그들은 전날 밤 뿔잔에 술을 가득 채웁니다. 다음 날, 신전에 들어서면, 점술 결과는 뿔잔에 남은 술의 양에 따라 달라집니다. 이후, 사제들은 스베토비트의 발 앞에 술을 쏟고 번영을 기원합니다." # 13599793398276968925
  polabian.0051.desc.bad: "올해 점복 결과가 좋지 않았습니다.  뿔잔 속의 술이 예전보다 현저히 줄었기 때문입니다.  아쉽게도 이는 지역에 흉작이 들거나 혹은 전혀 수확이 없을 뿐만 아니라, 올해 스베토비트에게 제물을 바친 사람들에게, 저를 포함하여, 좋지 않은 영향을 미칠 수 있습니다." # 9743982226616151919
  polabian.0051.desc.good: "올해 점괘는 좋았습니다.  뿔잔은 여전히 술로 가득 차 있었으니, 이 지역은 풍년을 맞이할 것이며, 올해 스베보티트에게 예물을 바친 모든 이들에게, 저를 포함하여, 좋은 결과가 있을 것입니다." # 17440933717522829600
  polabian.0051.a: "스베토비트가 말씀하셨으니, 어쩔 수 없습니다!" # 8334431094974236068
  polabian.0052.t: "헛된 노력" # 7923339536631507392
  polabian.0052.desc: "[GetTitleByKey('c_rugen').GetNameNoTier] 섬의 아르코나 대사원은 잔혹하고 신성모독적인 야만족들에 의해 파괴되었으며, 예전에는 장엄했던 스베토비트 신상도 파괴되었습니다. 이 비극으로 인해 저는 최근 스베토비트에게 보낸 선물들이 더 이상 받을 신상이 없어 헛수고가 되어버렸습니다." # 2493317067912885894
  polabian.0052.a: "선물은 헛되이 보내졌습니다!" # 15012322634456516912
  polabian.0052.tooltip: "$RICE_polabian_gift_to_svetovit_decision$ 결정을 내리시더라도 어떠한 은총도 받지 못하실 것입니다." # 12425399948269512762
  polabian.0053.t: "숭배를 거부하다" # 17506542695657249679
  polabian.0053.desc: "얼마 전, [GetTitleByKey('c_rugen').GetNameNoTier] 섬 아르코나 신전의 위대한 스베토비트 신상에 선물을 보냈습니다. 하지만 최근 [ROOT.Char.GetFaith.GetName]로 개종하면서, 스베토비트의 음흉하고 속임수가 많은 사제들을 위해 이러한 신성모독적인 제물을 더 이상 받아들이지 않게 되었습니다.\n\n과거는 바꿀 수 없지만, 앞으로는 스베토비트 신상과 아무런 관련이 없을 것입니다." # 2322118534285611627
  polabian.0053.a: "잘 가! 이제 [ROOT.Char.GetFaith.HighGodName]께 기도드리겠네." # 4569577695376616724
  polabian.0054.t: "xxxxx" # 1951045980481827005
  polabian.0054.desc: "xxxxx" # 1951045980481827005
  polabian.0054.a: "xxxxx" # 1951045980481827005
  polabian.0055.t: "스베토비트 우상 파괴" # 11808446458481767347
  polabian.0055.desc: "수년간, 스베토비트의 우상은 [GetTitleByKey('c_rugen').GetNameNoTier] 섬 아르코나 사원에 우뚝 서 있었습니다.\n\n그러나 오늘은 [arkona_destroyer.GetFaith.GetName]을 믿는 이들에게는 위대한 날입니다. 그 섬을 다스리는 [arkona_destroyer.GetTitledFirstName]은 스베토비트 숭배를 곱지 않게 여깁니다. 옳든 그르든, [arkona_destroyer.GetSheHe]는 악한 자들이 이 \"신\"에게 그들의 비뚤어진 욕망을 이루어 달라고 간청하며, 사기꾼 사제들이 순진한 어리석은 자들을 속여 그의 이름으로 돈을 뜯어낸다고 믿고, 오직 미혹된 자들만이 그 우상을 숭배한다고 여깁니다. [arkona_destroyer.GetSheHe]는 그 우상이 단순한 나무 조각에 불과하다고 생각합니다.\n\n[arkona_destroyer.GetFirstNameNoTooltip]은 [arkona_destroyer.GetHerHis] [chaplain.GetCouncilTitle], [chaplain.GetFirstName]에게 스베토비트의 우상을 파괴하고 조각조각 부수라고 명령했습니다. 이제부터는 그들은 [arkona_destroyer.GetFaith.HighGodName]의 빛을 따를 것입니다." # 9894790776334386714
  polabian.0055.a: "스베토비트 신도들의 종말인가?" # 1730280727531938086
  polabian.0056.t: "스베토비트 우상 복원" # 16397879861727035902
  polabian.0056.desc: "오래 전, [GetTitleByKey('c_rugen').GetNameNoTier] 섬의 아르코나 신전에는 신 스베토비트의 위대한 우상이 있었습니다. 그러나 스베토비트를 믿지 않는 자들에 의해, 그들이 자신의 신앙을 위해서라며, 그 신전은 파괴되었습니다. 반면, 스베토비트 신자들을 공포에 떨게 하고 지배하기 위한 폭정이라고 비난하는 이들도 있었습니다.\n\n어쨌든, 세상은 변화하고 있으며, 섬의 현재 [arkona_restorer.GetFaith.GetAdjective] 통치자 [arkona_restorer.GetTitledFirstName]는 스베토비트에게 더욱 웅장한, 아니 더욱 위대한 새로운 우상을 세우고 봉헌할 것을 지방 주민들에게 명령했습니다. 그것은 바로 [arkona_restorer.GetHerHis] [chaplain.GetCouncilTitle]인 [chaplain.GetTitledFirstName]에게 맡겨졌습니다.\n\n이제 스베토비트를 존경하고 숭배하고자 하는 자들은 다시 그를 숭배할 수 있으며, 그에게 선물을 바쳐 그의 은총을 얻을 수 있습니다." # 10585793312170571087
  polabian.0056.a: "이번에도 우상은 버틸 수 있을까?" # 1651929625109397133
