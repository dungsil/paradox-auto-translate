  RICE_polabian_gift_to_svetovit_decision_effect_tooltip_1: "귀하는 [idol_of_svetovit|E]에게 보낼 선물의 규모를 선택하게 되며, 이는 귀하가 얻게 될 [piety_i|E] [piety|E]와 [prestige_i|E] [prestige|E]의 양에 영향을 미칩니다." # 4024414035472940499
  RICE_polabian_gift_to_svetovit_decision_effect_tooltip_2: "#bold 11월#!에 신탁의 점술이 길할지 통보받으실 겁니다(#V 50%#! 확률). 만약 길하다면, 봉헌물의 크기에 따라 유익한 [character_modifier|E]를 받을 확률을 포함하여 그때 추가적인 보너스를 받을 수 있습니다." # 4394232586432920205
