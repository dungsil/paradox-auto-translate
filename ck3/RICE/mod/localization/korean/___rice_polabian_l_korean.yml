  activity_RICE_polabian_zapust_festival_desc: "겨울이 깊어졌습니다. 이는 많은 지역 공동체들이 곧 자푸스트 축제를 기념할 것임을 의미합니다. 올해 우리는 자푸스트 축제에 참여하여 이 추운 겨울 동안 약간의 즐거움과 온기를 찾아야 합니다!" # 12852813998546007394
