  RICE_polabian_gift_to_svetovit_decision_desc: "강력한 [idol_of_svetovit|E]는 [GetTitleByKey('c_rugen').GetNameNoTier] 섬의 아르코나 곶에 위치한 대사원에 서 있습니다. 옛 신들을 존경하고 [svetovit_short|E]에게 값진 선물을 보내는 자들은 아마 그의 축복을 받을 것입니다." # 17718150678564491139
