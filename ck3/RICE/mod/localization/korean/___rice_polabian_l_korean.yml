  RICE_polabian_aspiration_gottschalk_sons_revenge_desc: "#italic 부디보이와 헨리의 아버지 고츠할크는 이교도 반란군에게 살해당했습니다. 아버지의 복수를 위해, 그들은 반란군이 새로운 지도자로 선출한 귀족 크루토이를 교묘하게 제압해야 합니다.#!$RICE_polabian_aspiration_budivoj_henry_desc$" # 7391171909290990816
  RICE_polabian_aspiration_krutoj_finish_job: "[aspiration|E]: 고트샬크의 아들들 제거" # 8403442659895215208
  RICE_polabian_aspiration_krutoj_finish_job_desc: "#italic 크루토이가 이교도 오보트리트 귀족들이 기독교도 갓츠할크를 몰아낼 때 권력을 잡았지만, 부디보이와 헨리라는 갓츠할크의 살아남은 아들들을 죽여야 비로소 업무를 마칠 수 있습니다.#!$RICE_polabian_aspiration_krutoj_desc$" # 9375547231556522079
  RICE_polabian_scions_of_saint_gottschalk: "성 고트샬크의 후예" # 4276357196757149046
  RICE_polabian_scions_of_saint_gottschalk_desc: "이 왕조의 일원인 성 고트샬크는 [GetTitleByKey('d_nordmark').GetNameNoTier]의 정당한 통치자였으나, 반란을 일으킨 이교도들에게 축출당했습니다. 그의 아들 부디보이와 헨리는 이교도 크루토이 경쟁자로부터 그들의 선조의 봉토를 되찾아 아버지의 복수를 했습니다." # 5592612975120961842
  RICE_polabian_defenders_of_svetovit: "스베토비트의 수호자" # 7012399697370588659
  RICE_polabian_defenders_of_svetovit_desc: "이 왕조의 일원인 크루토이는 소위 성인 고트샬크의 아들들인 크리스티교인 보디보이와 헨리를 제거함으로써 [GetTitleByKey('d_nordmark').GetNameNoTier]에 대한 크리스티교의 침입에 저항했습니다." # 4780043991458412483
  RICE_polabian_svetovit_oracle_modifier_1: "스베토비트의 좋은 예측" # 10975455558512395904
