  RICE_polabian_zapust_festival_county_modifier: "성공적인 자푸스트 축제" # 13918191108132931241
  RICE_polabian_zapust_festival_county_modifier_desc: "이 지역은 최근 주요 자푸스트 축제를 성공적으로 개최했습니다. 이 축제는 이곳에 사는 사람들을 하나로 모아 사회적 유대와 지역 사회 및 가족 간의 관계를 강화했습니다." # 14987286765577270886
  RICE_polabian_drowning_marzanna_county_modifier: "마르잔나 성공적인 익사" # 18434930626060821989
  RICE_polabian_drowning_marzanna_county_modifier_desc: "이 지역에서는 최근에 [GetPlayer.Custom('RICE_marzanna')]의 인형을 물에 빠뜨리는 의식을 치르는 전통을 기념했습니다. 지역 주민들은 이 의식이 매우 잘 진행되어 이 지역에 사는 모든 사람들에게 풍년이 보장되었다고 믿습니다." # 467334109428976487
