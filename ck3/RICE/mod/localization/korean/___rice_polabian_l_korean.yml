  game_concept_idol_of_svetovit_desc: "역사적으로 독일 북동부의 뤼겐 섬에 있는 아르코나는 슬라브 이교도들에게 중요한 종교적 장소였습니다. 그곳의 신전에는 커다란 우상이 있었는데, 이것이 게임 내 여러 기능의 주제입니다.\n\n첫째, [GetModifier('RICE_polabian_temple_of_arkona_modifier').GetNameWithTooltip] [county_modifier|E]가 뤼겐(또는 라니)의 [county|E]에 배치되었습니다. 그 효과는 섬의 [ruler|E]가 이교도인지 비이교도인지에 따라 각각 #P 긍정적#! 또는 #N 부정적#!일 수 있습니다. [modifier|E]가 있는 한, 근처의 이교도들은 다양한 은총을 얻기 위해 $RICE_polabian_gift_to_svetovit_decision$ [decision|E]을 할 수 있습니다.\n\n비이교도는 $RICE_polabian_destroy_arkona_temple$ [decision|E]을 하면 [modifier|E]를 영구적으로 제거하고 이교도들이 스벤토비트 [decision|E]을 하지 못하도록 막을 수 있습니다. 만약 이교도가 나중에 섬을 되찾는 데 성공한다면, 반대로 $RICE_polabian_restore_arkona_temple$ [decision|E]을 할 수 있습니다." # 4027426766431420267
  RICE_polabian_aspiration_budivoj_henry_desc: "#bold [역사적 야망 주요 목표]#!\n$EFFECT_LIST_BULLET$[완전히 장악] [GetTitleByKey('d_nordmark').GetNameNoTier]\n$EFFECT_LIST_BULLET$[GetTitleByKey('d_nordmark').GetNameNoTier]의 [통치자]가 되십시오\n$EFFECT_LIST_BULLET$크루토이를 사망시키거나, 그가 더 이상 [칭호]를 소유하지 않도록 하십시오\n\n\n#bold 보상#!\n$EFFECT_LIST_BULLET$@명성 아이콘! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [명성] 획득\n$EFFECT_LIST_BULLET$[왕조]가 [GetModifier('RICE_polabian_scions_of_saint_gottschalk').GetNameWithTooltip] [수정자]를 획득합니다\n\n\n#bold [역사적 야망 추가 목표]#!\n$EFFECT_LIST_BULLET$기독교 신앙을 유지하십시오 (보상: @신앙 아이콘! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [신앙])\n$EFFECT_LIST_BULLET$형제로서 크루토이를 직접 살해하십시오 (보상: @왕조 명성 아이콘! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [왕조 명성])#!" # 3192660078359922102
  RICE_polabian_historical_aspiration_action_budivoj_henry: "#italic 갓츠할크, 당신의 아버지는 이교도 반란군에 의해 숨졌습니다. 그를 복수하기 위해, 당신과 당신의 형제는 반란이 새 지도자로 선출한 귀족 크루토이를 교묘히 제압해야 합니다.#!$RICE_polabian_aspiration_budivoj_henry_desc$" # 10702895090228577805
  RICE_polabian_historical_aspiration_modifier_desc_budivoj_henry: "[GetModifier('RICE_polabian_aspiration_gottschalk_sons_revenge').GetNameWithTooltip]" # 2824326579925323826
  RICE_polabian_aspiration_krutoj_desc: "#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$[completely_control|E] [GetTitleByKey('d_nordmark').GetNameNoTier]\n$EFFECT_LIST_BULLET$[GetTitleByKey('d_nordmark').GetNameNoTier]의 [ruler|E]가 되십시오.\n$EFFECT_LIST_BULLET$[completely_control|E] [GetTitleByKey('d_holstein').GetNameNoTier] 또는 [GetTitleByKey('d_ostmark').GetNameNoTier]\n$EFFECT_LIST_BULLET$슬라브 이교를 유지하십시오\n$EFFECT_LIST_BULLET$부디보이와 헨리가 죽었는지 확인하십시오\n\n#bold 보상#!\n$EFFECT_LIST_BULLET$@prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [prestige|E] 획득\n$EFFECT_LIST_BULLET$[dynasty|E]가 [GetModifier('RICE_polabian_defenders_of_svetovit').GetNameWithTooltip] [modifier|E] 획득\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$최소 한 번 $RICE_polabian_gift_to_svetovit_decision$ [decision|E] 내리기(보상: @piety_icon! #V 200#! [piety|E], 최대 [piety_i|E] #V 1000#!까지)\n$EFFECT_LIST_BULLET$부디보이 및/또는 헨리를 직접 처치하십시오(보상: 각 처치 시 @dynasty_prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_small_resource_bonus')]#! [dynasty_prestige|E])#!" # 1814891528193197031
  RICE_polabian_historical_aspiration_action_krutoj: "#italic 오보트리트의 이교 귀족들이 기독교도 고츠할크를 몰아내고 당신이 권력을 잡았지만, 부디보이와 헨리라는 고츠할크의 살아남은 아들들을 제거하여 이 일을 마무리해야 합니다.#!$RICE_polabian_aspiration_krutoj_desc$" # 14879695730698448477
