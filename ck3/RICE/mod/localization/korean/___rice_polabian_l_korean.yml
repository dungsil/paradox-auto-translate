  RICE_polabian_aspiration_gottschalk_sons_revenge: "[aspiration|E]: 성자 고트샬크의 복수" # 2821758397011179891
  RICE_polabian_aspiration_gottschalk_sons_revenge_desc: "#italic 부디보이와 헨리의 아버지 고트샬크는 이교도 반란군에게 살해당했습니다. 아버지의 복수를 위해 그들은 반란군이 새로운 지도자로 선출한 귀족, 크루토이를 능가해야 합니다.#!$RICE_polabian_aspiration_budivoj_henry_desc$\n\n" # 7391171909290990816
  RICE_polabian_aspiration_krutoj_finish_job: "[aspiration|E]: 고트샤크의 아들들 제거" # 8403442659895215208
  RICE_polabian_aspiration_krutoj_finish_job_desc: "#italic 크루토이는 이교도 오보트리트 귀족들이 기독교도 고츠칼크를 몰아내고 집권했으나, 고츠칼크의 살아남은 아들들인 부디보이와 헨리를 죽여 그 일을 마무리해야 합니다.#!$RICE_polabian_aspiration_krutoj_desc$" # 9375547231556522079
  RICE_polabian_scions_of_saint_gottschalk: "성 고트샬크의 후예" # 4276357196757149046
  RICE_polabian_scions_of_saint_gottschalk_desc: "이 왕조의 일원인 성(聖) 고트샤르크는 [GetTitleByKey('d_nordmark').GetNameNoTier]의 정당한 통치자였으나, 반란을 일으킨 이교도들에게 축출당했습니다. 그의 아들 부디보이와 하인리히는 경쟁 상대인 이교도 크루토이로부터 그들의 선조 대대로 물려온 봉토를 되찾아 아버지의 복수를 했습니다." # 5592612975120961842
  RICE_polabian_defenders_of_svetovit: "스베토비트의 수호자들" # 7012399697370588659
  RICE_polabian_defenders_of_svetovit_desc: "이 왕조의 일원인 크루토이는 이른바 성자라 불린 고트샬크의 아들들인 기독교도 보디보이와 헨리, 자신의 경쟁자들을 제거함으로써 [GetTitleByKey('d_nordmark').GetNameNoTier]에 대한 기독교 세력의 침입에 저항했다." # 4780043991458412483
  RICE_polabian_svetovit_oracle_modifier_1: "스베토비트의 좋은 예언" # 10975455558512395904
  RICE_polabian_svetovit_oracle_modifier_1_desc: "이 인물은 최근 [arkona_short|E]에 있는 [idol_of_svetovit|E]에게 공물을 바쳤습니다. 뒤이은 수확 축제에서 스베토비트의 사제들이 내년에 대한 좋은 예언을 받았으며, 이는 이 인물과 그때까지 [svetovit_short|E]에게 선물을 바쳤던 모든 이들에게 좋은 결과를 가져올 것입니다." # 1235569010158818152
