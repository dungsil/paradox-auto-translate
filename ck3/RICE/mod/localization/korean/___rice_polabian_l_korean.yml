  polabian.0060.desc.intro: "겨울은 황량하고 쓸쓸한 계절입니다." # 17005644765074273815
  polabian.0060.desc.culture: "따라서 많은 [GetPlayer.GetCulture.GetCollectiveNoun]" # 15992958600721120184
  polabian.0060.desc.not_culture: "따라서, 저의 통치 아래 있는 일부 지역 주민들은" # 17676016613469371869
  polabian.0060.desc: "예전부터 겨울 추위와 그와 관련된 악귀 및 악령들을 쫓아내는 연례 축제로서 자푸스트 축제를 기념해 왔습니다. 하지만 종종 사람들이 즐겁게 시간을 보내는 좋은 구실에 불과합니다.  \n\n올해 지역 자푸스트 축제에 참여하기 위해 축제가 열리는 마을에 도착했습니다.  모두 축제 준비로 분주하게 이리저리 움직이고 있으며, 특히 축제 중심인 행렬이 시작되는 것을 정말 기대하고 있습니다." # 16885930224415283098
  polabian.0060.a: "여기는 쌀쌀하지만, 기다림만큼 보람이 있을 거야!" # 1700212784694359310
  polabian.0061.t: "행렬이 시작됩니다." # 8537164078020554358
  polabian.0061.desc: "자푸스트 축제가 시작되었습니다!\n\n겨울 바람의 싸늘함조차도, 가장 낮은 자리에 있는 이들부터 가장 높은 자리에 있는 나까지, 모두가 최고의 옷차림으로 마을 중앙에 모여들게 하지 못합니다. 특히 미혼 청년들은 신분을 나타내는 화려한 꽃과 리본으로 장식합니다.\n\n몇몇 개회사에 이어, 장엄한 행렬이 마을을 가로지릅니다. 음악가들이 가능한 한 큰 소리로 악기를 연주하며, 모든 사람들이 함성과 춤으로 행렬을 맞이합니다. 화려한 리본으로 장식된 나무막대기를 든 행렬 지휘자가 행렬을 이끌면서 나를 포함한 지역 유력자들을 방문하며, 상징적인 기부금을 모금함에 기증합니다." # 11260147041355268463
  polabian.0061.a: "기부금이 도착했습니다." # 8785553825309714647
  polabian.0061.b: "#italic 진심으로# 드리는 기부금입니다!" # 8508185701723399851
  polabian.0062.t: "행렬이 끝났습니다." # 5463970387629308398
  polabian.0062.desc: "행렬이 계속되며, 구경객들에게 술과 과자, 기타 간식을 제공하자 분위기는 더욱 활기차지지만, 나쁜 의미로는 아닙니다!\n\n결국, 많은 주민들이 행렬과 함께 춤추고 축하하며 마을 전체를 둘러싼 행렬을 따라 다니자, 겨울이라는 사실은 거의 잊혀집니다.\n\n행렬이 마을 중심부 출발점으로 돌아오면, 모두들 밤에 열리는 대규모 연회를 위해 준비합니다. 추운 날씨에 마음을 녹이기 위한 풍성한 음식, 술, 춤이 이어질 것입니다!" # 4310517911877722462
  polabian.0062.a: "모두 즐거운 시간을 보냈습니다." # 2682013873469628918
  polabian.0063.t: "결론" # 3822412533199628403
  polabian.0063.desc: "어젯밤 축제 이후로 꽤 지쳤습니다. 그래도 모두 즐거웠다는 건 분명합니다.\n\n재미있었던 자푸스 축제는 이제 끝났습니다. 아직 겨울이지만, 봄이 훨씬 더 가까워진 것 같습니다. 봄이 얼마나 빨리 오기를 바라는지 모르겠지만, 지금 끝난 축제에 참여했던 대부분의 사람들이 불평할 것 같지는 않습니다." # 2318651043309205560
  polabian.0063.a: "정말 재밌었네!" # 18365005165476276677
