  RICE_polabian_temple_of_arkona_modifier_desc: "#EMP [idol_of_svetovit|E]는 인근에 있는 이교 [faith|E]를 따르는 모든 [landed|E] [rulers|E]가 $RICE_polabian_gift_to_svetovit_decision$ [decision|E]을 내릴 수 있게 합니다. 이 [modifier|E]는 또한 이 [county|E]가 각각 이교도 또는 비이교도에게 통치되는지 여부에 따라 매년 초에 #P 긍정적#! 및 #N 부정적#! 변형 사이를 전환합니다. 비이교도는 [decision|E]을 통해 이를 철거할 수 있습니다.#!\n\n" # 14278086712388133476
