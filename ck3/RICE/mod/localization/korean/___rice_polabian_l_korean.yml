  RICE_polabian_graben_modifier: "통치자들이 그라벤으로부터 말을 보호하는 데 도움을 주었습니다" # 2573169114647311642
  RICE_polabian_powerful_svetovit_priests: "스베토비트의 강력한 사제" # 9049740765385249292
  RICE_polabian_powerful_svetovit_priests_desc: "아르코나에 있는 스벤토비트 신전의 중요성으로 인해 그곳에 거주하는 사제들의 영향력이 커졌고, 이 지역 세속 지도자들의 권위는 약화되었습니다." # 6672913379528938718
  RICE_polabian_oppressing_svetovit_priests: "스베토비트 사제들의 억압" # 7362286942722903304
  RICE_polabian_oppressing_svetovit_priests_desc: "아르코나의 스베토비트 신전이 두드러짐에 따라 그곳에 거주하는 사제들은 세속 지도자들을 희생시켜 과도한 권력을 얻었으며, 이제 그들은 자신들의 영향력을 억제하고 권위를 재확립하기 위해 할 수 있는 모든 일을 하고 있습니다." # 2592309369801029616
  RICE_polabian_cooperating_svetovit_priests: "스베토비트 협력 사제" # 157832452405050978
  RICE_polabian_cooperating_svetovit_priests_desc: "아르코나의 스베토비트 사원의 위상으로 인해 그곳에 거주하는 사제들은 상당한 권력과 영향력을 얻었습니다. 이는 세속 지도자들과의 긴장으로 이어질 수 있었지만, 대신 양측은 이해에 도달하고 지역의 발전을 위해 협력합니다." # 10789450458796256619
  RICE_polabian_spreewald: "슈프레발트" # 2822237229966007800
  RICE_polabian_spreewald_desc: "#italic 슈프레발트#!는 슈프레 강의 거대한 내륙 삼각주입니다. 이 지역은 숲, 늪, 초원으로 가득 차 있으며 자연 및 인공 수로, 운하, 관개 시설도 있습니다. 수세기 동안 지역 사회는 이 독특한 풍경에 잘 적응해 왔습니다." # 12844391764225915422
  RICE_polabian_destroy_arkona_temple: "아르코나의 우상 철거" # 17147189298283394217
  RICE_polabian_destroy_arkona_temple_tooltip: "숭배하는 신에게 모욕적인 존재입니다." # 2406777006206105126
  RICE_polabian_destroy_arkona_temple_desc: "오랫동안 [GetTitleByKey('c_rugen').GetNameNoTier] 섬은 이교도 신 [svetovit_short|E]에게 봉헌된 아르코나의 사원이 있는 곳이었습니다. 이 지역에서 스벤토비트와 그의 사기꾼 사제들의 영향력을 근절하기 위해, 우리는 아르코나 사원의 중심인 [idol_of_svetovit|E]을 파괴해야 합니다." # 8022261948778286610
  RICE_polabian_destroy_arkona_temple_confirm: "섬의 우상을 파괴해야 합니다!" # 18030814436687107108
  RICE_polabian_destroy_arkona_temple_effect_tooltip_1: "이교 [rulers|E]는 더 이상 [arkona_short|E]에서 $RICE_polabian_gift_to_svetovit_decision$ [decision|E]을 내릴 수 없습니다." # 5142913920863141760
  RICE_polabian_destroy_arkona_temple_context_tooltip: "#bold 역사적 배경:# 루겐 섬(현대 독일)에 위치한 아르코나 신전은 초기 중세 시대 슬라브 족의 주요 종교 유적이었습니다. 이곳은 지역 주민들이 공물을 바치던 스베토비트 신을 위한 유명한 우상이 모셔져 있었으며, 강력한 제사장들은 다음 수확량의 결과를 예측하는 의식을 행했습니다. 1168년, 덴마크 왕 발데마르 1세와 덴마크의 아브살론 주교가 이끄는 덴마크 군대가 아르코나를 점령하면서, 이 우상은 파괴되었고, 그 섬은 점차 기독교화되었습니다." # 11289254136573736280
  RICE_polabian_restore_arkona_temple: "아르코나의 우상 복원" # 10132923476845336133
  RICE_polabian_restore_arkona_temple_tooltip: "우리 백성이 한때 숭배했던 우상을 복원해야 합니다!" # 2429586135408573692
  RICE_polabian_restore_arkona_temple_desc: "수년 동안 [GetTitleByKey('c_rugen').GetNameNoTier] 섬은 아르코나에 위치한 위대한 신 [svetovit_short|E]를 숭배하는 강력한 사원의 보금자리였습니다. 하지만 악랄한 야만족들은 사원의 상당 부분을 파괴하고 거대한 [idol_of_svetovit|E]를 무너뜨렸습니다. 이제 우리가 이 섬을 다스리게 된 만큼, [svetovit_idol_short|E]를 재건하는 것이 우리의 의무입니다." # 226076215903819160
  RICE_polabian_restore_arkona_temple_confirm: "오래된 신들이 아르코나로 돌아오리라!" # 8852408295453365507
  RICE_polabian_restore_arkona_temple_effect_tooltip_1: "이교도 [rulers|E]는 이제 [arkona_short|E]에서 $RICE_polabian_gift_to_svetovit_decision$ [decision|E]을 다시 내릴 수 있습니다." # 6881776539623119427
