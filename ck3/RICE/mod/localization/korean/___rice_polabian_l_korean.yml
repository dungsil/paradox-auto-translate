  polabian.0010.t: "성자 [gottschalk.GetFirstNameNoTooltip]의 아들들" # 7594897315503706514
  polabian.0010.desc: "불과 몇 달 전, 오보트리테스의 [christian.GetAdjective] 공작 [gottschalk.GetFirstName]은 [gottschalk.GetHerHis] [slavic.GetAdjective] 이교도 부족민들에 의한 봉기 중에 살해당했습니다. 반란군들은 이어서 그들 중에서 [krutoj.GetFirstName]을 선출하여 오보트리테스의 새 공작으로 삼았습니다.\n\n[christian.GetAdjectiveNoTooltip] 오보트리테스인들에게 희망은 혼란 속에서 살아남아 망명한 [gottschalk.GetFirstNamePossessiveNoTooltip] 두 아들, [budivoj.GetFirstName]와 [henry.GetFirstName]에게 남아 있습니다. 그들은 쓰러진 아버지의 복수를 위해 피를 쫓고 있지만, 자신들이 취약한 위치에 있음을 깨닫고 때를 기다리며 작센의 통치자 [ordulf.GetFirstName]과 [ordulf.GetHerHis] 아들 [magnus.GetFirstName]와 동맹을 맺었습니다. [krutoj.GetFirstNameNoTooltip]는 그들 나름대로 형제들이 [krutoj.GetHerselfHimself]와 [christian.GetName]에 확고하게 반대하는 오보트리테스인들에게 장기적인 위협이라는 것을 알고 있습니다.\n\n전쟁이든, 음모든, 다른 수단이든 상관없이 양측이 자신들의 열망을 충족시키려 하고 다른 한쪽을 제거하려 할 것은 시간 문제입니다." # 12217775903603282528
  polabian.0010.a: "아버지, 우리는 우리의 땅을 되찾고 당신의 원수를 갚으리다!" # 11019728490066170944
  polabian.0010.tooltip: "#bold 부디보이와 헨리크의 [aspiration|E]: 성 고트샬크에게 복수!#$RICE_polabian_aspiration_budivoj_henry_desc$\n" # 11724118405622852950
  polabian.0011.t: "[krutoj.GetFirstNameNoTooltip] 벤드" # 8773225084344862528
  polabian.0011.desc: "$polabian.0010.desc$" # 4648794470274219960
  polabian.0011.a: "[gottschalk.GetFirstNamePossessiveNoTooltip]의 아들들은 우리가 간과할 수 없는 위협이다!" # 5127264507507652025
  polabian.0011.tooltip: "#bold 크루토이의 [aspiration|E]: 고트샬크의 아들들 제거#!$RICE_polabian_aspiration_krutoj_desc$\n" # 5778064877330242909
  polabian.0012.t: "$RICE_historical_aspiration_fulfilled_title$" # 6312590152546762382
  polabian.0012.desc: "우리의 사랑하는 아버지, [gottschalk.GetTitledFirstName]께서 열성적인 이단 반란군에게 시해당하시고, 그들이 [krutoj.GetFirstName]라는 역겨운 자를 [GetTitleByKey('d_nordmark').GetNameNoTier]의 새로운 '지배자'로 세웠던 때가 아직도 생생합니다.\n\n저와 [brother.GetFirstName]는 도망쳐야 했습니다.\n\n이제, 우리는 최근 승리하며 돌아왔습니다. 이 땅의 지배자로서 정당한 계승권을 되찾고, 아버지의 복수를 하기 위해서 말입니다." # 16292013373654228972
  polabian.0012.desc.alive: "운명의 놀라운 변덕으로, 이제 그 겁쟁이 [krutoj.GetFirstNameNoTooltip]가 망명했습니다." # 3226517618610128056
  polabian.0012.desc.direct: "우리의 손으로 직접, 우리는 그의 죄악 때문에 [krutoj.GetFirstNameNoTooltip]를 죽였다.\n마침내, 우리는 마땅한 복수를 해냈다!" # 15412987880416093017
  polabian.0012.desc.indirect: "[krutoj.GetFirstNameNoTooltip]를 직접 죽인 것은 아니지만, [ROOT.Char.GetFaith.PantheonTerm]께서 내리신 어떤 축복에 대해서도 불평하지는 않을 것이다." # 3274223767659484478
  polabian.0012.desc.one_brother: "\n\n내 형제 [brother.GetFirstNameNoTooltip]가 이 날을 함께 볼 수 있었다면 좋을 텐데.\n하지만, 이 땅의 덕스럽고 정당한 통치자로서 우리 아버지의 유산을 이어받기 위해 최선을 다할 것이다." # 2300976300225814905
  polabian.0012.desc.both_brothers: "\n\n제 형제 [brother.GetFirstNameNoTooltip]와 저, 그리고 저희 백성들도 이제 더 나은 미래를 기대할 수 있게 되었습니다. 저희는 최선을 다해 아버지의 유산을 이어가겠습니다." # 6507964496311977330
  polabian.0012.a: "성부께서 [ROOT.Char.GetFaith.PositiveAfterLife]에서 환히 내려다보고 계십니다!" # 14782654901138652791
  polabian.0013.t: "$RICE_historical_aspiration_fulfilled_title$" # 6312590152546762382
  polabian.0013.desc: "나와 동료 반란군들이 우리 전통적인 방식들을 회복하기 위해 [gottschalk.GetFirstName]을(를) 격파하고 [GetTitleByKey('d_nordmark').GetNameNoTier]을(를) 장악한 뒤, 그의 아들들인 [budivoj.GetFirstName]과(와) [henry.GetFirstName]은(는) 여전히 우리에게 골칫거리로 남아있었습니다. 그들에게는 우리 대열 내에서도 지지자들이 많았는데, 주로 그들처럼 [christian.GetName]을(를) 따르는 자들이었습니다. 그들을 제거하기 전까지는 나는 이 지역의 부족들에 대한 통치를 확고히 할 수 없었습니다.\n\n우리는 [christian.GetAdjective] 왕국들의 압도적인 힘처럼 여전히 더 큰 위협들에 직면해 있지만, 나는 우리의 영토들을 확보했고 이제 그 두 형제가 우리에게 더 이상 아무 문제도 일으키지 않도록 했습니다." # 17656707392666890501
  polabian.0013.desc.direct: "내 노력 덕분에 직접적인 행동으로 그들 둘 모두를 처치하여, [ROOT.Char.GetFaith.NegativeAfterLife]의 어두운 심연으로 보내버렸다." # 16789168297835329797
  polabian.0013.desc.indirect: "내가 직접적으로 #italic 둘의#! 죽음에 책임을 지지는 않았지만, [ROOT.Char.GetFaith.PantheonTerm]께서 우리에게 보내신 어떠한 축복에 대해서도 불평하지 않을 것이다." # 10688838828263640490
  polabian.0013.a: "앞으로 닥쳐올 위협에 대비해야만 합니다." # 1979241430563290908
