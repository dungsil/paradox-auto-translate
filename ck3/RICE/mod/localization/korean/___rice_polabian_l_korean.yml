  RICE_polabian_renovated_slavic_ringfort: "개축된 슬라브 링포트" # 9274030878541600714
  RICE_polabian_beef_dumplings_horseradish_sauce: "서양 고추냉이 소스를 곁들여 소고기 만두를 먹었다." # 9476282089531352222
  RICE_polabian_graben_modifier: "통치자들은 그라벤으로부터 말들을 보호하는 것을 도왔다." # 2573169114647311642
  RICE_polabian_powerful_svetovit_priests: "스베토비트의 강력한 성직자들" # 9049740765385249292
  RICE_polabian_powerful_svetovit_priests_desc: "아르코나의 스베토비트 신전이 명성을 떨치면서, 그곳에 거주하는 사제들의 영향력이 커져 그 지역 세속 지도자들의 권위가 약화되었습니다." # 6672913379528938718
  RICE_polabian_oppressing_svetovit_priests: "스베토비트 사제단 억압" # 7362286942722903304
  RICE_polabian_oppressing_svetovit_priests_desc: "아르코나에 위치한 스비아토비트 신전의 #EMP 위세#로 인해, 그곳에 거주하는 사제들이 세속 지도자들을 희생시키며 지나치게 많은 권력을 얻었습니다. 이제 세속 지도자들은 사제들의 영향력을 억제하고 자신들의 권위를 재확인하기 위해 온 힘을 다하고 있습니다." # 2592309369801029616
  RICE_polabian_cooperating_svetovit_priests: "스베토비트의 협력하는 사제들" # 157832452405050978
  RICE_polabian_cooperating_svetovit_priests_desc: "아르코나에 위치한 스베토비트 신전의 부각으로 인해, 그곳에 거주하는 사제들은 막대한 권력과 영향력을 얻게 되었습니다. 이는 세속 지도자들과의 긴장으로 이어질 수도 있었으나, 대신 양측은 이해를 통해 지역 발전을 위해 협력하는 관계를 구축했습니다." # 10789450458796256619
  RICE_polabian_spreewald: "슈프레발트" # 2822237229966007800
  RICE_polabian_spreewald_desc: "#italic 슈프레발트#!는 슈프레 강이 형성한 거대한 내륙 삼각주입니다. 이 지역은 숲, 습지, 초원뿐만 아니라 자연적 및 인공적 수로, 운하, 관개 시설로 가득합니다. 수백 년 동안 지역 공동체는 이 독특한 지형에 잘 적응해 왔습니다." # 12844391764225915422
  RICE_polabian_destroy_arkona_temple: "아르코나의 우상 타파" # 17147189298283394217
  RICE_polabian_destroy_arkona_temple_tooltip: "우상의 계속된 존재는 [ROOT.Char.GetFaith.HighGodName]께 대한 모욕입니다!" # 2406777006206105126
  RICE_polabian_destroy_arkona_temple_desc: "수년 동안, [GetTitleByKey('c_rugen').GetNameNoTier] 섬의 아르코나에는 이교 신 [svetovit_short|E]에게 봉헌된 신전이 있었습니다. 이 지역에서 [svetovit_short|E]와 그 사기꾼 사제들의 영향력을 근절하기 위해, 우리는 아르코나 신전의 핵심인 [idol_of_svetovit|E]를 파괴해야 합니다." # 8022261948778286610
  RICE_polabian_destroy_arkona_temple_confirm: "섬의 우상은 파괴되어야만 합니다!" # 18030814436687107108
  RICE_polabian_destroy_arkona_temple_effect_tooltip_1: "이교도 [rulers|E]는 [arkona_short|E]에서 $RICE_polabian_gift_to_svetovit_decision$ [decision|E]를 더 이상 취할 수 없을 것입니다." # 5142913920863141760
  RICE_polabian_destroy_arkona_temple_context_tooltip: "#emphasis 역사적 배경:#! 뤼겐 섬(현대 독일 지역)에 위치한 아르코나 신전은 중세 초기 슬라브 이교도에게 중요한 종교 유적지였습니다. 이곳은 신 스베토비트에게 바쳐진 유명한 우상의 본거지였으며, 그에게는 주변 지역 사람들로부터 공물이 바쳐졌고, 강력한 사제들은 다음 수확 결과를 예측하는 의식을 수행했습니다. 기원후 1168년, 발데마르 1세 국왕과 덴마크의 압살론 주교 휘하의 덴마크 군대가 아르코나를 점령한 후, 우상은 파괴되었고 섬은 점진적으로 기독교화되었습니다." # 11289254136573736280
  RICE_polabian_restore_arkona_temple: "아르코나의 신상 복원" # 10132923476845336133
  RICE_polabian_restore_arkona_temple_tooltip: "우리 백성이 예전에 숭배했던 신상이 복원되어야 합니다!" # 2429586135408573692
  RICE_polabian_restore_arkona_temple_desc: "수많은 세월 동안, [GetTitleByKey('c_rugen').GetNameNoTier] 섬은 위대한 신 [svetovit_short|E]에게 바쳐진 아르코나의 강력한 신전의 본거지였습니다.\n아, 사악한 야만인들이 신전의 상당 부분을 파괴하고 위대한 [idol_of_svetovit|E]를 무너뜨렸습니다.\n이제 우리가 이 섬을 다스리니, [svetovit_idol_short|E]를 재건하는 것이 우리의 의무입니다." # 226076215903819160
  RICE_polabian_restore_arkona_temple_confirm: "옛 신들이 아르코나로 돌아오리라!" # 8852408295453365507
