  polabian.0080.t: "스베토비트에게 조공을 바치다" # 9822763518209453697
  polabian.0080.desc: "[GetTitleByKey('c_rugen').GetNameNoTier] 섬의 아르코나 사원은 스베토비트 신을 모시는 거대한 우상의 본거지입니다. 그곳의 이교도 사제들은 막강한 정치적 권력을 갖고 있습니다. 그들은 가장 낮은 평민부터 가장 강력한 족장에 이르기까지 모든 지역 주민으로부터 공물을 받을 뿐만 아니라 그 지역에서 활동하는 여행객과 외국 상인으로부터 스베토비트의 이름으로 세금을 요구할 정도로 탐욕스럽습니다.\n\n어쨌든, 섬에서 사업을 하는 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] 출신의 [ROOT.Char.GetFaith.GetAdjective] 상인들이 이 세금을 내도록 강요받고 있다고 들었습니다. 그들은 망설이지 않고 세금을 냅니다. 그들은 사업을 하는 데 필수적이며 다른 관세와 마찬가지라고 말하지만, 제 궁정의 일부 사람들은 어떻게 [ROOT.Char.GetFaith.HighGodName]을 숭배하는 [ROOT.Char.GetFaith.GetAdherentName]이 거짓 신을 위해 그 사기꾼 사제들에게 돈을 줄 수 있는지 의문을 제기합니다." # 1201239776436947245
  polabian.0080.a: "이 불경한 상인들을 처벌해야 합니다!" # 6854875927369487426
  polabian.0080.b: "문제가 뭐지? 사업은 사업일 뿐이야." # 15107277615525267334
  polabian.0081.t: "고대 슬라브족 환상 요새" # 15654568400676615396
  polabian.0081.desc: "[county.GetNameNoTier]에는 몇 세대 전, 알 수 없는 슬라브 부족이 건설한 버려진 옛 성채가 있습니다. 그 부족이 다른 곳으로 이주했는지, 적에게 패배했는지, 아니면 현지 인구에 동화되었는지는 알 수 없습니다.\n\n어쨌든, 성채는 최고의 상태는 아니지만, 그 전성기 모습을 상상하기 어렵지 않습니다. 세계 다른 지역의 웅장한 요새들에 비하면 소박했을지라도, 그곳에 거주했던 슬라브 부족을 보호한 효과적인 방어 구조였습니다. 더 중요한 것은, 성채의 흙과 나무로 된 성벽이 아직 상당히 견고하므로, 약간의 개선만으로도 다시 사용할 수 있다는 점입니다." # 9753946079701709551
  polabian.0081.a: "네, 이 지역에 방어 시설이 더 필요합니다." # 6960111545853885257
  polabian.0081.b: "재건하는 것은 시간과 자원 낭비입니다." # 8510166357409433099
  polabian.0082.t: "스베토비트를 위한 공물" # 4423929904723727995
  polabian.0082.desc: "[GetTitleByKey('c_rugen').GetNameNoTier] 섬의 아르코나 신전은 신 스베토비트를 위한 위대한 우상을 숭배합니다. 거기에 거주하는 이교 사제들은 막강한 정치적 영향력을 행사하며, 하층 민중부터 가장 강력한 추장까지 모든 지역 주민들로부터 공물을 받을 뿐만 아니라, 지역을 운항하는 여행객 및 외국 상인들에게도 스베토비트의 영광을 위한 세금을 징수합니다.\n\n[GetTitleByKey('c_rugen').GetNameNoTierNoTooltip]의 통치자로서, 저는 이 사제들과 협력하며, 때로는 그들의 공물 중 일부를 우리 협력의 표시로 받습니다. 오늘, 바로 그러한 공물을 받았습니다." # 17832350291531864443
  polabian.0082.a: "스베토비트에게 영광을!" # 692484851781298551
  polabian.0083.t: "닭 때리기" # 2885853034045785996
  polabian.0083.desc: "닭 때리기는 따뜻한 계절에 [ROOT.Char.GetCulture.GetName]의 오래된 풍습이며, 오늘 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] 근처의 [ROOT.Char.GetCulture.GetNameNoTooltip] 마을을 지나가다가 현지인들이 이 풍습을 행하는 것을 보게 되었습니다.\n\n닭은 막대기와 나뭇가지로 덮인 구덩이에 묻혀 있었고, 눈을 가린 젊은이들이 차례대로 도리깨를 사용하여 닭을 때려 죽일 때마다 모두 웃고 환호했습니다. 저는 시끄러운 행사가 진행되어 닭이 죽을 때까지 멀리서 지켜보았고, 그 후에는 최고 입찰자에게 판매되었습니다.\n\n현지 마을을 방문하고 평민들이 고풍스러운 전통에 참여하는 것을 보는 것은 단순한 즐거움입니다." # 14210217116305197620
  polabian.0083.a: "폭력은 정말 구경하기 재미있지!" # 9209148989583859502
  polabian.0083.b: "여전히... 지나치게 잔혹했습니다." # 4150015139395951061
  polabian.0084.t: "그라벤" # 8003515963440307628
  polabian.0084.desc: "[county.GetNameNoTier]의 [ROOT.Char.GetCulture.GetName] 마을들 사이에서 최근 #italic 그라벤#! 또는 #italic 드라벤#!이 돌아다니며 주민들의 말을 죽이고 있다는 소문이 빠르게 퍼지고 있습니다.\n\n[ROOT.Char.GetCulture.GetNameNoTooltip] 전설에 따르면 이 생물은 말다리를 가지고 동굴과 숲에 살며 종종 남자의 모습으로 변한다고 합니다. 더욱 중요한 것은, 그들이 말을 먹는 것을 즐긴다고 합니다.\n\n일부 관리들은 이것이 단지 라이벌 가문 간의 지역 분쟁이 과열된 사례라고 생각합니다. 결국 불만을 품은 농부가 이웃의 말을 죽일 수도 있으니까요. 그러나 다른 사람들은 이러한 보고에 어느 정도 진실이 있을 수 있으며, 마을 사람들이 말을 보호하는 데 필요한 조치를 지역 경비병에게 맡겨야 한다고 믿습니다." # 15512602549891603022
  polabian.0084.a: "지역 주민들의 말을 보호하는 데 도움을 주자." # 15001900390910465349
  polabian.0084.b: "이것은 그저 미신적인 헛소리에 불과합니다." # 17603629664434744986
  polabian.0085.t: "[ROOT.Char.GetCulture.GetNameNoTooltip] 소고기 만두" # 1278083140914643912
  polabian.0085.desc: "저는 공식적인 업무차 인근의 [ROOT.Char.GetCulture.GetName] 마을을 방문하고 있습니다. 현지인들은 저에게 좋은 음식을 제공하기 위해 최선을 다하고 있으며, 최고의 요리는 서양고추냉이 소스를 곁들인 전통적인 [ROOT.Char.GetCulture.GetNameNoTooltip] 소고기 만두입니다." # 6285212184820154618
  polabian.0085.a: "맛있네요, 감사합니다!" # 2402895048296855732
  polabian.0086.t: "강력한 사제" # 2541408741630194401
  polabian.0086.desc: "[GetTitleByKey('c_rugen').GetName]에 있는 아르코나 사원은 스베토비트의 위대한 우상을 모시고 있으며, 이 지역의 많은 사람들에게 숭배받고 있습니다.\n\n섬에 거주하는 스베토비트의 사제들은 매우 강력합니다. 그들은 지역 주민들에게 큰 영향력을 행사하고 있으며, 비록 제가 기술적으로 [GetTitleByKey('c_rugen').GetNameNoTier]를 다스리고 있지만, 조심해야 합니다.\n\n최근 들어 이 사제들은 제 희생을 통해 권력과 영향력이 커지고 있습니다. 섬의 제 관리들은 사제들이 자신들과 뜻을 같이하지 않으면 업무를 수행하기 어렵다고 불평합니다." # 5406033900599343549
  polabian.0086.a: "우리는 그들에게 대항할 수 없습니다. 적어도 공개적으로는 말입니다." # 17763043801583415065
  polabian.0086.b: "이 사제들은 #italic 저의#! 권위를 존중할 것입니다." # 8054620761202407792
  polabian.0086.c: "사제들과 합의할 수 있습니다." # 7884601660057151837
