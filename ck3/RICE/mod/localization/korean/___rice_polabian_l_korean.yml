  game_concept_idol_of_svetovit_desc: "역사적으로 독일 북동부 뤼겐 섬의 아르코나는 슬라브 이교도들의 주요 종교적 장소였습니다. 그곳의 신전에는 거대한 우상이 안치되어 있었는데, 이것이 게임 내 여러 특징의 대상이 됩니다.\n\n첫째, [GetModifier('RICE_polabian_temple_of_arkona_modifier').GetNameWithTooltip] [county_modifier|E]가 뤼겐(또는 라니)의 [county|E]에 배치되었습니다. 이 효과는 섬의 [ruler|E]가 각각 이교도인지 비이교도인지에 따라 #P 긍정적#!이거나 #N 부정적#!일 수 있습니다. 이 [modifier|E]가 존재하는 한, 근처 이교도들은 $RICE_polabian_gift_to_svetovit_decision$ 결단을 내려 다양한 혜택을 얻으려 시도할 수 있습니다.\n\n비이교도들은 $RICE_polabian_destroy_arkona_temple$ 결단을 내리면 [modifier|E]를 영구적으로 제거하고 이교도들이 스비아토비트 [decision|E]를 내리는 것을 막을 수 있습니다. 만약 이후 이교도가 섬을 되찾는 데 성공한다면, 반대로 $RICE_polabian_restore_arkona_temple$ 결단을 내릴 수 있습니다." # 4027426766431420267
  RICE_polabian_aspiration_budivoj_henry_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$[completely_control|E] [GetTitleByKey('d_nordmark').GetNameNoTier]\n$EFFECT_LIST_BULLET$[GetTitleByKey('d_nordmark').GetNameNoTier]의 [ruler|E]가 되십시오\n$EFFECT_LIST_BULLET$크루토이가 사망했거나 [titles|E]를 보유하지 않도록 하십시오\n\n#bold 보상#!\n$EFFECT_LIST_BULLET$@prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [prestige|E] 획득\n$EFFECT_LIST_BULLET$[dynasty|E]에 [GetModifier('RICE_polabian_scions_of_saint_gottschalk').GetNameWithTooltip] [modifier|E]가 부여됩니다\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$기독교 신앙 유지 (보상: @piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [piety|E])\n$EFFECT_LIST_BULLET$형제 중 한 명으로 크루토이 직접 처치 (보상: @dynasty_prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [dynasty_prestige|E])#!" # 3192660078359922102
  RICE_polabian_historical_aspiration_action_budivoj_henry: "#italic 그대의 부친, 고트샤크는 이교도 반란군에게 살해당했다. 그의 복수를 위해, 그대와 그대의 형제는 반란군이 새 지도자로 선출한 귀족, 크루토이를 책략으로 압도해야 한다.#!$RICE_polabian_aspiration_budivoj_henry_desc$" # 10702895090228577805
  RICE_polabian_historical_aspiration_modifier_desc_budivoj_henry: "[GetModifier('RICE_polabian_aspiration_gottschalk_sons_revenge').GetNameWithTooltip]" # 2824326579925323826
  RICE_polabian_aspiration_krutoj_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$[GetTitleByKey('d_nordmark').GetNameNoTier] [completely_control|E]\n$EFFECT_LIST_BULLET$[GetTitleByKey('d_nordmark').GetNameNoTier]의 [ruler|E]가 되기\n$EFFECT_LIST_BULLET$[GetTitleByKey('d_holstein').GetNameNoTier] 또는 [GetTitleByKey('d_ostmark').GetNameNoTier] [completely_control|E]\n$EFFECT_LIST_BULLET$슬라브 이교 유지\n$EFFECT_LIST_BULLET$부디보이와 헨리가 죽은 상태 유지\n\n#bold 보상#!\n$EFFECT_LIST_BULLET$@prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [prestige|E] 획득\n$EFFECT_LIST_BULLET$[dynasty|E]가 [GetModifier('RICE_polabian_defenders_of_svetovit').GetNameWithTooltip] [modifier|E]를 얻습니다\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$[decision|E] $RICE_polabian_gift_to_svetovit_decision$ 최소 한 번 실행 (보상: 실행할 때마다 @piety_icon! #V 200#! [piety|E] 획득, 최대 [piety_i|E] #V 1000#!)\n$EFFECT_LIST_BULLET$부디보이 및/또는 헨리 직접 처치 (보상: 각 인물당 @dynasty_prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_small_resource_bonus')]#! [dynasty_prestige|E])#!" # 1814891528193197031
  RICE_polabian_historical_aspiration_action_krutoj: "#italic 당신은 이교도 오보트리테 귀족들이 기독교도 고트샬크를 타도했을 때 권력을 잡았지만, 고트샬크의 살아남은 아들 부디보이와 헨리를 죽임으로써 그 일을 마무리지어야 합니다.#!$RICE_polabian_aspiration_krutoj_desc$" # 14879695730698448477
