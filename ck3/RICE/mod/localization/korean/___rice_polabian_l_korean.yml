  RICE_polabian_temple_of_arkona_modifier_desc: "#EMP [svetovit_신상|E]는 근처에 있는 이교 [영주|E]들에게 [decision|E]을 내리도록 하여 $RICE_svetovit_헌물_결정$을 취하게 합니다. 이 [수정어|E]는 매년 초에 이 [지역|E]의 지배자가 이교도인지 아닌지에 따라 #P 긍정적#!과 #N 부정적#! 사이를 전환합니다. 비이교도들은 [decision|E]을 통해 그것을 파괴할 수 있습니다.#!" # 14278086712388133476
