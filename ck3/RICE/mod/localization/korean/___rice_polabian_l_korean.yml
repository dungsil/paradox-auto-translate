  polabian.0080.t: "스베토비트에게 공물을 바칩니다." # 9822763518209453697
  polabian.0080.desc: "[GetTitleByKey('c_rugen').GetNameNoTier] 섬 아르코나 신전은 신 스베토비트를 위한 위대한 우상을 모시고 있습니다. 그곳의 이교 사제들은 큰 정치적 권력을 지니고 있으며, 가장 낮은 평민에서 가장 강력한 지도자에 이르기까지 모든 현지인들로부터 공물을 받을 뿐만 아니라, 지역을 운영하는 여행객과 외국 상인들로부터 스베토비트의 이름으로 세금을 요구할 만큼 탐욕스럽습니다. \n\n어쨌든, 제가 들은 바에 따르면, 그 섬에서 사업을 하는 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] 출신의 [ROOT.Char.GetFaith.GetAdjective] 상인들은 이러한 세금을 주저 없이 지불하고 있습니다. 그들은 사업을 수행하는 데 필요하다고 말하며, 다른 관세와 마찬가지라고 합니다. 하지만 저희 궁중 일부는 어떻게 [ROOT.Char.GetFaith.HighGodName]를 숭배하는 어떠한 [ROOT.Char.GetFaith.GetAdherentName]이 거짓 신을 위한 그런 사기꾼 사제들에게 돈을 줄 수 있는지 의문을 제기합니다." # 1201239776436947245
  polabian.0080.a: "이 이교도 상인들을 응징해야 합니다!" # 6854875927369487426
  polabian.0080.b: "문제는 뭔가? 사업은 사업일 뿐이지." # 15107277615525267334
  polabian.0081.t: "고대 슬라브 징검다리 요새" # 15654568400676615396
  polabian.0081.desc: "[county.GetNameNoTier]에는 몇 세대 전 알 수 없는 슬라브 부족이 건설한 버려진 옛 고리 요새가 있습니다. 그 부족이 다른 곳으로 이주했는지, 적에게 패배했는지, 아니면 현재 인구에 동화되었는지는 알 수 없습니다.\n\n어쨌든, 요새는 상태가 좋지 않지만, 전성기 모습을 상상하기는 어렵지 않습니다. 세계 다른 지역의 웅장한 요새들에 비하면 겸손한 규모이지만, 여기에 살던 슬라브 부족을 보호했던 효과적인 방어 구조였습니다. 더 중요한 것은, 요새의 흙과 나무로 된 성벽이 여전히 상당히 견고하기 때문에, 약간의 개축만으로 다시 사용할 수 있다는 것입니다." # 9753946079701709551
  polabian.0081.a: "지역 방어를 더 강화해야 합니다." # 6960111545853885257
  polabian.0081.b: "재건은 시간과 자원의 낭비일 뿐입니다." # 8510166357409433099
  polabian.0082.t: "스베토비트에게 공물을 바칩니다." # 4423929904723727995
  polabian.0082.desc: "[GetTitleByKey('c_rugen').GetNameNoTier] 섬 아르코나 신전에는 신 스베토비트를 위한 위대한 우상이 모셔져 있습니다. 거기 거주하는 이교 사제들은 큰 정치적 권력을 지닙니다. 그들은 하층 민중부터 가장 강력한 수장에 이르기까지 모든 지역 주민들에게서 공물을 받을 뿐만 아니라, 그 지역에서 활동하는 여행객과 외국 상인들에게도 스베토비트의 영광을 위한 세금을 부과합니다.\n\n[GetTitleByKey('c_rugen').GetNameNoTierNoTooltip]의 통치자로서, 저는 이러한 사제들과 협력하여 일하며, 때때로 이러한 공물을 우리 협력의 표시로 받기도 합니다. 오늘, 바로 그러한 공물을 받았습니다." # 17832350291531864443
  polabian.0082.a: "스베토비트께 영광을!" # 692484851781298551
  polabian.0083.t: "수탉 싸움" # 2885853034045785996
  polabian.0083.desc: "수탉 싸움은 따뜻한 계절의 오래된 [ROOT.Char.GetCulture.GetName] 풍습이며, 오늘 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] 근처의 [ROOT.Char.GetCulture.GetNameNoTooltip] 마을을 지나가면서 현지인들이 이를 즐기는 모습을 목격할 기회가 있었습니다.\n\n수탉이 나무 막대와 나뭇가지로 덮인 구덩이 속에 묻혀 있고, 눈가리개를 한 젊은이들이 차례대로 방망이로 수탉을 때려 죽이는 모습에 모두가 웃음과 함성으로 가득 찼습니다. 저는 멀찍이 서서 수탉이 죽을 때까지 시끄러운 행사가 계속되는 것을 지켜보았고, 이후에는 최고 가격에 팔렸습니다.\n\n지역 마을을 방문하여 평민들이 독특한 전통에 참여하는 모습을 보는 것은 단순한 기쁨입니다." # 14210217116305197620
  polabian.0083.a: "폭력은 정말 재밌는 구경거리군!" # 9209148989583859502
  polabian.0083.b: "아직도… 불필요하게 잔혹했습니다." # 4150015139395951061
  polabian.0084.t: "그라벤" # 8003515963440307628
  polabian.0084.desc: "[ROOT.Char.GetCulture.GetName] 마을, [county.GetNameNoTier] 주변에 #italic 그라벤#!, 또는 #italic 드라벤#!이 돌아다니며 최근 주민들의 말을 죽이고 있다는 소문이 빠르게 퍼지고 있습니다.\n\n[ROOT.Char.GetCulture.GetNameNoTooltip] 전설에 따르면, 이 괴물들은 말의 다리를 가지고 동굴과 숲에서 살며, 종종 사람의 모습을 하고 나타납니다. 더 중요한 점은, 말을 먹는 것을 좋아한다는 소문입니다.\n\n일부 관리들은 이것이 라이벌 가족 간의 지역 분쟁으로, 걷잡을 수 없이 커진 것에 불과하다고 생각합니다. 결국, 불만스러운 농부가 이웃의 말을 죽일 수도 있기 때문입니다. 하지만 다른 이들은 이 소문에 진실성이 있을 가능성이 있다고 믿으며, 우리 지방 경비대가 마을 주민들이 말을 보호하도록 지원해야 한다고 생각합니다." # 15512602549891603022
  polabian.0084.a: "지역 주민들의 말을 보호하는 데 도움을 주자." # 15001900390910465349
  polabian.0084.b: "그저 미신에 불과한 헛소리일 뿐입니다." # 17603629664434744986
  polabian.0085.t: "[ROOT.Char.GetCulture.GetNameNoTooltip] 쇠고기 만두" # 1278083140914643912
  polabian.0085.desc: "근처 [ROOT.Char.GetCulture.GetName] 마을을 공무차 방문했습니다. 주민들은 제게 최선을 다해 좋은 음식을 대접하고 있으며, 별미는 전통적인 [ROOT.Char.GetCulture.GetNameNoTooltip] 소고기 만두에 겨자 소스입니다." # 6285212184820154618
  polabian.0085.a: "맛있군! 감사합니다!" # 2402895048296855732
  polabian.0086.t: "강력한 성직자들" # 2541408741630194401
  polabian.0086.desc: "[GetTitleByKey('c_rugen').GetName]의 아르코나 신전에는 스베토비트의 위대한 우상이 모셔져 있으며, 그곳은 이 지역 많은 이들에게 존경받는 곳입니다.\n\n섬에 사는 스베토비트의 사제들은 매우 강력합니다. 그들은 지역 주민들에게 큰 영향력을 행사하며, 제가 명목상 [GetTitleByKey('c_rugen').GetNameNoTier]를 다스리고 있지만, 조심해야만 합니다.\n\n최근 이러한 사제들은 제 덕분에 세력과 영향력을 키우고 있습니다. 섬의 관리들은 사제들 중 일부가 그들과 의견이 일치하지 않으면 그들의 업무를 수행하기가 어렵다고 불평합니다." # 5406033900599343549
  polabian.0086.a: "그들을 적극적으로 반대할 수는 없을 겁니다. 적어도 공개적으로는 말이죠." # 17763043801583415065
  polabian.0086.b: "이 신관들은 #italic 저의 권위를 존중할 것입니다." # 8054620761202407792
  polabian.0086.c: "사제들과 합의점을 찾아볼 수 있겠군." # 7884601660057151837
