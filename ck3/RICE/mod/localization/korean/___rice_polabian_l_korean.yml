  activity_RICE_polabian_drowning_marzanna_desc: "겨울이 곧 끝나갑니다. [GetPlayer.Custom('RICE_marzanna')]의 허수아비를 불태우고 강에 빠뜨리는 것보다 추운 달들을 작별하는 더 좋은 방법이 있을까요?" # 14734495282770849291
  activity_RICE_polabian_drowning_marzanna_selection_tooltip: "이 전통적인 서슬라브 의식에서 겨울의 끝을 기념하십시오.\n\n$activity_RICE_polabian_drowning_marzanna_context_tooltip$" # 13040182364426253499
  activity_RICE_polabian_drowning_marzanna_context_tooltip: "#bold 역사적 배경:#! 기독교 이전, 서슬라브족 사이에서 마르잔나 또는 모라나 여신은 죽음, 재생, 그리고 다산의 신이었습니다. 겨울이 끝나고 봄이 오기를 기다리며, 사람들은 전통적으로 마르잔나의 인형을 만들어 지역 물에 태워 던져 버렸습니다. 슬라브족의 기독교화 이후, 교회 당국은 이 의식을 금지하려는 반복적인 시도를 했지만, 오늘날에도 폴란드, 체코 공화국, 슬로바키아와 같은 국가에서 이 의식은 지속되고 있습니다. 하지만 요즘에는 종교적인 의미는 사라지고, 특히 아이들에게는 즐거운 행사로 변했습니다." # 9809225871251990528
  activity_RICE_polabian_drowning_marzanna_host_desc: "$BULLET_WITH_TAB$ 이교도일 경우 [piety_i] [piety|E] 획득\n$BULLET_WITH_TAB$ [stress_loss_i|E][stress|E] 감소\n$BULLET_WITH_TAB$ 소유한 모든 [county|E]에 대해 [GetModifier('RICE_polabian_drowning_marzanna_county_modifier').GetNameWithTooltip] [county_modifier|E]를 얻을 확률\n$BULLET_WITH_TAB$ 특히 [piety_level|E]이 낮을 경우 #N 부정적인#! 징조 [character_modifier|E]를 얻을 소량의 확률" # 372966865715859558
