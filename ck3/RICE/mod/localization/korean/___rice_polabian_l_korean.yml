  polabian.0030.t: "불운한 손길" # 2577774137694515030
  polabian.0030.desc: "앗!\n\n마을로 돌아가려 돌아서는 순간, 발을 잘못 디뎌 강 쪽으로 비틀거렸고, 우연히 [GetPlayer.Custom('RICE_marzanna')] 인형의 일부를 건드리고 말았다.\n\n물에 빠지기 전에 균형을 잡아서 다행이었다거나, 불타는 부분을 건드리지 않아서 다행이었다고 말하고 싶지만...\n\n안타깝게도, 미신에 따르면 인형이 일단 물에 들어가면 어떤 부분이든 건드리는 것은 불운을 가져온다고 한다. 벌써부터 몇몇 지역 주민들이 고개를 젓지 않으려 애쓰는 모습이 보이고, 어떤 이들은 걱정스러운 눈으로 내 손을 바라보고 있다. 인형을 만진 손은 고통받는다고 전해지기 때문이다." # 16416717699427631414
  polabian.0030.a: "내 손이나 나에게 아무런 나쁜 일이 일어나지 않기를 바라자." # 15479217367179411754
  polabian.0031.t: "뒤돌아보지 마!" # 17231391077247471927
  polabian.0031.desc: "내가 무슨 생각을 한 거지?\n\n마을로 돌아오는 길에 등 뒤에서 소리가 나기에 본능적으로 뒤를 돌아보았다. 그러자마자 가장 가까이에 있던 이들로부터 쉬쉬거리는 소리와 조용한 탄성이 새어 나왔다.\n\n옛 미신에 따르면 [GetPlayer.Custom('RICE_marzanna')]의 형상을 물에 던져 넣고 나면 절대 뒤돌아보아서는 안 된다. 그렇게 하는 자는 가까운 시일 내에 온갖 병고에 시달리게 될 것이라 한다." # 12701729898685127583
  polabian.0031.a: "괜찮을 거야... 싶은데..." # 13683361970974403943
  polabian.0032.t: "실수" # 16207350062171174054
  polabian.0032.desc: "이런!\n\n마을로 돌아가는 길을 걷던 중, 제가 발을 헛디뎌 진흙 속에 크게 넘어지고 말았습니다. 제 하인 몇 명이 저를 일으켜 세우려 달려왔지만, 그 자리에 있던 모두가 그 광경을 보았습니다.\n\n이 모든 상황에 대한 당혹감이 제가 걱정해야 할 전부라면 좋겠습니다만.\n많은 이들이 미신을 믿고 있습니다. [GetPlayer.Custom('RICE_marzanna')]의 형상을 물에 빠뜨린 후 집으로 돌아가는 길에 넘어지거나 발을 헛디디면, 자신이나 가까운 사람의 죽음을 포함한 불운이 닥칠 것이라는 미신 말입니다." # 13038416118780664347
  polabian.0032.a: "아차, 아차…" # 16794291123665044134
