  RICE_polabian_zapust_festival_county_modifier: "성공적인 자푸스트 축제" # 13918191108132931241
  RICE_polabian_zapust_festival_county_modifier_desc: "이 지역에서 최근 성공적인 대규모의 자푸스트 축제가 열렸습니다. 이 축제는 여기에 사는 사람들을 한데 모으며, 그들의 사회적 유대를 강화하고, 이 지역 공동체들과 가족들 간의 결속을 다졌습니다." # 14987286765577270886
  RICE_polabian_drowning_marzanna_county_modifier: "마르잔나 수장 성공" # 18434930626060821989
  RICE_polabian_drowning_marzanna_county_modifier_desc: "이 지역에서는 최근 [GetPlayer.Custom('RICE_marzanna')]의 인형을 의례적으로 물에 빠뜨리는 전통 의식을 치렀습니다. 현지인들은 이 의식이 아주 잘 치러졌으며, 이 지역에 사는 모든 이들을 위한 풍작을 보장한다고 믿고 있습니다." # 467334109428976487
