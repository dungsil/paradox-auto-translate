  polabian.0020.t: "준비" # 666839747819429162
  polabian.0020.desc.culture: "매년, 겨울이 끝날 무렵, [GetPlayer.GetCulture.GetCollectiveNoun]" # 4081849858307011317
  polabian.0020.desc.not_culture: "매년 겨울이 끝날 무렵, 현지 주민들은" # 13999571177084895011
  polabian.0020.desc: "[GetPlayer.Custom('RICE_marzanna')]의 인형 – 보다 정확히는 [GetPlayer.Custom('RICE_marzanna')]의 인형을 물에 빠뜨리는 – 행사에 참여하기 위해 모입니다.\n\n올해에는 제가 지역 정착지에서 열리는 이 행사에 직접 참여하여, 의식이 성공적으로 치러지도록 자금과 하인들의 인력 등 제가 할 수 있는 것을 기여했습니다. 현재까지는 주민들이 그날을 위해 열심히 준비하는 모습을 지켜보고 있습니다. 특히 짚을 가져다가 흰 천, 리본, 목걸이 등으로 정성껏 장식하여 인형을 만들고 있습니다." # 14791433822563332516
  polabian.0020.desc.non_pagan: "[GetPlayer.Custom('RICE_marzanna')] 예로부터 죽음, 부활, 다산의 여신이었음을 감안하면, 열정적인 [ROOT.Char.GetFaith.GetAdjective] [GetPlayer.GetFaith.PriestNeuterPlural] 이 전통을 이단적인 미신으로 비난할 수도 있습니다. 하지만, 후회하는 것보다 미리 대비하는 것이 낫습니다 — 게다가 재미있는 행사이기도 하니 말입니다!" # 12410191882581739890
  polabian.0020.desc.pagan: "이 전통은 여러 세대에 걸쳐 이어져 왔으며, 매년 제대로 수행하는 것이 중요합니다. [GetPlayer.Custom('RICE_marzanna')]는 죽음, 부활, 풍요의 여신이며, 그녀의 인형을 물에 빠뜨림으로써 봄의 도래를 앞당기고 풍작을 보장할 수 있습니다." # 2725359467789566981
  polabian.0020.a: "이제 곧 인형을 물에 빠뜨릴 것이다!" # 1261230788585081144
  polabian.0021.t: "초상 행렬" # 14618112082501371190
  polabian.0021.desc: "마침내, [GetPlayer.Custom('RICE_marzanna')]의 인형이 완성되었습니다! 천과 다른 장식으로 아름답게 꾸며진 이 커다란 짚 인형을 들고 지역 젊은이들이 마을을 돌며 행진하는 모습은 정말 장관입니다. 이 행사를 위해 모인 지역 주민들은 겨울의 끝과 봄의 시작이 곧 다가옴에 환호합니다!\n\n낮이 지나면서 인형은 마을 곳곳으로 옮겨져 모든 집을 지나갈 때 높이 들려 있습니다. 때로는 도중에 웅덩이에 담가지기도 합니다.\n\n저녁 무렵에는 모두 마을 근처 강으로 향합니다." # 15517894247506600145
  polabian.0021.a: "이제 [GetPlayer.Custom('RICE_marzanna')]를 물에 빠뜨릴 때다!" # 8279192193512848242
  polabian.0022.t: "물 속으로!" # 6879405041353859783
  polabian.0022.desc: "이윽고, [GetPlayer.Custom('RICE_marzanna')]의 형상이 마을 강가로 옮겨졌습니다. 몇몇 사람이 불을 붙이기 위해 애썼고, 타기 시작하는 것 같자마자 모두가 형상이 물에 던져지는 것을 보며 환호했습니다.\n\n하지만 우리는 오래 머물 수 없습니다. 형상은 죽음을 함께 가져오기 때문이며, 따라서 그 자리에 머무르는 것은 불운을 가져온다고들 합니다. 우리는 형상을 만지거나 뒤돌아보지 않도록 주의하며 마을로 돌아가야 합니다." # 12385234098138546667
  polabian.0022.a: "빨리 돌아가자." # 5449560363039888772
  polabian.0022.tooltip: "의식을 마치고 난 후 불운을 겪었습니다." # 11447086825426730052
  polabian.0023.t: "결론" # 3822412533199628403
  polabian.0023.desc: "마을로 돌아오니, 나를 기리는 즐거운 연회가 차려져 있습니다. 어찌 되었든 매일 찾아오는 것도 아니고, 오늘은 특별한 날입니다.\n\n자리에 앉아 소박한 피에로기와 콰르크 치즈, 푸짐한 수프를 즐기며, 올해 [GetPlayer.Custom('RICE_marzanna')] 익사 의식을 목격했던 경험을 되돌아봅니다.\n\n모두가 봄이 빨리 오기를 바랄 뿐 아니라 – 반드시 그래야만 하기에 – 우리의 생명이 달려 있을 수도 있는, 즐거우면서도 진중한 행사였습니다." # 13068273008957435613
  polabian.0023.a: "올해 풍작이 있기를!" # 15047959243426268923
