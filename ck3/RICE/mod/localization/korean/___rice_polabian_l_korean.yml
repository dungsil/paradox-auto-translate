  polabian.0010.t: "성인 [gottschalk.GetFirstNameNoTooltip]의 아들들" # 7594897315503706514
  polabian.0010.desc: "불과 몇 달 전, 오보트리테의 [christian.GetAdjective] 왕자인 [gottschalk.GetFirstName]은 [gottschalk.GetHerHis] [slavic.GetAdjective] 이교도 부족의 반란 중에 사망했습니다. 그 후 반란군은 그들 중에서 [krutoj.GetFirstName]를 선출하여 새로운 오보트리테 왕자로 삼았습니다.\n\n[christian.GetAdjectiveNoTooltip] 오보트리테인에게 희망은 혼란 속에서 살아남아 망명한 [gottschalk.GetFirstNamePossessiveNoTooltip] 두 아들, [budivoj.GetFirstName]와 [henry.GetFirstName]에게 남아 있습니다. 그들은 쓰러진 아버지의 복수를 위해 피를 갈구하지만, 자신들이 약한 입장에 있다는 것을 깨닫고 작센의 통치자, [ordulf.GetFirstName] 및 [ordulf.GetHerHis] 아들 [magnus.GetFirstName]와 동맹을 맺고 때를 기다리고 있습니다. 한편, [krutoj.GetFirstNameNoTooltip]은 형제들이 [krutoj.GetHerselfHimself]와 [christian.GetName]에 반대하는 오보트리테인에게 장기적인 위협이라는 것을 알고 있습니다.\n\n전쟁, 음모 또는 기타 수단을 통해서든 양측이 자신의 열망을 실현하고 다른 쪽을 제거하려 하는 것은 시간문제일 뿐입니다." # 12217775903603282528
  polabian.0010.a: "아버지, 저희가 땅을 되찾고 아버지의 원수를 갚을 것입니다!" # 11019728490066170944
  polabian.0010.tooltip: "#bold 부디보이와 헨리크의 [aspiration|E]: 성 갓츠할크를 위한 복수#!$RICE_polabian_aspiration_budivoj_henry_desc$" # 11724118405622852950
  polabian.0011.t: "[krutoj.GetFirstNameNoTooltip] 벤드" # 8773225084344862528
  polabian.0011.desc: "#F 역사적 배경:#\n여러 세기에 걸쳐 엘베와 오데르 강 사이의 땅을 차지한 폴라브족은 부족 정치 체제에서 왕국으로 발전하는 단계를 밟고 있었습니다. #F 부족 지도자들이 #F공작#F으로 알려진 더 높은 지위를 취하는 시점까지 말입니다. 1066년 시작 시점에 #F폴라비아#F에는 네 명의 강력한 #F공작#F이 있으며, 이들 모두는 한때 폰데르의 공작이자 부족의 지도자였던 #bold 크루토#의 후손입니다. 모든 #F폴라비아#F #F공작#F은 #bold #F고왕#을#F 선출할 권리를 갖고 있지만, 서로의 권력에 대한 경계는 매우 모호하고 때로는 피비린내 나기도 합니다. 폴란드 왕과 독일 왕도 이 지역을 노리고 있으며, 이 두 왕국의 영향력과 이교 부족들의 영향력 사이에서 균형을 맞춰야 합니다. 다른 부족들이 무너졌지만 폴라브족은 아직 그들의 지위를 굳건히 하고 있습니다." # 4648794470274219960
  polabian.0011.a: "[gottschalk.GetFirstNamePossessiveNoTooltip] 아들들은 우리가 무시할 수 없는 위협입니다!" # 5127264507507652025
  polabian.0011.tooltip: "#bold 크루토이의 [aspiration|E]: 고츠샬크의 자손들을 제거하라!#$RICE_polabian_aspiration_krutoj_desc$" # 5778064877330242909
  polabian.0012.t: "$RICE_historical_aspiration_fulfilled_title$" # 6312590152546762382
  polabian.0012.desc: "저는 아직도 우리의 아버지, [gottschalk.GetTitledFirstName]께서 광신적이고 이단적인 반역자들에게 살해당하시고, 그 후 더러운 [krutoj.GetFirstName]가 [GetTitleByKey('d_nordmark').GetNameNoTier]의 새로운 "지배자"로 선출되었을 때를 기억합니다. 저와 [brother.GetFirstName]는 도망쳐야 했습니다.\n\n이제 저희는 최근에 이 땅의 통치자로서의 정당한 권리를 되찾을 뿐만 아니라 아버지의 복수를 하기 위해 개선하여 돌아왔습니다." # 16292013373654228972
  polabian.0012.desc.alive: "운명의 기묘한 반전으로, 이제 [krutoj.GetFirstNameNoTooltip]이 비겁한 모습 그대로 유배를 떠났습니다." # 3226517618610128056
  polabian.0012.desc.direct: "우리의 손으로, 우리는 그의 죄 때문에 [krutoj.GetFirstNameNoTooltip]를 죽였다. 마침내 우리는 당연한 복수를 얻었다!" # 15412987880416093017
  polabian.0012.desc.indirect: "우리는 [krutoj.GetFirstNameNoTooltip]를 직접 죽이지 않았지만, [ROOT.Char.GetFaith.PantheonTerm]께서 주신 축복에 대해 불평하지 않을 것입니다." # 3274223767659484478
  polabian.0012.desc.one_brother: "내 형제 [brother.GetFirstNameNoTooltip]가 이 날을 보러 왔으면 좋았을 텐데. 하지만 나는 우리 아버지의 유산을 이 땅의 덕망 있고 정당한 통치자로서 이어가기 위해 최선을 다할 것입니다." # 2300976300225814905
  polabian.0012.desc.both_brothers: "제 형제 [brother.GetFirstNameNoTooltip]와 저는 물론 저희 백성들도 이제 더 나은 미래를 기대할 수 있습니다. 저희는 아버지의 유산을 이어나가기 위해 최선을 다할 것입니다." # 6507964496311977330
  polabian.0012.a: "우리의 성스러운 아버지가 [ROOT.Char.GetFaith.PositiveAfterLife]에서 미소짓고 계십니다!" # 14782654901138652791
  polabian.0013.t: "$RICE_historical_aspiration_fulfilled_title$" # 6312590152546762382
  polabian.0013.desc: "저와 동료 반군들이 [gottschalk.GetFirstName]를 물리치고 [GetTitleByKey('d_nordmark').GetNameNoTier]을 장악하여 전통적인 방식을 되살린 후, 그의 아들인 [budivoj.GetFirstName]와 [henry.GetFirstName]가 계속해서 우리의 골칫거리로 남아 있었습니다. 그들은 우리 편 중에서 그들처럼 [christian.GetName]을 따르는 이들을 주로 하여 많은 지지자를 보유하고 있었습니다. 그들이 제거되기 전까지 저는 이 지역 부족에 대한 제 통치를 확고히 할 수 없을 것입니다.\n\n[christian.GetAdjective] 왕국의 압도적인 세력처럼 더 큰 위협에 직면해 있지만, 저는 우리 영토를 확보했고 두 형제가 더 이상 우리에게 문제를 일으키지 않도록 했습니다." # 17656707392666890501
  polabian.0013.desc.direct: "제 노력 덕분에 저는 그들을 모두 죽일 수 있었고, 저의 직접적인 행동을 통해 그들을 [ROOT.Char.GetFaith.NegativeAfterLife]의 어두운 심연으로 보냈습니다." # 16789168297835329797
  polabian.0013.desc.indirect: "#italic 둘 다#! 죽음에 직접적인 책임은 없었지만, [ROOT.Char.GetFaith.PantheonTerm]께서 보내주신 축복에 대해서는 불평하지 않겠습니다." # 10688838828263640490
  polabian.0013.a: "이제 미래의 위협에 대비해야 합니다." # 1979241430563290908
