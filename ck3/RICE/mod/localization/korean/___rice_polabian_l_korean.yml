  activity_RICE_polabian_drowning_marzanna_desc: "겨울이 곧 끝나가고 있습니다. [GetPlayer.Custom('RICE_marzanna')]의 인형을 태우고 그녀를 강에 빠뜨리는 것보다 추운 계절에 작별을 고하는 데 이보다 더 나은 방법이 있겠습니까?" # 14734495282770849291
  activity_RICE_polabian_drowning_marzanna_selection_tooltip: "이 전통적인 서슬라브족 의식에서 겨울의 끝을 축하하십시오.\n\n$activity_RICE_polabian_drowning_marzanna_context_tooltip$" # 13040182364426253499
  activity_RICE_polabian_drowning_marzanna_context_tooltip: "#bold 역사적 배경:#! 기독교 이전 시대에, 마르잔나 또는 모라나는 서슬라브족 사이에서 죽음, 부활, 풍요의 여신이었습니다. 겨울이 끝날 무렵, 봄을 맞이하기 위해, 사람들은 전통적으로 마르잔나의 형상을 만들었고, 이것은 이후 태워지고 지역 수역에 가라앉혀졌습니다. 슬라브족이 기독교화된 이후, 교회 당국에 의해 이 의식을 금지하려는 반복적인 시도가 있었지만, 폴란드, 체코, 슬로바키아와 같은 국가에서 오늘날까지 지속되고 있습니다. 하지만 오늘날에는, 종교적인 의미를 잃고, 더욱 즐거운 행사가 되었으며, 특히 아이들을 위한 것입니다." # 9809225871251990528
  activity_RICE_polabian_drowning_marzanna_host_desc: "$BULLET_WITH_TAB$부족 종교 신자일 경우 [piety_i] [piety|E]를 얻습니다.\n$BULLET_WITH_TAB$[stress_loss_i|E]만큼의 [stress|E]를 상실합니다.\n$BULLET_WITH_TAB$소유한 모든 [county|E]이 [GetModifier('RICE_polabian_drowning_marzanna_county_modifier').GetNameWithTooltip] [county_modifier|E]를 얻을 확률\n$BULLET_WITH_TAB$#N 나쁜#! 징조 [character_modifier|E]를 획득할 낮은 확률, 특히 [piety_level|E]이 낮다면" # 372966865715859558
