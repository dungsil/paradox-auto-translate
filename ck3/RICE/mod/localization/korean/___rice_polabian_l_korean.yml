  activity_RICE_polabian_zapust_festival_context_tooltip: "#emphasis 역사적 배경:#! 현대 시대에 자푸스트는 독일 동부 루사티아의 소르비아인들이 행하는 축제입니다. 이것은 사순절 직전, 즉 사육제 기간 동안 열리지만 기독교 이전의 선례가 있을 수도 있습니다. 자푸스트와 같은 전통은 마지막 남은 폴라비아 슬라브 민족으로서 소르비아인들이 그들의 정체성과 문화를 유지하는 데 중요합니다. 여기서의 묘사는 주로 현대의 사건에 영향을 받았습니다." # 12920937289612061312
