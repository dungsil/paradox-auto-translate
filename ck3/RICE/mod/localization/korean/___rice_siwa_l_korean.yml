  siwa.0013.desc: "이제 이집트에서 기독교인들이 다시 더 큰 영향력과 권위를 얻고 있으므로, 저와 [kharga_county.GetNameNoTier]의 지역 지도자들과 [ROOT.Char.Custom('DefaultPriestTitlePlural')]은 우리가 다시 엘바가와트의 오래된 공동묘지를 사용하고 확장하는 것이 좋은 생각이라는 데 동의했습니다.\n\n우리는 노동자, 건축가, 장인 및 기타 전문가들을 데려와 이곳에 새로운 무덤과 장례 예배당을 만들고, 구조물을 재건하고 수년간의 낙서를 청소하여 오래된 무덤을 개조하고 있습니다. 특히 그들은 엘바가와트에서 가장 유명한 예배당 중 두 곳인 평화의 예배당과 출애굽의 예배당을 복구하는 것으로 시작하도록 배정되었습니다. 황폐해진 상태에서도 저는 다양한 성경 장면을 묘사한 예술 작품의 소박한 아름다움을 볼 수 있습니다." # 3574571321846783051
  siwa.0013.a: "이 지역이 예전의 영광을 되찾고 있습니다." # 327358475807294250
