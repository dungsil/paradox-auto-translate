  RICE_siwa_restore_the_necropolis_of_el_bagawat_tooltip: "이 공동묘지는 너무 오랫동안 방치되어 있었습니다." # 6870768068769787798
  RICE_siwa_restore_the_necropolis_of_el_bagawat_desc: "수 세기 전, 엘바가와트는 카르가 오아시스 내 거대한 기독교 공동체에 의해 묘지로 사용되었습니다. 이제 이집트에서 우리의 영향력과 힘이 다시 한번 커지고 있으니, 이 공동묘지를 확장하여 다시 사용할 때입니다." # 5061992958469062667
  RICE_siwa_restore_the_necropolis_of_el_bagawat_confirm: "시작해보지!" # 18439043425323687662
  RICE_siwa_restore_the_necropolis_of_el_bagawat_context_tooltip: "#emphasis 역사적 배경:#! 서부 사막에서 가장 크고 번영했던 오아시스인 하르가에는 후기 고대에 상당수의 기독교 인구가 거주했습니다. 엘-바가와트 공동묘지는 가장 잘 보존된 주요 초기 기독교 공동묘지 중 하나이며, 서기 3세기부터 7세기까지 이 공동체의 네크로폴리스로 사용되었습니다. 263개가 넘는 장례 예배당이 있는데, 그중 상당수는 다양한 성경 장면을 묘사했습니다. 더 눈에 띄는 두 예배당은 평화의 예배당과 탈출의 예배당입니다. 또한 중세 시대부터 후기 오스만 시대까지 거슬러 올라가는 낙서도 이곳에서 발견되었는데, 이는 이 유적이 버려진 이후에도 현지 주민들이 이곳의 존재를 오랫동안 알고 있었음을 시사합니다." # 7345664446839165702
  RICE_siwa_necropolis_of_el_bagawat: "엘-바가와트 네크로폴리스 최근 복원됨" # 5287797697536293102
  RICE_siwa_necropolis_of_el_bagawat_desc: "하르가 오아시스의 기독교 공동체가 최근 수 세기 전 선조들이 그랬듯이 다시 한번 엘바가와트 네크로폴리스를 사용하기 시작했습니다. 이곳은 무덤과 엄숙한 예배당으로 가득한, 크고 잘 보존된 장소입니다." # 3715616611145431648
