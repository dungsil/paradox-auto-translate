  activity_RICE_siwa_visit_hibis_desc: "[GetTitleByKey('b_kharga').GetNameNoTier]에 있는 히비스 신전은 고대에 이집트 서부 사막에서 가장 큰 신전이었으며, 규모 면에서는 위대한 아문 신탁소에 견줄 만했습니다. 이곳은 아문과 사막의 다른 신들을 숭배하는 지역 종교 중심지입니다." # 3020237721219747794
