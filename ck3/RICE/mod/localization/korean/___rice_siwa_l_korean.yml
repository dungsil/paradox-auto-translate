  siwa.0050.t: "로마 수도교" # 12040936146678320950
  siwa.0050.desc: "이집트 전역과 지중해 세계의 많은 지역에 고대 제국의 거대한 기념물들이 돌무더기로 흩어져 있습니다. 특히 카르가 오아시스는 수세기 동안 서부 사막에서 가장 큰 오아시스 마을이었기 때문에 그러한 유적이 많이 있습니다.\n\n오늘 카르가 주변 지역을 여행하던 중, 나는 지역 주민들이 로마인들이 지은 오래된 수로의 잔해라고 말하는 정갈하게 놓인 돌들을 발견했습니다. 안타깝게도 수세기 동안 제대로 관리되지 않아 황폐한 상태입니다." # 2993741945228025948
  siwa.0050.a: "옛날에는 어땠을지 상상만 할 수 있을 뿐입니다!" # 15550450749138109093
  siwa.0050.b: "아마도 우리 엔지니어들은 그 작은 부분이라도 재건할 방법을 찾을 수 있을 겁니다." # 3313243576929559093
  siwa.0051.t: "우물" # 1333618481053645789
  siwa.0051.desc: "이집트 서부 사막에서 우물은 희귀하고 소중한 자원입니다. 이 지역의 부유한 지방 유력자는 소유하고 있는 우물 중 하나를 팔고자 하며, 적당한 가격을 제시하고 있습니다." # 2480128049347257427
  siwa.0051.a: "거래 성사! 이제 우물은 내 것이다." # 15650357016257628003
  siwa.0051.b: "이런 거래에는 관심 없습니다." # 15482018180073295602
  siwa.0051.c: "그 가격으로는? 더 잘 하실 수 있다고 생각합니다." # 12287562505480875214
  siwa.0052.t: "대추야자 농사" # 13888064062295158084
  siwa.0052.desc: "수 세기 동안 대추야자 농사는 서부 오아시스 사람들의 생계에 중요한 역할을 해 왔습니다. 이 지역에 있는 제 영토의 대추야자 농장에서는 현재 평소보다 훨씬 더 많은 대추야자가 생산되고 있으며, 이는 지역 경제를 활성화하고 있습니다." # 9402397096737950251
  siwa.0052.a: "잘 들었습니다!" # 2285397353523959189
  siwa.0053.t: "대추야자 농사" # 13888064062295158084
  siwa.0053.desc: "수 세기 동안 서부 오아시스 사람들에게는 대추야자 농업이 생계에 중요한 역할을 해왔습니다. 이 지역 내 영토에 있는 대추야자 농장들은 현재 평소보다 적은 양의 대추야자를 생산하고 있으며, 이는 지역 경제에 영향을 미칠 것입니다." # 3670611188040354584
  siwa.0053.a: "그건 좋지 않네요." # 15707023717543883858
  siwa.0054.t: "저르주라, 잃어버린 도시" # 17143108516101384288
  siwa.0054.desc: "몇 주 전, 한 무리의 상인들이 서부 사막에서 길을 잃고 사망한 것으로 추정되었습니다. 오늘, 그 상단의 생존자가 기적적으로 제 통제 하에 있는 영토로 돌아왔습니다.\n\n그는 상단이 모래 폭풍에 길을 잃었지만, 홀로 이상한 검과 창을 휘두르는 키 크고 피부가 하얀 남자와 여자들에게 구조되었다고 주장합니다. 그들은 그를 진주처럼 하얀 돌로 지어졌고 모든 종류의 사치를 누리는 이집트 서부 사막의 전설적인 잃어버린 도시 제르주라로 데려갔습니다.\n\n그 후, 그는 집으로 돌아왔습니다." # 3588368273957023286
  siwa.0054.a: "제르주라에 대한 이야기는 때때로 들려오므로, 그의 이야기는 믿을 만해 보입니다." # 10431556707466348106
  siwa.0054.b: "내 생각에는 그가 사막에서 탈수 증세로 환각을 본 것 같아." # 17346693790171934244
  siwa.0055.t: "죽은 자들의 산" # 6051074111809630469
  siwa.0055.desc: "시와 오아시스에서 멀지 않은 곳에 '죽은 자의 산'이라 불리는 제벨 알 마우타가 있습니다. 원뿔 모양의 이 산은 파라오와 로마인들이 이 땅을 다스리던 시절, 고대 시와인들의 주요 공동묘지였다고 전해집니다. 그 안에는 미라와 다른 매장 물품을 보관하는 것으로 종종 발견되는 많은 인공 동굴이 있기 때문입니다.\n\n최근에는 동굴의 넓은 공간에 매료된 시와 가문들이 이곳으로 이주하여 집을 짓기 시작했습니다. 다른 지역 주민들은 이것이 좋지 않은 생각이라 여기며, 죽은 자의 영혼을 방해하지 않도록 산을 점령하는 것을 금지해야 한다고 생각합니다." # 2947652103282456908
  siwa.0055.a: "현지인들이 알아서 결정하도록 하십시오. 제 관심사가 아닙니다." # 4935071264263044067
  siwa.0055.b: "그 사람들은 안으로 들어올 수 있습니다. 이미 죽은 자들을 왜 두려워해야 합니까?" # 16762865760508080515
  siwa.0055.c: "그러한 우려는 정당합니다. 누구도 들어오지 못하게 하십시오." # 4551932003569952175
  siwa.0056.t: "카르가의 은둔자" # 13707672750876618724
  siwa.0056.desc: "수 세기 동안 카르가 오아시스는 평범한 삶의 유혹을 피하거나 종교적 박해를 피해 도피한 기독교 은둔자들의 피난처였습니다. 그들은 종종 카르가에서 떨어진 험준한 언덕과 동굴에 살면서 대부분의 시간을 기도와 다른 종교적 활동에 참여합니다.\n\n기독교인이든 아니든, 카르가의 통치자들은 많은 순례자들이 그들을 방문하러 오는 것이 사업에 좋기 때문에 이 은둔자들을 용인해 왔습니다. 최근에 은둔자 대표 중 한 명이 저에게 다가와서 물자가 부족하다고 설명하며 겸손하게 소액의 기부를 요청했습니다." # 5027846480736734861
  siwa.0056.desc.christian: "같은 기독교인으로서, 그는 내가 얼마나 관대하고 독실한지 보여줄 수 있으며, 양측 모두에게 이익이 될 것이라고 말합니다." # 6409460686903367916
  siwa.0056.desc.nonchristian: "제가 기독교인은 아니지만, 그는 제가 얼마나 관대하고 관용적인지 보여줄 수 있다고 말하며, 그러면 양측 모두에게 이익이 될 것이라고 합니다." # 18304256615447399656
  siwa.0056.a: "네, 좋습니다. 바라시는 도움을 드리겠습니다." # 15274076335486581839
  siwa.0056.b: "죄송하지만, 저는 아무것도 내줄 여유가 없습니다." # 2128814392389406529
  siwa.0056.c: "오만하도다! 저 탐욕스러운 이교도들을 사막으로 추방하라!" # 1064821446238163351
  siwa.0057.t: "이교도 바위" # 16649873313173199893
  siwa.0057.desc: "파라프라 오아시스 근처에는 여러 바위가 거대한 형상을 이루고 있습니다. 오늘 그곳을 지나면서, 그 장엄하고 위풍당당한 모습에 감탄하지 않을 수 없었습니다. 이곳에 사는 사람들은 여러 세대에 걸쳐 이곳을 "불신자의 바위"라고 불러왔으며, 지역 전설에 따르면 이곳은 페르시아 왕 캄비세스의 유명한 군대가 불운한 시와 오아시스 여행을 떠나기 전에 지나간 곳이며, 그곳에서 단 한 명의 병사도 돌아오지 못했다고 합니다." # 3760522950633842682
  siwa.0057.a: "흥미롭군요." # 9738541132076248136
  siwa.0058.t: "하가르 알-마크룸" # 10553908206306486875
  siwa.0058.desc: "오늘 여행 중에 파라프라 오아시스 근처 사막으로 나가야 했습니다. 돌아오는 길에 능선 꼭대기에 있는 상당한 크기의 자연석 아치를 지나쳤습니다. 현지 이름은 하가르 알마크룸, 즉 구멍이 있는 바위입니다." # 1207133183547284193
  siwa.0058.a: "장엄한 광경입니다." # 14786139212614182788
  siwa.0059.t: "올리브" # 8568186874755541391
  siwa.0059.desc: "이집트 서부 사막의 오아시스에서는 올리브 농장이 흔히 보입니다. 지중해의 다른 지역에서 재배되는 올리브만큼 수익성이 높지는 않지만, 그럼에도 상당한 이익을 가져다줍니다. 현재 제가 통제하는 오아시스에서 올리브 농장에 투자할 기회가 있습니다. 투자를 하는 것이 좋은 생각일 수도 있겠네요?" # 7479966763678697748
  siwa.0059.a: "정말로 그렇습니다. 필요한 조치를 취하도록 하겠습니다." # 1766731829211847227
  siwa.0060.t: "카르셰프" # 14129918851764378951
  siwa.0060.desc: "저는 시와 오아시스의 유력한 지역 원로를 방문하여 오아시스 행정과 관련된 중요한 사안을 논의하려 합니다. 오늘 밖은 매우 덥지만, 그의 집에 들어서는 순간 마치 부드러운 바람이 불어오는 것처럼 갑자기 시원하게 느껴집니다. 이는 뜨거운 날씨에도 집을 시원하고 쾌적하게 유지해 주는 고대부터 시와에서 전통적으로 집을 짓는 데 사용되어 온 진흙과 광물 혼합물인 카르셰프 덕분입니다." # 7237012170134757437
  siwa.0060.a: "어르신, 뵙게 되어 기쁩니다! 이제 본론으로 들어가시죠…." # 9639933512383977522
  siwa.0061.t: "켈리스" # 13479194694798821041
  siwa.0061.desc: "다클라 오아시스를 여행하던 중 버려진 유적지를 지나칩니다. 안내인은 이곳이 로마 시대에 '켈리스'라고 알려진 마을이자 이교 숭배의 주요 장소였다고 말합니다. 이제 먼지와 돌만 남았고, 일부 건물은 모래에 대부분 또는 부분적으로 묻혀 있습니다. 현지인들은 때때로 일어나는 붕괴를 두려워하여 유적지에 거주하는 것을 피합니다." # 7739990322294770091
  siwa.0061.a: "우리 앞서 간 자들을 기억하십시오." # 6900567150402958175
  siwa.0062.t: "파샤 힌디" # 14895443979063747608
  siwa.0062.desc: "다클라 오아시스의 많은 사람, 특히 바쉔디 마을에 사는 사람들은 종종 자신들이 파샤 힌디라는 특정 인도 왕자의 후손이라고 주장하는 것을 좋아합니다(마을 이름도 여기서 유래함). 인도에서 추방된 후 멀리 여행하여 결국 다클라에 정착하여 존경받는 지역 지도자가 되었다고 합니다. 오늘 여러 지역 인사들과의 회의에서 그중 한 명이 이 파샤 힌디의 고위 후손 중 한 명이라고 주장했지만, 다른 사람들은 과거에 그의 주장을 반박했습니다. 그럼에도 불구하고 그는 그것에 대해 매우 자랑스러워하며 회의 중에 자주 자랑합니다." # 11260018934993250760
  siwa.0062.a: "그가 파샤 힌디의 후손이라면 자랑스러워할 만합니다." # 765408530354194815
  siwa.0062.b: "이러한 허황된 주장은 입증하기 어렵습니다. 누구든 그렇게 말할 수 있습니다!" # 15077831475924249834
  siwa.0062.c: "오만하도다! 그는 자신의 군주인 내 앞에서 겸손을 보여야 한다." # 11172747759123218008
  siwa.0063.t: "올리브와 대추야자" # 14632618204524983325
  siwa.0063.desc: "서부 사막의 제 영지에서 온 일부 현지인들이 마을에서 생산한 귀한 올리브와 대추를 조공으로 바치기 위해 저에게 왔습니다." # 14621340909729582280
  siwa.0063.a: "선물에 감사드립니다." # 11869129444623702330
