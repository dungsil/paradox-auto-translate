  building_type_RICE_siwa_oracle_of_amun: "아문 신탁" # 19783003028632524
  building_type_RICE_siwa_oracle_of_amun_desc: "아문 신탁은 고대 세계에서 가장 유명한 신탁 중 하나로, 심지어 알렉렉산더 대왕께서도 찾았던 곳입니다.\n이제 옛 영광을 되찾아, 지역 주민들의 숭배 장소로 사용되고 있습니다.\n또한, 자격이 있는 자들에게 조언을 제공하는 예언자도 머물고 있습니다." # 7340037721253595508
