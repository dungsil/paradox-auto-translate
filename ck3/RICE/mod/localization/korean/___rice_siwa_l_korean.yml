  RICE_siwa_restore_the_necropolis_of_el_bagawat_tooltip: "이 공동묘지는 너무 오랫동안 방치되어 있었습니다." # 6870768068769787798
  RICE_siwa_restore_the_necropolis_of_el_bagawat_desc: "수세기 전, 엘바가와트는 카르가 오아시스의 대규모 기독교 공동체에서 매장지로 사용되었습니다. 이제 이집트에서 우리의 영향력과 힘이 다시 커지고 있으니, 이 공동묘지를 다시 사용할 수 있도록 확장하기 시작해야 할 때입니다." # 5061992958469062667
  RICE_siwa_restore_the_necropolis_of_el_bagawat_confirm: "알겠습니다." # 18439043425323687662
  RICE_siwa_restore_the_necropolis_of_el_bagawat_context_tooltip: "#emphasis 역사적 배경:# 서부 사막에서 가장 크고 번영한 오아시스인 칼가는 후기 고대에 큰 기독교 인구를 거느렸습니다. 엘-바가와트는 가장 잘 보존된 주요 초기 기독교묘지 중 하나이며, 이 공동체의 무덤터로서 서기 3세기에서 7세기에 이르기까지 사용되었습니다. 이곳에는 263개가 넘는 장례 예배당이 있으며, 그중에는 다양한 성경 장면을 묘사한 예배당들이 많습니다. 더욱 주목할 만한 예배당 두 곳은 평화의 예배당과 출애굽의 예배당입니다. 또한, 이곳에서는 중세 시대부터 후기 오스만 시대까지 거슬러 올라가는 그림문자가 발견되었는데, 이는 이 지역 주민들이 이 지역이 버려진 이후에도 이곳의 존재를 인지하고 있었음을 보여줍니다." # 7345664446839165702
  RICE_siwa_necropolis_of_el_bagawat: "엘바가와트 공동묘지 최근 복원 완료" # 5287797697536293102
  RICE_siwa_necropolis_of_el_bagawat_desc: "카르가 오아시스의 기독교 공동체는 최근 수세기 전 그들의 조상들이 그랬던 것처럼 엘바가와트의 공동묘지를 다시 사용하기 시작했습니다. 그곳은 무덤과 엄숙한 예배당으로 가득한 크고 잘 보존된 장소입니다." # 3715616611145431648
