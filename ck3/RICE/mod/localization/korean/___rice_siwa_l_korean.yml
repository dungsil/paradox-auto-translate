  siwa.0020.t: "히비스 신전" # 17491156525291537134
  siwa.0020.desc: "하르가의 위대한 히비스 사원에 도착했습니다. 고대에는 서부 사막에서 가장 큰 사원이었으며, 이제는 예전 영광을 되찾았습니다. 그때, 오아시스 사람들은 여러 신들을 숭배했습니다. 이 오래된 숭배 의식들이 부활하면서, 사제들은 신들에게 축복을 구할 수 있습니다.\n\n밖에서 사제들을 맞이하고, 의식이 시작될 수 있도록 사원 안으로 안내되었습니다. 만약 제 방문이 결실을 맺는다면, 어떤 행운이 우리에게 찾아올지 누가 알겠습니까?" # 11881783810342458655
  siwa.0020.a: "히비스 신전의 위용은 정녕 비할 데가 없군." # 10220251380507210297
  siwa.0021.t: "누구에게 기도해야 하는가?" # 16212504417587881922
  siwa.0021.desc: "이제 의식이 곧 시작되니, 이곳의 신들 중 누구에게 도움을 구할지 결정해야 합니다.\n\n이 지역의 주요 신인 아문이나 세트에게 접근할 수도 있습니다. 아니면 하 또는 이가이와 같은 서부 사막의 수호신들의 도움을 구할 수도 있습니다." # 13733567073803258244
  siwa.0021.a: "아문, 태양의 주께 기도하라" # 10948567076430029843
  siwa.0021.a.toast.major: "아문께서 당신에게 위대한 축복을 주신다" # 4829910862239267175
  siwa.0021.a.toast.minor: "아문께서 그대에게 사소한 축복을 내리신다" # 5050131982429498537
  siwa.0021.a.toast.no: "아문은 그대에게 축복을 내리지 않소" # 16314662074362476626
  siwa.0021.a.nothing: "아문께서는 오늘 당신에게 은총을 내리지 않으십니다." # 12913951619934918046
  siwa.0021.b: "세트, 전쟁의 주께 기도하다" # 3495131964725455722
  siwa.0021.b.toast.major: "세트가 그대에게 큰 축복을 내립니다" # 15571227891302980024
  siwa.0021.b.toast.minor: "세트가 그대에게 하급 축복을 내립니다" # 7664192752606516021
  siwa.0021.b.toast.no: "세트가 당신에게 축복을 내리지 않습니다" # 7084873015033592373
  siwa.0021.b.nothing: "세트 신께서 오늘 그대에게 호의를 베풀지 않으시는구나." # 4214399537562759984
  siwa.0021.c: "서방 사막의 주님 하께 기도드리십시오" # 14139972940885489351
  siwa.0021.c.toast.major: "하께서 당신에게 큰 축복을 수여하십니다" # 12750879100791758360
  siwa.0021.c.toast.minor: "하가 당신에게 약소한 축복을 내립니다" # 670746262815707181
  siwa.0021.c.toast.no: "하가 당신에게 축복을 내리지 않는다" # 6430599066595430237
  siwa.0021.c.nothing: "하께서는 오늘 그대를 총애하지 않으시는군요." # 10146777670388839687
  siwa.0021.d: "이가이, 오아시스의 주에게 기도하라" # 2604976752744373757
  siwa.0021.d.toast.major: "이카이께서 위대한 축복을 내리셨습니다" # 11525253041911911637
  siwa.0021.d.toast.minor: "이가이가 당신에게 사소한 축복을 내립니다" # 2605525288979147126
  siwa.0021.d.toast.no: "이갸이가 당신에게 축복을 내리지 않습니다" # 3170977993241878032
  siwa.0021.d.nothing: "오늘은 이가이가 그대에게 호의적이지 않다." # 7332998987497798183
  siwa.0021.e: "신탁의 인도를 구하고자 합니다" # 8593792329183157409
  siwa.0021.e.tooltip: "오라클의 조언은 평생 단 한 번만 구할 수 있습니다. 그러니 현명하게 선택하십시오!" # 7394888446678649296
  siwa.0022.t: "신탁의 인도" # 1409569389124209390
  siwa.0022.desc: "사제들이 나를 아문 신상이 벽에 안치된 특별한 방으로 데려간다. 크지는 않고 보통 사람보다 조금 더 클 뿐이지만, 그 얼굴은 위엄을 풍기는 평온하면서도 엄격한 모습이다.\n\n신탁 사제는 나에게 뒤쪽에 머물라고 손짓한 뒤, 아문에게 묻고 싶은 질문을 파피루스 조각에 적어달라고 요청한다. 질문을 적은 후, 나는 신탁 사제에게 건네주었다. 그는 신상 앞으로 나아가 여러 번의 기도와 주문이 포함된 짧은 의식을 행한다. 사제는 신상이 말하거나 어떤 소리를 내는 것을 들으려는 듯 몸을 기울인다.\n\n나는 내가 물었던 문제, 그것은... 에 관한 신탁의 말을 간절히 기다린다." # 5904561227394159471
  siwa.0022.a: "우리 가족이랑 친구들" # 3808811385468563875
  siwa.0022.b: "군무" # 876403854681533817
  siwa.0022.c: "내 영지 통치" # 8778580547649315310
  siwa.0022.d: "궁정의 음모" # 13290756809721625733
  siwa.0022.e: "개인적인 문제" # 16120131884408323843
  siwa.0022.oracle_speaks: "신탁이 선포되었습니다!" # 10559906422159023179
  siwa.0023.t: "아문의 신탁" # 12371653722827850279
  siwa.0023.desc: "아문 신탁은 이집트의 모든 신탁들 중 가장 위대합니다. 전설에 따르면, 업적과 위엄을 부인할 수 없는 알렉산더 대왕조차도 자신을 낮추어 그곳의 신탁에게 조언을 구했고, 그 신탁은 그를 파라오로 선포했다고 합니다.\n\n어쨌든, 머지않아 세상을 뒤흔들 만한 일이 일어나리라고는 생각지 않습니다만, 그럼에도 불구하고 알렉산더의 발자취를 따라 [GetTitleByKey('b_siwa').GetNameNoTier] 오아시스에 있는 신탁을 방문하기로 결심했습니다. 사막을 가로지르는 힘든 여정이 되겠으나, 그 지혜와 가르침이 제 여러 업무에 큰 도움이 될 것이라고 믿습니다." # 17466466785685166666
  siwa.0023.a: "사막으로 떠나자!" # 9860536699280366572
  siwa.0024.t: "시와의 신탁" # 8778281306540296582
  siwa.0024.desc: "시와에 있는 위대한 아문 신전에 도착하여, 고대의 알렉산더 대왕이 그랬던 것처럼 유명한 신탁에게 조언을 구하려 합니다. 물론, 신전과 신들께 추가 예물을 바쳐야 하겠지만, 그러한 신의 계시에 귀 기울이는 데 지불하기에 합당한 대가입니다.\n\n어쨌든, 일단 밖에서 사제들에게 인사를 하고 나면, 신탁을 뵙기 위해 신전 안으로 안내될 것입니다." # 12573162665744493613
  siwa.0024.a: "고대 아문 신탁소가 다시 살아나다니!" # 3690651794668247787
  siwa.0025.t: "카르가 오아시스로" # 13050072493639492021
  siwa.0025.desc: "[GetTitleByKey('b_kharga').GetNameNoTier] 오아시스는 서부 사막의 오아시스 중 가장 크고, 따라서 가장 인구가 많고 발달했지만, 여전히 문명권에서 꽤 떨어져 있습니다. 그럼에도 불구하고, 저는 그곳의 히비스 신전에 가서 [ROOT.Char.GetFaith.PantheonTerm]에 대한 헌신을 [ROOT.Char.GetFaith.GetAdherentName]으로서 증명하기로 결정했습니다.\n\n\n서부 사막을 여행하는 것은 – 오히려 #italic 의심할 여지 없이#! – 혹독한 여정이 될 것이므로, 저와 일행은 모든 상황에 대비해야 합니다. 우리는 [ROOT.Char.GetFaith.PantheonTerm]께 기도할 수밖에 없고, 그분들이 우리를 지켜봐 주시기를 바랄 뿐입니다." # 4783307782869847376
  siwa.0025.a: "사막으로!" # 11314366003439668019
