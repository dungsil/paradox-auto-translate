  RICE_siwa_oracle_of_amun_legacy_intent_desc: "신탁소를 방문함으로써 어쩌면 알렉산더 대제가 그랬던 것처럼 역사에 자신의 입지를 다질 수 있을 것입니다. 선택하는 [activity_option|E]에 따라 이 [activity|E]이 끝날 때 #V 15#!, #V 30#!, 또는 #V 45#! [dynasty_prestige|E]을 얻게 됩니다. 하지만 [piety_i|E] 평소 획득하는 [piety|E]의 절반만 얻게 됩니다." # 1746410725741804880
