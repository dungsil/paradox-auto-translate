  RICE_pray_at_temple_of_hibis_context_tooltip: "#emphasis 역사적 배경:#! 히비스 신전은 서부 사막에 위치한 이집트 최대의 신전 단지였습니다. 주요 신전은 고대 이집트 26왕조, 또는 아마도 25왕조 시대에 건설되었지만, 신왕조 시대에 이미 존재했던 신전이 있었을 가능성도 있습니다. 어쨌든 이 신전은 아문 신을 숭배하는 중심지였습니다." # 17809546093401139308
  RICE_visit_fountain_of_the_sun_context_tooltip: "#emphasis 역사적 배경:#! 시와의 태양의 샘은 헤로도토스와 같은 고대 문헌에 등장하는 유명한 샘입니다.  지역 민담에서는 클레오파트라가 그녀의 통치 기간에 종종 이곳을 방문했다고 전해지지만(이 주장의 진실성은 의문시되며 현대 관광객을 유인하기 위한 과장된 측면이 있을 가능성이 큽니다)." # 16153851169854148836
  RICE_siwa_oasis_defense: "시와 오아시스" # 1128825573514746861
