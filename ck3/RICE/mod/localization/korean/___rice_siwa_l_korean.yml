  siwa.0021.d.nothing: "이날은 이가이가 당신을 돕지 않는군요." # 7332998987497798183
  siwa.0021.e: "신탁의 인도를 구하고자 합니다." # 8593792329183157409
  siwa.0021.e.tooltip: "일생에 단 한 번 오라클의 지혜를 구할 수 있으니, 현명하게 선택하십시오!" # 7394888446678649296
  siwa.0022.t: "오라클의 인도" # 1409569389124209390
  siwa.0022.desc: "사제들은 나를 아문 신상이 벽에 기대어 있는 특별한 방으로 데려간다. 키는 평균적인 남성보다 조금 클 뿐이지만, 그 얼굴은 위엄을 내뿜는 고요하고 엄숙한 모습이다.\n\n신탁 사제는 나에게 뒤쪽에 머무르라고 손짓한 다음, 파피루스 조각에 아문에게 묻고 싶은 질문을 적으라고 한다. 질문을 적은 후, 나는 신탁 사제에게 건네고, 사제는 신상 앞으로 나아가 여러 기도와 주문으로 구성된 간단한 의식을 행한다. 사제는 신상이 말하거나 소음을 내는 것을 들으려는 듯 몸을 기울인다.\n\n나는 내가 물었던 문제에 대해 신탁이 무슨 말을 할지 간절히 기다린다. 내가 물었던 문제는..." # 5904561227394159471
  siwa.0022.a: "내 가족과 친구들" # 3808811385468563875
  siwa.0022.b: "군사" # 876403854681533817
  siwa.0022.c: "제국 통치" # 8778580547649315310
  siwa.0022.d: "궁정의 음모" # 13290756809721625733
  siwa.0022.e: "개인적 문제" # 16120131884408323843
  siwa.0022.oracle_speaks: "예언자가 말했습니다!" # 10559906422159023179
  siwa.0023.t: "아문 신탁" # 12371653722827850279
  siwa.0023.desc: "아문 신탁은 이집트에서 가장 위대한 신탁입니다. 전설에 따르면 그 유산과 자부심을 부인할 수 없는 알렉산드로스 대왕조차 그곳에서 신탁의 조언을 구하기 위해 스스로를 낮추었고, 신탁은 그를 파라오라고 선언했다고 합니다.\n\n어쨌든, 그 정도로 엄청난 일이 곧 일어날 것이라고는 생각하지 않지만, 저는 그럼에도 불구하고 알렉산드로스의 발자취를 따라 [GetTitleByKey('b_siwa').GetNameNoTier] 오아시스의 신탁을 방문하기로 했습니다. 사막을 가로지르는 힘든 여정이겠지만, 그 지혜와 안내가 제 일에 큰 도움이 될 것이라고 믿습니다." # 17466466785685166666
  siwa.0023.a: "사막으로 가자!" # 9860536699280366572
  siwa.0024.t: "시와의 신탁" # 8778281306540296582
  siwa.0024.desc: "고대 알렉산드로스 대왕처럼, 저는 시와에 있는 위대한 아문 신전에 도착하여 그 유명한 신탁으로부터 조언을 구하려 합니다. 물론, 신전과 신들에게 추가적인 공물을 바쳐야 하겠지만, 그러한 신성한 영감을 받은 지침을 듣기 위해 지불해야 할 합당한 대가입니다.\n\n어쨌든, 밖에서 사제들을 만나 인사를 나누고, 신전 안으로 안내받아 신탁에게 인사를 드릴 것입니다." # 12573162665744493613
  siwa.0024.a: "아문의 고대 신탁이 다시 살아났다는 사실을 생각하니!" # 3690651794668247787
  siwa.0025.t: "카르가 오아시스로" # 13050072493639492021
  siwa.0025.desc: "[GetTitleByKey('b_kharga').GetNameNoTier]의 오아시스는 서부 사막에서 가장 크고 가장 인구가 많고 발전된 곳이지만, 여전히 나머지 문명과는 다소 거리가 있습니다. 그럼에도 불구하고 저는 [ROOT.Char.GetFaith.GetAdherentName]으로서 [ROOT.Char.GetFaith.PantheonTerm]에 대한 헌신을 증명하기 위해 그곳의 히비스 신전으로 가기로 결심했습니다.\n\n서부 사막을 여행하는 것은 힘든 일이 될 수 있으며, 아니, #italic 될 것입니다!#. 따라서 저와 제 수행원은 어떤 일에도 대비해야 합니다. 우리는 [ROOT.Char.GetFaith.PantheonTerm]께 기도하고 그들이 우리를 지켜보시기를 바랄 수밖에 없습니다." # 4783307782869847376
  siwa.0025.a: "사막으로!" # 11314366003439668019
