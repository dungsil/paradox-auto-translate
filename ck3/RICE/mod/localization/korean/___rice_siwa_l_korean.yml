  siwa.0050.t: "로마 수도교" # 12040936146678320950
  siwa.0050.desc: "이집트 전역과 지중해 세계의 많은 지역에 걸쳐, 거대한 석조 기념물들이 펼쳐져 고대 제국의 유물을 보여줍니다. 특히, 카르가 오아시스는 서부 사막에서 수 세기 동안 가장 큰 오아시스 도시였기 때문에 이러한 유적이 많이 있습니다.\n\n오늘, 카르가 주변 지역을 여행하는 동안, 현지인들이 말하는 로마인들이 건설한 고대 수로의 잔해인 정돈된 돌들이 일련으로 놓여 있는 것을 발견했습니다. 안타깝게도 이 수로는 수 세기 동안 훼손된 상태입니다." # 2993741945228025948
  siwa.0050.a: "과거의 모습을 상상해보니 정말 신기하군!" # 15550450749138109093
  siwa.0050.b: "아마도 우리 엔지니어들이 그 작은 부분이라도 재건할 방법을 찾을 수 있을 것입니다." # 3313243576929559093
  siwa.0051.t: "수원" # 1333618481053645789
  siwa.0051.desc: "이집트 서부 사막에서는 물 우물이 희귀하고 귀중한 자산입니다. 이 지역의 부유한 지방 유력자는 자신의 소유 우물 중 하나를 팔고자 하며, 적절한 가격을 제시하고 있습니다." # 2480128049347257427
  siwa.0051.a: "거래가 성사되었습니다! 이제 우물은 제 것입니다." # 15650357016257628003
  siwa.0051.b: "이런 거래에는 관심이 없어." # 15482018180073295602
  siwa.0051.c: "그 가격에?  더 나은 방법이 있을 거 같아." # 12287562505480875214
  siwa.0052.t: "날짜 농업" # 13888064062295158084
  siwa.0052.desc: "수백 년 동안 서부 오아시스 주민들의 생계에 중요한 역할을 해온 야자수 농업은, 제 영토 내 이 지역의 야자수 농장에서 평소보다 훨씬 많은 즙이 풍성한 과일을 생산하여 지역 경제를 견인하고 있습니다." # 9402397096737950251
  siwa.0052.a: "훌륭하군!" # 2285397353523959189
  siwa.0053.t: "날짜 농업" # 13888064062295158084
  siwa.0053.desc: "수세기 동안, 서부 오아시스 지역 주민들의 생계에 있어 품종 농업은 중요했습니다. 이 지역 내 영토의 품종 농장은 현재 평소보다 덜한 품종을 생산하고 있으며, 이는 지역 경제에 영향을 미칠 것입니다." # 3670611188040354584
  siwa.0053.a: "그렇지 않습니다." # 15707023717543883858
  siwa.0054.t: "잃어버린 도시, 제르주라" # 17143108516101384288
  siwa.0054.desc: "몇 주 전, 무역 행렬이 서쪽 사막에서 길을 잃어 사망한 것으로 추정되었습니다. 오늘, 그 행렬에서 기적적으로 살아남은 한 사람이 저의 영토로 돌아왔습니다.\n\n그는 행렬이 모래 폭풍에 길을 잃었다고 주장하지만, 그 자신은 기이한 검과 창을 휘두르는 키 크고, 피부색이 하얀 남자와 여자들에 의해 구조되었다는 군요. 그들은 그를 이집트 서부 사막의 전설적인 잃어버린 도시, 잣주라로 데려갔습니다. 이 도시는 진주빛 흰색 돌로 지어졌고 모든 종류의 사치품이 가득했습니다.\n\n이후, 그는 고향으로 돌아왔습니다." # 3588368273957023286
  siwa.0054.a: "저주라에 대한 이야기는 가끔 들려오니, 그의 이야기는 믿을 만하게 들립니다." # 10431556707466348106
  siwa.0054.b: "의심스럽군요.  사막의 갈증 때문에 환각을 봤을지도 모릅니다." # 17346693790171934244
  siwa.0055.t: "죽음의 산" # 6051074111809630469
  siwa.0055.desc: "시와 오아시스에서 그리 멀지 않은 곳에, 흔히 죽음의 산(Gebel al-Mawta)이라 불리는 산이 있습니다. 이 원뿔 모양의 산은, 과거 파라오와 로마인들이 이 땅을 다스렸던 시절, 고대 시완 사람들의 주요 무덤지였던 것으로 알려져 있습니다. 이 산에는 인공 동굴이 많이 있으며, 이 동굴들 안에는 종종 미이라와 기타 장례용품이 발견됩니다.\n\n최근 수많은 시완 가족들이 동굴의 넓은 공간에 매료되어 이곳에 정착하기 시작했습니다. 그러나 다른 지역 주민들은 이것이 좋지 않은 생각이라고 생각하며, 만약 죽은 자들의 영혼이 괴롭혀질 수 있다면, 산의 점거를 금해야 한다고 우려하고 있습니다." # 2947652103282456908
  siwa.0055.a: "주민들끼리 스스로 결정하게 내버려 두시오. 제 관심사가 아닙니다." # 4935071264263044067
  siwa.0055.b: "저들은 이사 올 수 있습니다. 이미 죽은 자들을 두려워할 필요가 있습니까?" # 16762865760508080515
  siwa.0055.c: "이러한 우려는 정당합니다. 누구도 거주를 허용하지 마십시오." # 4551932003569952175
  siwa.0056.t: "카르가 수도승들" # 13707672750876618724
  siwa.0056.desc: "수백 년 동안 카르가 오아시스는 평범한 삶의 유혹으로부터 벗어나거나 종교적 박해를 피해 기독교 은둔자들에게 피난처가 되어 왔습니다. 그들은 종종 카르가에서 멀지 않은 험준한 언덕과 동굴에 거주하며, 대부분의 시간을 기도와 기타 종교적 의식에 바칩니다.\n\n기독교인이든 아니든, 카르가의 통치자들은 이러한 은둔자들을 관용해 왔습니다. 많은 순례자들이 그들을 방문하는 경우가 많기 때문입니다. 이는 상업적으로 유익합니다. 최근 한 은둔자 대표가 저에게 다가와 물자 부족 현실을 설명하고, 작은 기부를 간곡히 요청했습니다." # 5027846480736734861
  siwa.0056.desc.christian: "그리스도인 동료로서, 그는 제가 얼마나 관대한 신앙인인지 보여줄 수 있다고 말하며, 양측 모두에게 이득이 될 것이라고 합니다." # 6409460686903367916
  siwa.0056.desc.nonchristian: "기독교 신자가 아니지만, 그가 말하길, 내가 얼마나 관대한지, 그리고 관용적인지를 보여줄 수 있다면, 양측 모두에게 이익이 될 것이라고 합니다." # 18304256615447399656
  siwa.0056.a: "네, 아주 좋군요. 필요한 도움을 드리겠습니다." # 15274076335486581839
  siwa.0056.b: "죄송하지만, 아무것도 빼앗을 여유가 없습니다." # 2128814392389406529
  siwa.0056.c: "오만방자한 짓! 이 탐욕스러운 이교도들을 사막으로 추방하라!" # 1064821446238163351
  siwa.0057.t: "이교도의 바위" # 16649873313173199893
  siwa.0057.desc: "파라프라 오아시스 근처에는 커다란 바위 형성물이 있습니다. 오늘 그 사이를 지나가며, 그 위용과 장엄함에 감탄할 수밖에 없습니다. 이곳 사람들은 수많은 세대 동안 이를 \"이교도 바위\"라 불렀으며, 지역 전설에 따르면 페르시아 왕 캄비세스의 유명한 군대가 시와 오아시스로 향하기 전 이곳을 지나갔다고 합니다. 그들은 돌아오지 못한 비운의 여정을 떠났습니다." # 3760522950633842682
  siwa.0057.a: "흥미롭군." # 9738541132076248136
  siwa.0058.t: "하가르 알-막흐룸" # 10553908206306486875
  siwa.0058.desc: "오늘 파라프라 오아시스 근처 사막으로 여행을 다녀왔습니다. 돌아오는 길에 산등성이 꼭대기에 큰 자연석 아치가 있었습니다. 그곳의 지명은 하가르 알-막흐룸, 또는 구멍이 뚫린 바위입니다." # 1207133183547284193
  siwa.0058.a: "웅장한 광경입니다." # 14786139212614182788
  siwa.0059.t: "올리브" # 8568186874755541391
  siwa.0059.desc: "이집트 서부 사막의 오아시스에는 올리브 농장이 흔합니다. 지중해 연안의 다른 지역에서 재배되는 올리브만큼 수익성은 높지 않지만, 그럼에도 상당한 수입을 가져다줍니다. 현재 저는 통치하는 오아시스 지역의 올리브 농장에 투자할 기회가 있습니다. 투자가 좋을지도 모르겠습니다." # 7479966763678697748
  siwa.0059.a: "그렇군요. 필요한 준비를 하겠습니다." # 1766731829211847227
  siwa.0059.b: "아니, 그렇게 할 필요는 없다고 생각합니다." # 11718170374685579919
  siwa.0060.t: "카르셰프" # 14129918851764378951
  siwa.0060.desc: "시와 오아시스의 강력한 지방 원로를 방문하여 오아시스 행정과 관련된 중요한 문제를 논의하고 있습니다. 밖은 오늘 매우 덥지만, 그의 집 안으로 들어서자 갑자기 시원해지는데, 마치 부드러운 바람이 불어오는 듯합니다. 이는 고대부터 시와에서 집을 짓는 데 사용되어 온 진흙과 광물질의 혼합물인 카르셰프 덕분입니다. 카르셰프는 뜨거운 날씨에 집을 시원하고 편안하게 유지하는 데 기여합니다." # 7237012170134757437
  siwa.0060.a: "어르신, 뵙게 되어 기쁩니다! 이제 본론으로 들어가죠…." # 9639933512383977522
  siwa.0061.t: "켈리스" # 13479194694798821041
  siwa.0061.desc: "다클라 오아시스를 여행하며 버려진 유적지를 지나갑니다. 안내인은 이곳이 로마 시대에는 '켈리스'라는 마을이었고, 이교도 숭배의 주요 장소였다고 알려줍니다. 이제는 먼지와 돌멩이뿐이며, 건물 일부는 모래에 묻혀 있습니다. 현지인들은 종종 무너지는 일이 있기 때문에 유적에 거주하지 않습니다." # 7739990322294770091
  siwa.0061.a: "선조들을 기억하며." # 6900567150402958175
  siwa.0062.t: "파샤 힌디" # 14895443979063747608
  siwa.0062.desc: "다클라 오아시스의 많은 주민들, 특히 바셰넨디 마을 주민들은 종종 자신들이 특정 인도 왕자, 파샤 힌디(마을 이름의 유래)의 후손이라고 주장하는 것을 좋아합니다. 인도 본토에서 추방된 후 먼 길을 떠나 다클라에 정착하여 지역의 존경받는 지도자가 되었다고 합니다. 오늘 지역 유력자들과의 회의에서 그들 중 한 사람은 자신이 이 파샤 힌디의 고귀한 후손이라고 주장했습니다. 하지만 과거 다른 사람들은 그의 주장을 반박해 왔습니다. 어쨌든 그는 그 사실에 대해 매우 자랑스러워하며 회의 내내 자주 자랑스럽게 말했습니다." # 11260018934993250760
  siwa.0062.a: "파샤 힌디의 후손이라면, 자랑스러워할 자격이 있습니다." # 765408530354194815
  siwa.0062.b: "이 허황된 주장은 입증하기 어렵군요. 누구든 그런 말을 할 수 있으니까요!" # 15077831475924249834
  siwa.0062.c: "오만하도다! 그에게는 그의 군주인 나 앞에 겸손함을 보여야 할 것이다." # 11172747759123218008
  siwa.0063.t: "올리브와 데이트" # 14632618204524983325
  siwa.0063.desc: "서부 사막 지역 영토의 일부 주민들이 마을에서 생산한 귀한 올리브와 즙이 많은 데이트를 바쳐 예물을 제안해 왔습니다." # 14621340909729582280
  siwa.0063.a: "선물 감사합니다." # 11869129444623702330
