  RICE_siwa_oracle_of_amun_devotion_intent: "신앙심:" # 13046272498566933790
  RICE_siwa_oracle_of_amun_devotion_intent_desc: "신탁소를 방문하는 것은 단순히 세속적인 이득과 이점을 얻는 기회가 아닐 뿐더러, [GetPlayer.GetFaith.PantheonTerm]의 의도를 이해할 기회이기도 합니다. 더 나은 [character_modifiers|E]를 얻을 확률이 높습니다." # 4426129235782924912
