  RICE_siwa_oracle_of_amun_type_plentiful_desc: "$EFFECT_LIST_BULLET$ [piety_i|E] #V 100#! 획득 (해당 [activity|E]가 끝날 때)\n\n#weak 이토록 유명하고 명성 높은 신탁소에 방문할 때에는 신전에 상당한 공물을 바침으로써 합당한 경의를 표하는 것이 최선입니다. 라디에이션스 더#" # 13090957496032786874
  RICE_siwa_oracle_of_amun_type_extravagant: "낭비벽" # 6195305288951079611
  RICE_siwa_oracle_of_amun_type_extravagant_desc: "$EFFECT_LIST_BULLET$ [activity|E] 종료 시 [piety_i|E] #V 150#! 획득\n\n#weak [GetPlayer.GetFaith.PantheonTerm]께서 기꺼이 저희에게 큰 도움을 주신다면, 그분의 친절에 보답하여 훌륭한 봉헌품을 바쳐야 할 것입니다.#!" # 1346393450466211281
  RICE_siwa_oracle_of_amun_consultation_phase: "자문" # 11199574913935890106
  RICE_siwa_oracle_of_amun_consultation_phase_desc: "아문의 신탁소로 오십시오, 그리고 위대한 신 아문께서 당신께 어떤 조언을 주시는지 보십시오!" # 1579401486168894601
  RICE_siwa_oracle_of_amun_guidance_intent_header: "지침:" # 16457429795870613198
  RICE_siwa_oracle_of_amun_guidance_intent: "지침:" # 3511835553265040344
  RICE_siwa_oracle_of_amun_guidance_intent_desc: "당신은 삶의 특정 문제들을 더 깊이 이해하고자 합니다. 이는 [stress_i|E] [stress|E]를 감소시킵니다.\n\n만약 당신이 [GetTrait('zealous').GetName( GetNullCharacter )|U], [GetTrait('humble').GetName( GetNullCharacter )], 또는 [GetTrait('content').GetName( GetNullCharacter )] 특성을 가졌다면, 감소량이 더욱 커집니다." # 3614086375970281663
