  siwa.0013.desc: "이제 이집트에서 기독교 세력이 다시금 더 큰 영향력과 권위를 얻게 되었으니, 나, 공동체 지도자들, 그리고 [kharga_county.GetNameNoTier]의 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들은 엘-바가와트의 오래된 묘지를 다시 사용하고 확장하기 시작하는 것이 좋은 생각이라는 데 동의했습니다.\n\n우리는 이곳에 새로운 무덤과 장례 예배당을 만들고, 오래된 것들은 구조를 재건하고 오랜 세월 쌓인 그래피티를 청소하여 보수하기 위해 인부, 건축가, 장인 및 기타 전문가들을 불러 모으고 있습니다. 특히 그들은 엘-바가와트에서 가장 저명한 예배당 두 곳인 평화의 예배당과 출애굽의 예배당 복원부터 시작하도록 지시받았습니다. 황폐해진 상태에서도 다양한 성경 장면을 묘사한 예술 작품의 소박한 아름다움을 볼 수 있습니다." # 3574571321846783051
  siwa.0013.a: "이곳은 옛 영광을 되찾고 있습니다." # 327358475807294250
