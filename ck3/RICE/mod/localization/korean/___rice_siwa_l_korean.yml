  siwa.0021.d: "오아시스의 군주, 이가이에게 기도하십시오" # 2604976752744373757
  siwa.0021.d.toast.major: "이가이가 당신에게 큰 축복을 내렸습니다" # 11525253041911911637
  siwa.0021.d.toast.minor: "이가이가 당신에게 작은 축복을 내립니다" # 2605525288979147126
