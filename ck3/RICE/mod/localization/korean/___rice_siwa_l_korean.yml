  RICE_siwa_oracle_of_amun_legitimacy_intent: "정통성:" # 5620217411538494537
  RICE_siwa_oracle_of_amun_legitimacy_intent_desc: "신탁을 통해, 지도자로서 자신이 무엇을 하고 있는지 다른 이들을 납득시키려 합니다. 선택하는 [activity_option|E]에 따라 이 [activity|E]가 끝나면 [prestige_i|E] #V 25#!, [prestige_i|E] #V 50#!, 또는 [prestige_i|E] #V 75#!를 얻습니다. 하지만 일반적으로 얻는 [piety_i|E] [piety|E]의 절반만 얻습니다." # 5486085913596050169
  RICE_siwa_oracle_of_amun_legacy_intent_header: "유산:" # 970470671604287214
