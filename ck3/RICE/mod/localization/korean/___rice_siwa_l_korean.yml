  RICE_visit_fountain_of_the_sun_desc: "서부 사막에는 여러 오아시스가 자리 잡고 있으며, 그중 일부에는 인기 있는 샘물이 있습니다.\n이 중 가장 유명한 것은 시와의 태양의 샘인데, 이는 제가 통제하는 영토와 가깝습니다.\n이 샘물은 치유 능력이 있다고 전해집니다." # 12627708361784545478
  RICE_visit_fountain_of_the_sun_effect_tooltip: "하루를 정해 유명한 태양의 분수를 방문합니다. 약간의 [stress|E]를 해소할 수 있을지도 모릅니다." # 15061622703781747420
