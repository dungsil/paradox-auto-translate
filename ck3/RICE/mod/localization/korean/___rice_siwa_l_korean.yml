  RICE_pray_at_oracle_of_amun_context_tooltip: "#emphasis 역사적 배경:#! 아문 신탁은 고대 근동에서 가장 유명한 신탁 중 하나였습니다. 전해지는 바에 따르면, 알렉산드로스 대왕은 자신을 이집트의 정당하고 신성한 파라오로서 신탁으로부터 확언받기 위해 시와 오아시스로 여행했다고 합니다." # 9719113564022014340
  RICE_pray_at_temple_of_hibis_context_tooltip: "#emphasis 역사적 배경:#! 히비스 신전은 서부 사막에 위치한 가장 큰 이집트 신전 단지였습니다. 주요 신전은 고대 이집트의 제26왕조 혹은 제25왕조 시기에 건축되었으나, 신왕국 시대에 이미 기존 신전이 세워져 있었을 가능성이 높습니다. 어쨌든, 신전은 아문 신앙의 중심지였습니다." # 17809546093401139308
  RICE_visit_fountain_of_the_sun_context_tooltip: "#emphasis 역사적 배경:#! 시와의 태양의 샘은 유명한 샘으로, 헤로도토스와 같은 고대 문헌에서도 언급되었습니다. 지역 민담에서는 이것을 클레오파트라와 연관시키며, 그녀가 치세 동안 이곳을 자주 방문했다고 합니다(이 주장의 진위는 의심스러우며, 현대 관광객을 유치하기 위해 과장되었을 가능성이 높습니다)." # 16153851169854148836
  RICE_siwa_oasis_defense: "시와 오아시스" # 1128825573514746861
  RICE_siwa_oasis_defense_desc: "시와 오아시스는 이집트 서부 사막의 오아시스들 중 가장 내륙에 위치하며 가장 고립된 곳입니다.\n이러한 지리적 특징과 수년에 걸쳐 시와 주민들이 구축한 견고한 방어 시설 덕분에, 이 지역은 정복하고 평정하기 어려운 곳이 되었습니다." # 17041004333435207170
  RICE_pray_at_oracle_of_amun: "아문 신의 신탁에게 인도를 구하다" # 1980417896387921035
  RICE_pray_at_oracle_of_amun_tooltip: "시와 신탁에게서 영적 조언을 구하게 될 것이다." # 7934910533463428608
  RICE_pray_at_oracle_of_amun_desc: "이집트의 시와 오아시스에 있는 아문 신탁소에서 기도하고 싶습니다. 그곳에서 제 마음을 괴롭히는 문제에 대해 신탁에게 조언을 구할 수 있습니다." # 9928576750990650815
  RICE_pray_at_oracle_of_amun_effect_tooltip: "당신은 여러 주제 중 하나에 대해 신탁에게 신성한 인도를 물을 것입니다. #bold 이 결정은 평생 단 한 번만 내릴 수 있습니다!#!" # 12684968678931527050
