  siwa.0010.t: "태양의 샘" # 3578157813812263140
  siwa.0010.desc: "시와에 도착하였으니, 곧 태양의 샘을 방문할 준비를 할 것이다.\n심지어 고대에도 헤로도투스는 방문객을 치유하는 그 전설적인 듯한 능력을 칭송했다.\n\n지역 장로들은 나를 마을로 기쁘게 맞이해 주는데, 이는 그들에게 큰 영광이 되기 때문이다." # 10454163744375367425
  siwa.0010.a: "여기에 오게 되어 기쁩니다!" # 16974688121882943336
  siwa.0010.a.tooltip: "더 휴식을 취하고 더 많은 [stress|E]를 잃겠지만, 지역민과의 관계를 개선할 기회는 더 적어질 것입니다." # 12014139763263715692
  siwa.0010.b: "다른 이들과 샘을 함께 써도 괜찮소." # 3043978689228037706
  siwa.0010.b.tooltip: "휴식을 취하며 [stress|E]를 덜어낼 시간은 많지 않겠지만, 현지인들과의 관계를 개선할 더 많은 기회를 가질 것입니다." # 13207538069688135510
  siwa.0011.t: "태양의 샘" # 3578157813812263140
  siwa.0011.desc.public: "마침내 그날이 도래하여, 우리는 시와에 있는 태양의 샘에 도착했습니다. 내 호위병들이 현지인들의 접근을 막았지만, 마을 사람들은 이곳에서 저를 보기를 열망하는 듯 보입니다. 우리는 그 물의 치유력이 우리의 건강을 되살려주기를 바라며 몸을 담그는 동안, 현지 유력 인사 몇몇과 그들의 공동체에 영향을 미치는 문제들에 대해 이야기를 나눕니다.\n\n하루가 빠르게 지나고, 곧 우리가 떠날 시간이 되었습니다. 우리는 적어도 당분간은 근심과 스트레스가 사라진 채, 몹시 고무된 기분으로 샘을 떠납니다." # 16492433283660695159
  siwa.0011.desc.private: "드디어 그날이 왔고, 나는 시와의 태양의 샘에 도착했습니다. 그곳에서 몇 시간 동안 휴식을 취하며 물에 몸을 담그고 건강이 회복되기를 바랐습니다.\n\n하루는 빠르게 지나가고, 곧 떠나야 할 시간이 되었습니다. 나는 상쾌한 기분으로 샘을 떠났고, 마치 새 사람이 된 듯한 느낌이 들었습니다." # 13675797770357291541
