	RICE_khuzestan_tomb_of_daniel_decision_desc: "다니엘은 저와 같은 [ROOT.Char.GetFaith.GetAdherentNamePlural]에게 중요한 종교적 인물입니다. [daniels_tomb|E]는 슈슈에 있다고 하니, 그 지역의 많은 사람들이 그에게 경의를 표하기 위해 그곳에 갑니다. 저도 그래야 합니다!" # 35ac821a2edffe244108af91611274db7f27f44c
	RICE_khuzestan_tomb_of_daniel_decision_effect_tooltip_1: "당신은 슈슈에 있는 [[tomb_of_daniel|E]|E]로 가서 무작위한 양의 [piety|E]와 [GetModifier('RICE_khuzestan_daniel_pilgrimage_done').GetNameWithTooltip] [character_modifier|E]를 얻을 것입니다." # 9e15f31ba7c622b6b32e24856d3667189b9181b3
	RICE_khuzestan_tomb_of_daniel_decision_confirm: "슈쉬로 갈 준비를 하십시오!" # 838e5277b7ed42ad48573882bd15340ca2bd185a
	RICE_khuzestan_tomb_of_daniel_decision_context_tooltip: "#emphasis Historical Context:#! There are several cities that claim to have the tomb of the Biblical figure Daniel, but Šuš (ancient Susa) is the most well-known and is a local site of pilgrimage for Jews and Muslims. According to legend, after people on both sides of the river flowing through Šuš fought over where Daniel's coffin should be, they agreed to move it back and forth between their respective sides every year. Supposedly, the Seljuk ruler Sanjar stopped this practice in the 12th century, as he felt it was insulting to Daniel; he thus erected a tomb on a bridge. Whatever the truth of the matter, the original tomb was destroyed by a flood and the modern one built in 1870." # null
