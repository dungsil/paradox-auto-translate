	khuzestan.0050.t: "운하 수리" # 16dee6f257d7f1fb22505be36efbf7d154ef9f3c
	khuzestan.0050.desc: "[GetGeographicalRegion('RICE_khuzestan_region').GetName]은 수년, 아니 수 세기 동안 주요 농업 지역이었습니다. 지역 주민들은 오래된 운하의 유적을 자주 발견하며, 이는 수리하여 현대적인 용도로 재사용할 수 있습니다.\n\n[county.GetNameNoTier]의 관리들이 최근 저에게 고대 페르시아 시대의 것으로 추정되는 대규모 운하가 발견되었다고 통지했습니다. 그들은 적절한 자금이 있다면 엔지니어와 노동자를 고용하여 이 운하를 보수하고 다시 사용할 수 있게 할 수 있다고 말합니다. 이렇게 하면 경작지가 상당히 증가할 것입니다." # 69009665112a41049553af2d0cf51665d4f8ac28
	khuzestan.0050.a: "좋습니다! 그들은 필요한 자금을 갖게 될 것입니다." # 570bede37831fa1f96390629f4596ac12e89492a
	khuzestan.0050.b: "저희 자원은 다른 곳에 사용하는 것이 더 낫다고 생각합니다." # 96d28c213d129a3d59dc149eaed147b0811322bc
	khuzestan.0051.t: "사탕수수의 땅" # e854d8015438a3097d4ff3f6442497751e0b6fcc
	khuzestan.0051.desc: "후제스탄의 설탕은 중동 전역에서 그 품질로 잘 알려져 있으며, 이 설탕은 다른 지역으로 대량 수출됩니다. 실제로 어떤 사람들은 후제스탄을 “사탕수수의 땅”이라고 부르기도 합니다.\n\n운이 좋게도 제 요리사들이 최근에 후제스탄에서 가장 질 좋은 설탕을 대량으로 확보했습니다. 그들은 이 설탕이 제가 간식으로 즐길 수 있는 과자와 페이스트리를 만들든, 제가 주최할 연회에서 맛있는 요리를 만들든 가까운 미래에 우리에게 큰 도움이 될 것이라고 확신합니다!" # 6929afeb1518617ed636d49fbe6992f364ae6aec
	khuzestan.0051.a: "요리사들이 만드는 달콤한 음식을 먹을 날을 기대합니다!" # b18cead22771a7cf771d94e0e837ebbddac3dad2
	khuzestan.0052.t: "[GetGeographicalRegion('RICE_khuzestan_region').GetNameNoTooltip]의 직조공들" # d78d2dc939d38935771a382ff414de18237a3fe5
	khuzestan.0052.desc: "[GetGeographicalRegion('RICE_khuzestan_region').GetName]은 수세기 동안 직조로 유명했습니다. 이 지역에서 생산된 옷, 로브, 양탄자, 퀼트 등은 전 세계 시장에서 판매됩니다.\n\n최근 [county.GetNameNoTier]의 직조공들은 그들의 제품이 이 지역 최고로 여겨지면서 많은 명성을 얻었습니다." # f18fe053d83cfc1d3d0eb46b80f2502e2e3094ed
	khuzestan.0052.a: "지역 경제에 아주 좋군요!" # 1d778632a5b7e44d62fe31403e96552e58af2b63
	khuzestan.0053.t: "고대인에게 배우기" # 2c906033eb6f4da3ecd2e47bc9483fa9a45ec9bf
	khuzestan.0053.desc: "저는 최근에 [GetGeographicalRegion('RICE_khuzestan_region').GetName]에 있는 제 영토를 방문하여 그곳의 지역 문제를 더 잘 이해하려고 노력했습니다. 제가 주목한 것 중 하나는 고대 페르시아인들이 오래전에 지은 것처럼 보이는 훌륭한 공학 구조물이었습니다.\n\n집으로 돌아온 후에도 이 훌륭한 건축물들이 계속해서 제 생각에 남아 있었습니다. 고대인들이 그런 경이로운 업적을 이룰 수 있었다니!\n\n이 구조물을 연구하기 위해 기술자와 학자를 보내야겠다는 생각이 들었습니다. 그렇게 하면 고대인들이 사용한 공학 방법을 우리가 왕국 주변에서 진행하는 다양한 건설 프로젝트에 적용할 수 있을 것입니다." # 5e1af112170023c78bcd2bbbe9e99d81c0e714b1
	khuzestan.0053.a: "좋은 생각입니다! 그렇게 합시다." # 27cf37b2be4f882814041472ccceb99c3da28d39
	khuzestan.0053.b: "다른 문제에 집중해야 합니다." # 5a4d6bb647ca062e9d767ab9b598d1d281c85028
