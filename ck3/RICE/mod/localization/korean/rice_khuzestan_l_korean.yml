	building_type_RICE_khuzestan_shushtar_hydraulic_system_desc: "슈슈타르(또는 투스타르)시는 세계에서 가장 광범위한 관개 시스템 중 하나로서 함께 작동하는 복잡한 댐, 운하, 다리 및 물레방아 네트워크로 둘러싸여 있으며, 슈슈타르 주변의 넓은 지역에서 농업을 가능하게 하고 지역에 많은 번영을 가져다줍니다. 이 시스템은 고대 이란인들이 수세기에 걸쳐 건설했으며, 현재도 지역 통치자들이 관리하고 있습니다." # 64ac3ffba75385e56180947aab97c7db7d011b24
