	RICE_khuzestan_legend_new_title_name: "쿠지 르네상스" # 84639fe91c366bb7cedc914eb9c9cbccf6a3f6f7
	RICE_khuzestan_legend_new_title_desc: "한때 자신보다 나은 자들의 하찮은 하인으로 폄하되었던 [culture.GetCollectiveNoun]은 [founder.GetName] 덕분에 자신감을 되찾고 강력한 왕국을 세웠습니다." # 23b5305f25ad717665531c8574cb6ab261e3f1c4
	RICE_khuzestan_legend_chapter_opening_new_title: "[ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip]는 한때 하찮은 존재로 여겨져, 오직 그들보다 상위 계층의 하인으로만 취급받았습니다. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]의 노력이 [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip]를 [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]의 주인으로서 그들의 운명을 이루게 하기까지는 시간이 필요했습니다." # ddda0143ab2d90caeaee0f029620aaf78ced1ad1
	RICE_khuzestan_legend_chapter_motivation_new_title: "자신들의 공동체에서 온 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은 [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip]의 고통과 슬픔을 진실로 이해했습니다. [ROOT.Legend.GetProtagonist.GetHerHis]의 마음속 깊은 곳에서, [ROOT.Legend.GetProtagonist.GetSheHe]는 오래전의 저명한 조상들이 그랬던 것처럼 훨씬 많은 것을 이룰 수 있다는 것을 알았습니다." # cc9667253520fd61fb2ba602b1d9049451a60046
	RICE_khuzestan_legend_chapter_famous_deed_new_title: "헌신적인 마음과 굳건한 정신, 그리고 [ROOT.Legend.GetProtagonist.GetFaith.HighGodName]의 축복 속에 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은 [ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip] 공동체를 일으켜 세우려 노력했습니다. 악당 산적과 잔인한 짐승을 죽이는 영웅적인 행동과 이 지역에 흩어져 있는 소규모 군벌들을 감탄하게 할 만한 재치와 교활한 책략을 통해 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은 결국 [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip]의 통치자로 선포되었습니다." # de25ad77fea0a572f8b96a9341938f46a30d0f0e
	RICE_khuzestan_legend_chapter_extra_deed_new_title: "일부 사람들은 여전히 고유한 편견을 가지고 있었고, [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip]와 그들의 새로운 통치자를 비웃었습니다. 어떤 사람이 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]에게 [ROOT.Legend.GetProtagonist.GetSheHe]가 단지 골목에서 왕관을 집어 들었다고 말했다는 이야기가 있습니다. 이에 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 "내 왕관은 골목에서 주워 왔고, [ROOT.Legend.GetProtagonist.GetFaith.HighGodName]께서 내 머리에 얹어 주셨다."고 응답했습니다." # 0b242139bcf5a167f9a6860063fe5f41b3000e4b
	RICE_khuzestan_legend_chapter_conclusion_new_title: "[ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]의 영토는 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]가 다스린 덕분에 대대로 번성할 것입니다. [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip]와 그들의 후손에게 무슨 일이 일어나든, 그들은 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]를 어둠에서 빛으로 그들을 인도한 자로 영원히 기억할 것입니다." # 4fa32a82bcbb14d1a477ad936fe0c5307d33d5ef
