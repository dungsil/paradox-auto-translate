	building_RICE_tiraz_factories_01: "티라즈 직조공" # 00bba24e857a7be957b9019a2dc0b9d4cb6cb868
	building_RICE_tiraz_factories_01_desc: "이 지역의 통치 당국은 값비싸고 명망 있는 [tiraz|E] 직물을 생산하기 위해 많은 지역 장인을 고용합니다.\n\n#EMP 이 [building|E]은 이 [county|E]의 [ruler|E]와 그들의 [lieges|E]에 대해 [tiraz|E]를 바치는 [interaction|E] 비용을 #P -10%#! 줄여줍니다(이 보너스는 중첩되지 않습니다)#!" # 941ac7b4d1e7a3f1b7466aa2a40c21286a506510
	building_RICE_tiraz_factories_02: "티라즈 작업장" # 75385cd70bfaac71712b6a1232eecdac5ab54990
	building_RICE_tiraz_factories_02_desc: "이 지역에서 섬유 산업이 성장함에 따라 당국은 기존의 [tiraz|E] 공장을 확장하여 더 많은 직원을 고용하고 생산 수준을 높였습니다.\n\n#EMP 이 [building|E]은 이 [county|E]의 [ruler|E]와 그들의 [lieges|E]에 대해 [tiraz|E]을 선물하는 [interaction|E]의 비용을 #P -30%#! 줄입니다(이 보너스는 중첩되지 않음)#!" # 1d0c1ee989cb7119cb2d4d71c25d7de5df2f1e58
	building_RICE_tiraz_factories_03: "티라즈 공장" # bb44f074d0f09e2fbdacae4fa4ae9a15791d8a46
	building_RICE_tiraz_factories_03_desc: "이곳의 [tiraz|E] 공장은 광범위하며 세계적으로 가장 유명한 곳 중 일부입니다. 그들이 생산하는 직물은 여러 곳에서 수요가 높습니다.\n\n#EMP 이 [건물|E]은 이 [county|E]의 [통치자|E]와 그들의 [봉신|E]을 위해 [tiraz|E]를 선물하는 [상호 작용|E] 비용을 #P -50%#! 줄여줍니다(이 보너스는 중첩되지 않음)#!" # 890439d791df17a4db88350a16da6d873626451d
