	RICE_khuzestan_counties_community_tooltip: "$innovation_RICE_khuzi$ [혁신|E]을 가진 모든 [문화|E]는 영구히 해당 혁신을 잃고, $tradition_RICE_khuzi_name$ [전통|E]은 해당 전통을 가진 모든 [문화|E]에 외교 보너스를 제공하도록 업그레이드됩니다." # 53ae8b2e61c4652e13243d22862f79b202fe6c88
	RICE_khuzestan_counties_traders_tooltip: "$innovation_RICE_khuzi$ [혁신|E]을 가진 모든 [문화|E]는 영구히 잃고, $tradition_RICE_khuzi_name$ [전통|E]은 이를 가진 모든 [문화|E]에 경제 보너스를 받도록 업그레이드됩니다." # b1653856cc7f3b9347c3daf95bc4647a2f765fb7
