	RICE_khuzestan_mandaean_connections: "만다야 연결" # e4f686ca1787491f317ea5ed31c37db4ff1905af
	RICE_khuzestan_mandaean_connections_desc: "이 캐릭터는 메소포타미아 남부와 후제스탄의 만다야 공동체, 특히 그곳의 만다야 서기관 센터와 밀접한 관련이 있습니다." # 0f6d504a07d409096ebaca5e86f4c778f320b126
	RICE_khuzestan_restored_elymais: "쿠지 부활: 엘리마이아 부흥" # 8401a9d3f56a54581e62ee87afdb71a6083b5271
	RICE_khuzestan_restored_elymais_desc: "쿠제스탄의 토착민들이 고향에서 권력을 되찾은 후, 그들은 직계 조상인 엘리마이아인들의 방식이라고 믿는 것을 모방하기 시작했습니다. 고대에 왕국으로 알려졌던 엘리마이아 사람들은 궁술 실력과 끈질기게 독립을 유지했던 것으로 유명했습니다." # d36d70d0bdf6ba7999c2a95a6ec1dfec4f94e43e
	RICE_khuzestan_restored_khuzi: "쿠지 재건: 위엄 있는 공동체" # 27289c6af1a9b83b6ffd6b1b46cead434d46ff8a
	RICE_khuzestan_restored_khuzi_desc: "후제스탄의 원주민들이 고향에서 권력의 지위를 회복한 후, 그들은 사회와 문화를 더욱 높은 수준으로 발전시키는 데 집중했습니다. 너무 오랫동안 그들은 화장실 관리인, 유모 및 기타 천한 역할과 관련되어 있었습니다. 이제 그들은 왕, 철학자, 예술가가 될 것입니다!" # d8cdeaf7b2b57c322a3fe85f4e19e6cfad154685
	RICE_khuzestan_restored_gulf: "쿠지 부활: 걸프 상인" # cd70336f823e9713e3413570caaae51a344aa48c
	RICE_khuzestan_restored_gulf_desc: "후제스탄의 토착민들이 고향에서 권력을 되찾은 후, 페르시아 만을 따라 번화한 무역로에 관심을 돌렸습니다. 활기를 되찾은 공동체는 새로운 문명을 건설하기 위해 후제스탄의 역사적인 농업 번영과 먼 땅과의 상업적 유대를 최대한 활용하고자 합니다." # d0b87813dfb6a98591a500d866bced4c0142b86f
	RICE_khuzestan_celebrated_parwanaya: "파르와나야 축제" # 77f11083af2c350a49439119a77883b63afe7009
	RICE_khuzestan_repaired_ancient_canal: "고대 운하 복구" # 660d12abdcda84a49e99fea5bc84f77914bbce99
	RICE_khuzestan_repaired_ancient_canal_desc: "쿠제스탄에는 고대 페르시아인들이 건설한 많은 운하가 있습니다. 이곳 당국은 이 운하들 중 더 큰 운하 하나를 최근에 보수했는데, 이는 앞으로 수년간 이 지역의 농업 생산량을 향상시키는 데 도움이 될 것입니다." # 6ae768f924d4f044c1f99cd40dde9a41074c1ad7
	RICE_khuzestan_sugar_sugar: "후제스탄의 설탕" # 97f25fb8da170c89af38f16891c23c0417845d83
	RICE_khuzestan_weavers: "번성한 직조공" # a73d31a7dff7a3101832851035e8e0f3b47880dd
	RICE_khuzestan_weavers_desc: "후제스탄은 항상 직조 품질로 유명했습니다. 최근에는 후제스탄의 특정 지역에서 생산된 직조 제품들이 전 세계적으로 많은 명성을 얻고 있습니다." # ed0be96d5c0c2161f88f8402075b6707a99bb427
	RICE_khuzestan_engineering_study: "쿠즈스탄의 고대 수리 시스템 연구" # 31f208c7ef2e87979911556c84651e0e78a19c78
	RICE_khuzestan_engineering_study_desc: "고대 페르시아인들은 후제스탄에서 운하, 댐, 다리 등 여러 훌륭한 공학적 업적을 이루었습니다. 이 캐릭터는 최근 이러한 구조물에 대해 더 잘 배우는 데 관심을 가지게 되었습니다." # e8088364ae3856efdf518edb3a5aa11ca2879549
