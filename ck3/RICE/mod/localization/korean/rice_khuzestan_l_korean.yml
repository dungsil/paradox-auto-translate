	RICE_khuzestan_khuzi_status_decision: "쿠지 공동체를 승격시키다" # 0d116cb708638fa0b5c3b59ba7189995e0d158ab
	RICE_khuzestan_khuzi_status_decision_tooltip: "쿠지 민족을 위해 쿠제스탄에 [kingdom|E](을)를 세우십시오." # 8325135171c8c9e437413aa88800ed67f74f7893
	RICE_khuzestan_khuzi_status_decision_desc: "너무 오랫동안 우리 [ROOT.Char.GetCulture.GetCollectiveNoun]는 이란과 아랍 이웃들에게 억압받고 경멸받아 왔습니다. [ROOT.Char.GetCulture.GetNameNoTooltip] [ROOT.Char.GetTitleAsNameNoTooltip]으로서 저는 우리 민족을 위한 새로운 왕국을 세우고 우리 명예와 존엄을 회복할 힘을 가지고 있습니다." # b29179aa6074c720d47d7c2ad2346c72118b69e9
	RICE_khuzestan_khuzi_status_decision_effect_tooltip_1: "$innovation_RICE_khuzi$ [innovation|E]는 #bold 영구적으로#! [THIS.Char.GetCulture.GetName] 및 해당 기술을 보유한 다른 모든 [cultures|E]에서 제거됩니다." # c44ea71bc08813ec6a0370e35b572dde0318e5cc
	RICE_khuzestan_khuzi_status_decision_effect_tooltip_2: "$tradition_RICE_khuzi_name$ [tradition|E]은 #bold 개선#되어 [THIS.Char.GetCulture.GetCollectiveNoun] 및 해당 문화와 관련된 다른 모든 [cultures|E]에 선택에 따라 더 나은 보너스를 제공합니다." # 4ca2b13740e328ba22b73c96ebae3c4b1a9edfef
	RICE_khuzestan_khuzi_status_decision_confirm: "우리 민족에게 새로운 날이 밝았습니다!" # 0857a5d0dcd854ed2df7b0ac6a43baa862a0f9e0
	RICE_khuzestan_khuzi_status_decision_context_tooltip: "#emphasis Historical Context:#! Early medieval Islamic sources mention the existence of a so-called Khuzi people, who spoke a language that modern scholars theorize to be a late remnant of ancient Elamite. Although Khuzi was spoken by local nobility, this may have been because they learned it from their servants (such as wet-nurses, bathroom attendants, and so on). The Khuzis were otherwise treated as low status; for example, #italic "yā Xuz̄ı!"#!, meaning "Hey, you Khuzi!" was reported by the 10th century Arab geographer Al-Maqdisi as a common, slang term of insult in the region. Because of this, the Khuzi identity and language likely faded away as the Khuzis assimilated into Arab or Iranian populations." # null
	RICE_khuzestan_khuzi_status_decision_modifier_bonus_tt: "다음 세 가지 변경 사항 중 하나를 #V 50#!년 동안 [GetTitleByKey('d_khuzestan').GetNameNoTier]의 모든 [county|E]에 적용할 수 있습니다.\n$EFFECT_LIST_BULLET$[GetModifier('RICE_khuzestan_restored_elymais').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier('RICE_khuzestan_restored_khuzi').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier('RICE_khuzestan_restored_gulf').GetNameWithTooltip|L]" # 7e773602d7971be5f810a4ee7b0d65a19a3c9d1d
	RICE_khuzestan_parwanaya_festival: "파르와나야 축하" # ea819db4f95725b5a9559662381f8db46c7437c5
	RICE_khuzestan_parwanaya_festival_tooltip: "만다야교의 중요한 종교 행사, 파르와나야 축제를 기념하십시오" # ce24e390f804e1368e6b00a05cfc53093b01d22d
	RICE_khuzestan_parwanaya_festival_desc: "많은 [ROOT.Char.GetFaith.GetAdherentNamePlural]에게 #italic 파르와나야#! (또는 #italic 판자#!)는 한 해에서 가장 중요한 행사 중 하나입니다. 이는 [ROOT.Char.GetFaith.HighGodName]께서 천사와 우주를 창조하셨을 때를 기념하는 시간입니다." # 2c24b9e67b22f1373d4c23ab01a14f93982989fd
	RICE_khuzestan_parwanaya_festival_effect_tooltip_1: "[신앙|E], [명성|E], 그리고 [GetModifier('RICE_khuzestan_celebrated_parwanaya').GetNameWithTooltip] [캐릭터_modifier|E]를 얻습니다." # 7372b02ab6ec19aaf9bc98e455252866f519a49c
	RICE_khuzestan_parwanaya_festival_confirm: "준비합시다!" # 87add30b92fc70b3debe3c01f4c8fcfd9d5045f2
	RICE_khuzestan_parwanaya_festival_context_tooltip: "#emphasis Historical Context:#! #italic Parwanaya#! (or #italic Panja#!) is one of the major festivals of the Mandaean ethnoreligious group. It is celebrated on the five extra days of the Mandaean calender after the 8th month of Šumbulta, and is considered one of the happiest and most fortunate times of year." # null
	RICE_khuzestan_gnostic_baptism_rite: "의식 세례를 받다" # 02e8f567ccb5bf2a675bdaa19775a0ba3a0db37f
	RICE_khuzestan_gnostic_baptism_rite_tooltip: "세례를 통해 정화 의식을 수행합니다" # 91a2afa928f4aa5a224542d15acc390340d37680
	RICE_khuzestan_gnostic_baptism_rite_desc: "[ROOT.Char.GetFaith.GetAdherentNamePlural]은 의례적으로 우리 자신을 정화하는 방법으로 세례의 중요성을 믿습니다. 물론 [ROOT.Char.GetFaith.ReligiousText]에서 지시한 대로 이러한 의례를 정기적으로 수행해야 합니다." # beb8f64c43e01d5d615a0832cb434bacc0777e78
	RICE_khuzestan_gnostic_baptism_rite_effect_tooltip_1: "획득하는 [piety|E] 양은 [piety_level|E]에 따라 달라집니다." # 142b969570d2243e0386c63c4334abb3fc3fd57b
	RICE_khuzestan_gnostic_baptism_rite_confirm: "의식에 적합한 강을 찾으십시오." # 0f5758d2d2dd31a80f74252efffdd3916e7404c6
	RICE_khuzestan_gnostic_baptism_rite_context_tooltip: "#emphasis Historical Context:#! In contrast to Christian baptism, which is an initiation ritual that is usually done once, the Mandaean baptism ceremony, #italic masbuta#!, is done regularly as a ritual of purification. It is also commonly part of various other festivities and ceremonies as well. The Sethians, a Gnostic sect possibly related to the Mandaeans, purportedly had their own similar ritual, called the Five Seals." # null
