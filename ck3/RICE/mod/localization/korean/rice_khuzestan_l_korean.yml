	RICE_khuzestan_rebury_daniel_desc: "슈시는 [tomb_of_daniel|E]의 고향으로, [ROOT.Char.GetFaith.GetName]을 포함한 많은 [faiths|E]에게 중요한 종교적 인물입니다. 전통적으로 현지인들은 다니엘이 매년 놓여지는 위치를 번갈아 가며 슈시를 흐르는 강을 가로질러 그의 무덤을 옮깁니다. 저는 이 관습이 다니엘에게 무례하다고 생각합니다. 그에게 영구적인 집을 찾아줍시다!" # 27803a3113b599e52aeb3986c763d953423c4563
