	game_concept_tomb_of_daniel: "다니엘의 무덤" # a3b5190e688ca00a7d9e5ea71e90827d590776fe
	game_concept_tomb_of_daniel_desc: "성서 인물 다니엘의 무덤이 있다고 주장하는 여러 곳이 있습니다. 게임 내 $c_tustar$ 현의 [county|E]에 위치한 슈슈 마을이 가장 강력한 주장을 하는 것으로 전통적으로 여겨집니다.\n\n따라서 $c_tustar$ 근처의 유대교, 기독교, 이슬람교 계열 캐릭터는 [GetActivityType( 'activity_RICE_khuzestan_tomb_of_daniel_pilgrimage' ).GetName]에 참여할 수 있습니다. 일반적인 [local_pilgrimage|E] 보너스 외에도, 순례자들은 유익한 [character_modifier|E], [GetModifier('RICE_khuzestan_daniel_pilgrimage_done').GetNameWithTooltip]을 얻을 수 있습니다.\n\n$c_tustar$의 [ruler|E]는 $RICE_khuzestan_rebury_daniel$을 위한 [decision|E]에 접근할 수도 있습니다. 이 [decision|E]를 선택하면 순례가 제공하는 [piety|E] 보너스가 증가하고, 이를 참여할 수 있는 지리적 범위가 넓어집니다." # 1014523662fd888a801cc442d80f0ce82682ea75
	game_concept_khila_ceremony: "킬라 의식" # db39b8934be62c9b170eb22cd5ca719fe553954d
	game_concept_khila: "킬라" # a1e6e0d4cebaae917cf740bb933e4f47d5541fed
	game_concept_tiraz: "티라즈" # def1f539f5e88d49158c9f1f4de86178d6d86ac3
	game_concept_tiraz_desc: "티라즈는 정치적, 문화적 중요성으로 인해 이슬람 사회에서 소중히 여겨지는 자수 직물 스타일입니다.\n\n이슬람 [rulers|E]는 다른 무슬림들에게 $RICE_khuzestan_gift_tiraz_robes$를 [character_interaction|E]할 수 있으며, 이는 양측에 다양한 보너스를 제공합니다. 이 [interaction|E]의 변형은 초기에는 칼리파(즉, 이슬람 [heads_of_faith|E]), [emperors|E] 및 [kings|E]만 사용할 수 있다는 것입니다. [duke|E]는 문화가 초기 중세 [era|E]에 있을 때 사용할 수 있으며, [counts|E]는 후기 중세 [era|E]에 사용할 수 있습니다.\n\n$building_type_RICE_tiraz_factories_01$을 소유하면 이 [interaction|E]의 비용을 줄이는 데 도움이 될 수 있습니다." # 92f958125cf69ff771600d2477ecf306159b8bea
