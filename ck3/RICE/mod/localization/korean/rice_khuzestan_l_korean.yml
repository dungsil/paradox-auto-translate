	khuzestan.0006.desc: "오랫동안 기억하는 한, [GetGeographicalRegion('RICE_khuzestan_region').GetName]의 고대 원주민들은 아랍인, 이란인, 그리스인 등 다른 세력의 멍에 아래서 큰 고통을 겪었습니다. 많은 [khuzi.GetCollectiveNoun]은 엘리트 주인의 화장실 시중과 같이 사회에서 굴욕적인 역할로 강등되었습니다. 그들의 이름, [khuzi.GetNameNoTooltip]은 다른 민족에게 모욕으로 사용되었습니다.\n\n그러나 시대가 변하고 있습니다. [khuzi_hero.GetTitledFirstName]는 이 지역을 새로운 왕국으로 통합했으며 [khuzi_hero.GetHerHis] 동포 [khuzi.GetCollectiveNounNoTooltip]에게 그들의 옛 방식이나 이해할 수 없는 고대 언어를 거부하지 말 것을 촉구했습니다." # 86d163de43db5029021c6a79146dab00c501c1b1
	khuzestan.0006.desc.elymais: "[khuzi_hero.GetFirstNameNoTooltip]은 고대 시대의 [khuzi.GetCollectiveNounNoTooltip]의 직계 조상인 엘리마이아인들을 모방하려 합니다. 엘리마이스 왕국은 궁수들과 완강한 독립심으로 잘 알려졌으며, [khuzi_hero.GetFirstNameNoTooltip]은 이 영광스러운 과거를 되찾기를 희망합니다." # c2852f2c4a19942fb79105e80f465ef76772d5d1
	khuzestan.0006.desc.community: "[khuzi_hero.GetFirstNameNoTooltip](이)는 [khuzi.GetCollectiveNounNoTooltip]이 문화와 사회 발전에 집중하는 것이 중요하다고 생각합니다. 예술, 궁정 생활, 정치적 위엄으로 명성을 얻음으로써 다른 사람들이 그들을 존경하게 될 것입니다." # fbcb3968357916d792b3abd704add955eb4f32b3
	khuzestan.0006.desc.traders: "[khuzi_hero.GetFirstNameNoTooltip]는 후제스탄의 전통적인 농업 및 상업적 번영을 이용하여 [khuzi.GetCollectiveNounNoTooltip]을 페르시아 만의 무역망에 통합하고, [khuzi_hero.GetHerHis] 백성들에게 새로운 시대를 열고자 합니다." # 25b45c30c85f15ce3693a86d2d516ce408ba4d9a
	khuzestan.0006.a: "그들은 번영했고 존경받을 만하게 된 것 같소!" # 9135a19032c8e14db880c34a1154f7a75e5c72a9
