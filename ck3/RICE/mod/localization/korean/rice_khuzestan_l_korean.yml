	RICE_khuzestan_repair_shushtar_hydraulics_context_tooltip: "#emphasis Historical Context:#! Shushtar (or Tustar) is home to a complex network of dams, bridges, canals, watermills, and other structures dating back to the Achaemenid and Sassanid eras. Previously, it was assumed the system declined after the Sassanids collapsed, but recent scholarship suggests maintenance and extensions to these hydraulics still happened well into the Islamic period. Among Shushtar's more famous structures are #italic Band-e Kaisar#!, a 3rd century bridge and dam built by Roman POWs, and the #italic Gargar Canal#!, which provides water to to this day." # null
