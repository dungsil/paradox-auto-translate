	khuzestan.0010.t: "수력 시스템 유지" # 2ee57252730d15b2e1d1f21db585aa1884ab2d82
	khuzestan.0010.desc: "[tustar.GetNameNoTier]의 수리 시스템은 수 세기 동안 존재해 왔으며, 여전히 그 지역에 풍부한 부와 번영을 가져다주고 있습니다. 하지만 저와 같은 통치자들은 이 복잡한 구조망을 유지하기 위해 정기적으로 엔지니어링 작업을 지원해야 합니다. 그렇게 함으로써 우리 모두는 장기적으로 그 이점을 계속 누릴 수 있습니다." # dbe41aba22bc2ee6e6c5ac394b4cc597e1f1c144
	khuzestan.0010.desc.dams: "어쨌든, 저는 여기에 있는 #bold 댐#에 유지 보수 작업이 필요하다고 결정했습니다." # 4cc0dc43c0bafbc8cf7b65a99af14bcf349ae715
	khuzestan.0010.desc.canals: "어쨌든, 저는 여기 #bold 운하#에 대한 유지보수 작업이 필요하다고 결정했습니다!" # 2bf158a09b2ba7ba238d1a421f5a93514f1998ea
	khuzestan.0010.desc.bridges: "어쨌든, 저는 여기 #bold 다리#!에 대한 유지 보수 작업이 필요하다고 결정했습니다." # c56eb44236d423f3867a66863227f5d7e1117882
	khuzestan.0010.desc.watermills: "어쨌든, 저는 여기 #bold 물레방아# 유지보수 작업이 필요하다고 결정했습니다!" # 0a8b3c296a601d400f7b394dcc22fc7d8b0c758a
	khuzestan.0010.desc.conclusion: "저의 기술자들이 이제 저에게 수리를 해야 할지 아니면 개조를 해야 할지 묻습니다. 수리는 기존의 것을 강화하는 반면, 개조는 시스템의 활력을 높이기 위해 필요에 따라 구조물을 확장할 수 있게 할 것입니다." # bec7066f0faff76c3e4e0eb1611f28359834b472
	khuzestan.0010.a: "이 구조물들에 대한 수리 작업을 수행합니다" # df410dbb8096369a566c2e146fd7f6678d2697ab
	khuzestan.0010.b: "수력망을 확장하기 위한 개조를 진행합니다" # 7c94a5d772a124659c3ce3051000bd116680dc7c
	khuzestan.0011.t: "티라즈 소개" # 98e8fd94b80fbe05d65a3b9741af08d3f28c13fc
	khuzestan.0011.desc: "[actor.GetTitleAsNameNoTooltip]의 권한으로, #italic 킬라# 의식에서 [recipient.GetTitledFirstName]에게 #italic 티라즈# 직물을 수여하기로 결정했습니다. 이는 일반적인 공식 행사에서 수여하는 상징적인 #italic 티라즈#를 뛰어넘는 훌륭하고 고품질의 #italic 티라즈#입니다." # f4ebc30f0be7f81e1d475d5ad2b2d0da81474dab
	khuzestan.0011.desc.local: "[recipient.GetFirstNameNoTooltip] 님께서 이런 방식으로 공식적으로 저의 호의를 받게 되어 매우 기뻐하실 것이라고 확신합니다!" # 2c3e243d4bf836d88f4e3fb952db655b2268a233
	khuzestan.0011.desc.foreign: "[recipient.GetSheHe]가 직접 받으러 올 수는 없지만, 이 선물을 받게 되어 기쁠 것이라고 확신합니다!" # 08f35fcbd76000584bfca4a94fcd33696c1f9db9
	khuzestan.0011.desc.early: "아름다운 #italic tiraz#! 직물을 누군가에게 하사하는 것은 큰 영예이며, 이처럼 고품질의 #italic tiraz#!를 줄 수 있는 능력은 저와 같은 강력한 [actor.GetTitleAsNameNoTooltip]만이 할 수 있는 일입니다." # 95ee113e7b8e6927b9ef5e228ef663fcc62802a0
	khuzestan.0011.desc.middle: "#italic 티라즈#를 하사하는 것이 더 이상 칼리프나 가장 강력한 통치자의 특권은 아니지만, 여전히 저와 같은 강력한 [actor.GetTitleAsNameNoTooltip]가 하는 것이 일반적이므로, 이처럼 고품질의 #italic 티라즈#를 받는 것은 여전히 큰 영광입니다." # 570e27a72b54a9377d9aa7c1695759e3ff2e9dfc
	khuzestan.0011.desc.late: "옛날에는 칼리프나 아주 고위 통치자만이 누군가에게 #italic 티라즈#!를 수여할 수 있었습니다. 요즘에는 엘리트 계층의 사람들이 서로에게 주는 것이 일반적입니다. 하지만 저와 같은 강력한 [actor.GetTitleAsNameNoTooltip]에게 고품질의 #italic 티라즈#!를 받는 것은 큰 영광입니다." # 016d38fbfae0d1e64047da64bd2793184da97a08
	khuzestan.0011.a: "[recipient.GetFirstNameNoTooltip]님이 이걸 좋아하시면 좋겠네요!" # 1ce81e1006d77dab5dc4b61f13b58fc2432fbf40
	khuzestan.0012.t: "$khuzestan.0011.t$" # a9926546dcc6eefafb14850fd75f5096dca2fa65
	khuzestan.0012.desc: "[actor.GetHerHis] [actor.GetTitleAsNameNoTooltip]의 권위로, [actor.GetTitledFirstName]은 저에게 #italic 티라즈#! 직물을 #italic 킬라#! 의식에서 수여하기로 결정했습니다. 이것은 정기적인 공식 행사에서 주어지는 상징적인 #italic 티라즈#!를 넘어 뛰어난 품질의 훌륭한 #italic 티라즈#!입니다." # 528fcbb8170a58d285c2b61f696f588866a1447f
	khuzestan.0012.desc.local: "[actor.GetSheHe|U]는 제가 그러한 방식으로 [actor.GetHerHis] 호의를 공식적으로 받게 되어 영광스럽다고 확신합니다!" # d33970acd02096acb9c1833bd40bc65f57e2bb77
	khuzestan.0012.desc.foreign: "비록 제가 직접 받으러 갈 수는 없지만, 이런 선물을 받게 되어 기쁩니다! 어쨌든 이것은 훌륭한 고품질 #italic tiraz#!로, 정규 공식 행사에서 수여되는 일반적인 #italic tiraz#!보다 뛰어납니다." # a23341ea4a617cde1fe7f1c9ca63e54a1f5169f1
	khuzestan.0012.desc.early: "아름다운 #italic tiraz#! 직물을 누군가에게 하사하는 것은 큰 영광이며, 이처럼 질 좋은 #italic tiraz#!를 주는 능력은 [actor.GetFirstNameNoTooltip]님과 같은 강력한 [actor.GetTitleAsNameNoTooltip]만이 할 수 있는 일입니다." # b35fc89579488e2174e53a0e83e32dfbfe369123
	khuzestan.0012.desc.middle: "#italic 티라즈#!를 수여하는 것이 더 이상 칼리파나 가장 강력한 통치자의 권한은 아니지만, [actor.GetFirstNameNoTooltip]님과 같은 강력한 [actor.GetTitleAsNameNoTooltip]이 일반적으로 하는 일이기 때문에 이와 같은 고품질의 #italic 티라즈#!를 받는 것은 여전히 큰 영광입니다." # 4d64d6e488ccb09a2a3d7467b6629b63b7837680
	khuzestan.0012.desc.late: "옛날에는 칼리프나 매우 높은 지위의 통치자만이 누군가에게 #italic tiraz#!를 하사할 수 있었습니다. 요즘은 상류층 사람들이 서로에게 주는 것이 흔합니다. 하지만 [actor.GetFirstNameNoTooltip]와 같은 강력한 [actor.GetTitleAsNameNoTooltip]에게서 고품질의 #italic tiraz#!를 받는 것은 큰 영광입니다." # 64395c4a15d920ae181f63caf1f4ac04bb1489e8
	khuzestan.0012.a: "이것을 받게 되어 매우 영광입니다." # b87f7ae95ac4d4a6d014a559fa6283696a4cab27
	khuzestan.0013.t: "[mandaean.GetFaith.GetAdjectiveNoTooltip] 궁정 신하?" # 7a24c9e0657a413320fb0cf17f041d5537970ef3
	khuzestan.0013.desc: "남부 메소포타미아와 쿠즈스탄은 고대 시절부터 수많은 고난 속에서도 지속되어 온, 신비주의 종파인 [mandaean.GetFaith.GetAdherentNamePlural]의 중심지입니다. 오늘, [mandaean.GetFirstName]이라는 이 종교 공동체의 구성원이 저의 궁정에 도착하여 [mandaean.GetHerHis] 봉사를 제안했습니다.\n\n[mandaean.GetFaith.GetAdherentNamePluralNoTooltip]가 많이 거주하는 마을들은 종교 경전을 기록하고 보존하는 데 중요성을 두기 때문에 필사 및 문학 중심지로 유명합니다. 아마도 [mandaean.GetFirstNameNoTooltip]을 통해 [mandaean.GetFaith.GetAdjectiveNoTooltip] 공동체와 상호 이익이 되는 관계를 구축하는 것이 현명할 것입니다." # 8df764838542a4124ac8dfccfe11936d2637cdff
	khuzestan.0013.a: "[mandaean.GetSheHe|U]는 이곳에서 환영받을 것입니다!" # 713862933a16a310fcde1b9f6306a1d6ff797938
	khuzestan.0013.b: "나는 [mandaean.GetHerHis]의 서비스가 필요하지 않습니다." # d41fb1ba904db9994ad947a96fb6b070cd57f988
