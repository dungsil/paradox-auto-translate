	RICE_khuzestan_received_tiraz_from_head_of_faith_desc: "이 캐릭터는 [head_of_faith|E]로부터 [khila_ceremony|E]에서 [tiraz|E]를 받는 행운을 누려 동료 신자들의 눈에 큰 존경을 받게 되었습니다." # 7730ef2819235abd9db465534943fe836f5cfded
