	khuzestan.0030.t: "파르와나야 준비" # eba1894cb5a1a09c40823aac9ddfff68eac210fd
	khuzestan.0030.desc: "파르와나야는 우리 [mandean.GetAdherentNamePlural]에게 가장 중요한 축제 중 하나입니다. 이때는 어둠이 땅을 지배하지 못하는 시기입니다. 이 축제는 항상 우리 종교 달력의 8번째 달인 #italic 슘불타#!가 끝난 후 다른 달과 관련이 없는 5일 동안 열립니다. 5일 동안 우리는 [mandean.HighGodName]과 창조의 5일을 기립니다.\n\n올해는 이 축제를 성대하고 화려하게 기념하고 싶습니다! 따라서 이 행사가 가능하도록 지역 [mandean.GetAdjective] 공동체를 모아 함께 노력해야 합니다. [mandean.PriestNeuterPlural]은 모든 일이 순조롭게 진행되도록 #italic 파르와나야의 두루마리#!와 #italic 조상의 두루마리#!를 참고할 것이라고 말했습니다. 이 두 가지는 파르와나야 동안 수행해야 할 의식에 대한 지침을 제공하는 거룩한 텍스트입니다." # 291e0f323f065db73e2e6e2f325fc433a1c5f105
	khuzestan.0030.a: "지체할 시간이 없다!" # e4fd9d32689f0a8a4bf08681be2ae14ba31550fd
	khuzestan.0031.t: "파르와나야 시작" # 85e77bfc4bf99fd3b85c42042d0e876e60130490
	khuzestan.0031.desc: "파르와나야가 곧 다가옵니다! 저는 이 위대한 축제를 기념하기 위해 지역 [mandean.GetAdjective] 공동체와 함께 모였습니다. 전통적으로 가장 중요한 축제 중 하나이며, 최초의 빛이 세상을 창조한 5일을 기념합니다.\n\n이 시기는 종교적인 관찰과 헌신의 시간이며, 모두가 흰옷을 입습니다. 또한 죽은 자들을 위해 의례적으로 희생된 양을 제외하고는 고기를 먹지 않고, 죽은 동물의 가죽을 발에 착용하지 않는 시기이므로 일부는 샌들을 신고, 다른 사람들은 맨발로 다닙니다." # dc0d9c2fe9c401cef4c70c4318489dad534b651d
	khuzestan.0031.a: "맨발로 가겠다!" # c909adb7e0f765dc29aa82744db586b0796e82f2
	khuzestan.0031.b: "샌들을 신겠습니다." # cdd8a01d152e866083bdb629976de8abfe3f2e90
	khuzestan.0032.t: "파르와나야: 첫날" # d68d52c67a0d4684391295e8145b3400f76ce264
	khuzestan.0032.desc: "파르와나야의 첫날은 모든 세계의 아버지, 빛의 왕, 첫 번째 빛, #italic 하야 랍비#!께 바쳐집니다. 그분은 모든 천사, 사람, 그리고 물질 세계를 창조하셨습니다.\n\n[mandean.PriestNeuterPlural]이 침례와 같은 다양한 의식을 통해 우리를 돕는 동안, 모든 사람이 낙관적인 분위기에 있습니다. 이 5일은 빛과 첫 번째 빛이 이룩한 선함을 기념하는 날입니다. 그 안에는 어둠도 밤도 없습니다." # 9a0af07d90efeeabb5c2877eed1abc65c50bb024
	khuzestan.0032.a: "좋은 시작이군요!" # 5b8fa7e31962fca1795fc2070021924df957b009
	khuzestan.0033.t: "파르와나야: 둘째 날" # 32962d49af78a12ebd4eb7ff2e2301a457a78e36
	khuzestan.0033.desc: "파르와나야의 둘째 날은 천상의 위엄의 주인이신 첫 번째 빛이 스스로를 창조하신 날에 바쳐집니다." # 7f98a20b3548afa989a88a30cb92ef35a2195e47
	khuzestan.0033.a: "스스로 창조되신 최초의 빛을 찬양하라!" # 50ebae4b79c44c1bf0a05211f85d5607065796c6
	khuzestan.0034.t: "파르와나야: 셋째 날" # 5e241d325ada5a9b8a6df1b1216f2a2c48fdc6c9
	khuzestan.0034.desc: "파르와나야의 셋째 날은 제1의 빛이 생명의 지식을 창조했을 때를 기념하며, 그 안에서 스스로를 창조했을 때를 기념합니다." # d3115bbddde8d2adbf7531082cbdecf278db3664
	khuzestan.0034.a: "생명의 지식을 찬양하십시오!" # 88013720c85376beb671cccaeed8ee3be8cd1d85
	khuzestan.0035.t: "파르와나야: 나흘째 날" # 5fdd6a431f0152300bcd5327f869dfe8a97970e0
	khuzestan.0035.desc: "파르와나야의 네 번째 날은 드무트-쿠스타인 최초의 빛의 현현에 바쳐집니다. 그분은 그 안에서 스스로를 창조하셨습니다." # 8c367dbd2c59d47240204cd2bfbc0f49b2b6bddb
	khuzestan.0035.a: "드무트-쿠스타인 첫 번째 빛을 찬양하라!" # c38e6965579bdea39a122d6e6faf06fe1d763fa3
	khuzestan.0036.t: "파르와나야: 다섯째 날" # 1678fae6679bc88129972218622d3e7446b2c860
	khuzestan.0036.desc: "파르와나야의 다섯째 날은 기념일로, 흐르는 물줄기가 최초의 빛에 의해 분배되었으니, 흐르는 물줄기를 가르신 분께서 그 안에 스스로를 창조하셨기 때문입니다." # bc29e47150833db80df625e53188fe854292ddb0
	khuzestan.0036.a: "흐르는 물길을 가르신 첫 번째 빛을 찬양하라!" # b10f0e14611f29209f6f67934afa1df48162e4e6
	khuzestan.0037.t: "파르와나야 종료" # 2c9321f6f983a99ad41d2cb64f69447209bb983d
	khuzestan.0037.desc: "파르와나야가 올해로 끝났습니다. 참석한 모든 사람들이 최초의 빛에 의한 우주 창조를 기념하는 이 5일 동안 의식에 참여했습니다. [mandean.PriestNeuterPlural]은 여러 번의 세례와 같은 다양한 의식을 훌륭하게 인도했습니다.\n\n높은 사람부터 낮은 사람까지 우리 모두가 이처럼 중요한 행사를 위해 모일 수 있었다는 것은 정말 기쁜 일입니다!" # fe0c7fe50ac1659ce1de253020536cf9987ba241
	khuzestan.0037.a: "다음 시간까지." # 4bfadc36b58cc19b2932f34d9a44985c6b092f09
