	khuzestan.0005.t: "[khuzi_hero.GetCulture.GetNameNoTooltip]의 부활" # 20b7ed55e2a5f4a71d1d91d2a2b6886f116bcde9
	khuzestan.0005.desc: "저희, [GetGeographicalRegion('RICE_khuzestan_region').GetName]의 고대 원주민은 아랍, 이란, 그리스 등 다른 세력의 멍에 아래에서 큰 고통을 겪었습니다. 저희 중 많은 이들이 엘리트 주인의 화장실 담당자처럼 사회에서 굴욕적인 역할을 맡았습니다. 그들은 저희의 이름인 [khuzi_hero.GetCulture.GetName]조차 모욕으로 사용합니다!\n\n하지만 시대가 변하고 있습니다. 제 지도 아래, 저는 이 지역을 새로운 영역인 [khuzi_hero.GetPrimaryTitle.GetName]으로 통합했습니다. 저희는 더 이상 억압받지 않습니다. 저는 제 동포 [khuzi.GetCollectiveNounNoTooltip]에게 외국인들이 이해할 수 없다고 무시하는 저희의 고유한 고대 언어나 옛 방식을 거부하지 말라고 촉구했습니다. 저희는 번성하고 있으며 존경받을 가치가 있습니다.\n\n이제, 앞으로 몇 년 동안 [khuzi_hero.GetPrimaryTitle.GetNameNoTierNoTooltip]이 어떤 방향으로 발전할지를 결정하는 것은 저에게 달려 있습니다." # 4ece4b9e9a8be8fb2cde7d63514dcb694ea70e70
	khuzestan.0005.a: "우리가 엘리마이스였던 영광스러운 과거를 보십시오!" # ec5fac2c6c75a5d27931af4eb8f6cbf125695341
	khuzestan.0005.b: "우선 우리 사회와 문화를 성장시키고 발전시키십시오." # 53f88909a88b8a1fc7595e32fe012e32495d85cb
