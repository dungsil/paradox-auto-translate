	khuzestan.0020.t: "슈슈로 떠날 준비" # 5a4bebda98b0db4116d8e4473bfa31108070c844
	khuzestan.0020.desc: "성경 속 인물인 다니엘은 [ROOT.Char.GetFaith.GetAdherentNamePlural]에게 [ROOT.Char.GetFaith.HighGodName]께 깊이 헌신한 의로운 인물로서 중요합니다. 그의 무덤이 있다고 알려진 여러 곳이 있지만, 고대 수사로 알려진 쉬쉬 마을이 많은 사람들에게 가장 확실한 곳으로 여겨집니다. 제가 그곳과 가까운 곳에 살고 있다는 것은 다행입니다.\n\n지역 주민들은 다니엘의 무덤으로 순례를 떠나는데, 저도 그럴 생각입니다. 쉬쉬까지의 여정은 길지 않겠지만, 준비는 해야 할 필요가 있습니다." # d740728d28e306d51d22dbfb93f406e06dd98cb2
	khuzestan.0020.a: "준비합시다!" # ef98cacb5740eef39d8493e399f930b147387ab6
	khuzestan.0021.t: "슈스로 여행" # f947b26b5d09929f2bc4b42e6276da9224a946ec
	khuzestan.0021.desc: "저는 다니엘의 무덤으로의 지역 순례를 위한 준비를 마쳤습니다. 짧은 여행을 떠나면서 집을 떠나 모두에게 작별을 고합니다. 슈슈 마을이 우리를 기다리고 있으며, 저는 그곳에 가는 것을 몹시 기다리고 있습니다." # 2537cc71f53e3329d136476a91f816565e8ebeec
	khuzestan.0021.a: "우리 목적지는 슈슈입니다!" # f9bf0d781851ba9e23f20f8a8c5ab04c7343032e
	khuzestan.0022.t: "수스 도착" # 5028e2269bb205bfe89eb08f2ef10a2e5dec9ea5
	khuzestan.0022.desc: "저는 다니엘의 무덤을 보기 위해 슈시의 중심부에 도착했습니다. 순례자들 중에는 [judaism.GetName], [christianity.GetName], 그리고 [islam.GetName]의 추종자들이 있습니다. 이 세 종교의 차이에도 불구하고, 우리는 모두 위대한 다니엘을 숭배하며, 그의 신앙심은 오늘날까지 우리에게 영감을 주고 있습니다." # 7dda1dec573408fe1e7cd0309a84846989a77b5d
	khuzestan.0022.desc.before: "슈쉬는 큰 강으로 나뉘어 있으며, 다니엘의 무덤 위치는 매년 이 강 양쪽을 번갈아 가며 옮겨집니다. 다시 말해, 현지인들은 다니엘의 시신을 이쪽저쪽으로 옮기는데, 이는 일부에게는 이상하게 들릴 수도 있습니다.\n\n오래전, 무덤은 강 한쪽에만 있었으며, 이곳은 신성한 축복, 순례자들의 왕래, 또는 둘 다로 인해 도시의 더 부유한 반쪽이 되었다고 합니다. 가난한 반쪽은 이것을 원망했고, 무덤을 어디에 둘지를 놓고 두 곳이 싸우다가 현재의 합의에 이르렀고, 그래서 양쪽 모두 부유해졌습니다." # f42c179039a24c0f9ed4743f0d20b3eb6116af8f
	khuzestan.0022.desc.after: "슈슈는 큰 강으로 나뉘어 있으며, 다니엘의 무덤은 다리 위의 예배당에 있습니다. 이 건물은 얼마 전 [sanjar.GetTitledFirstName]이 세웠습니다.\n\n옛날에는 매년 무덤을 강 양쪽으로 번갈아 옮겼습니다. 그러나 [sanjar.GetFirstNameNoTooltip]은 다니엘을 기리는 무덤을 옮기는 것은 모욕이라고 생각하여 현재의 예배당을 짓고 관을 강물에 잠기도록 명령했습니다." # 395be92650798728f11b9ac503fa50b2366aa9ff
	khuzestan.0022.a: "무덤으로 갈 시간입니다." # 9697c39ce5db98a84113291a2a1df418a4c0b0c4
	khuzestan.0023.t: "다니엘의 무덤" # d1fdf2d598bbcb8c86a3f7a3b635db952abcfe49
	khuzestan.0023.desc.before: "저는 다니엘의 무덤이 있는 현재 위치에 도착했습니다." # 8e5b5d1238e7df0d74d1ab10d2b4b4a9283e51f6
	khuzestan.0023.desc.after: "[sanjar.GetTitledFirstName] 님이 다니엘을 기리기 위해 지은 다리 예배당에 도착했습니다." # b28e321fb5ec85af981620ae321ac82c3d4de94f
	khuzestan.0023.desc: "이곳 무덤 주변은 신성한 곳이라 하며, 다니엘을 기리기 위해 물고기조차 건드리는 것이 허락되지 않는다고 합니다.\n\n어쨌든, 저는 다른 사람들과 함께 [ROOT.Char.GetFaith.GetAdjective] 기도와 간구를 드린 후, 다니엘의 삶과 업적을 묵상하는 시간을 보냈습니다. 이렇게 의롭고 경건한 분과 함께 있다니!" # ba676d0662c05a97b5eac7aa2c8e9e2699640e0a
	khuzestan.0023.a: "[ROOT.Char.GetFaith.HighGodName]께 찬양을!" # a3448ab597235e1d185eb8f989fda77137760c04
	khuzestan.0024.t: "슈쉬에서 귀환" # b6906edbd95a201af753df036b3237ba1e70ec10
	khuzestan.0024.desc: "수스에 있는 다니엘의 무덤에서 잠시 시간을 보낸 후, 집으로 돌아왔습니다.\n\n전반적으로, 이 지역 성지를 방문하여 [ROOT.Char.GetFaith.GetReligion.GetName]에서 매우 중요한 인물을 되돌아보는 것은 훌륭한 경험이었습니다." # 9520d0664bcfbce349fc4928e555f228aaf0350f
	khuzestan.0024.a: "슈슈로 여행을 올 수 있어서 기쁩니다." # 8bf153fc7c74a7be754e5c844ffcfa33ccd2aa93
	khuzestan.0025.t: "분묘 이동" # 249c3778f7ca9f2faefc6c98292024bee2fa66c5
	khuzestan.0025.desc: "다니엘의 무덤이 있다고 주장하는 도시는 여러 곳 있지만, 많은 사람들은 슈스가 가장 강력한 주장을 한다고 믿습니다. 따라서 주변 지역의 많은 사람들이 무덤을 방문하기 위해 슈스로 몰려듭니다.\n\n그러나 현지인들에게는 특이한 관습이 있는데, 그들은 매년 슈스를 가로지르는 강 반대편으로 그의 무덤을 옮겨서 다니엘이 놓이는 곳을 번갈아 가며 바꿉니다. 강 양쪽의 사람들이 그의 존재를 똑같이 누리기를 바라지만, 저는 궁극적으로 이 관습이 위대한 다니엘에게 무례하다고 생각합니다.\n\n따라서 저는 도시를 가로지르는 거대한 다리 중 하나에 영구적인 예배당을 건설하라고 명령했습니다. 그러면 관은 예배당 옆 강에 묻힐 것입니다." # 29f5c16c822e35ae9ebee1fe33e825d83583fd8b
	khuzestan.0025.a: "다니엘의 무덤이 이제 영구적인 보금자리를 갖게 되었습니다." # 476b6783244c9ae9cbb9f348844734c173890b3a
	khuzestan.0026.t: "$khuzestan.0025.t$" # b39c6c2f667f76c4398304bc9a319039bb633a86
	khuzestan.0026.desc: "다니엘의 무덤이 있다고 주장하는 도시는 여러 곳이 있지만, 많은 사람들은 수스야말로 가장 강력한 근거를 가지고 있다고 믿습니다. 따라서 주변 지역의 많은 사람들이 수스에 몰려들어 무덤을 방문합니다.\n\n그러나 현지인들에게는 특이한 관습이 있습니다. 그들은 매년 수스를 가로지르는 강 건너편으로 그의 무덤을 옮겨 다니엘이 묻힌 곳을 번갈아 바꿉니다. 현재 이 지역을 다스리는 [sanjar.GetTitledFirstName]은 이러한 관습이 위대한 다니엘에게 무례하다고 생각했습니다.\n\n따라서 [sanjar.GetSheHe]은 도시를 가로지르는 큰 다리 중 하나에 영구적인 예배당을 건설하라고 명령했습니다. 그러면 관은 예배당 옆 강에 묻힐 것입니다." # 3c9fc2dce3188a44fb5eb740d701534cd0e33067
	khuzestan.0026.a: "$khuzestan.0025.a$" # 473906e6c72b6c5d442feda0f720aad7175ac143
