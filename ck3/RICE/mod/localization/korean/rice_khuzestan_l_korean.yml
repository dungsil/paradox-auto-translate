	RICE_khuzestan_repair_shushtar_hydraulics_desc: "[GetTitleByKey('c_tustar').GetNameNoTier]의 수력 시스템은 수 세기 전에 건설되었지만, 그 구조물들은 여전히 이 지역의 번영에 크게 기여하고 있습니다. 그렇기는 하지만, 그 구조물들은 노후화로 인해 장기적인 효율성을 확보하기 위해 종종 유지보수 작업이 필요합니다." # 62726b469c892e85f97030c3fadd3ef58f9b9786
	RICE_khuzestan_repair_shushtar_hydraulics_effect_tooltip_1: "[GetTitleByKey('c_tustar').GetNameNoTier]는 #V 10#!년 동안 [county_modifier|E]를 받게 되며, 그 보너스는 수행하는 작업의 종류에 따라 달라집니다." # 82f7e14e8fc98b6401c3cb6f544c81e107bef10a
