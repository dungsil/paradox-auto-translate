  breton.0001.desc: "[constance.GetTitledFirstName]은/는 흥미로운 상황을 거쳐 부친 [conan.GetTitledFirstName]으로부터 왕위를 물려받았습니다.\n\n[conan.GetSheHe|U]은/는 일부 [constance.GetCulture.GetName] 귀족들의 반란을 진압하기 위해 [henry.GetTitledFirstName]에게 도움을 요청했었습니다. 그러나 [henry.GetFirstNameNoTooltip]에게는 몇 가지 조건이 있었습니다. 즉, [conan.GetFirstNameNoTooltip]이/가 [conan.GetHerHis] 딸 [constance.GetFirstNameNoTooltip]을/를 [henry.GetFirstNamePossessiveNoTooltip] 아들 [geoffrey.GetTitledFirstName]과/와 약혼시키는 것이었습니다. 모욕에 상처까지 더하자면, [henry.GetFirstNameNoTooltip]은/는 나중에 [conan.GetFirstNameNoTooltip]에게 강제로 퇴위하도록 만들었습니다.\n\n[constance.GetFirstNameNoTooltip]은/는 위태롭고 위험한 상황에 [constance.GetHerselfHimself] 처해 있음을 깨닫습니다. 잉글랜드든 프랑스든 다른 왕국이든 관계없이, [constance.GetHerHis] 가문이 인근 왕국들의 계략에서 살아남으려면, [constance.GetSheHe]은/는 [constance.GetHerHis] 모든 기지와 정치적 기술을 동원하여 [constance.GetHerHis] 후계자들이 상속권을 빼앗기지 않도록 해야만 합니다." # 12651827797832750846
  breton.0001.a: "지금은 [GetTitleByKey('d_brittany').GetNameNoTierNoTooltip]에게 위험한 시기입니다..." # 538486664683808222
  breton.0002.t: "$RICE_historical_aspiration_fulfilled_title$" # 6312590152546762382
  breton.0002.desc: "내 생존을 모두가 예상했던 것은 아니라고 해도 무방하다. 나와 [GetTitleByKey('d_brittany').GetNameNoTier]는 유럽 강대국들 사이의 거대한 게임에서 졸(卒)에 불과할 운명이었다.\n\n그러나 정치와 음모, 그리고 약간의 싸움을 통해 나는 [constance.GetHouse.GetName] 가문의 다음 세대를 위해 [GetTitleByKey('d_brittany').GetNameNoTierNoTooltip]를 확보하는 데 성공했다.\n\n그러나 우리는 항상 경계해야 하며, 적들이 어떤 약점이라도 이용하지 못하도록 조심해야 한다. 이곳에서의 나의 임무는 끝나지 않았으며, 우리 가문이 이 영토를 계속 유지하도록 여전히 노력해야 한다. 때가 오면 [heir.GetTitledFirstName]이 나의 일을 이어나갈 것이다." # 3536520395790518489
  breton.0002.a: "[constance.GetHouse.GetNameNoTooltip] 가문에 영광을!" # 14315377613123473310
