  RICE_breton_aspiration_secure_rule_over_brittany_desc: "#italic [GetTitleByKey('d_brittany').GetNameNoTier]는 더 큰 강국들에 둘러싸여 통제하려 하고, 여성인 콩스탕스가 통치하고 있다는 사실을 이용하려 하기에 위태로운 상황에 처해 있습니다. 그녀는 가족과 자녀들의 상속권을 보호하고, [GetTitleByKey('d_brittany').GetNameNoTier]의 독립, 최소한 자치권이라도 유지하기 위해 가능한 모든 것을 해야 합니다.#!$RICE_breton_aspiration_constance_desc$\n\n" # 2128026246545472979
