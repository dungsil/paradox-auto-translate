  RICE_erect_calvary_sculpture_desc: "지역 마을에 공공 기념 십자가상의 건설을 후원하겠다." # 6241345706143565416
  RICE_erect_calvary_sculpture_effect_tooltip: "수도는 10년 동안 특수 모디파이어를 받게 됩니다." # 9445390467892421905
  RICE_erect_calvary_sculpture_extra_cost_tooltip: "더 큰 기병대는 건설 비용이 더 많이 듭니다." # 8481657542430306777
  RICE_erect_calvary_sculpture_confirm: "건설을 시작하자!" # 18381223603181914751
  RICE_breton_decision_calvary_requirement: "#weak 브르타뉴#!, #weak 북부 프랑스#!, #weak 포르투갈#!, 또는 #weak 저지대#!에서 영지를 소유합니다." # 7390199772008389121
  RICE_tro_breizh_context_tooltip: "#emphasis 역사적 배경:#! 지역 성지 순례는 수세기 동안 (기독교 세계의 다른 많은 지역에서처럼) 브르타뉴 문화의 주요 부분이기는 했으나, '트로 브레즈'는 현대의 용어이자 개념이며, 이 지역의 역사적인 성지 순례를 편의상 나타내기 위해 여기서 사용되었습니다." # 2182484876699327225
  RICE_erect_calvary_sculpture_context_tooltip: "#emphasis 역사적 배경:# 칼바리(기마 부대인 기병대와 혼동해서는 안 됩니다)는 후기 중세 및 근세 시대의 일종의 기념비적 건축물이며, 브르타뉴를 포함한 대륙 서유럽의 여러 지역에서 흔히 발견됩니다." # 4907239539083605766
