  breton.0020.t: "트로 브레이즈 준비하기" # 2296967259520446701
  breton.0020.desc: "브르타뉴인 중 트로 브레즈 순례를 마치지 않은 자는 사후 세계에서 고통받으며 그때 가서야 이를 마쳐야 한다고들 합니다. 이제 제가 이 순례를 떠날 때가 되었습니다! 예를 들어 예루살렘으로 가는 것만큼 명예롭거나 혹독하지는 않지만, 이는 우리 유산의 중요한 부분입니다." # 12903785149245936207
  breton.0020.a: "떠날 시간이다!" # 8136960349514672355
  breton.0021.t: "트로 브레이즈가 시작된다" # 3128006281643285029
  breton.0021.desc: "그날이 왔도다. 이제 트로 브레이즈 순례를 시작할 때이다!\n나는 따라서 브르타뉴의 건국 성인들의 일곱 도시를 순례할 것이다. 그렇게 함으로써 많은 신앙심을 얻으리라." # 6895554138577061613
  breton.0021.a: "첫 번째는 캥페르, 성 코랑탱의 마을입니다." # 13149704936800087663
  breton.0022.t: "캥페르" # 13037231185534830910
  breton.0022.desc: "캥페르의 소박한 마을은 내가 바랐던 것처럼 우아하거나 사치스럽지는 않지만, 확실히 나름의 매력이 있다. 이곳의 보수적인 사람들은 매우 신심이 깊고, 종교적인 분위기는 나의 성지 순례를 시작하기에 아주 좋다.\n\n성 코렝탱 성당으로 향하여 기도하고 성찰하려 한다. 그는 이 마을의 초대 주교였는데, 부위가 다시 자라나는 기적의 물고기를 갖고 있어서 필요한 만큼 스스로 연명할 수 있었다고 한다. 기도를 마친 후 캥페르를 떠나기 전에 꼭 현지 음식을 맛볼 작정이다!" # 6940667483822943920
  breton.0022.a: "내일 생폴드레옹으로 향하겠습니다." # 15245499582582530361
  breton.0023.t: "생폴드레옹" # 9362749635498593920
  breton.0023.desc: "생폴드레옹은 그림 같은 해변과 상쾌한 바다 공기가 축복처럼 내려앉은 사랑스러운 해변 마을입니다.\n이곳에서 자라는 채소와 과일의 양은 유난히 많으며, 이는 이 마을의 위대한 성인인 성 파울루스 아우렐리아누스에 얽힌 이야기를 생각하면 놀라운 일이 아닙니다.\n\n성 파울루스 아우렐리아누스께서는 이곳에 중요한 수도원을 세우셨습니다. 그분은 육류를 먹지 않는 흥미로운 습관을 지니셨으며, 거의 한 세기 반 동안 사셨다고 전해집니다.\n아마도 트레기어로 떠나기 전에 그분의 절제를 어떻게든 기려야 할 것 같습니다." # 3242922071456616265
  breton.0023.a: "생 폴 드 레옹에 있는 동안에는 어떤 고기도 먹지 않겠다!" # 1759563832202109583
  breton.0023.b: "고기가 없다고? 좋은 생각이 아닌 것 같군. 여기 있는 것만으로도 충분하다." # 9234978571653006674
  breton.0024.t: "트레기에르" # 15573633888542196506
  breton.0024.desc: "트레기에르는 생폴드레옹처럼 해안 마을이지만 훨씬 더 번화합니다. 중요한 지역 항구로, 상업과 교역으로 언제나 분주합니다. 어쩌면 이곳은 더 사색적인 종교적 경험에 항상 적합하지 않을 수 있지만, 그것이 꼭 나쁜 것만은 아닙니다.\n\n트레기에르는 저명한 은수자이자 수도승이었으며, 훗날 이 도시의 주교가 된 성 투드왈의 마을입니다. 순례자 인파 속을 헤쳐나가면서 그의 인내심을 본받아야겠습니다.\n\n그 후, 우리는 생브리외로 갑니다." # 15239987931442571133
  breton.0024.a: "상인들을 살펴보며 장사가 어떤지 지켜보세." # 17951549660713202204
  breton.0024.b: "세계 각지의 순례자들과 대화하고 그들의 이야기를 들어보십시오." # 1247968766335255072
  breton.0024.c: "신앙적 문제에 집중하고, 성 투드왈 교회에서 기도하십시오." # 10670069674656314490
  breton.0025.t: "생트 브리외" # 11148855589963361583
  breton.0025.desc: "지금 나는 생브리외에 있습니다. 또 다른 항구 도시죠. 최근 들른 번잡한 도시들에 조금 지쳤는데, 감사하게도 생브리외는 자연만 덕분에 푸른 바다 아래 초록 풍경의 광활한 보고가 있어 휴식을 제공합니다. 현지인들이 말해주길, 이곳에서 수백, 수천 마리의 새가 번성하고 있다고 합니다. 이 성지에서 말이죠.\n\n이곳은 위대한 성 브리오크의 도시입니다. 이 도시가 중심을 두고 있는 수도원을 설립한 분이죠. 그분이 세우신 기도소에 있어서 행운입니다. 그곳에서 조용히 기도에 전념할 수 있습니다. 정말 성스러운 곳입니다!" # 9213873926429398588
  breton.0025.a: "이곳 이후 나의 다음 목적지는 생말로일세." # 5622050232283068066
  breton.0026.t: "생말로" # 9521233301312608231
  breton.0026.desc: "처음에는 생말로에 가는 것이 약간 불안했습니다. 그곳은 해적, 떠들썩한 뱃사람들, 그리고 무시무시한 모험가들이 사는 거친 지역으로 알려져 있습니다. 하지만 저는 이것이 그 도시의 한 부분일 뿐이라는 것을 깨달았습니다. 그 주변 환경에도 불구하고 (또는 어쩌면 그렇기 때문에) 훌륭한 미덕을 가진 평범한 사람들도 이곳에 살고 있습니다.\n\n생말로의 수호성인인 성 말로는 어쩌면 어느 정도 이 도시에 어울리는 인물일지도 모릅니다. (제가 듣기로는) 성 브렌던의 제자였던 그는 스승과 함께 망망대해를 항해하고 모험하며 '복된 섬들'이라 불리는 신비로운 땅에 도달했다고 합니다. 그 섬들에서 어떤 이교도들을 개종시켰을지 궁금합니다.\n\n이곳에서의 일이 끝나면, 다음으로는 돌로 여행할 것입니다." # 7581939499319048130
  breton.0026.a: "쓸모없는 자들과 어울리며 그들을 이해해야 한다 - 그들 역시 신의 자녀가 아니겠는가?" # 16564092829496753832
  breton.0026.b: "저는 세상의 번잡함을 피하겠소. 독실하고 덕망 높은 이들과 벗하길 원하오." # 6730406015306544182
  breton.0027.t: "돌" # 984151921018207234
  breton.0027.desc: "돌은 역사가 가득한 장소이다. 가령, 성 테일로께서 부드리크 왕의 명을 받고 이곳에서 지역 주민들을 공포에 떨게 했던 무시무시한 용을 처치하셨다고 들었다. 그 전투를 직접 볼 수 있었다면 얼마나 좋았을까! 성스러운 성인과 사악한 용의 대결이라니, 분명 장관이었을 것이다.\n\n또한 이곳에서 성 테일로와 성 돌이 오늘날까지 남아 있는 과수원을 심었다. 이 나무들 아래를 거닐다 보니, 신의 창조물인 자연의 한가운데서 편안함을 느끼지 않을 수 없다. 말할 것도 없이, 이 나무들이 맺는 열매는 아주 맛있다.\n\n이곳을 지나면 우리의 여정은 거의 끝난다. 마지막 정착지는 반이다." # 16508043137907310435
  breton.0027.a: "여기 온 김에 맛있는 과일 좀 사야겠다." # 4854442942229157739
  breton.0027.b: "과일을 살 필요는 없소 - 불필요한 지출이오." # 9437113645622367286
  breton.0028.t: "반스" # 5006815465099779169
  breton.0028.desc: "이제 반에 도착하여 순례를 거의 마쳤습니다. 이 순례의 일곱 번째이자 마지막 목적지입니다. 이곳은 아주 고대 정착지임에도 불구하고(학식 있는 이들은 로마 황제 시대 이전으로 거슬러 올라간다고 제게 말해 주었습니다) 또한 매우 기쁘고 흥미로운 곳입니다. 예를 들어, 현지인들이 '반과 그의 아내'라 부르는 우스꽝스럽게 부풀어 오르고 못생긴 화강암 조각상에서 많은 재미를 찾았습니다. 일부 현지인들은 이 지역에 흩어져 있는 고대 거석들의 전승에 대해서도 설명해 주었습니다.\n\n하지만 지금은 환희가 아닌 종교에 집중할 때입니다. 저는 반의 성인, 성 파테른에 대해 성찰합니다. 사람들은 이 성인이 위대한 브리튼 영웅인 강력한 아서 왕과 동시대 인물이었다고 말합니다. 전승에 따르면 그는 왕의 탐욕을 길들이고 군주를 겸손하게 만들었다고 합니다. 어쨌든, 저 또한 미덕을 실천해야 합니다. 바로 이것이 제가 이 순례를 떠난 이유입니다." # 8028098364109871889
  breton.0028.a: "나의 여정은 거의 끝났다." # 16182833815595676998
  breton.0029.t: "트로 브레즈 종료" # 12567458971814264554
  breton.0029.desc: "오래된 저택이 지평선 위로 어렴풋이 보입니다.\n집으로 돌아왔습니다. 브르타뉴 전역에 걸쳐 일곱 성지를 순례하는 여정을 마쳤습니다. 이는 브르타뉴의 모든 독실한 기독교인들이 의심할 바 없이 따라야 하는 의무였습니다.\n이 순례를 통해 많은 것을 되돌아보았고, 우리 땅의 영적인 경이로움과 우리의 종교적 유산을 목도했습니다." # 9016635152327288919
  breton.0029.a: "내가 살아있는 동안 겪었던 일들을 평생 기억할 수 있기를." # 5354343386442529202
