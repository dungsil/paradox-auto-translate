  RICE_breton_merlins_blessing: "멀린의 축복" # 12520722132414902123
  RICE_breton_merlins_blessing_desc: "이 인물이 아서 왕 전설의 유명한 인물이자 멀린 자신의 전해지는 무덤을 방문한 후에 어떤 신성한 축복을 받았다고들 합니다." # 217427402366228003
