  breton.0010.t: "골고다 건설" # 16529307697879415278
  breton.0010.desc: "새로운 십자가상 조형물을 건설하기에 적합한 부지를 찾았습니다. 이는 예수 그리스도의 십자가 처형을 묘사하는 아름다운 기념물이 될 것이며, 충분히 크다면 성모 마리아와 여러 사도들, 성인들의 조각상까지 포함할 수 있습니다. 이제, 이 사업에 얼마나 많은 기금을 지원할 의향이 있는지 결정해야 합니다. 이는 이 기념물이 얼마나 영광스러울지를 결정할 것입니다." # 15607778491440512864
