  RICE_breton_guerande_salterns_desc: "게랑드(브르타뉴어로 그벤란) 마을은 거대한 염습지 근처에 위치해 있습니다. 수세기 동안, 이곳 사람들은 지역 염전에서 소금을 채집하여 막대한 이익을 얻어왔습니다." # 109910273814275904
  RICE_breton_recent_tro_breizh: "트로 브레이즈 순례 완료" # 3520928736035499911
  RICE_breton_recent_tro_breizh_desc: "이 인물은 최근 '브르타뉴 순례'를 마쳤습니다. 이는 많은 브르타뉴인들이 행하는 오래된 기독교 순례입니다. 전통적으로 이 순례는 브르타뉴의 일곱 개의 서로 다른 성지를 포함합니다." # 9215592111842069202
  RICE_breton_calvary_small: "소형 기병" # 2918073670185371433
  RICE_breton_calvary_small_desc: "이 인물은 최근 브르타뉴의 정착지에 작은 규모의 갈보리 - 즉 기념비적인 공개 십자가상 조각상 - 건설을 위해 자금을 기부했습니다. 비록 작지만, 이는 경건함을 표현하는 좋은 행위입니다." # 10338327187675265396
  RICE_breton_calvary_medium: "중형 기병" # 16601707645682802404
  RICE_breton_calvary_medium_desc: "그는 최근 브르타뉴 정착지에 중형 갈보리 - 또는 기념비적인 공개 십자상 조각 - 의 건립을 위해 기금을 기부했습니다. 그것은 유일한 참된 신앙의 증거가 될 것입니다." # 15145518676098210467
  RICE_breton_calvary_large: "대형 기병" # 9073694047259291140
  RICE_breton_calvary_large_desc: "이 인물이 최근에 브르타뉴 정착지에 대형 갈바리아(혹은 기념비적인 공공 십자가상 조각) 건설을 위해 자금을 기부했습니다. 그 조각상은 웅장함과 아름다움으로 많은 이들에게 영감을 줄 것입니다!" # 13111100765992982893
  RICE_breton_observed_treguier_merchants: "트레기에르 상인들의 활동 관찰" # 12600150894931762835
