  RICE_tro_breizh: "트로 브레이즈 순례를 떠나다" # 17048663501830673413
  RICE_tro_breizh_tooltip: "'브르타뉴 순례'를 떠나 브르타뉴의 일곱 창립 성인들을 찾아갈 것입니다." # 16939051521675507041
  RICE_tro_breizh_desc: "저는 트로 브레이즈 순례를 떠나 브르타뉴의 일곱 성인 설립자와 관련된 마을들을 방문할 것입니다." # 1577276814441728348
  RICE_tro_breizh_effect_tooltip: "당신은 브르타뉴에 있는, 지역 브르타뉴 성인에게 각각 헌정된 일곱 마을을 여행하게 됩니다." # 10565932616847560062
