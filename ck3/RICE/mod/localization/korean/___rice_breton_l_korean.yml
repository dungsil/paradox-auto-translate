  RICE_breton_impressive_herbal_knowledge: "브르타뉴의 약초와 식물에 대한 뛰어난 지식" # 4048787361443504400
  RICE_breton_ankou_sightings: "앙쿠의 목격" # 5582347130686609319
  RICE_breton_ankou_sightings_desc: "최근 이 지역에서, 브르통 민담에 나오는 죽음의 정령인 안코의 목격이 잦았습니다. 많은 불행한 사건과 죽음들이 이 목격과 연결되었습니다만, 좀 더 침착한 학자들은 이러한 믿음들이 단지 집단 히스테리일 가능성이 높다고 주장합니다." # 14022536272103746644
  RICE_breton_chouchen_too_much: "너무 독한 슈셴 사이다를 마셨다" # 4814025321863006136
  RICE_breton_tales_of_ys: "최근 들려오는 이스에 대한 이야기들" # 970145226437582440
  RICE_breton_tales_of_ys_desc: "위스는 브르타뉴에 있던, 엄청난 부와 힘을 지닌 전설적인 도시였습니다. 아주 여러 세대 전에 대양에 집어삼켜졌다고 전해지는 도시입니다. 이 인물은 최근 바닷속에서 그 도시의 유적을 보았다고 주장하는 어떤 인물을 만났습니다." # 10391723285562607255
  RICE_breton_salted_butter_feasts: "브르타뉴 가염 버터 연회" # 14421428960162324176
  RICE_breton_chouchen_aphrodasiac: "슈셴 최음제" # 4157353184800597727
  RICE_breton_chouchen_aphrodasiac_desc: "이 인물은 최근 슈셴을 많이 마셨습니다. 브르통 민담에 따르면, 이런 종류의 벌꿀술은 최음제로도 여겨질 수 있다고 합니다." # 3747801767875831181
