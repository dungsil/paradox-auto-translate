  breton.0050.t: "멀린의 무덤" # 311110728467526342
  breton.0050.desc: "브르타뉴에 귀하의 지배하에 아서왕 전설과 관련된 숲이 우거진 지역이 있습니다.\n현지 브르타뉴 설화에 따르면 이곳에는 주목할 만한 여러 장소가 있으며, 특히 멀린의 무덤이 있다고 합니다.\n호기심에 오늘 그 장소를 방문해 보았지만, 숲 속 작은 공터에 있는 크고 조각된 바위에 불과하다는 것을 알게 되었습니다.\n정말 아서왕의 전설적인 궁정 마법사 멀린이 묻혀 있는 곳이 이곳일까요?\n사람들은 그 바위 곁에 꽃이나 약간의 음식 같은 소박한 공물을 남기면 소원을 빌어 이루어지게 할 수 있다고 합니다." # 7112896869457781654
  breton.0050.a: "우스꽝스러운 미신 같으니! 하지만 이 지역은 평화로워 보이니, 여기서 쉬도록 하겠다." # 8998573142685266983
  breton.0050.b: "그토록 위대한 분의 묘소를 방문하게 되어 영광이옵니다. 꽃을 올리겠습니다." # 10239752304962453869
  breton.0051.t: "카르나크의 돌들" # 13857566581524180837
  breton.0051.desc: "브르타뉴 전역, 특히 카르나크 마을 근처에서 정교한 패턴으로 배열된 고대 석판을 곳곳에서 찾아볼 수 있습니다. 일부 지역 주민들은 우리 관할령 내에서 이러한 돌들을 지역 건축 사업에 사용하고 있습니다. 하지만 이 돌들이 고대 성인들에 의해 세워졌으며 방해해서는 안 된다고 주장하며 그러한 행위를 경고하는 이들도 있습니다." # 16279917564949463634
  breton.0051.a: "평민들에게 그들과 하고 싶은 대로 하게 하라." # 13002307381130741267
  breton.0051.b: "아마 이 돌들을 내 계획에 쓸 수 있을지도 모르겠군!" # 16735088778353083126
  breton.0051.c: "맞습니다, 그러한 신성한 장소들은 함부로 해서는 안 됩니다!" # 15381828960949090252
  breton.0052.t: "거인석" # 13841729590741217395
  breton.0052.desc: "브르타뉴를 여행하던 중, 나는 깔끔하게 배열된 엄청난 양의 거대한 돌이 있는 유적지를 마주하게 되었다. 그러던 중 한 목자가 그의 양들을 그러한 돌 하나 아래에서 쉬게 하는 것을 보았고, 나는 그에게 말을 걸었다. 그가 들은 이야기에 따르면, 이 돌들은 이곳에 살았던 고대의 거인 종족이 쌓았다고 한다. 그들은 한때 아서 왕의 기사들과 싸웠다고 했다." # 4760863740858031964
  breton.0052.a: "하! 꼭 퇴물 음유시인이 지어낸 허황된 이야기 같군." # 6054263556537947210
  breton.0052.b: "타당하군. 많은 브르타뉴의 장소들이 아서 왕 전설과 관련이 있지." # 8382081122546972908
  breton.0053.t: "이글 펀" # 17676237754630128445
  breton.0053.desc: "고사리는 유럽 대부분 지역에서 발견되는 식물이지만, 특히 브르타뉴인들은 올바르게 사용하면 신비로운 힘으로 가득하다고 여깁니다. 제 브르타뉴 하인 몇몇은 남녀가 고사리 포자를 모아 입에 넣는 것으로 위대한 초자연적인 힘을 얻었다는 이야기를 해주었습니다. 이 힘은 투명화 능력부터 보물을 찾거나 남들이 숨긴 비밀을 알아내는 능력까지 다양하다고 합니다. 적어도, 저에게 행운을 가져다줄 것입니다.\n\n이 하인들은 저희가 약초 혼합물을 만드는 데 사용할 수 있도록 근처에서 자라는 고사리를 모으는 것을 돕겠다고 제안했습니다." # 2547892590497895696
  breton.0053.a: "신비로운 힘이 있든 없든, 행운은 많을수록 좋지!" # 7653368069755274033
  breton.0053.b: "이건 부질없다. 이성적인 사람들은 미신이 아니라 [ROOT.Char.GetFaith.HighGodName]를 믿는다." # 9166530521271707727
  breton.0053.c: "황당하군! 왜 입에 풀떼기를 쑤셔넣는 겐가?" # 2710098495805321054
  breton.0054.t: "황금 초원" # 254558498465507857
  breton.0054.desc: "브르타뉴에는 황금 풀, 혹은 '아우르 야오텐'이라고 알려진 희귀하고 찾기 힘든 식물이 있습니다. 전설에 따르면, 이는 찾기 어렵고 덕 있는 자만이 발견할 수 있다고 합니다. 어쨌든, 덕망이 높은 것으로 알려진 한 지역 브르타뉴 농민이 이 황금 풀 중 일부를 발견했다고 하며, 저에게 제안합니다. 묘약으로 섭취하면 힘이 열 배로 증폭될 것이라고 합니다." # 6566531004911470636
  breton.0054.a: "열 배까지는 아니더라도, 제대로 된 약초는 효험이 있다는 것은 사실입니다!" # 8895769366048491920
  breton.0054.b: "저것은 황금빛 풀은 아닌 것 같군.... 이것은 ~라고 알려진 약초와 흡사하군..." # 7802329265893247706
  breton.0055.t: "망각의 풀" # 2583321987973686910
  breton.0055.desc: "나는 브르타뉴 내 영지 어디서든 볼 수 있는 흔한 초원인 들판에서 산책하고 있었다. 그때 나는 아주 기묘한 방식으로 길을 잃었다. 그날 아침, 나는 알 수 없는 어떤 식물을 밟았던 것을 기억한다. 정신을 차리고 보니, 나는 들판에서 1~2마일 떨어진 다른 곳에 서 있었고, 해는 지고 있었으며 내 경비병들과 하인들이 놀라 나를 부르고 있었다. 나는 분명 일종의 멍한 상태였을 것이다. 무슨 일이 일어났는지 전혀 기억나지 않는다!\n\n모두에게 무슨 일이 있었는지 이야기하자, 내 하인 중 한 명인 나이든 브르타뉴 남자가 현명하게 고개를 끄덕이며 내가 망각의 풀을 밟은 것이 틀림없다고 말했다. 지역 설화에 따르면, 그것은 드물지만 위험한 식물이라고 한다. 그것을 밟으면 방향 감각을 잃고 목적 없이 방황하게 된다고 한다." # 13013622580172047512
  breton.0055.a: "나… 이제부터 여기서 산책하는 것은 피해야 할 것 같군." # 3890922992995304021
  breton.0056.t: "브르타뉴 해산물" # 10960669454286922090
  breton.0056.desc: "오늘, 머나먼 땅에서 온 귀한 이방인 여행자를 맞이하여, 그를 기리는 작은 연회를 열고 있다. 연회에는 내가 다스리는 땅에서 난 다양한 진미와 요리가 차려져 있으며, 브르타뉴 해안에서 난 명성 높은 해산물도 포함되어 있다. 특히 내 손님은 브르타뉴 굴, 가리비, 홍합을 아주 즐기는 듯하다!" # 6286423844307512320
  breton.0056.a: "게랑드에서 나는 우리 고장 소금과 함께 꼭 드십시오!" # 2184837836927009035
  breton.0057.t: "늙은 브르타뉴인 남자" # 15528295852971704876
  breton.0057.desc: "내가 아끼는 하인 두 명과 함께 밤늦게까지 술을 마시고 있었다. 우리 셋이 집으로 걸어가던 중, 낡고 흔들리는 짐수레에 탄 늙은 사내를 발견했다.\n내 하인들은 여전히 취해 짐수레에 돌을 던져 바퀴축 하나를 부러뜨렸다.\n그들은 웃으며 나에게도 합세하라고 말했지만, 나는 뭔가 잘못되었다고 느꼈다. 한밤중에 저런 늙은이가 무얼 하고 있단 말인가?" # 10390424828211321759
  breton.0057.a: "그런 행동은 옳지 않소! 노인의 수레를 고치는 것을 돕겠소." # 16171339875666183053
  breton.0057.b: "도망쳐라! 이 수상한 자가 무슨 꿍꿍이속일지 누가 알겠는가?" # 17349554243504281964
  breton.0057.c: "내 생각에는 저 자는 무시하고 그냥 넘어가는 게 좋겠어." # 22755812779055742
  breton.0058.t: "앙쿠" # 723304156773520728
  breton.0058.desc: "오늘 아침, 내가 아끼던 하인 두 명이 자연사(겉으로는 그렇다고 하더군)한 채 발견되었다.\n게다가, 내 머리카락 한 다발이 어찌 된 영문인지 하얗게 세어버렸다.\n분명 어제 만났던 그 신비로운 노인과 관련된 일일 것이다....\n\n잠깐, 하늘이시여 저를 보호하소서!\n나는 저 노인이 누구였는지 안다, 그것은 브르타뉴 지방을 떠도는 죽음의 사자, 앙쿠였던 것이다!" # 9680752135436668204
  breton.0058.a: "무슨 일이 있었는지 아무도 알아선 안 된다." # 16653980226179474795
  breton.0059.t: "슈셴 벌꿀술" # 4421502795567220505
  breton.0059.desc: "지역 명사들과 함께 브르타뉴식 벌꿀술(슈셴)을 마시던 중, 그중 한 명이 취기를 더 강하게 하기 위해 벌 독을 조금 넣자고 제안합니다.\n그는 \"예전에 작은 마을에서 시도해 본 적이 있습니다\"라고 주장합니다.\n\"정말 진귀한 경험입니다!\"" # 10874404617714319084
  breton.0059.a: "미쳤소? 이것으로도 내게 충분히 강력하오." # 18423715493914324709
  breton.0059.b: "네, 그거 좋은데요. 벌침을 좀 찾아봅시다!" # 5377754912172330433
  breton.0060.t: "브르타뉴 크레프" # 4762040607186714130
  breton.0060.desc: "오늘 밤 멀리서 손님들이 옵니다. 그들에게 최고의 브르타뉴 크레이프를 대접하고 싶습니다. 달콤한 것으로 드릴까요, 아니면 짭짤한 것으로 드릴까요?" # 6657018026649651802
  breton.0060.a: "좋군" # 16477110979379258313
  breton.0060.b: "맛있는" # 834904726824957571
  breton.0060.c: "오직 번역된 한국어 텍스트만 제공하도록 지시받았습니다." # 3033846323014059473
  breton.0061.t: "부굴 노즈" # 13543234831259445559
  breton.0061.desc: "지역 선술집에 들러 쉬면서 좋은 음식과 음료를 즐기고 있습니다. 오늘 밤에는 음유시인이 한 명 있는데, 그가 다양한 브르타뉴 전설을 이야기하고 있습니다. 그중 하나는 브르타뉴의 숲에 사는 부굴 노즈(‘밤의 목자’)라는 존재에 관한 이야기입니다. 그 모습은 끔찍하기 그지없어 – 사실 너무 끔찍해서 그를 본 사람 중에는 놀라 죽는 이도 있다 합니다 – 실제로는 매우 온화하고 친절한 영혼이며, 바로 자비의 화신과도 같습니다. 이 때문에 누군가 근처에 오면, 그는 소리를 질러 그들에게 떠나라고 말합니다. 이는 그들이 겁먹지 않고 안전하게 집으로 돌아갈 수 있도록 하기 위함입니다. 이런 식으로 그는 밤에 위험한 지역을 피하도록 사람들을 돕는 셈입니다." # 8274892730174652383
  breton.0061.a: "저 생명체는 극도로 추악한 것이 틀림없다. 두 번 다시 보지 않기를 바란다!" # 14724615855909895205
  breton.0061.b: "그의 연민에도 불구하고 홀로 살아야 하는 비극적인 인물이군." # 537710892296671546
  breton.0062.t: "전설적인 도시 이스" # 17171318088014388250
  breton.0062.desc: "굶주리고 누더기 옷을 입은 브르타뉴 선원 한 명이 최근 인근 마을 해안에 밀려왔습니다. 그는 최근 폭풍으로 침몰한 상선 선원의 일부였던 것으로 보이며, 아마도 유일한 생존자일 것입니다.\n\n제가 마침 그때 이 마을을 방문 중이었기에, 그를 찾아가 보기로 했습니다. 그의 경험에 대해 이야기하는 동안, 그는 배가 침몰하여 거친 파도에 휩쓸리는 와중에 물 밑에서 이스 시의 폐허를 보았다고 주장했습니다. 브르타뉴 전설에 따르면, 이스는 브르타뉴 해안에 있었던 전설적인 부유한 도시로, 후에 그 바다에 삼켜졌다고 합니다." # 11793704234203902656
  breton.0062.a: "환각이었을까, 아니면 진짜였을까...." # 3533723282105274138
  breton.0063.t: "너무 많은 가염 버터?" # 5628907590526297718
  breton.0063.desc: "최근 들어 소금 버터를 너무 많이 비축한 것 같군. 브르타뉴의 향토 요리는 언제나 소금 버터에 의존해왔지. 어쩌면 지나칠 정도로 말이야. 하지만 어떤 종류의 음식이든 훌륭하게 어울린다는 점은 부인할 수 없어." # 12587349916824476312
  breton.0063.a: "소금 버터 초과분을 모두 판매하십시오" # 13770766022498696288
  breton.0063.b: "지역 유지들 몇몇에게 소금에 절인 버터를 선물한다" # 9666643023417564144
  breton.0063.c: "다가오는 모든 연회를 위해 버터를 남겨 두어라" # 17035346559305546898
  breton.0064.t: "슈셴" # 14668408245494877698
  breton.0064.desc: "오늘 밤 저는 슈셴을 마시고 있습니다. 이는 브르타뉴에서 인기 있는 벌꿀술의 한 종류입니다. 맛이 좋을 뿐만 아니라, 충분히 마시면 심지어 최음제로도 작용한다는 이야기도 들었습니다." # 16604373419617839872
  breton.0064.a: "터무니없는 늙은 아녀자들의 이야기처럼 들리는군." # 18398746494752911532
  breton.0065.t: "염장 버터 다량" # 923746187152454101
  breton.0065.desc: "브르타뉴에 있는 내 봉토의 몇몇 지역 귀족들이 나에게 많은 양의 소금 버터를 선물했습니다. 그곳에서는 귀하게 여겨지는 물품이기도 하며, 게다가 아주 맛있기까지 하니 말할 것도 없습니다!" # 16408613869460939611
  breton.0065.a: "천만에요." # 10211346842330356496
