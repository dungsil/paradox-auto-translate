  RICE_breton_aspiration_constance_desc: "#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$[GetTitleByKey('d_brittany').GetNameNoTier]을/를 [completely_control|E]하고 [ruler|E]가 되십시오\n$EFFECT_LIST_BULLET>[adult|E] 연령의 [child|E]를 갖고, 귀하의 [house|E]에 속하는 [primary_heir|E]를 두십시오\n$EFFECT_LIST_BULLET>[king|E] 또는 [emperor|E] [rank|E]의 [ruler|E]와 최소 하나의 [alliance|E]를 맺으십시오\n\n#bold 보상#!\n$EFFECT_LIST_BULLET$ @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [prestige|E] 획득\n$EFFECT_LIST_BULLET$ @dynasty_prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [dynasty_prestige|E] 획득\n$EFFECT_LIST_BULLET$ @legitimacy_icon! #V [EmptyScope.ScriptValue('medium_legitimacy_gain')]#! [legitimacy|E] 획득\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$ [independent|E] [ruler|E]가 되십시오 (보상: @dynasty_prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [dynasty_prestige|E] 획득)\n$EFFECT_LIST_BULLET$ [king|E] 또는 [emperor|E] [rank|E]의 [rulers|E]와 최소 두 개의 [alliances|E]를 맺으십시오 (보상: [diplomacy_lifestyle|E] [perk|E] 획득)\n$EFFECT_LIST_BULLET$ 최소 #V 10#! [counties|E]를 통치하십시오 (보상: [special_troops|E] #V 500#! 획득, 여기에는 일부 [men_at_arms|E] 포함)" # 1489974702777600551
  RICE_breton_historical_aspiration_action_constance: "#italic [GetTitleByKey('d_brittany').GetNameNoTier]# 는 위태로운 상황에 놓여 있습니다. 공국은 더 강대한 세력들에 둘러싸여 있으며, 그들은 공국을 지배하고 당신, 즉 여성이 다스린다는 사실을 이용하려 합니다. 당신은 가족과 자녀들의 상속권을 지키고 [GetTitleByKey('d_brittany').GetNameNoTier]의 독립성, 혹은 적어도 자치권을 유지하기 위해 할 수 있는 모든 것을 해야 합니다.#!$RICE_breton_aspiration_constance_desc$" # 18253816313991647358
