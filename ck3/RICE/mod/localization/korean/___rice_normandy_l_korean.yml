  normandy.0054.t: "몽생미셸을 떠나다" # 1443759588530286450
  normandy.0054.desc: "몽생미셸 순례 여정이 마침내 마무리 단계에 이르렀습니다. 이곳에 머무는 동안 [faith.HighGodName]의 영광과 [faith.HighGodHerHis] 창조의 위대함을 목격하며 감탄했습니다.\n\n하지만 이제 고향으로 돌아갈 시간입니다.\n\n짐을 꾸리고 이곳을 떠나기 위해 밀물과 썰물이 교차하는 길을 건너려 하는데도, 제 방향과 반대편으로 향하는 무수한 순례자들이 끊이지 않고 있습니다. 과연 그들에게도 이곳에서 어떤 경이로움과 기적이 펼쳐질까요?" # 14140531878783373811
  normandy.0054.a: "언젠가 다시 돌아오겠습니다." # 11393528624319675080
  normandy.0055.t: "순례가 끝났습니다." # 17984888329848643447
  normandy.0055.desc: "드디어 고향에 돌아왔습니다!\n\n몽생미셸 순례에서 돌아왔습니다.  여행은 즐거웠고, 다녀올 수 있어서 기쁩니다." # 16078306782058485426
  normandy.0055.a: "오늘부터 다시 제 일상으로 돌아갑니다." # 14003921300162374060
