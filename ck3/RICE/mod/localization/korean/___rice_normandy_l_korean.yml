  RICE_normandy_commission_historia_normannorum_effect_tooltip_4: "$tradition_RICE_northmen_name$ [tradition|E]는 모든 [cultures|E]에서 더 나은 $tradition_RICE_adventurers_and_aristocrats_name$으로 개량될 것입니다." # 159e5c92fb1a8d7036546520865d9396534ae593
