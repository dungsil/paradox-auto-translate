  game_concept_RICE_normandy_settlers: "노르드와 노르망디 정착민" # 29f9d292760a7b05415ee4ed2292ce18e54470c8
  game_concept_RICE_normandy_settlers_desc: "유럽의 대부분의 [rulers|E]는 $culture_era_high_medieval$ [era|E] 이전과 $culture_era_late_medieval$ [era|E] 이전에 노르드 또는 노르망디 정착민 초청 [decisions|E]를 선택할 수 있습니다. 이를 통해 각각 스칸디나비아 또는 노르망디 출신의 정착민들을 불러들여 다양한 보너스를 얻을 수 있습니다.\n\n\n노르드 모험가를 초청하는 경우, 그들을 통해 [varangian_adventures|E]로부터 보호를 요청할 수도 있습니다. 노르망디 모험가의 경우에는 군사 및 정치적 지위 향상을 위한 장기적인 지원을 요청할 수 있습니다. 정착민들을 [rulers|E]로 초청하는 경우에는 보장됩니다.\n\n\n하지만, 그들을 [rulers|E]로 초청하지 않는다면, 추가적인 £gold£ 또는 심지어 통치할 [county|E]를 요구할 가능성이 있습니다. 그들의 요구를 수용하지 않거나 협상이 실패하면, 그들의 영토에 여러 불쾌한 [county_modifiers|E]가 남아있을 가능성이 있습니다." # 9f8c973a094f0bc13445fa39a38379799a40e3cc
  game_concept_RICE_normandy_border_raid: "브르타뉴-노르망디 국경 습격" # 87cafc28952691ecfeece697ab35f0b60036dfbe
  game_concept_RICE_normandy_border_raids: "브르타뉴-노르망디 국경 지역 약탈" # 51c9dcfb5924c36516f412debec69a0ff3be6816
  game_concept_RICE_normandy_border_raiding: "브르타뉴-노르망디 국경 약탈" # 50106f1a4cfc3fd1a9a638782a7654efd1ee6b52
  game_concept_RICE_normandy_border_raid_desc: "프랑스 북부 국경 지역에서 다양한 노르만과 브르타뉴 영주들 사이의 장기간 저강도 전쟁을 묘사하는 특별한 종류의 [war|E]입니다.\n\n이 전쟁은 [RICE_normandy_struggle_short|E] [struggle|E]의 [struggle_involved|E] [rulers|E]와, 또는 $heritage_brythonic_name$ 또는 $heritage_frankish_name$ [heritage|E] 문화를 가진 자, 그리고 $RICE_normandy_and_brittany_region$ [region|E]에 수도를 둔 자에게 제공되며, 인접한 영토를 가진 [rulers|E]에 대해 선포할 수 있습니다. 다른 [heritage|E] 출신에게 선전포고할 경우, 비용이 저렴합니다.\n\n[iberian_struggle|E]의 [border_raid|E]와 마찬가지로, 이 [war|E]에서 공격자는 자신의 [realm|E]와 국경을 맞댄 특정 적 [county|E]를 [siege|E]하는 것을 목표로 합니다. [war_leader|E]는 [war_target|E]를 점령하여 £gold£를 획득하며, 그 [county|E]는 [development|E]와 [control|E]를 잃게 됩니다. [buildings|E]는 파괴될 수 있으며, 이는 더 많은 £gold£를 가져다줄 수 있으며, [development|E]와 [siege|E] [army|E]의 크기가 커질수록 가능성이 높아집니다.\n\n공격자는 [war_target|E]를 [occupying|E]함으로써 빠르게 [war_score|E]를 획득할 것입니다." # 448a557615c24ccbf944aa73880a0304ce85b9dd
  game_concept_RICE_norman_adventure: "노르만 탐험" # 9fe6ff2343d58eeb1df79e5a7d4e3ca3fae03ee8
  game_concept_RICE_norman_adventures: "노르만 모험" # 875acde7eddb17342cbecef921c9274e64aafbef
  game_concept_RICE_norman_adventuring: "모험" # 8c9fccad7c6cd17b4e6b3c0238cbabca54aaaff6
  game_concept_RICE_norman_adventure_adventure: "모험" # db56e2e1db9f7accfc37f2b132d27505c66ba521
  game_concept_RICE_norman_adventure_desc: "이것은 공격자가 자신의 [realm|E]를 [war_target|E]로 전면 이전하려는 특수한 [war|E] 유형입니다. [varangian_adventure|E]와 유사하지만 차이점이 있으며 $tradition_RICE_northmen_name$ 또는 $tradition_RICE_adventurers_and_aristocrats_name$ [traditions|E]를 가진 [cultures|E]에게 제공됩니다.\n\n공격자가 승리하면 즉시 적절한 [counties|E]를 합병하고 [capital|E]를 그곳으로 옮깁니다. 그들의 이전 봉신들은 독립하고, 그들의 이전 $game_concept_counties$는 떠오르는 지역 영주들에게 주어집니다. $game_concept_RICE_norman_adventures$는 #EMP 전용#이며 [duke|E]와 $game_concept_count$-[title_tier|E] [rulers|E]에게만 제공되며, 성공적인 $game_concept_RICE_norman_adventure_adventure$가 이루어질 때마다 점점 더 비싸집니다.\n\n이 [casus_belli|E]는 $culture_era_early_medieval$과 $culture_era_high_medieval$ [eras|E]에서 사용 가능하며, $tradition_RICE_northmen_name$ 또는 $tradition_RICE_adventurers_and_aristocrats_name$ [traditions|E]를 가진 다른 [cultures|E]에 대해서는 사용할 수 없습니다.\n\n공격자가 처음 $game_concept_RICE_norman_adventure$를 시작할 때 최대 [EmptyScope.ScriptValue('varangian_adventurers_standard_levy_cap_value')|0] 추가 [special_troops|E]를 받으며, 완전히 장악한 동일한 [faith|E] 및 동일한 [culture|E]의 카운티 수가 많아질수록 그 양이 증가합니다." # 43c22e0aa2e5ae38d6a4b29f165d66ae707f8c40
  RICE_normandy_aspiration_rollo_desc: "#bold [역사적 야망 주요 목표]#!\n$EFFECT_LIST_BULLET$모든 수단을 동원하여 [노르망디 백작령]에 정착하고, [분쟁 참여]를 통해 [노르망디 분쟁]에 참여하거나 분쟁의 주도자가 됨\n#bold 보상#!\n$EFFECT_LIST_BULLET$명예 @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [명예] 획득\n$EFFECT_LIST_BULLET$ #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [특수 부대] 수령\n#bold [역사적 야망 보너스 목표]#!\n$EFFECT_LIST_BULLET$기독교 [종교]로 개종 (보상: 경건 @piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [경건])\n$EFFECT_LIST_BULLET$[노르망디 백작령]의 [군주]가 됨 (보상: 왕가 명예 @dynasty_prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_small_resource_bonus')]#! [왕가 명예])\n$EFFECT_LIST_BULLET$국고에 최소 [금화] #V 1000#! 보유 (보상: [영토] 내 모든 [백작령]이 [노르망디 지역]에서 @development_icon! #V [EmptyScope.ScriptValue('RICE_red_sea_al_umari_aspiration_dev_bonus')]#! [개발] 증가)" # cb69778a76f663643fef9b15ad5f8b8554e4ca7c
  RICE_normandy_historical_aspiration_action_rollo: "#italic 기독교 신께서 당신에게 북 프랑스에 정착하여 새로운 왕국을 세우고 백성을 더 나은 미래로 이끌라는 환상을 내려주셨다고 합니다.#!$RICE_normandy_aspiration_rollo_desc$" # 9b0d1508f58eed40c242ed4e65db1f4fdae1bd58
  RICE_normandy_historical_aspiration_modifier_desc_rollo: "[GetModifier('RICE_normandy_aspiration_settle_in_normandy').GetNameWithTooltip]" # a0f09a5a135973a6ae47a2600613dcc890450592
  RICE_normandy_struggle: "노르망디 통합" # c522a6f4afe1dfa01a67d89eaf6c0a8b5b431f89
  RICE_normandy_struggle_desc: "저의 취향은 매우 독특합니다. 이해하지 못하시겠죠.\n\\n제 취향은 매우 특별합니다. 이해 못하실 거예요." # af3a313cd1495e017617aa8f9850a225ac25acc5
  struggle_RICE_normandy_phase_adventure: "모험" # db56e2e1db9f7accfc37f2b132d27505c66ba521
  struggle_RICE_normandy_phase_adventure_desc: "모험의 시기 [struggle_phase|E]는 [RICE_normandy_struggle|E]에게 기회의 시대입니다.  [struggle_phase_normandy_confrontation|E]의 갈등이든, [struggle_phase_normandy_acculturation|E]의 경제적 안정이든 간에 말입니다.\n\n이제 스칸디나비아 출신뿐 아니라 유럽 각지에서 많은 사람들이 노르망디로 이주하거나 용병으로 일하거나 약탈하러 몰려옵니다. 이미 노르망디에 살고 있는 사람들 역시 외지에서 운명을 개척하려 애씁니다.\n\n하지만 모험은 영원하지 않습니다. 노르망디의 [rulers|E]들이 권력을 신중하게 확장하지 못하면 [struggle_phase_normandy_confrontation|E]를 초래할 수 있습니다. 반대로, [rulers|E]들이 이 다양한 민족들을 잘 다스린다면 [struggle_phase_normandy_acculturation|E]을 이룰 수 있습니다." # d135e38dbe61366081bf1bf118371b869ab3cad0
  struggle_RICE_normandy_phase_acculturation: "문화 동화" # 9968b0070b555cae75e4e645f337c1e0376b8525
  struggle_RICE_normandy_phase_acculturation_desc: "보람찬 [struggle_phase_normandy_adventure|E]의 결과, 또는 [struggle_phase_normandy_confrontation|E]의 갈등이 누그러진 후, 노르망디 지역의 주민들이 동화 과정[struggle_phase|E]에서 함께 살아가는 법을 배우면서 [RICE_normandy_struggle|E]는 순조롭게 진행됩니다.\n\n다양한 집단 간의 잦은 교류는 법률, 언어, 군사 전술 등 여러 분야에서 아이디어 교환으로 이어집니다. 라틴 문화의 영향력이 가장 두드러지며, [rulers|E]는 권위를 강화하고 [realm|E]를 더 효율적으로 다스리려고 노력합니다.\n\n다양한 사상과 풍습을 동화하려는 시도로 인해 마찰이 발생하면, 서로 다른 우선순위를 가진 영주나 집단 간의 갈등으로 이어져 [struggle_phase_normandy_confrontation|E]가 발생할 수 있습니다. 그러나 문화적 동화 시도가 성공하면 노르망디의 번영이 더욱 확대되어 [struggle_phase_normandy_adventure|E]로 이어질 수 있습니다." # 8cfcea701427f8e215557616e575d02019fb733b
  struggle_RICE_normandy_phase_confrontation: "충돌" # 54fbae5ad938f5789c69c6991bbc5ffdef984eff
  struggle_RICE_normandy_phase_confrontation_desc: "[RICE_normandy_struggle|E]의 대립 과정 [struggle_phase|E]에서, [struggle_phase_normandy_acculturation|E] 동안의 동화를 통한 공작의 권력 강화 실패, 혹은 [struggle_phase_normandy_adventure|E] 동안의 상반된 야망으로 인해 난관에 봉착합니다.\n\n이제 노르망디는 하급 귀족들이 영주들의 자율권을 둘러싸고 다툼을 벌이고, 나아가 전쟁까지 발생할 가능성이 있는 소요 상태에 직면합니다. 한편, 현재 노르망디에 거주하는 다양한 집단들이 세속과 종교적 권력을 놓고 끊임없이 갈등을 빚고 있습니다.\n\n결국, 갈등 당사자들이 힘 또는 외교를 통해 서로를 용인하게 되면, 통합된 노르망디 사회를 건설하기 시작할 수 있습니다. 이는 [struggle_phase_normandy_acculturation|E]로 이어집니다. 그들은 또한 다른 곳에서 운명을 찾거나, 그들의 다툼에 다른 이들을 참여시키려 할 수도 있으며, 이는 [struggle_phase_normandy_adventure|E]로 이어질 수 있습니다." # 0d1a9fb7969f20242296ac2c1bbe7f9b86aabb61
