  normandy.0090.t: "[william.GetFirstNameNoTooltip] 님과 [matilda.GetFirstNameNoTooltip] 님" # 12018878551579112497
  normandy.0090.desc: "훌륭하고 믿음직한 아내를 두는 것은 진정 축복입니다. 저 같은 사람에게도 말이죠. 잉글랜드를 통치하겠다는 야망을 이루려 노력하는 지금도, 저는 사랑하는 아내 [matilda.GetFirstName]의 지도와 지원에 얼마나 많은 빚을 지고 있는지 생각하지 않을 수 없습니다.\n\n예를 들어, 우리가 잉글랜드를 정복할 계획을 세우고 있을 때, 그녀는 선물로 제 침략군의 기함인 #italic 모라#!의 장비를 개인적으로 지불했습니다. 그리고 제가 없는 동안 그녀는 노르망디의 일상 업무를 훌륭하게 처리합니다. 그녀는 눈에 띄게 저보다 작을 수도 있지만, 저는 이 유능한 여인을 존경하게 되었습니다.\n\n제 원정이 계속됨에 따라, 저는 저를 이 순간으로 이끈 것이 무엇인지, 아내와 우리의 오랜 세월을 함께 되돌아봅니다. 그녀는 제가 잉글랜드로 떠나는 것을 보고 분명히 슬퍼했을 겁니다." # 6738088336684862963
  normandy.0090.a: "저희는 결혼한 지 벌써 여러 해가 되었군요...." # 11930311979679574296
  normandy.0090.a.tooltip: "윌리엄과 마틸다의 시작 상황에 약간의 변화를 주는 짧은 이벤트 연쇄가 진행됩니다. 앞으로 추가 이벤트가 발생할 수도 있습니다." # 15882641956046693229
  normandy.0090.b: "그녀는 내게 자신의 걱정은 말고 내 군사 활동이나 걱정하라고 할 것이다." # 4604073456267952852
  normandy.0090.b.tooltip: "@warning_icon! #X 윌리엄의 시작 이벤트 연쇄를 건너뛰고 초기 상황에 대한 작은 보너스를 포기합니다. 하지만 윌리엄과 마틸다 관련 이벤트는 향후 발생할 수 있습니다.#!" # 5410332036807888799
  normandy.0090.info: "#emphasis 역사적 배경:#! 정복왕 윌리엄과 그의 아내 플랑드르의 마틸다 사이의 사적인 관계에 대한 정확한 세부 사항을 알기는 어렵지만, 적어도 그들의 결혼 생활은 행복했던 것으로 보입니다. 중세 시대 왕으로서는 이례적으로 그는 어떠한 정부도 두지 않았습니다. 서기 1083년 그녀의 죽음은 그에게 큰 영향을 미쳤는데, 예를 들어 그는 슬픔에 빠져 자신이 가장 좋아하던 사냥을 포기했습니다." # 12475301260373802575
  normandy.0091.t: "$normandy.0090.t$" # 6043833262013661548
  normandy.0091.desc: "우리의 결혼 생활을 되돌아보며, 저와 [matilda.GetFirstNameNoTooltip]에 대한 험담을 떠올립니다.\n\n소문에 따르면 제가 처음 [matilda.GetFirstNamePossessiveNoTooltip]에게 청혼했을 때, 그녀는 저를 거절했을 뿐만 아니라 \"사생아\"와 결혼하는 것은 격에 맞지 않다고 모욕했다고 합니다. 그러자 저는 즉시 그녀의 고향으로 달려가 그녀를 때리고 떠났다고 합니다. 그런데 어찌 된 일인지 그녀는 저와 결혼하기를 원하게 되었다고 합니다.\n\n소문은 그렇습니다. 저에게 성질이 있는 것은 사실이지만, 존경받는 영주의 딸이자 저의 장인이 될 [baldwin.GetTitledFirstName]에게 그런 짓을 할 정도로 뻔뻔하지는 않을 것입니다.\n\n어쨌든, 저와 제 아내가 서로를 진심으로 사랑한다고 말하는 사람들도 있습니다. 제가 그녀의 조언을 매우 소중히 여기며, 그녀를 제 가장 가까운 친구 중 한 명으로 대하는 것은 사실입니다." # 13902994508555054707
  normandy.0091.a: "어찌 사내가 저리 훌륭한 여인을 사랑하지 않을 수 있겠는가?" # 3771063454955991077
  normandy.0091.b: "그녀는 저에게 중요한 조언자이자 동반자입니다." # 11878378140411759924
  normandy.0091.info: "#emphasis 역사적 배경:#! 윌리엄과 마틸다의 관계가 진실이든 아니든, 그 관계가 어떻게 시작되었는지에 대한 의심스러운 진실성을 가진 전설이 있습니다. 전해지는 바에 따르면, 마틸다는 윌리엄의 결혼 제안을 거절했는데, 플랑드르 백작 보두앵의 딸인 자신이 \"사생아\"에게는 너무 고귀하다고 여겼기 때문입니다.\n\n분노에 찬 공작은 플랑드르에 있는 그녀의 집까지 갔습니다. 전설의 일부 버전에서는 그가 교회에 가는 그녀를 발견하고 대낮에 그녀의 머리채를 잡고 말에서 끌어내려 진흙탕에 밀어 넣고 떠났다고 합니다. 또 다른 변형에서는 그녀의 아버지 저택에 가서 모든 사람이 보는 앞에서, 보두앵을 포함하여 그녀의 머리채를 잡거나 때렸다고 합니다. 그 후, 마틸다는 기이하게도 윌리엄과 결혼하고 싶어했습니다.\n\n실제로 결혼은 더 평범한 정치적 상황에서 주선되었을 것입니다. 플랑드르 백작은 강력했고 노르망디의 동쪽에 잠재적인 위협이었습니다. 그들의 가문과 결혼함으로써 윌리엄은 그들과의 갈등을 피했을 뿐만 아니라 귀중한 동맹을 얻었습니다." # 1798616324772804679
  normandy.0092.t: "근친혼이라고요?" # 15730726172132731346
  normandy.0092.desc: "일부 사람들은 나와 [matilda.GetFirstName]의 결혼에 반대했는데, 특히 교황 [leo.GetFirstName]께서는 우리가 먼 친척이라 근친상간이라는 이유를 들었습니다. 제 봉신들 중 몇몇도 항의했습니다.\n\n다행히도 [leo.GetFirstNamePossessive] 후계자 중 한 명인 교황 [nicholas.GetFirstName]께서는 훨씬 더 호의적이셨습니다. 그분께서는 저의 결혼을 받아들이는 대신, 남부 이탈리아에 있는 제 동료 노르만족의 지지를 얻기 위해 저와 [matilda.GetFirstNameNoTooltip]의 \"죄\"를 속죄해 주셨는데, 속죄의 표시로 교회 두 곳을 지어야 했습니다." # 14422997458036254428
  normandy.0092.a: "이런 식으로 속죄할 수 있어서 다행입니다." # 10647820009848747411
  normandy.0092.b: "내 권력을 공고히 하기 위해 필요한 일을 했을 뿐이다." # 7275572379616714947
  normandy.0092.info: "#emphasis 역사적 배경:#! 윌리엄과 마틸다는 교황청과의 관계 회복에 도달한 후, 1059년 CE에 그들의 근친혼에 대한 속죄로 두 개의 교회를 건설하기로 합의했습니다. 이는 1051년경 결혼한 지 거의 10년 후였습니다. 특히 두 교회는 캉에 위치했습니다. 1063년에 윌리엄이 설립한 생테티엔 수도원과 1062년에 마틸다가 설립한 생트트리니테 수도원이었습니다. 윌리엄과 마틸다는 사망 후 각 수도원에 묻혔습니다." # 9942721227945275307
  normandy.0093.t: "교황의 축복" # 13005797991887829029
  normandy.0093.desc: "결혼 문제가 해결된 후 교황과의 관계가 회복되어 결국에는 나에게 좋은 결과로 이어졌다.\n\n결국, 현재 교황인 [alexander.GetFirstName]께서 잉글랜드 침공을 승인하셨다. [alexander.GetSheHe|U]께서는 교황 반지, 교황 깃발, 잉글랜드 성직자들에게 나의 합법적인 통치에 복종하라는 칙령을 포함하여 잉글랜드로 가져갈 중요한 물품들을 나에게 여러 개 주시기까지 했다.\n\n이제 잉글랜드로 향하는 나의 임무는 [edward.GetTitledFirstName]께서 아주 오래전에 약속하셨고, 그 불한당 [harold.GetFirstName]께서 배신적으로 빼앗아간 것을 다스리려는 개인적인 욕망 때문만은 아니다! 이것은 [alexander.GetFirstNameNoTooltip] [alexander.GetHerselfHimself]께서 나의 정당한 주장을 인정하여 승인하신 정의로운 전쟁이다!" # 14614824449702211406
  normandy.0093.a: "[matilda.GetFirstNameNoTooltip]와 저는 정당하게 저희가 받아야 할 것을 받을 것입니다." # 15724803535628426056
  normandy.0093.b: "[matilda.GetFirstNameNoTooltip]와 저는 저희의 야망을 실현할 것입니다!" # 9167830434096126713
  normandy.0093.info: "#emphasis 역사적 배경:#! 교황 알렉산데르 2세가 정복왕 윌리엄의 침략을 지지한 성격은 불확실합니다 (예: 진정한 지지였는지, 지지가 얼마나 강했는지). 이를 언급하는 1차 자료에 몇 가지 문제가 있기 때문입니다. 그러나 현재 학계의 다수는 어떤 형태로든 발생했다고 간주합니다. 어쨌든 알렉산더에게는 윌리엄을 지지할 이유가 있었습니다.\n\n11세기 동안 교황은 유럽 전역으로 영향력을 확대하려 했고, 아마도 알렉산더는 잉글랜드가 더 큰 교황의 교회 통제를 받기를 원했을 것입니다. 잉글랜드 교회는 독립적인 기질 때문에 오랫동안 교황청의 눈엣가시로 여겨져 왔습니다." # 3359895344387500062
