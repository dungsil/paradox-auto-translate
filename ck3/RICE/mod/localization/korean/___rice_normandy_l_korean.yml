  RICE_normandy_domesday_book_artifact_england_desc: "이 필사본은 [GetGeographicalRegion('custom_england').GetName] 지역의 대조사 기록으로, [ROOT.Char.GetTitledFirstName]의 통치 기간에 완료되었습니다. 이 기록은 지역의 토지 소유주, 재산, 소작농, 그리고 농노에 대한 자세한 정보를 담고 있습니다. 공식적으로는 대조사라고 불리지만, 성서의 최후 심판과 같이 조사 결과는 변경될 수 없고 논쟁의 여지가 없기 때문에 도omsday book이라는 별칭으로 불립니다." # bf4b3b3a33da89c18f28e8c4f6b7c055adbd33f0
  RICE_normandy_domesday_book_artifact_france_desc: "이 필사본은 [GetGeographicalRegion('custom_west_francia_minus_mediterranean').GetName] 지방의 조사 결과를 종합적으로 기록한 문서입니다. [ROOT.Char.GetTitledFirstName]의 통치 기간 동안 완료되었습니다. 이 문서에는 지역의 토지 소유주, 재산, 소작농, 그리고 농노에 대한 상세한 정보가 담겨 있습니다. 공식적으로는 대조사(Great Survey)라고 불리지만, 성서의 최후 심판과 같이 조사 결과는 변경될 수 없고 명백하기 때문에 도omsday Book(대지의 날 책)이라는 별칭으로도 불립니다." # 7994a299ff3516dcb7ee5beba24ad96551d2a9b9
  RICE_normandy_domesday_book_artifact_greater_normandy_desc: "이 필사본은 [GetGeographicalRegion('RICE_greater_normandy_region').GetName] 지역의 조사를 종합적으로 기록한 문서로, [ROOT.Char.GetTitledFirstName]의 통치 기간 동안 완료되었습니다. 이 문서에는 지역의 토지 소유주, 재산, 소작농, 그리고 농노에 대한 상세한 정보가 담겨 있습니다. 공식적으로는 대조사(Great Survey)라고 불리지만, 성서의 최후 심판과 마찬가지로 조사 결과는 변경될 수 없고 확실하기 때문에 도omsday Book이라는 별칭으로 불립니다." # 0864e3a5551612e52aa3aab1fbabc67009b1229c
  RICE_normandy_historia_normannorum_name: "노르만족의 역사" # b1cf272505fb1ad86239b80f0f1328d8dc499272
  RICE_normandy_historia_normannorum_desc: "#italic 노르만족 역사#!의 원본 필사본입니다. [dudo_of_saint_quentin.GetFullName] 작성.\n\n[dudo_of_saint_quentin.GetFirstNameNoTooltip]은 [original_sponsor.GetTitledFirstName]의 지시를 받아 $d_normandy$의 역사를 기록했습니다. [norman.GetCollectiveNoun]이 이 지역 해안에 처음 도착한 시점부터 그 시대까지를 다룹니다. 수년 후, 완성된 작품은 [norman_duke.GetTitledFirstName]에게 제출되었습니다.\n\n산문과 시적 운문으로 작성된 이 역사는 구전 전통을 바탕으로 [rollo.GetTitledFirstName]의 도착에 대한 상상적인 재구성으로 시작하며, [rollo.GetHerHis] 후손들이 $d_normandy$의 분산된 민족들을 하나의 통합된 왕국으로 통합하기 위해 노력한 과정을 보여줍니다. 따라서 이 글은 [norman_duke.GetDynasty.GetName] 왕조를 [norman_duke.GetFirstNameNoTooltip]가 속한 왕조를 매우 긍정적으로 묘사합니다." # f0b385edcad434ca4244f2036a2d5e1e4ad7ae60
  game_concept_RICE_normandy_struggle_short: "노르망디" # 8379db58f582f48bb8b46ecb5e13edd5ce5bb948
  game_concept_RICE_normandy_struggle: "노르망디 통합" # c522a6f4afe1dfa01a67d89eaf6c0a8b5b431f89
  game_concept_RICE_normandy_struggle_desc: "$game_concept_RICE_normandy_struggle$는 [지역|E] [GetGeographicalRegion('RICE_normandy_region').GetName]에서 일어나는 소규모 [투쟁|E]입니다. 노르만족의 민족 형성 과정을 보여주며, 그들은 고중세 시대 유럽과 중동 역사에 큰 영향을 미쳤습니다. 노르만족은 하나의 통일된 정체성을 형성하고 그 정체성의 본질을 결정하기 위한 세대를 거듭하는 정치적, 군사적, 문화적 투쟁을 겪습니다.\n\n소규모 [투쟁|E]인 만큼, $game_concept_RICE_normandy_struggle$에 참여하는 [지배자|E]들은 다른 [투쟁|E]들에 비해 그 결과에 더 큰 영향을 미칩니다. 이는 이 [투쟁|E]가 기회주의적인 [투쟁_단계_노르만_모험_간단|E], 라이벌 영주들 사이의 다툼 [투쟁_단계_노르만_대결_간단|E], 그리고 다른 [투쟁|E]들보다 훨씬 빠르게 다양한 [문화|E]의 [투쟁_단계_노르만_문화_동화_간단|E]를 거치기 때문입니다." # 5de4d682677883f1b45bc852c746bd316be65b5a
