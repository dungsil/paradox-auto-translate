  normandy.0032.desc.intro: "양측에 모두 유리한 합의를 이끌어낸 후, [courtier_1.GetFirstName]와 [courtier_1.GetSheHe] 그리고 [courtier_1.GetHerHis] 일행이 장기적인 지원을 이어갈 수 있을지 논의했습니다.  [GetGeographicalRegion('RICE_normandy_region').GetName] 출신들의 군사적 용맹과 정치적 통찰력은 유명하니 말입니다.  그들은 이미 많은 영역에 퍼져 있으니까요." # 4901255446194750146
  normandy.0032.desc.no: "아, [courtier_1.GetFirstNameNoTooltip]는 제가 좋은 인맥이 부족하고 군사 훈련에도 장기적으로 투자하지 못한다고 말합니다.\n\n실망한 제 모습을 눈치챈 [courtier_1.GetFirstNameNoTooltip]는 [courtier_1.GetHerHis] 모험대가 저의 영토에 잘 정착할 수 있도록 최선을 다할 것이라고 안심시켜 주지만, [courtier_1.GetFirstNameNoTooltip]의 말이 진실인지, 아니면 [courtier_1.GetHerHis]가 몰래 저를 #italic 너무# 강하게 만드는 것을 막으려는 건지 의심스럽습니다." # 5749079491856777923
  normandy.0032.desc.yes: "[courtier_1.GetFirstNameNoTooltip]께서는 다행히도 저에게 [courtier_1.GetSheHe|U]와 [courtier_1.GetHerHis] 모험가들이 장기적인 정치적, 군사적 지원을 제공할 것이라고 확신시켜 주셨습니다. [courtier_1.GetSheHe|U]는 이미 영토 방어를 강화하고, 병사들의 전투 능력을 향상시키며, 정치적 권위를 높이는 방법에 대한 아이디어를 제시해 주셨습니다.\n\n결과적으로 이러한 조치들은 제 권력 유지를 위한 구체적이고 유용한 단계입니다. [courtier_1.GetFirstNamePossessiveNoTooltip]의 협력은 좋은 일이군요!" # 15970944300584303529
  normandy.0032.a: "이 [courtier_1.GetCulture.GetCollectiveNounNoTooltip]들과 함께 일할 것을 기대합니다." # 1301979035397800180
