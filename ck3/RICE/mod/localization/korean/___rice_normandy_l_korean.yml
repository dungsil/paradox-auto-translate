  normandy.0114.t: "$normandy.0110.t$" # 2124408988225234303
  normandy.0114.desc: "얼마 전, [dudo_of_saint_quentin.GetFullName]는 [original_sponsor.GetTitledFirstNameNicknamed]에게 [GetGeographicalRegion('RICE_normandy_region').GetName]의 기념비적인 역사를 저술해 달라는 의뢰를 받았습니다. 하지만 안타깝게도 [dudo_of_saint_quentin.GetFirstNameNoTooltip]는 그 과업을 완수하기도 전에 세상을 떠났습니다." # 5237726042422320218
  normandy.0114.desc.almost_done: "\n\n다행히도, [dudo_of_saint_quentin.GetFirstNameNoTooltip]이 작업하던 역사, 즉 그가 #italic Historia Normannorum#!라고 부르는 것이 거의 완성되었습니다! 여러 다른 학자들과 [dudo_of_saint_quentin.GetFaith.PriestNeuterPlural]이 이 노력에 [dudo_of_saint_quentin.GetHerHim]을 돕고 있으며, 그들은 곧 끝낼 것이라고 확신합니다." # 11603708608189339557
  normandy.0114.desc.partway: "[dudo_of_saint_quentin.GetFirstNameNoTooltip]이 집필하던 역사, 즉 #italic Historia Normannorum#!은 이로써 다소 미완성으로 남게 되었습니다. 다행히도 다른 몇몇 학자들과 [dudo_of_saint_quentin.GetFaith.PriestNeuterPlural]께서 [dudo_of_saint_quentin.GetHerHim]을 도와 이 노력을 함께 해왔습니다. 그들은 [dudo_of_saint_quentin.GetFirstNameNoTooltip]이 중단한 부분을 이어 최선을 다해 이 프로젝트를 계속 진행하기로 맹세했습니다." # 2788245630015205918
  normandy.0114.desc.starting: "애석하게도 [dudo_of_saint_quentin.GetFirstNameNoTooltip]이 작업하던 역사서, 즉 #[italic Historia Normannorum#!이라고 불렀던 그 역사서]는 매우 불완전합니다. 다른 여러 학자들과 [dudo_of_saint_quentin.GetFaith.PriestNeuterPlural]이 [dudo_of_saint_quentin.GetHerHim]을 도와 이 노력을 기울였습니다. [dudo_of_saint_quentin.GetFirstNamePossessiveNoTooltip]의 기록과 [dudo_of_saint_quentin.GetSheHe]이 남긴 지시 사항에 따라, 그들은 이러한 차질에도 불구하고 할 수 있는 모든 것을 할 것입니다." # 11407163265788546619
  normandy.0114.desc.conclusion: "\n\n그럼에도 불구하고, 이 학자들과 [dudo_of_saint_quentin.GetFaith.PriestNeuterPlural](이)는 그들이 할 수 있는 한 열심히 연구할 것입니다. 그들은 [dudo_of_saint_quentin.GetFirstNameNoTooltip]이(가) 아직 살아있었다면, [dudo_of_saint_quentin.GetSheHe]이(가) 최종 결과물을 자랑스러워할 것이라고 확신합니다!" # 17607435138100715193
  normandy.0114.a: "알겠습니다..." # 7817620493409054810
