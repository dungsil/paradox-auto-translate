  RICE_normandy_build_christian_site_small_monastery_option_tooltip: "금: @gold_icon! #V #Bold [GetPlayer.MakeScope.ScriptValue('RICE_build_medium_christian_site_cost')|0]!#!#!\n\n$EFFECT_LIST_BULLET$지성 [prestige_i|E]50과 경건 [piety_i|E]150을 얻습니다.\n$EFFECT_LIST_BULLET$당신은 [GetModifier('RICE_normandy_built_small_monastery').GetNameWithTooltip] [character_modifier|E]를 #V 10#! 년 동안 받습니다.\n$EFFECT_LIST_BULLET$[수도|E]는 [GetModifier('RICE_normandy_built_small_monastery_county').GetNameWithTooltip] [county_modifier|E]를 #V 10#! 년 동안 받습니다." # 15968982741821136538
  RICE_normandy_build_christian_site_large_church_option: "#Bold 거대한 교회#!" # 6799589180965713523
  RICE_normandy_build_christian_site_large_church_option_desc: "규모가 큰 교회" # 14497302505959353539
  RICE_normandy_build_christian_site_large_church_option_tooltip: "금: @gold_icon! #V #Bold [GetPlayer.MakeScope.ScriptValue('RICE_build_large_christian_site_cost')|0]!#!#!\n$EFFECT_LIST_BULLET$명예 200, 경건함 100을 얻습니다.\n$EFFECT_LIST_BULLET$당신의 왕조는, 가진 경건함 수준(계급)마다 25의 왕조 명예를 얻습니다.\n$EFFECT_LIST_BULLET$당신은 #V 10#!년간 [GetModifier('RICE_normandy_built_large_church').GetNameWithTooltip] [character_modifier|E]를 받습니다.\n$EFFECT_LIST_BULLET$당신의 수도는 #V 10#!년간 [GetModifier('RICE_normandy_built_large_church_county').GetNameWithTooltip] [county_modifier|E]를 받습니다." # 16941157633694292432
  RICE_normandy_build_christian_site_large_monastery_option: "#Bold 거대한 수도원#!" # 11348727093190523123
  RICE_normandy_build_christian_site_large_monastery_option_desc: "규모가 큰 수도원" # 4034235549026169704
  RICE_normandy_build_christian_site_large_monastery_option_tooltip: "금: @gold_icon! #V #Bold [GetPlayer.MakeScope.ScriptValue('RICE_build_large_christian_site_cost')|0]#!#!\n\n$EFFECT_LIST_BULLET$명성 +100, 경건 +200을 얻습니다.\n$EFFECT_LIST_BULLET$당신의 왕실은, 가진 경건도에 따라 각각 +25의 왕실 명성을 얻습니다.\n$EFFECT_LIST_BULLET$당신은 [GetModifier('RICE_normandy_built_large_monastery').GetNameWithTooltip] [character_modifier|E]를 #V 10#!년 동안 얻습니다.\n$EFFECT_LIST_BULLET$당신의 수도는 [GetModifier('RICE_normandy_built_large_monastery_county').GetNameWithTooltip] [county_modifier|E]를 #V 10#!년 동안 얻습니다." # 8483929427643710515
  RICE_normandy_compile_domesday_book: "도메스데이 서를 편찬하다" # 11050183376110692938
  RICE_normandy_compile_domesday_book_tooltip: "정복한 왕국을 더 효율적으로 다스리기 위해 조사를 실시하십시오." # 2238680794204779164
  RICE_normandy_compile_domesday_book_desc_england: "[RICE_normandy_struggle|E]가 완료되어 노르망디 정복으로 [GetGeographicalRegion('custom_england').GetName]가 정복되었습니다. 그러나 땅을 정복하는 것은 한 가지이고, 그 땅을 다스리는 것은 또 다른 문제입니다. 새로운 영토를 더 잘 다스리기 위해, 우리는 이 땅을 조사하고 그 토지와 자원을 정확히 평가해야 합니다." # 18175370442712423780
  RICE_normandy_compile_domesday_book_desc_francia: "[RICE_normandy_struggle|E]가 마무리되어 노르망디인들이 [GetGeographicalRegion('custom_west_francia_minus_mediterranean').GetName]를 정복하였습니다.  그러나 땅을 정복하는 것은 한 가지이고, 다스리는 것은 또 다른 문제입니다. 새로 얻은 영토를 더 잘 다스리기 위해, 그곳의 토지와 자원을 조사하고 정확하게 평가해야 합니다." # 411394983672616477
  RICE_normandy_compile_domesday_book_desc_greater_normandy: "[RICE_normandy_struggle|E]는 완료되었으며, 노르망디 정복으로 이어져 [GetGeographicalRegion('RICE_greater_normandy_region').GetName]가 정복되었습니다. 하지만 땅을 정복하는 것은 한 가지이고, 다스리는 것은 또 다른 문제입니다. 새로운 영토를 더 잘 다스리기 위해, 우리는 조사를 실시하고 그곳의 재산과 자원을 정확히 평가해야 합니다." # 17548802730821385527
  RICE_normandy_compile_domesday_book_desc: "$RICE_normandy_compile_domesday_book_desc_england$" # 13484229363171201267
  RICE_normandy_compile_domesday_book_effect_tooltip_1: "귀하의 관리들은 조사를 1~2년 안에 마칠 것입니다." # 10311222575179977864
  RICE_normandy_compile_domesday_book_effect_tooltip_2: "#italic 대영지의 기록# 이 완료되면 #italic 둠스데이 도서#! [artifact|E]를 받으실 겁니다." # 10852281998193660270
  RICE_domesday_decision_tt: "조사가 완료되면" # 11440844608618309340
  RICE_normandy_compile_domesday_book_confirm: "이 위대한 조사에 착수합니다!" # 3357649380995804860
  RICE_normandy_compile_domesday_book_context_tooltip: "#bold 역사적 배경:#! 윌리엄 정복왕은 1085년 영국 전역의 모든 재산 및 자원 (토지, 인력, 가축 등) 가치를 기록하는 작업을 시작했습니다. 1년 후 완성된 이 필사본은 처음에는 라틴어로 #italic Liber de Wintonia#! ("윈체스터 서적")라고 불렸지만, 성서의 최후 심판과 같이 조사 결과가 변경 불가능하고 논란의 여지가 없다는 점에서 영국인들은 이를 더 잘 알고 있습니다. 그래서 영국인들은 이를 도메스데이 북이라고 불렀습니다." # 17006982842383289480
