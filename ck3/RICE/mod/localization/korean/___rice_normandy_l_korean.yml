  normandy.0041.t: "[normandy_title.GetNameNoTierNoTooltip]의 탄생" # 4518493395c1d4a627a376afbd990811b4d0a99a
  normandy.0041.desc: "수년간 프랑스 북부는 무수한 노르드 약탈자 무리가 끊임없이 습격해 왔습니다. 이 지역 방어를 위해 군대가 파견되었지만, 그 효과는 제한적이었습니다.\n\n하지만 해결책이 나타났습니다. 지역 노르드 약탈자들과 연관이 있는 노르드 전사 [rollo.GetFirstName], 그가 이득을 얻는다면 우리와 협력할 의향을 보였습니다.\n\n결국 양측 모두에게 만족스러운 합의가 이루어졌습니다. [rollo.GetFirstNameNoTooltip]은 [normandy_title.GetNameNoTier]를 [rollo.GetHerHis] 개인 영지로 받아 지배할 수 있게 되었습니다. 그 대가로 [rollo.GetSheHe]는 다른 노르드와의 전투를 포함하여 이 땅을 보호할 것을 맹세하고, 우리의 법률과 관습을 일부 받아들일 것을 약속했습니다.\n\n결과적으로, 양측 모두에게 이득이 되는 결과입니다. [rollo.GetFirstNameNoTooltip]은 [normandy_title.GetNameNoTierNoTooltip]의 혼란스러운 영토를 통제하는 데 어려움을 겪을 수 있지만, 그것은 제 문제가 아닙니다." # e1f57e71ff52b23647cacf0142572d8bc33da9bc
  normandy.0041.desc.rollo: "수년간 북부 프랑스 해안은 우리의 무수한 공격과 습격의 표적이었습니다.\n\n하지만 끊임없는 적대는 양측 모두에게 비용이 많이 들며, 장기적으로 프랑크족과 동맹을 맺는 것이 이익이 될 수 있습니다. 우리 노르드족 중 일부는 심지어 프랑크 문화의 측면에 매료되기도 했습니다. 따라서 저, 저명한 노르드 전쟁 영주로서, [charles.GetTitledFirstName]에게 제가 [charles.GetHerHim]과 함께 일할 의향이 있다는 것을 알렸습니다. 만약 제가 그에 대한 대가를 얻을 수 있다면 말입니다.\n\n그리하여 양측 모두에게 만족스러운 합의가 이루어졌습니다. 저는 [normandy_title.GetNameNoTier]를 봉토로서 통치할 수 있도록 허락받았습니다. 그 대가로 저는 프랑크 법률과 관습을 채택하고 이 영토들을 다른 노르드족으로부터 보호할 것을 서약했습니다.\n\n[charles.GetTitledFirstNameNoTooltip]께서 혼란스러운 [normandy_title.GetNameNoTierNoTooltip] 내륙을 다루는 문제를 저에게 맡기는 것을 기꺼이 하시는 것도 알고 있지만, 전반적으로 이것은 서로 이익을 얻는 상황입니다. 과거 적이 친구가 된 셈이죠… 어찌 보면." # b402989cc365319bb206fd7413b26f815be44419
  normandy.0041.a: "좋습니다. 이제 다른 일에 집중하겠습니다." # 949db554438deabe893fd3e9b793d53657f93592
  normandy.0041.b: "[rollo.GetFirstNamePossessiveNoTooltip] 운명은 과연 어떠하리…." # ee72e3dd02da971a9faa30cb0fd41b6945650a17
  normandy.0041.c: "우리 민족에게 새로운 시작입니다!" # c2cf380df7b2f0359626417d61174f60760ee3ad
  normandy.0042.t: "$normandy.0041.t$" # d05232f80fb2df2b871d42ae40f5269f1e57c1ea
  normandy.0042.desc: "프랑스의 최근 정치 변화에 대한 소식이 저희 궁정에 전해졌습니다. 프랑스의 통치자, [charles.GetTitledFirstName]께서 [GetTitleByKey('d_normandy').GetName]를 [rollo_old_culture.GetName] 용병, [rollo.GetTitledFirstNameNicknamed]에게 수여하셨습니다.\n\n수년간 스칸디나비아 해적들은 프랑스 해안을 습격해왔습니다. 이 위기를 해결하기 위해 [charles.GetFirstNameNoTooltip]은 [rollo.GetFirstNameNoTooltip]과 [rollo.GetHerHis] 전사들을 [rollo.GetHerHis] 동족들에 대한 방어벽으로 활용하려는 의도입니다.\n\n한편, [rollo.GetFirstNameNoTooltip]은 넓은 영토를 다스리고 [rollo.GetHerHis] 백성들을 정착시킬 수 있게 되었습니다. 이미 [rollo_old_culture.GetCollectiveNoun]은 고대 라틴인들의 풍습을 받아들이며 혼합되기 시작하여, 새로운 [rollo.GetCulture.GetName] 민족을 형성하고 있습니다.\n\n영토를 받는 것과 그 영토를 효과적으로 통제하는 것은 다른 문제입니다. 결국 이곳은 아직 변방 지역입니다. [rollo.GetFirstNameNoTooltip]과 $d_normandy$의 미래는 어떠할지 알 수 없습니다." # 8500de15092d56488c264e60309bcb50dd43e04e
  normandy.0042.a: "그들의 운명은 참으로 흥미롭겠지!" # 806fae39657bba024fe5da17a6e5e65b575b89b5
  normandy.0042.tooltip.struggle_started: "[RICE_normandy_struggle|E] [struggle|E]가 시작되었습니다." # dfbe8e928b664215f3519109cff236865d2387d7
  normandy.0042.tooltip.old_liege: "[rollo.GetFirstNameNoTooltip]가 이전에 소유하던 [counties|E]와 [vassals|E]가, 당신이 [rollo.GetHerHis] 이전의 [liege|E]였기에 당신에게 주어집니다." # 6b1e01da93688bac1d4bec2192e07848e51ac8a2
