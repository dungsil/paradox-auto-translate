  RICE_normandy_built_large_church: "최근 대규모 기독교 성당을 건립하였습니다." # 10240034708493085474
  RICE_normandy_built_large_church_county: "최근 건립된 거대한 기독교 교회" # 10901362690864393254
  RICE_normandy_built_large_monastery: "최근 대규모 기독교 수도원을 건립했습니다." # 13513028091095508984
  RICE_normandy_built_large_monastery_county: "최근 건립된 거대한 기독교 수도원" # 7141063983174466539
  RICE_normandy_norman_assimilation: "노르만 문화와 학문" # 568154170057647305
  RICE_normandy_norman_assimilation_desc: "이 왕조는 [RICE_normandy_struggle|E]를 완수하고 노르망디를 문화와 학문의 중심지로 삼아 노르만족을 통합했으며, 그들이 배우던 프랑크족을 능가했습니다." # 8169608323463105286
  RICE_normandy_rollo_modifier: "노르망디의 환상" # 3252283818350979094
  RICE_normandy_rollo_modifier_desc: "소문에 따르면, 기독교의 신께서 흐롤프에게 북부 프랑스에 있는 새로운 약속의 땅에 대한 계시를 보여주셨으며, 그곳으로 가서 참된 신앙을 받아들이고 새로운 고향에 강력한 왕조를 세우라는 신성한 명령을 내리셨다고 합니다.\n\n#italic 노르드인에게 노르망디를 부여하는 [decision|E] 혹은 [interaction|E]를 내릴 때 흐롤프가 우선순위를 가집니다. 그리고 (AI일 경우) 다른 요구 사항을 충족하는 한 그는 항상 수락할 것입니다. 마찬가지로, 흐롤프는 $RICE_normandy_negotiate_normandy_interaction$ [interaction|E]를 수행하기 위해 특정 전제 조건을 필요로 하지 않습니다.#!" # 4998294428726022625
  RICE_normandy_saint_aubert_miracle: "성 오베르의 기적" # 7511375961788844436
  RICE_normandy_saint_aubert_miracle_desc: "그 인물은 몽생미셸 근처 성 오베르 행렬을 지켜보던 중 기적을 목격하거나 경험했다고 합니다." # 280555513882590491
  RICE_normandy_saint_aubert_relic_discoverer: "성 오베르 성유물 발견" # 11595837582129451491
  RICE_normandy_mont_saint_michael_pilgrimage_aubert_modifier: "성 오베르의 축복" # 11742905510751047617
  RICE_normandy_mont_saint_michael_pilgrimage_aubert_modifier_desc: "이 인물은 최근 몽생미셸에 순례를 다녀왔으며, 그곳에서 성 아우베르 주교, 즉 그 성지의 창건자에게 기도에 집중했습니다.  성 아우베르는 기적적인 치유 능력을 지녔다는 소문이 있습니다." # 5691457130690933111
  RICE_normandy_mont_saint_michael_pilgrimage_michael_early_modifier: "대천사 미카엘의 축복" # 5142581715317368932
  RICE_normandy_mont_saint_michael_pilgrimage_michael_early_modifier_desc: "이 인물은 최근 몽생미셸에 순례를 다녀왔으며, 그곳에서 오랫동안 이곳과 관련이 있던 천사장 미카엘에게 숭배를 집중했습니다. 그를 험악한 존재로, 그 또는 교회를 위협하거나 모욕하는 자들에게 복수를 가하는 존재라고 전해집니다." # 13193055709480013692
  RICE_normandy_mont_saint_michael_pilgrimage_michael_later_modifier: "대천사 미카엘의 축복" # 5142581715317368932
  RICE_normandy_mont_saint_michael_pilgrimage_michael_later_modifier_desc: "이 인물은 최근 몽생미셸에 순례를 다녀왔으며, 그곳에서 오랫동안 그 장소와 관련이 깊은 성미카엘 대천사에게 숭배를 집중했습니다. 그들은 성미카엘 대천사가 죄인, 이교도, 그리고 자신이나 교회를 위협하거나 모욕하는 자들을 벌하는 용맹한 전사라는 이야기에 특히 감명을 받았습니다." # 5741706512783996420
  RICE_normandy_mont_saint_michael_pilgrimage_virgin_mary_modifier: "성모 마리아의 축복" # 15087383495674568001
  RICE_normandy_mont_saint_michael_pilgrimage_virgin_mary_modifier_desc: "이 인물은 최근 몽생미셸에 순례를 다녀왔으며, 그곳에서 엄격한 천사 미카엘 대신 자비로운 성모 마리아께 숭배를 집중했습니다. 그곳은 오랫동안 성 미카엘과 연관되어 있으며,  미카엘은 사후에 사람들의 영혼을 저울질한다고 합니다. 하지만 성모 마리아는 종종 묵주를 꿰어 죄인들의 균형을 맞춰주신다고 합니다." # 380560719155133353
  RICE_normandy_norse_raids: "노르드 해적단" # 12808728761917672582
  RICE_normandy_norse_raids_desc: "이 지역에 노르드 용병들이 약탈과 습격을 위해 거점을 마련했습니다. 그들의 수는 현지 통치자들에게 심각한 위협이 되지 못하지만, 끊임없는 약탈로 인해 주민들이 큰 고통을 받고 있습니다." # 6772583234039828292
  RICE_normandy_dudo_of_saint_quentin_WIP_modifier: "노르만 역사를 작업 중입니다." # 6766572254264274809
