  RICE_normandy_recruit_norman_adventurers_context_tooltip: "#emphasis 역사적 배경:#! 급속한 기독교화와 프랑스 문화의 동화에 따라 노르만족은 용병 활동, 습격, 정착 등에 참여하기 위해 멀리 떨어진 곳까지 여행했습니다. 예를 들어 노르만 모험가들은 11세기에 시칠리아의 많은 지역을 정복하여 그곳에 국제적인 왕국을 세우고 비잔틴 제국을 위협했습니다. 안티오크의 보에몽 1세와 같은 노르만족은 십자군의 군사 및 정치 지도자로서 중요한 역할을 했습니다." # 12683517995060369026
