  RICE_normandy_build_minor_christian_holy_building_current_req: "기독교 종교 시설 건설 중이 아니십니다." # 8947728354077239541
  RICE_normandy_build_minor_christian_holy_building_context_tooltip: "#bold 역사적 배경:#! 중세 시대, 기독교 왕족과 귀족들은 종종 지역 종교 시설을 건립하여 신앙심을 공개적으로 보여주거나 죄책감을 씻는 방식으로 행했습니다. 예를 들어, 윌리엄 정복왕의 플랑드르 마틸다와의 결혼은 교황청에 의해 근친혼으로 거부되었고, 이후 두 사람은 속죄로 두 개의 교회를 세우기로 합의했습니다. 또 다른 예로, 잉글랜드 왕위를 놓고 윌리엄과 경쟁했던 헤롤드 고드윈슨은 1060년에 월섬 수도원을 재건했습니다. 전설에 따르면 어린 시절 기적적으로 마비에서 벗어난 것에 대한 감사의 표시로 이러한 행위를 했다고 합니다." # 13826759190803851804
