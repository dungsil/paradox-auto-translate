  normandy.0030.desc: "xxxxx" # 1951045980481827005
  normandy.0030.a: "xxxxx" # 1951045980481827005
  normandy.0031.t: "[courtier_1.GetCulture.GetNameNoTooltip] 모험가" # 3426952789159209650
