  normandy.0015.desc.england: "[GetGeographicalRegion('custom_england').GetName]의 통치자로서의 역할에 안착했지만, 이 변덕스러운 알비온 섬을 길들이기 위해서는 해야 할 일이 많습니다." # 3034512695994601855
  normandy.0015.desc.france: "[GetGeographicalRegion('custom_west_francia_minus_mediterranean').GetName]의 통치자로서 제 역할을 맡았지만, 루아르 강과 센 강 유역의 봉건 제후국들을 길들이기 위해서는 아직 해야 할 일이 많습니다." # 9663371556263968938
  normandy.0015.desc.greater_normandy: "[GetGeographicalRegion('RICE_greater_normandy_region').GetName]의 통치자로서 자리를 잡았지만, 브르타뉴 끝자락에서 프리시아의 습지에 이르기까지 이 해안 지역을 길들이기 위해서는 해야 할 일이 많다." # 202678791567203774
  normandy.0015.desc: "아직도 많은 이들이 [ROOT.Char.GetDynasty.GetName] 왕조가 이 지역을 통치할 능력이 있는지 의문을 제기하고 있습니다.\n\n저는 이 땅에 대한 대대적인 조사를 실시하기로 했습니다. 이는 지금까지 이곳에서 행해졌던 그 어떤 조사보다, 어쩌면 세상 그 어떤 조사보다 더 큰 규모가 될 것입니다! 이 조사는 우리가 이 땅에 세금을 부과하고 관리하는 데 도움을 줄 뿐만 아니라, 지역 주민들을 더 잘 통제할 수 있게 해줄 것입니다." # 7446487191381720618
  normandy.0015.desc.steward: "내 [ROOT.Char.GetCouncillorPosition( 'councillor_steward' ).GetPositionName] [steward.GetTitledFirstName]께서는 모든 일이 계획대로 진행될 것이라고 확신하셨습니다. [steward.GetSheHe|U]께서는 이번 조사를 수행하기 위해 파견할 관리를 선발했으며, 1~2년 안에 완료할 것으로 예상하고 계십니다." # 16217940424903333378
  normandy.0015.desc.no_steward: "내 관료들은 모든 일이 계획대로 진행될 것이라고 장담하더군. 그들은 이 조사를 실시하기 위해 떠났고, 1~2년 안에 끝마칠 수 있을 것이라고 예상하고 있소." # 8665614353980707909
  normandy.0015.a: "이 설문조사 결과물이 기대되는 군." # 165363618403012550
  normandy.0016.t: "둠즈데이 북" # 5646675675873902638
  normandy.0016.desc.steward: "[ROOT.Char.GetCouncillorPosition( 'councillor_steward' ).GetPositionName] [steward.GetTitledFirstName]께서 좋은 소식을 전해왔습니다." # 18243967069973505734
  normandy.0016.desc.no_steward: "오늘, 내 관료들이 기쁜 소식을 전해왔다:" # 5843378022403384398
  normandy.0016.desc.england: "[GetGeographicalRegion('custom_england').GetName]에 대한 저희의 위대한 측량이 완료되었습니다!" # 11634053138264005691
  normandy.0016.desc.france: "[GetGeographicalRegion('custom_west_francia_minus_mediterranean').GetName]에 대한 우리의 대대적인 조사가 완료되었습니다!" # 10963118370429244032
  normandy.0016.desc.greater_normandy: "[GetGeographicalRegion('RICE_greater_normandy_region').GetName]에 대한 대대적인 측량이 완료되었습니다!" # 2599865701655466657
  normandy.0016.desc.not_original: "제 선조들께서는 현명하게도 오래전부터 이 노력을 시작하셨고, 이제 저는 이 조사 결과의 혜택을 누릴 수 있게 되었습니다." # 12906035911829857092
  normandy.0016.desc.original: "이 노력을 시작한 지 얼마 되지 않았지만, 이제 이 설문 조사의 결과로부터 이익을 얻을 수 있게 되어 기쁩니다." # 15365305638255227561
  normandy.0016.desc: "이 지역의 사람들과 재산에 대한 믿을 만한 정보가 있으면 현지 주민들에게 더 효율적으로 세금을 부과하고 여기서 우리의 통치를 확보할 수 있습니다.\n\n흥미롭게도 일부 사람들은 이 측량을 \"둠즈데이\"(또는 \"최후의 날\") 책이라고 부릅니다. 그들은 내 관료들이 매우 훌륭하게 일을 해냈기 때문에 이 원고의 기록은 마치 최후의 심판과 같다고 말합니다. 즉, 그 안에 담긴 정보는 변경하거나 반박할 수 없습니다." # 5185254095741857023
  normandy.0016.a: "나의 관료들이 일을 잘 해냈군!" # 7356106585991466341
