  RICE_normandy_compile_domesday_book_desc_england: "[RICE_normandy_struggle|E]이 완료되어 [GetGeographicalRegion('custom_england').GetName]에 대한 노르만 정복이 절정에 달했습니다. 그러나 땅을 정복하는 것과 통치하는 것은 별개의 문제입니다. 새로운 땅을 더 잘 통치하기 위해 우리는 그 땅을 측량하고 그들이 가진 재산과 자원을 정확하게 평가해야 합니다." # 18175370442712423780
  RICE_normandy_compile_domesday_book_desc_francia: "[RICE_normandy_struggle|E]이 완료되어 [GetGeographicalRegion('custom_west_francia_minus_mediterranean').GetName]에 노르만 정복이 이루어졌습니다. 하지만 땅을 정복하는 것과 통치하는 것은 별개의 문제입니다. 새로운 땅을 더 잘 통치하려면 토지를 측량하고, 그 속성과 자원을 정확하게 평가해야 합니다." # 411394983672616477
  RICE_normandy_compile_domesday_book_desc_greater_normandy: "[RICE_normandy_struggle|E]이 완료되어 [GetGeographicalRegion('RICE_greater_normandy_region').GetName]에 노르만족이 정복했습니다. 하지만 땅을 정복하는 것과 다스리는 것은 별개의 문제입니다. 새로운 땅을 더 잘 통치하기 위해 토지를 측량하고 그 속성과 자원을 정확하게 평가해야 합니다." # 17548802730821385527
  RICE_normandy_compile_domesday_book_desc: "$RICE_normandy_compile_domesday_book_desc_england$" # 13484229363171201267
  RICE_normandy_compile_domesday_book_effect_tooltip_1: "귀하의 관료들은 1~2년 안에 측량을 완료할 것입니다." # 10311222575179977864
