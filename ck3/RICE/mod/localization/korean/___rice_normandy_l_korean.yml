  RICE_normandy_struggle_faith_involved_req: "당신의 [faith|E]는 [RICE_normandy_struggle|E]에 [struggle_involved|E]되어 있습니다." # 4540268024423321011
  RICE_normandy_struggle_is_norman_req: "노르만족 [culture|E]인가 아니면 노르만족에서 유래한 [culture|E]인가?" # 5010780352571054235
  RICE_normandy_struggle_not_norman_req: "노르만 [culture|E]가 아니거나, 노르만 [culture|E]의 후손이 아닙니다." # 9173608294752501121
  RICE_normandy_struggle_no_norman_rulers_req: "[GetGeographicalRegion('RICE_normandy_region').GetName] 지방의 어떤 [county|E]에도 노르망디 [culture|E] 출신이나 노르망디 [culture|E] 계통의 통치자가 없습니다." # 18115229333364156324
  RICE_normandy_struggle_decision_historia_normannorum_tt: "#italic 노르만 역사#! 결정이 완료되었습니다." # 14940673637315410974
  RICE_normandy_grant_to_norse: "$d_normandy$를 노르드족에게 수여합니다." # 3340710536054495768
  RICE_normandy_grant_to_norse_tooltip: "[GetTitleByKey('d_normandy').GetNameNoTier]의 노르드족 습격 문제를 교묘한 해결책으로 해결하소서." # 5290577473392420607
  RICE_normandy_grant_to_norse_desc: "[GetTitleByKey('d_normandy').GetNameNoTier]에서 노르웨이 습격으로부터 자위하기 위한 마르크 설립 시도는 엇갈린 결과를 가져왔습니다.  하지만 다른 해결책이 있습니다. 노르웨이 지도자 중 한 명에게 권력과 부를 제시하여 우리를 위해 일하게 하고, 다른 노르웨이인들과 싸우도록 할 수 있습니다." # 2015847438906767582
  RICE_normandy_grant_to_norse_effect_tooltip_1: "[norse.GetHeritage.GetName] [character|E]께서는 [GetTitleByKey('d_normandy').GetName]와 그 지역에 영토를 가진 모든 [count|E] [rank|E]의 [vassals|E]를 수여받으실 것입니다." # 14736130088792659866
  RICE_normandy_grant_to_norse_effect_tooltip_2: "새로운 [ruler|E]가 [THIS.Char.GetFaith.GetReligion.GetAdjective] [faith|E]를 따르지 않으면 [THIS.Char.GetFaith.GetName]로 개종하게 될 것이지만, 그들의 [vassals|E]는 그렇지 않을 수도 있습니다." # 4448204453409435057
  RICE_normandy_grant_to_norse_effect_tooltip_3: "새로운 [ruler|E]는 [norman.GetName] [culture|E]를 받아들이게 될 것입니다.  [norse.GetHeritage.GetName]와 [latin.GetHeritage.GetName] 출신의 모든 [courtiers|E]와 [rulers|E]들도 [GetGeographicalRegion('RICE_normandy_region').GetName]에 합류할 것입니다." # 15756820322238886376
  RICE_normandy_grant_to_norse_effect_tooltip_4: "이 [ruler|E]로 게임을 이어갈 수 있습니다." # 9123264087467049205
  RICE_normandy_grant_to_norse_confirm: "그들의 거절은 없을 거라 확신합니다!" # 14351666951283429873
  RICE_normandy_grant_to_norse_context_tooltip: "#emphasis 역사적 배경:#! 서프랑크 왕국 샤를 3세는 911년, 프랑스에서 오랫동안 활동하던 노르드족 용병 지도자 롤로에게 생클레르 수르 에프트 조약을 통해 노르망디를 수여했습니다. 전통적으로 노르망디 공국과 노르만족의 시작으로 여겨지지만, 지난 50년간의 연구는 더 복잡한 그림을 제시합니다. 롤로와 그의 후손들은 수십 년, 아니 혹은 1세기 동안 이 지역을 장악하고 그들의 기치 아래 백성을 통합하기 위해 필사적으로 노력했습니다." # 11350033768365318164
  RICE_normandy_recruit_norse_adventurers: "노르드 이주민 초청" # 15014517723400125553
  RICE_normandy_recruit_norse_adventurers_tooltip: "[realm|E]에 북유럽인들을 이주시키십시오." # 10339763259925887087
  RICE_normandy_recruit_norse_adventurers_desc: "[GetGeographicalRegion('world_europe_north').GetName]의 [RICE_norse|E]는 우리와 같은 문명 사회에 적대적이고, 약탈을 일삼는 것으로 악명 높습니다. 하지만, 그들 중 일부는 타협이 가능합니다.  [GetPlayer.GetPrimaryTitle.GetNameNoTier]에 외지에서 온 더욱 온건한 [RICE_norse|E]를 초청하여 여러 가지 면에서 도움을 받을 수 있습니다." # 6173327719275375901
  RICE_normandy_recruit_norse_adventurers_desc_norse: "저의 동족 [RICE_norse|E]는 멀고 먼 곳을 두루 다니며 세상을 많이 배우고, 수많은 땅에서 두려움을 불러일으키는 명성을 얻었습니다. 제가 가진 연줄을 통해, 먼 곳의 [RICE_norse|E]들을 찾아 [GetPlayer.GetPrimaryTitle.GetNameNoTier]에 정착하여 다양한 방법으로 도와줄 의향이 있는 이들을 찾을 수 있을 것입니다." # 8363792258426609808
