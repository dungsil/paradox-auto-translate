  normandy.0065.t: "성 오베르의 유물 발견?" # 16545325515150033587
  normandy.0065.desc: "오래 전, [GetBuilding('RICE_normandy_mont_saint_michel_02').GetName]의 창시자 성 오베르의 유물이 사라졌습니다. 이는 오랫동안 지역 주민들을 위한 순례와 배움의 장소 역할을 해온 성지에 큰 타격이었습니다. 이에 저는 유물을 찾기 위한 대대적인 수색 작업을 후원했습니다." # 12783313763864762860
  normandy.0065.desc.found: "오늘, [ROOT.Char.GetFaith.HighGodName]께서 우리를 총애하시는 듯합니다! [ROOT.Char.GetFaith.PriestNeuterPlural]께서 제게 유물이 최근 사망한 이전 [ROOT.Char.GetFaith.PriestNeuter]의 집에서 발견되었다고 보고했습니다. 이 발견과 함께 몇 가지 기적적인 사건이 일어났습니다. 예를 들어 유물의 진실성에 의문을 제기한 한 [ROOT.Char.GetFaith.PriestNeuter]는 마비되었습니다! 이는 의심할 여지없이 이 유물이 성 오베르의 진정한 성유물임을 확인시켜 줍니다." # 4270420373470836716
  normandy.0065.desc.not_found: "애석하게도, [ROOT.Char.GetFaith.HighGodName]께서는 오늘 우리를 굽어살피시지 않는 것 같습니다. 많은 노력을 기울였지만, 유물의 흔적을 찾지 못했습니다. 그래도 [ROOT.Char.GetFaith.PriestNeuterPlural]께서는 저의 도움에 감사하고 있습니다. 언젠가는 유물을 찾을 수 있기를 바랍니다." # 5292054997965120130
  normandy.0065.a: "놀랍군!" # 6784546666338679051
  normandy.0065.b: "그리 된 것이오." # 4807123701070642983
  normandy.0065.info: "$RICE_normandy_find_saint_aubert_relics_context_tooltip$" # 6791295883024584911
  normandy.0065.tooltip: "이제 $RICE_normandy_observe_procession_of_saint_aubert$ [decision|E]을 내릴 수 있으며, $RICE_normandy_mont_saint_michael_pilgrimage$ [decision|E]을 더 넓은 지리적 범위에서 내릴 수 있습니다" # 6013104808555259068
  normandy.0066.t: "성 오베르의 성물 분실" # 11098808118821560748
  normandy.0066.desc: "오랜 세월 동안 [GetBuilding('RICE_normandy_mont_saint_michel_02').GetName]은 창립자인 아브랑슈의 성 오베르의 유물을 안전하게 보관해 왔습니다. 수도원은 원래 성 오베르에게 그 장소를 세우라고 지시한 대천사 미카엘에게 헌정되었지만, 지역 [christian.GetAdjective] 순례자들은 성 오베르에게 경의를 표하기 위해 여러 번 찾아오기도 했습니다.\n\n불행히도 성 오베르의 유물이 어찌 된 영문인지 사라져 찾을 수 없게 되었습니다. 아마도 관리인들의 부주의 때문일 수도 있고, 도둑맞았을 수도 있습니다. 어쩌면 인근 [christian.GetAdjectiveNoTooltip] 공동체의 죄 때문에 \"기적적으로\" 사라졌을 수도 있습니다.\n\n현재 유물을 찾기 위한 노력이 진행 중이지만, 과연 성공할지는 알 수 없습니다. 어쨌든 지역 순례자들은 이러한 상황에 슬퍼할 것입니다." # 17816575588080991103
  normandy.0066.a: "유물은 다시 발견될 수 있을까요?" # 11489659110833762588
  normandy.0066.info: "$RICE_normandy_find_saint_aubert_relics_context_tooltip$" # 6791295883024584911
  normandy.0066.tooltip: "$RICE_normandy_find_saint_aubert_relics$ [decision|E]을 내릴 수 있습니다" # 17237837533195940824
  normandy.0067.t: "성 오베르의 유물 발견?" # 7005853943809272109
  normandy.0067.desc: "얼마 전, [GetBuilding('RICE_normandy_mont_saint_michel_02').GetName]의 창시자인 성 오베르의 성유물이 사라졌습니다. 그 이후로 그것들이 어디로 갔는지 찾으려는 시도가 많았습니다. 이제 [relic_discoverer.GetTitledFirstName]는 성인의 유물이 재발견되었다는 기쁜 소식을 전합니다.\n\n이 유물과 그 발견과 관련된 많은 기적적인 이야기가 이미 널리 퍼지기 시작하여 성인의 숭배와 수도원의 명성과 명성을 높였습니다. 이는 이전보다 더 많은 [christian.GetAdjective] 순례자들을 먼 곳에서 끌어모았습니다." # 2179800281189889000
  normandy.0067.a: "[ROOT.Char.GetFaith.HighGodName]께 영광을!" # 6120968041459046238
  normandy.0067.b: "흥미로운 소식..." # 14999355406101336855
  normandy.0067.tooltip: "$normandy.0065.tooltip$" # 14972514767516068399
  normandy.0068.t: "성 미카엘의 황금 조각상" # 13566652153563560155
  normandy.0068.desc: "[GetBuilding('RICE_normandy_mont_saint_michel_02').GetName]은 수 세기 동안 대천사 미카엘과 깊은 연관을 맺어 왔습니다. 오랫동안 이 지역의 창시자인 성 오베르는 현지인과 순례자 모두에게 대천사의 힘을 전달하는 상징적인 통로로 여겨졌습니다.\n\n하지만 최근 몇 년 동안 성 미카엘의 인기가 높아지면서 기존의 성 오베르 숭배는 쇠퇴했습니다. 문제는 대천사인 미카엘이 물리적인 성물을 남기지 않았다는 것입니다. 신실한 신자들은 어디에 숭배의 초점을 맞추어야 할까요?\n\n다행히도 [statue_giver.GetTitledFirstName]님의 노력 덕분에 해결책이 마련되었습니다. [statue_giver.GetSheHe|U]께서 대천사의 위대한 황금 조각상을 수도원에 기증하셨는데, 그 아름다움과 위엄은 다른 유사한 조각상을 능가합니다. [statue_giver.GetHerHis]께서는 이 조각상이 수도원의 후원자를 모든 사람이 볼 수 있도록 해줄 수 있기를 바랍니다." # 14954354981704111318
  normandy.0068.a: "수도원에 정말 영광스러운 선물이로군!" # 7393568680207315560
  normandy.0068.b: "그들의 이교도 관습은 내 취향이 아니오." # 17271344871876801181
