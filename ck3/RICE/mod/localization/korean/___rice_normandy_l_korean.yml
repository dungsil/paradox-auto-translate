  normandy.0005.t: "노르만 정복" # 5495327025303258902
  normandy.0005.desc: "오래 전, [rollo.GetFullName]이 프랑스 북부 해안에 도착하여 [normandy.GetNameNoTier]를 통치했을 때, [normandy_struggle_ender.GetCulture.GetCollectiveNoun](이)가 맞이할 영광스러운 운명을 상상할 수 있는 사람은 거의 없었습니다. 한때 다양한 출신의 다투는 군벌들의 난장판이었던 [normandy.GetNameNoTierNoTooltip](은)는 이제 [normandy_struggle_ender.GetTitledFirstName]의 통치 하에 통일되었습니다." # 12527098618642516041
  normandy.0005.desc.francia: "\n\n\n\n[normandy_struggle_ender.GetFirstNamePossessiveNoTooltip] 훌륭하고 결단력 있는 지도력 아래, [normandy_struggle_ender.GetCulture.GetCollectiveNoun]은 그들의 스칸디나비아 선조들이 그토록 오랫동안 열망했던 목표, 즉 [GetGeographicalRegion('world_europe_west_francia').GetName] 북부 핵심 지역의 완전한 통제를 달성했습니다.\n\n스칸디나비아와 프랑크 세계의 장점을 결합함으로써 [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip]이 황금기를 맞이하기 시작했다는 데에는 의심의 여지가 없습니다." # 18429049352807151119
  normandy.0005.desc.greater_normandy: "\n\n\n\n[normandy_struggle_ender.GetFirstNamePossessiveNoTooltip] 뛰어난 지도력 아래, [normandy_struggle_ender.GetCulture.GetCollectiveNoun]는 이전의 케ルト족 및 플랑드르족 경쟁자들이 지배했던 영토를 가로지르는 거대한 제국을 건설했습니다.\n\n이는 의심할 여지 없이 [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip]의 황금기의 시작이며, 서유럽에서 강력하고 독립적인 세력으로 부상할 것입니다." # 3433976112099040529
  normandy.0005.desc.england: "\n\n[normandy_struggle_ender.GetFirstNamePossessiveNoTooltip] 뛰어난 지도력 하에, [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip](이)가 영국 해협을 건너 자격 없는 이전 통치자들로부터 [GetGeographicalRegion('custom_england').GetName]의 통제권을 빼앗았습니다. 의심할 여지 없이 그들은 [GetGeographicalRegion('custom_england').GetNameNoTooltip] 전역에 프랑크족 문화와 행정의 여러 측면을 퍼뜨릴 것입니다.\n\n이제 해협에 걸쳐 있는 왕실 직할령과 함께 [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip]에게 새로운 황금시대가 밝았습니다." # 9005091279408212870
  normandy.0005.desc.bellicose: "[normandy_struggle_ender.GetFirstNameNoTooltip]는 앞으로 [normandy_struggle_ender.GetHerHis] 백성이 살아남으려면 계속해서 전쟁 기술을 연마해야 한다는 것을 알고 있습니다." # 8192211815461355879
  normandy.0005.desc.stoic: "[normandy_struggle_ender.GetFirstNameNoTooltip]께서는 [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip]가 계속해서 직면한 위협을 잘 알고 계십니다. 그러나 그들은 의심할 여지 없이 새로 정복한 땅을 보호하기 위해 최선을 다할 것입니다!" # 14831024504671780491
  normandy.0005.desc.communal: "[normandy_struggle_ender.GetFirstNameNoTooltip]께서는 이러한 성공을 지속하려면 [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip](이)가 공동체 유대를 계속 강화해야 한다고 믿고 계십니다." # 12848126429486137775
  normandy.0005.desc.cosmopolitan: "[normandy_struggle_ender.GetFirstNameNoTooltip]은 다양한 관점과 전략을 수용해야만 전쟁에서의 승리가 보장된다고 여겼으며, [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip]은 앞으로도 이를 계속해서 실천할 것입니다." # 7936431128356599031
  normandy.0005.a: "자, 이리하여 노르망디 통합이 완료되었습니다." # 10380477917660644193
  normandy.0006.t: "노르망디 완전 동화" # 17652369292550266687
  normandy.0006.desc: "오래전, [rollo.GetFullName]이 프랑스 북부 해안에 도착하여 [normandy.GetNameNoTier]를 다스리게 되었을 때, 일부 사람들은 [rollo.GetSheHe]가 통치와 문화보다는 약탈과 노략질에 더 관심이 많다고 조롱하며, 고귀한 프랑크족과는 대조적으로 세련되지 못한 야만인이라고 멸시했습니다. 그런데, [rollo.GetFirstNamePossessiveNoTooltip]의 후계자들이 프랑크 문명에 완전히 동화되었다니 얼마나 아이러니한 일입니까!\n\n한때 출신이 다른 호전적인 군주들의 싸움터였던 [normandy.GetNameNoTierNoTooltip]는 [normandy_struggle_ender.GetTitledFirstName]의 통치 아래 통합되었습니다. [normandy_struggle_ender.GetHerHim] 덕분에 [normandy_struggle_ender.GetCulture.GetCollectiveNoun](이)는 프랑크 문화, 언어, 관습, 법률 및 행정의 모든 측면을 받아들이면서도 고유한 정체성을 유지할 수 있었습니다. 진정으로, 배우는 자가 스승이 된 것입니다!" # 6423330102388175525
  normandy.0006.desc.spiritual: "[normandy.GetNameNoTierNoTooltip]에 가본 사람 중에 종교가 [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip]에게 미치는 중요성과, 그들의 [normandy_struggle_ender.Custom('DefaultPriestTitlePlural')]의 정신적인 훌륭함에 대해 의심하는 사람은 거의 없을 것입니다. [normandy_struggle_ender.GetFirstNameNoTooltip]은 [normandy_struggle_ender.GetFaith.GetName]과 [normandy_struggle_ender.GetFaith.HighGodName]에 대한 헌신이 앞으로 수년간 번영을 가져다줄 것이라고 믿고 있습니다." # 5168524428894504550
  normandy.0006.desc.bureaucratic: "[normandy_struggle_ender.GetFirstNameNoTooltip]는 역사를 쓰는 것은 승리자가 아니라, 역사를 처음 쓰는 자들이라는 것을 잘 알고 있습니다. [normandy_struggle_ender.GetSheHe]가 보기에 [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip]에게 무슨 일이 일어나든, 배움과 기록에 대한 그들의 헌신은 의심할 여지 없이 미래의 전설 속에 그들의 역사를 불멸로 만들 것입니다." # 7224144318351028521
  normandy.0006.desc.courtly: "[normandy_struggle_ender.GetFirstNameNoTooltip]께서는 [normandy_struggle_ender.GetHerHis] 궁정의 위엄을 높이는 데 집중할 것이며, 그 궁정은 그 지역 문화와 학문의 중심지가 되었습니다. 이는 분명히 외부인들에게 [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip]이 문명화된 민족일 뿐만 아니라 세련미, 교양, 명성 면에서 그들의 스승인 프랑크족을 능가했다는 것을 확신시켜 줄 것입니다." # 655579492110269498
  normandy.0006.desc.cosmopolitan: "[normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip]의 다양한 기원과 여러 문화 및 신념의 혼합은 그들의 큰 강점 중 하나라는 데는 의심의 여지가 없습니다. 항상 쉬운 것은 아니었고, 수년간 많은 긴장과 심지어 갈등이 있었지만 [normandy_struggle_ender.GetFirstNameNoTooltip]께서는 국제적인 세계관을 계속 수용하는 것이 지속적인 성공으로 이어질 것이라는 것을 알고 계십니다." # 529571270838822923
  normandy.0006.desc.bellicose: "하지만 [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip](이)는 전쟁으로 얼룩진 과거를 잊지 못했습니다. 오히려 그들은 그것을 훨씬 더 잘 이해하고 있습니다. [normandy_struggle_ender.GetFirstNameNoTooltip]에게 있어, 그[normandy_struggle_ender.GetHerHis]의 백성은 무엇보다 군인입니다. 물론, 배우고 교양 있는 군인이기도 합니다." # 13473475758596713358
  normandy.0006.a: "$normandy.0005.a$" # 11098834597139864529
  normandy.0007.t: "노르망디에 드리운 이방인의 멍에" # 16333257294333876789
  normandy.0007.desc: "오랜 옛날, [rollo.GetFullName]이 프랑스 북부 해안에 도착하여 [normandy.GetNameNoTier]를 통치했을 때, 많은 이들은 이를 일시적인 상황으로 여겼습니다. 노르드족이 과연 이 지역을 오래도록 다스릴 수 있을까요? 수년간, 그리고 여러 세대에 걸쳐 지속된 [normandy.GetNameNoTierNoTooltip]의 하급 영주들 간 끊임없는 다툼은 이러한 의구심을 증명하는 듯했습니다.\n\n결국 질서를 회복해야 했습니다. 외부 통치자인 [normandy_struggle_ender.GetTitledFirstName]이 개입하여 이 지역에 대한 [normandy_struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip]의 우위를 주장하고 나섰습니다.\n\n노르망디 변경백령은 실패한 계획임이 분명합니다. 이 지역은 스스로를 다스릴 수 없습니다. [normandy_struggle_ender.GetFirstNamePossessiveNoTooltip]의 권위가 [normandy.GetNameNoTierNoTooltip] 전역에서 의심의 여지 없이 확고해짐에 따라, 공국은 기나긴 분쟁과 혼란의 세월 끝에 마침내 어느 정도의 안정을 되찾을 수 있을지도 모릅니다." # 13695745388107648686
  normandy.0007.a: "$normandy.0005.a$" # 11098834597139864529
  normandy.0008.t: "$normandy.0006.t$" # 8770624435303670682
  normandy.0008.desc: "[GetGeographicalRegion('RICE_normandy_region').GetName]에 새로운 날이 밝았습니다. 우리 [ROOT.Char.GetCulture.GetCollectiveNoun]은 이 지역의 최고 지배자일 뿐만 아니라 문화의 수호자로도 부상했습니다. 우리는 라틴 문화와 스칸디나비아 문화의 장점을 받아들여 학문, 지적 수양, 예술의 모든 측면을 포용하는 사회가 되었습니다.\n\n하지만 우리 스스로 프랑크 문화에 완전히 동화되었다고 선언하기 전에, 우리 [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]이 이제 어떤 방향으로 나아가야 할지 결정해야 합니다. 하나의 단합된 민족으로서 우리는 어떤 가치와 사상을 가장 소중히 여기고 숭배해야 할까요?" # 8417754154163497497
  normandy.0008.a: "[ROOT.Char.GetFaith.HighGodName]에 대한 믿음은 우리를 더 큰 승리로 이끌 것입니다!" # 1437354250046392163
  normandy.0008.b: "궁정 예술에 집중함으로써 많은 사람들에게 깊은 인상을 줄 수 있을 것입니다." # 1174834591634984077
  normandy.0008.c: "서찰과 배움을 통해 우리는 영원히 살아남을 것이다." # 5011871934387169852
  normandy.0008.d: "다양한 기원을 포용하여 더욱 번성해야 합니다." # 10660736443193600327
  normandy.0008.e: "비록 교양을 갖추었으나, 무인의 뿌리를 잊을 수는 없지!" # 4707801724734460220
  normandy.0009.t: "$normandy.0005.t$" # 12146643917306420080
  normandy.0009.desc: "[GetGeographicalRegion('RICE_normandy_region').GetName]에 새로운 아침이 밝아오면서, 나는 우리를 이 자리에 이르게 한 위대하고 끔찍한 전쟁과 투쟁의 세월을 처음부터 되돌아보기 시작한다. 하지만 마침내 우리는 위대한 노르만 정복을 완수했다! 의심할 여지 없이 미래의 역사가들은 우리의 용맹한 행적에 대해 많은 글을 쓸 것이다.\n\n그러나 우리의 적들을 물리치고 새롭고 강력한 왕국의 통치자로서 이 새로운 시대를 시작하기 전에, 우리 [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]로서 앞으로 나아갈 방향을 스스로 결정해야 한다. 우리, 하나의 단합된 민족으로서 어떤 가치와 이상을 가장 소중히 여기고 숭배할 것인가?" # 11143642466917872128
  normandy.0009.a: "전쟁은 우리에게 계속 중요할 것입니다." # 8431689068945889466
  normandy.0009.b: "우리는 우리가 얻은 것을 지킬 것이다." # 9385596824051720886
  normandy.0009.c: "우리는 적과 싸우면서 하나로 뭉쳤습니다." # 16529224598492418006
  normandy.0009.d: "다양한 출신 배경이 우리를 강하게 만들지." # 12283084064717784144
  normandy.0010.t: "기독교 종교 부지" # 9029956591320721505
  normandy.0010.desc: "저와 같은 지위의 사람들이 [faith.GetAdherentNamePlural](으)로서 [faith.HighGodName]에 대한 헌신을 보여주는 한 가지 방법은 [christian.GetAdjective](으)로 종교적인 장소를 세우는 것입니다. 그렇게 함으로써 우리는 지역 주민들의 영적인 삶을 개선할 뿐만 아니라 죄를 뉘우치고 우리의 신앙심을 증명합니다.\n\n그래서 저는 건설을 명령했습니다." # 10079244051161395228
  normandy.0010.desc.chapel: "#Bold [faith.GetAdjectiveNoTooltip] 예배당#! 예배당은 비록 거주하는 [faith.PriestNeuterPlural](이)가 없는 작은 예배 장소이지만 여전히 그 역할이 있습니다. 외딴 지역에서는 예배당이 더 큰 교회에 쉽게 갈 수 없는 사람들을 위한 종교 참석 장소 역할을 할 수 있습니다. 다른 예배당은 기존 종교 단지의 부속 시설 역할을 합니다." # 8780355477760794601
  normandy.0010.desc.small_church: "#Bold small [faith.GetAdjectiveNoTooltip] 교회#! 이와 같은 작은 교구 교회는 작은 정착촌이나, 어떤 경우에는 사람들이 멀리 떨어져 사는 시골 지역의 영적인 필요를 충족합니다. 소박한 구조일 수 있지만, 이러한 [faith.GetAdherentNamePluralNoTooltip]의 영적인 필요를 충족하는 데 필수적입니다." # 3858337692835029192
  normandy.0010.desc.small_monastery: "#Bold small [faith.GetAdjectiveNoTooltip] 수도원#! 수도사들과 수녀들은 이곳에서 영적인 문제에 집중하고, 평화로운 환경에서 신학과 [faith.ReligiousText]를 연구할 수 있습니다. 수도사들과 수녀들의 지식과 지혜 덕분에 지역 사회에 제한적인 서비스를 제공할 수도 있습니다." # 4450592142232096725
  normandy.0010.desc.large_church: "#Bold large [faith.GetAdjectiveNoTooltip] 교회#! 비록 우뚝 솟은 대성당은 아니지만, 건설될 정착지에 인상적인 볼거리를 제공할 것입니다. 그 존재는 지역 주민들에게 더 위대한 업적을 고취시키고, [faith.HighGodName]의 영광을 기도하고 숭배할 장소를 제공할 것입니다." # 17162014366368354151
  normandy.0010.desc.large_monastery: "#Bold large [faith.GetAdjectiveNoTooltip] 수도원#! 이곳에서 수도승과 수녀는 영적인 문제에 집중하고 평화로운 환경에서 신학과 [faith.ReligiousText]를 연구할 수 있습니다. 이 규모가 큰 구조물은 병원, 학교 및 양조장과 같은 다양한 경제적 건물을 통해 지역 사회를 위한 여러 서비스를 제공할 수도 있습니다." # 10434805515329388626
  normandy.0010.desc.conclusion: "결론적으로, 이 건물은 완공하는 데 시간이 좀 걸리겠지만, 기다릴 가치가 있을 거라고 확신한다." # 3088266289275574623
  normandy.0010.a: "완성을 기대하겠습니다." # 4295401290424295031
  normandy.0010.disclaimer: "#bold 이 성역의 건설이 약 1~2년 후 완료되면, 아래의 축복을 받게 되실 것입니다.#!" # 5109370420041352441
  normandy.0011.t: "기독교 성지 완공" # 3594391096116804668
  normandy.0011.desc.chapel: "[faith.HighGodName]께 찬사를!\n\n제가 지시하여 건축 중이던 [faith.GetAdjective] 예배당이 [county.GetNameNoTier]에 완공되었다는 소식을 막 접했습니다. 소박한 건축물이지만, 현지 [faith.GetAdherentNamePluralNoTooltip]께서 기도와 숭배를 위해 많이 이용할 것이 틀림없습니다." # 10574946150648929546
  normandy.0011.desc.small_church: "[faith.HighGodName]께 찬사를!\n\n방금 전에 제가 지시했던 작은 [faith.GetAdjective] 교회가 [county.GetNameNoTier]에 완공되었다는 소식을 받았습니다. 의심할 여지 없이, 그것은 앞으로 수년 동안 지역 정착지의 종교 생활에서 중요한 역할을 할 것입니다." # 2727631314828464045
  normandy.0011.desc.small_monastery: "[faith.HighGodName]를 찬양하라!\n\n방금 전 [county.GetNameNoTier]에 건설을 명한 작은 [faith.GetAdjective] 수도원이 완공되었다는 소식을 들었습니다. 다른 거대한 수도원 단지에 비하면 규모는 작을지 모르지만, 지역 사회에 여러 면에서 기여할 것입니다." # 7953530005245387251
  normandy.0011.desc.large_church: "[faith.HighGodName]를 찬양하라!\n\n방금 전, 제가 건설을 명한 거대한 [faith.GetAdjective] 교회가 [county.GetNameNoTier]에 완공되었다는 소식을 들었습니다. 웅장한 대성당에 비할 바는 아니지만, 여전히 위엄있는 광경이며, 오랜 세월 동안 수많은 [faith.GetAdherentNamePluralNoTooltip]의 영적인 필요를 채워주고 영감을 줄 것입니다." # 235073110285158437
  normandy.0011.desc.large_monastery: "[faith.HighGodName]을 찬양하라!\n\n방금 전에 제가 건설을 명했던 거대한 [faith.GetAdjective] 수도원이 [county.GetNameNoTier]에 완공되었다는 소식을 받았습니다. 그 규모와 적당한 크기의 수도 공동체를 통해 인근 정착지에 많은 중요한 서비스를 제공하고 지역 학습 및 신앙의 중심지 역할을 할 것입니다." # 6661215925881659757
  normandy.0011.a: "이런 종교적 장소를 세우게 되어 기쁩니다." # 4032185106104034920
  normandy.0012.t: "$normandy.0011.t$" # 5852236688225663933
  normandy.0012.desc: "[ROOT.Char.GetFaith.GetName](으)로 개종하기 전에, 저는 [county.GetNameNoTier]에 새로운 [faith.GetAdjective] 종교 시설을 건설하는 데 상당한 자금을 기부했습니다. 곧 완공될 그 건물은 이제 저에게 더 이상 영적인 의미가 없습니다.\n\n그렇긴 하지만, 제가 속해 있었던 [christian.GetAdjective] 공동체에 대한 호의의 표시로 그 시설의 사용을 장려할 수도 있습니다. 반면에, [ROOT.Char.GetFaith.HighGodName]에 대한 저의 새로운 믿음의 진실성을 보여주고, 그 구조물을 부인하여 운명에 맡기거나 다른 시설로 재사용하도록 해야 할지도 모릅니다." # 12923833712056049614
  normandy.0012.a: "현지 기독교인들이 종교적 필요에 따라 그 곳을 사용할 수 있도록 허용하십시오." # 2254886202620049507
  normandy.0012.a.tooltip: "그대가 비기독교 [faith|E](으)로 개종했기 때문에 원래 받기로 되어 있던 [character_modifier|E]를 받을 권리를 포기했습니다." # 13826520435437647003
  normandy.0012.b: "그 건물을 부인합니다. 저는 진정한 [ROOT.Char.GetFaith.GetAdherentName] 신자입니다!" # 9569880848655381125
  normandy.0012.b.tooltip: "[THIS.Char.GetFaith.GetName]로 개종하겠다는 진정성을 증명하기 위해 원래 받으려던 [character_modifier|E]에 대한 권리뿐만 아니라, [realm_capital|E]의 [county_modifier|E]에 대한 권리도 포기합니다." # 3484121348372008375
