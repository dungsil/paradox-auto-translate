  RICE_normandy_grant_to_norse_tooltip: "[GetTitleByKey('d_normandy').GetNameNoTier]의 노르드족 습격 문제를 교묘한 해결책으로 해결하소서." # 43a2f3ffe6fa7b47771c0e2e4a946771ea08fee8
