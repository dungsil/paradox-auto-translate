  RICE_normandy_observe_procession_of_saint_aubert_desc: "매년, [ROOT.Char.GetFaith.GetReligion.GetAdjective] 풍습에 따라 성 오베르의 유해를 [GetBuilding('RICE_normandy_mont_saint_michel_02').GetName]에서 [GetTitleByKey('b_avranches').GetNameNoTier] 거리를 행진하는 퍼레이드가 열립니다. 이 행사 동안 많은 기적이 일어난다고 합니다. 저는 올해 이 행사에 참석하고 싶습니다." # 10981023249110395018
  RICE_normandy_observe_procession_of_saint_aubert_effect_tooltip_1: "[faith|E]가 조금 증가하고, [신앙 수준|E]에 따라 기적적인 [인물 수정자|E]가 발생할 가능성이 약간 있습니다." # 8827940205885901472
