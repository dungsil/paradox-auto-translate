  RICE_normandy_compile_domesday_book_context_tooltip: "#bold 역사적 배경:#! 윌리엄 정복왕은 1085년 영국 전역의 모든 재산 및 자원 (토지, 인력, 가축 등) 가치를 기록하는 작업을 시작했습니다. 1년 후 완성된 이 필사본은 처음에는 라틴어로 #italic Liber de Wintonia#! ("윈체스터 서적")라고 불렸지만, 성서의 최후 심판과 같이 조사 결과가 변경 불가능하고 논란의 여지가 없다는 점에서 영국인들은 이를 더 잘 알고 있습니다. 그래서 영국인들은 이를 도메스데이 북이라고 불렀습니다." # f4b429b4f2221934f8ca58e480829af609b30854
