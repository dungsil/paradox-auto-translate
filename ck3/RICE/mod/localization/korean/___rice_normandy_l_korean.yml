  game_concept_RICE_normandy_settlers_desc: "$culture_era_high_medieval$ [era|E] 및 $culture_era_late_medieval$ [era|E] 이전의 대부분의 유럽 [rulers|E]는 노르드 또는 노르만 정착민을 초대하는 [decisions|E]을 이용할 수 있습니다. 이 결정은 각각 스칸디나비아 또는 노르망디에서 정착민을 데려와 다양한 보너스를 제공받을 수 있게 해줍니다.\n\n노르드 모험가와 함께라면, 그들에게 [varangian_adventures|E]로부터 당신을 보호해달라고 추가로 요청할 수도 있으며, 노르만 모험가와 함께라면 군사적, 정치적 입지를 강화하기 위한 장기적인 지원을 요청할 수 있습니다. 정착민을 [rulers|E]로 초대할 경우, 이 두 가지 중 하나는 보장됩니다.\n\n하지만 그들을 [rulers|E]로 초대하는 것이 아니라면, 그들이 추가 [gold|E]나 심지어 통치할 [county|E]를 요구하는 등 더 많은 것을 요구할 가능성이 있습니다. 당신이 그들의 요구를 들어주지 않거나 협상이 결렬되면, 그들은 당신의 영지에 불쾌한 [county_modifiers|E]를 남기고 떠날 것입니다." # 18156375036481254958
  game_concept_RICE_normandy_border_raid: "브르타뉴-노르만 변경 습격" # 14732021622530401477
  game_concept_RICE_normandy_border_raids: "브르타뉴-노르만 국경 습격" # 9959349275241562299
  game_concept_RICE_normandy_border_raiding: "브르타뉴-노르만 국경 습격" # 3679221225428045262
  game_concept_RICE_normandy_border_raid_desc: "이는 프랑스 북부 국경 지역에서 다양한 $norman$ 및 $breton$ 봉건영주들 간에 벌어진 수년간의 저강도 전쟁을 묘사하는 특별한 유형의 [war|E]입니다.\n\n이 전쟁은 [RICE_normandy_struggle_short|E] [struggle|E]의 [struggle_involved|E] [rulers|E], 또는 [cultures|E]가 $heritage_brythonic_name$ 또는 $heritage_frankish_name$ [heritage|E] 계통이며 $RICE_normandy_and_brittany_region$ [region|E]에 [capital|E]이 있는 인물이 개시할 수 있으며, 국경을 접한 [rulers|E]에게 선전포고할 수 있습니다. 또한 다른 [heritage|E]의 인물에게 선전포고할 때는 비용이 적게 듭니다.\n\n[iberian_struggle|E]의 [border_raid|E]처럼, 이 [war|E]에서 공격자는 자신의 [realm|E]과 접한 특정 적 [county|E]를 [siege|E]하는 것을 목표로 합니다. [war_leader|E]는 [war_target|E]를 점령하여 [gold|E]를 얻으며, 대상 [county|E]는 [development|E]와 [control|E]을 잃게 됩니다. [buildings|E] 또한 파괴될 수 있으며, 이는 더 많은 [gold|E]를 얻게 하고, [development|E]와 [siege|E] [army|E] 규모에 따라 확률이 증가합니다.\n\n공격자는 [war_target|E]를 [occupying|E]하면 빠르게 [war_score|E]를 얻습니다." # 12969384689071535488
  game_concept_RICE_norman_adventure: "노르만 원정" # 17713902574604043668
  game_concept_RICE_norman_adventures: "노르만 모험" # 10253991038933900826
  game_concept_RICE_norman_adventuring: "모험" # 13677671254738490442
  game_concept_RICE_norman_adventure_adventure: "모험" # 16370489177724907221
  game_concept_RICE_norman_adventure_desc: "이것은 공격자가 자신의 [realm|E] 전체를 [war_target|E]로 이전하려는 특수한 [war|E]의 일종입니다. [varangian_adventure|E]와 유사하지만 몇 가지 차이점이 있으며, $tradition_RICE_northmen_name$ 또는 $tradition_RICE_adventurers_and_aristocrats_name$ [traditions|E]를 가진 [cultures|E]가 사용할 수 있습니다.\n\n공격자가 승리하면 해당 [counties|E]를 즉시 합병하고 [capital|E]를 그곳으로 이전합니다. 이전 봉신들은 독립하게 되며, 이전의 $game_concept_counties$는 새롭게 등장한 지역 군벌들에게 주어집니다. $game_concept_RICE_norman_adventures$는 #EMP ONLY#! [duke|E] 및 $game_concept_count$-[title_tier|E] [rulers|E]만 사용할 수 있으며, 성공적인 $game_concept_RICE_norman_adventure_adventure$를 할 때마다 비용이 점차 증가합니다.\n\n이 [casus_belli|E]는 $culture_era_early_medieval$ 및 $culture_era_high_medieval$ [eras|E]에서 사용할 수 있으며, $tradition_RICE_northmen_name$ 또는 $tradition_RICE_adventurers_and_aristocrats_name$ [traditions|E]를 가진 다른 [cultures|E]에게는 사용할 수 없습니다.\n\n첫 $game_concept_RICE_norman_adventure$를 시작할 때 공격자는 최대 [EmptyScope.ScriptValue('varangian_adventurers_standard_levy_cap_value')|0]의 보너스 [special_troops|E]를 받으며, 이 수치는 완전히 장악하고 있는 같은 [faith|E]와 같은 [culture|E]의 [county|E] 수에 따라 증가합니다." # 3570062433796878993
  RICE_normandy_aspiration_rollo_desc: "#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$[RICE_normandy_struggle|E]에 어떠한 수단을 써서라도 [struggle_involved|E]되거나 이를 시작하여 [GetTitleByKey('d_normandy').GetNameNoTier]에 정착하십시오\n\n#bold 보상#!\n$EFFECT_LIST_BULLET$@prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [prestige|E] 획득\n$EFFECT_LIST_BULLET$#V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [special_troops|E] 획득\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$기독교 [faith|E]로 개종하십시오 (보상: @piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [piety|E])\n$EFFECT_LIST_BULLET$[GetTitleByKey('d_normandy').GetNameNoTier]의 [ruler|E]가 되십시오 (보상: @dynasty_prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_small_resource_bonus')]#! [dynasty_prestige|E])\n$EFFECT_LIST_BULLET$금고에 최소 #V 1000#! [gold_i|E] 보유 (보상: [GetGeographicalRegion('RICE_normandy_region').GetName] 내 [realm|E]의 모든 [county|E]가 @development_icon! #V [EmptyScope.ScriptValue('RICE_red_sea_al_umari_aspiration_dev_bonus')]#! [development|E] 획득)" # 9228807008502984665
  RICE_normandy_historical_aspiration_action_rollo: "#italic 그리스도 신으로부터 북부 프랑스에 정착하고, 새로운 왕국을 건설하며, 백성을 더 나은 미래로 이끌라는 계시를 받은 것으로 알려져 있습니다.#!$RICE_normandy_aspiration_rollo_desc$" # 1495322954665103043
