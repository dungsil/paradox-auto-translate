  RICE_normandy_struggle_decision_historia_normannorum_tt: "#italic 히스토리아 노르만노룸#!에 대한 [decision|E]이 완료되었습니다" # 14940673637315410974
  RICE_normandy_grant_to_norse: "노르드족에게 $d_normandy$를 수여합니다." # 3340710536054495768
  RICE_normandy_grant_to_norse_tooltip: "[GetTitleByKey('d_normandy').GetNameNoTier]의 노르드족 습격 문제를 교묘한 해결책으로 해결하시오." # 5290577473392420607
  RICE_normandy_grant_to_norse_desc: "[GetTitleByKey('d_normandy').GetNameNoTier]에서 노르드족의 습격으로부터 우리를 방어하기 위해 마르크를 설립하려는 우리의 시도는 엇갈린 결과를 가져왔습니다. 하지만 다른 해결책이 있습니다.  노르드족 지도자 중 한 명에게 권력과 부를 제안하여 #italic 우리#를 위해 봉사하고 다른 노르드족과 싸우게 할 수 있습니다." # 2015847438906767582
  RICE_normandy_grant_to_norse_effect_tooltip_1: "[norse.GetHeritage.GetName] [character|E]에게 [GetTitleByKey('d_normandy').GetName]와 그 지역 내 [count|E] [rank|E]의 모든 [vassals|E]가 수여될 것입니다." # 14736130088792659866
  RICE_normandy_grant_to_norse_effect_tooltip_2: "새로운 [ruler|E]가 [THIS.Char.GetFaith.GetReligion.GetAdjective] [faith|E]를 따르지 않으면 [THIS.Char.GetFaith.GetName]로 개종할 것이나 그들의 [vassals|E]는 그렇지 않을 수도 있습니다." # 4448204453409435057
  RICE_normandy_grant_to_norse_effect_tooltip_3: "새로운 [ruler|E]는 [norman.GetName] [culture|E]를 채택할 것이며, [GetGeographicalRegion('RICE_normandy_region').GetName] 내의 모든 [norse.GetHeritage.GetName] 및 [latin.GetHeritage.GetName] [courtiers|E]와 [rulers|E] 역시 함께 채택됩니다." # 15756820322238886376
  RICE_normandy_grant_to_norse_effect_tooltip_4: "원하시면 이 [ruler|E]로 게임을 바꿀 수 있습니다." # 9123264087467049205
  RICE_normandy_grant_to_norse_confirm: "그들의 거절은 없을 것이라 확신합니다!" # 14351666951283429873
  RICE_normandy_grant_to_norse_context_tooltip: "#bold 역사적 배경:#! 서프랑크 왕국 샤를르 3세는 911년, 프랑스에서 수년간 활동하던 노르드 용병 지도자 롤로에게 생클레르숲 조약을 통해 노르망디를 수여했습니다. 전통적으로 노르망디 공국과 노르만족의 시작으로 여겨지지만, 지난 반세기의 연구는 보다 복잡한 그림을 제시합니다. 롤로와 그의 후손들은 수십 년, 아니 1세기가 넘도록 그 지역을 장악하고 그들의 기치 아래 백성들을 통합하기 위해 고군분투했습니다." # 11350033768365318164
  RICE_normandy_recruit_norse_adventurers: "노르드 정착민 초청" # 15014517723400125553
  RICE_normandy_recruit_norse_adventurers_tooltip: "[realm|E]에 북유럽인들을 이주시키십시오." # 10339763259925887087
  RICE_normandy_recruit_norse_adventurers_desc: "[GetGeographicalRegion('world_europe_north').GetName]의 [RICE_norse|E]는 약탈과 우리와 같은 문명인들에 대한 적대적인 태도로 악명 높습니다. 하지만 그들 중 일부는 설득될 수 있습니다.  외지에서 온 더욱 온건한 [RICE_norse|E]를 [GetPlayer.GetPrimaryTitle.GetNameNoTier]에 [RICE_normandy_settle|E]하여 다양한 방면으로 도움을 받을 수 있습니다." # 6173327719275375901
  RICE_normandy_recruit_norse_adventurers_desc_norse: "나의 동료 [RICE_norse|E]들은 먼 곳까지 두루 여행하며 세상에 대해 많은 것을 배웠고, 많은 땅에서 무시무시한 명성을 얻었습니다. 나의 연줄을 이용하면, 나는 [GetPlayer.GetPrimaryTitle.GetNameNoTier]에 [RICE_normandy_settle|E]하여 여러 방면으로 나를 돕고자 하는 멀리 떨어진 [RICE_norse|E]들을 찾을 수 있을 것입니다." # 8363792258426609808
  RICE_normandy_recruit_norse_adventurers_effect_tooltip_1: "유익한 [character_modifiers|E], [county_modifiers|E], 새로운 [courtier|E], 또는 [special_troops|E] 중 하나를 선택하실 수 있습니다." # 4327461364805620332
  RICE_normandy_recruit_norse_adventurers_effect_tooltip_2: "[RICE_norse_settlers|E]는 추가적인 [gold|E]나 심지어 [titles|E]를 요구할 수 있으며, 협상이 실패할 경우 불쾌하게 반응할 수 있습니다!" # 6914531678961283272
  RICE_normandy_recruit_norse_adventurers_effect_tooltip_3: "이 [decision|E]는 귀하의 [capital|E]가 [GetGeographicalRegion('RICE_southern_europe_region').GetName]에 있는 경우 [GetGeographicalRegion('RICE_northern_europe_region').GetName]에 있는 경우보다 비용이 많이 들고 쿨타임이 더 길어집니다." # 9078099476460490732
