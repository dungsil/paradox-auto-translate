  normandy.0060.t: "[avranches.GetNameNoTierNoTooltip]로 여행" # 970775261658531102
  normandy.0060.desc: "매년 성령강림절 후, [avranches.GetNameNoTier]의 사람들은 인근 몽생미셸의 성지를 세운 거룩한 주교 성 오베르를 기리는 행렬을 조직합니다. 그는 지역 [faith.GetReligion.GetAdjective] 공동체로부터 큰 존경을 받고 있으며, 수년에 걸쳐 많은 사람들이 이 행사 중에 다양한 기적을 목격하거나 심지어 경험했다고 주장합니다.\n\n올해, 저는 [avranches.GetNameNoTierNoTooltip]로 가서 직접 성 오베르의 행렬을 관찰할 생각입니다. 어쩌면 저도 기적을 목격할 수 있을지도 모릅니다!" # 8085129065929450504
  normandy.0060.a: "자, [avranches.GetNameNoTierNoTooltip]로 진군한다!" # 11839293072388986443
  normandy.0061.t: "성 오베르의 행렬" # 3222020248844322054
  normandy.0061.desc: "제가 [avranches.GetNameNoTier]에 도착했을 때, 현지인들과 [faith.GetAdjective] [faith.PriestNeuterPlural](들)은 제 존재를 영광스럽게 생각한다고 말했습니다. 제 지위에 있는 사람이 생 오베르의 행렬에 참석하는 것은 흔한 일이 아닙니다.\n\n행렬 날, 수많은 [faith.PriestNeuterPlural](들)과 평신도들이 몽생미셸에서 생 오베르의 유물을 가져와 [avranches.GetNameNoTierNoTooltip]의 거리를 행진했는데, 오베르는 한때 이곳의 주교였습니다.\n\n전설에 따르면 대천사 미카엘은 오베르에게 몽생미셸을 두 번 세우라고 지시했지만, 오베르는 이것이 [faith.DevilName]의 속임수일까 봐 걱정하며 그의 말을 듣지 않았습니다. 세 번째 방문에서 짜증이 난 대천사는 오베르의 머리를 찔러 그의 운명을 완수하도록 설득했습니다.\n\n오늘날에도 우리는 모두 오베르의 두개골에 있는 구멍을 볼 수 있는데, 그것이 마을을 돌아다니며 옮겨집니다. 그것을 목격하면 다양한 기적이 일어난다고 말하는 사람들이 많습니다!" # 18124096501923696294
  normandy.0061.a: "기적적인 광경이로다!" # 7907152727164859444
  normandy.0061.miracle.tooltip: "행렬 도중 기적이 일어나는 것을 목격합니다!" # 13328920398966296757
  normandy.0061.toast: "$normandy.0061.miracle.tooltip$" # 10902016864950651770
  normandy.0062.t: "[avranches.GetNameNoTierNoTooltip]를 떠나는 중" # 6980455671416797667
  normandy.0062.desc: "[avranches.GetNameNoTier] 여행에서 돌아와 연례 [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]을(를) 참관해야 합니다. 대천사 미카엘과의 영적인 연결 덕분에 몽생미셸의 위대한 토대를 세우는 데 중요한 역할을 한 성인의 유물을 보는 것은 정말 멋진 경험이었습니다." # 4231741955621595597
  normandy.0062.desc.miracle: "행렬 중에 기적이 일어나는 것을 목격하는 행운을 누렸습니다! 결국, 그런 일은 항상 일어나는 것이 아니니까요." # 13705974732730254322
