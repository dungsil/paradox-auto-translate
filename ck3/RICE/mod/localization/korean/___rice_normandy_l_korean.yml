  building_type_RICE_normandy_mont_saint_michel_01: "몽생미셸" # a1019b1d0fce2cab9f5c2f9a38efa82df89bfbe0
  building_type_RICE_normandy_mont_saint_michel_01_desc: "몽생미셸 섬은 성미카엘 대천사와 깊이 관련된 명성 높은 수도원이 자리잡은 조수 간만의 섬입니다.  섬의 독특한 지형적 특징은 많은 탐욕스럽고 불경스러운 영주들이 그 풍요를 노리고 공격하는 것을 막아줍니다." # 683be57a2010a07d6336ca1ec787f8743315aa28
  building_RICE_normandy_mont_saint_michel_01: "몽생미셸 성역" # 4150fc9298beb8aa242d13096e1bf5d5bd84389d
  building_RICE_normandy_mont_saint_michel_01_desc: "몽생미셸의 조수에 잠기는 섬은 성 미카엘 대천사를 숭배하는 중심지입니다. 현재 섬에는 작은 성소만 존재하지만, 이 지역은 여전히 위험한 조수를 무릅쓰고 닿으려는 수많은 지역 순례자들을 끌어들입니다." # dc37ce35dfa322055dcf237de579b8c6847f9787
  building_RICE_normandy_mont_saint_michel_02: "몽생미셸 수도원" # aec83a0e8d20e5859a107fc790a91e0cc2f9b135
  building_RICE_normandy_mont_saint_michel_02_desc: "몽생미셸이라는 조수간만의 섬에, 멀리서도 보이는 웅장한 수도원이 세워졌습니다. 순례자들이 험난한 조수를 헤쳐 멀리서까지 아르한게르를 경배하러 옵니다. 이제는 더 큰 사제 집단이 형성되어 잘 방어되는 이곳을 노르망디의 학문과 신앙의 중심지로 변모시키고 있습니다." # ff211702e3862a9713f02cace6acf280422fb9e2
  building_RICE_normandy_mont_saint_michel_03: "몽생미셸 요새 수도원" # 2225a0efbcf38cec872d9b30eb619add034c4eef
  building_RICE_normandy_mont_saint_michel_03_desc: "몽생미셸 수도원은 매일 성미카엘 대천사를 경배하기 위해 찾아오는 수많은 순례자들을 맞이하는 곳 외에도, 독특한 지형 덕분에 공격하기 매우 어려운 명성을 가지고 있습니다. 지역 통치자들은 이 점을 인지하고 수도원의 오래된 요새들을 더욱 견고하고 아름다운 형태로 확장했습니다." # f5d705b42d8f0d315a841a9f7c25cf8b99164969
  RICE_norse_raids: "노르드의 네우스트리아 진출" # fd516e79e0306730ea27b52b05074c19e5b0ca91
  RICE_norse_raids_desc: "프랑스 심장부 북쪽 지역은 노르드 기지들로 가득 차 있습니다. 노르드 용병들은 이곳에서 주변 지역으로 파괴적인 약탈을 감행하며, 심지어 파리의 안보마저 위협합니다. 노르드들을 군사적으로 통제하려는 시도는 엇갈린 결과를 가져왔습니다. 아마도 영민한 군주라면 이들 노르드와의 평화 협상을 통해, 나아가 동화시키는 방법을 찾을 수 있을 것입니다." # a5908a3334e3fdaefd03d777865f70c2d7d9fe1a
  RICE_normandy_rollo_family_equivalent: "노르망디의 창시자들" # 9db3c34bbac950881d5964d75add6cca329da1cf
