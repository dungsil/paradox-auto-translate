  normandy.0022.t: "노르드족의 공격에 대한 방어" # 4217361789072541988
  normandy.0022.desc.intro: "우리가 양측 모두에게 유리한 합의를 협상한 후, 나는 [courtier_1.GetFirstName]와 [courtier_1.GetSheHe]와 [courtier_1.GetHerHis] 밴드가 미래에 내 영토에 대한 대규모 노르드족 공격을 막거나 저항하는 데 추가적으로 도움을 줄 수 있는지 논의했습니다." # 6788220700181057680
  normandy.0022.desc.no.courtiers: "[courtier_1.GetFirstNameNoTooltip]은(는) [courtier_1.GetHerHis] [courtier_1.GetCulture.GetCollectiveNoun] 무리가 단지 소규모 모험가 집단에 불과하며, 군대와 효과적으로 싸우거나 그들을 돌려보내도록 설득할 수 있는 종류의 집단은 거의 아니라고 내게 말했습니다. [courtier_1.GetSheHe|U]는 또한 스칸디나비아에 있는 [courtier_1.GetHerHis] 연줄이 우리에게 큰 도움이 될 수 있을지에 대해 [courtier_1.GetSheHe]가 의구심을 품고 있다고 주장했습니다." # 6309447836840340301
  normandy.0022.desc.no.colonists: "[courtier_1.GetFirstNameNoTooltip]는 [courtier_1.GetHerHis] 무리 중 다수가 비교적 평화로운 농부와 장인들이며, 군사적 침입에 저항할 수 있는 부류가 아니라고 말했습니다. [courtier_1.GetFirstNameNoTooltip]는 이 땅들을 개량하는 데 힘쓰는 것이 그들에게 더 나을 것이라고 설명했습니다." # 9215034531097572588
  normandy.0022.desc.no.mercenaries: "[courtier_1.GetFirstNameNoTooltip]은(는) [courtier_1.GetHerHis]의 전사들은 유능하여 어떤 전투에서도 싸울 수 있지만, 다른 노르드 군벌들과 협상하는 것은 별개의 문제라고 나를 안심시켰습니다. [courtier_1.GetSheHe]에게는 다른 노르드 약탈자들에게 영향을 미칠 만한 영향력이나 권위가 없는 듯합니다." # 13225586622100065422
  normandy.0022.desc.no.traders: "[courtier_1.GetFirstNameNoTooltip]은 고개를 저으며 말하길, [courtier_1.GetSheHe]와 [courtier_1.GetHerHis] 무리는 전쟁보다는 무역에 더 익숙하다고 합니다. 물론 모든 상인들이 때때로 약탈에 가담하지만, 잠재적인 대규모 침략에 대한 저항을 준비하는 것은 또 다른 문제입니다." # 16372323867880680170
  normandy.0022.desc.yes.courtiers: "[courtier_1.GetFirstNameNoTooltip]는 비록 [courtier_1.GetHerHis] 모험가 무리는 작지만, 스칸디나비아 본토에 유용하게 쓸 수 있는 여러 인맥이 [courtier_1.GetSheHe]에게 있다고 말했습니다. [courtier_1.GetSheHe|U]는 이 인맥들을 이용해 잠재적인 노르드 공격자들이 당분간 다른 곳으로 향하도록 설득할 수 있다고 합니다." # 2740970874890540796
  normandy.0022.desc.yes.colonists: "[courtier_1.GetFirstNameNoTooltip]는 제가 안심할 수 있다고 말했습니다. [courtier_1.GetSheHe]가 [courtier_1.GetHerHim]와 함께 데려온 정착민들 중 다수가 평화로운 농부와 장인이기는 하지만, 그들은 스칸디나비아 동포들과 강한 유대를 맺고 있기 때문입니다. 노르드 약탈자가 되려는 자는 이곳에 있는 그들의 친구와 가족을 해치기를 꺼릴 것입니다." # 13728185623581406880
  normandy.0022.desc.yes.mercenaries: "[courtier_1.GetFirstNameNoTooltip]께서는 [courtier_1.GetSheHe]의 전사들이 스칸디나비아에서도 두려움의 대상이라고 말씀하시며 웃으셨다. [courtier_1.GetHerHis]가 우리 영토에 주둔하는 것은 내가 잠재적인 노르드족 공격자들에게 어느 정도 존경을 얻게 된다는 의미이며, 그들은 나와 [courtier_1.GetFirstNamePossessiveNoTooltip] 전사들과의 교전을 당분간은 피할 것이다." # 4964568097486686781
  normandy.0022.desc.yes.traders: "[courtier_1.GetFirstNameNoTooltip]께서 제게 말씀하시길 [courtier_1.GetCulture.GetCollectiveNoun](이)라는 자들은 전쟁에 뛰어난 것으로 악명이 높지만, 상업에 대한 그들의 기술을 아는 사람은 거의 없다고 합니다. 제 영토와 스칸디나비아 간의 무역 연결이 강화되면, 노르드족 군벌들은 이러한 무역 네트워크에서 나오는 수입원을 파괴하는 것은 어리석은 짓이 될 것입니다. 바보 같은 짓이 아니라면요." # 1713092877979096911
  normandy.0022.desc.conclusion.no: "\n\n나의 실망감을 감지한 [courtier_1.GetFirstNameNoTooltip]는/은 [courtier_1.GetHerHis] 모험가 무리가 나의 영역에 잘 정착하기 위해 최선을 다할 것이라고 나를 안심시켰다. 그러니 노르드 약탈자들이 내 영토에 도착하더라도 적어도 더 강해질 것이라고 했다. 하지만 나는 여전히 [courtier_1.GetFirstNameNoTooltip]가/이 정말 진실을 말하고 있는 것인지, 아니면 [courtier_1.GetSheHe]가/이 교활하게 양쪽 모두에게 발을 걸치려 하는 것인지 궁금하다." # 13608925987367877715
  normandy.0022.desc.conclusion.yes: "비록 이것이 노르드족의 장기적인 위협을 영구적으로 감소시키지는 않지만, #high 훌륭하군!. [courtier_1.GetFirstNamePossessiveNoTooltip]의 무리와 협력하는 것이 처음 생각했던 것보다 훨씬 더 나은 것으로 드러났습니다!" # 12483392454609661981
  normandy.0022.a: "[courtier_1.GetFirstNameNoTooltip]처럼 \"착한\" 바이킹이 존재하다니 정말 다행이군!" # 1694405507567040940
  normandy.0022.b: "[courtier_1.GetFirstNameNoTooltip]이 엉뚱한 짓을 하지 않기를 바라야겠군." # 17415898067691042196
  normandy.0022.c: "그동안 [courtier_1.GetFirstNameNoTooltip]은 내 궁정에 머물 수 있습니다." # 13083403613198280799
  normandy.0022.d: "자, 그건 그렇고 [courtier_2.GetFirstNameNoTooltip]를 내 궁정에 두고 싶군" # 1311462249170482053
  normandy.0022.e: "다음으로, [courtier_1.GetFirstNameNoTooltip] #italic 그리고#! [courtier_2.GetFirstNameNoTooltip]을(를) 여기로 데려오도록 하시오." # 5675801365834684601
  normandy.0023.t: "모험가들의 요구" # 7879343617619542452
  normandy.0023.desc.intro: "[courtier_1.GetCulture.GetName](으)로 구성된 모험가 무리와 접촉했는데, 그들의 지도자는 [courtier_1.GetFullName]이라는 [courtier_1.GetWomanMan]이며, 제게 봉사하며 제 영토로 이주하는 데 관심을 표명했습니다. 물론, 그들은 그 대가로 제게 무언가를 줘야 할 겁니다." # 6971849029158461178
  normandy.0023.desc.courtiers: "특히, 나는 [courtier_1.GetFirstNameNoTooltip]에게 [courtier_1.GetHerHis] 사람들 중 한 명이 정식으로 궁정 신하로서 나를 섬겨주길 원하며, 새롭게 정착한 [courtier_1.GetCulture.GetCollectiveNounNoTooltip]와 나 자신 사이의 중재자 역할을 해주길 바란다고 말했다." # 2051502856875344887
  normandy.0023.desc.colonists: "[courtier_1.GetFirstNamePossessiveNoTooltip] 악단은 작은 부족과 같고, 비교적 많은 수가 왔기에 내 영토에서 사람이 더 필요한 곳에 정착하기를 바라고 있었습니다." # 17328470695576074092
  normandy.0023.desc.mercenaries: "말할 필요도 없이, [courtier_1.GetCulture.GetCollectiveNounNoTooltip](으)는 전쟁에 능숙한 것으로 알려져 있습니다. [courtier_1.GetFirstNameNoTooltip](은)는 유능한 전사들을 지휘하고 있으며, 저는 그들을 제 군대에 통합하고 싶습니다." # 13691668505795231033
  normandy.0023.desc.traders: "전사 및 약탈자로 악명 높지만, [courtier_1.GetCulture.GetCollectiveNounNoTooltip]은 사업에도 능숙하고 여행을 많이 다니므로 상호 이익이 되는 무역 협정에 동의할 수 있기를 바랍니다." # 17385365982306238315
  normandy.0023.desc.mid: "본래 이 모험가들에게 후하게 보상을 지불하기로 합의했지만, 안타깝게도 [courtier_1.GetFirstNameNoTooltip](와)와의 협상이 틀어졌습니다." # 11620665430605855670
  normandy.0023.desc.gold: "빌어먹을 불한당이 원래 합의한 금액보다 더 많은 금을 요구하고 있잖아!" # 17829408876388910997
  normandy.0023.desc.titles: "욕심 많은 짐승 같은 녀석이 이제 [award_county.GetNameNoTier]를 [courtier_1.GetHerHim]에게 넘겨 통치하게 해야 한다고 말하는군!" # 17073280130722637598
  normandy.0023.desc.conclusion: "이 터무니없는 요구에 조심스럽게 대처해야겠어. 이 해적 놈들이 딴 맘이라도 먹을라…." # 14708627708407555185
  normandy.0023.a: "좋아. 그 악당은 [courtier_1.GetSheHe]가 원하는 것을 얻게 될 것이다." # 4803341043943677144
  normandy.0023.b: "[courtier_1.GetFirstNameNoTooltip], 거래 조건을 이렇게 바꾸진 못할 거요." # 12801413816287590499
  normandy.0023.b.failure: "[courtier_1.GetFirstNameNoTooltip](이)가 따르지 않아 부정적인 결과가 발생했습니다." # 15800187541161030198
  normandy.0023.b.success: "[courtier_1.GetFirstNameNoTooltip](이)가 물러서며, 어쩌면 마지못해 당신의 결의를 존중할지도 모릅니다." # 8530351414992459389
  normandy.0024.t: "모험가들의 정착" # 2431889279529085659
  normandy.0024.desc: "[courtier_1.GetFirstName]에게 [award_county.GetNameNoTier]을(를) 넘겨준 것은 논란의 여지가 있는 결정이었지만, 내 영토가 [courtier_1.GetHerHis] 모험가들의 분노로 고통받는 것을 원치 않았기에 선택의 여지가 없었습니다. [courtier_1.GetHerHim]이 내 땅을 휩쓸고 다니게 하느니, 차라리 의심스러운 동맹으로 두는 것이 낫습니다." # 3716275723932571396
  normandy.0024.desc.courtiers: "\n\n명목상의 호의의 표시로, [courtier_1.GetFirstNameNoTooltip]는 [courtier_1.GetSheHe]가 [courtier_1.GetHerHis]의 사람 중 한 명을 일종의 연락관으로서 내 궁정에 머물도록 보내자는 나의 초기 제안에 동의했습니다.\n이 경우, [courtier_1.GetFirstNameNoTooltip]는 그 역할을 수행하도록 [courtier_2.GetFirstName]라는 이름의 [courtier_2.GetWomanMan]를 선택했습니다." # 13345357198036457026
  normandy.0024.desc.colonists: "원래 계약대로 [courtier_1.GetFirstNamePossessiveNoTooltip] 백성들이 내 영토에 대거 정착했소. 그들의 배신에도 불구하고, 일단 새로운 고향에 자리를 잡으면 [courtier_1.GetFirstNameNoTooltip]의 지도 아래 생산적인 정착민이 될 것이오." # 16514844858231597600
  normandy.0024.desc.mercenaries: "원래 합의를 이행하기 위해 [courtier_1.GetFirstNameNoTooltip](이)가 말하길, [courtier_1.GetSheHe]는 이제 제 깃발 아래에서 싸우도록 많은 [courtier_1.GetHerHis] 전사들을 지시했다고 합니다. 비록 [courtier_1.GetSheHe]는 이제 통치자이지만, [courtier_1.GetHerHis] 전사들은 미래에 [courtier_1.GetHerHim]에 맞서 싸우는 것을 의미하더라도 오직 저에게만 충성할 것입니다. 이것이 사실일지 지켜보겠습니다." # 6824582742957492346
  normandy.0024.desc.traders: "안도하는군. [courtier_1.GetFirstNameNoTooltip]은 원래 합의대로 자기 역할을 다하고 있으며, 내 영토의 무역망을 확장하기 위해 [courtier_1.GetHerHis] 연줄을 이용하고 있네. 처음에는 좋지 않게 시작했고, 비록 내가 이 [courtier_1.GetCulture.GetCollectiveNoun]들을 완전히 신뢰하지는 못할지라도, 적어도 내 영토의 경제는 성장할 걸세!" # 10602989000186449351
  normandy.0024.desc.conclusion: "\n\n모든 의례가 끝났으니, [courtier_1.GetFirstNameNoTooltip]는 공식적으로 [award_county.GetNameNoTier]의 [courtier_1.GetTitleAsNameNoTooltip]가 되었습니다. [courtier_1.GetSheHe]가 [courtier_1.GetHerHis] 약속을 지키고 더 이상의 말썽을 부리지 않기를 바랍니다." # 10386579804318757505
  normandy.0024.a: "나는... 운명이 [courtier_1.GetFirstNameNoTooltip]를 다음에 어디로 데려갈지 궁금하군." # 5852081228540538132
  normandy.0024.b: "이제부터 [courtier_1.GetFirstNameNoTooltip]를 경계해야겠군." # 4276883814760771568
  normandy.0025.t: "새로운 고향" # 887492423681421050
  normandy.0025.desc: "저와 [courtier_1.GetCulture.GetName] 모험가들은 넓고 먼 곳을 여행했지만, 지금까지 진정으로 영구적인 집을 찾지 못했습니다. 저의 노력 덕분에 저는 [current_ruler.GetPrimaryTitle.GetNameNoTier]를 통치하는 [current_ruler.GetTitledFirstName]님과 거래를 체결했습니다.\n\n[current_ruler.GetFirstNameNoTooltip]님께서는 저희가 [courtier_1.GetPrimaryTitle.GetNameNoTier]에 정착하는 것을 허락하셨을 뿐만 아니라, [current_ruler.GetSheHe]께서는 또한 저에게 제 개인 영지로 통치할 권리를 공식적으로 주셨습니다." # 9848157061178311165
  normandy.0025.desc.vassal: "물론, 세상에 공짜는 없는 법이지: 나는 [current_ruler.GetHerHim]에게 충성을 맹세하고, [current_ruler.GetFirstNameNoTooltip]께서 이 땅을 지키는 것을 돕겠다고 약속해야 했소 – 심지어 그것이 다른 [courtier_1.GetCulture.GetCollectiveNoun]와 싸우는 것을 의미한다 할지라도 말이오." # 15545174855983517790
  normandy.0025.desc.vassal_in_realm: "물론 세상에 공짜는 없지: 나는 [courtier_1.GetLiege.GetTitledFirstName] 님께 충성을 맹세하고, [current_ruler.GetFirstNameNoTooltip] 님께서 이 땅을 지키는 것을 돕겠다고 약속해야 했어. 심지어 다른 [courtier_1.GetCulture.GetCollectiveNoun]와 싸우는 것을 의미하더라도 말이야." # 11760650269080020322
  normandy.0025.desc.independent: "물론, 세상에 공짜는 없지. 정치적 독립은 유지할 수 있게 되었지만, 내가 수상한 짓을 하지 않겠다는 것을 보장하기 위해 [current_ruler.GetFirstNameNoTooltip](와)와 휴전 협정을 맺어야 했어. 하지만 휴전이 끝나면... 누가 알겠어?" # 16109012134206215345
  normandy.0025.desc.conversion: "제 추종자 중 일부는 [current_ruler.GetFirstNameNoTooltip] 님과의 관계를 순조롭게 시작하기 위해 [current_ruler.GetFaith.GetName](으)로 개종해야 한다고 제안했습니다. 그들은 그것이 매력적이라고 생각하지만, 다른 사람들은 우리의 전통적인 신념을 고수해야 한다고 생각합니다." # 3745146139775799925
  normandy.0025.a: "제 첫 번째 행동은 [current_ruler.GetFaith.GetNameNoTooltip]로 개종하는 것입니다." # 11687352499078534879
  normandy.0025.b: "새로운 정착지에서 자리를 잡을 때요." # 9718116665598104083
  normandy.0026.t: "합의 완료" # 5280219768438387518
  normandy.0026.desc: "위험이 너무 컸기에 [courtier_1.GetFirstName]이(가) 요구한 사항에 동의하는 것 외에는 선택의 여지가 없었습니다. 하지만 이 [courtier_1.GetCulture.GetCollectiveNoun](이)라고 완전히 명예를 저버린 것은 아니라서, 그 외에는 저에게 한 약속을 이행하기로 동의했습니다." # 15345549060920816682
  normandy.0026.desc.courtiers: "$normandy.0021.desc.courtiers$" # 2260260427259001477
  normandy.0026.desc.colonists: "$normandy.0021.desc.colonists$" # 11902834217886034666
  normandy.0026.desc.mercenaries: "$normandy.0021.desc.mercenaries$" # 13168426457058760332
  normandy.0026.desc.traders: "$normandy.0021.desc.traders$" # 10386669946118414052
  normandy.0026.a: "좋아, [courtier_1.GetFirstNameNoTooltip] 여기 남아도 좋다." # 14515288469346522827
  normandy.0026.b: "[courtier_2.GetFirstNameNoTooltip]을 선호합니다." # 15794744086855417756
  normandy.0026.c: "혹시 모르니 두 분 다 곁에 두겠습니다." # 8239074281468368804
  normandy.0026.d: "문제가 없어야 할 텐데." # 1340130287115569337
  normandy.0027.t: "[granter.GetFirstNamePossessiveNoTooltip] [courtier_1.GetCulture.GetCollectiveNounNoTooltip](을)를 처리하십시오" # 9377655209577010231
  normandy.0027.desc: "[granter.GetTitledFirstName]께서 다스리던 영토 일부를 [courtier_1.GetCulture.GetName] 출신의 [courtier_1.GetFirstName]이라는 모험가에게 하사하셨고, 그 결과 [courtier_1.GetFirstName]은 [award_county.GetNameNoTier]의 [courtier_1.GetTitleAsNameNoTooltip]으로서 저에게 충성을 맹세했다는 사실을 알게 되었습니다.\n\n한편으로는, [courtier_1.GetCulture.GetCollectiveNounNoTooltip]은 기만과 탐욕에 능한 것으로 악명이 높아서, [granter.GetHerHim]을 강압하여 이 땅을 넘겨주도록 했을까 봐 걱정됩니다. 다른 한편으로는, 만약 [courtier_1.GetFirstNameNoTooltip]이 정직#italic 한#! [courtier_1.GetCulture.GetNameNoTooltip]으로 판명된다면, [courtier_1.GetSheHe]가 [courtier_1.GetHerHis] 성가신 [courtier_1.GetCulture.GetNameNoTooltip] 형제들이 우리를 위협하는 것을 막기 위해 많은 일을 할 수 있다는 것은 의심할 여지가 없습니다.\n\n어쨌든, [courtier_1.GetFirstNameNoTooltip]은 지금은 제 봉신으로서 충실히 저를 섬기겠다고 맹세했습니다. 어쩌면 그것이 어느 정도는 중요할 수도 있겠지요." # 4202693864963225120
  normandy.0027.a: "흠…. 어디로 이어질지 두고 보겠어." # 8505703824256732528
  normandy.0028.t: "[courtier_1.GetCulture.GetNameNoTooltip] 산적" # 2610894026386278010
  normandy.0028.desc.original: "저는 [courtier_1.GetFirstNamePossessive] 터무니없는 요구를 거절하며 [courtier_1.GetSheHe]가 물러서서 원래 합의에 따르기를 바랐습니다. 하지만 [courtier_1.GetSheHe|U]는 그러지 않았습니다.\n\n협상이 결렬된 후, 저는 관리들로부터 [courtier_1.GetFirstNamePossessiveNoTooltip] [courtier_1.GetCulture.GetCollectiveNoun] 무리가 불량해져서 [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetDeJureLiege.GetNameNoTier]에 근거지를 마련하고 주변 지역을 약탈하고 있다는 소식을 듣고 깜짝 놀랐습니다.\n\n이 도적들은 비교적 적은 수 때문에 제 통치에 큰 위협이 되지는 않지만, 그들의 행동은 여전히 주변 시골에 큰 피해를 주고 있습니다." # 15572794315130244800
  normandy.0028.desc: "[original_negotiator.GetTitledFirstName]의 궁정에서 끔찍한 소식이 전해졌소. [original_negotiator.GetSheHe|U]께서 최근에 [courtier_1.GetFirstName]라는 자가 이끄는 [courtier_1.GetCulture.GetCollectiveNoun] 무리와 모종의 거래를 시도했지만, [courtier_1.GetFirstNameNoTooltip]가 여러 가지 양보를 요구하면서 협상이 결렬되었소.\n\n협상 결렬 후, [courtier_1.GetFirstNamePossessiveNoTooltip] [courtier_1.GetCulture.GetCollectiveNounNoTooltip] 무리는 불량배로 돌변하여 [capital.GetDeJureLiege.GetNameNoTier]에 근거지를 마련하고, 그곳에서 내 통치하에 있는 영토를 포함하여 주변 지역을 약탈하고 강탈할 수 있게 되었소!\n\n비록 이들 도둑 떼가 비교적 소규모이기 때문에 내 통치에 큰 위협이 되지는 않지만, 그들의 행동은 여전히 인근 농촌에 파괴적이라오." # 11466938216278693502
  normandy.0028.a: "내가 무슨 짓을 한 거지?!" # 12486147629244547832
  normandy.0028.b: "[original_negotiator.GetFirstNameNoTooltip] 께서 무슨 짓을 하신 거지?!" # 18181850655378751672
  normandy.0029.t: "협상 성공" # 15999432028135607320
  normandy.0029.desc: "나는 [courtier_1.GetFirstNamePossessive] 불합리한 요구를 거부하며, [courtier_1.GetHerHim] [courtier_1.GetHerHis] 위협에 굴복하지 않겠다고 단언했습니다. 다행히도, [courtier_1.GetSheHe] 물러났습니다. 아마도 [courtier_1.GetFirstNameNoTooltip]는 나의 결의에 감명받았거나, 아니면 [courtier_1.GetSheHe] 그저 허세를 부려 나에게서 더 많은 것을 얻어내려 했을 수도 있습니다. 어느 쪽이든, 우리는 원래의 합의를 유지할 것입니다.\n\n" # 4357559668647800433
  normandy.0029.a: "[courtier_1.GetFirstNameNoTooltip]을 내 궁정에서 계속 지켜보겠다." # 7117011449067558940
  normandy.0029.b: "[courtier_2.GetFirstNameNoTooltip](이)는 내 궁정에 남을 것입니다." # 9376705336385619145
  normandy.0029.c: "만약을 대비해 둘 다 내 궁정에 합류시켜야겠어." # 2366199734795797201
  normandy.0029.d: "그들이 약속을 지키기를 바라야지." # 6878549416140704322
  normandy.0029.e: "[courtier_1.GetHerHim]을 믿을 수는 없지만, [courtier_1.GetSheHe]이 노르드 해적에 맞서 싸우는 데 도움을 줄 수 있을까요?" # 6720433446396661092
