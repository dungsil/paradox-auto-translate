  normandy.0016.desc.steward: "저의 [ROOT.Char.GetCouncillorPosition( 'councillor_steward' ).GetPositionName] [steward.GetTitledFirstName]는 좋은 소식을 전해 왔습니다." # 18243967069973505734
  normandy.0016.desc.no_steward: "오늘 신하들이 좋은 소식을 가져왔습니다." # 5843378022403384398
