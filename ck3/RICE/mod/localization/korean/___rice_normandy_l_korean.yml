  RICE_normandy_archangel_michael_statue_desc: "[GetBuilding('RICE_normandy_mont_saint_michel_02').GetName]은 오랫동안 중요한 순례지였습니다. 수도원과 깊은 관련이 있는 천사 미카엘은 점점 더 많은 신자들의 존경을 받고 있습니다. 신자들이 그를 더욱 뚜렷이 숭배할 수 있도록 수도원에 미카엘 대천사의 거대한 조각상을 세우는 것이 어떠신가요?" # 18003023176193451003
