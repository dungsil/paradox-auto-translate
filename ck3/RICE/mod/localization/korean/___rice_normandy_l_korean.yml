  normandy.0021.colonists_duchy_tt_15: "#V 15년# 동안 [GetModifier('RICE_normandy_norse_colonists').GetNameWithTooltip|L] [county_modifier|E]를 얻습니다!\"" # 15568930593140557839
  normandy.0021.colonists_duchy_tt_20: "#V 20년# 동안 [GetModifier('RICE_normandy_norse_colonists').GetNameWithTooltip|L] [county_modifier|E] 획득!" # 16951333083399614998
