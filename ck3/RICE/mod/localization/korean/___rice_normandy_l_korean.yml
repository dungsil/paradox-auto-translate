  normandy.0021.desc: "[courtier_1.GetFirstName]라는 [courtier_1.GetWomanMan]이 이끄는 [courtier_1.GetCulture.GetName] 출신 모험가 무리와 접촉했습니다. 그들은 저를 섬기는 데 관심을 표명했습니다. [courtier_1.GetFirstNameNoTooltip]은 [courtier_1.GetHerHis] 무리가 제 영토로 이주하는 것을 허락하는 대가로 무언가를 제공하기로 합의했습니다." # 3248754503255291445
  normandy.0021.desc.courtiers: "저는 [courtier_1.GetFirstNameNoTooltip]에게 새로 정착한 [courtier_1.GetCulture.GetCollectiveNounNoTooltip]과 저 자신 사이의 중개자 역할을 할 [courtier_1.GetHerHis] 백성 중 한 명을 원한다고 말했습니다. [courtier_1.GetFirstNameNoTooltip]는 그 결과 제 궁정에 합류하겠다고 제안했지만, [courtier_1.GetSheHe]는 만약 그것이 여의치 않다면 [courtier_1.GetSheHe]가 [courtier_1.GetHerHis] 동료인 [courtier_2.GetFullName]를 추천할 수도 있다고 말했습니다." # 8675313569197516839
  normandy.0021.desc.colonists: "[courtier_1.GetFirstNamePossessiveNoTooltip] 무리는 작은 밴드라기보다는 작은 부족에 가깝습니다. 다행히 평화를 위해 왔습니다! [ROOT.Char.GetPrimaryTitle.GetName]에는 정착하기에 적합한 장소가 여러 곳 있으며, [courtier_1.GetFirstNameNoTooltip] 휘하의 [courtier_1.GetCulture.GetNameNoTooltip]은 지역 활력에 기여하기 위해 그곳에 정착하기 시작했습니다." # 3783085470735950135
  normandy.0021.desc.mercenaries: "말할 필요도 없이, [courtier_1.GetCulture.GetCollectiveNounNoTooltip]는 뛰어난 전투 능력으로 널리 알려져 있으며, 심지어 두려움의 대상입니다. [courtier_1.GetFirstNameNoTooltip] 님은 수많은 명예로운 전사들을 지휘하고 계시며, 이들은 적절한 군주를 만난다면 그저 그런 용병들보다 훨씬 더 충성스러울 것입니다. 지금부터 이 전사들은 저를 섬기며, 제 적들의 심장에 공포를 심어줄 것입니다!" # 17954087817108034932
  normandy.0021.desc.traders: "전사 및 약탈자로 악명 높지만, [courtier_1.GetCulture.GetCollectiveNounNoTooltip](으)로 상업에도 능통하고 여행을 많이 다닙니다. 스칸디나비아인의 광범위한 무역 네트워크는 사업에 관심 있는 통치자에게 귀중한 자산입니다.\n\n마침 [courtier_1.GetFirstNameNoTooltip]은(는) 여행과 무역 경험이 있으며, 내 영토에 상인을 데려와 생산적인 무역 관계를 구축할 것을 제안하고 있습니다." # 7745019206052803931
  normandy.0021.desc.rulers: "협상 결과, 저는 [award_county.GetNameNoTier]에서 [courtier_1.GetCulture.GetNameNoTooltip] 정착민들이 [courtier_1.GetFirstNameNoTooltip]님의 통치 아래 자치권을 행사하도록 허락했습니다. [courtier_1.GetSheHe|U]께서는 이러한 합의에 기꺼이 동의하셨습니다.\n\n이것에 동의하는 것은 현명한 일입니다. 왜냐하면 이 [courtier_1.GetCulture.GetCollectiveNounNoTooltip]께서는 다른 노르드 약탈자들을 포함한 외세의 공격으로부터 우리 땅을 보호하는 데 도움을 주기로 합의했기 때문입니다. 어떤 면에서는 [courtier_1.GetHerHim]과 같은 잠재적인 적을 일종의 친구로 만든 셈입니다!" # 9731179506154117841
  normandy.0021.desc.conclusion: "마지막으로, [courtier_1.GetFirstNameNoTooltip]에게 부탁하여 적대적인 노르드족의 침략으로부터 내 영토를 방어하는 데 도움을 받을 수 있을지 알아보겠습니다." # 15256936751707966325
  normandy.0021.a: "[courtier_1.GetFirstNameNoTooltip](이)는 내 궁정에서 나를 섬길 수 있습니다." # 16243434998447089792
  normandy.0021.b: "[courtier_2.GetFirstNameNoTooltip]는 내 궁정에 잘 어울릴 것 같군." # 421998072697003162
  normandy.0021.c: "둘 다 내 궁신이 될 수 있습니다." # 11594120780664846237
  normandy.0021.d: "훌륭하군! 지금은 충분한 것 같군." # 3579274511911030430
  normandy.0021.e: "[courtier_1.GetFirstNameNoTooltip]님, 노르드 해적에 맞서 저희를 더 도와주시겠습니까?" # 8173982878312242862
  normandy.0021.e.failure: "[courtier_1.GetFirstNameNoTooltip](이)는 스칸디나비아 모험가에 대한 더 나은 방어를 돕지 못합니다." # 15500309140762313566
  normandy.0021.e.success: "[courtier_1.GetFirstNameNoTooltip](이)가 #V 5-20#!년 동안 지속되는 [GetModifier('fp1_reprieve_from_sa_modifier').GetNameWithTooltip|L] [character_modifier|E]를 획득하는 데 도움을 줍니다." # 3751199184134076162
