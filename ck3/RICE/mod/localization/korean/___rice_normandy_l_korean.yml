  RICE_normandy_domesday_book_artifact_name: "둠즈데이 북" # 956935729942135138
  RICE_normandy_domesday_book_artifact_england_desc: "이 사본은 [ROOT.Char.GetTitledFirstName]의 통치 기간에 완료된 [GetGeographicalRegion('custom_england').GetName] 조사에 대한 포괄적인 기록입니다. 해당 지역의 지주, 재산, 소작농, 그리고 농노에 대한 상세한 정보를 담고 있습니다. 공식적으로는 위대한 조사라고 불리지만, 성경의 최후의 심판처럼 조사 결과가 변경 불가능하며 논쟁의 여지가 없기에 둠스데이 북이라는 별명을 얻었습니다." # 15491168303639938966
  RICE_normandy_domesday_book_artifact_france_desc: "이 문서는 [GetGeographicalRegion('custom_west_francia_minus_mediterranean').GetName] 지역에 대한 종합적인 조사 기록이며, [ROOT.Char.GetTitledFirstName]의 치세 동안 완수되었습니다. 여기에는 해당 지역의 지주, 재산, 소작농, 농노에 대한 자세한 정보가 담겨 있습니다. 공식적으로는 대조사로 불리지만, 이 문서는 성경에 나오는 최후의 심판처럼 조사 결과가 변경 불가능하고 이의 제기가 불가능하기 때문에 최후의 심판서라는 별칭을 얻었습니다." # 16581179587145361897
  RICE_normandy_domesday_book_artifact_greater_normandy_desc: "이 문서는 [ROOT.Char.GetTitledFirstName]의 치세 중에 완성된 [GetGeographicalRegion('RICE_greater_normandy_region').GetName]에 대한 포괄적인 조사 기록입니다.\n문서에는 해당 지역의 토지 소유주, 재산, 소작농, 농노에 대한 상세 정보가 담겨 있습니다.\n공식적으로는 대조사(Great Survey)라 불리지만, 성경의 최후 심판처럼 그 조사 결과가 변경 불가능하고 논란의 여지가 없기에 둠스데이 북(Domesday Book)이라는 별명을 얻었습니다." # 12403673194647825660
  RICE_normandy_historia_normannorum_name: "히스토리아 노르만노룸" # 6611210214536862969
  RICE_normandy_historia_normannorum_desc: "이것은 [dudo_of_saint_quentin.GetFullName]가 저술한 #italic 노르만족의 역사# 원본 필사본입니다!\n\n[dudo_of_saint_quentin.GetFirstNameNoTooltip]는 [original_sponsor.GetTitledFirstName]의 지시에 따라 [norman.GetCollectiveNoun]이 해당 지역 해안에 처음 도착한 때부터 당대에 이르기까지 $d_normandy$의 역사를 집필했습니다. 수년 후, 최종본이 [norman_duke.GetTitledFirstName]에게 헌정되었습니다.\n\n산문과 시 형식으로 모두 쓰인 이 역사는 구전 설화에서 영감을 받았으며, [rollo.GetTitledFirstName]가 그곳에 도착한 과정과 [rollo.GetHerHis] 후계자들이 $d_normandy$의 서로 다른 민족들을 하나로 모아 결속된 왕국을 건설하기 위해 노력한 과정을 환상적으로 재해석한 내용으로 시작합니다. 따라서 이 책은 [norman_duke.GetFirstNameNoTooltip]이 속한 [norman_duke.GetDynasty.GetName] 왕조를 상당히 우호적인 시각으로 묘사합니다." # 5472025897563362784
  game_concept_RICE_normandy_struggle_short: "노르망디" # 12201856020078924943
  game_concept_RICE_normandy_struggle: "노르망디 공고화" # 11230305533292606938
  game_concept_RICE_normandy_struggle_desc: "$game_concept_RICE_normandy_struggle$는 [GetGeographicalRegion('RICE_normandy_region').GetName] [region|E]에서 벌어지는 소규모 [struggle|E]입니다. 이는 중세 성기에 유럽과 중동 역사에 지대한 영향을 미치게 될 노르만 민족의 민족 형성 과정과, 노르만족이 단일 정체성 아래 통합될 뿐만 아니라 그 정체성의 본질을 결정하기 위해 수세대에 걸쳐 겪은 정치적, 군사적, 문화적 투쟁을 묘사합니다.\n\n이 [struggle|E]는 규모가 작기 때문에, $game_concept_RICE_normandy_struggle$에 [struggle_involved|E]된 [rulers|E]들이 다른 [struggle_struggles|E]에 비해 그 결과에 더 큰 영향을 미칩니다. 이 [struggle|E]는 기회주의적인 [struggle_phase_normandy_adventure_simple|E], 경쟁하는 영주들 간의 다툼이 심한 [struggle_phase_normandy_confrontation_simple|E], 그리고 다른 [struggle_struggles|E]보다 훨씬 빠르게 다양한 [cultures|E]의 [struggle_phase_normandy_acculturation_simple|E] 등 여러 [struggle_phase_phases|E]를 거쳐 진행된다는 점에서 이러한 경향이 더욱 두드러집니다." # 7402846204002078513
