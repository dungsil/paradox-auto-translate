  normandy.0054.t: "몽생미셸을 떠나는 중" # 1443759588530286450
  normandy.0054.desc: "몽생미셸로의 여정이 막바지에 다다랐습니다. 이곳에 머무는 동안 저는 [faith.HighGodName]과 그[faith.HighGodHerHis] 창조물의 영광을 목격하고 즐거움을 만끽했습니다.\n\n하지만 이제 집으로 돌아갈 시간입니다.\n\n여전히 짐을 꾸리고 떠날 채비를 마친 후, 이곳에 들어올 때 이용했던 둑길을 건너 떠나려 할 때, 저와 반대 방향으로 향하는 수많은 순례자들이 있었습니다. 그들은 이곳에서 어떤 놀라운 일과 기적을 경험하게 될까요?" # 14140531878783373811
  normandy.0054.a: "언젠가 돌아올지도 모르지." # 11393528624319675080
  normandy.0055.t: "순례의 종착" # 17984888329848643447
  normandy.0055.desc: "드디어 집에 도착했군!\n\n몽생미셸로의 순례를 마치고 돌아왔다. 모든 것을 고려했을 때 보람찬 시간이었고, 여행을 떠날 수 있어서 기쁘다." # 16078306782058485426
  normandy.0055.a: "자, 다시 일상으로 돌아가 볼까." # 14003921300162374060
