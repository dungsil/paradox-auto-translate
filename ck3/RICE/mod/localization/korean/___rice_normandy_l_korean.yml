  RICE_normandy_commission_historia_normannorum_desc: "[GetTitleByKey('d_normandy').GetNameNoTier]를 통합하려는 우리의 노력이 반드시 순조롭게 진행된 것은 아닙니다. [ROOT.Char.GetCulture.GetCollectiveNoun](으)로서 단결하는 데 도움이 되도록 학자를 찾아 우리 민족의 역사와 [ROOT.Char.GetDynasty.GetName] 가문의 지도력 아래 우리가 노르드인과 프랑크인의 가장 훌륭한 면모를 어떻게 결합하는지 기록할 것입니다." # 4058030224517679406
