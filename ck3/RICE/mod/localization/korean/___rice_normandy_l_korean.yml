  RICE_normandy_archangel_michael_statue_desc: "[GetBuilding('RICE_normandy_mont_saint_michel_02').GetName]은 오랫동안 중요한 순례지였으며, 수도원과 오랫동안 관련되어 온 대천사 미카엘의 인기가 점점 높아지고 있습니다. 수도원에 미카엘의 거대한 조각상을 설치하여 신자들이 숭배할 수 있는 가시적인 표현을 갖도록 하는 것이 어떻겠습니까?" # 18003023176193451003
