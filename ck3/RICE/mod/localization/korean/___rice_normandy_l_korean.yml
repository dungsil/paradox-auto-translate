  normandy.0015.t: "대조사" # 14620565532150410269
  normandy.0015.desc.england: "[GetGeographicalRegion('custom_england').GetName]의 지배자로서 자리잡았지만, 이 배신의 섬 알비온을 다스리기 위해서는 아직 해야 할 일이 많습니다." # 3034512695994601855
  normandy.0015.desc.france: "[GetGeographicalRegion('custom_west_francia_minus_mediterranean').GetName]의 지배자로서 자리잡았지만, 루아르와 세느 강 유역의 봉건 영주들을 다스리기 위해서는 아직 할 일이 많습니다." # 9663371556263968938
  normandy.0015.desc.greater_normandy: "[GetGeographicalRegion('RICE_greater_normandy_region').GetName]의 지배자로서 자리 잡았지만, 브리타뉴 끝자락에서 프리지아 습지까지 이 해안 땅들을 다스리기 위해서는 아직 해야 할 일이 많습니다." # 202678791567203774
  normandy.0015.desc: "[ROOT.Char.GetDynasty.GetName] 왕조가 이 지역을 다스릴 능력에 대해 의문을 제기하는 이들이 여전히 많습니다.\n\n저는 이 땅에 대한 대규모 조사를 실시하기로 결정했습니다. 이 조사는 이곳, 그리고 아마도 전 세계에서 이루어진 어떤 조사보다 훨씬 광범위할 것입니다! 이는 단순히 이 땅에 대한 세금 징수와 관리에 도움이 되는 것뿐 아니라, 이 지역 주민들을 더 효과적으로 통제하는 데에도 기여할 것입니다." # 7446487191381720618
  normandy.0015.desc.steward: "제 [ROOT.Char.GetCouncillorPosition( 'councillor_steward' ).GetPositionName] [steward.GetTitledFirstName]는 모든 일이 계획대로 진행될 것이라고 확신시켜 줍니다. [steward.GetSheHe|U]는 이 조사를 수행할 관리들을 선발했으며, 일 년이나 이 년 안에 마무리될 것으로 예상하고 있습니다." # 16217940424903333378
  normandy.0015.desc.no_steward: "내 신하들은 모든 것이 계획대로 진행될 것이라고 확신시켜줍니다. 그들은 이 조사를 위해 나서서, 1~2년 안에 마무리될 것으로 예상합니다." # 8665614353980707909
  normandy.0015.a: "이 설문조사 결과가 기대됩니다." # 165363618403012550
