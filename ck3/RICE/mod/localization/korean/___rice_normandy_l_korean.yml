  normandy.0050.t: "순례 준비" # 6454615173507612850
  normandy.0050.desc: "[avranches.GetNameNoTier] 근처 몽생미셸로 여행을 갈 계획을 세웠습니다. 프랑스에서 중요한 [faith.GetReligion.GetAdjective] 종교 성지로서, 그곳은 멀리 떨어진 곳에서도 순례자들을 끌어들이고 있으며, 저 또한 그러한 순례자가 될 것입니다. 많은 이들이 대천사 미카엘을 숭배하기 위해 그곳에 가기를 원합니다." # 6293738648570232472
  normandy.0050.desc.early: "특히 몽생미셸의 설립자인 성 오베르를 통해, 저 역시 다르지 않습니다." # 13484843764999966037
  normandy.0050.desc.late: "그의 모든 영광 속에서, 저 또한 다르지 않습니다." # 1793741979347973967
  normandy.0050.a: "여행 준비를 하세요!" # 2406235107059932916
  normandy.0051.t: "몽생미셸로 출발" # 17211733220215825003
  normandy.0051.desc: "준비는 끝났고, 이제 [avranches.GetNameNoTier] 근처의 몽생미셸로 향할 준비가 되었소. [faith.HighGodName]의 영광을 숭배할 날을 손꼽아 기다리고 있소." # 6265516480048407748
  normandy.0051.desc.early: "대천사 미카엘과 성 오베르를 통하여!" # 2913703975412020733
  normandy.0051.desc.late: "대천사 미카엘 앞에서!" # 9005557329550362118
  normandy.0051.a: "몽생미셸로 가자!" # 16666593317488137675
  normandy.0052.t: "몽생미셸 도착" # 11946410885420554849
  normandy.0052.desc: "나는 쿠에스농 강 어귀, 높이 솟은 섬 꼭대기에 자리 잡은 몽생미셸이 있는 만의 해안에 도착했다. 목적지에 도착하기 전에도 멀리서 몽생미셸의 우뚝 솟은 모습을 볼 수 있었다. 참으로 감명 깊은 광경이며, 그 이상이다.\n\n썰물 때, 나는 조수가 드나드는 둑길을 건너 그곳으로 들어간다. 그렇게 하지 않는 어리석은 자들은 파도에 휩쓸려 죽거나 다칠 위험을 감수해야 한다." # 16266364901950984175
  normandy.0052.a: "여기 오니 좋군!" # 7635203760905443211
  normandy.0053.t: "몽생미셸" # 10083668680060173050
  normandy.0053.desc: "지난 며칠 동안 몽생미셸에 대해 잘 알게 되었습니다. [faith.PriestNeuterPlural]께서는 저 같은 [faith.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip]의 존재를 영광으로 생각하십니다." # 16002801857379658133
  normandy.0053.desc.early: "몽생미셸은 대천사 미카엘과 강하게 연관되어 있지만(결국 그의 이름을 따서 지어졌기 때문), 많은 [faith.GetReligion.GetAdjective] 순례자들은 몽생미셸의 주교이자 설립자인 성 오베르의 유물을 숭배하는 데 집중하는 것을 선호합니다.\n\n오베르의 주요 유물은 그의 두개골입니다. 성 미카엘이 성 오베르를 설득하여 이곳을 세우도록 설득하기 위해 손가락으로 찌른 구멍을 여전히 볼 수 있습니다. 많은 순례자들은 악인과 죄인을 벌하는 엄격한 성 미카엘보다는 치유 기적에 대한 전설이 있는 성 오베르에게 집중합니다." # 10578247806306000894
  normandy.0053.desc.late: "몽생미셸은 대천사 미카엘과 깊은 관련이 있으며(결국 그의 이름을 따서 지어졌으니), [faith.GetReligion.GetAdjective] 순례자들은 대개 성 미카엘을 숭배하는 데 집중합니다. 이곳에는 많은 순례자들의 초점이 되는 거대한 황금 미카엘 상이 있습니다.\n\n동정녀 마리아에 대한 숭배도 이곳에서 인기가 높습니다. 그녀는 엄격한 대천사와 대조를 이루는데, 성 미카엘은 우리 영혼의 무게를 재지만 동정녀 마리아는 죄인들을 대신하여, 종종 묵주를 사용하여 균형을 맞춘다고 전해집니다." # 6005546847848981992
  normandy.0053.desc.conclusion: "자, 여기서 누구를 숭배하는 데 집중해야 할까요?" # 14372039418803868152
