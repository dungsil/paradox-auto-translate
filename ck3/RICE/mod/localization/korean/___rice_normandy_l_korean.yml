  RICE_normandy_interaction_AI_rouen_req: "[GetTitleByKey('c_rouen').GetNameNoTier]의 [ruler|E]는 인공지능이 아닌 경우 토지를 잃지 않습니다(즉, [GetTitleByKey('c_rouen').GetNameNoTier]가 인간 플레이어가 소유한 유일한 [county|E]인 경우)." # 398956575581838487
  building_type_RICE_normandy_mont_saint_michel_01: "몽생미셸" # 10083668680060173050
  building_type_RICE_normandy_mont_saint_michel_01_desc: "몽생미셸 섬은 성 미카엘 대천사와 깊은 관련을 가진 명성 높은 수도원이 자리 잡은 조수간만의 섬입니다.  독특한 지형적 특징으로 인해 섬은 쉽게 공격받지 않아, 많은 탐욕스럽고 불경한 영주들이 그 풍요로움을 노리고 공격하는 것을 막아 왔습니다." # 16629639785733765940
  building_RICE_normandy_mont_saint_michel_01: "몽생미셸 성소" # 15959594614534938522
  building_RICE_normandy_mont_saint_michel_01_desc: "몽생미셸의 조수 간만의 섬은 성 미카엘 대천사를 숭배하는 중심지입니다. 현재 섬에는 미약한 신전만 존재하지만, 그곳은 여전히 위험한 조수를 헤치며 찾아오는 많은 지역 순례자들을 끌어들입니다." # 8534989305040325516
  building_RICE_normandy_mont_saint_michel_02: "몽생미셸 수도원" # 8622285875710420166
  building_RICE_normandy_mont_saint_michel_02_desc: "먼 산 너머까지 보이는 웅장한 수도원이 조수 간만의 섬, 몽생미셸에 세워졌습니다.  순례자들은 험난한 조류를 헤쳐가며 거룩한 천사장에게 경배하기 위해 멀리서 모여듭니다.  더불어, 이제는 더 큰 수의 성직자들이 이 잘 방어되는 지역에 모여들어, 노르망디의 핵심적인 학문과 신앙의 중심지로 변모시키고 있습니다." # 15501663768070299272
  building_RICE_normandy_mont_saint_michel_03: "몽생미셸 요새 수도원" # 18192133839171120312
  building_RICE_normandy_mont_saint_michel_03_desc: "몽생미셸 수도원은 매일 성미카엘 대천사를 숭배하기 위해 찾아오는 수많은 순례자들을 맞이하는 것 외에도, 독특한 지리적 조건 덕분에 공격하기 매우 어려운 명성을 얻고 있습니다. 현지 통치자들은 이를 인식하고 수도원의 오래된 성벽을 더욱 견고하고 아름다운 요새로 확장했습니다." # 2663023554838356881
  RICE_norse_raids: "노르드의 네우스트리아 진출" # 16301261773249630169
  RICE_norse_raids_desc: "프랑스 중심부 북쪽 지역은 노르드 기지들로 인해 혼란스럽습니다. 노르드 용병들은 이곳에서 주변 지역으로 파괴적인 약탈을 감행하며, 심지어 파리의 안보마저 위협하고 있습니다. 노르드를 군사적으로 통제하려는 시도는 엇갈리는 결과를 가져왔습니다. 아마도 영민한 통치자라면 평화를 협상하고, 심지어 노르드를 동화시키는 방안을 찾을 수 있을 것입니다." # 13059878275082630283
  RICE_normandy_rollo_family_equivalent: "노르망디의 창시자들" # 11088679102631704665
  RICE_normandy_rollo_family_equivalent_desc: "이 왕조는 노르망디 공국 건설에 큰 역할을 수행했습니다." # 9245207889211969655
  RICE_normandy_norman_conquest: "노르만 정복" # 5495327025303258902
  RICE_normandy_norman_conquest_desc: "이 왕조는 [RICE_normandy_struggle|E]를 완수하고, 전설적인 정복 전쟁을 통해 노르만 사람들을 통합하여, 자신들과 노르만 사람들에게 역사에 길이 남을 자리를 확보했습니다." # 3072828245690106387
  RICE_normandy_domesday_book_surveyed: "둠즈데이 서베이에 의해 조사되었습니다." # 14289900025407114255
  RICE_normandy_domesday_book_surveyed_desc: "이 지역의 지배자들은, 노르만족이나 그들의 후손 또는 계승자였던 이들이, 최근 이 지역을 정복한 후, 둠스데이 북이라는 별명을 가진 대규모 조사를 실시하였습니다. 둠스데이 북에 담긴 정보는 이 지역을 관리하는 데 귀중한 자원입니다." # 10170223193313051276
  RICE_normandy_norse_colonists: "노르드 식민지" # 6024478403393665507
  RICE_normandy_norse_colonists_desc: "이 지역의 지도자들은 최근 노르드 이민자 대거 유입을 장려하는 정책을 시행했습니다. 그들의 기술과 연줄이 유용할 것이라는 기대를 가지고 있습니다." # 6075725530613729534
  RICE_normandy_norman_colonists: "노르만 이주민" # 7896487847411412578
  RICE_normandy_norman_colonists_desc: "이 지역의 지도자들은 최근 노르만 이민자들의 대규모 유입을 장려하는 정책을 시행했습니다. 그들의 기술과 인맥이 유용할 것이라는 기대를 안고 말입니다." # 2939396136136633345
  RICE_normandy_norse_traders: "노르드 상인" # 3385577112999598369
  RICE_normandy_norse_traders_desc: "그 인물은 그 지역에서 활동하는 노르드 상인들과 중요한 거래를 성사시켰습니다." # 8360152747409686097
  RICE_normandy_norman_traders: "노르만 상인" # 6850368696457751069
  RICE_normandy_norman_traders_desc: "이 인물은 영토 내에서 활동하던 노르만 상인들과 중요한 거래를 성사시켰습니다." # 8788541589315599570
