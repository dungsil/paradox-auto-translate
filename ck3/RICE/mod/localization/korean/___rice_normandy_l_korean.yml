  normandy.0096.t: "멸시받은 여인?" # 17152357189100810417
  normandy.0096.desc: "이상한 상황에 처했습니다. 제 아내 [matilda.GetFirstName]가 권력을 행사하여 [beorhtric.GetTitledFirstName]의 영지를 몰수하고 그를 감금하려 합니다. 그녀는 그가 많은 토지를 소유하고 있으며, 이것이 위험한 적을 제거하는 좋은 방법이라고 말합니다.\n\n하지만 다른 이유가 있을 수도 있습니다. 우리가 결혼하기 전에 몇 년 전에, 아내가 제 처가 [baldwin.GetTitledFirstName]의 궁정에 사절로 온 [beorhtric.GetFirstNameNoTooltip]에게 매료되었다는 소문을 들었습니다. 그는 그녀의 구애를 거절했고, 그녀는 그때부터 그에게 원한을 품어 왔습니다. 이것이, 마치 복수의 행위처럼 보입니다.\n\n어쨌든, 항상 능숙한 제 아내는 (꾸며낸 것이든 아니든) 다른 신하들의 걱정을 달래기 위해 이를 위한 합법적인 정당성을 준비했습니다." # 12156278961597780378
  normandy.0096.a: "실권이 없었으면 좋겠군요." # 14637099464161859567
  normandy.0096.b: "너무 심하지는 말자. 감금만으로 충분해." # 4612678375105367005
  normandy.0096.c: "[matilda.GetFirstNameNoTooltip] 님, 성급한 결정은 삼가도록 하죠." # 12608589908274061459
  normandy.0096.info: "#emphasis 역사적 배경:#! 비오르트릭은 11세기의 저명한 앵글로색슨 귀족이었습니다. 일부 중세 기록에 따르면, 젊은 시절 플랑드르 백작령에 사절로 방문했을 때, 플랑드르의 마틸다가 그에게 반했으나, 그는 그녀의 구애를 거절했습니다.\n\n후에 마틸다는 윌리엄의 강력하고 신뢰받는 왕비가 되었고, 그녀는 자신의 권력을 이용하여 비오르트릭의 영지를 빼앗고 감옥에 투옥시켜 그가 사망하게 했습니다. 버려진 여성의 이야기는 중세 기록의 과장일 수도 있습니다. 비오르트릭의 영토를 획득한 것은 노르만 정복 이후 위협적인 앵글로색슨 귀족을 제압하기 위한 실용적인 조치였을 수도 있습니다.\n\n어느 쪽이든, 비오르트릭의 영토는 나중에 글로스터의 중세 영지를 형성하는 핵심이 되었습니다." # 16181336796162685060
