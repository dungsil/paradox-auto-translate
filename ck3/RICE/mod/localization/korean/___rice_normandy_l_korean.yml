  normandy.0041.t: "[normandy_title.GetNameNoTierNoTooltip]의 탄생" # 2212884676524158017
  normandy.0041.desc: "수년간 북부 프랑스는 떠돌아다니는 노르드 약탈자 무리의 수많은 공격에 시달려 왔습니다. 이 지역을 방어하기 위해 변경 방어 체제가 수립되었으나, 그 성공은 제한적이었습니다.\n\n하지만 해결책이 나타났습니다. 이 지역에서 활동하는 약탈자들과 연줄이 있는 노르드 군벌 [rollo.GetFirstName]는 [rollo.GetSheHe]가 대가로 무언가를 받는다면 우리와 협력할 의향이 있습니다.\n\n그리하여 우리는 양측이 동의할 만한 합의를 협상했습니다. [rollo.GetFirstNameNoTooltip]에게는 [rollo.GetHerHis]의 개인 봉토로서 통치할 수 있도록 [normandy_title.GetNameNoTier]가 부여됩니다. 그 대가로 [rollo.GetSheHe]는 다른 노르드인들과 싸워야 할지라도 이 땅을 보호하고, 우리의 법과 관습 일부를 채택하겠다고 맹세했습니다.\n\n결론적으로, 이는 상호 이익입니다. [rollo.GetFirstNameNoTooltip]가 [normandy_title.GetNameNoTierNoTooltip]의 혼란스러운 땅을 통제하는 데 어려움을 겪을 수도 있겠지만, 그건 내가 신경 쓸 일이 아닙니다." # 6117024572617504234
  normandy.0041.desc.rollo: "수년간 프랑스 북부 해안은 우리의 끊임없는 공격과 습격에 시달려 왔습니다.\n\n그러나 끊임없는 적대 행위는 양측 모두에게 비용이 많이 들며, 길게 보면 프랑크족과 동맹을 맺는 것이 더 유리할 수도 있습니다. 우리 노르드인 중 일부는 프랑크 문화의 여러 측면에 매료되기도 했습니다. 따라서 저명한 노르드족 군벌로서, 저는 [charles.GetTitledFirstName]에게 제가 대가를 받는다면 [charles.GetHerHim]와 협력할 의향이 있음을 밝혔습니다.\n\n따라서 우리는 양측 모두에게 만족스러운 합의를 협상했습니다. 저는 봉토로서 다스릴 수 있도록 [normandy_title.GetNameNoTier]를 받았습니다. 그 대가로 저는 프랑크족의 법과 관습을 일부 채택하고, 이 영토를 다른 노르드족으로부터 보호하겠다고 맹세했습니다.\n\n[charles.GetTitledFirstNameNoTooltip]이 [normandy_title.GetNameNoTierNoTooltip]의 격동적인 배후지를 통제하는 문제에 제가 관여하도록 두는 것을 기꺼이 생각하는 것은 사실이지만, 전반적으로는 이전의 적이 친구가 되는 윈-윈입니다… 그런 셈이죠." # 449012240781056910
  normandy.0041.a: "좋아. 이제 다른 일에 집중해야겠다." # 14890326670600793246
  normandy.0041.b: "[rollo.GetFirstNamePossessiveNoTooltip]의 운명이 어찌 될지 궁금하군…." # 12941731163222613402
  normandy.0041.c: "이것은 우리 민족의 새로운 시작이다!" # 9564772973902272299
  normandy.0042.t: "$normandy.0041.t$" # 13390131005875510873
  normandy.0042.desc: "프랑스에서 일어난 최근 정치적 상황에 대한 소식이 제 궁정에 들어왔습니다. 그곳의 통치자인 [charles.GetTitledFirstName]께서 [GetTitleByKey('d_normandy').GetName]를 [rollo.GetTitledFirstNameNicknamed]라는 이름의 [rollo_old_culture.GetName] 군벌에게 하사했다고 합니다.\n\n수년 동안 스칸디나비아 해적들이 프랑스의 해안선을 황폐화했습니다. 이 위기를 해결하기 위해 [charles.GetFirstNameNoTooltip]는 [rollo.GetFirstNameNoTooltip]와 그 용사들을 [rollo.GetHerHis] 동족에 대한 방파제로 사용하려 합니다.\n\n한편, [rollo.GetFirstNameNoTooltip]는 상당한 영토를 통치하고 그곳에 [rollo.GetHerHis] 백성들을 정착시킬 수 있게 되었습니다. 이미 [rollo_old_culture.GetCollectiveNoun](이)가 섞이기 시작했고 오래된 라틴족의 풍습을 받아들이면서 새로운 [rollo.GetCulture.GetName] 민족을 형성하고 있습니다.\n\n영토를 받는 것과 효과적으로 통제하는 것은 별개의 문제입니다. 결국 이곳은 여전히 배후지입니다. [rollo.GetFirstNameNoTooltip]와 $d_normandy$의 운명이 어떻게 될지 궁금할 따름입니다." # 276492203956752647
  normandy.0042.a: "분명 그들은 대단한 운명을 가졌을 거야!" # 629827771353878415
  normandy.0042.tooltip.struggle_started: "[RICE_normandy_struggle|E] [struggle|E]이 시작됩니다" # 8746361145857326548
