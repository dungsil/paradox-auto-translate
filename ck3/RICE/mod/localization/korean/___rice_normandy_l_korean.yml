  normandy.0021.desc: "[courtier_1.GetCulture.GetName] 출신 모험대가 저에게 접근하여 충성을 표명했습니다. [courtier_1.GetWomanMan]인 [courtier_1.GetFirstName]가 이끄는 이들 모험대는 저의 영토에 거주할 수 있도록 허락해 줄 것을 요구하며, 대가로 [courtier_1.GetFirstNameNoTooltip]가 약속한 조건이 있습니다." # 3248754503255291445
  normandy.0021.desc.courtiers: "[courtier_1.GetFirstNameNoTooltip]에게 제가 새로 정착한 [courtier_1.GetCulture.GetCollectiveNounNoTooltip]와의 중재자로 [courtier_1.GetHerHis] 사람 한 명을 요청했다고 말했습니다. [courtier_1.GetFirstNameNoTooltip]는 그 결과 저의 궁정에 합류할 의향을 표명했지만, 만약 그렇게 되지 않으면 [courtier_1.GetSheHe]는 [courtier_2.GetFullName]이라는 [courtier_1.GetHerHis] 동료를 추천할 수 있다고 말했습니다." # 8675313569197516839
  normandy.0021.desc.colonists: "[courtier_1.GetFirstNamePossessiveNoTooltip] 그룹은 작은 무리라기보다는 작은 부족에 가깝습니다. 다행히도 그들은 평화롭게 왔습니다! [ROOT.Char.GetPrimaryTitle.GetName]에는 정착하기에 적합한 곳이 여러 곳 있으며, [courtier_1.GetFirstNameNoTooltip]가 이끄는 [courtier_1.GetCulture.GetNameNoTooltip] 부족이 그곳에 정착하여 지역의 활력을 더하고 있습니다." # 3783085470735950135
  normandy.0021.desc.mercenaries: "[courtier_1.GetCulture.GetCollectiveNounNoTooltip]는 전쟁에서 그들의 능력으로 알려져 있으며, 심지어 두려움의 대상이기도 합니다. [courtier_1.GetFirstNameNoTooltip]은 수많은 명예로운 전사들을 지휘하며, 만약 적절한 군주를 만난다면 평범한 용병들보다 더 충실한 충성을 보여줄 가능성이 있습니다. 이제부터 이들 전사들은 저를 위해 싸울 것이며, 적들의 마음에 공포를 심어줄 것입니다!" # 17954087817108034932
  normandy.0021.desc.traders: "용맹한 전사이자 약탈자로 악명 높지만, [courtier_1.GetCulture.GetCollectiveNounNoTooltip]은 또한 교역에도 뛰어나고 광범위하게 여행을 다녔습니다. 스칸디나비아인들의 광범위한 무역망은 사업가 기질을 가진 어떤 통치자에게도 귀중한 자산이 될 것입니다.\n\n바로 그런 행운으로, [courtier_1.GetFirstNameNoTooltip]은 여행과 무역 경험이 있으며, 저의 영토에 상인들을 데려오고 저와 생산적인 무역 관계를 구축할 의향을 보이고 있습니다." # 7745019206052803931
  normandy.0021.desc.rulers: "협상 결과, 저는 [courtier_1.GetCulture.GetNameNoTooltip] 이주민들이 [courtier_1.GetFirstNameNoTooltip]의 지휘 아래 [award_county.GetNameNoTier]에서 자치를 행할 수 있도록 허락했습니다. [courtier_1.GetSheHe|U]는 이러한 합의에 기꺼이 동의했습니다.\n\n이러한 합의는 현명한 결정입니다. 이 [courtier_1.GetCulture.GetCollectiveNounNoTooltip]들은 외세, 특히 다른 북유럽 약탈자들로부터 우리 땅을 보호하는 데 도움을 주기로 동의했기 때문입니다. 어찌 보면, [courtier_1.GetHerHim]과 같은 잠재적 적을 어느 정도 우리 편으로 만들었습니다!" # 9731179506154117841
  normandy.0021.desc.conclusion: "마지막으로, [courtier_1.GetFirstNameNoTooltip]에게 적대적인 노르드족의 침입으로부터 영토를 방어하는 데 도움을 요청해 볼 수 있을 것 같습니다." # 15256936751707966325
  normandy.0021.a: "[courtier_1.GetFirstNameNoTooltip]이 저의 궁정에서 봉사할 수 있습니다." # 16243434998447089792
  normandy.0021.b: "[courtier_2.GetFirstNameNoTooltip]은 저희 궁정에 잘 어울리는 인물 같습니다." # 421998072697003162
  normandy.0021.c: "둘 다 내 신하가 될 수 있습니다." # 11594120780664846237
  normandy.0021.d: "훌륭합니다! 지금은 이 정도면 충분할 것 같습니다." # 3579274511911030430
  normandy.0021.e: "[courtier_1.GetFirstNameNoTooltip]께서, 북해의 노르드 해적들에 대항하여 더욱 도와주시겠습니까?" # 8173982878312242862
  normandy.0021.e.failure: "[courtier_1.GetFirstNameNoTooltip]은 스칸디나비아 모험가들의 공격으로부터 더 나은 방어를 할 수 없다고 합니다." # 15500309140762313566
  normandy.0021.e.success: "[courtier_1.GetFirstNameNoTooltip]이 #V 5-20#년 동안 [GetModifier('fp1_reprieve_from_sa_modifier').GetNameWithTooltip|L] [character_modifier|E]를 얻을 수 있도록 도와드립니다." # 3751199184134076162
  normandy.0021.f: "[courtier_1.GetFirstNameNoTooltip]은 어떤 통치자가 될까요..." # 12761269703453933568
  normandy.0021.colonists_duchy_tt_10: "#V 10년# 동안 [GetModifier('RICE_normandy_norse_colonists').GetNameWithTooltip|L] [county_modifier|E]를 얻게 됩니다!"" # 7522616797218114140
  normandy.0021.colonists_duchy_tt_15: "#V 15년간# [GetModifier('RICE_normandy_norse_colonists').GetNameWithTooltip|L] [county_modifier|E]를 얻습니다!" # 15568930593140557839
  normandy.0021.colonists_duchy_tt_20: "#V 20년간# [GetModifier('RICE_normandy_norse_colonists').GetNameWithTooltip|L] [county_modifier|E]를 얻으십니다!" # 16951333083399614998
