  normandy.0070.t: "차우세이 석" # 01751732573fbf74652f5bd506804103c9a16d97
  normandy.0070.desc: "[avranches.GetNameNoTier] 연안의 샤우제 섬에서 채취한 화강석에 대해 여러 관리들이 보고하였습니다.  [GetBuilding('RICE_normandy_mont_saint_michel_02').GetName] 건물 건설에 사용된 것처럼, 이 화강석은 주목할 만한 자재입니다. \n\n이 관리들은 그 화강석을 다른 곳으로 운반하는 상인들과 접촉 중이며, 교회나 도로 건설과 같은 여러 사업에 필요한 화강석을 적절한 가격으로 확보하기 위해 협상 중입니다." # 56be31edb654839789615a63260ab9e7290b0b22
  normandy.0070.a: "좋은 생각입니다. 이제 그 일을 시작해 봅시다." # f3cb17e592b409e7d9e213d6bb3a3c3d866df987
  normandy.0070.b: "당분간 돌은 필요하지 않습니다." # 46fd6b59a58a7dcf5307357a11e3d35b42ab08fc
  normandy.0071.t: "기증이 있습니까?" # 9ac8c6a4a8ed30e96bd372832468928826e99b2b
  normandy.0071.desc: "최근 [GetBuilding('RICE_normandy_mont_saint_michel_02').GetName]에 대해 생각해보니, 저와 같은 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 통치자들이 그 유적의 유지 또는 확장에 자금을 지원하는 일이 드물지 않습니다.  모든 이들에게 [ROOT.Char.GetFaith.HighGodName]에 대한 헌신을 보여주기 위해 그렇게 해야 할지도 모르겠습니다." # 4594741259b3db086446220ad5d5df2e8003ef23
  normandy.0071.a: "거기 사는 수도승들에게 작은 기부를 하겠습니다." # 1e684765c13a3f2583bef7b21d3682420f3442f9
  normandy.0071.b: "큰 기부금이 유적지의 수리 및 개보수를 돕는 데 도움이 될 것입니다!" # 2566e6e7b767d10cb450093ce5dc244ed1c16e9c
  normandy.0071.c: "몽생미셸은 제 선물 없이도 잘 지낼 것입니다." # 98f3435dedde6a5f397e0e96e1074839bcb50aa4
  normandy.0072.t: "대천사의 기적" # 2b18e031c62d96f5ec47ae2935e9057f82eed716
  normandy.0072.desc: "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]의 하급 귀족 여성이 오늘 저희 궁정을 방문합니다. 그녀는 헌신적인 [christian.GetAdjective] 신자로, 최근 [avranches.GetNameNoTier]의 몽생미셸에 순례를 다녀왔으며, 매우 기적적인 사건을 들려주었습니다.\n\n처음 그녀는 몽생미셸에 들어갈 수 없었습니다. 그녀가 다가갈 때마다 그 지역 주변의 물은 급격히 위험해져, 그녀를 덮치고 거의 죽음에 이르게 할 뻔했습니다. 도착한 지 몇 주 후에야, 이 여성이 해변가에서 무릎을 꿇고 죄를 고백하며 벌을 비는 자세를 취했을 때, 비로소 파도가 진정되며 그녀를 통과시켜주었습니다.\n\n몽생미셸의 수도사들은 이것이 엄격한 천사장 미카엘 자신으로부터 그녀에게 더욱 헌신적이고 충실한 [christian.GetAdjectiveNoTooltip] 신자로서의 길을 걷도록 격려하는 분명한 신호라고 말했습니다." # 392c17b7edfbd34887d9e6ade89d1ef68208ba55
  normandy.0072.a: "이야기는 과장된 듯하지만, 재미있군요!" # 90f5abc94fe83853058692e131a1a4e70ff707bb
  normandy.0072.b: "참으로, 천사 미카엘이 너의 회개를 도왔구나!" # 5ab549e9f18ccc618dc402b67505181d081cf887
  normandy.0072.c: "그리스도 신자들은 기이한 신앙을 지니고 있습니다." # da75eabda10cf050142b73288f5091fc266aa330
  normandy.0073.t: "노르만 사과" # c3f553e00184a5f7994ac0f65c4d21da4a4c0d1d
  normandy.0073.desc: "[GetGeographicalRegion('RICE_normandy_region').GetName] 지역에는 사과밭이 흔치 않은 광경이 아니며, 그 산업은 오랫동안 자리 잡고 있습니다. 최근 [county.GetNameNoTier]의 일부 관리들이 그곳 사과밭에 투자하여 사업을 확장할 것을 제안했습니다. 사과 생산과, 더 중요한 것은 사과주 생산은 지역 경제에 큰 도움이 될 수 있습니다." # 1ae351002a1b927425ee6e46387ce9f21e0a6615
  normandy.0073.a: "훌륭한 생각입니다! 그렇게 하겠습니다." # 529df162407075f29da36a4331a5ffd2caa64c73
  normandy.0073.b: "필요성을 느끼지 못하겠습니다." # f98de97198910e0d68be4fc9f83e52844ba08676
  normandy.0074.t: "소창" # 776c7cff29bc34bd80210f9e15ab20f141d9b115
  normandy.0074.desc: "오늘, 내 요리사들은 궁중 연회의 중심이 될 맛있는 소 내장 요리를 준비했습니다. 사과즙으로 버무린 소 내장 요리는, 물론, [GetGeographicalRegion('RICE_normandy_region').GetName] 지방의 훌륭한 요리 중 하나이며, 그곳 출신의 요리사들을 가진 것을 기쁘게 생각합니다.\n\n어쨌든, 모든 사람들은 소 내장, 다른 고기, 채소가 어우러져 훌륭한 맛을 내는 이 요리에 칭찬을 아끼지 않습니다." # 3a7eeafbbfa9495f72eb00e9102788a6a47cc13e
  normandy.0074.a: "맛있어, 맛있어!" # 67390e387d2f9ca951ea30d341e72c10feb6a51c
  normandy.0075.t: "노르망디 브리오슈" # d97222f906e1c38e3afafabec70a294389bb4503
  normandy.0075.desc: "저희 가계의 빵 굽는 사람 중 한 명이 [county.GetNameNoTier] 출신입니다. 그는 최근 [GetGeographicalRegion('RICE_normandy_region').GetName]에서 유래한 유명한 브리오슈 빵을, 오랜 가업 레시피를 사용하여 많이 구워 주었습니다. 간식으로 먹으면 좋을 거라고 말하더군요." # 61e601d1a7523fd40b869e91b835a9c17ff7d5ad
  normandy.0075.a: "좋은 간식이군요!" # 9284ee272c2cc8a6d0f10d80ac2cdc00744a0f89
  normandy.0076.t: "에트레타" # 5f68ff4cec8b7ffab33c7219fdbd472d8dc8708b
  normandy.0076.desc: "오늘 [eu.GetNameNoTier]의 에트레타 마을을 방문할 기회가 있었습니다. 이 마을은 특히 바다 위로 웅장하게 솟아오른 백악 절벽으로 유명합니다. 이 절벽은 단연코 저의 여정에서 가장 인상적인 광경이었습니다." # 3aa1a50693048ce4bd867c8195b836d81392cd9b
  normandy.0076.a: "아름다운 광경이었습니다." # f7a5ad8b8a43e7d83afc8589012b9a8e98938acf
  normandy.0077.t: "피루의 전설" # 02c3e4fa057dffded91a83d1b753b80af1e41f17
  normandy.0077.desc: "[avranches.GetNameNoTier]의 피루 성에 대한 전설을 궁정 사람들과 이야기하고 있었습니다. \n\n옛날 옛적, 스칸디나비아 용병들이 피루 성을 공격했다고 합니다. 성 안으로 들어가 보니 아무도 없었고, 오직 한 노인만이 있었습니다. 심문 끝에 그는 과거 성주가 마법 서적을 얻었고, 그 서적에는 사람을 거위로 바꾸는 마법이 포함되어 있었다고 말했습니다. \n\n용병들은 하루 전, 큰 거위 떼가 날아가는 것을 목격했다고 회상했습니다. 성 안의 사람들이 거위로 변해 도망쳤던 것입니다! 분노한 용병들은 성을 황폐화하고 책을 불태웠습니다. 그러나 거위들은 책 없이는 다시 인간으로 돌아갈 수 없었습니다. 그래서 야생 거위들은 매년 그 지역에 들러, 그 책을 헛되이 찾는다고 합니다." # 77fa4ebae753b519326749aa910e13da59fee7cd
  normandy.0077.a: "우리가 모두 아는 바와 같이, 그것은 어리석지만 재미있는 이야기입니다." # a91b782c797d876408c1b2f0b1103f8bad29f0c7
  normandy.0077.b: "저 책에는 어떤 마법이 담겨 있었을까요…" # 5c17ac84b52f99f155636dd8529a272ec93cb005
