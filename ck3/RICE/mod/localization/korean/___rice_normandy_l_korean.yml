  RICE_normandy_compile_domesday_book_tooltip: "정복한 왕국을 더 효율적으로 다스리기 위해 조사를 실시하십시오." # 147baa09002fa74ee7c01324b1cbe9e173572ba0
  RICE_normandy_compile_domesday_book_desc_england: "[RICE_normandy_struggle|E]가 완료되어 노르망디 정복으로 [GetGeographicalRegion('custom_england').GetName]가 정복되었습니다. 그러나 땅을 정복하는 것은 한 가지이고, 그 땅을 다스리는 것은 또 다른 문제입니다. 새로운 영토를 더 잘 다스리기 위해, 우리는 이 땅을 조사하고 그 토지와 자원을 정확히 평가해야 합니다." # dcdc2bec19762880e259f0e780191f8bf1138798
  RICE_normandy_compile_domesday_book_desc_francia: "[RICE_normandy_struggle|E]가 마무리되어 노르망디인들이 [GetGeographicalRegion('custom_west_francia_minus_mediterranean').GetName]를 정복하였습니다.  그러나 땅을 정복하는 것은 한 가지이고, 다스리는 것은 또 다른 문제입니다. 새로 얻은 영토를 더 잘 다스리기 위해, 그곳의 토지와 자원을 조사하고 정확하게 평가해야 합니다." # c8220bd87e0964669bd815240a356e7d95f39e30
  RICE_normandy_compile_domesday_book_desc_greater_normandy: "[RICE_normandy_struggle|E]는 완료되었으며, 노르망디 정복으로 이어져 [GetGeographicalRegion('RICE_greater_normandy_region').GetName]가 정복되었습니다. 하지만 땅을 정복하는 것은 한 가지이고, 다스리는 것은 또 다른 문제입니다. 새로운 영토를 더 잘 다스리기 위해, 우리는 조사를 실시하고 그곳의 재산과 자원을 정확히 평가해야 합니다." # 52bac74d18321c1eda1fa30f84c5f74f264aa876
