  normandy.0001.t: "$RICE_normandy_struggle$" # 4733763268201558895
  normandy.0001.desc.RICE: "북방인들이 프랑스 해안을 휩쓸던 시대에 [charles.GetTitledFirstName]은 노르드족 유력 군벌인 [rollo.GetFirstNameNicknamed]과 조약을 체결했습니다. 노르드족의 공격으로부터 프랑스 북부를 보호하는 대가로 [rollo.GetFirstNameNoTooltip]이 [GetGeographicalRegion('RICE_normandy_region').GetName]을 통치하게 된 것입니다.\n\n하지만 [rollo.GetFirstNameNoTooltip]과 그 후계자들에게 노르망디를 받는 것과 #italic 실제로 다스리는 것#!은 별개의 문제입니다. 공국은 노르드족 정착민들이 현지 프랑크족 및 브르타뉴인과 섞여 새로운 [norman.GetName] 정체성을 만들어내는 기회의 땅이자 불안정한 국경 지대입니다." # 11933227255388068086
  normandy.0001.desc.vanilla: "과거 북방인들이 프랑스 해안을 약탈하던 시대에, [rollo.GetFirstNameNicknamed](이)라는 이름의 유명한 노르드족 군벌이 정복, 음모, 정치 또는 다른 수단을 통해 [GetGeographicalRegion('RICE_normandy_region').GetName]에 위대한 왕국을 세웠습니다.\n\n그러나 [rollo.GetFirstNameNoTooltip]와 그 후계자들에게 노르망디를 점령하는 것은 별개의 문제이며, #italic 통제#!하는 것은 또 다른 문제입니다. 공국은 노르드 정착민들이 현지 프랑크족 및 브르타뉴족과 섞여 새로운 [norman.GetName] 정체성을 형성하는 기회로 가득한 불안정한 국경 지역입니다." # 1314255499169594455
  normandy.0001.a: "우리의 운명은 노르망디의 운명과 같습니다." # 18373585656951873434
