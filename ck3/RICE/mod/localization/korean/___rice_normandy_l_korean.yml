  RICE_normandy_norman_assimilation_desc: "이 왕조는 [RICE_normandy_struggle|E]를 완수하고, 노르망디를 문화와 학문의 중심지로 세움으로써 노르만 사람들을 통합했습니다. 프랑크족으로부터 배운 것을 넘어서, 그들을 능가했습니다." # 5449013a3b72ea90aaf2e99a797e5ef0d6a76245
  RICE_normandy_rollo_modifier: "노르망디의 환영" # 9e4428628d6f2ae4da8673ad1c260af53b426eac
  RICE_normandy_rollo_modifier_desc: "소문에 따르면 기독교 신은 북부 프랑스에 새로운 약속의 땅을 보여주는 환상을 크롤프에게 보여주었고, 참된 신앙을 받아들이고 새로운 고향에 강력한 왕조를 세우라는 신성한 명령을 내렸다고 합니다.\n\n#italic 크롤프는 노르드족에게 노르망디를 양도하는 [decision|E] 또는 [interaction|E]가 선택될 때 우선적으로 고려될 것이며, (AI인 경우) 다른 요건을 충족하는 한 항상 수락할 것입니다. 마찬가지로, 크롤프는 특정 전제 조건 없이도 [interaction|E]를 수행하기 위해 $RICE_normandy_negotiate_normandy_interaction$을 수행할 필요가 없습니다.#!" # 7afef31582813f5c0a8576c70d362a0c0cb524e2
