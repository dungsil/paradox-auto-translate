  normandy.0112.t: "#italic 노르만인의 역사#!" # 465ced0233eb08a00f4434e162a0cb94d419776e
  normandy.0112.desc: "몇 해 전, [dudo_of_saint_quentin.GetFirstName]는 [original_sponsor.GetTitledFirstNameNicknamed]의 후원 아래 [GetGeographicalRegion('RICE_normandy_region').GetName]의 역사를 기록하기 시작했습니다. [original_sponsor.GetFirstNameNoTooltip]은 이 저작이 [norman.GetName] 사람들이 [original_sponsor.GetHerHis] 가문의 통치 아래 하나의 정체성으로 통합되는 데 도움이 되기를 바랐습니다. #italic 노르망디 역사#!는 [rollo.GetTitledFirstName]의 도착부터 현재까지의 공국 역사를 기록한 책으로, 드디어 완성되었습니다." # 1bb018dbfc8e37cb87d5df4df3ed7411782362b4
  normandy.0112.desc.sponsor_dead: "하지만 [original_sponsor.GetFirstNameNoTooltip]는 이 날을 맞이하지 못했습니다. 따라서 이 역사는 $d_normandy$의 중요한 귀족, [norman_duke.GetTitledFirstName]에게 제시되었습니다." # 4c0259a08b6cec6cf3a104f05bdf90fc23fb5298
  normandy.0112.desc.sponsor_alive: "프로젝트의 원래 후원자이신 [original_sponsor.GetFirstNameNoTooltip]께서 역사를 접하셨습니다." # 0b73a697fd92e9ff3e9a35d731d7b50199eeacb0
  normandy.0112.desc.sponsor_other: "[original_sponsor.GetFirstNameNoTooltip]이 아직 살아계시지만, [original_sponsor.GetSheHe]는 더 이상 노르망디($d_normandy$) 정계에서 주요 역할을 하지 않습니다. 그러므로 $d_normandy$의 중요한 귀족, [norman_duke.GetTitledFirstName]에게 역사가 전달되었습니다." # 525c1a1f6cc39aee8e0faeaf2fd0746e7cbe42b8
  normandy.0112.desc.sponsor_backup: "$d_normandy$의 가장 강력한 군주들에게 완성된 역사가 제시되었습니다." # a948ff6291840140c5bda70821f60821237aa340
  normandy.0112.desc.dudo_alive: "수년간, [dudo_of_saint_quentin.GetFirstNameNoTooltip]은 낡은 기록들을 꼼꼼히 살피고 관련자들을 만나느라 분주히 시간을 보냈으며, 이 기간 동안 [dudo_of_saint_quentin.GetSheHe]는 [norman_duke.GetFirstNameNoTooltip]와 더욱 가까워졌습니다." # b8577f59717515f3fad152267c14f0bde1ae7380
  normandy.0112.desc.dudo_dead: "[dudo_of_saint_quentin.GetFirstNameNoTooltip]는 이 역사를 기록하는 동안 세상을 떠났고, 다른 학자들이 [dudo_of_saint_quentin.GetHerHis] 업무를 이어받아야 했습니다. 그럼에도 불구하고, [dudo_of_saint_quentin.GetHerHis]의 공헌은 부인할 수 없으므로, [dudo_of_saint_quentin.GetSheHe]는 이 역사의 주요 저자로 정당하게 인정받습니다." # 068af5e9c4aa38d9492f48eea429bb2bd883eaf2
  normandy.0112.desc.conclusion: "결과적으로, 이는 [norman_duke.GetDynasty.GetName] 왕가의 $d_normandy$ 지배를 강화하고 [norman.GetCollectiveNounNoTooltip]의 위대한 운명을 이끌어내는 숭고한 업적입니다." # ec42aaeff386f73041dc84d887afd1d1f17c2b38
  normandy.0112.a: "[dudo_of_saint_quentin.GetFirstNameNoTooltip]는 [norman.GetNameNoTooltip] 백성을 위해 많은 일을 해왔습니다." # 2110b26464d1a13de14ee8161684fdd92bbe5338
  normandy.0112.tooltip.culture_language: "[norman.GetCollectiveNoun]의 [language|E] (그리고 여전히 [norse.GetLanguage.GetName]를 사용하는 그들 후손의 모든 [cultures|E])는 [french.GetLanguage.GetName]로 바뀝니다." # 8329e5b698fa34684a923710e7b01a9a30e08cb6
  normandy.0112.tooltip.culture_tradition: "$tradition_RICE_northmen_name$ [tradition|E]은 모든 [cultures|E]에 대해 $tradition_RICE_adventurers_and_aristocrats_name$로 업그레이드되었습니다." # a929ae0ad159ba45576a29f4a225dd7cca3c3036
