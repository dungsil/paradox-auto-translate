  RICE_normandy_mont_saint_michael_pilgrimage_context_tooltip: "#emphasis 중세 시대의 역사적 배경:#! 중세 시대, 몽생미셸은 성 미카엘 대천사와 관련된 인기 순례지였습니다. 처음에는 미카엘의 숭배는 주로 8세기 수도원 설립자이자 전설적인 성 오베르를 통해 간접적으로 이루어졌습니다. 오베르는 미카엘보다 더욱 인기가 많았으며, 인근 아브랑슈에서는 매년 그의 행렬이 많은 기적을 가져다준다고 알려졌습니다. 이후 순례자들의 관심은 오베르보다는 미카엘과 성모 마리아로 옮겨졌습니다. 예를 들어 프랑스의 필립 4세 왕은 수도원에 거대한 금빛 미카엘 상을 기증하여 모든 사람에게 더욱 뚜렷하게 미카엘을 보여주었습니다. 종교 개혁, 그리고 이후 프랑스 혁명으로 인해 순례의 인기는 감소했습니다." # 9847568584506660472
