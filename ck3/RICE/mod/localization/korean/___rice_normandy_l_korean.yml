  normandy.0112.t: "#italic 노르만족 이야기#!" # 8124680264769096123
  normandy.0112.desc: "오래전, [dudo_of_saint_quentin.GetFirstName]은 [original_sponsor.GetTitledFirstNameNicknamed]의 후원 아래 [GetGeographicalRegion('RICE_normandy_region').GetName]의 역사를 쓰기 시작했습니다. [original_sponsor.GetFirstNameNoTooltip]은 이 저술이 [original_sponsor.GetHerHis] 가문의 통치 아래 [norman.GetName]인들이 하나의 정체성으로 단결하도록 장려하기를 바랐습니다. [rollo.GetTitledFirstName]의 도착부터 현재까지 공국의 역사를 연대기순으로 기록한 #italic Historia Normannorum#!이 드디어 완성되었습니다." # 17718233350861874062
  normandy.0112.desc.sponsor_dead: "하지만 [original_sponsor.GetFirstNameNoTooltip]님은 이 날을 보지 못하고 세상을 떠나셨습니다. 따라서 이 이야기는 $d_normandy$의 중요한 거물인 [norman_duke.GetTitledFirstName]님께 헌정되었습니다." # 737392933152423232
  normandy.0112.desc.sponsor_alive: "프로젝트의 원래 후원자인 [original_sponsor.GetFirstNameNoTooltip]님께 역사를 소개했습니다." # 9981951928471323178
  normandy.0112.desc.sponsor_other: "[original_sponsor.GetFirstNameNoTooltip](이)가 아직 살아있는 동안, 그 또는 그녀는 더 이상 $d_normandy$의 정치에서 중요한 역할을 하지 않습니다. 따라서 역사는 $d_normandy$의 중요한 유력자인 [norman_duke.GetTitledFirstName]에게 대신 제공되었습니다." # 13253946963208232845
  normandy.0112.desc.sponsor_backup: "완성된 형태로 역사는 $d_normandy$에서 가장 강력한 통치자들에게 바쳐졌습니다." # 9992914655284475605
  normandy.0112.desc.dudo_alive: "수년간 [dudo_of_saint_quentin.GetFirstNameNoTooltip]은 낡은 기록을 샅샅이 뒤지고 관련 인물들을 인터뷰하는 데 힘썼고, 이 기간 동안 [dudo_of_saint_quentin.GetSheHe]은 [norman_duke.GetFirstNameNoTooltip]과 더욱 가까워졌습니다." # 2534243538444468183
  normandy.0112.desc.dudo_dead: "[dudo_of_saint_quentin.GetFirstNameNoTooltip]은 이 역사를 집필하던 중 사망했고, 다른 학자들이 [dudo_of_saint_quentin.GetHerHis]의 작업을 이어가야 했습니다. 하지만 [dudo_of_saint_quentin.GetHerHis]의 공헌은 부인할 수 없으므로, [dudo_of_saint_quentin.GetSheHe]은 당연히 주요 저자로 여겨집니다." # 15623208401553971127
  normandy.0112.desc.conclusion: "결론적으로, 이는 [norman_duke.GetDynasty.GetName] 왕조가 $d_normandy$에 대한 지배를 강화하고 [norman.GetCollectiveNounNoTooltip]을 더 위대한 운명으로 이끌려는 노력을 장려하는 기념비적인 작업입니다." # 17129172517839359204
  normandy.0112.a: "[dudo_of_saint_quentin.GetFirstNameNoTooltip]께서는 [norman.GetNameNoTooltip] 백성을 위해 많은 일을 하셨습니다." # 4978274709714232327
  normandy.0112.tooltip.culture_language: "[norman.GetCollectiveNoun]의 [language|E]([norse.GetLanguage.GetName]를 여전히 사용하는 모든 후손 [cultures|E] 포함)가 [french.GetLanguage.GetName]로 변경됩니다" # 4747275911775740314
  normandy.0112.tooltip.culture_tradition: "$tradition_RICE_northmen_name$ [tradition|E]이(가) 해당 [cultures|E]를 가진 모든 문화권에 대해 $tradition_RICE_adventurers_and_aristocrats_name$로 업그레이드되었습니다" # 7218988225162631057
  normandy.0112.tooltip.struggle_req: "[RICE_normandy_struggle|E]이 종결에 한 걸음 더 다가섰습니다" # 125567396434557232
