  normandy.0114.desc: "#bold 예전에# [dudo_of_saint_quentin.GetFullName]은 [original_sponsor.GetTitledFirstNameNicknamed]의 위촉을 받아 [GetGeographicalRegion('RICE_normandy_region').GetName]의 웅장한 역사를 기록하기 시작했습니다. 하지만 안타깝게도 [dudo_of_saint_quentin.GetFirstNameNoTooltip]는 그 작업을 마치기 전에 세상을 떠나셨습니다." # 9ee563b2e22d169057a9b497ccc2224d8f236fec
  normandy.0114.desc.almost_done: "다행히 [dudo_of_saint_quentin.GetFirstNameNoTooltip]가 작업 중이던 역사서, #italic 노르만인의 역사#!, 거의 완성 단계에 이르렀습니다. 여러 학자들과 [dudo_of_saint_quentin.GetFaith.PriestNeuterPlural]가 이 작업에 힘써주었고, 조만간 완료할 수 있을 것이라 확신하고 있습니다." # c392e4855967948c173ce376cf2296f367a8012a
  normandy.0114.desc.partway: "[dudo_of_saint_quentin.GetFirstNameNoTooltip]가 작업하던 역사, [dudo_of_saint_quentin.GetSheHe]가 #italic 노르만족의 역사#!라 명명한 그 역사는 다소 미완성인 상태입니다. 다행히 여러 학자들과 [dudo_of_saint_quentin.GetFaith.PriestNeuterPlural]들이 이 작업에 [dudo_of_saint_quentin.GetHerHim]을 도왔습니다. 그들은 [dudo_of_saint_quentin.GetFirstNameNoTooltip]가 마친 곳에서 이어나가기 위해 최선을 다해 계속 작업할 것을 다짐했습니다." # 76b717d8b6f7c88175f9ec4c82fd92e277d94611
  normandy.0114.desc.starting: "아, #italic 노르만인의 역사#!라는 [dudo_of_saint_quentin.GetFirstNameNoTooltip]의 역사 연구는 매우 미완성입니다. 다른 여러 학자들과 [dudo_of_saint_quentin.GetFaith.PriestNeuterPlural]도 이 작업에 도움을 주었습니다. [dudo_of_saint_quentin.GetFirstNamePossessiveNoTooltip]의 노트와 [dudo_of_saint_quentin.GetSheHe]의 지시에 따라, 이들은 이러한 차질에도 불구하고 최선을 다할 것입니다." # d0c8f5fbad2b8059ec565fd9d16991738635cc14
  normandy.0114.desc.conclusion: "다만, 이 학자들과 [dudo_of_saint_quentin.GetFaith.PriestNeuterPlural]은 최선을 다할 것입니다. [dudo_of_saint_quentin.GetFirstNameNoTooltip]이 살아 있었다면, [dudo_of_saint_quentin.GetSheHe]가 마지막 결과물에 자랑스러워할 것이라는 확신입니다!" # 84ae0110ee7d8793c84313f977cc3bcadefa3297
