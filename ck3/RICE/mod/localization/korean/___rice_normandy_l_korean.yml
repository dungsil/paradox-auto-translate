  normandy.0065.t: "성 오베르의 유물 발견?" # 16545325515150033587
  normandy.0065.desc: "오래 전, [GetBuilding('RICE_normandy_mont_saint_michel_02').GetName]의 창시자 성 오베르의 유물이 실종되었습니다. 이는 오랫동안 지역 순례지이자 학문의 중심지였던 이곳에 큰 타격이었습니다. 따라서 저는 이 유물을 찾기 위한 대규모 조사를 후원했습니다." # 12783313763864762860
  normandy.0065.desc.found: "오늘 [ROOT.Char.GetFaith.HighGodName]께서 우리를 은총으로 베푸시는 듯하군!  [ROOT.Char.GetFaith.PriestNeuterPlural]이 보고하길, 성유물이 최근 세상을 떠난 전직 [ROOT.Char.GetFaith.PriestNeuter]의 집에서 발견되었다고 하네. 이 발견 이후 몇 가지 기적적인 사건이 발생했는데, 예를 들어 성유물의 진실성에 의문을 제기했던 한 [ROOT.Char.GetFaith.PriestNeuter]가 마비되는 일이 있었지! 이는 의심할 여지없이 성 오베르 성인의 진정한 성유물임을 확인시켜주는 것이리라." # 4270420373470836716
  normandy.0065.desc.not_found: "아, 오늘 [ROOT.Char.GetFaith.HighGodName]께서는 우리를 크게 도와주시지 않으시는군요. 힘든 노력 끝에 유물의 흔적은 찾지 못했습니다. 하지만 [ROOT.Char.GetFaith.PriestNeuterPlural]는 제 도움에 감사하게 생각하실 겁니다.  언젠가는 유물을 찾게 되기를 기대하며..." # 5292054997965120130
  normandy.0065.a: "훌륭합니다!" # 6784546666338679051
  normandy.0065.b: "그러하니라." # 4807123701070642983
  normandy.0065.info: "$RICE_normandy_find_saint_aubert_relics_context_tooltip$" # 6791295883024584911
  normandy.0065.tooltip: "[decision|E]를 통해 $RICE_normandy_observe_procession_of_saint_aubert$을 실시할 수 있게 되었습니다. 또한, [decision|E] $RICE_normandy_mont_saint_michael_pilgrimage$는 이제 더 넓은 지역에서 선택할 수 있습니다." # 6013104808555259068
  normandy.0066.t: "성 오베르의 유물이 도난당했습니다." # 11098808118821560748
  normandy.0066.desc: "오랫동안 [GetBuilding('RICE_normandy_mont_saint_michel_02').GetName]는 아브랑슈의 성 아우베르 수호성인의 유물을 안전하게 보관해 왔습니다. 수도원은 원래 성 아우베르가 그 자리에 수도원을 세우도록 지시한 천사 미카엘에게 헌정되었지만, 현지의 [christian.GetAdjective] 순례자들은 여러 차례 성 아우베르에게도 경의를 표했습니다.\n\n하지만 안타깝게도 성 아우베르의 유물이 어떻게 사라졌는지, 그 행방을 알 수 없습니다. 아마도 관리자들의 부주의 때문일 수도, 도둑맞은 것일 수도 있고, 심지어 근처 [christian.GetAdjectiveNoTooltip] 공동체의 죄악 때문에 '기적적으로' 사라진 것일지도 모릅니다.\n\n현재 유물을 찾기 위한 노력이 진행 중이지만, 성공할 가능성은 누구도 장담할 수 없습니다. 어떤 결과가 나오든 현지 순례자들은 분명 이 소식에 슬픔을 느낄 것입니다." # 17816575588080991103
  normandy.0066.a: "유물들은 다시 발견될 수 있을까요?" # 11489659110833762588
  normandy.0066.info: "$RICE_normandy_find_saint_aubert_relics_context_tooltip$" # 6791295883024584911
  normandy.0066.tooltip: "$RICE_normandy_find_saint_aubert_relics$를 위한 결정이 이제 가능합니다." # 17237837533195940824
  normandy.0067.t: "성 오베르의 유물 발견" # 7005853943809272109
  normandy.0067.desc: "예전에, [GetBuilding('RICE_normandy_mont_saint_michel_02').GetName]의 창시자인 성 오베르의 유물이 실종되었습니다. 그 이후로 그 유물의 행방을 찾기 위한 많은 시도가 있었습니다. 이제 [relic_discoverer.GetTitledFirstName]이 성인의 유물이 재발견되었음을 기쁜 마음으로 알립니다.\n\n이 유물과 그 발견에 관한 여러 기적 이야기들이 이미 멀리 퍼져나가기 시작하여, 성인의 숭배와 수도원의 명성과 명예를 높이고 있습니다. 이에 따라 이전보다 더 많은 [christian.GetAdjective] 순례자들이 멀리서 모여들고 있습니다." # 2179800281189889000
  normandy.0067.a: "[ROOT.Char.GetFaith.HighGodName]께 영광을!" # 6120968041459046238
  normandy.0067.b: "흥미로운 소식입니다…." # 14999355406101336855
  normandy.0067.tooltip: "$normandy.0065.tooltip$" # 14972514767516068399
  normandy.0068.t: "성 미카엘의 황금 조각상" # 13566652153563560155
  normandy.0068.desc: "[GetBuilding('RICE_normandy_mont_saint_michel_02').GetName]는 수세기 동안 성미카엘 대천사와 깊은 관련을 지니고 있었습니다. 이 기간 동안, 이곳을 세운 오베르 성인은 현지인과 순례자들에게 대천사의 힘을 상징적으로 전달하는 통로 역할을 해왔습니다.\n\n하지만 최근 몇 년 동안, 성 미카엘의 인기가 높아지면서 오베르 성인 숭배는 점차 약해지고 있습니다.  다만, 대천사 미카엘은 물리적 유물을 남기지 않았습니다. 신자들은 어디에 숭배의 초점을 맞춰야 할까요?\n\n다행히도 [statue_giver.GetTitledFirstName]의 노력 덕분에 해결책이 마련되었습니다. [statue_giver.GetSheHe|U]는 수도원에 아름다움과 위엄에서 많은 유사한 조각들을 능가하는, 황금빛 대천사 미카엘 조각상을 기증했습니다.  [statue_giver.GetHerHis]는 이로써 수도원의 수호 성인이 모든 이들에게, 말 그대로 눈에 보이는 존재가 되기를 바랍니다." # 14954354981704111318
  normandy.0068.a: "수도원에 찬란한 선물이로군!" # 7393568680207315560
  normandy.0068.b: "그들의 이교도적인 행위는 마음에 들지 않습니다." # 17271344871876801181
  normandy.0068.info: "$RICE_normandy_mont_saint_michael_pilgrimage_context_tooltip$" # 15666676496837917469
