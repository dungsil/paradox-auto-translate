  RICE_normandy_build_christian_site_large_church_option_tooltip: "금: @gold_icon! #V #Bold [GetPlayer.MakeScope.ScriptValue('RICE_build_large_christian_site_cost')|0]!#!#!\n$EFFECT_LIST_BULLET$명예 200, 경건함 100을 얻습니다.\n$EFFECT_LIST_BULLET$당신의 왕조는, 가진 경건함 수준(계급)마다 25의 왕조 명예를 얻습니다.\n$EFFECT_LIST_BULLET$당신은 #V 10#!년간 [GetModifier('RICE_normandy_built_large_church').GetNameWithTooltip] [character_modifier|E]를 받습니다.\n$EFFECT_LIST_BULLET$당신의 수도는 #V 10#!년간 [GetModifier('RICE_normandy_built_large_church_county').GetNameWithTooltip] [county_modifier|E]를 받습니다." # 42a319dd811cce5e61984bf82df0b4fed878edba
