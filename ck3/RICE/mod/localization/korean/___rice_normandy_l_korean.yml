  RICE_normandy_commission_historia_normannorum_context_tooltip: "#emphasis 역사적 배경:#! 1015년에 완성된 #italic Historia Normannorum#!은 노르만족에 대한 영향력 있는 초기 역사서입니다. 여기에는 최초의 노르망디 공작 롤로를 트로이 영웅 아이네이아스와 같은 영웅적인 망명자로 만드는 것과 같은 환상적인 요소가 많이 있습니다. 이 책은 롤로의 후손들의 요청에 따라 생캉탱의 뒤도가 썼는데, 그들은 건국 신화를 통해 자신들의 왕조를 중심으로 노르만 정체성을 만들고 싶어했던 것으로 여겨집니다. 따라서 이는 공작들의 노력을 하나의 결정과 연쇄 사건으로 극단적으로 단순화한 것입니다." # 8979667036848342283
