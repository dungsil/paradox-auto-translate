  RICE_normandy_commission_historia_normannorum_effect_tooltip_3: "[norman.GetCollectiveNoun]의 [language|E]([norse.GetLanguage.GetName]를 여전히 사용하는 모든 그들의 [cultures|E]와 그 후손들)는 [french.GetLanguage.GetName]로 바뀔 것입니다." # 1957734780583501084
