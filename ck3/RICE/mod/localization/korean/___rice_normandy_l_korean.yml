  RICE_normandy_find_saint_aubert_relics_desc: "얼마 전, [GetBuilding('RICE_normandy_mont_saint_michel_02').GetName]의 창시자, 성 오베르의 유물이 실종되거나 도난당했습니다. 이 유물을 찾기 위한 노력을 다시 기울여야 할 것 같습니다. 어떻게든 기적적으로 이 유물을 되찾는다면, [GetBuilding('RICE_normandy_mont_saint_michel_02').GetName]의 명성을 높일 수 있을 것입니다." # 22504329624971347
  RICE_normandy_find_saint_aubert_relics_effect_tooltip_1: "[intrigue|E]와 [piety_level|E]를 고려했을 때, #V [GetPlayer.MakeScope.ScriptValue('RICE_normandy_saint_aubert_relic_discovery_chance')|0]%#!의 확률로 성유물을 발견하고 [GetModifier('RICE_normandy_saint_aubert_relic_discoverer').GetNameWithTooltip] [character_modifier|E]를 얻을 수 있습니다." # 9567971234768356594
  RICE_normandy_find_saint_aubert_relics_effect_tooltip_2: "유물이 발견되면 [piety|E]가 [piety_i|E]#P 150#!과 [piety_i|E]#P 250#! 사이의 무작위 수치만큼 증가하고, 발견되지 않으면 [piety_i|E]#P 50#!과 [piety_i|E]#P 100#! 사이의 무작위 수치만큼 증가합니다." # 9892951960086145796
  RICE_normandy_find_saint_aubert_relics_effect_tooltip_3: "유물이 발견되면 [rulers|E]는 [GetTitleByKey('c_avranches').GetNameNoTier] 부근의 더 넓은 지리적 범위에서 $RICE_normandy_mont_saint_michael_pilgrimage$ 결정을 할 수 있게 되고, $RICE_normandy_observe_procession_of_saint_aubert$ 결정이 활성화됩니다." # 9714299786331460406
  RICE_normandy_find_saint_aubert_relics_confirm: "#italic 유물#은 어딘가에 있어야 합니다." # 16284450947941934856
  RICE_normandy_find_saint_aubert_relics_context_tooltip: "#emphasis 역사적 배경:#! 몬생미셸 수도원의 창시자 성 오베르의 유물이 10세기 후반 30년 넘게 실종되었다가, 힐데베르트 1세(활동기 1009-1017년) 아래에서 다시 발견되었습니다. 전설에 따르면, 유물은 베르네리우스라는 수도사의 집에서 발견되었는데, 그는 성인의 유해를 다른 곳으로 옮길 계획이었지만, 사망으로 인해 이를 실행하지 못했습니다.  이것이 정말 성 오베르의 유물임을 확인하는 듯한 기적적인 사건들이 있었는데, 한 수도승이 유물의 진위를 의심했을 때 마비가 되었다고 합니다. 결국, 이는 성 오베르 숭배의 인기가 시작되는 계기가 되었습니다." # 12545101019953984087
