  normandy.0005.t: "노르만 정복" # 5495327025303258902
  normandy.0005.desc: "오래전, [rollo.GetFullName]이 북프랑스 해안에 도착하여 [normandy.GetNameNoTier]를 다스리게 되었을 때, [normandy_struggle_ender.GetCulture.GetCollectiveNoun]의 영광스러운 운명을 예견한 이는 드물었을 것입니다. [normandy.GetNameNoTierNoTooltip]은 예전에는 서로 다투는 여러 출신의 영주들로 어지러웠지만, 이제는 [normandy_struggle_ender.GetTitledFirstName]의 통치 아래 하나가 되었습니다." # 12527098618642516041
  normandy.0005.desc.francia: "[normandy_struggle_ender.GetFirstNamePossessiveNoTooltip]의 뛰어나고 결연한 지도 아래, [normandy_struggle_ender.GetCulture.GetCollectiveNoun]는 오랫동안 많은 스칸디나비아 선조들이 갈망했던 목표, 즉 [GetGeographicalRegion('world_europe_west_francia').GetName] 북부 핵심 지역의 완전한 지배를 달성했습니다.\n\n스칸디나비아와 프랑크 왕국 양국의 장점을 결합함으로써 [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip]는 금세기의 시작을 맞이하고 있습니다." # 18429049352807151119
  normandy.0005.desc.greater_normandy: "[normandy_struggle_ender.GetFirstNamePossessiveNoTooltip]의 뛰어나고 결연한 지도 아래, [normandy_struggle_ender.GetCulture.GetCollectiveNoun]은 예전에 켈트족과 플랑드르인들이 지배하던 영토를 아우르는 위대한 제국을 건설했습니다.\n\n이는 서유럽에서 강력하고 독립적인 세력으로 떠오르는 [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip]에게 금빛 시대의 시작임이 분명합니다." # 3433976112099040529
  normandy.0005.desc.england: "#bold 노르망디의 투쟁 종결자#의#bold #italic 빛나는 결단력# 아래, [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip]는 영국 해협을 건너 [GetGeographicalRegion('custom_england').GetName]의 통치권을 부당한 전임 통치자들로부터 되찾기 위해 싸움을 시작했습니다. 프랑크 문화와 행정 체계가 [GetGeographicalRegion('custom_england').GetNameNoTooltip] 전역에 널리 퍼질 것은 분명해 보입니다.\n\n해협을 가로지르는 왕실 영지 덕분에 [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip]에게 새로운 황금 시대가 도래했습니다." # 9005091279408212870
  normandy.0005.desc.bellicose: "[normandy_struggle_ender.GetFirstNameNoTooltip]는 앞으로 [normandy_struggle_ender.GetHerHis] 백성들이 견뎌나가려면 전쟁 기술을 계속 갈고닦아야 함을 알고 있습니다." # 8192211815461355879
  normandy.0005.desc.stoic: "[normandy_struggle_ender.GetFirstNameNoTooltip]은 [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip]이 계속해서 직면하는 위협을 잘 알고 있습니다. 그러나 그들은 확실히 새로 정복한 땅을 보호하기 위해 최선을 다할 것입니다!" # 14831024504671780491
  normandy.0005.desc.communal: "[normandy_struggle_ender.GetFirstNameNoTooltip]는 이러한 성공을 이어가기 위해 [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip]가 공동체 유대를 계속해서 강화해야 한다고 믿습니다." # 12848126429486137775
  normandy.0005.desc.cosmopolitan: "[normandy_struggle_ender.GetFirstNameNoTooltip]는 다양한 관점과 전략을 포용함으로써만 전쟁에서 승리를 확보할 수 있다고 생각했습니다. 그리고 [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip]는 앞으로도 그러한 방식을 계속 따를 것입니다." # 7936431128356599031
  normandy.0005.a: "노르망디의 통합이 완료되었습니다." # 10380477917660644193
  normandy.0006.t: "노르망디의 완전 동화" # 17652369292550266687
  normandy.0006.desc: "오래전, [rollo.GetFullName]이 북 프랑스 해안에 도착하여 [normandy.GetNameNoTier]를 다스리기 시작했을 때, 일부는 그를 통치와 문화보다는 약탈과 약탈에 더 관심이 있는, 고귀한 프랑크족과 대조되는 야만적인 짐승으로 비난했습니다. 그러므로 [rollo.GetFirstNamePossessiveNoTooltip]의 후계자들이 프랑크 문명에 완전히 동화된 것은 참으로 아이러니합니다!\n\n[normandy.GetNameNoTierNoTooltip]는 한때 서로 다른 기원의 갈등하는 전사들의 무질서였지만, [normandy_struggle_ender.GetTitledFirstName]의 지배 아래 통합되었습니다. [normandy_struggle_ender.GetHerHim] 덕분에 [normandy_struggle_ender.GetCulture.GetCollectiveNoun]은 프랑크 문화, 언어, 관습, 법률 및 행정의 모든 측면을 받아들였지만 여전히 그들만의 정체성을 유지하고 있습니다. 참으로 학습자가 주인이 되었습니다!" # 6423330102388175525
  normandy.0006.desc.spiritual: "[normandy.GetNameNoTierNoTooltip]에 다녀간 자들은 종교가 [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip]에게 얼마나 중요한지, 그리고 그들의 [normandy_struggle_ender.Custom('DefaultPriestTitlePlural')]의 신성한 지성이 얼마나 뛰어난지 의심하지 않습니다. [normandy_struggle_ender.GetFirstNameNoTooltip]은 바로 이러한 [normandy_struggle_ender.GetFaith.GetName]에 대한 헌신, 그리고 [normandy_struggle_ender.GetFaith.HighGodName]에 대한 경건함이 앞으로 수년간 그들에게 번영을 가져다 줄 것이라고 믿습니다." # 5168524428894504550
  normandy.0006.desc.bureaucratic: "[normandy_struggle_ender.GetFirstNameNoTooltip]는 역사를 기록하는 자가 승리자라 할 수 없음을 잘 알고 있습니다. [normandy_struggle_ender.GetSheHe]에게 있어서, [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip]에 어떤 일이 일어나든, 학문과 기록에 대한 헌신은 미래 전설에 그들의 역사가 영원히 새겨질 것을 확실하게 합니다." # 7224144318351028521
  normandy.0006.desc.courtly: "[normandy_struggle_ender.GetFirstNameNoTooltip]는 앞으로 [normandy_struggle_ender.GetHerHis] 궁정의 화려함을 끊임없이 높일 것입니다. 이 궁정은 이제 이 지역의 문화와 학문의 중심지가 되었습니다. 분명 이는 외세에게 [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip]가 단순히 문명화된 민족일 뿐만 아니라 프랑크족이라는 스승들을 능가하는 세련됨, 수양, 그리고 위엄을 지녔음을 확신시킬 것입니다." # 655579492110269498
  normandy.0006.desc.cosmopolitan: "[normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip]의 다양한 기원과 여러 문화 및 신앙의 융합은 그들의 큰 강점임에는 의심의 여지가 없습니다.  항상 순탄했던 것은 아니었고, 수년간 많은 긴장과 심지어 갈등이 있었지만, [normandy_struggle_ender.GetFirstNameNoTooltip]은 세계를 포용하는 시각을 계속 유지하는 것이 지속적인 성공으로 이어질 것이라는 것을 알고 있습니다." # 529571270838822923
  normandy.0006.desc.bellicose: "하지만 [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip]는 그들의 전쟁으로 찢긴 과거를 잊지 않았습니다. 오히려 그들은 그것을 더 잘 이해합니다. [normandy_struggle_ender.GetFirstNameNoTooltip]에게, [normandy_struggle_ender.GetHerHis] 백성들은 무엇보다도 먼저 용사들입니다. 물론, 학식과 교양을 겸비한 용사들입니다." # 13473475758596713358
  normandy.0006.a: "$normandy.0005.a$" # 11098834597139864529
  normandy.0007.t: "노르망디에 외부 세력의 멍에가 드리워졌습니다." # 16333257294333876789
  normandy.0007.desc: "오래전, [rollo.GetFullName]이 북부 프랑스 해안에 도착하여 [normandy.GetNameNoTier]을 다스리기 시작했을 때, 많은 이들은 이 상황이 일시적인 것일 거라고 생각했습니다. 북유럽인들이 이 지역을 오래 다스릴 수 있을까요? [normandy.GetNameNoTierNoTooltip]의 작은 영주들 사이의 끊임없는 다툼은 수년, 수십 년 동안 계속되었고, 이 점만으로도 충분했습니다.\n\n결국 질서를 회복해야 했습니다. 외부 통치자 [normandy_struggle_ender.GetTitledFirstName]가 등장하여 [normandy_struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip]의 지위를 이 지역에 확립했습니다.\n\n노르망디 백작령은 실패한 계획임이 분명합니다. 이 지역은 스스로를 다스릴 수 없습니다. [normandy_struggle_ender.GetFirstNamePossessiveNoTooltip]의 권위가 [normandy.GetNameNoTierNoTooltip] 전역에서 의심의 여지 없이 확고해짐에 따라, 오랜 갈등과 무질서의 시대 뒤에 백작령에 드디어 안정이 찾아올지도 모릅니다." # 13695745388107648686
  normandy.0007.a: "$normandy.0005.a$" # 11098834597139864529
  normandy.0008.t: "$normandy.0006.t$" # 8770624435303670682
  normandy.0008.desc: "[GetGeographicalRegion('RICE_normandy_region').GetName]의 새벽이 밝아오며, 우리 [ROOT.Char.GetCulture.GetCollectiveNoun]는 이 지역의 최고 지배자이자 동시에 문화의 수호자로서 떠오릅니다. 우리는 라틴과 스칸디나비아 문화의 정수를 받아들여 학문, 지성적 함양, 예술 등 모든 영역을 포괄하는 사회를 건설했습니다.\n\n그러나 프랑크 문화에 완전히 동화되기 전에, 우리 [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]로서 앞으로 나아갈 방향을 결정해야 합니다. 우리, 하나의 통일된 민족으로서, 가장 소중히 여기고 숭배할 가치와 사상은 무엇일까요?" # 8417754154163497497
  normandy.0008.a: "[ROOT.Char.GetFaith.HighGodName]에 대한 믿음이 우리에게 더 큰 승리를 안겨줄 것입니다!" # 1437354250046392163
  normandy.0008.b: "궁정 예술에 집중하면 많은 이들을 감동시킬 수 있을 것입니다." # 1174834591634984077
  normandy.0008.c: "편지와 학문으로 우리는 영원히 살아갈 것입니다." # 5011871934387169852
  normandy.0008.d: "다양한 기원을 받아들이며 더욱 번영해야 합니다." # 10660736443193600327
  normandy.0008.e: "문화적이긴 하지만, 우리의 무력한 뿌리를 잊어서는 안 됩니다!" # 4707801724734460220
  normandy.0009.t: "$normandy.0005.t$" # 12146643917306420080
  normandy.0009.desc: "[GetGeographicalRegion('RICE_normandy_region').GetName]의 새벽이 밝아오면서, 이 자리에 이르기까지 치열했던 전쟁과 격변의 세월을 되짚어봅니다. 처음부터 지금까지, 그리고 드디어 노르만 정복이 완성되었습니다! 미래 역사가들은 우리의 용감한 업적을 기록할 것입니다.\n\n그러나 새로운 영토의 지배자로서 이 새로운 시대를 맞이하기 전에, 우리 [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]는 앞으로 어떤 방향으로 나아갈 것인지 결정해야 합니다. 하나의 통일된 민족으로서 우리가 가장 소중히 여기고 숭배할 가치와 사상은 무엇일까요?" # 11143642466917872128
  normandy.0009.a: "전쟁은 우리에게 계속 중요할 것입니다." # 8431689068945889466
  normandy.0009.b: "획득한 것을 지켜낼 것입니다." # 9385596824051720886
  normandy.0009.c: "적과의 싸움은 우리를 하나로 묶었습니다." # 16529224598492418006
  normandy.0009.d: "우리의 다양한 기원이 우리를 강하게 만듭니다." # 12283084064717784144
  normandy.0010.t: "기독교 종교 유적" # 9029956591320721505
  normandy.0010.desc: "저와 같은 신분의 자들은, 훌륭한 [faith.GetAdherentNamePlural]으로서 [faith.HighGodName]께 대한 헌신을 보여주는 한 방법으로 [christian.GetAdjective] 종교 시설을 세우는 것입니다. 이를 통해 우리는 지역 주민들의 영적인 삶을 개선할 뿐만 아니라, 죄를 속죄하고 우리의 경건함을 보여줄 수 있습니다.\n\n따라서 저는" # 10079244051161395228
  normandy.0010.desc.chapel: "#Bold [faith.GetAdjectiveNoTooltip] 예배당#!. 비록 거주하는 [faith.PriestNeuterPlural]이 없는 작은 예배 장소이지만, 예배당은 여전히 그 역할을 갖고 있습니다. 외딴 지역에서 예배당은 더 큰 교회에 쉽게 갈 수 없는 이들을 위한 종교적 참여 장소로서 기능할 수 있습니다. 다른 예배당은 기존의 종교 단지에 부수적인 역할을 합니다." # 8780355477760794601
  normandy.0010.desc.small_church: "#Bold 작은 [faith.GetAdjectiveNoTooltip] 교회#!. 이러한 마을 교회들은 작은 정착지, 또는 사람들이 멀리 떨어져 사는 시골 지역의 영적 요구를 충족시켜 줍니다. 그 건물은 겸손할지라도, 이러한 [faith.GetAdherentNamePluralNoTooltip]의 영적 필요를 채우는 데 필수적입니다." # 3858337692835029192
  normandy.0010.desc.small_monastery: "#Bold 작은 [faith.GetAdjectiveNoTooltip] 수도원#!. 여기서 수사와 수녀들은 평화로운 환경에서 영적인 문제에 집중하고, 신학과 [faith.ReligiousText]를 연구할 수 있습니다. 수사와 수녀들의 지혜와 지식 덕분에 그들은 지역 사회에 제한된 봉사를 제공할 수도 있습니다." # 4450592142232096725
  normandy.0010.desc.large_church: "#Bold 거대한 [faith.GetAdjectiveNoTooltip] 교회#!. 비록 웅장한 대성당은 아니지만, 건설될 정착지에서 인상적인 풍경을 이룰 것입니다. 그 존재는 지역 주민들에게 더욱 큰 업적을 이루도록 영감을 주고, 그들이 [faith.HighGodName]의 영광을 기리며 기도하고 숭배할 수 있는 장소를 제공할 것입니다." # 17162014366368354151
  normandy.0010.desc.large_monastery: "#Bold 거대한 [faith.GetAdjectiveNoTooltip] 수도원#!. 이곳에서 수사와 수녀들은 평화로운 환경 속에서 신앙적 문제에 집중하고, 신학과 [faith.ReligiousText]를 연구할 수 있습니다. 이 규모가 큰 건물은 지역 사회를 위한 여러 서비스, 예를 들어 병원, 학교, 양조장과 같은 다양한 경제 건물을 수용할 수도 있습니다." # 10434805515329388626
  normandy.0010.desc.conclusion: "결국 이 건물은 완성하는 데 시간이 걸리겠지만, 기다림이 충분히 보람 있을 것이라 확신합니다." # 3088266289275574623
  normandy.0010.a: "그 완성을 기대하겠습니다." # 4295401290424295031
  normandy.0010.disclaimer: "#bold 이 성역의 건설이 약 1~2년 후 완료되면, 아래에 열거된 축복을 받으실 것입니다.#!" # 5109370420041352441
  normandy.0011.t: "기독교 종교 유적 완성" # 3594391096116804668
  normandy.0011.desc.chapel: "[faith.HighGodName]께 영광을!\n\n[county.GetNameNoTier]에 제가 지어주도록 명령한 [faith.GetAdjective] 예배당이 완성되었다는 소식을 들었습니다. 단순한 건물이긴 하지만, 지역 [faith.GetAdherentNamePluralNoTooltip]들이 기도하며 숭배하는 데에 큰 도움이 될 것입니다." # 10574946150648929546
  normandy.0011.desc.small_church: "[faith.HighGodName]께 영광을 돌립니다!\n\n[county.GetNameNoTier]에 제가 명령한 작은 [faith.GetAdjective] 교회가 완공되었다는 소식을 들었습니다. 앞으로 오랫동안 그 교회가 지역 주민들의 종교적 삶에 중요한 역할을 할 것이라 확신합니다." # 2727631314828464045
  normandy.0011.desc.small_monastery: "[faith.HighGodName]께 영광을!\n\n[county.GetNameNoTier]에 제가 지으라고 명령한 작은 [faith.GetAdjective] 수도원이 완성되었다고 들었습니다. 다른 웅장한 수도원들에 비해 규모는 작을지라도, 이곳 지역 사회에 여러모로 도움이 될 것입니다." # 7953530005245387251
  normandy.0011.desc.large_church: "[faith.HighGodName]께 영광을!\n\n[county.GetNameNoTier]에 제가 건립을 명령했던 거대한 [faith.GetAdjective] 교회가 완성되었다는 소식을 들었습니다. 위대한 대성당과는 비교할 수 없지만, 여전히 장엄한 광경이며, 많은 [faith.GetAdherentNamePluralNoTooltip]의 영적 필요를 충족하고 영감을 불어넣어줄 것입니다." # 235073110285158437
  normandy.0011.desc.large_monastery: "[faith.HighGodName]께 영광을 드립니다!\n\n[county.GetNameNoTier]에 제가 건설을 명령한 거대한 [faith.GetAdjective] 수도원이 완성되었습니다. 규모가 크고 수도사 공동체도 상당한 만큼, 인근 정착촌에 중요한 서비스를 제공하고 지역의 학문과 신앙 중심지 역할을 할 것입니다." # 6661215925881659757
  normandy.0011.a: "그러한 종교적 성지를 세웠다는 데 기쁩니다." # 4032185106104034920
  normandy.0012.t: "$normandy.0011.t$" # 5852236688225663933
  normandy.0012.desc: "[ROOT.Char.GetFaith.GetName]로 개종하기 전, 저는 [county.GetNameNoTier]에 새 [faith.GetAdjective] 종교 시설 건립을 위해 상당한 기부금을 헌납했습니다. 그 건물은 곧 완공될 예정이지만, 이제 저에게는 더 이상 영적인 의미가 없습니다.\n\n하지만, 과거 [christian.GetAdjective] 공동체에 대한 친절한 제스처로 그 건물의 활용을 장려할 수도 있습니다. 반면, [ROOT.Char.GetFaith.HighGodName]에 대한 믿음의 진심을 보여주기 위해 그 건물을 포기하고, 버려두거나 다른 시설로 재활용하는 것도 고려해야 합니다." # 12923833712056049614
  normandy.0012.a: "지역 기독교인들이 종교적 필요를 위해 사용할 수 있도록 허용합니다." # 2254886202620049507
  normandy.0012.a.tooltip: "비기독교 [faith|E]로 개종하셨으므로, 원래 받으려던 [인물_수정어|E]를 포기하셨습니다." # 13826520435437647003
  normandy.0012.b: "그 건물을 부정합니다. 저는 진정한 [ROOT.Char.GetFaith.GetAdherentName]입니다!" # 9569880848655381125
  normandy.0012.b.tooltip: "[THIS.Char.GetFaith.GetName]로의 개종이 진심임을 증명하기 위해, 본래 받을 예정이었던 [character_modifier|E]의 권리뿐만 아니라, [realm_capital|E]의 [county_modifier|E] 또한 포기해야 합니다." # 3484121348372008375
  normandy.0013.t: "xxxxx" # 1951045980481827005
  normandy.0013.desc: "xxxxx" # 1951045980481827005
  normandy.0013.a: "xxxxx" # 1951045980481827005
