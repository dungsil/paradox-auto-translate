  normandy.0112.tooltip.culture_language: "[norman.GetCollectiveNoun]의 [language|E] (그리고 여전히 [norse.GetLanguage.GetName]를 사용하는 그들 후손의 모든 [cultures|E])는 [french.GetLanguage.GetName]로 바뀝니다." # 4747275911775740314
