  normandy.0110.t: "노르망디 역사 집필" # 17782269503828011926
  normandy.0110.desc: "수년 전, [rollo.GetTitledFirstNameNicknamed]이 이끄는 스칸디나비아 모험가들이 [GetGeographicalRegion('RICE_normandy_region').GetName]을 장악했습니다. 그러나 $d_normandy$는 여전히 다투는 군벌과 백성들의 변경 지역으로 남아 있습니다. 저는 이 지역을 법적 또는 정치적 의미뿐만 아니라 사회로서도 통합할 수 있는 방법을 생각해 보았습니다.\n\n만약 제가 학자를 구하여 $d_normandy$에서의 공유된 역사를 기록하는 역사를 쓰게 할 수 있다면, 우리는 공통된 정체성을 확립하고 하나의 백성으로 뭉칠 수 있을 것입니다. 우연히도 제 왕조의 후원 아래 말입니다. 그렇게 하면 이러한 땅에 대한 권위를 중앙 집중화하려는 우리의 시도 또한 정당화될 것입니다.\n\n" # 9809569828787988829
  normandy.0110.desc.candidate: "제 궁정의 몇몇 사람들이 이 프로젝트를 주도하는 데 관심을 보였습니다. 다른 사람들은" # 14885260704479553015
  normandy.0110.desc.no_candidate: "제 궁정에는 이 프로젝트를 주도하는 데 관심을 보이는 사람이 없지만, 일부 궁정 신하들은" # 2569800474964883980
  normandy.0110.desc.conclusion: "지역 학자 [scholar.GetFullName]를 추천합니다. 그는 역사, 문학, 신화에 대해 해박한 지식을 가지고 있습니다." # 18008476816146478061
  normandy.0110.a: "[candidate_1.GetFirstName](이)는 그 자리에 적합한 [candidate_1.GetWomanMan]입니다!" # 6132149728072472137
  normandy.0110.a.tooltip: "[candidate_1.GetFirstNameNoTooltip]는 수년간 역사 연구에 매진할 것입니다." # 17997155631935775898
  normandy.0110.b: "[candidate_2.GetFirstName](은)는 이걸 해낼 자질이 충분합니다." # 14626934019717386625
  normandy.0110.b.tooltip: "[candidate_2.GetFirstNameNoTooltip](이)는 역사를 연구하며 여러 해를 보낼 것입니다." # 5730180994507146329
