  normandy.0110.t: "노르망디의 역사를 기록하며" # 17782269503828011926
  normandy.0110.desc: "수년 전, [rollo.GetTitledFirstNameNicknamed]가 이끄는 스칸디나비아 모험가들이 [GetGeographicalRegion('RICE_normandy_region').GetName]을 장악했습니다. 그러나 $d_normandy$는 여전히 분쟁하는 영주들과 민족들이 얽힌 변방 지역입니다. 저는 이 지역을 단순히 법적 또는 정치적으로만 아니라 사회적으로 하나로 통합하는 방법을 고민해 왔습니다.\n\n만약 $d_normandy$의 우리 공동 역사를 기록하는 학자를 얻을 수 있다면, 우리는 공통된 정체성을 확립하고, 우연히 저희 왕조의 후원 아래 하나의 민족으로 뭉칠 수 있습니다. 이는 또한 이 땅에 대한 권력 집중 시도를 정당화하는 데 도움이 될 것입니다." # 9809569828787988829
  normandy.0110.desc.candidate: "저희 궁정 몇몇은 이 프로젝트를 주도하고 싶어 하는 뜻을 나타냈습니다. 다른 이들은" # 14885260704479553015
  normandy.0110.desc.no_candidate: "궐중 아무도 이 사업을 주도할 의향을 나타내지 않았지만, 몇몇 신하들은" # 2569800474964883980
  normandy.0110.desc.conclusion: "[scholar.GetFullName] 선생께서는 역사, 문학, 신화에 대해 깊이 있는 지식을 갖춘 학자로 알려져 있습니다." # 18008476816146478061
  normandy.0110.a: "[candidate_1.GetFirstName]께서 그 자리에 적임자십니다!" # 6132149728072472137
  normandy.0110.a.tooltip: "[candidate_1.GetFirstNameNoTooltip]는 수년간 역사 연구에 매진할 것입니다." # 17997155631935775898
  normandy.0110.b: "[candidate_2.GetFirstName]는 이 일을 해낼 능력이 있습니다." # 14626934019717386625
