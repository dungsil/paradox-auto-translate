  normandy.0065.t: "성 오베르의 유물 발견?" # e7213a242aa6b1e7c2546039eb7ff4d18ff0e3bb
  normandy.0065.desc: "오래 전, [GetBuilding('RICE_normandy_mont_saint_michel_02').GetName]의 창시자 성 오베르의 유물이 실종되었습니다. 이는 오랫동안 지역 순례지이자 학문의 중심지였던 이곳에 큰 타격이었습니다. 따라서 저는 이 유물을 찾기 위한 대규모 조사를 후원했습니다." # 5339c82c755fefba0ba6789733055101dd82756b
  normandy.0065.desc.found: "오늘 [ROOT.Char.GetFaith.HighGodName]께서 우리를 은총으로 베푸시는 듯하군!  [ROOT.Char.GetFaith.PriestNeuterPlural]이 보고하길, 성유물이 최근 세상을 떠난 전직 [ROOT.Char.GetFaith.PriestNeuter]의 집에서 발견되었다고 하네. 이 발견 이후 몇 가지 기적적인 사건이 발생했는데, 예를 들어 성유물의 진실성에 의문을 제기했던 한 [ROOT.Char.GetFaith.PriestNeuter]가 마비되는 일이 있었지! 이는 의심할 여지없이 성 오베르 성인의 진정한 성유물임을 확인시켜주는 것이리라." # 44d8bc1592fa2b8de2fc84d5c3330bf61eda3e3c
  normandy.0065.desc.not_found: "아, 오늘 [ROOT.Char.GetFaith.HighGodName]께서는 우리를 크게 도와주시지 않으시는군요. 힘든 노력 끝에 유물의 흔적은 찾지 못했습니다. 하지만 [ROOT.Char.GetFaith.PriestNeuterPlural]는 제 도움에 감사하게 생각하실 겁니다.  언젠가는 유물을 찾게 되기를 기대하며..." # a8875c4794e26c17dc41dbd0513dc20cb8e0987e
  normandy.0065.a: "훌륭합니다!" # ee5d85f73e1dd9eaf83ad3d4a1941352d9ff9ff5
  normandy.0065.b: "그러하니라." # 3e70750ed7c30695fcd68079534e82812baa4a23
  normandy.0065.info: "$RICE_normandy_find_saint_aubert_relics_context_tooltip$" # 5562d3536ae74ed1548eec7cdbb4f8a883531185
  normandy.0065.tooltip: "[decision|E]를 통해 $RICE_normandy_observe_procession_of_saint_aubert$을 실시할 수 있게 되었습니다. 또한, [decision|E] $RICE_normandy_mont_saint_michael_pilgrimage$는 이제 더 넓은 지역에서 선택할 수 있습니다." # c1aa2c79ae462a57cfcda28a7b5a7a495f01eb37
  normandy.0066.t: "성 오베르의 유물이 도난당했습니다." # 202e77da850bca851383511293188f1865342457
  normandy.0066.desc: "오랫동안 [GetBuilding('RICE_normandy_mont_saint_michel_02').GetName]는 아브랑슈의 성 아우베르 수호성인의 유물을 안전하게 보관해 왔습니다. 수도원은 원래 성 아우베르가 그 자리에 수도원을 세우도록 지시한 천사 미카엘에게 헌정되었지만, 현지의 [christian.GetAdjective] 순례자들은 여러 차례 성 아우베르에게도 경의를 표했습니다.\n\n하지만 안타깝게도 성 아우베르의 유물이 어떻게 사라졌는지, 그 행방을 알 수 없습니다. 아마도 관리자들의 부주의 때문일 수도, 도둑맞은 것일 수도 있고, 심지어 근처 [christian.GetAdjectiveNoTooltip] 공동체의 죄악 때문에 '기적적으로' 사라진 것일지도 모릅니다.\n\n현재 유물을 찾기 위한 노력이 진행 중이지만, 성공할 가능성은 누구도 장담할 수 없습니다. 어떤 결과가 나오든 현지 순례자들은 분명 이 소식에 슬픔을 느낄 것입니다." # 82f4c7fc6a624176ba53ee5d314033cc6232ddfc
  normandy.0066.a: "유물들은 다시 발견될 수 있을까요?" # 40e93d68c62278c1c98463a53bc0e0be05a40636
  normandy.0066.info: "$RICE_normandy_find_saint_aubert_relics_context_tooltip$" # 5562d3536ae74ed1548eec7cdbb4f8a883531185
  normandy.0066.tooltip: "$RICE_normandy_find_saint_aubert_relics$를 위한 결정이 이제 가능합니다." # e3d2c1aab7cb6a95809c1a3c12fb5e1f6a588660
  normandy.0067.t: "성 오베르의 유물 발견" # 2c10b937d1faed4f63d43510fbfbd517064627ae
  normandy.0067.desc: "예전에, [GetBuilding('RICE_normandy_mont_saint_michel_02').GetName]의 창시자인 성 오베르의 유물이 실종되었습니다. 그 이후로 그 유물의 행방을 찾기 위한 많은 시도가 있었습니다. 이제 [relic_discoverer.GetTitledFirstName]이 성인의 유물이 재발견되었음을 기쁜 마음으로 알립니다.\n\n이 유물과 그 발견에 관한 여러 기적 이야기들이 이미 멀리 퍼져나가기 시작하여, 성인의 숭배와 수도원의 명성과 명예를 높이고 있습니다. 이에 따라 이전보다 더 많은 [christian.GetAdjective] 순례자들이 멀리서 모여들고 있습니다." # cd1f033dbb6d432c2f7a5408a42549615350d0e1
  normandy.0067.a: "[ROOT.Char.GetFaith.HighGodName]께 영광을!" # c85da603c5b4aa4c790f4c8a6d50e94a197ca783
  normandy.0067.b: "흥미로운 소식입니다…." # 9ca503d361a51a9b8516bb5c7d249da8719b59bf
