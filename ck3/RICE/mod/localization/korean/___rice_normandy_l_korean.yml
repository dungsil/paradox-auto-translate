  normandy.0112.t: "#italic 노르만인의 역사#!" # 8124680264769096123
  normandy.0112.desc: "몇 해 전, [dudo_of_saint_quentin.GetFirstName]는 [original_sponsor.GetTitledFirstNameNicknamed]의 후원 아래 [GetGeographicalRegion('RICE_normandy_region').GetName]의 역사를 기록하기 시작했습니다. [original_sponsor.GetFirstNameNoTooltip]은 이 저작이 [norman.GetName] 사람들이 [original_sponsor.GetHerHis] 가문의 통치 아래 하나의 정체성으로 통합되는 데 도움이 되기를 바랐습니다. #italic 노르망디 역사#!는 [rollo.GetTitledFirstName]의 도착부터 현재까지의 공국 역사를 기록한 책으로, 드디어 완성되었습니다." # 17718233350861874062
  normandy.0112.desc.sponsor_dead: "하지만 [original_sponsor.GetFirstNameNoTooltip]는 이 날을 맞이하지 못했습니다. 따라서 이 역사는 $d_normandy$의 중요한 귀족, [norman_duke.GetTitledFirstName]에게 제시되었습니다." # 737392933152423232
  normandy.0112.desc.sponsor_alive: "프로젝트의 원래 후원자이신 [original_sponsor.GetFirstNameNoTooltip]께서 역사를 접하셨습니다." # 9981951928471323178
  normandy.0112.desc.sponsor_other: "[original_sponsor.GetFirstNameNoTooltip]이 아직 살아계시지만, [original_sponsor.GetSheHe]는 더 이상 노르망디($d_normandy$) 정계에서 주요 역할을 하지 않습니다. 그러므로 $d_normandy$의 중요한 귀족, [norman_duke.GetTitledFirstName]에게 역사가 전달되었습니다." # 13253946963208232845
  normandy.0112.desc.sponsor_backup: "$d_normandy$의 가장 강력한 군주들에게 완성된 역사가 제시되었습니다." # 9992914655284475605
  normandy.0112.desc.dudo_alive: "수년간, [dudo_of_saint_quentin.GetFirstNameNoTooltip]은 낡은 기록들을 꼼꼼히 살피고 관련자들을 만나느라 분주히 시간을 보냈으며, 이 기간 동안 [dudo_of_saint_quentin.GetSheHe]는 [norman_duke.GetFirstNameNoTooltip]와 더욱 가까워졌습니다." # 2534243538444468183
  normandy.0112.desc.dudo_dead: "[dudo_of_saint_quentin.GetFirstNameNoTooltip]는 이 역사를 기록하는 동안 세상을 떠났고, 다른 학자들이 [dudo_of_saint_quentin.GetHerHis] 업무를 이어받아야 했습니다. 그럼에도 불구하고, [dudo_of_saint_quentin.GetHerHis]의 공헌은 부인할 수 없으므로, [dudo_of_saint_quentin.GetSheHe]는 이 역사의 주요 저자로 정당하게 인정받습니다." # 15623208401553971127
  normandy.0112.desc.conclusion: "결과적으로, 이는 [norman_duke.GetDynasty.GetName] 왕가의 $d_normandy$ 지배를 강화하고 [norman.GetCollectiveNounNoTooltip]의 위대한 운명을 이끌어내는 숭고한 업적입니다." # 17129172517839359204
