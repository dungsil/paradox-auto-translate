  normandy.0060.t: "[avranches.GetNameNoTierNoTooltip]로 향합니다." # 970775261658531102
  normandy.0060.desc: "매년 묵주절 후, [avranches.GetNameNoTier] 주민들은 인근 성지인 몽생미셸을 세운 성 아우베르 주교를 위한 행렬을 조직합니다. 그는 지역 [faith.GetReligion.GetAdjective] 공동체로부터 큰 존경을 받으며, 수년간 많은 사람들이 이 행사 중 기적을 목격하거나 심지어 기적의 영향을 받았다고 주장해 왔습니다.\n\n\n올해는 저는 [avranches.GetNameNoTierNoTooltip]로 가서 성 아우베르의 행렬을 직접 관찰할 생각입니다. 아마 저도 기적을 목격할 수 있을지도 모릅니다!" # 8085129065929450504
  normandy.0060.a: "[아브랑슈.GetNameNoTierNoTooltip]로 향합니다!" # 11839293072388986443
  normandy.0061.t: "성 오베르 성행렬" # 3222020248844322054
  normandy.0061.desc: "[avranches.GetNameNoTier]에 도착하자, 현지인들과 [faith.GetAdjective] [faith.PriestNeuterPlural]은 제가 찾아온 것을 영광으로 여긴다고 말했습니다. 저와 같은 지위의 사람이 성 오베르 행렬에 참석하는 일은 흔치 않습니다.\n\n\n행렬이 열리는 날, [faith.PriestNeuterPlural]과 평신도들은 성 오베르의 유물을 몽생미셸에서 [avranches.GetNameNoTierNoTooltip] 거리를 행진하기 위해 가져왔습니다. 오베르는 과거 이 도시의 주교였습니다.\n\n\n전설에 따르면, 대천사 미카엘이 오베르에게 몽생미셸을 두 번 세우도록 지시했지만, 오베르는 이것이 [faith.DevilName]의 속임수라고 생각하여 거부했습니다. 세 번째 방문에서 지쳐버린 대천사가 오베르의 머리를 쿡 찔러 그의 운명을 이루도록 설득했다고 합니다.\n\n\n오늘날까지도 오베르의 두개골에 생긴 구멍을 마을 곳곳을 돌아다니는 유물에서 볼 수 있습니다. 이것을 목격하면 기적이 일어난다는 사람들이 많습니다!" # 18124096501923696294
  normandy.0061.a: "기적적인 광경!" # 7907152727164859444
  normandy.0061.miracle.tooltip: "행렬 중 기적이 일어났습니다!" # 13328920398966296757
  normandy.0061.toast: "$normandy.0061.miracle.tooltip$" # 10902016864950651770
  normandy.0062.t: "[avranches.GetNameNoTierNoTooltip]을 떠납니다." # 6980455671416797667
  normandy.0062.desc: "[avranches.GetNameNoTier] 여행에서 귀향해야 합니다. 매년 열리는 [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName] 행사를 지켜보기 위해서입니다. 성 미카엘 대천사와의 영적인 연결로 몽생미셸이라는 위대한 성지 건설에 핵심적인 역할을 한 성인의 유물을 보는 것은 정말 훌륭한 경험이었습니다." # 4231741955621595597
  normandy.0062.desc.miracle: "행렬 중 기적을 목격하게 되어 정말 운이 좋았습니다!  그런 일이 자주 일어나는 것은 아니니까요." # 13705974732730254322
