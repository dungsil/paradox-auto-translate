  RICE_normandy_commission_historia_normannorum_effect_tooltip_1: "[courtier|E]에게 #italic 노르만 역사#!를 기록할 #italic 역사가#를 지명하거나, 또는 #V @gold_icon! [EmptyScope.ScriptValue('RICE_misc_horse_sacrifice_cost_minor')|0]#!의 비용으로 우연히 생성된 [character|E]를 고용하실 수 있습니다." # 0d51a28bc399d3834b1b0e0035a270fe1c7cac78
