  normandy.0016.desc.greater_normandy: "#bold [GetGeographicalRegion('RICE_greater_normandy_region').GetName] 대지 조사#가 완료되었습니다!" # 2599865701655466657
  normandy.0016.desc.not_original: "선대들은 오래 전 이 일을 슬기롭게 시작했고, 저는 이제 그 조사 결과의 혜택을 누리게 되었습니다." # 12906035911829857092
  normandy.0016.desc.original: "이 노력을 얼마 전 시작했는데, 이 조사 결과로 얻을 수 있게 되어 기쁩니다." # 15365305638255227561
  normandy.0016.desc: "이 지역의 인구와 재산에 대한 정확한 정보를 확보하면, 지역 주민을 더 효율적으로 과세하고 이곳에서 우리의 지배를 더욱 굳건히 할 수 있습니다. \n\n흥미롭게도, 일부 사람들은 이 조사를 “대심판서” (또는 “심판의 날”) 서책이라고 부릅니다. 제 관료들이 이처럼 훌륭한 업무를 수행해 이 필사본에 기록된 내용이 마치 최후의 심판과 같다고 말합니다. – 그 안에 담긴 정보는 변경될 수 없고, 논쟁의 여지가 없습니다." # 5185254095741857023
