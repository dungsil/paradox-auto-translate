  normandy.0031.desc.colonists: "$normandy.0021.desc.colonists$" # 11902834217886034666
  normandy.0031.desc.mercenaries: "[courtier_1.GetCulture.GetNameNoTooltip] 병사들의 용맹과 뛰어난 전투 능력은 여러 지역에 잘 알려져 있습니다. [courtier_1.GetFirstNameNoTooltip]은 수많은 명예로운 기사들을 지휘하며, 이들은 올바른 군주를 섬긴다면 평범한 용병들보다 훨씬 충성스러울 것입니다. 지금부터 이 기사들은 저를 섬기며, 제 적들의 심장에 공포를 심어줄 것입니다!" # 8436743578632381509
  normandy.0031.desc.traders: "전쟁 기술로 유명하지만, [courtier_1.GetCulture.GetCollectiveNounNoTooltip](이)는 유럽 전역에 걸쳐 연결망이 좋습니다. 그들이 수년에 걸쳐 구축한 네트워크는 사업가 기질이 있는 통치자에게 귀중한 자산이 될 수 있습니다.\n\n마침 [courtier_1.GetFirstNameNoTooltip](이)는 여행과 무역 경험이 있으며, 내 영토에 상인을 데려와 생산적인 무역 관계를 구축할 것을 제안하고 있습니다." # 3923188186147610572
  normandy.0031.desc.rulers: "협상 결과, 저는 [courtier_1.GetCulture.GetNameNoTooltip] 정착민들이 [award_county.GetNameNoTier]에서 [courtier_1.GetFirstNameNoTooltip]의 지휘 아래 자치권을 행사하도록 허용했습니다. [courtier_1.GetSheHe|U]는 이러한 합의에 기꺼이 동의했습니다.\n\n이것에 동의하는 것이 현명할 것입니다. 왜냐하면 이 [courtier_1.GetCulture.GetCollectiveNounNoTooltip]는 단순한 야만인이 아니기 때문입니다. 그들은 외국의 공격으로부터 우리 땅을 보호하고, 우리 군인들을 훈련시키고, 군사 및 정치 문제에서 우리를 도울 더 많은 모험가들을 초대하는 데 동의했습니다." # 976997152218765211
  normandy.0031.desc.scholars: "[GetGeographicalRegion('RICE_normandy_region').GetName] 통합이 끝나자, [courtier_1.GetCulture.GetCollectiveNoun]은 라틴 이웃들의 고급 문화를 통달한 사람들로 명성을 얻었습니다. 따라서, [courtier_1.GetFirstNameNoTooltip]의 무리에는 많은 학자, 성직자, 장인들이 있습니다.\n\n저는 [courtier_1.GetFirstNameNoTooltip]에게 이 숙련된 사람들이 제 영토의 문화와 웅장함을 개선하는 데 도움을 주기를 바란다고 분명히 밝혔습니다. [courtier_1.GetSheHe|U]는 그들이 그 방면에서 저를 돕게 되어 매우 기쁘다고 말합니다." # 17434299725370831480
  normandy.0031.desc.conclusion: "마지막으로, [courtier_1.GetFirstNameNoTooltip]에게 군사를 훈련시키고 장기적인 군사적, 정치적 지원을 제공해 달라고 부탁할 수 있는지 알아볼 수 있습니다." # 16005317764601134041
