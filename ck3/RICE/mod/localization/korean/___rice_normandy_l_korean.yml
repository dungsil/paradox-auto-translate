  RICE_normandy_struggle: "노르망디 공고화" # 11230305533292606938
  RICE_normandy_struggle_desc: "내 취향은 아주 독특하오. 자네는 이해 못 할 걸세.\n\n내 취향은 아주 독특하오. 자네는 이해 못 할 걸세." # 13881659477049932384
  struggle_RICE_normandy_phase_adventure: "모험" # 16370489177724907221
  struggle_RICE_normandy_phase_adventure_desc: "모험 [struggle_phase|E]은 [RICE_normandy_struggle|E]에게 [struggle_phase_normandy_confrontation|E]의 분쟁으로 인하든, [struggle_phase_normandy_acculturation|E]의 경제적 안정성으로 인하든 기회의 시대입니다.\n\n이제 스칸디나비아뿐만 아니라 유럽의 다른 지역에서도 온 사람들이 대규모로 노르망디에 도착하여 정착하거나, 용병 일을 찾거나, 혹은 약탈에 나섭니다. 한편, 이미 이곳에 있던 이들은 외국 땅에서 부를 찾도록 자극받습니다.\n\n하지만 모험은 그리 오래 지속될 수 없습니다. 만약 노르망디의 [rulers|E]가 신중하게 세력을 확장하지 않는다면, 이는 [struggle_phase_normandy_confrontation|E]으로 이어질 수 있습니다. 반대로 [rulers|E]가 이 다양한 민족들을 신중하게 관리한다면, 이는 [struggle_phase_normandy_acculturation|E]으로 이어질 수 있습니다." # 1699771669812571800
  struggle_RICE_normandy_phase_acculturation: "동화" # 10191759335300700156
  struggle_RICE_normandy_phase_acculturation_desc: "만족스러운 [struggle_phase_normandy_adventure|E] 이후, 또는 [struggle_phase_normandy_confrontation|E]의 갈등이 진정되면, 지역 주민들이 문화 융합 [struggle_phase|E]에서 공존하는 법을 배우면서 [RICE_normandy_struggle|E]는 순조롭게 진행됩니다.\n\n서로 다른 집단 간의 빈번한 접촉은 법률, 언어, 군사 전술 등 다양한 분야에서 사상 교환으로 이어집니다. 라틴 사상의 채택이 가장 지배적인 경향이며, 이는 [rulers|E]가 권위를 강화하고 [realm|E]을 더 효율적으로 관리하려 하기 때문입니다.\n\n이질적인 사상과 관습을 동화시키려는 이러한 시도로 인해 마찰이 발생한다면, 이는 서로 다른 우선순위를 가진 영주나 집단 간의 갈등을 유발할 수 있으며, [struggle_phase_normandy_confrontation|E]로 이어집니다. 하지만 문화 동화 시도가 성공적이라면, 이는 노르망디의 번영을 더욱 촉진하여, [struggle_phase_normandy_adventure|E]로 이어질 수 있습니다." # 6739037388301125098
  struggle_RICE_normandy_phase_confrontation: "대립" # 6176519631787323892
  struggle_RICE_normandy_phase_confrontation_desc: "[RICE_normandy_struggle|E]는 대치 [struggle_phase|E] 기간 동안 난항을 겪습니다. 이는 [struggle_phase_normandy_acculturation|E] 기간 동안 동화를 통해 공작 권위를 강제하는 데 실패했거나, [struggle_phase_normandy_adventure|E] 기간 동안 상충하는 야망 때문에 벌어집니다.\n\n이제 노르망디는 하급 귀족들이 자신들의 봉건 주군의 자율성에 이의를 제기하기 때문에 전쟁까지는 아니더라도 불안에 직면했습니다. 한편, 이제 노르망디에 살고 있는 다양한 집단들은 세속적이고 종교적인 권력을 빈번히 다툽니다.\n\n결국, 분쟁 당사자들이 무력이나 외교를 통해 서로를 용인하게 된다면, 그들은 통합된 노르만 사회를 건설하기 시작할 수 있으며, 이는 [struggle_phase_normandy_acculturation|E]로 이어집니다. 그들은 또한 다른 곳에서 행운을 시험하거나 다툼에 도움을 줄 다른 이들을 초대할 수 있으며, 이는 [struggle_phase_normandy_adventure|E]로 이어집니다." # 13646011908602659800
