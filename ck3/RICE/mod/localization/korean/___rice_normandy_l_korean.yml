  normandy.0080.t: "롤로의 이야기" # 6f1bdae9d3c48cdf5da3252bca5181e89a7496f1
  normandy.0080.desc: "예언의 꿈을 꾸었다는 소문이 돌더군요.\n\n꿈속에서 웅장하고 위대한 목소리가 들려오더군요. 스칸디나비아를 떠나 나의 운명을 이루라는 명령이었습니다. 제 [christian.GetAdjective] 노예 중 한 명인 [thrall.GetFirstName]이 꿈을 해석하며, 그것은 바로 [thrall.GetHerHis] 신이 저에게 신성한 명령을 내린 것이라고 결론지었습니다.\n\n저는 아직 젊지만, 이미 삶은 꽤나 험난했습니다. 과연 이것이 또 다른 운명의 변곡점인 걸까요?\n\n만약 저에게 위대한 운명이 있다면, 아마 몇 년 전, 제가 태어났을 때부터 시작되었을지도 모르겠습니다..." # d4eadf203a93096fc3459ddac077fa2b6700061c
  normandy.0080.intro.info: "#emphasis 역사적 배경:#! 노르망디의 롤로의 기원에 대해 중세 자료들은 여러 가지 상반되는 주장을 제시합니다. 예를 들어, 일부는 그가 덴마크 출신이라고 주장하고, 다른 일부는 노르웨이 출신이라고 주장하지만, 그러한 기록들은 그가 살아 있을 당시에는 작성되지 않았습니다." # d86b0e47b6c271b70f7d0609ea86889f8a27ccad
  normandy.0080.a: "$c_more$의 노르웨이 피요르드에서..." # 84f29c7b7577bf5f7f3b6b345168159318d49e59
  normandy.0080.a.tooltip: "귀하의 [dynasty|E] 이름은 이제 #V $dynn_RICE_rollo_af_more$!입니다." # 26ce4112aa8c58a123e998851606401b01456024
  normandy.0080.a.info: "$normandy.0080.intro.info$스노리 스툴루손은 롤로를 특정한 걷는 사람(또는 걸음마 롤프)으로 규정했습니다. 이 아이슬란드 사가에 따르면 롤로는 노르웨이의 모레에서 야르를 뢰그발드 에이스테인손과 귀족 여성 힐드르 뢰르프스도티르 사이에서 태어났습니다.\n\n롤로가 세상에 나온 지 수백 년이 지나서 쓰여진 사가들은 타당성이 의심스럽지만, 일부 초기 역사가들도 노르웨이 출신을 제시했습니다. 여기에는 11세기 시칠리아 역사가 고프레도 말라테라(노르만인일 가능성이 있음)와 12세기 영국 역사가 윌리엄 오브 말즈베리 등이 포함됩니다." # a3fba516145afdefb096e60ad7d6fced0cd602e0
  normandy.0080.b: "덴마크, 내 고향 파스게에서..." # aef29d31cbec0ab02698170f71dfaf159f681e8c
  normandy.0080.b.tooltip: "귀하의 [dynasty|E] 이름은 이제 #V $dynn_RICE_rollo_af_fasge$!입니다." # 49145fd6abdee54dc1369dfd6cc6ac778ca49e5f
  normandy.0080.b.info: "$normandy.0080.intro.info$12세기 노르망디 공작 연대기(#italic Chronique des ducs de Normandie#), 베노아의 기록에 따르면 롤로는 덴마크 출신으로, 파스게라는 마을에서 태어났다고 합니다. 덴마크와 노르웨이에는 현재는 사라지거나 잊혀진 마을을 포함해 파스게가 있었던 것으로 추정되는 여러 장소가 있습니다." # 1290e503f31bd96f0a676975233c3a574531b303
  normandy.0080.c: "... 스칸디나비아의 다른 곳에서." # d77fb9e6c51e5c2e2b085b1925a8910530a848c9
  normandy.0080.c.tooltip: "귀하의 [dynasty|E] 이름은 이제 #V $dynn_RICE_rollo_placeholder$!입니다." # 5a1fe583fb47a827d5c7d1eb1f1e0fb14cb2e462
  normandy.0080.c.tooltip.stay: "현재 위치에 머무릅니다." # ada1f117504418eba8325c022d567b62b8cb6dea
  normandy.0080.c.info: "$normandy.0080.intro.info$롤로의 초기 전기 자료는 #italic 노르만인의 역사#!입니다. 노르망디 공작이었던 롤로의 후손들의 부탁을 받아 10세기 후반~11세기 초반 노르만 성직자 뒤도 드 생캉탱이 썼습니다. 뒤도는 롤로가 덴마크인이었다고 주장했습니다.\n\n뒤도의 저술은 매우 편향적이고 허황된 내용이 많지만, 롤로의 시대에 가장 가까운 자료입니다. 또한, 공작들과 가까운 관계였던 뒤도는 롤로를 기억하는 사람들을 알고 있었을 가능성이 높습니다." # 977bd3c3cc49a133e8a1f67ec30999a5970cf4bf
  normandy.0080.tooltip: "노르망디로 운명을 따르신다면, 귀하의 [dynasty|E]는 #V de Normandie#로 개명될 것입니다." # 6beba8867a6fbf967629ad4d69b3b3641be33a67
  normandy.0080.d: "노예는 바보군요.  내게 그런 꿈은 없었고, 스스로 운명을 선택하겠습니다!" # d2d8e73d1756fc4c56b385d8fe904adc51e29af0
  normandy.0080.d.tooltip: "@warning_icon! #X 롤로의 사건 시나리오를 건너뛰셨습니다. 롤로의 과거를 결정하고 이후 얻을 수 있는 다양한 보너스를 얻을 기회를 놓치게 됩니다. 또한, 노르망디 정착을 위한 [aspiration|E]와 그 이행에 따른 보너스를 잃게 됩니다.#!" # 6cb55b72f924503545672bab1d96308aed57dc7e
  normandy.0080.d.info: "$normandy.0080.intro.info$" # e053cf61ecdab4bdbe66fcd4e68265e668df04be
  normandy.0081.t: "롤로의 기원" # 35899a24bf6435782f6c4776c239525f9874d66e
  normandy.0081.desc: "덴마크의 강력한 군주, [king.GetTitledFirstName]의 존재가 현재 저의 큰 걱정거리입니다.\n\n저희 가문은 이미 [king.GetFirstNameNoTooltip]과 여러 차례 충돌했습니다.  우리는 [king.GetHerHis]의 권위에 대해 반발하고 있습니다.  저와 저의 신하들은 스칸디나비아 전역에 걸쳐 [king.GetHerHis]가 행사하려는 권력에 대해 전혀 납득할 수 없습니다.  어차피 저의 늦으신 아버지는 항상 자칭 왕이라는 허황된 자들에게 절대 굴복하지 말라고 가르쳐주셨습니다." # 72fa8b855553d6a19e90e108d82a490cefb8a9c3
  normandy.0081.a: "아버지의 충고는 좋은 충고였습니다." # 627c9f43dc0c2e92d98b3f8e4e4cf2df0c409458
  normandy.0081.b: "[king.GetSheHe|U]가 형제를 죽였습니다. #italic 개인적#입니다." # d4e5d414eb73c6ea35d97eafdbfcc4ff01aaae86
  normandy.0081.c: "이런 경쟁은 과장된 면이 있습니다." # 1dba4a0ed86dea0e2bdb73216dd284cfcd451c1b
  normandy.0081.d: "제 과거는 [king.GetFirstNameNoTooltip]가 아닌 다른 것들로 정의되었습니다." # 8680fbe900bd736af2955dfc267622e2874581aa
  normandy.0081.info: "#emphasis 역사적 배경:#! 상퀴엔의 뒤도에 따르면 #italic 노르만인의 역사#!, 덴마크 왕은 롤로의 가문에 적대적이었습니다. 편의상 이 사건 연쇄에서 그 왕은 시구르드로 표기되었지만, 뒤도는 실제로 그 왕의 이름을 언급하지 않았습니다. 따라서 이야기가 사실이라 할지라도 롤로가 누구의 지배 아래 있었는지 말하기 어렵습니다. 특히 롤로의 기원을 다른 곳으로 묘사하는 다른 여러 자료들은 롤로와 그러한 왕 사이의 라이벌 의식을 언급하지 않습니다.\n\n어쨌든, 양측 사이의 휴전을 배반한 후, 덴마크 왕은 롤로의 형제 구림을 살해하여 롤로가 덴마크를 떠나게 했습니다. 정당한 이유를 가진 롤로가 더 큰 운명을 위해 고향을 떠나 새로운 민족을 건설해야만 한다는 사실은, 마찬가지로 훌륭한 인물이지만 고향을 떠나 미래의 로마인의 고향을 세우기 위해 더 큰 운명을 맞이해야 했던 아이네아스를 떠올리게 합니다. 고전 신화와의 이러한 유사성은 뒤도의 글에 가득합니다." # eccafb974caea774ef535a9643891fabf1fe70f6
  normandy.0082.t: "롤로의 꿈" # 0cc1a50881b1a3e367e64621bf42390156408079
  normandy.0082.desc: "꿈을 다시 곱씹으며, [thrall.GetFirstName]에게 [thrall.GetSheHe]가 말한 "[ thrall.GetFaith.HighGodName ]께서 신성한 명령을 내리셨다"는 뜻을 묻습니다.\n\n\n[thrall.GetFirstNameNoTooltip]의 말에 따르면, 그 꿈은 언젠가 참된 신앙을 받아들임으로써 영원한 영광을 얻게 될 것을 의미한다고 합니다. 꿈은 단지 [thrall.GetFaith.HighGodNamePossessive]가 제 운명을 이루도록 인도하는 방법일 뿐이며, 먼저 다른 땅에서 영광과 승리를 추구해야 한다는 뜻입니다." # ec63689fbf57c83b16d7cc932ea03d9b325f181d
  normandy.0082.a: "[thrall.GetFaith.HighGodName]께서 저를 도와주시다니요? 그건 나쁘지 않은군요." # 2b40eb0e556a66ca2da05de2938a5fe84124d683
  normandy.0082.b: "영광? 승리? 이 운명을 기대하노라!" # af1cbcd500bd33869198479f0d9cc12df3d06f0b
  normandy.0082.c: "제 곁에 머물러 주시면 더 잘 이해할 수 있을 겁니다." # 4c67d3755c9e2c639a974a24944a0dee10d9123e
  normandy.0082.d: "그 꿈은 꾸지 않았던 것 같아요." # 8994ea17ca5d7b72be5edf3b698abc885a8d07eb
  normandy.0082.info: "#bold 역사적 배경:# #italic 노르만족의 역사#에서, 롤로는 꿈을 통해 영국 침공의 길을 알게 된 후 덴마크를 떠납니다. 이를 통해 그는 예언을 이루는 길이라고 이해했습니다.\n\n물론, 롤로의 삶에 대한 이러한 묘사는 생 켄텐의 두도와 후대 작가들이 롤로를 신의 인도를 받아 구원과 더 큰 운명을 향해 나아가는 정의로운 이교도로서 묘사하고, 나아가 롤로의 후손들의 지배를 정당화하기 위한 후대의 창작일 가능성이 큽니다. 흥미롭게도, 두도는 이를 강조하기 위해 롤로를 잔혹하고 악랄하며 혈기왕성한 악당으로 묘사된 바이킹 지도자 헤스테인과 비교합니다." # e2aa0895cc0c4002265f597aa807d548b5184474
  normandy.0083.t: "롤로의 불확실성" # ae1c99a235f996205609f52bb7c010de4da71e7f
  normandy.0083.desc: "가끔 예전 꿈이 떠오릅니다. 어떤 하늘의 목소리가 제 운명을 찾으라고 말했던 꿈 말이죠. 그러나 의심이 끊이질 않습니다. 새로운 땅을 정복해야 하는 걸까요? 모험을 떠나 어딘가에 정착해야 할까요? 그 꿈은 무엇을 의미하는 걸까요?\n\n어젯밤, 놀랍게도 또 다른 꿈을 꾸었습니다. 이전 꿈과는 달랐지만, 이 모든 일의 의미를 이해하는 열쇠가 될지도 모르겠습니다." # b9c46327b27209731fdc18abd17f383d249e084b
  normandy.0083.a: "꿈속이었던 어젯밤의 기억을 되살리려 합니다." # 4b080dfb417a0921617f4ef8b889dfcd55935166
  normandy.0083.b: "그 꿈은 아니었어. 내 운명은 내가 찾아낼 거야!" # 81504401bc75d82ecc4a98dfde732391e2db2a3b
  normandy.0083.info: "#emphasis 역사적 배경:#! 두도 상탱의 #italic 노르만인의 역사#!에 따르면, 롤로가 예언의 꿈을 꾸고 영국에 도착하여 토착민들과 많은 전투를 벌인 후, 자신의 운명에 대한 의구심에 시달렸습니다. 그는 더욱 의미있는 또 다른 꿈을 꿀 것입니다.\n\n비록 이 역시 만들어진 전설일 가능성이 높지만, 실제 롤로가 노르망디에 영구 정착할 때쯤에는 이미 숙련된 약탈자였을 가능성은 배제할 수 없습니다." # 4dccb2b38f73f949df52bdb91c80edb490a4a60d
  normandy.0084.t: "롤로의 예언" # 898fd0f2b9782ad9971d9c0e24f723199f41b0c6
  normandy.0084.desc: "꿈속에서, 저는 끔찍한 나병에 시달렸습니다. [GetGeographicalRegion('world_europe_west_francia').GetName]의 한 산 정상에, 달콤한 향기의 샘물이 흐르는 곳에 있었습니다. 저는 그 물에 몸을 씻었고, 어떤 기적적인 방법으로 완전히 치유되었습니다.\n\n산은 온갖 색깔의 수많은 새들로 둘러싸여 있었습니다. 그러나 모두 붉은 왼쪽 날개를 가졌고, 마치 친구처럼 저 주위를 활기차게 날갯짓하며 왔다 갔다 했습니다. 그들은 모두 샘물에서 몸을 씻은 후 서로 협력하여 많은 둥지를 만들었습니다. 가장 놀라운 점은 그들이 제가 내린 모든 명령에 복종했다는 것입니다." # 14e54978f2ed9cf34f454211df02dde4100e5581
  normandy.0084.a: "아마도 [interpreter.GetFirstName]가 이 꿈도 해석해 줄 수 있을지 모르겠네요." # b9d7ba23e353eba7931e70fd554eb5fd0548e7d9
  normandy.0084.b: "Dreams are often symbolic, and their interpretation can be highly personal.  To help interpret your dream, I need more details.  What was the overall feeling of the dream?  What specific images or events stood out?  Were there any people involved, places you recognized, or objects that caught your attention?  The more information you provide, the better I can offer some possible interpretations." # 07e1c40972893b7d74912b201d5fa538bb2198d3
  normandy.0085.t: "롤로의 운명" # cd03d4744a023fae2911e9d4a200bb2790c55b67
  normandy.0085.desc.not_original: "내 궁정에선 아무도 그 꿈을 이해하지 못했지만, 최근 원정에서 우리 용사들이 사로잡은 포로, [interpreter.GetFirstName]이 꿈을 해석할 줄 안다는 소식을 들었습니다. 그래서 [interpreter.GetHerHim]을 불러 그 꿈을 설명했습니다." # 9893e01dfa1bc7a560183f28a0148f391256d619
  normandy.0085.desc.original: "[interpreter.GetTitledFirstName]에게 이 이상한 꿈을 해석해 줄 수 있을지 물었습니다.  [interpreter.GetSheHe]가 이전에도 한 번 해석해 주셨으니, 이번 꿈도 이해해 주시지 않을까 기대했지요." # f91ddbcae53c7a22302ce5dbeeab1c4de4ca3df8
  normandy.0085.desc: "[interpreter.GetFirstNameNoTooltip]에 따르면, 봄은 나를 나병으로 상징되는 죄에서 씻어줄 세례의 물을 상징합니다. 그리고 이후, 세계 각지에서 온 수많은 용사들이 – 각종 붉은 날개를 가진 새들로 상징됨 – 평화롭게 모여 새로운 영광스러운 왕국을 세우는 데 도움을 줄 것입니다.\n\n[interpreter.GetFirstNameNoTooltip]는 [interpreter.GetFaith.HighGodName]께서 내 마음의 고귀함을 보시고, 나를 [GetGeographicalRegion('custom_west_francia_minus_mediterranean').GetName] 특히 [GetGeographicalRegion('RICE_normandy_region').GetName]에서 내 운명으로 인도하려는 것이 분명하다고 결론짓습니다.\n\n과연 이것이 내 운명일까... 의문이 들 뿐입니다." # 75e601d507aa5d25683d149d6d2e2e195435dd14
  normandy.0085.a: "아마도 곧 알게 될 것입니다." # 6c41db6e1c80e5bc9836b3e44723b300e93137a6
  normandy.0085.info: "#emphasis 역사적 배경:#! 만약 롤로의 궁극적 꿈에 대한 이 에피소드가 #italic 노르만인의 역사(Historia Normannorum)#를 쓴 두도가 만들어낸 전설이라고 가정한다면, 두도는 롤로의 기원, 그리고 나아가 노르만족의 기원에 대한 두 가지 문제(후기 기독교 노르만 관점에서)를 해결하기 위한 교묘한 시도로 볼 수 있습니다. 바로, 그들의 이교도적 뿌리와 당시 분쟁 중이던 노르만인, 프랑크인, 브르타뉴인, 북유럽인, 그리고 기독교인과 이교도들이 혼재되어 있던 노르망디의 상대적인 다양성입니다.\n\n두도는 따라서 롤로와 그의 후손을 통해 신의 섭리에 따라 이러한 민족들을 노르망디에 통합시켜 위대한 업적을 달성하려는 계획이었다고 주장합니다." # 3688fe02e62c77096a36efa1177489ff197d0ef5
  normandy.0086.t: "롤로의 승리" # ae030a4e479aa2041b38eab0db612412df7d82c6
  normandy.0086.desc: "누가 예상했으랴, 이토록 오랜 시간이 지나 마침내 약속의 땅에 도착했다는 것을. 옛날 꿈속의 예언이 결국 옳았던 걸까. 아마도 [ROOT.Char.GetFaith.HighGodName]께서 내 운명에 대해 알려주려고 하신 게 아닐까.\n\n\n하지만, 할 일은 많습니다. [GetGeographicalRegion('RICE_normandy_region').GetName]은 다산하고 약속이 넘치는 땅이지만, 동시에 험악한 변방이기도 합니다. 그리고 제 권력은 여기까지 미치지 못합니다. 언젠가, 우리 [ROOT.Char.GetDynasty.GetName] 왕조는 이 땅, 그리고 그 너머까지 완전히 지배하게 될 것입니다!" # e5e0d43916c62a16515cf583bbd8fe1a3eca0456
  normandy.0086.a: "[ROOT.Char.GetFaith.HighGodName]의 뜻이니라!" # d1859c4d51e4e431c084c29d6142e59865cf63b8
  normandy.0086.b: "저는 여기에 있습니다. 제 운명을 스스로 선택했으니까요!" # 6ed35432681defa97bdff8ea0ee03445fb79df0c
  normandy.0086.c: "저희 백성들은 이곳에서 행복할 것입니다." # 027c516c955c0efd5f48d08d4014ff7e75bfa84a
  normandy.0086.info: "#emphasis 역사적 배경:#! 롤로가 노르망디에 도착한 과정은 이 이벤트 체인에 나타난 것보다 훨씬 복잡했을 가능성이 큽니다. 그럼에도 불구하고 두도의 #italic 노르만인의 역사#!에 따르면, 롤로가 처음 노르망디에 도착했을 때, 악당 핫스타인은 롤로가 프랑스 왕의 봉신이 되도록 강요하려 했습니다. 다른 왕의 잔혹 행위로 인해 망명길에 오른 롤로는 이를 거부했고, 프랑스인들과 많은 전투를 벌였습니다. 결국 양측은 911년에 평화 조약을 체결했고, 롤로는 노르망디를 영지로 받은 후 세례를 받았습니다.\n\n두도는 이어서 롤로가 이제 프랑스 왕에게 복종하는 인물이라는 암시를 완화하기 위해 흥미로운 일화를 삽입합니다. 롤로가 노르망디를 받았을 때, 프랑스인들은 그에게 왕의 발을 뽀뽀하라고 요구했습니다. 롤로는 끈질긴 설득 끝에 자신의 한 병사에게 대신 해달라고 부탁했습니다. 그 병사는 왕의 발을 잡아 입에 가져다 대고, 왕이 엎드려 있는 동안 서서 왕의 발을 뽀뽀했습니다." # 998e9ac9af7546977f041a3dfc346305f8f535b0
  normandy.0087.t: "$RICE_historical_aspiration_fulfilled_title$" # a91ba21632f32a3a7a9968188aaeae47bb9f8693
  normandy.0087.desc: "이제까지는 잘 진행되어 왔습니다. 저와 북유럽 동족들은 [GetGeographicalRegion('RICE_normandy_region').GetName]에 자리 잡고, 과거 우리가 습격했거나 적어도 두려워했던 민족들을 다스리게 되었습니다. 과정은 순탄치 않았지만, 상당한 속도로 진행되고 있습니다.\n\n여기 정착하기 위해 [christian.GetAdjective] 신으로부터 예지의 계시를 받았다는 생각을 하니 이상합니다... 정말 예지였는지도 의문입니다. 실제로 그런 일이 있었든 없었든, 새 보금자리를 굳건히 다지는 지혜를 발견합니다. 어떤 이들은 이곳을 황폐한 약탈자들(스칸디나비아에 남아있는 우리 동족과 같은 자들)과 오만한 프랑크 귀족들 사이에서 갈등하는 변방으로 볼지도 모릅니다. 하지만 저는 기회를 보고, 우리 자신과 우리가 다스리는 백성들의 미래를 봅니다." # adf13ee7c04d7d0d0db17f0a38e82d333b756bbc
  normandy.0087.a: "대단한 일이 우리를 기다리고 있을 거야, 분명!" # 8a40623acdd242a1330ffcce850d679ceb6323ec
