  RICE_normandy_compile_domesday_book_context_tooltip: "#emphasis 역사적 배경:#! 정복왕 윌리엄은 1085년 잉글랜드 내 모든 재산과 토지, 인력, 가축과 같은 자원의 가치를 기록하려는 노력을 시작했습니다. 1년 후 완성된 이 원고는 원래 라틴어로 #italic Liber de Wintonia#! (\"윈체스터 책\")라고 불렸지만, 둠스데이 북으로 더 잘 알려져 있습니다. 잉글랜드 원주민들은 성경 속 최후의 심판처럼 조사 결과가 변경 불가능하고 논쟁의 여지가 없었기 때문에 그렇게 불렀습니다." # 17006982842383289480
