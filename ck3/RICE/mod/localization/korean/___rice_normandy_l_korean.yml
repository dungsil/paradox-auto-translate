  normandy.0070.t: "차우세이 석" # 11555493421176268036
  normandy.0070.desc: "[avranches.GetNameNoTier] 연안의 샤우제 섬에서 채취한 화강석에 대해 여러 관리들이 보고하였습니다.  [GetBuilding('RICE_normandy_mont_saint_michel_02').GetName] 건물 건설에 사용된 것처럼, 이 화강석은 주목할 만한 자재입니다. \n\n이 관리들은 그 화강석을 다른 곳으로 운반하는 상인들과 접촉 중이며, 교회나 도로 건설과 같은 여러 사업에 필요한 화강석을 적절한 가격으로 확보하기 위해 협상 중입니다." # 15328171229969716520
  normandy.0070.a: "좋은 생각입니다. 이제 그 일을 시작해 봅시다." # 7062299270300488901
  normandy.0070.b: "당분간 돌은 필요하지 않습니다." # 11204356568660508100
  normandy.0071.t: "기증이 있습니까?" # 9302568984195331193
  normandy.0071.desc: "최근 [GetBuilding('RICE_normandy_mont_saint_michel_02').GetName]에 대해 생각해보니, 저와 같은 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 통치자들이 그 유적의 유지 또는 확장에 자금을 지원하는 일이 드물지 않습니다.  모든 이들에게 [ROOT.Char.GetFaith.HighGodName]에 대한 헌신을 보여주기 위해 그렇게 해야 할지도 모르겠습니다." # 13748340760171070667
  normandy.0071.a: "거기 사는 수도승들에게 작은 기부를 하겠습니다." # 11248659062227491752
  normandy.0071.b: "큰 기부금이 유적지의 수리 및 개보수를 돕는 데 도움이 될 것입니다!" # 16669294641797803168
  normandy.0071.c: "몽생미셸은 제 선물 없이도 잘 지낼 것입니다." # 16580398956576036858
  normandy.0072.t: "대천사의 기적" # 13215635785992909390
  normandy.0072.desc: "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]의 하급 귀족 여성이 오늘 저희 궁정을 방문합니다. 그녀는 헌신적인 [christian.GetAdjective] 신자로, 최근 [avranches.GetNameNoTier]의 몽생미셸에 순례를 다녀왔으며, 매우 기적적인 사건을 들려주었습니다.\n\n처음 그녀는 몽생미셸에 들어갈 수 없었습니다. 그녀가 다가갈 때마다 그 지역 주변의 물은 급격히 위험해져, 그녀를 덮치고 거의 죽음에 이르게 할 뻔했습니다. 도착한 지 몇 주 후에야, 이 여성이 해변가에서 무릎을 꿇고 죄를 고백하며 벌을 비는 자세를 취했을 때, 비로소 파도가 진정되며 그녀를 통과시켜주었습니다.\n\n몽생미셸의 수도사들은 이것이 엄격한 천사장 미카엘 자신으로부터 그녀에게 더욱 헌신적이고 충실한 [christian.GetAdjectiveNoTooltip] 신자로서의 길을 걷도록 격려하는 분명한 신호라고 말했습니다." # 12970435600053184133
  normandy.0072.a: "이야기는 과장된 듯하지만, 재미있군요!" # 3130191072627782917
  normandy.0072.b: "참으로, 천사 미카엘이 너의 회개를 도왔구나!" # 7061085822639016035
  normandy.0072.c: "그리스도 신자들은 기이한 신앙을 지니고 있습니다." # 13876579200579926286
  normandy.0073.t: "노르만 사과" # 12266345684954720137
  normandy.0073.desc: "[GetGeographicalRegion('RICE_normandy_region').GetName] 지역에는 사과밭이 흔치 않은 광경이 아니며, 그 산업은 오랫동안 자리 잡고 있습니다. 최근 [county.GetNameNoTier]의 일부 관리들이 그곳 사과밭에 투자하여 사업을 확장할 것을 제안했습니다. 사과 생산과, 더 중요한 것은 사과주 생산은 지역 경제에 큰 도움이 될 수 있습니다." # 8907735217131651300
  normandy.0073.a: "훌륭한 생각입니다! 그렇게 하겠습니다." # 4367713720219095528
  normandy.0073.b: "필요성을 느끼지 못하겠습니다." # 837087262291425368
  normandy.0074.t: "소창" # 3065082518681066884
  normandy.0074.desc: "오늘, 내 요리사들은 궁중 연회의 중심이 될 맛있는 소 내장 요리를 준비했습니다. 사과즙으로 버무린 소 내장 요리는, 물론, [GetGeographicalRegion('RICE_normandy_region').GetName] 지방의 훌륭한 요리 중 하나이며, 그곳 출신의 요리사들을 가진 것을 기쁘게 생각합니다.\n\n어쨌든, 모든 사람들은 소 내장, 다른 고기, 채소가 어우러져 훌륭한 맛을 내는 이 요리에 칭찬을 아끼지 않습니다." # 6414961889315309409
  normandy.0074.a: "맛있어, 맛있어!" # 3697755685948245907
  normandy.0075.t: "노르망디 브리오슈" # 9757098303069084923
  normandy.0075.desc: "저희 가계의 빵 굽는 사람 중 한 명이 [county.GetNameNoTier] 출신입니다. 그는 최근 [GetGeographicalRegion('RICE_normandy_region').GetName]에서 유래한 유명한 브리오슈 빵을, 오랜 가업 레시피를 사용하여 많이 구워 주었습니다. 간식으로 먹으면 좋을 거라고 말하더군요." # 17630813490839386785
  normandy.0075.a: "좋은 간식이군요!" # 2020641833327115558
  normandy.0076.t: "에트레타" # 827370840080295617
  normandy.0076.desc: "오늘 [eu.GetNameNoTier]의 에트레타 마을을 방문할 기회가 있었습니다. 이 마을은 특히 바다 위로 웅장하게 솟아오른 백악 절벽으로 유명합니다. 이 절벽은 단연코 저의 여정에서 가장 인상적인 광경이었습니다." # 1870886003532908549
  normandy.0076.a: "아름다운 광경이었습니다." # 8057065036252725746
  normandy.0077.t: "피루의 전설" # 7953168419440101245
  normandy.0077.desc: "[avranches.GetNameNoTier]의 피루 성에 대한 전설을 궁정 사람들과 이야기하고 있었습니다. \n\n옛날 옛적, 스칸디나비아 용병들이 피루 성을 공격했다고 합니다. 성 안으로 들어가 보니 아무도 없었고, 오직 한 노인만이 있었습니다. 심문 끝에 그는 과거 성주가 마법 서적을 얻었고, 그 서적에는 사람을 거위로 바꾸는 마법이 포함되어 있었다고 말했습니다. \n\n용병들은 하루 전, 큰 거위 떼가 날아가는 것을 목격했다고 회상했습니다. 성 안의 사람들이 거위로 변해 도망쳤던 것입니다! 분노한 용병들은 성을 황폐화하고 책을 불태웠습니다. 그러나 거위들은 책 없이는 다시 인간으로 돌아갈 수 없었습니다. 그래서 야생 거위들은 매년 그 지역에 들러, 그 책을 헛되이 찾는다고 합니다." # 1987640561159244838
  normandy.0077.a: "우리가 모두 아는 바와 같이, 그것은 어리석지만 재미있는 이야기입니다." # 1730897623530316852
  normandy.0077.b: "저 책에는 어떤 마법이 담겨 있었을까요…" # 5872763979715784743
  normandy.0078.t: "xxxxx" # 1951045980481827005
  normandy.0078.desc: "xxxxx" # 1951045980481827005
  normandy.0078.a: "xxxxx" # 1951045980481827005
  normandy.0079.t: "xxxxx" # 1951045980481827005
  normandy.0079.desc: "xxxxx" # 1951045980481827005
  normandy.0079.a: "xxxxx" # 1951045980481827005
  normandy.0080.t: "롤로의 이야기" # 13226678491502856413
  normandy.0080.desc: "예언의 꿈을 꾸었다는 소문이 돌더군요.\n\n꿈속에서 웅장하고 위대한 목소리가 들려오더군요. 스칸디나비아를 떠나 나의 운명을 이루라는 명령이었습니다. 제 [christian.GetAdjective] 노예 중 한 명인 [thrall.GetFirstName]이 꿈을 해석하며, 그것은 바로 [thrall.GetHerHis] 신이 저에게 신성한 명령을 내린 것이라고 결론지었습니다.\n\n저는 아직 젊지만, 이미 삶은 꽤나 험난했습니다. 과연 이것이 또 다른 운명의 변곡점인 걸까요?\n\n만약 저에게 위대한 운명이 있다면, 아마 몇 년 전, 제가 태어났을 때부터 시작되었을지도 모르겠습니다..." # 8162127612595346547
  normandy.0080.intro.info: "#emphasis 역사적 배경:#! 노르망디의 롤로의 기원에 대해 중세 자료들은 여러 가지 상반되는 주장을 제시합니다. 예를 들어, 일부는 그가 덴마크 출신이라고 주장하고, 다른 일부는 노르웨이 출신이라고 주장하지만, 그러한 기록들은 그가 살아 있을 당시에는 작성되지 않았습니다." # 13202380316510109033
  normandy.0080.a: "$c_more$의 노르웨이 피요르드에서..." # 469222644568345205
  normandy.0080.a.tooltip: "귀하의 [dynasty|E] 이름은 이제 #V $dynn_RICE_rollo_af_more$!입니다." # 1876280892275695242
  normandy.0080.a.info: "$normandy.0080.intro.info$스노리 스툴루손은 롤로를 특정한 걷는 사람(또는 걸음마 롤프)으로 규정했습니다. 이 아이슬란드 사가에 따르면 롤로는 노르웨이의 모레에서 야르를 뢰그발드 에이스테인손과 귀족 여성 힐드르 뢰르프스도티르 사이에서 태어났습니다.\n\n롤로가 세상에 나온 지 수백 년이 지나서 쓰여진 사가들은 타당성이 의심스럽지만, 일부 초기 역사가들도 노르웨이 출신을 제시했습니다. 여기에는 11세기 시칠리아 역사가 고프레도 말라테라(노르만인일 가능성이 있음)와 12세기 영국 역사가 윌리엄 오브 말즈베리 등이 포함됩니다." # 2222922121272391371
  normandy.0080.b: "덴마크, 내 고향 파스게에서..." # 3159555511089111822
  normandy.0080.b.tooltip: "귀하의 [dynasty|E] 이름은 이제 #V $dynn_RICE_rollo_af_fasge$!입니다." # 3895131599919447155
  normandy.0080.b.info: "$normandy.0080.intro.info$12세기 노르망디 공작 연대기(#italic Chronique des ducs de Normandie#), 베노아의 기록에 따르면 롤로는 덴마크 출신으로, 파스게라는 마을에서 태어났다고 합니다. 덴마크와 노르웨이에는 현재는 사라지거나 잊혀진 마을을 포함해 파스게가 있었던 것으로 추정되는 여러 장소가 있습니다." # 9829955677363045150
  normandy.0080.c: "... 스칸디나비아의 다른 곳에서." # 12448796931053045802
  normandy.0080.c.tooltip: "귀하의 [dynasty|E] 이름은 이제 #V $dynn_RICE_rollo_placeholder$!입니다." # 7086757457047551140
  normandy.0080.c.tooltip.stay: "현재 위치에 머무릅니다." # 6569140788062002392
  normandy.0080.c.info: "$normandy.0080.intro.info$롤로의 초기 전기 자료는 #italic 노르만인의 역사#!입니다. 노르망디 공작이었던 롤로의 후손들의 부탁을 받아 10세기 후반~11세기 초반 노르만 성직자 뒤도 드 생캉탱이 썼습니다. 뒤도는 롤로가 덴마크인이었다고 주장했습니다.\n\n뒤도의 저술은 매우 편향적이고 허황된 내용이 많지만, 롤로의 시대에 가장 가까운 자료입니다. 또한, 공작들과 가까운 관계였던 뒤도는 롤로를 기억하는 사람들을 알고 있었을 가능성이 높습니다." # 17362713465611840302
  normandy.0080.tooltip: "노르망디로 운명을 따르신다면, 귀하의 [dynasty|E]는 #V de Normandie#로 개명될 것입니다." # 15627929729967161719
  normandy.0080.d: "노예는 바보군요.  내게 그런 꿈은 없었고, 스스로 운명을 선택하겠습니다!" # 10599075600452002102
  normandy.0080.d.tooltip: "@warning_icon! #X 롤로의 사건 시나리오를 건너뛰셨습니다. 롤로의 과거를 결정하고 이후 얻을 수 있는 다양한 보너스를 얻을 기회를 놓치게 됩니다. 또한, 노르망디 정착을 위한 [aspiration|E]와 그 이행에 따른 보너스를 잃게 됩니다.#!" # 18299285615481182693
  normandy.0080.d.info: "$normandy.0080.intro.info$" # 16044828205523587695
  normandy.0081.t: "롤로의 기원" # 9602299231229680689
  normandy.0081.desc: "덴마크의 강력한 군주, [king.GetTitledFirstName]의 존재가 현재 저의 큰 걱정거리입니다.\n\n저희 가문은 이미 [king.GetFirstNameNoTooltip]과 여러 차례 충돌했습니다.  우리는 [king.GetHerHis]의 권위에 대해 반발하고 있습니다.  저와 저의 신하들은 스칸디나비아 전역에 걸쳐 [king.GetHerHis]가 행사하려는 권력에 대해 전혀 납득할 수 없습니다.  어차피 저의 늦으신 아버지는 항상 자칭 왕이라는 허황된 자들에게 절대 굴복하지 말라고 가르쳐주셨습니다." # 10544149725617651218
  normandy.0081.a: "아버지의 충고는 좋은 충고였습니다." # 13855189129692740165
  normandy.0081.b: "[king.GetSheHe|U]가 형제를 죽였습니다. #italic 개인적#입니다." # 1140383448416641471
  normandy.0081.c: "이런 경쟁은 과장된 면이 있습니다." # 6579537412636396649
  normandy.0081.d: "제 과거는 [king.GetFirstNameNoTooltip]가 아닌 다른 것들로 정의되었습니다." # 12128052344273867882
  normandy.0081.info: "#emphasis 역사적 배경:#! 상퀴엔의 뒤도에 따르면 #italic 노르만인의 역사#!, 덴마크 왕은 롤로의 가문에 적대적이었습니다. 편의상 이 사건 연쇄에서 그 왕은 시구르드로 표기되었지만, 뒤도는 실제로 그 왕의 이름을 언급하지 않았습니다. 따라서 이야기가 사실이라 할지라도 롤로가 누구의 지배 아래 있었는지 말하기 어렵습니다. 특히 롤로의 기원을 다른 곳으로 묘사하는 다른 여러 자료들은 롤로와 그러한 왕 사이의 라이벌 의식을 언급하지 않습니다.\n\n어쨌든, 양측 사이의 휴전을 배반한 후, 덴마크 왕은 롤로의 형제 구림을 살해하여 롤로가 덴마크를 떠나게 했습니다. 정당한 이유를 가진 롤로가 더 큰 운명을 위해 고향을 떠나 새로운 민족을 건설해야만 한다는 사실은, 마찬가지로 훌륭한 인물이지만 고향을 떠나 미래의 로마인의 고향을 세우기 위해 더 큰 운명을 맞이해야 했던 아이네아스를 떠올리게 합니다. 고전 신화와의 이러한 유사성은 뒤도의 글에 가득합니다." # 6774721537309338897
  normandy.0082.t: "롤로의 꿈" # 12262381842897410859
  normandy.0082.desc: "꿈을 다시 곱씹으며, [thrall.GetFirstName]에게 [thrall.GetSheHe]가 말한 "[ thrall.GetFaith.HighGodName ]께서 신성한 명령을 내리셨다"는 뜻을 묻습니다.\n\n\n[thrall.GetFirstNameNoTooltip]의 말에 따르면, 그 꿈은 언젠가 참된 신앙을 받아들임으로써 영원한 영광을 얻게 될 것을 의미한다고 합니다. 꿈은 단지 [thrall.GetFaith.HighGodNamePossessive]가 제 운명을 이루도록 인도하는 방법일 뿐이며, 먼저 다른 땅에서 영광과 승리를 추구해야 한다는 뜻입니다." # 4840354295754658964
  normandy.0082.a: "[thrall.GetFaith.HighGodName]께서 저를 도와주시다니요? 그건 나쁘지 않은군요." # 10574045644263011376
  normandy.0082.b: "영광? 승리? 이 운명을 기대하노라!" # 1693681810124049032
  normandy.0082.c: "제 곁에 머물러 주시면 더 잘 이해할 수 있을 겁니다." # 11789701616047451667
  normandy.0082.d: "그 꿈은 꾸지 않았던 것 같아요." # 16370687697351158774
  normandy.0082.info: "#bold 역사적 배경:# #italic 노르만족의 역사#에서, 롤로는 꿈을 통해 영국 침공의 길을 알게 된 후 덴마크를 떠납니다. 이를 통해 그는 예언을 이루는 길이라고 이해했습니다.\n\n물론, 롤로의 삶에 대한 이러한 묘사는 생 켄텐의 두도와 후대 작가들이 롤로를 신의 인도를 받아 구원과 더 큰 운명을 향해 나아가는 정의로운 이교도로서 묘사하고, 나아가 롤로의 후손들의 지배를 정당화하기 위한 후대의 창작일 가능성이 큽니다. 흥미롭게도, 두도는 이를 강조하기 위해 롤로를 잔혹하고 악랄하며 혈기왕성한 악당으로 묘사된 바이킹 지도자 헤스테인과 비교합니다." # 4810135052226500391
  normandy.0083.t: "롤로의 불확실성" # 13962717565794099315
  normandy.0083.desc: "가끔 예전 꿈이 떠오릅니다. 어떤 하늘의 목소리가 제 운명을 찾으라고 말했던 꿈 말이죠. 그러나 의심이 끊이질 않습니다. 새로운 땅을 정복해야 하는 걸까요? 모험을 떠나 어딘가에 정착해야 할까요? 그 꿈은 무엇을 의미하는 걸까요?\n\n어젯밤, 놀랍게도 또 다른 꿈을 꾸었습니다. 이전 꿈과는 달랐지만, 이 모든 일의 의미를 이해하는 열쇠가 될지도 모르겠습니다." # 4169922281595636313
  normandy.0083.a: "꿈속이었던 어젯밤의 기억을 되살리려 합니다." # 7364453523891396426
  normandy.0083.b: "그 꿈은 아니었어. 내 운명은 내가 찾아낼 거야!" # 5283923704370364990
  normandy.0083.info: "#emphasis 역사적 배경:#! 두도 상탱의 #italic 노르만인의 역사#!에 따르면, 롤로가 예언의 꿈을 꾸고 영국에 도착하여 토착민들과 많은 전투를 벌인 후, 자신의 운명에 대한 의구심에 시달렸습니다. 그는 더욱 의미있는 또 다른 꿈을 꿀 것입니다.\n\n비록 이 역시 만들어진 전설일 가능성이 높지만, 실제 롤로가 노르망디에 영구 정착할 때쯤에는 이미 숙련된 약탈자였을 가능성은 배제할 수 없습니다." # 3912315839671665482
  normandy.0084.t: "롤로의 예언" # 2696733211225926087
  normandy.0084.desc: "꿈속에서, 저는 끔찍한 나병에 시달렸습니다. [GetGeographicalRegion('world_europe_west_francia').GetName]의 한 산 정상에, 달콤한 향기의 샘물이 흐르는 곳에 있었습니다. 저는 그 물에 몸을 씻었고, 어떤 기적적인 방법으로 완전히 치유되었습니다.\n\n산은 온갖 색깔의 수많은 새들로 둘러싸여 있었습니다. 그러나 모두 붉은 왼쪽 날개를 가졌고, 마치 친구처럼 저 주위를 활기차게 날갯짓하며 왔다 갔다 했습니다. 그들은 모두 샘물에서 몸을 씻은 후 서로 협력하여 많은 둥지를 만들었습니다. 가장 놀라운 점은 그들이 제가 내린 모든 명령에 복종했다는 것입니다." # 9072551005152432692
  normandy.0084.a: "아마도 [interpreter.GetFirstName]가 이 꿈도 해석해 줄 수 있을지 모르겠네요." # 15290176788218847242
  normandy.0084.b: "Dreams are often symbolic, and their interpretation can be highly personal.  To help interpret your dream, I need more details.  What was the overall feeling of the dream?  What specific images or events stood out?  Were there any people involved, places you recognized, or objects that caught your attention?  The more information you provide, the better I can offer some possible interpretations." # 4424867295621431714
  normandy.0085.t: "롤로의 운명" # 7585238501384981573
  normandy.0085.desc.not_original: "내 궁정에선 아무도 그 꿈을 이해하지 못했지만, 최근 원정에서 우리 용사들이 사로잡은 포로, [interpreter.GetFirstName]이 꿈을 해석할 줄 안다는 소식을 들었습니다. 그래서 [interpreter.GetHerHim]을 불러 그 꿈을 설명했습니다." # 12443565011704444515
  normandy.0085.desc.original: "[interpreter.GetTitledFirstName]에게 이 이상한 꿈을 해석해 줄 수 있을지 물었습니다.  [interpreter.GetSheHe]가 이전에도 한 번 해석해 주셨으니, 이번 꿈도 이해해 주시지 않을까 기대했지요." # 8888971048127253193
  normandy.0085.desc: "[interpreter.GetFirstNameNoTooltip]에 따르면, 봄은 나를 나병으로 상징되는 죄에서 씻어줄 세례의 물을 상징합니다. 그리고 이후, 세계 각지에서 온 수많은 용사들이 – 각종 붉은 날개를 가진 새들로 상징됨 – 평화롭게 모여 새로운 영광스러운 왕국을 세우는 데 도움을 줄 것입니다.\n\n[interpreter.GetFirstNameNoTooltip]는 [interpreter.GetFaith.HighGodName]께서 내 마음의 고귀함을 보시고, 나를 [GetGeographicalRegion('custom_west_francia_minus_mediterranean').GetName] 특히 [GetGeographicalRegion('RICE_normandy_region').GetName]에서 내 운명으로 인도하려는 것이 분명하다고 결론짓습니다.\n\n과연 이것이 내 운명일까... 의문이 들 뿐입니다." # 5260782328615564079
  normandy.0085.a: "아마도 곧 알게 될 것입니다." # 13669177588718074540
  normandy.0085.info: "#emphasis 역사적 배경:#! 만약 롤로의 궁극적 꿈에 대한 이 에피소드가 #italic 노르만인의 역사(Historia Normannorum)#를 쓴 두도가 만들어낸 전설이라고 가정한다면, 두도는 롤로의 기원, 그리고 나아가 노르만족의 기원에 대한 두 가지 문제(후기 기독교 노르만 관점에서)를 해결하기 위한 교묘한 시도로 볼 수 있습니다. 바로, 그들의 이교도적 뿌리와 당시 분쟁 중이던 노르만인, 프랑크인, 브르타뉴인, 북유럽인, 그리고 기독교인과 이교도들이 혼재되어 있던 노르망디의 상대적인 다양성입니다.\n\n두도는 따라서 롤로와 그의 후손을 통해 신의 섭리에 따라 이러한 민족들을 노르망디에 통합시켜 위대한 업적을 달성하려는 계획이었다고 주장합니다." # 322983937060904973
  normandy.0086.t: "롤로의 승리" # 16073147253116781329
  normandy.0086.desc: "누가 예상했으랴, 이토록 오랜 시간이 지나 마침내 약속의 땅에 도착했다는 것을. 옛날 꿈속의 예언이 결국 옳았던 걸까. 아마도 [ROOT.Char.GetFaith.HighGodName]께서 내 운명에 대해 알려주려고 하신 게 아닐까.\n\n\n하지만, 할 일은 많습니다. [GetGeographicalRegion('RICE_normandy_region').GetName]은 다산하고 약속이 넘치는 땅이지만, 동시에 험악한 변방이기도 합니다. 그리고 제 권력은 여기까지 미치지 못합니다. 언젠가, 우리 [ROOT.Char.GetDynasty.GetName] 왕조는 이 땅, 그리고 그 너머까지 완전히 지배하게 될 것입니다!" # 15567143819880615747
  normandy.0086.a: "[ROOT.Char.GetFaith.HighGodName]의 뜻이니라!" # 14008265602127219969
  normandy.0086.b: "저는 여기에 있습니다. 제 운명을 스스로 선택했으니까요!" # 3808732204224653803
  normandy.0086.c: "저희 백성들은 이곳에서 행복할 것입니다." # 17745903064086575357
  normandy.0086.info: "#emphasis 역사적 배경:#! 롤로가 노르망디에 도착한 과정은 이 이벤트 체인에 나타난 것보다 훨씬 복잡했을 가능성이 큽니다. 그럼에도 불구하고 두도의 #italic 노르만인의 역사#!에 따르면, 롤로가 처음 노르망디에 도착했을 때, 악당 핫스타인은 롤로가 프랑스 왕의 봉신이 되도록 강요하려 했습니다. 다른 왕의 잔혹 행위로 인해 망명길에 오른 롤로는 이를 거부했고, 프랑스인들과 많은 전투를 벌였습니다. 결국 양측은 911년에 평화 조약을 체결했고, 롤로는 노르망디를 영지로 받은 후 세례를 받았습니다.\n\n두도는 이어서 롤로가 이제 프랑스 왕에게 복종하는 인물이라는 암시를 완화하기 위해 흥미로운 일화를 삽입합니다. 롤로가 노르망디를 받았을 때, 프랑스인들은 그에게 왕의 발을 뽀뽀하라고 요구했습니다. 롤로는 끈질긴 설득 끝에 자신의 한 병사에게 대신 해달라고 부탁했습니다. 그 병사는 왕의 발을 잡아 입에 가져다 대고, 왕이 엎드려 있는 동안 서서 왕의 발을 뽀뽀했습니다." # 6625854346576278793
  normandy.0087.t: "$RICE_historical_aspiration_fulfilled_title$" # 6312590152546762382
  normandy.0087.desc: "이제까지는 잘 진행되어 왔습니다. 저와 북유럽 동족들은 [GetGeographicalRegion('RICE_normandy_region').GetName]에 자리 잡고, 과거 우리가 습격했거나 적어도 두려워했던 민족들을 다스리게 되었습니다. 과정은 순탄치 않았지만, 상당한 속도로 진행되고 있습니다.\n\n여기 정착하기 위해 [christian.GetAdjective] 신으로부터 예지의 계시를 받았다는 생각을 하니 이상합니다... 정말 예지였는지도 의문입니다. 실제로 그런 일이 있었든 없었든, 새 보금자리를 굳건히 다지는 지혜를 발견합니다. 어떤 이들은 이곳을 황폐한 약탈자들(스칸디나비아에 남아있는 우리 동족과 같은 자들)과 오만한 프랑크 귀족들 사이에서 갈등하는 변방으로 볼지도 모릅니다. 하지만 저는 기회를 보고, 우리 자신과 우리가 다스리는 백성들의 미래를 봅니다." # 15520422153840941612
  normandy.0087.a: "대단한 일이 우리를 기다리고 있을 거야, 분명!" # 18188562416906986807
  normandy.0088.t: "xxxxx" # 1951045980481827005
  normandy.0088.desc: "xxxxx" # 1951045980481827005
