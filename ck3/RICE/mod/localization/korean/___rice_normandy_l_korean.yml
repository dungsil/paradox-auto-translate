  RICE_normandy_dudo_of_saint_quentin_modifier_desc: "노르망디 통치자들의 요청에 따라, 이 인물은 수년 동안 헌신적으로 노르망디 공국에 대한 방대한, 종합적인 역사서를 저술하였습니다.  그 시작은 먼 곳에서 온 북유럽 모험가들에 의해 이 땅이 정착된 과정으로 거슬러 올라갑니다." # e396b822f88b061a886bb1191c6485049468ffea
