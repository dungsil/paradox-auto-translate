  normandy.0027.t: "[granter.GetFirstNamePossessiveNoTooltip]께서 [courtier_1.GetCulture.GetCollectiveNounNoTooltip]을 다루십시오." # ecea31128fd9c7d53e1dbf2fcd6f90b58f33bf04
  normandy.0027.desc: "[granter.GetTitledFirstName]께서 [granter.GetSheHe]가 이전에 다스리던 영토 일부를 [courtier_1.GetCulture.GetName] 모험가 [courtier_1.GetFirstName]에게 하사하셨다는 보고가 들어왔습니다. 그는 이후 저에게 [courtier_1.GetTitleAsNameNoTooltip] 자리로서 [award_county.GetNameNoTier]의 충성을 맹세했습니다.\n\n한편으로, [courtier_1.GetCulture.GetCollectiveNounNoTooltip]는 능글맞고 탐욕스러운 민족으로, 그들이 [granter.GetHerHim]을 강제로 압박하여 이 땅을 얻었을 가능성에 대한 우려가 큽니다. 반면, 만약 [courtier_1.GetFirstNameNoTooltip]이 #italic 정직#한 [courtier_1.GetCulture.GetNameNoTooltip]라면, 그가 [courtier_1.GetHerHis] 민족의 괴롭힘을 막아낼 수 있을 겁니다.\n\n어쨌든, [courtier_1.GetFirstNameNoTooltip]는 현재 저에게 충성을 맹세한 신하가 되었습니다. 이것이 무언가 의미를 줄 수 있을지도 모르겠습니다." # 71e8979c3fa66f6d9bb04f4c96d5888893e98fb9
  normandy.0027.a: "음…. 어떻게 될지 지켜봐야겠네." # 684316ed9862b2212e6ad06b7d97b4daa955119a
  normandy.0028.t: "[courtier_1.GetCulture.GetNameNoTooltip] 강도단" # 2a2faa195169a958f76c5f37503e6c33768ead43
  normandy.0028.desc.original: "[courtier_1.GetFirstNamePossessive] 무리한 요구를 거절했지만, [courtier_1.GetSheHe]가 원래 합의로 돌아올 거라 기대했습니다. 하지만 [courtier_1.GetSheHe|U]는 그렇지 않았습니다.\n\n협상이 결렬된 후, [courtier_1.GetFirstNamePossessiveNoTooltip]의 [courtier_1.GetCulture.GetCollectiveNoun] 무리가 반란을 일으켜 주변 영토를 약탈할 수 있는 [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetDeJureLiege.GetNameNoTier]에 기지를 세웠다는 보고를 받고 매우 놀랐습니다.\n\n이 약탈자들은 그 수가 적어 내 통치에 큰 위협이 되지는 않지만, 주변 시골 지역에 큰 피해를 주고 있습니다." # 61eb5e5bfd11d13e62ba17f0a871f48281b44aa5
  normandy.0028.desc: "[original_negotiator.GetTitledFirstName] 궁정으로부터 참담한 소식이 전해졌습니다. [original_negotiator.GetSheHe|U]는 최근 어떤 [courtier_1.GetCulture.GetCollectiveNoun] 무리의 지도자인 [courtier_1.GetFirstName]와 협상을 시도했으나, [courtier_1.GetFirstNameNoTooltip]의 요구 조건들이 너무 과도하여 협상이 결렬되었습니다.\n\n협상이 결렬된 후, [courtier_1.GetFirstNamePossessiveNoTooltip] [courtier_1.GetCulture.GetCollectiveNounNoTooltip] 무리는 [capital.GetDeJureLiege.GetNameNoTier]에 근거지를 마련하고 주변 영토, 특히 저의 영토를 포함한 지역을 약탈하기 시작했습니다!\n\n이러한 약탈자들은 수적으로 그리 위협적이지 않지만, 주변 시골 지역에 심각한 피해를 입히고 있습니다." # 25dfe11deab0fae9d4ba6ac6f9ac2f8015d6b50a
  normandy.0028.a: "무슨 짓을 한 거지?!" # 9bc1ffcdf13de1fbc8c01c0b9553f5cd314fedaa
  normandy.0028.b: "[original_negotiator.GetFirstNameNoTooltip]은 대체 무슨 짓을 한 거지?!" # 90a2c9587699b15b6c67032176fbac19dfc0954f
  normandy.0029.t: "협상이 성사되었습니다." # cf9874a93d24efc0baf44e28bcb30f727a8f6950
  normandy.0029.desc: "[courtier_1.GetFirstNamePossessive] 무리한 요구를 단호히 거절하였습니다. [courtier_1.GetHerHim]에게 [courtier_1.GetHerHis] 협박에 굴하지 않겠다고 굳게 말했습니다. 다행히도, [courtier_1.GetSheHe]는 물러섰습니다. 아마도 [courtier_1.GetFirstNameNoTooltip]은 저의 결의에 감탄했거나, 아니면 [courtier_1.GetSheHe]는 그저 더 많은 것을 얻으려는 속임수였을 뿐일 것입니다. 어떤 경우든, 우리는 원래의 합의를 유지할 것입니다." # c9fa8c44ce5827934e302080b7e29126f5ac6d20
  normandy.0029.a: "궁정에서 [courtier_1.GetFirstNameNoTooltip]을 계속 지켜봐야겠습니다." # 4154a8ca4b3bdd82488e502d22e43ece4de2e9e4
  normandy.0029.b: "[courtier_2.GetFirstNameNoTooltip]가 저의 궁정에 남을 것입니다." # fc715a32c6882e6a5540cafe9dfdf5d4fe0d54ff
  normandy.0029.c: "둘 다 내 궁정에 합류하는 게 좋을 것 같아." # 4c393584fe6d88dcadffa1600d5c396810c7fec7
  normandy.0029.d: "그들이 약속을 지킬 것을 바랍니다." # 5448f5dd81455aa0f38cc42ec6a0cf542afebb5d
