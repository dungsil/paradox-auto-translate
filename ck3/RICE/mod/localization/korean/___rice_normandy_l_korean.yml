  RICE_normandy_recruit_norse_adventurers_desc: "[GetGeographicalRegion('world_europe_north').GetName]의 [RICE_norse|E]는 우리와 같은 문명 사회에 적대적이고, 약탈을 일삼는 것으로 악명 높습니다. 하지만, 그들 중 일부는 타협이 가능합니다.  [GetPlayer.GetPrimaryTitle.GetNameNoTier]에 외지에서 온 더욱 온건한 [RICE_norse|E]를 초청하여 여러 가지 면에서 도움을 받을 수 있습니다." # 9b756e58a6cd4757941a9b39607b29781ce5ee7c
