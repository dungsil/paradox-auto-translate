  RICE_normandy_find_saint_aubert_relics_context_tooltip: "#emphasis 역사적 배경:#! 몬생미셸 수도원의 창시자 성 오베르의 유물이 10세기 후반 30년 넘게 실종되었다가, 힐데베르트 1세(활동기 1009-1017년) 아래에서 다시 발견되었습니다. 전설에 따르면, 유물은 베르네리우스라는 수도사의 집에서 발견되었는데, 그는 성인의 유해를 다른 곳으로 옮길 계획이었지만, 사망으로 인해 이를 실행하지 못했습니다.  이것이 정말 성 오베르의 유물임을 확인하는 듯한 기적적인 사건들이 있었는데, 한 수도승이 유물의 진위를 의심했을 때 마비가 되었다고 합니다. 결국, 이는 성 오베르 숭배의 인기가 시작되는 계기가 되었습니다." # d7442e1d04735cc102cfe81058d3fc271109925c
