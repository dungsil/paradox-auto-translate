  normandy.0031.desc.colonists: "$normandy.0021.desc.colonists$" # 11902834217886034666
  normandy.0031.desc.mercenaries: "[courtier_1.GetCulture.GetNameNoTooltip] 병사들의 용맹함과 전쟁에서의 능력은 많은 땅에서 알려져 있습니다. [courtier_1.GetFirstNameNoTooltip]는 많은 존경받는 기사들을 지휘하며, 만약 적합한 군주를 찾는다면 평범한 용병보다 충성스러울 수 있을 것입니다. 이제부터 이 기사들은 저를 위해 봉사하고, 적들의 마음에 두려움을 심어줄 것입니다!" # 8436743578632381509
  normandy.0031.desc.traders: "전쟁 솜씨로 유명한 [courtier_1.GetCulture.GetCollectiveNounNoTooltip]은 유럽 전역에 탄탄한 인맥을 구축해 놓았습니다. 오랜 시간 쌓아온 이러한 네트워크는 사업가적 감각을 가진 통치자에게 귀중한 자산이 될 수 있습니다.\n\n바로 이 [courtier_1.GetFirstNameNoTooltip]은 여행과 무역 경험이 풍부하며, 제 영토의 상인들을 데려와 저와 생산적인 무역 관계를 구축할 의향을 보이고 있습니다." # 3923188186147610572
  normandy.0031.desc.rulers: "협상 결과, 저는 [courtier_1.GetCulture.GetNameNoTooltip] 정착민들이 [courtier_1.GetFirstNameNoTooltip]의 지휘 아래 [award_county.GetNameNoTier]에서 자치를 누리도록 허락했습니다. [courtier_1.GetSheHe|U]는 이러한 합의에 기꺼이 동의했습니다. \n\n이러한 합의는 지혜로운 결정입니다. 이 [courtier_1.GetCulture.GetCollectiveNounNoTooltip]들은 단순한 야만족이 아닙니다. 그들은 외적의 침략으로부터 우리 땅을 보호하고, 우리 군대를 훈련시키며, 군사 및 정치 문제에 도움을 줄 추가적인 모험가들을 초대할 것을 약속했습니다." # 976997152218765211
  normandy.0031.desc.scholars: "[GetGeographicalRegion('RICE_normandy_region').GetName]의 통합이 마무리된 후, [courtier_1.GetCulture.GetCollectiveNoun]는 라틴계 이웃들의 세련된 문화를 능숙하게 다루는 명성을 얻었습니다. 따라서 [courtier_1.GetFirstNameNoTooltip] 일행에는 많은 학자, 성직자, 그리고 예술가들이 있습니다. \n\n저는 [courtier_1.GetFirstNameNoTooltip]에게 분명히 제 영역의 문화와 화려함을 향상시키는 데 이러한 숙련된 이들이 도움을 줄 것을 기대한다고 밝혔습니다. [courtier_1.GetSheHe|U]는 그 부분에 있어서 저를 적극적으로 도울 용의가 있다고 말합니다." # 17434299725370831480
  normandy.0031.desc.conclusion: "마지막으로, [courtier_1.GetFirstNameNoTooltip]에게 군사 훈련을 의뢰하고 장기적인 군사 및 정치적 지원을 요청해 볼 수 있을지 살펴봐야겠습니다." # 16005317764601134041
