  normandy.0022.t: "노르웨이 침공 방어" # 12f41bd1b6ea71590a5d598391ce1bbe30fc7bb9
  normandy.0022.desc.intro: "협상을 통해 양측 모두에게 유리한 합의를 이끌어낸 후, [courtier_1.GetFirstName]와 미래의 대규모 노르드 침공으로부터 영토를 방어하거나 이를 저지하는 데 [courtier_1.GetSheHe]와 [courtier_1.GetHerHis] 일행이 더 도움을 줄 수 있는지 논의했습니다." # 360964d3c3858dea91ab4785f9eb389bc2039eac
  normandy.0022.desc.no.courtiers: "[courtier_1.GetFirstNameNoTooltip]는 [courtier_1.GetHerHis] [courtier_1.GetCulture.GetCollectiveNoun] 무리가 단순한 모험대에 불과하며, 군대와 맞서 싸우거나 그들을 돌려보낼 만큼 효과적인 집단이 아니라고 말했습니다. [courtier_1.GetSheHe|U]는 또한 스칸디나비아의 [courtier_1.GetHerHis] 관계가 우리에게 큰 도움이 될지 의심된다고 주장했습니다." # f28c4dad8f6ad6a450ede942e3d7f36847a0d725
  normandy.0022.desc.no.colonists: "[courtier_1.GetFirstNameNoTooltip]은 [courtier_1.GetHerHis] 일행 중 많은 이들이 평화로운 농부나 장인일 뿐, 어떠한 군사적 침략도 막아낼 만한 사람들이 아니라고 말했습니다.  [courtier_1.GetFirstNameNoTooltip]은 이 땅을 개선하는 것이 더 나은 방법이라고 설명했습니다." # df01c7bb9503de80a8ff8906ac932f8d9a802849
  normandy.0022.desc.no.mercenaries: "[courtier_1.GetFirstNameNoTooltip]께서는 저에게 노르웨이 용사들이 어떤 전투에서든 뛰어난 전투력을 발휘할 수 있지만, 다른 노르웨이 전사들과 협상하는 것은 전혀 다른 문제라고 안심시켜 주셨습니다.  [courtier_1.GetHerHis]가 다른 노르웨이 약탈자들을 설득할 만한 영향력이나 권한이 없어 보이는군요." # 8db3c68e562cabb9686ad2dd1d732a5a9bcde2b4
  normandy.0022.desc.no.traders: "[courtier_1.GetFirstNameNoTooltip]는 고개를 저으며 [courtier_1.GetHerHis]와 [courtier_1.GetHerHis] 무리는 전쟁보다는 무역에 더 익숙하다고 말했습니다. 물론 모든 상인들은 때때로 약탈에 참여하지만, 잠재적인 대규모 침략에 대비하는 것은 또 다른 문제입니다." # fd14fff7a26aa5e8fd7014e88bedbaa8dee931bf
  normandy.0022.desc.yes.courtiers: "[courtier_1.GetFirstNameNoTooltip]은 [courtier_1.GetHerHis] 모험대가 작기는 하지만, 스칸디나비아에 많은 인맥이 있다고 말했습니다. [courtier_1.GetSheHe|U]는 이 인맥을 이용해 잠재적인 노르드 침략자들이 다른 곳으로 가는 것을 막을 수 있다고 합니다." # eeda0d30a1351fffb89a2b763aab5ad8661ce67b
  normandy.0022.desc.yes.colonists: "[courtier_1.GetFirstNameNoTooltip]은 이민자들 가운데 많은 이들이 평화로운 농부와 장인이지만, 그들은 스칸디나비아 동족들과 굳건한 유대감을 갖고 있다고 말씀하셨습니다.  따라서 노르드 족 습격자라면, 이제 이곳에 있는 그들의 친구와 가족들을 해칠 용기가 없을 것입니다." # 0ebb94b23886e9ed51865536785d858f7dbe70d6
  normandy.0022.desc.yes.mercenaries: "[courtier_1.GetFirstNameNoTooltip]가 웃으며 [courtier_1.GetSheHe]가 스칸디나비아에서도 [courtier_1.GetHerHis] 용사들이 대단히 두려워한다고 말씀하시자, 제 영토에 그들의 존재는 향후 노르웨이 침략자들이 저와 – 그리고 [courtier_1.GetFirstNamePossessiveNoTooltip]의 용사들 – 사이에 충돌하는 것을 꺼릴 것이라는 점을 의미합니다." # e0feee1c5e98f06aed4cb6f6be6ef0c5553631b7
  normandy.0022.desc.yes.traders: "[courtier_1.GetFirstNameNoTooltip]은 [courtier_1.GetCulture.GetCollectiveNoun]이 전쟁에는 명수이지만, 상업에는 능숙하다는 사실을 밝혀주었습니다.  제 영토와 스칸디나비아 사이의 무역 연결을 강화한다면, 노르웨이 전사들은 이러한 무역망으로부터 얻는 수입원을 파괴하는 것은 어리석을 뿐만 아니라 완전히 미련한 행동이 될 것입니다." # 9590523d55ab97fc746c280eede7b227ea7e4e30
  normandy.0022.desc.conclusion.no: "[courtier_1.GetFirstNameNoTooltip]의 실망스러운 말투를 감지하자, [courtier_1.GetHerHis] 모험대가 저의 영토에 잘 정착하여, 노르드 해적이 출몰할 경우 저의 영토가 더욱 강해질 것이라고 안심시켜 줍니다. 하지만, [courtier_1.GetFirstNameNoTooltip]이 진심으로 말하는지, 아니면 교묘하게 양면적인 태도를 취하려는 것인지 의문입니다." # cdd2f59ea674c7d05aa26753c019bd79492070c3
  normandy.0022.desc.conclusion.yes: "노르드의 장기적인 위협을 영구적으로 줄이지는 못하지만, 매우 좋은 소식입니다. [courtier_1.GetFirstNamePossessiveNoTooltip]의 일행과 함께 일하는 것은 처음 생각했던 것보다 훨씬 좋습니다!" # e2d603382ddf37b671b57177d1b35b934ea83ff7
  normandy.0022.a: "[courtier_1.GetFirstNameNoTooltip] 같은 "훌륭한" 바이킹이 있다니 참으로 다행입니다!" # 3e9458077d5851da64a83b346b54363b653d9828
  normandy.0022.b: "[courtier_1.GetFirstNameNoTooltip]의 못된 장난은 없기를 바랍니다." # 3b1cc53c27cad47d7a71e2502f3b08e5643bcfbc
  normandy.0022.c: "그동안 [courtier_1.GetFirstNameNoTooltip]은 저희 궁정에 머물 수 있습니다." # 6eeccaedf1880e0d5626f1ff3b0f7393377f8ce9
  normandy.0022.d: "이제 그만, 저는 [courtier_2.GetFirstNameNoTooltip]을 저의 궁정에 맞이하고 싶습니다." # d01d1d5dff69268ddd92ed826f553f6706524ca0
  normandy.0022.e: "[courtier_1.GetFirstNameNoTooltip] #italic 그리고#! [courtier_2.GetFirstNameNoTooltip] 여기로 오십시오." # dd665540fe6757d140cf0241ea97c027555a38aa
  normandy.0023.t: "모험가들의 요구" # 574556f9f494342822b333ff878ba1666a20b45f
  normandy.0023.desc.intro: "[courtier_1.GetCulture.GetName] 출신 모험대가 저에게 접근하여 영토에 정착하고자 하는 뜻을 밝혔습니다.  [courtier_1.GetWomanMan] [courtier_1.GetFullName]이 이끄는 이들은 저에게 충성을 맹세하고자 하지만, 그에 대한 대가가 필요하겠지요." # 764e4caccdd363eb756aa418880be1c39d8dc83d
  normandy.0023.desc.courtiers: "[courtier_1.GetFirstNameNoTooltip]에게 특별히, 제가 새롭게 정착한 [courtier_1.GetCulture.GetCollectiveNounNoTooltip]와 저 사이에서 중개자 역할을 할 수 있는 [courtier_1.GetHerHis] 사람 중 한 명을 정식 궁정 신하로 맞이하고 싶다고 말했습니다." # e50be06dba75d3458a8841fc902639516c1dc48a
  normandy.0023.desc.colonists: "[courtier_1.GetFirstNamePossessiveNoTooltip] 일행은 작은 부족과 같으며, 상당히 많은 수가 도착했습니다. 그래서 그들이 인구가 부족한 저의 영토 일부에 정착해주기를 바랐습니다." # fae1e009204d18bded8cb7bcdf20d58baaaea38b
  normandy.0023.desc.mercenaries: "[courtier_1.GetCulture.GetCollectiveNounNoTooltip]은 전쟁에 능숙함으로 유명합니다.  [courtier_1.GetFirstNameNoTooltip]은 수많은 유능한 전사들을 지휘하고 있으며, 저는 그들을 제 군대에 편입하고 싶습니다." # 8e255412e66b30e64d1e23c69c2844223463d90c
  normandy.0023.desc.traders: "용맹한 전사이자 약탈자로 악명 높지만, [courtier_1.GetCulture.GetCollectiveNounNoTooltip]는 또한 사업에도 능하고, 광범위하게 여행을 다녔습니다. 서로에게 이익이 되는 무역 협정을 체결할 수 있기를 바랍니다." # f431d4cbbf496217479754ec48ce6f1128c5be6b
  normandy.0023.desc.mid: "처음에는 이 모험가들에게 후하게 보상하기로 합의했지만, [courtier_1.GetFirstNameNoTooltip]과의 협상이 틀어져버렸습니다." # 94828bbea3af5120674172fde5367ee9d600a722
  normandy.0023.desc.gold: "저주받은 악당이, 원래 합의한 금액보다 더 많은 금을 요구하는군요!" # 2788611b5d0c609e72783ae25d271de563453dda
  normandy.0023.desc.titles: "탐욕스러운 짐승이 이제 [award_county.GetNameNoTier]를 [courtier_1.GetHerHim]에게 다스리도록 넘겨야 한다고 말합니다!" # a4894761500e5d40f0a0c8f147b1f77d58b9d0d6
  normandy.0023.desc.conclusion: "이 터무니없는 요구에 신중하게 대응해야 합니다. 이 해적들이 엉뚱한 생각을 품지 않도록 말입니다." # c3e60f1e81c0b0c80400671d916d1f18e22d192d
  normandy.0023.a: "저 악당은 [courtier_1.GetSheHe]가 원하는 것을 얻을 것입니다." # d524963479f891b1b777fc010a7912374fd78542
  normandy.0023.b: "[courtier_1.GetFirstNameNoTooltip]님, 이런 식으로 거래는 바꾸지 마십시오." # 55d6d4d698615001d41e4dc6fb5f1e0065cb591d
  normandy.0023.b.failure: "[courtier_1.GetFirstNameNoTooltip]의 행동은 따르지 않아, 부정적인 결과를 초래했습니다." # 9eb9fe608b7ccfb2cb42199350f96597ac602159
  normandy.0023.b.success: "[courtier_1.GetFirstNameNoTooltip]는 물러서며, 심지어는 당신의 결의를 억지로 존중할지도 모릅니다." # 11fa8f7e58df11009c8fc625ec9ba58e2c796159
  normandy.0024.t: "모험가들이 정착합니다." # bc16b2e72214236683bd1f4e7172eedb963c3a42
  normandy.0024.desc: "[award_county.GetNameNoTier]를 [courtier_1.GetFirstName]에게 넘겨주는 결정은 논란이 많았지만, 저의 영토가 [courtier_1.GetHerHis] 모험가들의 분노로 고통받는 것을 원치 않았기에 어쩔 수 없었습니다. [courtier_1.GetHerHim]을 의심스러운 동맹으로 가진 것보다는 [courtier_1.GetHerHim]이 제 땅을 횡행하는 것이 낫지 않습니다." # bdc59f655576ce9e29ba9d62d9e05160cadd5fd5
  normandy.0024.desc.courtiers: "[courtier_1.GetFirstNameNoTooltip]은 미약한 친선 의사 표명으로, 저의 제안에 동의하여 [courtier_1.GetSheHe]의 사람 한 명을 저의 궁정에 파견하여 일종의 연락책 역할을 수행하게 되었습니다. 이 경우 [courtier_1.GetFirstNameNoTooltip]은 [courtier_2.GetWomanMan] [courtier_2.GetFirstName]을 그 자리에 임명했습니다." # 526658245f276f883f5e47d3e05cbec40f4ff2e9
  normandy.0024.desc.colonists: "우리의 원래 합의처럼, [courtier_1.GetFirstNamePossessiveNoTooltip] 사람들이 저의 영토에 대거 정착했습니다. 그들의 배신에도 불구하고, 새로운 고향에 자리 잡으면 [courtier_1.GetFirstNameNoTooltip]의 지도 아래 훌륭한 개척민으로서 성과를 보여줄 것입니다." # b7806941664d29f055eeebc41545c17c0a0cff86
  normandy.0024.desc.mercenaries: "[courtier_1.GetFirstNameNoTooltip]은 원래의 약속을 지키기 위해, [courtier_1.GetSheHe]가 [courtier_1.GetHerHis] 수많은 병사들을 이제 제 깃발 아래 싸우도록 명령했다고 전합니다.  [courtier_1.GetSheHe]가 이제 통치자이긴 하지만, [courtier_1.GetHerHis] 병사들은 앞으로도 저에게만 충성할 것이며, 미래에 [courtier_1.GetHerHim]과 싸워야 할지라도 마찬가지일 것입니다.  과연 그럴지 지켜봐야겠습니다." # 7326a278e1453fa865a533d0bcbfc7b55a9687c5
  normandy.0024.desc.traders: "[courtier_1.GetFirstNameNoTooltip]가 원래 약속대로 맡은 바를 잘 수행하고, [courtier_1.GetHerHis] 인맥을 이용해 영지의 무역망을 확장하고 있다는 것이 다행입니다. 시작은 좋지 않았지만, 이 [courtier_1.GetCulture.GetCollectiveNoun]들을 완전히 신뢰할 수는 없겠지만, 적어도 영지의 경제는 성장할 것입니다!" # a5a8be5e1d0b55ce82da587f7ac95f0c5b565402
  normandy.0024.desc.conclusion: "예식이 끝나자, [courtier_1.GetFirstNameNoTooltip]는 공식적으로 [award_county.GetNameNoTier]의 [courtier_1.GetTitleAsNameNoTooltip]가 되었습니다. [courtier_1.GetSheHe]가 약속을 지키고 더 이상의 혼란을 일으키지 않기를 바랍니다." # 2e5b1bed24bf348dedaec3f964404130c1505d34
  normandy.0024.a: "[courtier_1.GetFirstNameNoTooltip]의 운명은 과연 어디로 향할까요?" # 123e2d6f48b8bf5b867eafc7c0aa8293ebe39878
  normandy.0024.b: "이제부터는 [courtier_1.GetFirstNameNoTooltip]을 면밀히 지켜볼 것입니다." # c0f50ed5b4166b260bd582a05d1fe952193980d3
  normandy.0025.t: "새로운 고향" # 7a367228bea1d9a58c9779c982358f84f034ed3f
  normandy.0025.desc: "저와 저의 [courtier_1.GetCulture.GetName] 모험단은 멀고 험난한 길을 헤쳐왔지만, 이제야 비로소 영원한 고향을 찾았습니다. 제 노력 덕분에 [current_ruler.GetTitledFirstName]께서 [current_ruler.GetPrimaryTitle.GetNameNoTier]를 다스리시는데, 저와 협약을 맺으셨습니다.\n\n[current_ruler.GetFirstNameNoTooltip]께서는 우리에게 [courtier_1.GetPrimaryTitle.GetNameNoTier]에 정착할 수 있도록 허락하시고, 나아가 저에게 그 지역을 제 개인 영지로 다스릴 권리를 공식적으로 수여하셨습니다." # 42d877557a78261b45550f8b037774687bd6cb86
  normandy.0025.desc.vassal: "삶에는 공짜가 없지.  [current_ruler.GetHerHim]께 충성을 맹세하고, 이 땅을 보호하는 데 [current_ruler.GetFirstNameNoTooltip]을 돕겠다고 약속했으니, 다른 [courtier_1.GetCulture.GetCollectiveNoun]들과 싸워야 할지라도 말이야." # 8cabdd073395ad147806d31c61a377bbefbdd477
  normandy.0025.desc.vassal_in_realm: "물론, 인생에서 무료한 것은 없습니다. 저는 [courtier_1.GetLiege.GetTitledFirstName]에게 충성을 맹세하고, 이 땅을 보호하는 데 [current_ruler.GetFirstNameNoTooltip]을 도와야만 합니다. 다른 [courtier_1.GetCulture.GetCollectiveNoun]과 싸워야 할지라도 말입니다." # 4a25bb4e1355ee7e4a7ca982328c96d49d949487
  normandy.0025.desc.independent: "물론, 인생에서 무료한 것은 없습니다.  정치적 독립을 유지할 수 있지만,  [current_ruler.GetFirstNameNoTooltip]과 휴전을 맺어 의심스러운 행동을 하지 않기로 약속해야 했습니다.  휴전 후에는... 누가 알까요?" # aefd1f7abcc24ba9805860a3a35b7df8950ad58d
  normandy.0025.desc.conversion: "제 부하 중 일부는 [current_ruler.GetFirstNameNoTooltip]과의 관계를 원활하게 시작하기 위해 [current_ruler.GetFaith.GetName]로 개종하는 것을 권장합니다. 그들은 이 종교가 매력적이라고 생각하지만, 다른 이들은 우리의 전통적인 신앙을 고수해야 한다고 생각합니다." # 6c75aa8811a0c28e1b08de45ad14fa21faa4a6bc
  normandy.0025.a: "제 첫 번째 행보는 [current_ruler.GetFaith.GetNameNoTooltip]로 개종하는 것입니다." # 7bd9c8c2b65d1f6afb9b56b973ee61347d694a00
  normandy.0025.b: "이제 우리의 새로운 고향에 자리를 잡을 때입니다." # 88de7ba89be29dbbe7fa4b71ae3b312b2dd86504
  normandy.0026.t: "합의 완료" # 859f535f4df6c01fb070b986be6f720504946f54
  normandy.0026.desc: "[courtier_1.GetFirstName]의 요구에 동의할 수밖에 없었습니다. 위험이 너무 컸으니까요. 하지만 이 [courtier_1.GetCulture.GetCollectiveNoun]들은 완전히 무명은 아닙니다. 그들은 처음 내게 한 약속을 지키기로 했기 때문입니다." # 1b056365775678e316382b3634b48ce2657931d5
