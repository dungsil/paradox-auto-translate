  RICE_normandy_mont_saint_michael_pilgrimage_desc: "[GetBuilding('RICE_normandy_mont_saint_michel_02').GetName]은(는) 현지 순례자들에게 인기 있는 목적지입니다. 오랫동안 대천사 미카엘과 관련되어 온 이 장소에 모셔진 신성한 유물을 보러 가야겠습니다." # 15177784839683736250
  RICE_normandy_mont_saint_michael_pilgrimage_effect_tooltip_1: "[GetBuilding('RICE_normandy_mont_saint_michel_02').GetName]으로 [pilgrimage|E]를 떠나, 아브랑슈의 성 오베르 혹은 대천사 미카엘을 상징하는 [piety|E]와 긍정적인 [character_modifiers|E]를 얻게 됩니다." # 14248624706040190289
  RICE_normandy_mont_saint_michael_pilgrimage_effect_tooltip_2: "당신은 [GetBuilding('RICE_normandy_mont_saint_michel_02').GetName]로 [pilgrimage|E]를 떠나, 대천사 미카엘 또는 성모 마리아를 상징하는 [piety|E]와 긍정적인 [character_modifiers|E]를 얻게 됩니다" # 15654931580001738569
  RICE_normandy_mont_saint_michael_pilgrimage_effect_tooltip_3: "이러한 [modifiers|E]를 성공적으로 획득할 확률은 당신의 [piety_level|E]에 달려 있습니다." # 16814102525304313205
  RICE_normandy_mont_saint_michael_pilgrimage_confirm: "수도원으로!" # 8294144664801022397
  RICE_normandy_mont_saint_michael_pilgrimage_context_tooltip: "#emphasis 역사적 배경:#! 중세 시대에 몽생미셸은 대천사 미카엘과 관련된 인기 있는 순례지였습니다. 처음에는 미카엘 숭배가 수도원의 전설적인 8세기 창시자인 성 오베르를 통해 간접적으로 이루어지는 경우가 많았습니다. 오베르는 미카엘보다 훨씬 인기가 많았으며, 인근 아브랑슈에서 매년 행렬이 이어졌는데, 이 행렬은 많은 기적을 일으켰다고 전해집니다. 나중에 순례자들의 관심은 오베르보다는 미카엘과 성모 마리아에게로 옮겨갔습니다. 예를 들어, 프랑스의 필리프 4세는 미카엘을 모든 사람에게 더 잘 보이도록 하기 위해 수도원에 큰 황금 동상을 기증했습니다. 종교 개혁과 이후 프랑스 혁명으로 인해 순례의 인기는 쇠퇴했습니다." # 9847568584506660472
  RICE_normandy_observe_procession_of_saint_aubert: "생 오베르의 행렬을 지켜보십시오" # 4465385730256425117
  RICE_normandy_observe_procession_of_saint_aubert_tooltip: "아브랑슈로 가서 정기적인 성 오베르 축제 행렬에 참여하십시오" # 17966199062005810503
  RICE_normandy_observe_procession_of_saint_aubert_desc: "매년 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 풍습에 따라 생 오베르의 유해를 [GetBuilding('RICE_normandy_mont_saint_michel_02').GetName]에서 [GetTitleByKey('b_avranches').GetNameNoTier]의 거리로 옮기는 행렬이 조직됩니다. 사람들은 이 행사 동안 많은 기적이 일어난다고 말하며, 저는 올해 이 행사에 참석하고 싶습니다." # 10981023249110395018
  RICE_normandy_observe_procession_of_saint_aubert_effect_tooltip_1: "[piety|E]를 얻고, [piety_level|E]에 따라 기적적인 [character_modifier|E]를 얻을 약간의 기회가 주어집니다" # 8827940205885901472
