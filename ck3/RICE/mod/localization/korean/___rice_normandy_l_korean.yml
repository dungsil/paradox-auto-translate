  RICE_normandy_build_minor_christian_holy_building_desc: "[ROOT.Char.GetTitleAsNameNoTooltip]로서, [ROOT.Char.GetFaith.HighGodName]께 대한 헌신을 표명하고자 [domain|E] 지역에 새로운 [ROOT.Char.GetFaith.GetAdjective] 종교 건물을 건립하는 데 기금을 기부하고자 합니다. 이 신성한 건물은 지역 사회에 영적인 이익을 가져다 줄 것이며, 모든 이들이 제 숭고한 신앙심을 알게 될 것입니다!" # 15861156011785817214
  RICE_normandy_build_minor_christian_holy_building_effect_tooltip_1: "#bold 예배당#, #bold 교회#, 또는 #bold 수도원# 중 하나를 건설하실 건데요, 각 건물은 [piety|E], [prestige|E], 그리고 [dynasty_prestige|E]에 다른 보상을 제공하며,  [character_modifier|E]와 [realm_capital|E]의 [county_modifier|E] 또한 부여됩니다." # 15427702236963933523
