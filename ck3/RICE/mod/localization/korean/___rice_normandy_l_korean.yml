  normandy.0050.t: "순례를 준비하며" # 39711584c66680e9a53f6f5fb9ec34aa8af4d20d
  normandy.0050.desc: "[avranches.GetNameNoTier] 근처의 몽생미셸에 방문할 계획을 세웠습니다. 프랑스의 중요한 [faith.GetReligion.GetAdjective] 종교 유적지로서, 멀리서부터 순례자들이 모여들고, 저 또한 그러한 순례자 중 하나가 되고자 합니다. 많은 이들이 천사 미카엘을 경배하기 위해 거기로 가기를 원합니다." # 29623c1e2091002991c43e597090d3a04c4b9d4b
  normandy.0050.desc.early: "성 오베르, 몽생미셸 수도원의 창시자를 통해서 특별히 그렇습니다. 저 또한 마찬가지입니다." # 436a901b87cf630ed91d50bb1f8ed920411d4b49
  normandy.0050.desc.late: "그의 영광스러운 모습처럼, 저 역시 다르지 않습니다." # 9230e8c3149df008f2491ab0bba1343570da3d8f
  normandy.0050.a: "여정을 위해 준비하십시오!" # 99f4a02120f0d560fb7e22a589367835017927e7
  normandy.0051.t: "몽생미셸로 출발합니다." # dc4343cc3ee24a322f94d1e6758b5d5b284f587a
  normandy.0051.desc: "준비가 완료되었습니다.  [avranches.GetNameNoTier] 근처의 몽생미셸로 향할 예정입니다.  [faith.HighGodName]의 영광을 숭배하게 되어 기쁩니다." # 44955f2d0d4cfac4a9c3aaeaca4013488de4d62a
  normandy.0051.desc.early: "성 미카엘 대천사와 성 오베르를 통해서!" # 531475c044c2bc8021afd6af3e7d75fabbfe1032
  normandy.0051.desc.late: "천사 미카엘 앞에!" # 010b29588c125d04d1e4d29f2b3402428c7e2f63
  normandy.0051.a: "몽생미셸로 출발합니다!" # 33a0dc8f147e77aafba791aadca7ecb13034cbbe
  normandy.0052.t: "몽생미셸에 도착하다" # 92df6afe051e6b1a7216c43b385e62ca8e54b96a
  normandy.0052.desc: "쿠에송 강 하구에 도착하였습니다. 몽생미셸 수도원이 자리 잡은 만의 해안가에 닿았습니다. 높게 솟은 섬 위에 자리 잡은 몽생미셸은 아직 목적지에 다다르지 않았음에도 멀리서 그 위용을 드러내며 장관을 이루었습니다. 정말 감탄스러운 광경입니다. \n\n조수가 빠진 시기에 조석 둑길을 건너 수도원 내부로 들어섭니다. 어리석게도 이 길을 건너지 않는 자들은 파도에 휩쓸리거나 적어도 부상을 입을 위험에 처합니다." # d4d250eb17d4c5dea5a46d6ef1bfee4098c26007
  normandy.0052.a: "여기에 있는 것이 좋군요!" # e21e5ffb997176bde10ad634b385ba7b3bca68f4
  normandy.0053.t: "몽생미셸" # a1019b1d0fce2cab9f5c2f9a38efa82df89bfbe0
  normandy.0053.desc: "지난 며칠 동안 몽생미셸을 잘 알게 되었습니다. [faith.PriestNeuterPlural]은 저와 같은 [faith.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip]의 방문에 영광스럽게 여기고 있습니다." # 11e177542d1203715fb2e33b26d546bf1d4fc0ae
  normandy.0053.desc.early: "몽생미셸은 성 미카엘 대천사와 깊이 연결되어 있지만(이름 자체가 그를 기리는 것이니까요), 많은 [faith.GetReligion.GetAdjective] 순례자들은 몽생미셸의 주교이자 창건자인 성 오베르의 유물에 더욱 집중합니다.\n\n오베르의 주요 유물은 그의 두개골입니다. 성 미카엘이 성 오베르를 설득하여 이곳을 창건하도록 하기 위해 그의 두개골에 손가락을 찔렀던 자국을 여전히 볼 수 있습니다. 많은 순례자들은 엄격한 죄인과 악인을 다스리는 성 미카엘보다는 성 오베르의 치유 기적에 대한 전설에 더욱 집중합니다." # ad57187cd2b94881672f0c8a829d9a38e543c248
  normandy.0053.desc.late: "몽생미셸은 대천사 미카엘(그 이름에서도 알 수 있듯이)과 깊은 관련이 있습니다. [faith.GetReligion.GetAdjective] 순례자들은 대개 성 미카엘을 숭배하는 데 집중합니다. 이곳에는 많은 순례자들의 중심이 되는 거대한 금빛 미카엘 상이 있습니다.\n\n이곳에서는 성모 마리아 숭배도 인기가 많습니다. 엄격한 대천사와 대조적으로, 성 미카엘이 영혼의 무게를 재는 반면, 성모 마리아는 십자가를 늘어뜨리며 죄인을 위해 저울추를 기울인다고 합니다." # 26499542cbf256bb467b0f18c125c2d4b3023117
  normandy.0053.desc.conclusion: "여기서 누구를 숭배해야 할까요?" # d83639cf3373b17d9bd3deea49e457ec6d202237
