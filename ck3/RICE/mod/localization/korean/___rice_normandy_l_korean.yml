  RICE_normandy_dudo_of_saint_quentin_modifier_desc: "노르망디 통치자들의 요청으로, 이 인물은 멀리서 온 노르드 모험가들에 의해 이 지역이 정착된 방식부터 시작하여, 이 공국에 대한 방대한, 완전한 역사를 끈기 있게 수년 동안 집필했습니다." # 14033399604496175832
  RICE_normandy_norman_raids: "노르만 약탈자들" # 7866468737524401773
  RICE_normandy_norman_raids_desc: "노르만 모험가들이 이 지역에 은신처를 마련하여 강도질과 약탈을 일삼고 있습니다. 그들의 수는 지역 통치자들에게 심각한 위협이 될 만큼 많지 않지만, 끊임없는 약탈은 지역 주민들에게 큰 피해를 주고 있습니다." # 10766643103148007058
  RICE_normandy_norman_long_term_assistance: "장기 노르망디 지원" # 12581842414869917446
  RICE_normandy_norman_long_term_assistance_desc: "이 인물은 숙련된 노르만 자문관과 관리들을 여러 명 고용했습니다. 이 노르만들은 군사 훈련, 적극적인 방어책, 그리고 교묘한 정치적 조언을 통해 귀중한 지식과 도움을 제공했습니다." # 4736441755325610997
  RICE_normandy_norman_scholars_modifier: "노르만 학자들과 장인들" # 2498896009281464860
  RICE_normandy_norman_scholars_modifier_desc: "노르망디 통합 이후, 노르만인들은 세련됨, 문화, 그리고 학문으로 유명해졌습니다. 따라서 이 인물은 여러 노르만인들을 외국에서 영입하여 그들의 영지 내 학문과 예술의 수준을 높였습니다." # 5999069842045184636
  RICE_normandy_alexander_blessing: "교황 알렉산더의 축복" # 13192909004669285138
  RICE_normandy_alexander_blessing_desc: "1066년, 윌리엄은 교황 알렉산데르에게 영국 침공과 정당한 왕위 계승을 위한 축복을 요청했으며, 이는 허락받았다고 알려져 있습니다. 가톨릭 교회 최고 권위의 지지로 윌리엄의 원인이 정당하고 참된 것이 아니라고 할 수 있을까요?" # 13678574027210589522
  RICE_normandy_chausey_stone: "지역 프로젝트에 차우세이 석재를 사용하기" # 4829425608979684803
