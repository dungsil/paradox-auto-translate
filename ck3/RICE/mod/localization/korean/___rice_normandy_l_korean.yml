  building_type_RICE_normandy_mont_saint_michel_01: "몽생미셸" # 10083668680060173050
  building_type_RICE_normandy_mont_saint_michel_01_desc: "몽생미셸 섬은 성미카엘 대천사와 깊이 관련된 명성 높은 수도원이 자리잡은 조수 간만의 섬입니다.  섬의 독특한 지형적 특징은 많은 탐욕스럽고 불경스러운 영주들이 그 풍요를 노리고 공격하는 것을 막아줍니다." # 16629639785733765940
  building_RICE_normandy_mont_saint_michel_01: "몽생미셸 성역" # 15959594614534938522
  building_RICE_normandy_mont_saint_michel_01_desc: "몽생미셸의 조수에 잠기는 섬은 성 미카엘 대천사를 숭배하는 중심지입니다. 현재 섬에는 작은 성소만 존재하지만, 이 지역은 여전히 위험한 조수를 무릅쓰고 닿으려는 수많은 지역 순례자들을 끌어들입니다." # 8534989305040325516
  building_RICE_normandy_mont_saint_michel_02: "몽생미셸 수도원" # 8622285875710420166
  building_RICE_normandy_mont_saint_michel_02_desc: "몽생미셸이라는 조수간만의 섬에, 멀리서도 보이는 웅장한 수도원이 세워졌습니다. 순례자들이 험난한 조수를 헤쳐 멀리서까지 아르한게르를 경배하러 옵니다. 이제는 더 큰 사제 집단이 형성되어 잘 방어되는 이곳을 노르망디의 학문과 신앙의 중심지로 변모시키고 있습니다." # 15501663768070299272
  building_RICE_normandy_mont_saint_michel_03: "몽생미셸 요새 수도원" # 18192133839171120312
  building_RICE_normandy_mont_saint_michel_03_desc: "몽생미셸 수도원은 매일 성미카엘 대천사를 경배하기 위해 찾아오는 수많은 순례자들을 맞이하는 곳 외에도, 독특한 지형 덕분에 공격하기 매우 어려운 명성을 가지고 있습니다. 지역 통치자들은 이 점을 인지하고 수도원의 오래된 요새들을 더욱 견고하고 아름다운 형태로 확장했습니다." # 2663023554838356881
  RICE_norse_raids: "노르드의 네우스트리아 진출" # 16301261773249630169
  RICE_norse_raids_desc: "프랑스 심장부 북쪽 지역은 노르드 기지들로 가득 차 있습니다. 노르드 용병들은 이곳에서 주변 지역으로 파괴적인 약탈을 감행하며, 심지어 파리의 안보마저 위협합니다. 노르드들을 군사적으로 통제하려는 시도는 엇갈린 결과를 가져왔습니다. 아마도 영민한 군주라면 이들 노르드와의 평화 협상을 통해, 나아가 동화시키는 방법을 찾을 수 있을 것입니다." # 13059878275082630283
  RICE_normandy_rollo_family_equivalent: "노르망디의 창시자들" # 11088679102631704665
  RICE_normandy_rollo_family_equivalent_desc: "이 왕조는 노르망디 공국 건설에 중요한 역할을 수행했습니다." # 9245207889211969655
  RICE_normandy_norman_conquest: "노르만 정복" # 5495327025303258902
  RICE_normandy_norman_conquest_desc: "이 왕조는 [RICE_normandy_struggle|E]를 완수하고 전설적인 정복 전쟁을 통해 노르만족을 통일하여, 자신과 노르만족을 역사에 길이 남길 만한 자리에 세웠습니다." # 3072828245690106387
  RICE_normandy_domesday_book_surveyed: "도omsday 책에 의해 조사되었습니다." # 14289900025407114255
  RICE_normandy_domesday_book_surveyed_desc: "이 지역의 통치자들, 노르만족 또는 그들의 후손이나 계승자들은, 이 영토를 정복한 후 최근 대규모 조사를 명령했습니다. 이 조사는 둠즈데이 북이라는 별칭으로 불립니다. 둠즈데이 북에 담긴 정보는 이 영토를 관리하는 데 귀중한 자료입니다." # 10170223193313051276
  RICE_normandy_norse_colonists: "노르드 식민지" # 6024478403393665507
  RICE_normandy_norse_colonists_desc: "이 지역의 지도자들은 최근 북유럽 이민자 대규모 유입을 장려하는 정책을 시행했습니다. 그들의 기술과 네트워크가 유용할 것이라는 기대를 가지고 말입니다." # 6075725530613729534
  RICE_normandy_norman_colonists: "노르만 식민지 개척자들" # 7896487847411412578
  RICE_normandy_norman_colonists_desc: "이 지역의 지도자들은 최근 노르만 이민자들의 대규모 유입을 장려하는 정책을 시행했습니다.  그들의 기술과 인맥이 유용할 것이라는 기대를 가지고 있습니다." # 2939396136136633345
  RICE_normandy_norse_traders: "노르드 상인" # 3385577112999598369
  RICE_normandy_norse_traders_desc: "이 인물은 영토 내 노르드 상인들과 중요한 거래를 성사시켰습니다." # 8360152747409686097
  RICE_normandy_norman_traders: "노르만 상인" # 6850368696457751069
  RICE_normandy_norman_traders_desc: "이 인물은 영토 내에서 활동하는 노르만 상인들과 중요한 거래를 협상했습니다." # 8788541589315599570
