  normandy.0032.t: "더 많은 도움" # 11922609848450295172
  normandy.0032.desc.intro: "우리 양측 모두에게 유리한 합의를 협상한 후, 저는 [courtier_1.GetFirstName]와 [courtier_1.GetSheHe]와 [courtier_1.GetHerHis]의 밴드가 장기적인 지원을 더 제공할 수 있는지에 대해 논의했습니다. [GetGeographicalRegion('RICE_normandy_region').GetName] 출신 사람들의 군사적 용맹함과 정치적 통찰력은 널리 알려져 있으며, 결국 그들은 많은 영역에 퍼져 나갔습니다." # 4901255446194750146
  normandy.0032.desc.no: "\n\n애석하게도, [courtier_1.GetFirstNameNoTooltip]은 [courtier_1.GetSheHe]에게 좋은 연줄이 부족하고, 저의 군대를 위한 장기 훈련에 참여할 능력도 없다고 주장하는 것 같습니다.\n\n실망한 저를 눈치챈 [courtier_1.GetFirstNameNoTooltip]은 [courtier_1.GetHerHis] 모험가 무리가 제 영역에 잘 정착하기 위해 할 수 있는 모든 것을 할 것이라고 저를 안심시킵니다. 하지만 저는 [courtier_1.GetFirstNameNoTooltip]이 실제로 진실을 말하고 있는지, 아니면 [courtier_1.GetSheHe]이 교활하게 저를 [courtier_1.GetHerHis]의 희생으로 #italic 너무#! 강력하게 만드는 것을 피하려 하는 것인지 궁금합니다." # 5749079491856777923
  normandy.0032.desc.yes: "\n\n[courtier_1.GetFirstNameNoTooltip]은 다행히도 [courtier_1.GetSheHe]와 [courtier_1.GetHerHis]의 모험가들이 장기적인 정치적, 군사적 지원을 제공할 수 있다고 확신시켜 주었습니다. [courtier_1.GetSheHe|U]는 이미 왕국의 방어력을 개선하고, 군대를 훈련시켜 전투에서 더 나은 성과를 내도록 하며, 정치적 권위를 높이는 방법에 대한 아이디어를 주었습니다.\n\n결론적으로, 이것들은 제가 권력을 유지하는 데 도움이 되는 구체적이고 유용한 단계들입니다. [courtier_1.GetFirstNamePossessiveNoTooltip] 무리가 주변에 있다는 것이 좋은 일임이 밝혀졌습니다!" # 15970944300584303529
  normandy.0032.a: "이 [courtier_1.GetCulture.GetCollectiveNounNoTooltip]와 함께 일할 날이 기대되는 군!" # 1301979035397800180
