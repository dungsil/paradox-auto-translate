  RICE_normandy_commission_historia_normannorum_confirm: "훌륭한 과거를 지녔고, 더욱 위대한 미래를 향해 나아갑니다!" # 91e00aff87624ed7596cd72c2a219d749942fca2
  RICE_normandy_commission_historia_normannorum_context_tooltip: "#bold 역사적 배경:#! 1015년에 완성된 #기울임꼴 Historia Normannorum#!는 노르만족에 대한 영향력 있는 초기 역사서입니다. 로로, 노르망디 공작,를 트로이 영웅 에네아스와 같은 영웅적인 망명자로 묘사하는 등 많은 허황된 요소를 담고 있습니다. 생 캉탱의 두도가 로로의 후손들의 요청에 의해 저술되었습니다. 주장에 따르면, 그들은 창시 신화를 통해 자신의 왕조를 중심으로 노르만 정체성을 만들고자 했습니다. 따라서 이는 공작들의 노력을 단 하나의 결정과 사건 연쇄로 극도로 단순화한 것입니다." # 5956d7bd881202a18734bfa95e72f23110bbf02f
