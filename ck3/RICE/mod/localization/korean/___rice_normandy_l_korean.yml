  normandy.0022.t: "노르웨이 침공 방어" # 4217361789072541988
  normandy.0022.desc.intro: "협상을 통해 양측 모두에게 유리한 합의를 이끌어낸 후, [courtier_1.GetFirstName]와 미래의 대규모 노르드 침공으로부터 영토를 방어하거나 이를 저지하는 데 [courtier_1.GetSheHe]와 [courtier_1.GetHerHis] 일행이 더 도움을 줄 수 있는지 논의했습니다." # 6788220700181057680
  normandy.0022.desc.no.courtiers: "[courtier_1.GetFirstNameNoTooltip]는 [courtier_1.GetHerHis] [courtier_1.GetCulture.GetCollectiveNoun] 무리가 단순한 모험대에 불과하며, 군대와 맞서 싸우거나 그들을 돌려보낼 만큼 효과적인 집단이 아니라고 말했습니다. [courtier_1.GetSheHe|U]는 또한 스칸디나비아의 [courtier_1.GetHerHis] 관계가 우리에게 큰 도움이 될지 의심된다고 주장했습니다." # 6309447836840340301
  normandy.0022.desc.no.colonists: "[courtier_1.GetFirstNameNoTooltip]은 [courtier_1.GetHerHis] 일행 중 많은 이들이 평화로운 농부나 장인일 뿐, 어떠한 군사적 침략도 막아낼 만한 사람들이 아니라고 말했습니다.  [courtier_1.GetFirstNameNoTooltip]은 이 땅을 개선하는 것이 더 나은 방법이라고 설명했습니다." # 9215034531097572588
  normandy.0022.desc.no.mercenaries: "[courtier_1.GetFirstNameNoTooltip]께서는 저에게 노르웨이 용사들이 어떤 전투에서든 뛰어난 전투력을 발휘할 수 있지만, 다른 노르웨이 전사들과 협상하는 것은 전혀 다른 문제라고 안심시켜 주셨습니다.  [courtier_1.GetHerHis]가 다른 노르웨이 약탈자들을 설득할 만한 영향력이나 권한이 없어 보이는군요." # 13225586622100065422
  normandy.0022.desc.no.traders: "[courtier_1.GetFirstNameNoTooltip]는 고개를 저으며 [courtier_1.GetHerHis]와 [courtier_1.GetHerHis] 무리는 전쟁보다는 무역에 더 익숙하다고 말했습니다. 물론 모든 상인들은 때때로 약탈에 참여하지만, 잠재적인 대규모 침략에 대비하는 것은 또 다른 문제입니다." # 16372323867880680170
  normandy.0022.desc.yes.courtiers: "[courtier_1.GetFirstNameNoTooltip]은 [courtier_1.GetHerHis] 모험대가 작기는 하지만, 스칸디나비아에 많은 인맥이 있다고 말했습니다. [courtier_1.GetSheHe|U]는 이 인맥을 이용해 잠재적인 노르드 침략자들이 다른 곳으로 가는 것을 막을 수 있다고 합니다." # 2740970874890540796
  normandy.0022.desc.yes.colonists: "[courtier_1.GetFirstNameNoTooltip]은 이민자들 가운데 많은 이들이 평화로운 농부와 장인이지만, 그들은 스칸디나비아 동족들과 굳건한 유대감을 갖고 있다고 말씀하셨습니다.  따라서 노르드 족 습격자라면, 이제 이곳에 있는 그들의 친구와 가족들을 해칠 용기가 없을 것입니다." # 13728185623581406880
  normandy.0022.desc.yes.mercenaries: "[courtier_1.GetFirstNameNoTooltip]가 웃으며 [courtier_1.GetSheHe]가 스칸디나비아에서도 [courtier_1.GetHerHis] 용사들이 대단히 두려워한다고 말씀하시자, 제 영토에 그들의 존재는 향후 노르웨이 침략자들이 저와 – 그리고 [courtier_1.GetFirstNamePossessiveNoTooltip]의 용사들 – 사이에 충돌하는 것을 꺼릴 것이라는 점을 의미합니다." # 4964568097486686781
  normandy.0022.desc.yes.traders: "[courtier_1.GetFirstNameNoTooltip]은 [courtier_1.GetCulture.GetCollectiveNoun]이 전쟁에는 명수이지만, 상업에는 능숙하다는 사실을 밝혀주었습니다.  제 영토와 스칸디나비아 사이의 무역 연결을 강화한다면, 노르웨이 전사들은 이러한 무역망으로부터 얻는 수입원을 파괴하는 것은 어리석을 뿐만 아니라 완전히 미련한 행동이 될 것입니다." # 1713092877979096911
  normandy.0022.desc.conclusion.no: "[courtier_1.GetFirstNameNoTooltip]의 실망스러운 말투를 감지하자, [courtier_1.GetHerHis] 모험대가 저의 영토에 잘 정착하여, 노르드 해적이 출몰할 경우 저의 영토가 더욱 강해질 것이라고 안심시켜 줍니다. 하지만, [courtier_1.GetFirstNameNoTooltip]이 진심으로 말하는지, 아니면 교묘하게 양면적인 태도를 취하려는 것인지 의문입니다." # 13608925987367877715
  normandy.0022.desc.conclusion.yes: "노르드의 장기적인 위협을 영구적으로 줄이지는 못하지만, 매우 좋은 소식입니다. [courtier_1.GetFirstNamePossessiveNoTooltip]의 일행과 함께 일하는 것은 처음 생각했던 것보다 훨씬 좋습니다!" # 12483392454609661981
  normandy.0022.a: "[courtier_1.GetFirstNameNoTooltip] 같은 "훌륭한" 바이킹이 있다니 참으로 다행입니다!" # 1694405507567040940
  normandy.0022.b: "[courtier_1.GetFirstNameNoTooltip]의 못된 장난은 없기를 바랍니다." # 17415898067691042196
  normandy.0022.c: "그동안 [courtier_1.GetFirstNameNoTooltip]은 저희 궁정에 머물 수 있습니다." # 13083403613198280799
  normandy.0022.d: "이제 그만, 저는 [courtier_2.GetFirstNameNoTooltip]을 저의 궁정에 맞이하고 싶습니다." # 1311462249170482053
  normandy.0022.e: "[courtier_1.GetFirstNameNoTooltip] #italic 그리고#! [courtier_2.GetFirstNameNoTooltip] 여기로 오십시오." # 5675801365834684601
  normandy.0023.t: "모험가들의 요구" # 7879343617619542452
  normandy.0023.desc.intro: "[courtier_1.GetCulture.GetName] 출신 모험대가 저에게 접근하여 영토에 정착하고자 하는 뜻을 밝혔습니다.  [courtier_1.GetWomanMan] [courtier_1.GetFullName]이 이끄는 이들은 저에게 충성을 맹세하고자 하지만, 그에 대한 대가가 필요하겠지요." # 6971849029158461178
  normandy.0023.desc.courtiers: "[courtier_1.GetFirstNameNoTooltip]에게 특별히, 제가 새롭게 정착한 [courtier_1.GetCulture.GetCollectiveNounNoTooltip]와 저 사이에서 중개자 역할을 할 수 있는 [courtier_1.GetHerHis] 사람 중 한 명을 정식 궁정 신하로 맞이하고 싶다고 말했습니다." # 2051502856875344887
  normandy.0023.desc.colonists: "[courtier_1.GetFirstNamePossessiveNoTooltip] 일행은 작은 부족과 같으며, 상당히 많은 수가 도착했습니다. 그래서 그들이 인구가 부족한 저의 영토 일부에 정착해주기를 바랐습니다." # 17328470695576074092
  normandy.0023.desc.mercenaries: "[courtier_1.GetCulture.GetCollectiveNounNoTooltip]은 전쟁에 능숙함으로 유명합니다.  [courtier_1.GetFirstNameNoTooltip]은 수많은 유능한 전사들을 지휘하고 있으며, 저는 그들을 제 군대에 편입하고 싶습니다." # 13691668505795231033
  normandy.0023.desc.traders: "용맹한 전사이자 약탈자로 악명 높지만, [courtier_1.GetCulture.GetCollectiveNounNoTooltip]는 또한 사업에도 능하고, 광범위하게 여행을 다녔습니다. 서로에게 이익이 되는 무역 협정을 체결할 수 있기를 바랍니다." # 17385365982306238315
  normandy.0023.desc.mid: "처음에는 이 모험가들에게 후하게 보상하기로 합의했지만, [courtier_1.GetFirstNameNoTooltip]과의 협상이 틀어져버렸습니다." # 11620665430605855670
  normandy.0023.desc.gold: "저주받은 악당이, 원래 합의한 금액보다 더 많은 금을 요구하는군요!" # 17829408876388910997
  normandy.0023.desc.titles: "탐욕스러운 짐승이 이제 [award_county.GetNameNoTier]를 [courtier_1.GetHerHim]에게 다스리도록 넘겨야 한다고 말합니다!" # 17073280130722637598
  normandy.0023.desc.conclusion: "이 터무니없는 요구에 신중하게 대응해야 합니다. 이 해적들이 엉뚱한 생각을 품지 않도록 말입니다." # 14708627708407555185
  normandy.0023.a: "저 악당은 [courtier_1.GetSheHe]가 원하는 것을 얻을 것입니다." # 4803341043943677144
  normandy.0023.b: "[courtier_1.GetFirstNameNoTooltip]님, 이런 식으로 거래는 바꾸지 마십시오." # 12801413816287590499
  normandy.0023.b.failure: "[courtier_1.GetFirstNameNoTooltip]의 행동은 따르지 않아, 부정적인 결과를 초래했습니다." # 15800187541161030198
  normandy.0023.b.success: "[courtier_1.GetFirstNameNoTooltip]는 물러서며, 심지어는 당신의 결의를 억지로 존중할지도 모릅니다." # 8530351414992459389
  normandy.0024.t: "모험가들이 정착합니다." # 2431889279529085659
  normandy.0024.desc: "[award_county.GetNameNoTier]를 [courtier_1.GetFirstName]에게 넘겨주는 결정은 논란이 많았지만, 저의 영토가 [courtier_1.GetHerHis] 모험가들의 분노로 고통받는 것을 원치 않았기에 어쩔 수 없었습니다. [courtier_1.GetHerHim]을 의심스러운 동맹으로 가진 것보다는 [courtier_1.GetHerHim]이 제 땅을 횡행하는 것이 낫지 않습니다." # 3716275723932571396
  normandy.0024.desc.courtiers: "[courtier_1.GetFirstNameNoTooltip]은 미약한 친선 의사 표명으로, 저의 제안에 동의하여 [courtier_1.GetSheHe]의 사람 한 명을 저의 궁정에 파견하여 일종의 연락책 역할을 수행하게 되었습니다. 이 경우 [courtier_1.GetFirstNameNoTooltip]은 [courtier_2.GetWomanMan] [courtier_2.GetFirstName]을 그 자리에 임명했습니다." # 13345357198036457026
  normandy.0024.desc.colonists: "우리의 원래 합의처럼, [courtier_1.GetFirstNamePossessiveNoTooltip] 사람들이 저의 영토에 대거 정착했습니다. 그들의 배신에도 불구하고, 새로운 고향에 자리 잡으면 [courtier_1.GetFirstNameNoTooltip]의 지도 아래 훌륭한 개척민으로서 성과를 보여줄 것입니다." # 16514844858231597600
  normandy.0024.desc.mercenaries: "[courtier_1.GetFirstNameNoTooltip]은 원래의 약속을 지키기 위해, [courtier_1.GetSheHe]가 [courtier_1.GetHerHis] 수많은 병사들을 이제 제 깃발 아래 싸우도록 명령했다고 전합니다.  [courtier_1.GetSheHe]가 이제 통치자이긴 하지만, [courtier_1.GetHerHis] 병사들은 앞으로도 저에게만 충성할 것이며, 미래에 [courtier_1.GetHerHim]과 싸워야 할지라도 마찬가지일 것입니다.  과연 그럴지 지켜봐야겠습니다." # 6824582742957492346
  normandy.0024.desc.traders: "[courtier_1.GetFirstNameNoTooltip]가 원래 약속대로 맡은 바를 잘 수행하고, [courtier_1.GetHerHis] 인맥을 이용해 영지의 무역망을 확장하고 있다는 것이 다행입니다. 시작은 좋지 않았지만, 이 [courtier_1.GetCulture.GetCollectiveNoun]들을 완전히 신뢰할 수는 없겠지만, 적어도 영지의 경제는 성장할 것입니다!" # 10602989000186449351
  normandy.0024.desc.conclusion: "예식이 끝나자, [courtier_1.GetFirstNameNoTooltip]는 공식적으로 [award_county.GetNameNoTier]의 [courtier_1.GetTitleAsNameNoTooltip]가 되었습니다. [courtier_1.GetSheHe]가 약속을 지키고 더 이상의 혼란을 일으키지 않기를 바랍니다." # 10386579804318757505
  normandy.0024.a: "[courtier_1.GetFirstNameNoTooltip]의 운명은 과연 어디로 향할까요?" # 5852081228540538132
  normandy.0024.b: "이제부터는 [courtier_1.GetFirstNameNoTooltip]을 면밀히 지켜볼 것입니다." # 4276883814760771568
  normandy.0025.t: "새로운 고향" # 887492423681421050
  normandy.0025.desc: "저와 저의 [courtier_1.GetCulture.GetName] 모험단은 멀고 험난한 길을 헤쳐왔지만, 이제야 비로소 영원한 고향을 찾았습니다. 제 노력 덕분에 [current_ruler.GetTitledFirstName]께서 [current_ruler.GetPrimaryTitle.GetNameNoTier]를 다스리시는데, 저와 협약을 맺으셨습니다.\n\n[current_ruler.GetFirstNameNoTooltip]께서는 우리에게 [courtier_1.GetPrimaryTitle.GetNameNoTier]에 정착할 수 있도록 허락하시고, 나아가 저에게 그 지역을 제 개인 영지로 다스릴 권리를 공식적으로 수여하셨습니다." # 9848157061178311165
  normandy.0025.desc.vassal: "삶에는 공짜가 없지.  [current_ruler.GetHerHim]께 충성을 맹세하고, 이 땅을 보호하는 데 [current_ruler.GetFirstNameNoTooltip]을 돕겠다고 약속했으니, 다른 [courtier_1.GetCulture.GetCollectiveNoun]들과 싸워야 할지라도 말이야." # 15545174855983517790
  normandy.0025.desc.vassal_in_realm: "물론, 인생에서 무료한 것은 없습니다. 저는 [courtier_1.GetLiege.GetTitledFirstName]에게 충성을 맹세하고, 이 땅을 보호하는 데 [current_ruler.GetFirstNameNoTooltip]을 도와야만 합니다. 다른 [courtier_1.GetCulture.GetCollectiveNoun]과 싸워야 할지라도 말입니다." # 11760650269080020322
  normandy.0025.desc.independent: "물론, 인생에서 무료한 것은 없습니다.  정치적 독립을 유지할 수 있지만,  [current_ruler.GetFirstNameNoTooltip]과 휴전을 맺어 의심스러운 행동을 하지 않기로 약속해야 했습니다.  휴전 후에는... 누가 알까요?" # 16109012134206215345
  normandy.0025.desc.conversion: "제 부하 중 일부는 [current_ruler.GetFirstNameNoTooltip]과의 관계를 원활하게 시작하기 위해 [current_ruler.GetFaith.GetName]로 개종하는 것을 권장합니다. 그들은 이 종교가 매력적이라고 생각하지만, 다른 이들은 우리의 전통적인 신앙을 고수해야 한다고 생각합니다." # 3745146139775799925
  normandy.0025.a: "제 첫 번째 행보는 [current_ruler.GetFaith.GetNameNoTooltip]로 개종하는 것입니다." # 11687352499078534879
  normandy.0025.b: "이제 우리의 새로운 고향에 자리를 잡을 때입니다." # 9718116665598104083
  normandy.0026.t: "합의 완료" # 5280219768438387518
  normandy.0026.desc: "[courtier_1.GetFirstName]의 요구에 동의할 수밖에 없었습니다. 위험이 너무 컸으니까요. 하지만 이 [courtier_1.GetCulture.GetCollectiveNoun]들은 완전히 무명은 아닙니다. 그들은 처음 내게 한 약속을 지키기로 했기 때문입니다." # 15345549060920816682
  normandy.0026.desc.courtiers: "$normandy.0021.desc.courtiers$" # 2260260427259001477
  normandy.0026.desc.colonists: "$normandy.0021.desc.colonists$" # 11902834217886034666
  normandy.0026.desc.mercenaries: "$normandy.0021.desc.mercenaries$" # 13168426457058760332
  normandy.0026.desc.traders: "$normandy.0021.desc.traders$" # 10386669946118414052
  normandy.0026.a: "좋습니다, 여기 계십시오, [courtier_1.GetFirstNameNoTooltip]." # 14515288469346522827
  normandy.0026.b: "[courtier_2.GetFirstNameNoTooltip]을 더 좋아합니다." # 15794744086855417756
  normandy.0026.c: "둘 다 혹시 몰라 두겠습니다." # 8239074281468368804
  normandy.0026.d: "그들이 문제를 일으키지 않기를 바랍니다." # 1340130287115569337
  normandy.0027.t: "[granter.GetFirstNamePossessiveNoTooltip]께서 [courtier_1.GetCulture.GetCollectiveNounNoTooltip]을 다루십시오." # 9377655209577010231
  normandy.0027.desc: "[granter.GetTitledFirstName]께서 [granter.GetSheHe]가 이전에 다스리던 영토 일부를 [courtier_1.GetCulture.GetName] 모험가 [courtier_1.GetFirstName]에게 하사하셨다는 보고가 들어왔습니다. 그는 이후 저에게 [courtier_1.GetTitleAsNameNoTooltip] 자리로서 [award_county.GetNameNoTier]의 충성을 맹세했습니다.\n\n한편으로, [courtier_1.GetCulture.GetCollectiveNounNoTooltip]는 능글맞고 탐욕스러운 민족으로, 그들이 [granter.GetHerHim]을 강제로 압박하여 이 땅을 얻었을 가능성에 대한 우려가 큽니다. 반면, 만약 [courtier_1.GetFirstNameNoTooltip]이 #italic 정직#한 [courtier_1.GetCulture.GetNameNoTooltip]라면, 그가 [courtier_1.GetHerHis] 민족의 괴롭힘을 막아낼 수 있을 겁니다.\n\n어쨌든, [courtier_1.GetFirstNameNoTooltip]는 현재 저에게 충성을 맹세한 신하가 되었습니다. 이것이 무언가 의미를 줄 수 있을지도 모르겠습니다." # 4202693864963225120
  normandy.0027.a: "음…. 어떻게 될지 지켜봐야겠네." # 8505703824256732528
  normandy.0028.t: "[courtier_1.GetCulture.GetNameNoTooltip] 강도단" # 2610894026386278010
  normandy.0028.desc.original: "[courtier_1.GetFirstNamePossessive] 무리한 요구를 거절했지만, [courtier_1.GetSheHe]가 원래 합의로 돌아올 거라 기대했습니다. 하지만 [courtier_1.GetSheHe|U]는 그렇지 않았습니다.\n\n협상이 결렬된 후, [courtier_1.GetFirstNamePossessiveNoTooltip]의 [courtier_1.GetCulture.GetCollectiveNoun] 무리가 반란을 일으켜 주변 영토를 약탈할 수 있는 [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetDeJureLiege.GetNameNoTier]에 기지를 세웠다는 보고를 받고 매우 놀랐습니다.\n\n이 약탈자들은 그 수가 적어 내 통치에 큰 위협이 되지는 않지만, 주변 시골 지역에 큰 피해를 주고 있습니다." # 15572794315130244800
  normandy.0028.desc: "[original_negotiator.GetTitledFirstName] 궁정으로부터 참담한 소식이 전해졌습니다. [original_negotiator.GetSheHe|U]는 최근 어떤 [courtier_1.GetCulture.GetCollectiveNoun] 무리의 지도자인 [courtier_1.GetFirstName]와 협상을 시도했으나, [courtier_1.GetFirstNameNoTooltip]의 요구 조건들이 너무 과도하여 협상이 결렬되었습니다.\n\n협상이 결렬된 후, [courtier_1.GetFirstNamePossessiveNoTooltip] [courtier_1.GetCulture.GetCollectiveNounNoTooltip] 무리는 [capital.GetDeJureLiege.GetNameNoTier]에 근거지를 마련하고 주변 영토, 특히 저의 영토를 포함한 지역을 약탈하기 시작했습니다!\n\n이러한 약탈자들은 수적으로 그리 위협적이지 않지만, 주변 시골 지역에 심각한 피해를 입히고 있습니다." # 11466938216278693502
  normandy.0028.a: "무슨 짓을 한 거지?!" # 12486147629244547832
  normandy.0028.b: "[original_negotiator.GetFirstNameNoTooltip]은 대체 무슨 짓을 한 거지?!" # 18181850655378751672
  normandy.0029.t: "협상이 성사되었습니다." # 15999432028135607320
  normandy.0029.desc: "[courtier_1.GetFirstNamePossessive] 무리한 요구를 단호히 거절하였습니다. [courtier_1.GetHerHim]에게 [courtier_1.GetHerHis] 협박에 굴하지 않겠다고 굳게 말했습니다. 다행히도, [courtier_1.GetSheHe]는 물러섰습니다. 아마도 [courtier_1.GetFirstNameNoTooltip]은 저의 결의에 감탄했거나, 아니면 [courtier_1.GetSheHe]는 그저 더 많은 것을 얻으려는 속임수였을 뿐일 것입니다. 어떤 경우든, 우리는 원래의 합의를 유지할 것입니다." # 4357559668647800433
  normandy.0029.a: "궁정에서 [courtier_1.GetFirstNameNoTooltip]을 계속 지켜봐야겠습니다." # 7117011449067558940
  normandy.0029.b: "[courtier_2.GetFirstNameNoTooltip]가 저의 궁정에 남을 것입니다." # 9376705336385619145
  normandy.0029.c: "둘 다 내 궁정에 합류하는 게 좋을 것 같아." # 2366199734795797201
  normandy.0029.d: "그들이 약속을 지킬 것을 바랍니다." # 6878549416140704322
  normandy.0029.e: "[courtier_1.GetHerHim]을 믿을 수 없지만, [courtier_1.GetSheHe]가 북해 해적들에 대항하는 데 도움을 줄 수 있을까요?" # 6720433446396661092
