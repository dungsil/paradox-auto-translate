  RICE_normandy_find_saint_aubert_relics_desc: "얼마 전, [GetBuilding('RICE_normandy_mont_saint_michel_02').GetName]의 창시자인 성 오베르의 유물이 분실되거나 도난당했습니다. 이 유물을 찾기 위한 또 다른 노력이 필요할지도 모릅니다. 만약 기적적으로 유물을 다시 발견한다면, [GetBuilding('RICE_normandy_mont_saint_michel_02').GetName]의 명성을 높일 수 있을 것입니다." # 22504329624971347
  RICE_normandy_find_saint_aubert_relics_effect_tooltip_1: "[intrigue|E]와 [piety_level|E]에 따라, 유물을 발견하고 [GetModifier('RICE_normandy_saint_aubert_relic_discoverer').GetNameWithTooltip] [character_modifier|E]를 얻을 확률은 #V [GetPlayer.MakeScope.ScriptValue('RICE_normandy_saint_aubert_relic_discovery_chance')|0]%#! 입니다." # 9567971234768356594
  RICE_normandy_find_saint_aubert_relics_effect_tooltip_2: "유물이 발견되면 [piety_i|E]#P 150#!에서 [piety_i|E]#P 250#! 사이의 [piety|E]를 무작위로 얻고, 발견되지 않으면 [piety_i|E]#P 50#!에서 [piety_i|E]#P 100#!를 얻습니다." # 9892951960086145796
  RICE_normandy_find_saint_aubert_relics_effect_tooltip_3: "유물이 발견되면, [GetTitleByKey('c_avranches').GetNameNoTier] 근처의 더 넓은 지리적 범위에서 온 [rulers|E]는 $RICE_normandy_mont_saint_michael_pilgrimage$ [decisions|E]을 사용할 수 있게 되며, $RICE_normandy_observe_procession_of_saint_aubert$ [decision|E]이 활성화됩니다." # 9714299786331460406
  RICE_normandy_find_saint_aubert_relics_confirm: "유물은 #italic 반드시#! 어딘가에 있을 거야." # 16284450947941934856
  RICE_normandy_find_saint_aubert_relics_context_tooltip: "#emphasis 역사적 배경:#! 몽생미셸의 창시자인 성 오베르의 유물은 10세기 후반에 30년 이상 사라졌다가 힐데베르트 1세 수도원장 (1009-1017년경 활동) 시대에 재발견되었습니다. 전설에 따르면, 유물은 베르네리우스라는 이름의 참사회원의 집에서 발견되었습니다. 그는 성인의 유해를 다른 곳으로 옮기려 했지만, 그의 죽음으로 인해 뜻을 이루지 못했습니다. 이 유물이 진정으로 성 오베르의 유물임을 확인하기 위해 몇 가지 기적적인 사건이 일어났다고 합니다. 예를 들어, 한 수도사는 유물의 진실성을 의심했을 때 마비되었습니다. 궁극적으로 이는 성 오베르 숭배의 인기가 시작되는 계기가 되었습니다." # 12545101019953984087
