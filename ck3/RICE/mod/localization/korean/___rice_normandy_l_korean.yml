  RICE_normandy_struggle_assimilation_decision_development_req: "[GetGeographicalRegion('RICE_normandy_region').GetName] 지역의 모든 [county|E]는 최소 [EmptyScope.ScriptValue('RICE_normandy_assimilation_ending_general_development_level')|0] [development|E]를 가지고 있습니다." # 13222305160459690444
