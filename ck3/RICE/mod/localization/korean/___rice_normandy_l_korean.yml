  RICE_normandy_built_large_church: "최근 대규모 기독교 교회를 건립하였습니다." # 10240034708493085474
  RICE_normandy_built_large_church_county: "최근 건립된 거대한 기독교 교회" # 10901362690864393254
  RICE_normandy_built_large_monastery: "최근에 거대한 기독교 수도원을 건설했습니다." # 13513028091095508984
  RICE_normandy_built_large_monastery_county: "최근 건립된 거대한 기독교 수도원" # 7141063983174466539
  RICE_normandy_norman_assimilation: "노르만 문화와 학문" # 568154170057647305
  RICE_normandy_norman_assimilation_desc: "이 왕조는 [RICE_normandy_struggle|E]를 완수하고, 노르망디를 문화와 학문의 중심지로 세움으로써 노르만 사람들을 통합했습니다. 프랑크족으로부터 배운 것을 넘어서, 그들을 능가했습니다." # 8169608323463105286
  RICE_normandy_rollo_modifier: "노르망디의 환영" # 3252283818350979094
  RICE_normandy_rollo_modifier_desc: "소문에 따르면 기독교 신은 북부 프랑스에 새로운 약속의 땅을 보여주는 환상을 크롤프에게 보여주었고, 참된 신앙을 받아들이고 새로운 고향에 강력한 왕조를 세우라는 신성한 명령을 내렸다고 합니다.\n\n#italic 크롤프는 노르드족에게 노르망디를 양도하는 [decision|E] 또는 [interaction|E]가 선택될 때 우선적으로 고려될 것이며, (AI인 경우) 다른 요건을 충족하는 한 항상 수락할 것입니다. 마찬가지로, 크롤프는 특정 전제 조건 없이도 [interaction|E]를 수행하기 위해 $RICE_normandy_negotiate_normandy_interaction$을 수행할 필요가 없습니다.#!" # 4998294428726022625
  RICE_normandy_saint_aubert_miracle: "성 오베르 성인의 기적" # 7511375961788844436
  RICE_normandy_saint_aubert_miracle_desc: "이 인물은 몽생미셸 근처 성 오베르 행렬을 지켜보던 중 기적을 목격했다고 합니다." # 280555513882590491
  RICE_normandy_saint_aubert_relic_discoverer: "성 오베르 성유물 발견" # 11595837582129451491
  RICE_normandy_mont_saint_michael_pilgrimage_aubert_modifier: "성 오베르의 축복" # 11742905510751047617
  RICE_normandy_mont_saint_michael_pilgrimage_aubert_modifier_desc: "이 인물은 최근 몽생미셸에 순례를 다녀왔으며, 그곳에서 주교 성 아우베르를 향한 숭배에 집중했습니다. 성 아우베르는 기적적인 치유 능력을 지녔다고 전해집니다." # 5691457130690933111
  RICE_normandy_mont_saint_michael_pilgrimage_michael_early_modifier: "대천사 미카엘의 축복" # 5142581715317368932
  RICE_normandy_mont_saint_michael_pilgrimage_michael_early_modifier_desc: "이 인물은 최근 몽생미셸에 순례를 다녀왔으며, 그곳에서 오랫동안 그 장소와 관련된 천사장 미카엘에게 숭배를 집중했습니다. 그는 그곳에서 무시하거나 모욕하는 자들에게 끔찍한 형벌을 내리는, 공포스러운 존재로 알려져 있습니다." # 13193055709480013692
  RICE_normandy_mont_saint_michael_pilgrimage_michael_later_modifier: "대천사 미카엘의 축복" # 5142581715317368932
  RICE_normandy_mont_saint_michael_pilgrimage_michael_later_modifier_desc: "이 인물은 최근 몽생미셸에 순례를 다녀왔으며, 그곳에서 오랫동안 그 장소와 관련되어 온 천사장 미카엘에게 숭배를 집중했습니다. 천사장 미카엘이 죄인, 이교도, 그리고 그 자신이나 교회를 위협하거나 모욕하는 자들을 처벌하는 강력한 전사로 묘사된 이야기들에 특히 감명을 받았습니다." # 5741706512783996420
  RICE_normandy_mont_saint_michael_pilgrimage_virgin_mary_modifier: "성모 마리아의 축복" # 15087383495674568001
  RICE_normandy_mont_saint_michael_pilgrimage_virgin_mary_modifier_desc: "이 인물은 최근 몽생미셸 순례를 다녀왔으며, 그곳에서 엄격한 성 미카엘 대천사와는 대조적으로 자비로운 성모 마리아께 헌신적인 기도를 올렸습니다. 이곳은 오랫동안 성 미카엘과 연관되어 왔는데, 전설에 따르면 성 미카엘은 저승에서 사람들의 영혼을 저울질한다고 합니다. 하지만 성모 마리아께서는 종종 묵주를 사용하여 죄인들의 죄를 덜어주시고 저울추의 균형을 맞춰주신다고 합니다." # 380560719155133353
  RICE_normandy_norse_raids: "노르드 해적단" # 12808728761917672582
  RICE_normandy_norse_raids_desc: "이 지역에 노르드 용병들이 약탈과 습격을 위해 거점을 마련했습니다. 그들의 수는 현지 지배자들에게 심각한 위협이 되기에 부족하지만, 끊임없는 약탈은 현지 주민들에게 큰 피해를 입히고 있습니다." # 6772583234039828292
  RICE_normandy_dudo_of_saint_quentin_WIP_modifier: "노르만 역사에 대한 작업 중입니다." # 6766572254264274809
  RICE_normandy_dudo_of_saint_quentin_modifier: "노르만 역사를 완료했습니다." # 15005719987456350432
  RICE_normandy_dudo_of_saint_quentin_modifier_desc: "노르망디 통치자들의 요청에 따라, 이 인물은 수년 동안 헌신적으로 노르망디 공국에 대한 방대한, 종합적인 역사서를 저술하였습니다.  그 시작은 먼 곳에서 온 북유럽 모험가들에 의해 이 땅이 정착된 과정으로 거슬러 올라갑니다." # 14033399604496175832
  RICE_normandy_norman_raids: "노르만 약탈자" # 7866468737524401773
  RICE_normandy_norman_raids_desc: "이 지역에 정착한 일군의 노르만 모험가들은 강도질과 약탈을 통해 생계를 이어가고 있습니다. 그들의 수는 지역 통치자들에게 심각한 위협이 되기에는 너무 적지만, 끊임없는 약탈은 현지 주민들에게 큰 타격을 주고 있습니다." # 10766643103148007058
  RICE_normandy_norman_long_term_assistance: "장기 노르망디 지원" # 12581842414869917446
  RICE_normandy_norman_long_term_assistance_desc: "이 인물은 숙련된 노르망디인들을 고문과 관리로 등용했습니다.  이 노르망디인들은 군사 훈련, 적극적인 방어책, 그리고 정치적 조언을 통해 귀중한 지식과 도움을 제공했습니다." # 4736441755325610997
  RICE_normandy_norman_scholars_modifier: "노르만 학자들과 예술가들" # 2498896009281464860
  RICE_normandy_norman_scholars_modifier_desc: "노르망디의 통합 이후, 노르만인들은 세련됨, 문화, 그리고 학문으로 유명해졌습니다. 따라서 이 인물은 외국으로부터 수많은 노르만인들을 불러들여 영지의 학문과 예술을 발전시키려 노력했습니다." # 5999069842045184636
  RICE_normandy_alexander_blessing: "교황 알렉산데르의 축복" # 13192909004669285138
  RICE_normandy_alexander_blessing_desc: "1066년, 윌리엄은 교황 알렉산데르에게 영국 침공과 정당한 왕위 계승을 위한 축복을 요청했고, 이는 허락받았다고 알려졌습니다. 가톨릭 교회 최고 권위의 지지 아래 윌리엄의 원인은 정당하고 진실할 수밖에 없었을 것입니다." # 13678574027210589522
  RICE_normandy_chausey_stone: "현지 프로젝트에 챌시 돌을 사용하여" # 4829425608979684803
  RICE_normandy_apple_orchards: "애플 농장 투자" # 4612868970837267181
  RICE_normandy_apple_orchards_desc: "노르망디에서 사과는 중요한 수출품이며, 지역 지배자들은 이 지역의 산업 성장을 장려하기 위해 노력해왔습니다." # 7859231552541655476
  RICE_normandy_brioche: "많은 브리오슈를 먹는 것" # 10421203968872225914
  RICE_normandy_aspiration_settle_in_normandy: "[포부|E]: 노르망디에 정착하기" # 11400334547087596607
  RICE_normandy_aspiration_settle_in_normandy_desc: "#italic 롤프는 기독교 신으로부터 북 프랑스에 정착하여 새로운 왕국을 건설하고 백성을 더 나은 미래로 이끌라는 시현을 받았다고 합니다.#!$RICE_normandy_aspiration_rollo_desc$" # 11619891603707664213
  RICE_normandy_struggle_ending_conquest_decision: "노르만 정복" # 5495327025303258902
  RICE_normandy_struggle_ending_conquest_decision_tooltip: "[kingdom|E] 전체를 당신의 백성을 위해 정복하십시오." # 9763271978793528843
  RICE_normandy_struggle_ending_conquest_decision_desc: "[GetGeographicalRegion('RICE_normandy_region').GetName]는 우리 민족의 발상지일지 모르지만, 영원히 요람에 머물 수는 없습니다.  정복할 땅들이 저 너머에 기다리고 있습니다. [ROOT.Char.GetFaith.HighGodName]의 뜻에 따라, 노르망디를 넘어 훨씬 더 위대한 영토를 정복하고 다스릴 운명을 이룰 것입니다!" # 144771984153083183
  RICE_normandy_struggle_ending_conquest_decision_effect_tooltip_1: "xxxxx" # 1951045980481827005
