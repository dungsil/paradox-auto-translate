  RICE_normandy_struggle_ending_conquest_tradition_tt: "모험가와 귀족 [tradition|E]가 #bold 업그레이드#되었습니다!  모든 [cultures|E]에 대해 군사 및 정치적 보너스가 추가되었습니다." # 4894030972979608516
  RICE_normandy_struggle_ending_conquest_ethos_tt: "[GetPlayer.GetCulture.GetName] [ethos|E]은 앞으로 $ethos_bellicose_name$, $ethos_stoic_name$, $ethos_communal_name$, 또는 $ethos_egalitarian_name$ 중 하나로 결정될 것입니다." # 7694724347391363287
  RICE_normandy_struggle_ending_greater_normandy_tt: "[GetGeographicalRegion('RICE_greater_normandy_region').GetName]를 정복하면 [GetTitleByKey('k_normandy').GetNameNoTier] 왕국을 얻게 되며, [GetGeographicalRegion('RICE_greater_normandy_region').GetName] 내의 모든 공국은 그 왕국의 직할 영토가 됩니다." # 2702222089075050067
  RICE_normandy_struggle_ending_england_francia_tt: "[GetGeographicalRegion('custom_england').GetName] 또는 [GetGeographicalRegion('custom_west_francia_minus_mediterranean').GetName]를 정복하면, 현재 소유하지 않은 경우 [GetTitleByKey('k_england').GetNameNoTier]와 [GetTitleByKey('k_france').GetNameNoTier]의 왕국을 얻게 됩니다." # 9248717415578515157
  RICE_normandy_struggle_conquest_decision_correct_phase_tt: "[노르망디_투쟁|E]가 현재 [노르망디_모험_단계|E]에 있습니다." # 13373337052065415734
  RICE_normandy_struggle_ending_assimilation_decision: "완전 동화" # 1758011845034085823
  RICE_normandy_struggle_ending_assimilation_decision_tooltip: "라틴족의 [culture|E] 문화를 완전히 받아들입니다." # 10890947577019814305
  RICE_normandy_struggle_ending_assimilation_decision_desc: "세상의 변화는 피할 수 없습니다. [GetGeographicalRegion('RICE_normandy_region').GetName]에서 북쪽 사람들과 그들을 경멸하던 "문명화된" 라틴계와 켈트계 이웃들은 오랫동안 사소한 차이로 갈라져 있었습니다. 이제 우리는 언어, 풍습, 법률을 공유하게 되었습니다. 우리 모두가 [GetGeographicalRegion('world_europe_west_francia').GetName]의 필수적인 일부임을 인정할 때가 왔습니다." # 5644836791550484461
  RICE_normandy_struggle_ending_assimilation_decision_effect_tooltip_1: "xxxxx" # 1951045980481827005
  RICE_normandy_struggle_ending_assimilation_decision_confirm: "$RICE_normandy_struggle_ending_conquest_decision_confirm$" # 15465385303897094874
  RICE_normandy_struggle_ending_assimilation_tradition_tt: "모험가와 귀족 [tradition|E] 계통이 #bold 강화#되었습니다!  모든 [cultures|E] 계통에게 문화 및 정치적 보너스가 추가되었습니다." # 3930239325886209363
  RICE_normandy_struggle_ending_assimilation_ethos_tt: "[GetPlayer.GetCulture.GetName] [ethos|E]는 앞으로 $ethos_spiritual_name$, $ethos_courtly_name$, $ethos_bureaucratic_name$, 또는 $ethos_egalitarian_name$ 중 하나가 될 것입니다." # 2099089411793111569
  RICE_normandy_struggle_assimilation_decision_correct_phase_tt: "현재 [RICE_normandy_struggle|E]는 [struggle_phase_normandy_acculturation|E] 단계에 있습니다." # 13568244633781427421
  RICE_normandy_struggle_assimilation_decision_development_req: "[GetGeographicalRegion('RICE_normandy_region').GetName] 지역의 모든 [county|E]는 최소 [EmptyScope.ScriptValue('RICE_normandy_assimilation_ending_general_development_level')|0]의 개발도를 갖추고 있습니다." # 13222305160459690444
  RICE_normandy_struggle_assimilation_decision_capital_development_req: "귀하의 [capital|E]는 [GetGeographicalRegion('RICE_normandy_region').GetName]에 위치하며, 최소 [EmptyScope.ScriptValue('RICE_normandy_assimilation_ending_capital_development_level')|0]의 [development|E]를 보유하고 있습니다." # 16753450800706924336
  RICE_normandy_struggle_ending_scholars_tt: "[RICE_normandy_scholars|E]를 초청할 수 있는 옵션을 해제합니다. [decision|E]를 통해 [RICE_norman_settlers|E]를 초청할 경우 모든 사람에게 해제됩니다." # 3621453884476832493
  RICE_normandy_struggle_ending_outsider_decision: "외부의 압제" # 16655035826394083954
  RICE_normandy_struggle_ending_outsider_decision_tooltip: "[duchy|E]의 혼란을 수습해야 합니다." # 15237226035369977155
  RICE_normandy_struggle_ending_outsider_decision_desc: "[GetGeographicalRegion('RICE_normandy_region').GetName] 지방은 본래 프랑스 북부 국경을 방어하는 영지였으나, 현재는 불안정하며, 다투는 영주들과 외적들의 횡포에 시달리고 있습니다. 분명히, 원거리에서 더욱 현명한 지도자들이 직접 통치해야 할 필요가 있습니다." # 6436015682245827669
