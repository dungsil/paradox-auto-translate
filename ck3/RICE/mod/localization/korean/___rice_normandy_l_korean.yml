  normandy.0070.t: "쇼제 돌" # 11555493421176268036
  normandy.0070.desc: "제 영토의 여러 관료들이 [avranches.GetNameNoTier] 연안의 섬인 쇼제에서 나는 화강암에 주목하며, 그 화강암을 어떻게 활용할 수 있을지 제게 알려왔습니다. 그들은 특히 [GetBuilding('RICE_normandy_mont_saint_michel_02').GetName]의 건물을 짓는 데 사용되었다고 합니다.\n\n이 관료들은 그 화강암을 다른 곳으로 수송하는 상인들과 접촉하고 있으며, 교회나 도로 건설과 같은 다양한 프로젝트에 사용할 수 있도록 적절한 거래를 협상할 수 있다고 말합니다." # 15328171229969716520
  normandy.0070.a: "좋은 생각이군. 그럼 그렇게 하도록 하지." # 7062299270300488901
  normandy.0070.b: "당분간은 돌이 필요 없습니다." # 11204356568660508100
  normandy.0071.t: "기부금?" # 9302568984195331193
  normandy.0071.desc: "최근에 [GetBuilding('RICE_normandy_mont_saint_michel_02').GetName]에 대해 생각해 왔습니다. 저와 같은 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 통치자가 그 장소를 유지하거나 확장하는 데 도움을 주기 위해 자금을 할당하는 것은 드문 일이 아닙니다. 어쩌면 [ROOT.Char.GetFaith.HighGodName]에 대한 제 헌신을 모두에게 보여주기 위해 그렇게 해야 할지도 모르겠습니다." # 13748340760171070667
  normandy.0071.a: "그곳에 사는 수도승들에게 작은 기부를 해야겠어." # 11248659062227491752
  normandy.0071.b: "많은 기부를 통해 해당 부지를 보수하고 개조할 수 있습니다!" # 16669294641797803168
  normandy.0071.c: "몽생미셸은 내 선물 없이도 괜찮을 것이다." # 16580398956576036858
  normandy.0072.t: "대천사의 기적" # 13215635785992909390
  normandy.0072.desc: "오늘 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] 출신의 한 미천한 귀족 여성이 내 궁정에 들를 예정이오. 그녀는 독실한 [christian.GetAdjective] 신자인데, 최근 [avranches.GetNameNoTier]의 몽생미셸로 순례를 다녀왔으며, 나에게 가장 기적적인 사건에 대해 이야기해주었소.\n\n처음에 그녀는 몽생미셸에 들어갈 수 없었소. 그녀가 접근할 때마다 그 지역 주변의 물이 너무 위험해져서 그녀를 덮치고 여러 번 거의 죽일 뻔했소. 그녀가 도착한 지 몇 주 후, 이 여인이 해변에서 무릎을 꿇고 죄를 고백하고 속죄를 구하자 파도가 마침내 잔잔해지고 그녀를 통과시켰소.\n\n몽생미셸의 수도사들은 이것이 그녀가 더욱 독실하고 신실한 [christian.GetAdjectiveNoTooltip] 신자가 되도록 격려하기 위해 엄격한 대천사 미카엘 자신이 보낸 분명한 징표라고 말했소." # 12970435600053184133
  normandy.0072.a: "과장된 이야기 같지만, 재미있군!" # 3130191072627782917
  normandy.0072.b: "진정으로 대천사 미카엘께서 네 회개를 도우셨구나!" # 7061085822639016035
  normandy.0072.c: "기독교 숭배자들은 이상한 것을 믿는군." # 13876579200579926286
  normandy.0073.t: "노르만 사과" # 12266345684954720137
  normandy.0073.desc: "[GetGeographicalRegion('RICE_normandy_region').GetName]에서 사과 과수원을 보는 것은 드문 일이 아니며, 그 산업은 한동안 그곳에 자리를 잡았습니다. 최근 [county.GetNameNoTier]의 제 관리들이 사업 확장을 위해 그곳의 사과 과수원에 투자할 것을 제안했습니다. 사과, 그리고 더 중요하게는 사이다 생산은 지역 경제에 좋은 활력을 불어넣을 수 있습니다." # 8907735217131651300
  normandy.0073.a: "훌륭한 생각입니다! 그렇게 하시죠." # 4367713720219095528
  normandy.0073.b: "그럴 필요가 없다고 생각합니다." # 837087262291425368
  normandy.0074.t: "소 위" # 3065082518681066884
  normandy.0074.desc: "오늘, 제 요리사들이 제 신하들을 위해 여는 작은 연회의 중심으로 사과 주스를 뿌린 맛있는 소 내장 요리를 준비했습니다. 물론 이것은 [GetGeographicalRegion('RICE_normandy_region').GetName]의 훌륭한 요리 중 하나이며, 제 영지에서 온 요리사를 두게 되어 기쁩니다.\n\n어쨌든, 모든 사람들이 소 내장, 다른 고기 및 채소를 포함한 다양한 맛의 훌륭한 조화로 요리를 칭찬합니다." # 6414961889315309409
  normandy.0074.a: "맛있군, 맛있어!" # 3697755685948245907
  normandy.0075.t: "노르만 브리오슈" # 9757098303069084923
  normandy.0075.desc: "저택에서 일하는 제빵사 중 한 명이 [county.GetNameNoTier] 출신입니다. 그가 최근에 오래된 가문의 레시피를 사용하여 [GetGeographicalRegion('RICE_normandy_region').GetName]에서 유래된 것으로 알려진 브리오슈 빵을 대량으로 구워줬는데, 간식으로 먹기에 좋을 것이라고 합니다." # 17630813490839386785
  normandy.0075.a: "정말 좋은 간식이군!" # 2020641833327115558
  normandy.0076.t: "에트르타" # 827370840080295617
  normandy.0076.desc: "오늘 나는 [eu.GetNameNoTier]에 있는 에트르타 마을을 방문할 기회가 있었습니다. 그곳은 특히 바다 위로 높이 솟아오른 장엄한 백악 절벽으로 유명합니다. 이 절벽들은 의심할 여지 없이 내 여행의 하이라이트였습니다." # 1870886003532908549
  normandy.0076.a: "정말 아름다운 광경이었어." # 8057065036252725746
  normandy.0077.t: "피루의 전설" # 7953168419440101245
  normandy.0077.desc: "제 신하들과 저는 [avranches.GetNameNoTier]의 피루 성의 전설에 대해 이야기를 나누고 있었습니다.\n\n전해지는 바에 따르면, 아주 오래전 스칸디나비아 약탈자 군대가 성을 공격했습니다. 성에 들어갔을 때, 그들은 노인 한 명을 제외하고는 아무도 찾지 못했습니다. 노인은 심문 후, 오래전 성의 영주가 사람들을 거위로 바꾸는 주문을 포함한 신비한 주문이 담긴 낡은 마법사 책을 얻었다고 말했습니다.\n\n약탈자들은 전날 큰 거위 떼가 날아가는 것을 본 것을 기억했습니다. 성 주민들이 거위로 도망친 것이 분명했습니다! 격분한 약탈자들은 성을 황폐화시키고 책을 불태웠습니다. 거위들이 돌아왔을 때, 그들은 책의 도움 없이는 인간으로 돌아갈 수 없었습니다. 야생 거위들이 매년 그 지역에 들러 책을 헛되이 찾는 이유가 바로 이 때문입니다." # 1987640561159244838
  normandy.0077.a: "다들 그 이야기가 어리석지만 재미있다는 걸 알잖아." # 1730897623530316852
  normandy.0077.b: "그 책에는 어떤 주문이 있었을까…" # 5872763979715784743
  normandy.0078.t: "xxxxx" # 1951045980481827005
  normandy.0078.desc: "xxxxx" # 1951045980481827005
  normandy.0078.a: "xxxxx" # 1951045980481827005
  normandy.0079.t: "xxxxx" # 1951045980481827005
  normandy.0079.desc: "xxxxx" # 1951045980481827005
  normandy.0079.a: "xxxxx" # 1951045980481827005
  normandy.0080.t: "롤로 이야기" # 13226678491502856413
  normandy.0080.desc: "예언적인 꿈을 꿨다고 합니다.\n\n꿈속에서 위대하고 장엄한 목소리가 내 운명을 이루기 위해 스칸디나비아를 떠나라고 말하는 것을 들었습니다. 내 [christian.GetAdjective] 노예인 [thrall.GetFirstName]이 꿈을 해석하며 그 목소리가 바로 [thrall.GetHerHis] 신께서 내리신 신성한 명령이라고 결론지었습니다.\n\n그리 나이가 많지는 않지만, 내 삶은 이미 꽤나 파란만장했습니다. 이것이 또 다른 운명의 전환점이 될 수 있을까요?\n\n만약 내게 위대한 운명이 있다면, 어쩌면 몇 년 전 내가 태어났을 때부터 시작된 것일지도 모릅니다..." # 8162127612595346547
  normandy.0080.intro.info: "#emphasis 역사적 배경:#! 중세 시대 사료에 따르면 노르망디의 롤로의 기원에 대해서 다양한 모순된 주장이 있습니다. 예를 들어, 일부에서는 그가 덴마크 출신이라고 주장하고 다른 사람들은 노르웨이 출신이라고 주장합니다. 그러나 그가 살아있을 당시에 쓰여진 것은 아무것도 없습니다." # 13202380316510109033
  normandy.0080.a: "... 노르웨이 피오르드의 $c_more$에서." # 469222644568345205
  normandy.0080.a.tooltip: "귀하의 [dynasty|E] 이름이 이제 #V $dynn_RICE_rollo_af_more$#입니다!" # 1876280892275695242
  normandy.0080.a.info: "$normandy.0080.intro.info$스노리 스투를루손은 롤로를 '걷는 롤프'(또는 갱어-롤프)라는 인물과 동일시했습니다. 이 아이슬란드 사가에 따르면, 롤로는 노르웨이 뫼레에서 야를 로근발드 에위스테인손과 귀족 여성 힐드 흐롤프스도티르 사이에서 태어났다고 합니다.\n\n롤로 사후 몇 세기 후에 쓰여진 사가는 그 신뢰성이 의심스럽지만, 일부 초기 역사가들은 노르웨이 기원을 제시하기도 했습니다. 여기에는 11세기 시칠리아의 역사가 고프레도 말라테라(노르만인이었을 가능성이 있음)와 12세기 영국 역사가 윌리엄 오브 말메스베리가 포함됩니다." # 2222922121272391371
  normandy.0080.b: "... 덴마크의 내 고향인 파스게에서 말이오." # 3159555511089111822
  normandy.0080.b.tooltip: "이제 당신의 [dynasty|E] 이름은 #V $dynn_RICE_rollo_af_fasge$#! 입니다!" # 3895131599919447155
  normandy.0080.b.info: "$normandy.0080.intro.info$12세기 연대기 작가 브누아는 #italic Chronique des ducs de Normandie#!에서 롤로는 덴마크 출신이며 파스게라는 마을에서 태어났다고 주장했습니다. 덴마크와 노르웨이에는 파스게라고 추정되는 여러 장소가 있으며, 현재는 버려지거나 잊혀진 정착지를 지칭하는 것일 수도 있습니다." # 9829955677363045150
  normandy.0080.c: "... 스칸디나비아의 다른 어딘가." # 12448796931053045802
  normandy.0080.c.tooltip: "이제 당신의 [dynasty|E] 이름은 #V $dynn_RICE_rollo_placeholder$#!" # 7086757457047551140
  normandy.0080.c.tooltip.stay: "현재 위치에 머무십시오" # 6569140788062002392
  normandy.0080.c.info: "$normandy.0080.intro.info$롤로에 대한 가장 오래된 전기 자료는 노르망디 공작의 후손의 요청으로 10세기 후반에서 11세기 초에 노르망디 성직자 생 캉탱의 두도가 쓴 #italic Historia Normannorum#!입니다. 두도는 롤로가 덴마크인이라고 주장했습니다.\n\n두도가 매우 편향되어 있고 그의 작품에 많은 환상적인 날조가 포함되어 있지만 롤로 시대에 가장 가깝습니다. 또한 두도는 공작들과 가까운 관계자로서 롤로에 대한 생생한 기억을 가진 사람들을 알고 있었을 수도 있습니다." # 17362713465611840302
  normandy.0080.tooltip: "만약 당신이 운명에 따라 나중에 노르망디로 가게 된다면, 당신의 [dynasty|E]는 #V 드 노르망디#!로 이름이 바뀔 것입니다." # 15627929729967161719
  normandy.0080.d: "노예는 바보로군. 나는 그런 꿈을 꾼 적이 없으며, 내 운명은 내가 선택한다!" # 10599075600452002102
  normandy.0080.d.tooltip: "@warning_icon! #X 롤로의 이벤트 연쇄를 건너뛰고 롤로의 과거를 결정하고 나중에 다양한 보너스를 얻을 기회를 잃게 됩니다. 또한 노르망디에 정착하려는 [aspiration|E]을 잃게 되고 이를 달성하기 위한 관련 보너스도 잃게 됩니다.#!" # 18299285615481182693
  normandy.0080.d.info: "$normandy.0080.intro.info$" # 16044828205523587695
  normandy.0081.t: "롤로의 기원" # 9602299231229680689
  normandy.0081.desc: "현재 저의 가장 큰 걱정거리는 덴마크의 강력한 통치자이신 [king.GetTitledFirstName]이시라는 것을 부정할 수 없습니다.\n\n저희 가문은 이미 [king.GetFirstNameNoTooltip]의 권위에 여러 차례 반발하면서 충돌을 겪었습니다. 저와 제 휘하 사람들은 스칸디나비아 전역에서 저희에게 권력을 행사하려는 [king.GetHerHis]의 시도를 달가워하지 않습니다. 결국, 돌아가신 제 아버지께서도 왕이라고 자칭하는 거만한 바보들에게 절대 고개 숙이지 말라고 항상 말씀하셨습니다." # 10544149725617651218
  normandy.0081.a: "아버지의 조언은 좋은 조언이었어." # 13855189129692740165
  normandy.0081.b: "[king.GetSheHe|U]께서 내 형제를 죽였다. 이건 #italic 개인적인# 일이다!." # 1140383448416641471
  normandy.0081.c: "사람들은 이 경쟁 관계를 과장합니다." # 6579537412636396649
  normandy.0081.d: "나의 과거는 [king.GetFirstNameNoTooltip]이 아닌 다른 것으로 정의되어 있었다." # 12128052344273867882
  normandy.0081.info: "#emphasis 역사적 배경:#! 생캉탱의 뒤도에 따르면 #italic 노르만족의 역사#!에서 덴마크 왕은 롤로의 가족에게 적대적이었습니다. 편의상 이 이벤트 연쇄에서 왕은 시구르드이지만, 뒤도는 실제로 그의 이름을 밝히지 않으므로 이야기가 사실이라 하더라도 롤로가 누구 밑에서 살았는지 말하기 어렵습니다. 특히 롤로의 기원을 다른 곳에 두는 다른 여러 자료에서는 그러한 왕과의 롤로의 경쟁 관계에 대해 언급조차 하지 않습니다.\n\n어쨌든, 양측 간의 휴전을 배신한 후 덴마크 왕은 롤로의 형제인 구림을 살해하여 롤로가 덴마크를 떠나도록 강요했다고 합니다. 당연한 명분을 가진 롤로가 새로운 민족을 세우기 위한 더 큰 운명을 위해 고국을 떠나야 한다는 사실은 마찬가지로 덕이 있는 사람이지만 더 큰 운명을 위해 고국을 떠나 미래 로마인들의 고국을 세워야 하는 아이네이스의 아이네아스를 떠올리게 합니다. 고전 신화와의 이러한 유사점은 뒤도의 텍스트에 풍부합니다." # 6774721537309338897
  normandy.0082.t: "롤로의 꿈" # 12262381842897410859
  normandy.0082.desc: "나는 꿈을 다시 곰곰이 생각하며, [thrall.GetFirstName]에게 [thrall.GetSheHe]가 [thrall.GetFaith.HighGodName]께서 나에게 신성한 임무를 주셨다고 말했을 때 무슨 의미였는지 설명해 달라고 부탁합니다.\n\n분명히, [thrall.GetFirstNameNoTooltip]의 주장에 따르면, 꿈은 언젠가 내가 진정한 믿음을 받아들여 영원한 영광을 얻을 것이라는 의미입니다. 꿈은 단지 [thrall.GetFaith.HighGodNamePossessive]께서 나의 운명을 성취하도록 인도하는 방법일 뿐이며, 나는 다른 땅에서 먼저 영광과 승리를 찾아야 합니다." # 4840354295754658964
  normandy.0082.a: "[thrall.GetFaith.HighGodName]께서 절 도우시다니, 나쁘지 않군요." # 10574045644263011376
  normandy.0082.b: "영광? 승리? 이 운명이 기대되는군!" # 1693681810124049032
  normandy.0082.c: "제 옆에 계시면서, 제가 이것을 더 잘 이해할 수 있도록 도와주세요." # 11789701616047451667
  normandy.0082.d: "곰곰이 생각해보니, 이런 꿈을 꾼 적이 없는 것 같아." # 16370687697351158774
  normandy.0082.info: "#emphasis 역사적 배경:#! #italic Historia Normannorum#!에서 롤로는 꿈을 꾼 후 예언을 성취하기 위한 자신의 길이라고 이해하고 잉글랜드를 침략하기 위해 덴마크에서 출항합니다.\n\n물론 롤로의 삶의 이 측면은 롤로를 구원과 더 큰 운명을 향해 신의 인도를 받는 의로운 이교도로 소급하여 묘사하고 롤로의 후손의 통치를 정당화하기 위해 생캉탱의 두도와 후대 작가들이 만들어낸 이야기일 가능성이 높습니다. 흥미롭게도 이 점을 강조하기 위해 두도는 롤로를 바이킹 군벌 하스테인과 비교하는데, 하스테인은 롤로와 대조되는 배신적이고 사악하며 피에 굶주린 인물로 묘사됩니다." # 4810135052226500391
  normandy.0083.t: "롤로의 불확실성" # 13962717565794099315
  normandy.0083.desc: "가끔씩 오래 전에 꿨던 꿈이 떠오릅니다. 꿈속에서 천상의 목소리가 제 운명을 찾으라고 말했었죠. 하지만 저는 의심에 사로잡혔습니다. 제가 새로운 땅을 정복해야 하는 걸까요? 아니면 모험을 떠나 어딘가에 정착해야 하는 걸까요? 그 꿈은 무엇을 의미하는 걸까요?\n\n놀랍게도 어젯밤, 저는 또 다른 꿈을 꿨습니다. 이전의 꿈과는 달랐지만, 이 모든 것의 의미를 이해하는 열쇠가 될 수 있을 것 같습니다." # 4169922281595636313
  normandy.0083.a: "어젯밤 꿈이 뭐였는지 기억하려고 애쓰는 중이다." # 7364453523891396426
  normandy.0083.b: "사실, 그런 꿈은 꾸지 않았습니다. 제 운명은 제가 찾겠습니다!" # 5283923704370364990
  normandy.0083.info: "#emphasis 역사적 배경:#! 생캉탱의 뒤도가 #italic 노르만족의 역사#!에서 이야기했듯이, 롤로는 예언적인 꿈을 꾸고 잉글랜드에 도착하여 원주민들과 많은 전투를 벌인 후, 결국 자신의 운명에 대해 의심하게 되었습니다. 그는 또 다른, 훨씬 더 의미심장한 꿈을 꾸게 될 것입니다.\n\n다시 말하지만, 이것은 조작된 전설일 가능성이 높지만, 실제 롤로가 노르망디에 영구적으로 정착할 때쯤에는 숙련된 습격자였을 가능성이 있습니다." # 3912315839671665482
  normandy.0084.t: "롤로의 예언" # 2696733211225926087
  normandy.0084.desc: "꿈속에서 끔찍한 나병에 걸려 [GetGeographicalRegion('world_europe_west_francia').GetName]에 있는 산 정상, 향기로운 샘물가에 있었던 것이 기억납니다. 그 물로 몸을 씻으니 기적적으로 나은 것 같았습니다.\n\n산은 수천 마리의 각양각색 새들로 둘러싸여 있었는데, 모두 왼쪽 날개가 붉었고, 마치 친구인 듯 즐겁게 내 주위를 날아다녔습니다. 그들도 모두 샘에서 몸을 씻은 후 함께 협력하여 많은 둥지를 지었습니다. 가장 놀라운 것은 그들이 내가 내리는 명령에 무엇이든 따랐다는 것입니다." # 9072551005152432692
  normandy.0084.a: "어쩌면 [interpreter.GetFirstName](이)라는 꿈 해몽가가 이 꿈을 해석하는 데 도움을 줄 수 있을지도 모르지." # 15290176788218847242
  normandy.0084.b: "누군가 이 이상한 꿈을 해몽하는 것을 도와주실 수 있나요?" # 4424867295621431714
  normandy.0085.t: "롤로의 운명" # 7585238501384981573
  normandy.0085.desc.not_original: "내 궁정의 누구도 꿈을 이해하지 못했지만, 최근 습격에서 내 전사들이 사로잡은 포로인 [interpreter.GetFirstName]이라는 자가 꿈을 해석하는 방법을 안다고 들었습니다. 그래서 나는 [interpreter.GetHerHim]을 불러 꿈에 대해 설명했습니다." # 12443565011704444515
  normandy.0085.desc.original: "나는 [interpreter.GetTitledFirstName]에게 그가 나의 이상한 꿈을 해석할 수 있는지 물었습니다. 결국, 그가 전에 한 번 해냈으니, 어쩌면 그가 이 꿈도 이해할 수 있을 겁니다." # 8888971048127253193
  normandy.0085.desc: "[interpreter.GetFirstNameNoTooltip]님의 말에 따르면 샘은 세례의 물을 상징하며, 나병으로 표현되는 제 죄를 씻어줄 것이라고 합니다. 그 후, 수많은 전 세계의 전사들이 - 여러 종의 붉은 날개 달린 새들로 표현되는 - 평화롭게 모여 새로운 영광스러운 왕국을 건설하는 것을 도울 것이라고 합니다.\n\n[interpreter.GetFirstNameNoTooltip]님은 [interpreter.GetFaith.HighGodName]께서 제 마음의 고결함을 보시고, [GetGeographicalRegion('custom_west_francia_minus_mediterranean').GetName]에서, 특히 [GetGeographicalRegion('RICE_normandy_region').GetName]에서 제 운명으로 저를 인도하려 하신다고 결론짓습니다.\n\n정말 이것이 제 운명일까요...?" # 5260782328615564079
  normandy.0085.a: "머지않아 알게 될지도 모르지." # 13669177588718074540
  normandy.0085.info: "#emphasis 역사적 배경:#! 롤로의 궁극적인 꿈에 대한 이번 에피소드가 뒤도가 #italic Historia Normannorum#!을 쓸 때 만들어낸 전설이라고 가정한다면, 이는 롤로의 기원과 나아가 노르만 민족의 기원에 대해 (후기 기독교 노르만 관점에서) 두 가지 문제를 해결하려는 뒤도의 영리한 시도로 볼 수 있습니다. 그것은 그들의 이교도 뿌리뿐만 아니라 당시 다투던 노르만족, 프랑크족, 브르타뉴족, 노르드족, 기독교인과 이교도 모두로 가득 찬 노르망디의 상대적 다양성이었습니다.\n\n따라서 뒤도는 롤로와 그의 후손을 통해 노르망디에서 이들을 통합하여 위대한 업적을 달성하는 것이 신의 계획이라고 주장합니다." # 322983937060904973
  normandy.0086.t: "롤로의 승리" # 16073147253116781329
  normandy.0086.desc: "내가 약속의 땅에 드디어 도착할 줄 누가 짐작이나 했겠는가? 오래 전에 꾸었던 그 예언적인 꿈들이 결국 옳았던 것일 수도 있다. 어쩌면 [ROOT.Char.GetFaith.HighGodName]께서 정말로 나의 운명에 대해 내게 알려주고 계셨던 걸지도 모른다.\n\n하지만 해야 할 일이 많다. [GetGeographicalRegion('RICE_normandy_region').GetName](이)라는 곳은 약속으로 가득 찬 비옥한 땅일지 모르지만, 격렬한 변경 지역이기도 하고, 여기서 나의 권위는 제한적일 뿐이다. 언젠가 우리, [ROOT.Char.GetDynasty.GetName] 왕조는 이 땅은 물론 그 너머까지 완전히 통치하게 될 것이다!" # 15567143819880615747
  normandy.0086.a: "이는 [ROOT.Char.GetFaith.HighGodName]의 뜻이다!" # 14008265602127219969
  normandy.0086.b: "내 운명을 내가 선택했기에, 이곳에 왔다!" # 3808732204224653803
  normandy.0086.c: "내 백성들은 여기서 행복할 것이다." # 17745903064086575357
  normandy.0086.info: "#emphasis 역사적 배경:#! 롤로가 노르망디에 도착하는 과정은 이 이벤트 연쇄에서 묘사된 것보다 훨씬 더 복잡했을 가능성이 큽니다. 그럼에도 불구하고, 두도의 #italic Historia Normannorum#!에 따르면 롤로가 노르망디에 처음 도착했을 때, 롤로의 악당 조력자였던 하스테인은 롤로를 강압하여 프랑스 왕의 봉신으로 만들려고 시도했습니다. 롤로는 다른 왕의 잔혹함 때문에 추방당했기 때문에 거절했고 프랑크족과 많은 전투를 벌였습니다. 결국 양측은 911년에 평화를 맺었고, 롤로는 노르망디를 봉토로 받은 후 세례를 받았습니다.\n\n두도는 롤로가 이제 프랑스 왕에게 굴복했다는 암시를 누그러뜨리기 위해 재미있는 일화를 삽입합니다. 그가 노르망디를 받았을 때 프랑스인들은 그 땅을 준 것에 대한 감사로 왕의 발에 입을 맞추라고 요구했습니다. 많은 촉구 끝에 롤로는 마침내 그의 전사 중 한 명이 대신 그렇게 하도록 요청했습니다. 전사는 왕의 발을 잡고 입으로 가져가 입을 맞췄고, 그가 여전히 서 있는 동안 왕은 등을 대고 평평하게 쓰러졌습니다." # 6625854346576278793
  normandy.0087.t: "$RICE_historical_aspiration_fulfilled_title$" # 6312590152546762382
  normandy.0087.desc: "지금까지는 순조롭군. 나와 내 북방인 동료들이 [GetGeographicalRegion('RICE_normandy_region').GetName]에 자리를 잡고, 한때 우리가 습격하거나 최소한 우리를 두려워했던 사람들을 다스리기 시작한 지 얼마 되지 않았지. 과정이 순탄치만은 않았지만, 좋은 속도로 진행되고 있다.\n\n내가 [christian.GetAdjective] 신으로부터 이곳에 오라는 계시를 받았다는 것이 이상하게 느껴진다... 내가 받은 것이 정말 계시였다면 말이다. 그것이 실제로 일어났든 아니든, 나는 우리의 새로운 고향에 정착하는 것이 현명하다고 생각한다. 어떤 사람들은 이곳을 스칸디나비아에 있는 우리 친족들처럼 약탈을 일삼는 약탈자들과 자존심 강한 프랑크족 강자들 사이에서 갈라진 국경 지역으로 볼 수도 있겠지만, 나는 기회와 우리 자신과 우리가 다스리는 사람들을 위한 미래를 본다." # 15520422153840941612
  normandy.0087.a: "우리는 분명 위대한 일을 해낼 운명입니다!" # 18188562416906986807
