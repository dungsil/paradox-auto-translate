  normandy.0068.t: "성 미카엘의 황금 조각상" # 8136c5baf4a9a4af62c306862214c48fd6e3c292
  normandy.0068.desc: "[GetBuilding('RICE_normandy_mont_saint_michel_02').GetName]는 수세기 동안 성미카엘 대천사와 깊은 관련을 지니고 있었습니다. 이 기간 동안, 이곳을 세운 오베르 성인은 현지인과 순례자들에게 대천사의 힘을 상징적으로 전달하는 통로 역할을 해왔습니다.\n\n하지만 최근 몇 년 동안, 성 미카엘의 인기가 높아지면서 오베르 성인 숭배는 점차 약해지고 있습니다.  다만, 대천사 미카엘은 물리적 유물을 남기지 않았습니다. 신자들은 어디에 숭배의 초점을 맞춰야 할까요?\n\n다행히도 [statue_giver.GetTitledFirstName]의 노력 덕분에 해결책이 마련되었습니다. [statue_giver.GetSheHe|U]는 수도원에 아름다움과 위엄에서 많은 유사한 조각들을 능가하는, 황금빛 대천사 미카엘 조각상을 기증했습니다.  [statue_giver.GetHerHis]는 이로써 수도원의 수호 성인이 모든 이들에게, 말 그대로 눈에 보이는 존재가 되기를 바랍니다." # 3ab692f09f812585f0642ac278ff2736e639c950
  normandy.0068.a: "수도원에 찬란한 선물이로군!" # 50a508827c7361626b05bd3e60081b0ac392de54
  normandy.0068.b: "그들의 이교도적인 행위는 마음에 들지 않습니다." # 11cfa72c2e7b4dded3081e58f3ecbe89fabb2848
  normandy.0068.info: "$RICE_normandy_mont_saint_michael_pilgrimage_context_tooltip$" # 8db854d2245b606988f34a00feeb8161f91a7b2f
