  normandy.0050.t: "순례를 준비하며" # 6454615173507612850
  normandy.0050.desc: "[avranches.GetNameNoTier] 근처의 몽생미셸에 방문할 계획을 세웠습니다. 프랑스의 중요한 [faith.GetReligion.GetAdjective] 종교 유적지로서, 멀리서부터 순례자들이 모여들고, 저 또한 그러한 순례자 중 하나가 되고자 합니다. 많은 이들이 천사 미카엘을 경배하기 위해 거기로 가기를 원합니다." # 6293738648570232472
  normandy.0050.desc.early: "성 오베르, 몽생미셸 수도원의 창시자를 통해서 특별히 그렇습니다. 저 또한 마찬가지입니다." # 13484843764999966037
  normandy.0050.desc.late: "그의 영광스러운 모습처럼, 저 역시 다르지 않습니다." # 1793741979347973967
  normandy.0050.a: "여정을 위해 준비하십시오!" # 2406235107059932916
  normandy.0051.t: "몽생미셸로 출발합니다." # 17211733220215825003
  normandy.0051.desc: "준비가 완료되었습니다.  [avranches.GetNameNoTier] 근처의 몽생미셸로 향할 예정입니다.  [faith.HighGodName]의 영광을 숭배하게 되어 기쁩니다." # 6265516480048407748
  normandy.0051.desc.early: "성 미카엘 대천사와 성 오베르를 통해서!" # 2913703975412020733
  normandy.0051.desc.late: "천사 미카엘 앞에!" # 9005557329550362118
  normandy.0051.a: "몽생미셸로 출발합니다!" # 16666593317488137675
  normandy.0052.t: "몽생미셸에 도착하다" # 11946410885420554849
  normandy.0052.desc: "쿠에송 강 하구에 도착하였습니다. 몽생미셸 수도원이 자리 잡은 만의 해안가에 닿았습니다. 높게 솟은 섬 위에 자리 잡은 몽생미셸은 아직 목적지에 다다르지 않았음에도 멀리서 그 위용을 드러내며 장관을 이루었습니다. 정말 감탄스러운 광경입니다. \n\n조수가 빠진 시기에 조석 둑길을 건너 수도원 내부로 들어섭니다. 어리석게도 이 길을 건너지 않는 자들은 파도에 휩쓸리거나 적어도 부상을 입을 위험에 처합니다." # 16266364901950984175
  normandy.0052.a: "여기에 있는 것이 좋군요!" # 7635203760905443211
  normandy.0053.t: "몽생미셸" # 10083668680060173050
  normandy.0053.desc: "지난 며칠 동안 몽생미셸을 잘 알게 되었습니다. [faith.PriestNeuterPlural]은 저와 같은 [faith.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip]의 방문에 영광스럽게 여기고 있습니다." # 16002801857379658133
  normandy.0053.desc.early: "몽생미셸은 성 미카엘 대천사와 깊이 연결되어 있지만(이름 자체가 그를 기리는 것이니까요), 많은 [faith.GetReligion.GetAdjective] 순례자들은 몽생미셸의 주교이자 창건자인 성 오베르의 유물에 더욱 집중합니다.\n\n오베르의 주요 유물은 그의 두개골입니다. 성 미카엘이 성 오베르를 설득하여 이곳을 창건하도록 하기 위해 그의 두개골에 손가락을 찔렀던 자국을 여전히 볼 수 있습니다. 많은 순례자들은 엄격한 죄인과 악인을 다스리는 성 미카엘보다는 성 오베르의 치유 기적에 대한 전설에 더욱 집중합니다." # 10578247806306000894
  normandy.0053.desc.late: "몽생미셸은 대천사 미카엘(그 이름에서도 알 수 있듯이)과 깊은 관련이 있습니다. [faith.GetReligion.GetAdjective] 순례자들은 대개 성 미카엘을 숭배하는 데 집중합니다. 이곳에는 많은 순례자들의 중심이 되는 거대한 금빛 미카엘 상이 있습니다.\n\n이곳에서는 성모 마리아 숭배도 인기가 많습니다. 엄격한 대천사와 대조적으로, 성 미카엘이 영혼의 무게를 재는 반면, 성모 마리아는 십자가를 늘어뜨리며 죄인을 위해 저울추를 기울인다고 합니다." # 6005546847848981992
  normandy.0053.desc.conclusion: "여기서 누구를 숭배해야 할까요?" # 14372039418803868152
