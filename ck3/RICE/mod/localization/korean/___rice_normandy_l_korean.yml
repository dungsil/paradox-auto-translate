  RICE_normandy_build_minor_christian_holy_building_context_tooltip: "#emphasis 역사적 배경:#! 중세 시대에 기독교 왕족과 귀족은 공개적인 신앙심의 표현이나 속죄로 지역 종교 시설을 설립하는 경우가 많았습니다. 예를 들어, 정복왕 윌리엄과 플랑드르의 마틸다의 결혼은 근친혼을 이유로 교황에게 거부당했습니다. 이후 부부는 속죄로 두 교회를 세우기로 합의했습니다. 또 다른 예로 잉글랜드 왕좌를 놓고 윌리엄의 경쟁자였던 해럴드 고드윈슨은 1060년 월섬 수도원을 재건했습니다. 전설에 따르면 그는 어릴 적 마비에서 기적적으로 치유된 것에 대한 감사로 이 일을 했다고 합니다." # 13826759190803851804
