  normandy.0090.t: "[윌리엄.GetFirstNameNoTooltip]과 [마틸다.GetFirstNameNoTooltip]" # 288ea4f13d2a4d1c3c9278dc34d1b1c3ea387b21
  normandy.0090.desc: "훌륭하고 신뢰할 수 있는 아내를 두는 것은 나 같은 사람에게도 참으로 큰 축복입니다. 지금, 영국을 다스리겠다는 야망을 이루려는 저는, 소중한 아내 [matilda.GetFirstName]의 지도와 지지에 얼마나 많은 빚을 지고 있는지 깊이 생각하지 않을 수 없습니다.\n\n영국 정복을 계획했을 때, 예를 들어, 그녀는 직접 침공군의 기함인 #italic 모라#!을 장비하는 데 필요한 비용을 선물로 지불했습니다. 그리고 제가 없는 동안, 그녀는 노르망디의 일상적인 업무를 능숙하게 처리합니다. 키는 저보다 작을지 몰라도, 저는 이 능력 있는 여성을 존경하게 되었습니다.\n\n원정이 계속되면서, 저는 아내와 함께 보낸 수많은 해가 이 순간에 이르게 한 계기를 되돌아봅니다. 그녀는 영국으로 떠나는 저를 보며 분명 슬퍼했을 것입니다." # aaf4ff3882867e53aa551cf2912ae07de266319b
  normandy.0090.a: "오랫동안 결혼 생활을 해왔습니다..." # 5d53545a2d3bdcf101872b83d9aa788cf295ae7c
  normandy.0090.a.tooltip: "윌리엄과 마틸다를 위한 짧은 사건 연쇄가 진행됩니다. 이 연쇄를 통해 초기 상황에 대한 약간의 변화를 얻을 수 있으며, 향후 추가적인 사건이 발생할 가능성도 있습니다." # 8c07955f95a324f9eb825860c94806a5f11a2b06
  normandy.0090.b: "저는 제 캠페인을 걱정해야지, 그녀는 아니라고 말씀하실 겁니다." # 4c382866ce902d803dba1390247139c6d3b228db
  normandy.0090.b.tooltip: "@warning_icon! #X 윌리엄의 시작 이벤트 체인을 건너뛰시면, 초기 상황에 대한 소소한 보너스를 놓치게 됩니다. 하지만, 윌리엄과 마틸다와 관련된 이벤트는 향후에도 발생할 수 있습니다.#!" # d75698505d343b63049193f57c232010d8db7960
  normandy.0090.info: "#emphasis 역사적 배경:#! 윌리엄 정복왕과 플랑드르의 마틸다 사이의 사적인 관계에 대한 정확한 세부 사항을 알기는 어렵지만, 적어도 그들의 결혼은 행복했던 것으로 보입니다. 중세 왕으로서는 드물게, 그는 정부를 두지 않았습니다. 1083년 그녀의 죽음은 그에게 큰 영향을 미쳤습니다. 예를 들어, 그는 슬픔에 잠겨 자신의 애호하는 사냥이라는 취미를 포기했습니다." # 62753a4e9e0dc868b09cb60ee663ceb2d7ed602a
  normandy.0091.t: "$normandy.0090.t$" # eacc6d38a4478652917b95e48805995aa51824a6
  normandy.0091.desc: "결혼 생활을 되돌아보니, 나와 [matilda.GetFirstNameNoTooltip]에 대한 소문들이 떠오르네.\n\n소문에 따르면, 내가 처음 [matilda.GetFirstNamePossessiveNoTooltip]의 손을 청했을 때, 그녀는 나를 거절할 뿐만 아니라 “불법자식”과 결혼하는 것은 자신에게는 너무 낮다고 비난했단다. 그러자 나는 곧바로 그녀의 고향으로 달려가 그녀를 때렸고, 그 후 돌아왔다고 해. 그리고 어떻게 된 영문인지, 그녀는 오로지 나만을 원했다는 거야.\n\n그게 소문일 뿐이지. 물론 내 성격은 급하긴 하지만, 존경받는 영주님의 딸이자 내 장인이 될 [baldwin.GetTitledFirstName]에게 그런 무례함을 저지르진 않았을 거야.\n\n어쨌든, 내 아내와 내가 서로를 진심으로 사랑한다는 사람들도 있어. 사실 그녀의 조언을 매우 귀중하게 여기고, 내 가장 친한 신임자 중 한 사람으로 대해왔어." # 4954a866a7d1ff704eaef0eea0cfa1f7fd0edf95
  normandy.0091.a: "그런 놀라운 여자를 어찌 사랑하지 않을 수 있단 말인가?" # b189676224ae3df5d04f61839c17a0fc409c544a
  normandy.0091.b: "그녀는 저에게 중요한 조언자이자 동반자입니다." # ff576e612ab01055e8d7e233b19001e17af30bab
  normandy.0091.info: "#emphasis 역사적 배경:#! 윌리엄과 마틸다의 관계에 대한 진실이 무엇이든, 그 시작에 관한 의심스러운 진실성의 전설들이 있습니다. 마틸다는 자신이 플랑드르 백작 발두윈의 딸로서 "불륜의 자식"보다 너무 높은 신분이라고 생각하여 윌리엄의 결혼 제안을 거절했다는 설이 있습니다.\n\n\n공작은 분노하여 플랑드르에 있는 그녀의 집까지 직접 찾아갔습니다. 전설의 일부 버전에서는 그녀가 교회에 가는 길에 그녀의 머리채를 잡아 말에서 끌어내리고 진흙탕에 집어넣은 후 말을 타고 달아났다고 합니다. 다른 버전에서는 그녀의 아버지 저택을 찾아가 머리채를 잡아당기거나, 발두윈을 포함한 모든 사람들 앞에서 그녀를 때렸다고 합니다. 그 후, 마틸다는 기이하게도 윌리엄과만 결혼하고 싶어했습니다.\n\n\n실제로는 그 결혼이 더 평범한 정치적 상황에서 이루어졌을 가능성이 높습니다. 플랑드르 백작들은 강력한 존재였으며 노르망디의 동쪽에 대한 잠재적인 위협이었습니다. 윌리엄은 그들 가문과 결혼함으로써 그들과의 갈등을 피하고 귀중한 동맹을 얻었습니다." # b649628f984b36b715d8853456e18f72b4957231
  normandy.0092.t: "근친혼입입니까?" # 53018f0042d66ecb1acc66ccd4c4671f7a3149f0
  normandy.0092.desc: "처음에는 [matilda.GetFirstName]과의 혼례에 반대하는 목소리가 있었습니다. 특히 교황 [leo.GetFirstName]은 우리가 먼 친척임을 이유로 근친혼에 반대했습니다. 제 봉신들 중 일부도 이에 동조했습니다.\n\n그러나 [leo.GetFirstName]의 후계자 중 한 명인 교황 [nicholas.GetFirstName]은 훨씬 더 수용적이었습니다. 제 혼례를 받아들이고 남부 이탈리아의 노르만 동료들의 지지를 얻기 위해, 그는 저와 [matilda.GetFirstNameNoTooltip]의 "죄"를 용서해 주었습니다. 다만 속죄로 이탈리아 남부에 두 개의 성당을 건립해야 했습니다." # b14c8fdd0be8df91850dc58f532b6e997509c623
  normandy.0092.a: "그런 방식으로 속죄를 보일 수 있어서 기뻤습니다." # 24090963d97b5301e49f2d747b3579d10e5b9ee1
  normandy.0092.b: "내가 권력을 굳건히 하기 위해 해야 할 일을 다했습니다." # 7008eab0d8834d59d37842150d643a3088df878b
  normandy.0092.info: "#emphasis 역사적 배경:#! 윌리엄과 마틸다가 교황청과 화해한 후, 1051년경 결혼 거의 10년 만인 1059년에 근친혼에 대한 속죄로 두 개의 교회를 건립하기로 합의했습니다. 특히 이 두 교회는 캉(Caen)에 위치했는데, 윌리엄이 1063년에 세운 생에티엔 수도원과 마틸다가 1062년에 세운 생트리니테 수도원이었습니다. 윌리엄과 마틸다는 각각의 수도원에 묻혔습니다." # 8234f3de596f6bca299e103a1cac5db2015462f9
  normandy.0093.t: "교황의 축복" # 69bc427feb753aba57fc8c85ea637c4ec976110c
  normandy.0093.desc: "결혼 문제가 해결된 후 교황청과의 관계가 회복되어 결국 나에게 유리하게 돌아갔습니다.\n\n현 교황 [alexander.GetFirstName]께서 영국 침공을 승인해 주셨습니다. [alexander.GetSheHe|U]는 심지어 영국 원정에 필요한 중요한 물품들을 여러 가지 주셨습니다. 교황 반지, 교황의 기치, 영국 성직자들에게 나의 정당한 통치를 받아들이라는 교서가 그중 하나입니다.\n\n이제 영국 원정은 단순히 [edward.GetTitledFirstName]이 오래 전에 약속했던, 그리고 저주받는 [harold.GetFirstName]이 배신적으로 빼앗은 영토를 차지하려는 나의 욕망만이 아닙니다. 이것은 [alexander.GetFirstNameNoTooltip] [alexander.GetHerselfHimself]의 승인을 받은 정당한 전쟁입니다. 나의 정당한 권리에 대한 인정이지요!" # 9fe01fdaf8bf1d62c8f6a942fa39b6a275dc102c
  normandy.0093.a: "[matilda.GetFirstNameNoTooltip]와 저는 우리에게 돌아올 것을 정당하게 얻을 것입니다." # ccebd84424b625a3f2b8c46128f40588c8ffe359
  normandy.0093.b: "[matilda.GetFirstNameNoTooltip]과 저는 우리의 야망을 이루리라!" # 6199e494d68d3a8f4edb0625158cea6a63aa8bbc
  normandy.0093.info: "#emphasis 역사적 배경:#! 알렉산데르 2세 교황이 윌리엄 정복왕의 잉글랜드 침공을 지지한 정도와 진정성은, 관련 기록의 일부 문제점으로 인해 불확실합니다(진정한 지지였는지, 얼마나 강력한 지지였는지 등).  하지만 현대 학계의 대부분은 어떤 형태로든 지지가 있었을 것으로 보고 있습니다.  어떤 경우든, 알렉산데르 2세 교황은 윌리엄을 지지할 이유가 있었습니다.\n\n11세기에 교황청은 유럽 전역에 영향력을 확장하고자 했습니다. 아마도 알렉산데르 2세는 잉글랜드가 더욱 강력한 교황의 교회 통제 아래 들어가길 원했을 것입니다. 잉글랜드 교회는 오랫동안 독립적인 성향으로 교황청의 골칫거리로 여겨졌습니다." # 80c23e085f070e1d2b192ade7a1ae2d027944168
