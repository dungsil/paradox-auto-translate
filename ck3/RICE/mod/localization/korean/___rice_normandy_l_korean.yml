  normandy.0015.desc.england: "[GetGeographicalRegion('custom_england').GetName]의 지배자로서 자리잡았지만, 이 배신의 섬 알비온을 다스리기 위해서는 아직 해야 할 일이 많습니다." # 8eb0223b81e4393acebc54c9805561f5ce6d2b5c
  normandy.0015.desc.france: "[GetGeographicalRegion('custom_west_francia_minus_mediterranean').GetName]의 지배자로서 자리잡았지만, 루아르와 세느 강 유역의 봉건 영주들을 다스리기 위해서는 아직 할 일이 많습니다." # 4e6b346c10fce704d1ec7cb8a0b2ce3e99b392c7
  normandy.0015.desc.greater_normandy: "[GetGeographicalRegion('RICE_greater_normandy_region').GetName]의 지배자로서 자리 잡았지만, 브리타뉴 끝자락에서 프리지아 습지까지 이 해안 땅들을 다스리기 위해서는 아직 해야 할 일이 많습니다." # 498592e5ff9843f06ba31e5b870ed0231638e0c7
  normandy.0015.desc: "[ROOT.Char.GetDynasty.GetName] 왕조가 이 지역을 다스릴 능력에 대해 의문을 제기하는 이들이 여전히 많습니다.\n\n저는 이 땅에 대한 대규모 조사를 실시하기로 결정했습니다. 이 조사는 이곳, 그리고 아마도 전 세계에서 이루어진 어떤 조사보다 훨씬 광범위할 것입니다! 이는 단순히 이 땅에 대한 세금 징수와 관리에 도움이 되는 것뿐 아니라, 이 지역 주민들을 더 효과적으로 통제하는 데에도 기여할 것입니다." # 0250e17beb50ae5abbb1223f51b527c258605af7
  normandy.0015.desc.steward: "제 [ROOT.Char.GetCouncillorPosition( 'councillor_steward' ).GetPositionName] [steward.GetTitledFirstName]는 모든 일이 계획대로 진행될 것이라고 확신시켜 줍니다. [steward.GetSheHe|U]는 이 조사를 수행할 관리들을 선발했으며, 일 년이나 이 년 안에 마무리될 것으로 예상하고 있습니다." # c0ba988bf26a92cfd38fdf6577b6494756749fd1
  normandy.0015.desc.no_steward: "내 신하들은 모든 것이 계획대로 진행될 것이라고 확신시켜줍니다. 그들은 이 조사를 위해 나서서, 1~2년 안에 마무리될 것으로 예상합니다." # f4357f906b1b8ec4c5f2f3b6aa8836aa5178b7a6
  normandy.0015.a: "이 설문조사 결과가 기대됩니다." # e3a24ecd5bedc4123e1c4202c7e0c55aa4ade995
  normandy.0016.t: "#bold 둠즈데이 도서#" # 50f1bdf90ba4bba501d18c0b25ad5ca2c9884e8b
  normandy.0016.desc.steward: "저의 [ROOT.Char.GetCouncillorPosition( 'councillor_steward' ).GetPositionName] [steward.GetTitledFirstName]는 좋은 소식을 전해 왔습니다." # ad81b83dbe49f887a07579ec252a618564b0e8f3
  normandy.0016.desc.no_steward: "오늘 신하들이 좋은 소식을 가져왔습니다." # 928515d7565bd137fa2180edb9133b427211214d
  normandy.0016.desc.england: "[GetGeographicalRegion('custom_england').GetName] 대지 조사가 완료되었습니다!" # cfc67ec6a58b3b293289146264f90de004a075a2
  normandy.0016.desc.france: "[GetGeographicalRegion('custom_west_francia_minus_mediterranean').GetName]의 대지 조사가 완료되었습니다!" # 30965db2cc1eb05cf2cc39fce6933662ca1c54c1
  normandy.0016.desc.greater_normandy: "#bold [GetGeographicalRegion('RICE_greater_normandy_region').GetName] 대지 조사#가 완료되었습니다!" # 417569a13e2c04e7fdac1d879d7662767abdba2e
  normandy.0016.desc.not_original: "선대들은 오래 전 이 일을 슬기롭게 시작했고, 저는 이제 그 조사 결과의 혜택을 누리게 되었습니다." # 5c3f0ad268e4b352164afba65bc47252ed3771ca
  normandy.0016.desc.original: "이 노력을 얼마 전 시작했는데, 이 조사 결과로 얻을 수 있게 되어 기쁩니다." # 5e8b4eeba5baca8cae073fe219386c4b3259962f
  normandy.0016.desc: "이 지역의 인구와 재산에 대한 정확한 정보를 확보하면, 지역 주민을 더 효율적으로 과세하고 이곳에서 우리의 지배를 더욱 굳건히 할 수 있습니다. \n\n흥미롭게도, 일부 사람들은 이 조사를 “대심판서” (또는 “심판의 날”) 서책이라고 부릅니다. 제 관료들이 이처럼 훌륭한 업무를 수행해 이 필사본에 기록된 내용이 마치 최후의 심판과 같다고 말합니다. – 그 안에 담긴 정보는 변경될 수 없고, 논쟁의 여지가 없습니다." # 72d8c5beaf4e283fecc487104204b3304978016e
  normandy.0016.a: "신하들의 노고가 컸습니다!" # 14d25e3a666150938911ed9a5145bb50f38ab4db
