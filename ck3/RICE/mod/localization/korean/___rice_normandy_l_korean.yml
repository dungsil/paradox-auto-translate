  RICE_normandy_build_christian_site_large_monastery_option_tooltip: "금: @gold_icon! #V #Bold [GetPlayer.MakeScope.ScriptValue('RICE_build_large_christian_site_cost')|0]#!#!\n\n$EFFECT_LIST_BULLET$명성 +100, 경건 +200을 얻습니다.\n$EFFECT_LIST_BULLET$당신의 왕실은, 가진 경건도에 따라 각각 +25의 왕실 명성을 얻습니다.\n$EFFECT_LIST_BULLET$당신은 [GetModifier('RICE_normandy_built_large_monastery').GetNameWithTooltip] [character_modifier|E]를 #V 10#!년 동안 얻습니다.\n$EFFECT_LIST_BULLET$당신의 수도는 [GetModifier('RICE_normandy_built_large_monastery_county').GetNameWithTooltip] [county_modifier|E]를 #V 10#!년 동안 얻습니다." # 4354a0afff95a70c68223f6588c862791172fe73
