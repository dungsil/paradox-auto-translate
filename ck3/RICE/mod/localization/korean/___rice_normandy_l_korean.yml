  normandy.0110.desc: "수년 전, [rollo.GetTitledFirstNameNicknamed]가 이끄는 스칸디나비아 모험가들이 [GetGeographicalRegion('RICE_normandy_region').GetName]을 장악했습니다. 그러나 $d_normandy$는 여전히 분쟁하는 영주들과 민족들이 얽힌 변방 지역입니다. 저는 이 지역을 단순히 법적 또는 정치적으로만 아니라 사회적으로 하나로 통합하는 방법을 고민해 왔습니다.\n\n만약 $d_normandy$의 우리 공동 역사를 기록하는 학자를 얻을 수 있다면, 우리는 공통된 정체성을 확립하고, 우연히 저희 왕조의 후원 아래 하나의 민족으로 뭉칠 수 있습니다. 이는 또한 이 땅에 대한 권력 집중 시도를 정당화하는 데 도움이 될 것입니다." # d03cab44e0950abc192ae593fed554e36a0bbd19
  normandy.0110.desc.candidate: "저희 궁정 몇몇은 이 프로젝트를 주도하고 싶어 하는 뜻을 나타냈습니다. 다른 이들은" # 36dcfb6d99730ce8741897b81a19ccfed0388af2
