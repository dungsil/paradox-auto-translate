  RICE_normandy_domesday_book_surveyed: "도omsday 책에 의해 조사되었습니다." # 4708bc0e68eb7924f47119647c33530e19bf1ec3
  RICE_normandy_domesday_book_surveyed_desc: "이 지역의 통치자들, 노르만족 또는 그들의 후손이나 계승자들은, 이 영토를 정복한 후 최근 대규모 조사를 명령했습니다. 이 조사는 둠즈데이 북이라는 별칭으로 불립니다. 둠즈데이 북에 담긴 정보는 이 영토를 관리하는 데 귀중한 자료입니다." # 53f172d850be4ba2be8912c1bf97e50c0f04dcf0
  RICE_normandy_norse_colonists: "노르드 식민지" # 90db3e2caa4fcef26d1eda02754d9713f0de9eff
  RICE_normandy_norse_colonists_desc: "이 지역의 지도자들은 최근 북유럽 이민자 대규모 유입을 장려하는 정책을 시행했습니다. 그들의 기술과 네트워크가 유용할 것이라는 기대를 가지고 말입니다." # 804c463931eb94373a0c71410429c220d8aa93e3
  RICE_normandy_norman_colonists: "노르만 식민지 개척자들" # f2ae706a18e1180856cf48d19dffebf5245e118f
  RICE_normandy_norman_colonists_desc: "이 지역의 지도자들은 최근 노르만 이민자들의 대규모 유입을 장려하는 정책을 시행했습니다.  그들의 기술과 인맥이 유용할 것이라는 기대를 가지고 있습니다." # a0f64da1af3716afb33a01eeb823cecb655e9c59
  RICE_normandy_norse_traders: "노르드 상인" # 29307acadc3a627cece23392979024ec86314d00
