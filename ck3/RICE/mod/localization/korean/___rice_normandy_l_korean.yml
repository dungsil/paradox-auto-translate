  RICE_normandy_saint_aubert_relic_discoverer: "성 오베르 성유물 발견" # 36ed4db893a3f395e22a947b70933167e05bcfe0
  RICE_normandy_mont_saint_michael_pilgrimage_aubert_modifier: "성 오베르의 축복" # caebd58941a4536e8f5b619bc025b954026630f2
  RICE_normandy_mont_saint_michael_pilgrimage_aubert_modifier_desc: "이 인물은 최근 몽생미셸에 순례를 다녀왔으며, 그곳에서 주교 성 아우베르를 향한 숭배에 집중했습니다. 성 아우베르는 기적적인 치유 능력을 지녔다고 전해집니다." # bf2d5d7ed7c8daddebd2e3687e46101eeb521e96
  RICE_normandy_mont_saint_michael_pilgrimage_michael_early_modifier: "대천사 미카엘의 축복" # e1c40219b57c39c1e7d8851f7815f7f597de576e
  RICE_normandy_mont_saint_michael_pilgrimage_michael_early_modifier_desc: "이 인물은 최근 몽생미셸에 순례를 다녀왔으며, 그곳에서 오랫동안 그 장소와 관련된 천사장 미카엘에게 숭배를 집중했습니다. 그는 그곳에서 무시하거나 모욕하는 자들에게 끔찍한 형벌을 내리는, 공포스러운 존재로 알려져 있습니다." # 41f86ed6451059d0c5f65c924cd532561e1befdf
  RICE_normandy_mont_saint_michael_pilgrimage_michael_later_modifier: "대천사 미카엘의 축복" # e1c40219b57c39c1e7d8851f7815f7f597de576e
  RICE_normandy_mont_saint_michael_pilgrimage_michael_later_modifier_desc: "이 인물은 최근 몽생미셸에 순례를 다녀왔으며, 그곳에서 오랫동안 그 장소와 관련되어 온 천사장 미카엘에게 숭배를 집중했습니다. 천사장 미카엘이 죄인, 이교도, 그리고 그 자신이나 교회를 위협하거나 모욕하는 자들을 처벌하는 강력한 전사로 묘사된 이야기들에 특히 감명을 받았습니다." # 96121556e006e65f2f89755c06e2201c22b5e516
  RICE_normandy_mont_saint_michael_pilgrimage_virgin_mary_modifier: "성모 마리아의 축복" # 30b8ddc6a5f66e3dba93ca4cc55678c3cda541d5
  RICE_normandy_mont_saint_michael_pilgrimage_virgin_mary_modifier_desc: "이 인물은 최근 몽생미셸 순례를 다녀왔으며, 그곳에서 엄격한 성 미카엘 대천사와는 대조적으로 자비로운 성모 마리아께 헌신적인 기도를 올렸습니다. 이곳은 오랫동안 성 미카엘과 연관되어 왔는데, 전설에 따르면 성 미카엘은 저승에서 사람들의 영혼을 저울질한다고 합니다. 하지만 성모 마리아께서는 종종 묵주를 사용하여 죄인들의 죄를 덜어주시고 저울추의 균형을 맞춰주신다고 합니다." # a04ca14a9e956f2c3028b62c1d3f8e7e9faebc72
  RICE_normandy_norse_raids: "노르드 해적단" # cc1c3c9c566479fda14e43c15e0d42a3528193a3
  RICE_normandy_norse_raids_desc: "이 지역에 노르드 용병들이 약탈과 습격을 위해 거점을 마련했습니다. 그들의 수는 현지 지배자들에게 심각한 위협이 되기에 부족하지만, 끊임없는 약탈은 현지 주민들에게 큰 피해를 입히고 있습니다." # 95d6b811254353a4f702c3f5b7bb0272440bb1e0
