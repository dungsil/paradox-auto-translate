  RICE_normandy_struggle_ending_conquest_ethos_tt: "앞으로 [GetPlayer.GetCulture.GetName]의 [ethos|E]를 $ethos_bellicose_name$, $ethos_stoic_name$, $ethos_communal_name$, 또는 $ethos_egalitarian_name$ 중 무엇으로 정할지 결정해야 합니다" # 7694724347391363287
