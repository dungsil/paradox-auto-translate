  normandy.0096.t: "경멸받는 여인?" # 17152357189100810417
  normandy.0096.desc: "제가 묘한 상황에 놓였습니다. 제 아내 [matilda.GetFirstName]께서 자신의 권한을 이용하여 [beorhtric.GetTitledFirstName]의 영토를 몰수하고 그를 투옥하려 합니다. 아내는 그가 많은 땅을 소유하고 있으며, 이는 위험한 위협을 제거하는 좋은 방법이라고 말합니다.\n\n하지만 다른 이유가 있을 수도 있습니다. 우리가 결혼하기 오래전, 제 아내가 사절로 장인어른 [baldwin.GetTitledFirstName]의 궁정에 왔던 [beorhtric.GetFirstNameNoTooltip]에게 반했다는 소문을 들었습니다. 그는 그녀의 구애를 거절했고, 그녀는 그 이후로 그에게 앙심을 품고 있었습니다. 이것이 그녀의 복수 행위라고 합니다.\n\n어찌 되었든, 언제나 유능한 제 아내는 다른 봉신들의 걱정을 덜기 위해 이를 행할 정당한 명분(날조되었든 아니든)을 준비했습니다." # 12156278961597780378
  normandy.0096.a: "진실이든 아니든, 그가 무력하다면 좋을 텐데...." # 14637099464161859567
  normandy.0096.b: "너무 멀리 가지는 말자. 투옥이면 충분하다." # 4612678375105367005
  normandy.0096.c: "나의 사랑스러운 [matilda.GetFirstNameNoTooltip]이여, 경솔한 행동은 자제하는 게 어떻겠소." # 12608589908274061459
  normandy.0096.info: "#emphasis 역사적 배경:#! Beorhtric은 11세기 앵글로색슨 귀족으로 명성을 떨쳤습니다. 일부 중세 자료에 따르면, 그가 젊은 시절 플랑드르 백작령에 대사로 갔을 때, 플랑드르의 마틸다가 그에게 반했지만, 그는 그녀의 접근을 거절했습니다.\n\n세월이 흘러 마틸다가 윌리엄의 강력하고 신뢰받는 왕비가 되었을 때, 그녀는 자신의 권력을 이용하여 Beorhtric의 땅을 빼앗고 그를 감옥에 던져 그곳에서 죽게 했습니다. 한 여인의 복수 이야기는 중세 자료에 의해 윤색되었을 가능성이 있습니다. Beorhtric의 재산을 획득하는 것은 단순히 노르만 정복 이후 위협이 되는 앵글로색슨 귀족을 무력화하기 위한 실용적인 조치였을 수도 있습니다.\n\n어느 쪽이든, Beorhtric의 영토는 훗날 글로스터 남작령의 핵심이 되었습니다." # 16181336796162685060
