  RICE_normandy_struggle_ending_conquest_decision_desc: "[GetGeographicalRegion('RICE_normandy_region').GetName]은 저희 민족의 발상지일지 모르지만, 영원히 요람 속에 머물 수는 없습니다. 저희를 정복할 땅들이 저 밖에 기다리고 있습니다. [ROOT.Char.GetFaith.HighGodName]의 뜻에 따라, 노르망디를 넘어 훨씬 더 위대한 영역을 정복하고 다스리는 운명을 이루겠습니다!" # 144771984153083183
