  RICE_normandy_struggle_ending_assimilation_decision_desc: "이 세상 변화는 피할 수 없는 법입니다. [GetGeographicalRegion('RICE_normandy_region').GetName]에서, 북쪽 사람들과 그들을 경멸하던 \"문명화된\" 라틴과 켈트 이웃들은 오랫동안 사소한 차이로 갈등해 왔습니다. 이제 우리는 언어, 풍습, 법률을 공유합니다. 우리 모두가 [GetGeographicalRegion('world_europe_west_francia').GetName]의 중요한 일부임을 인정할 때가 왔습니다." # 5644836791550484461
