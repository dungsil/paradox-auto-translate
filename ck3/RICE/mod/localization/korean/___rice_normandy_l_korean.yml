  normandy.0001.t: "$RICE_normandy_struggle$" # 4733763268201558895
  normandy.0001.desc.RICE: "북해를 휩쓸던 노르만족이 프랑스 연안을 짓밟던 시대, [charles.GetTitledFirstName]은 저명한 노르스 전사 [rollo.GetFirstNameNicknamed]와 조약을 체결했습니다. 노르스족의 공격으로부터 프랑스 북부를 보호하는 대가로 [rollo.GetFirstNameNoTooltip]은 [GetGeographicalRegion('RICE_normandy_region').GetName]를 다스리게 되었습니다.\n\n하지만 [rollo.GetFirstNameNoTooltip]과 그 후계자들에게 노르망디를 받는 것은 한 가지였고, #italic 실질적인 지배#!는 또 다른 문제였습니다. 이 공국은 노르만 정착민들이 프랑크족과 브르타뉴족과 섞여 새로운 [norman.GetName] 정체성을 형성하는 기회로 가득 찬 불안정한 국경지대였습니다." # 11933227255388068086
  normandy.0001.desc.vanilla: "북쪽 바이킹들이 프랑스 해안을 황폐하게 만들던 시대, 저명한 노르드 전사 [rollo.GetFirstNameNicknamed]는 [GetGeographicalRegion('RICE_normandy_region').GetName]에 위대한 영역을 세웠습니다. 정복이든, 음모든, 정치든, 또는 다른 수단을 통해서 말이죠.\n\n하지만 [rollo.GetFirstNameNoTooltip]과 [rollo.GetHerHis] 후계자들에게 노르망디를 차지하는 것은 하나의 과정에 불과했습니다. #italic 지배하는#! 것은 또 다른 문제였습니다. 노르망디 공국은 북쪽 바이킹 정착민들이 현지 프랑크족과 브르타뉴족과 섞여 새로운 [norman.GetName] 정체성을 빚어내는 기회로 가득 찬 불안정한 국경 지역입니다." # 1314255499169594455
  normandy.0001.a: "우리의 운명은 노르망디의 운명입니다." # 18373585656951873434
  normandy.0001.b: "노르망디의 미래는 누가 알까." # 12149325419726578227
