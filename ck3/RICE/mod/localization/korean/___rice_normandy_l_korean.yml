  RICE_normandy_commission_historia_normannorum_tooltip: "[RICE_normandy_struggle|E]를 더욱 발전시키기 위해서는 공유된 정체성과 창건 신화를 통해 하나로 뭉쳐야 합니다." # 13188878701715811804
  RICE_normandy_commission_historia_normannorum_desc: "[GetTitleByKey('d_normandy').GetNameNoTier]를 통합하려는 노력이 순탄치 않았습니다. [ROOT.Char.GetCulture.GetCollectiveNoun]으로서 하나 되기 위해, 우리 민족의 역사와 노르드족과 프랑크족의 장점을 [ROOT.Char.GetDynasty.GetName] 가문의 지도 아래 어떻게 결합해 나아갔는지 기록할 학자를 찾겠습니다." # 4058030224517679406
  RICE_normandy_commission_historia_normannorum_effect_tooltip_1: "[courtier|E]에게 #italic 노르만 역사#!를 기록할 #italic 역사가#를 지명하거나, 또는 #V @gold_icon! [EmptyScope.ScriptValue('RICE_misc_horse_sacrifice_cost_minor')|0]#!의 비용으로 우연히 생성된 [character|E]를 고용하실 수 있습니다." # 11565457898012967760
  RICE_normandy_commission_historia_normannorum_effect_tooltip_2: "이 [decision|E]을 시작하면 [명성_i|E]가 #V 200#! 증가하고 @왕실명성아이콘! #V 100#! 증가합니다.  이 결정이 완료되면 [GetTitleByKey('d_normandy').GetNameNoTier]의 [지배자|E]의 [왕조|E] (혹은 그 지역 [공작령|E]의 [백작|E] 중 누구라도 이를 선택한 경우)는 @왕실명성아이콘! #V 1000#!을 얻게 됩니다. 이는 그들이 이 결정을 시작했는지 여부와 상관없이 적용됩니다." # 18340932152775325145
  RICE_normandy_commission_historia_normannorum_effect_tooltip_3: "[노르만족]의 언어 (그리고 그들로부터 이어받은, 여전히 [노르드어]를 사용하는 모든 문화)가 [프랑스어]로 바뀝니다." # 1957734780583501084
  RICE_normandy_commission_historia_normannorum_effect_tooltip_4: "$tradition_RICE_northmen_name$ [tradition|E]는 모든 [cultures|E]에서 더 나은 $tradition_RICE_adventurers_and_aristocrats_name$으로 개량될 것입니다." # 7213220500244451490
  RICE_normandy_commission_historia_normannorum_effect_tooltip_5: "이 [decision|E]는 #bold 필수#적입니다. $RICE_normandy_struggle_ending_conquest_decision$ 또는 $RICE_normandy_struggle_ending_assimilation_decision$ 결말을 위한 [RICE_normandy_struggle|E] 해결을 위해서." # 112005239192046102
  RICE_normandy_commission_historia_normannorum_confirm: "훌륭한 과거를 지녔고, 더욱 위대한 미래를 향해 나아갑니다!" # 11878564200534362991
  RICE_normandy_commission_historia_normannorum_context_tooltip: "#bold 역사적 배경:#! 1015년에 완성된 #기울임꼴 Historia Normannorum#!는 노르만족에 대한 영향력 있는 초기 역사서입니다. 로로, 노르망디 공작,를 트로이 영웅 에네아스와 같은 영웅적인 망명자로 묘사하는 등 많은 허황된 요소를 담고 있습니다. 생 캉탱의 두도가 로로의 후손들의 요청에 의해 저술되었습니다. 주장에 따르면, 그들은 창시 신화를 통해 자신의 왕조를 중심으로 노르만 정체성을 만들고자 했습니다. 따라서 이는 공작들의 노력을 단 하나의 결정과 사건 연쇄로 극도로 단순화한 것입니다." # 8979667036848342283
