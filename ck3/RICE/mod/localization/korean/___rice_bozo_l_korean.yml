  bozo.0030.t: "제물" # 12638257141458607469
  bozo.0030.desc: "[GetTitleByKey('c_jenne').GetNameNoTier]의 현재 위치가 선조 시대만큼 유리하지 않다고 여기는 이들이 많습니다. 일부는 악귀 [ROOT.Char.GetFaith.DevilName]의 짓이라고 여겨지는 잦은 홍수와 기타 자연재해를 우려하고, 또 다른 이들은 이곳이 무역에 적합하지 않다고 주장하며, 일부는 신규 이주민들이 정착할 더 나은 곳이 필요하다고 말합니다." # 4425660120908743820
  bozo.0030.desc.pagan: "이전에 이곳을 옮기려는 시도는 모두 [ROOT.Char.GetFaith.DevilNamePossessive]의 방해로 실패했다고 합니다. 도시의 신탁은 [ROOT.Char.GetFaith.PantheonTerm]이 우리에게 젊은 처녀, 유력한 지방 영주의 딸 타파마 주네포를 새 도시 성벽에 묻어 바치는 제물로 바친다면, 그 도움을 줄 것이라고 합니다.\n\n용감한 타파마 주네포는 자신의 죽음이 헛되지 않도록 우리의 미래를 위해 기꺼이 죽겠다고 말하며, 열심히 일하고 화합과 형제애 속에서 살아가야 한다고 강조합니다." # 3589742362689519651
  bozo.0030.desc.non_pagan: "전설에 따르면, 오래 전 그 도시는 재앙에 시달렸습니다.  유력한 현지인의 딸인 젊은 처녀 타파마 즈네포가 도시 성벽에 묻혀 살아있는 채로 희생되었을 때에만 그 도시의 번영이 돌아왔다고 합니다. 그 소녀는 자신의 백성을 위해 죽음을 맞이하게 될 것을 기쁘게 생각하며 용감하게 자신의 운명을 받아들였다고 합니다.\n\n\n흥미롭게도, 주민들은 새로운 장소에서 그 소녀의 무덤을 발견했다고 주장합니다!  많은 사람들은 이것이 좋은 징조이며, 타파마 즈네포의 영혼이 새로운 장소를 보호할 것이라고 말합니다." # 9128738441664582152
  bozo.0030.a: "타파마 즈네포의 희생에 감사드립니다." # 3536558679167544798
  bozo.0031.t: "[GetTitleByKey('c_jenne').GetNameNoTierNoTooltip]의 위치가 변경되었습니다." # 9600566138267014176
  bozo.0031.desc: "[GetTitleByKey('c_jenne').GetNameNoTier]라는 정착지는 [GetGeographicalRegion('world_africa_west').GetName] 지역에서 수많은 세대 동안 주요 도시 중심지로서 자랑스럽게 자리매김해 왔습니다. 최근 주민들은 여러 가지 이유로 이전의 위치가 부적절하다고 판단하였고, 도시의 통치자 [jenne_mover.GetTitledFirstName] 역시 더 유리한 위치로의 이전이 필요함에 동의하였습니다." # 10866651363138896630
  bozo.0031.desc.pagan: "하지만, 이전에 도시를 옮기려는 시도는 실패했습니다. 도시의 [ROOT.Char.GetFaith.GetAdjective] 예언자는 현지 주민들에게 성공을 위해 젊은 처녀 타파마 즈네포를 제물로 바쳐야 한다고 알렸습니다. 그 소녀는 기꺼이 자신의 백성을 돕기 위해 죽었습니다." # 7696363937133107360
  bozo.0031.desc.non_pagan: "그들이 도시의 새로운 자리로 이주하자, 주민들은 어느 타파마 디제네포의 무덤을 발견했습니다. 전설에 따르면 그녀는 젊은 처녀로, 몇 년 전 도시 재앙을 막기 위해 스스로 희생을 감수했다고 합니다." # 12343306782173465163
  bozo.0031.desc.conclusion: "이주로 인해 제네는 지리적으로 더 유리한 위치에 자리 잡았고, 무역이 번창하며 백성들이 번영하게 되었습니다. 타파마 젠에포의 무덤은 이 용감하고 고결한 소녀에게 경의를 표하고자 하는 지역 주민들에게 경건한 순례지가 되었습니다." # 16303839887730082203
  bozo.0031.a: "제네의 역사에 새로운 장이 열립니다." # 6887548267498006903
  bozo.0031.tooltip: "[GetTitleByKey('c_jenne').GetNameNoTier]의 통치자들, 또는 그 근처에 수도를 둔 자들은 이제 [GetActivityType( 'activity_RICE_bozo_tapama_djenepo_tomb' ).GetName]를 수행할 수 있습니다." # 4146009542246123688
  bozo.0032.t: "타파마 제네포의 무덤" # 5844654391339564802
  bozo.0032.desc: "[GetTitleByKey('c_jenne').GetNameNoTier]의 전설적인 타파마 젠에포의 무덤을 방문하기 위해 시간을 할애했습니다. 그녀는 도시 역사상 중요한 순간, 지역 신탁의 지시에 따라 악령들의 음모에 맞서 신의 도움을 얻기 위해 희생되었습니다. 그 소녀는 기꺼이 죽음을 받아들였으며, 그녀의 희생이 도시의 번영을 미래 세대까지 보장해 줄 것이라는 것을 알고 행복했습니다.\n\n요즘에는 주민들이 종종 그녀의 무덤을 찾는데, 그녀가 도시 성벽 사이에 살아 묻혔다는 곳이라고 합니다. 그곳에서 저는 그녀의 영혼이 분명히 도시를 지켜보고 있을 것이라는 희망으로 약간의 [ROOT.Char.GetFaith.GetAdjective] 기도를 드립니다.  그녀의 영혼이 저에게 어떤 축복을 내려주기를 바랍니다." # 9910511137329053166
  bozo.0032.a: "그녀의 희생은 영원히 잊히지 않을 것입니다." # 14866977115498113349
