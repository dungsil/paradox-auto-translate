  RICE_bozo_move_jenne_tooltip: "제네를 새로운 위치로 이동시켜야 합니다." # 7447143685102770635
  RICE_bozo_move_jenne_desc: "제네는 고대 도시이지만, 제 자문관들은 제네가 위치한 지역의 상업적 잠재력을 활용하기 위해 그 도시를 인근 지역으로 이전하는 것이 유리할 수 있다고 권고했습니다." # 740918201805189620
  RICE_bozo_move_jenne_desc_pagan: "제네는 고대 도시이지만, [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')]께서는 그곳에 거주하는 악마 [ROOT.Char.GetFaith.DevilName] 때문에 현지인들이 많은 어려움을 겪고 있으므로 우리가 도시를 옮겨야 한다고 말씀하셨습니다. 하지만, 신탁에 따르면 새로운 부지에 도시를 재정착시키기 전에 처녀를 희생시켜야 한다고 합니다." # 12521576898300353503
  RICE_bozo_move_jenne_effect_tooltip_1: "[GetTitleByKey('c_jenne').GetName]의 [rulers|E]와 인근 [counties|E]는 이제 [activity|E]를 통해 [GetActivityType( 'activity_RICE_bozo_tapama_djenepo_tomb' ).GetName]을(를) 수행할 수 있습니다." # 4886418232726167935
  RICE_bozo_move_jenne_confirm: "대대적인 움직임의 시간입니다!" # 9778386514163910134
  RICE_bozo_move_jenne_context_tooltip: "#emphasis 역사적 배경:#! 제네-제노(옛 제네), 오늘날 말리에 위치한 제네의 원래 지역은 중세 시대에 주요 도시 중심지였으나, 어느 시점에 버려졌습니다. 전설에 따르면, 소닌케족이 이 지역으로 이주하면서 이러한 이전이 발생했습니다. 그들은 보조족이 정착한 원래 지역 근처에 마을을 세우려 했지만, 다양한 자연 재해에 직면했습니다. 도시를 건설할 수 있었던 것은, 예언자가 도시 성벽에 처녀를 살려 묻는 제물을 바치라는 신탁을 내린 후였습니다. 이 처녀의 무덤, 타파마 닻네포(즉, "타파마, 제네의 순교자")는 오늘날의 제네에 여전히 남아 있습니다." # 4008239581651981492
  RICE_bozo_tapama_djenepo_decision: "타파마 제네포의 무덤 방문" # 795841840099633691
  RICE_bozo_tapama_djenepo_decision_tooltip: "타파마 제네포의 희생을 잊어서는 안 됩니다." # 9449173413033814841
  RICE_bozo_tapama_djenepo_decision_desc: "제네의 전설에 따르면 현재의 도시는 타파마 제네포라는 처녀의 희생 덕분에 지을 수 있었다고 합니다. 그녀의 무덤에서 그녀를 숭배해야 합니다." # 3236248314448494180
