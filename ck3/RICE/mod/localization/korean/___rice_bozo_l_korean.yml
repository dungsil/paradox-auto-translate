  bozo.0012.t: "내 [ROOT.Char.Custom2('RelationToMe', ROOT.Var('RICE_ghana_burial_ancestor').Char)|U] 매장" # 0e8bb0137d2be7da2c127fd69438146703c7e37c
  bozo.0012.desc: "[ROOT.Char.GetCulture.GetName]의 전통에 따라, 저는 [ROOT.Var('RICE_ghana_burial_ancestor').Char.GetFirstName]님을 매장하기 위해 아카시아 나무로 만든 거대한 돔 건설을 지시했습니다. 구조물이 거의 완성되었으므로, 저는 장례식을 준비하고 있습니다.\n\n일반적으로 우리는 돔 안에서 [ROOT.Var('RICE_ghana_burial_ancestor').Char.GetFirstNameNoTooltip]님과 함께 하인과 노예를 희생합니다. [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.PriestNeuterPlural]이 이번 행사를 위해 희생할 하인과 노예 목록을 제공했습니다." # ff257cd5b42c37240a31f24fc619e1d7fa8c9962
  bozo.0012.desc.sacrifice: "하지만 [ROOT.Char.GetFaith.PriestNeuterPlural]은 그들의 지혜로, 희생될 수 있는 내 궁정의 몇몇 구성원들을 제안했습니다. 그러한 일은 [ROOT.Char.GetFaith.PantheonTerm]을 기쁘게 할 것이라고 주장합니다." # 5de667dcd99091a33473c7ec2a7c32266e13b432
  bozo.0012.a: "[candidate_1.GetFirstName]은(는) [ROOT.Var('RICE_ghana_burial_ancestor').Char.GetFirstNameNoTooltip]께 바칠 만한 가치 있는 제물이 될 것입니다." # f6478dcd3d679a0abe3b2f5d3b676fbd29c0fd6e
  bozo.0012.b: "[candidate_2.GetFirstName]의 희생은 [ROOT.Var('RICE_ghana_burial_ancestor').Char.GetFirstNameNoTooltip] 님을 기쁘게 할 것입니다." # 460be85543bfb6388d3823a7787b52c40907287d
  bozo.0012.c: "[candidate_3.GetFirstName] 님을 [ROOT.Var('RICE_ghana_burial_ancestor').Char.GetFirstNameNoTooltip] 님을 기리기 위해 희생시키십시오." # b2a55a6f09598c16cab8cf3c6da8e45de9d151b8
  bozo.0012.d: "[ROOT.Var('RICE_ghana_burial_ancestor').Char.GetFirstNameNoTooltip]님을 위해 하인과 노예를 희생하는 것이 효과가 있기를 바랍니다!" # d7dd1aadceef4c412c75d0e9ddbf75c747ffdca2
  bozo.0012.sacrifice_tooltip: "기본 [piety_i|E] #P [GetPlayer.MakeScope.ScriptValue('major_piety_value')|0]#! 대신 두 배를 얻습니다." # 62448984e8a1c83e7d6c3ceb1038aa1b12fe4125
  bozo.0013.t: "$bozo.0012.t$" # 99001bc327b196b66d79ccd6cb9276e6ec09ff4f
  bozo.0013.desc: "오늘은 [ROOT.Var('RICE_ghana_burial_ancestor').Char.GetFirstNamePossessive]의 장례일입니다. 저와 제 모든 신하들은 우리가 세운 아카시아 나무 돔 안으로 [ROOT.Var('RICE_ghana_burial_ancestor').Char.GetHerHis] 시신을 모시고 갑니다. 우리는 시신을 쿠션이 있는 침대에 놓고, 내세에서 [ROOT.Var('RICE_ghana_burial_ancestor').Char.GetFirstNameNoTooltip]이 먹고 마실 수 있도록 많은 장식품, 무기, 도구를 주변에 놓습니다.\n\n그 후, 우리는 많은 노예와 하인을 무덤에 가두어 산 채로 희생시킵니다. 그런 다음 우리는 돔을 매트와 커튼으로 덮고, 무덤 위에 가능한 한 많은 흙을 덮어 참호로 둘러싸인 작은 언덕이 되게 합니다.\n\n이어서 우리는 희생자들을 바치고 발효된 음료를 [ROOT.Var('RICE_ghana_burial_ancestor').Char.GetFirstNameNoTooltip]와 다른 조상들에게 바칩니다." # a60d077b028b597563df4d235cf5ab8be8677da2
  bozo.0013.desc.sacrifice: "희생 제물 중에는 [sacrificial_victim.GetFirstName]가 있는데, 저와 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.PriestNeuterPlural]는 이번 행사에 적합한 인물이라고 생각했습니다." # 72d2c3c5274b0c69056da7da8911ba7e2c62912f
  bozo.0013.a: "부디 편히 잠드소서, 사랑하는 [ROOT.Char.Custom2('RelationToMe', ROOT.Var('RICE_ghana_burial_ancestor').Char)]님." # 70ee31c2ef7b530520df3228806aac64c83f44f7
