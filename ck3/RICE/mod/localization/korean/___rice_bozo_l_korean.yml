  bozo.0015.t: "왕가라와 협력" # 10886415234814957321
  bozo.0015.desc: "[GetGeographicalRegion('world_africa_west').GetName]의 상당 부분을 아우르는 왕가라 상인들은 오랫동안 우리 [ROOT.Char.GetCulture.GetName] 사회에 통합되어 지역의 다른 사람들과 우리를 연결해 왔습니다. 우리는 일상적으로, 특히 상업적인 문제에서 왕가라와 협력하는 데 익숙하지만, 저는 그들과 상호 이익이 되는 추가적인 협약을 위한 기회를 감지했습니다." # 3463642491263746392
  bozo.0015.desc.political: "왕가라 부족은 경영 및 서신에 뛰어난 능력을 지니고 있어 내게 큰 도움이 될 것입니다. 나는 이들을 내 행정부의 관리로 고용했으며, 이들의 네트워크를 활용하여 내 영토를 보다 효율적으로 통치하고 내 법의 집행을 보장할 것입니다." # 6035791237876960027
  bozo.0015.desc.commercial: "물론 왕가라는 광범위한 교역망으로 이미 내 영토에 많은 부를 가져다준 것으로 가장 유명합니다. 협력하여 우리는 교역을 더욱 장려하여 #italic 더 많은#! 부를 이곳으로 가져올 수 있습니다." # 15524923537152614351
  bozo.0015.desc.cultural: "왕가라는 일반적으로 상당히 교육 수준이 높습니다. (결국 훌륭한 상인이 되려면 그래야 하죠.) 저는 지적 문제에서 그들의 도움을 구합니다. 법률, 언어, 그리고 모든 종류의 학문에 대한 그들의 지식은 제 왕국의 문화를 발전시킬 것입니다." # 8166043806081434385
  bozo.0015.a: "그들의 공헌에 깊이 감사드립니다." # 11707594360929569386
