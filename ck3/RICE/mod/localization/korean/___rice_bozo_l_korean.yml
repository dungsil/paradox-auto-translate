  bozo.0030.t: "희생" # 12638257141458607469
  bozo.0030.desc: "많은 사람들이 현재 [GetTitleByKey('c_jenne').GetNameNoTier]의 위치가 우리 조상 시대만큼 유리하지 않다고 믿습니다. 어떤 사람들은 사악한 [ROOT.Char.GetFaith.DevilName]이 일으킨다고 하는 잦은 홍수와 기타 자연재해를 걱정하고, 어떤 사람들은 그 위치가 무역에 적합하지 않다고 주장하며, 또 다른 사람들은 새로 이주해 온 이민자들이 정착할 더 나은 곳이 필요하다고 말합니다." # 4425660120908743820
  bozo.0030.desc.pagan: "이전의 부지 이전 시도는 모두 [ROOT.Char.GetFaith.DevilNamePossessive]의 방해 때문인 것으로 알려져 실패했습니다. 도시의 신탁에서는 새 도시의 성벽에 젊은 처녀인 지역 유력자의 딸인 타파마 제네포를 생매장하여 희생해야만 [ROOT.Char.GetFaith.PantheonTerm]이 우리를 도울 것이라고 말합니다.\n\n용감한 타파마 제네포는 우리의 미래를 위해 기꺼이 죽겠다고 말하며, 자신의 죽음이 헛되지 않도록 열심히 일하고 화합과 형제애 속에서 살아가라고 촉구합니다." # 3589742362689519651
  bozo.0030.desc.non_pagan: "전설에 따르면, 아주 오래전, 이 도시는 재앙에 휩싸였습니다. 저명한 지역 유지의 딸인 젊은 처녀 타파마 제네포가 도시의 벽에 생매장되는 제물로 바쳐졌을 때에야 비로소 도시의 번영이 되돌아왔다고 합니다. 그 소녀는 자신의 백성을 위해 기꺼이 죽을 수 있어서 행복하게 용감히 운명을 받아들였습니다.\n\n흥미롭게도, 현지인들은 새로운 위치에서 그 소녀의 무덤을 발견했다고 주장합니다! 많은 사람들은 이것이 좋은 징조이며 타파마 제네포의 영혼이 새로운 장소를 보호할 것이라고 말합니다." # 9128738441664582152
  bozo.0030.a: "타파마 즈네포의 희생에 감사드립니다." # 3536558679167544798
  bozo.0031.t: "[GetTitleByKey('c_jenne').GetNameNoTierNoTooltip] 위치 변경" # 9600566138267014176
  bozo.0031.desc: "[GetTitleByKey('c_jenne').GetNameNoTier] 정착지는 [GetGeographicalRegion('world_africa_west').GetName]에서 주요 도시 중심지로 수많은 세대 동안 자랑스럽게 서 있었습니다. 최근에 현지인들은 여러 가지 이유로 이전 위치가 부적절하다고 생각했으며, 도시의 통치자인 [jenne_mover.GetTitledFirstName]은 도시를 더 유리한 위치로 옮기는 것이 필요하다고 동의했습니다." # 10866651363138896630
  bozo.0031.desc.pagan: "하지만 이전의 도시 이전 시도는 실패했습니다. 도시의 [ROOT.Char.GetFaith.GetAdjective] 신탁은 현지인들에게 성공하려면 젊은 처녀인 타파마 제네포를 희생해야 한다고 지시했습니다. 그 소녀는 기꺼이 자신의 백성을 돕기 위해 죽었습니다." # 7696363937133107360
  bozo.0031.desc.non_pagan: "그들이 도시의 새로운 위치로 이주했을 때, 현지인들은 타파마 제네포라는 인물의 무덤을 발견했습니다. 전설에 따르면 그녀는 몇 년 전 재앙으로부터 도시를 구하기 위해 자발적으로 희생된 젊은 처녀였다고 합니다." # 12343306782173465163
  bozo.0031.desc.conclusion: "이주 덕분에 젠은 새로운 지리적 이점을 가진 곳에 자리 잡았으며, 교역이 활발해지고 백성들이 번성하고 있습니다. 타파마 제네포의 무덤은 이 고귀한 마음과 용감한 소녀에게 경의를 표하고 싶어 하는 지역 주민들 사이에서 숭배의 장소가 되었습니다." # 16303839887730082203
  bozo.0031.a: "제네 역사에 새로운 장이 시작됩니다." # 6887548267498006903
  bozo.0031.tooltip: "[rulers|E](이)나 그 주변에 [capital|E](이) 있는 [GetTitleByKey('c_jenne').GetNameNoTier]의 [GetActivityType('activity_RICE_bozo_tapama_djenepo_tomb').GetName](을)를 할 수 있습니다." # 4146009542246123688
  bozo.0032.t: "타파마 즈네포의 무덤" # 5844654391339564802
  bozo.0032.desc: "전설적인 타파마 제네포의 무덤을 방문하기 위해 시간을 냈습니다. 그곳은 [GetTitleByKey('c_jenne').GetNameNoTier]에 있습니다. 그녀는 사악한 영혼의 계략에 맞서 신성한 도움을 얻기 위해 지역 예언자의 지시에 따라 도시의 중요한 순간에 희생되었습니다. 소녀는 자신의 희생이 앞으로 여러 세대에 걸쳐 도시의 번영을 보장할 것이라는 것을 알고 기꺼이 죽음을 받아들였습니다.\n\n요즘 지역 주민들은 종종 그녀가 도시 성벽 사이에 산 채로 묻혔다고 전해지는 그녀의 무덤을 찾아옵니다. 그곳에서 저는 그녀의 영혼이 도시를 지켜보고 있으리라는 희망을 품고 저에게 축복을 내려주기를 바라며 [ROOT.Char.GetFaith.GetAdjective] 기도를 드립니다." # 9910511137329053166
  bozo.0032.a: "그녀의 희생은 결코 잊히지 않을 것입니다." # 14866977115498113349
