  RICE_bozo_tapama_djenepo_tomb_type_devotion_desc: "$EFFECT_LIST_BULLET$다른 [piety|E] 획득량 외에 [piety_i|E]를 100 추가로 얻습니다. #V 100#!\n$EFFECT_LIST_BULLET$[GetTrait('pilgrim').GetName( GetNullCharacter )] [trait|E]의 경우 다른 옵션에 비해 [trait_level_track_xp|E]를 두 배로 얻습니다.\n\n#weak 주요 성지로 여행하는 것은 아니지만, 순례는 여전히 중요하며 이를 진지하게 받아들여야 합니다.#!" # 17926775420525508190
