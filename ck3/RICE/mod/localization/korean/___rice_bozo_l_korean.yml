  bozo.0020.t: "왕가라의 부상" # 11579693753325489164
  bozo.0020.desc: "#italic 망가라# 무역상 집단은 오랫동안 서아프리카 금무역에 더욱 적극적으로 참여해왔습니다. 특히, 말리 광산에서 나오는 금의 흐름을 통제하는 데 집중해 왔습니다. \n\n이 금의 통제권을 완전히 독점하기 위해, 그들은 대부분의 광산을 지배하는 [wangara_founder.GetTitledFirstName]와 거래를 체결했습니다. \n\n#italic 망가라#의 금무역 장악과 다양한 민족 배경이 가져다주는 유연함 덕분에, 그들은 지역에서 가장 영향력 있는 상업 연합 중 하나로 떠오르고 있습니다. 이제 그들의 지도자들은 금무역을 넘어, 다양한 아프리카 민족의 공동체에 정착하며 정치, 상업, 문화적 네트워크를 확장하려고 하고 있습니다." # 5519339388063738906
  bozo.0020.a: "그들을 깊은 관심으로 지켜보겠습니다." # 14637832503445636566
  bozo.0020.tooltip: "[GetGeographicalRegion('world_africa_west').GetName] 지역의 [cultures|E]는 이제 그들의 [culture_head|E] 또는 강력한 [ruler|E]가 $RICE_bozo_bring_in_wangara$ [decision|E]를 선택하면 $innovation_RICE_wangara$ [innovation|E]를 해제할 수 있습니다. 이 [innovation|E]는 또한 다른 보너스들과 함께 $RICE_bozo_wangara_synergy_decision$ [decision|E]를 해제합니다." # 9232644401113400046
  bozo.0021.t: "왕가라족이 [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]에 도착했습니다." # 10960517466694089342
  bozo.0021.desc: "왕가라인은 말리의 금광을 원래 지배했던 만데어족 상인 집단입니다.  세월이 흐르며 아프리카 다른 지역과 소금, 노예, 콜라 넛 등 다른 상품 거래로 영역을 넓혔습니다.\n\n최근까지 왕가라 네트워크는 [ROOT.Char.GetCulture.GetName] 사회와의 연결이 제한적이었습니다.  저명한 왕가라 상인 [wangara_inviter.GetFirstName], [wangara_inviter.GetCulture.GetNameNoTooltip] [wangara_inviter.GetTitleAsNameNoTooltip] 덕분에 이제 상황이 달라졌습니다.\n\n[wangara_inviter.GetFirstNameNoTooltip]는 왕가라에 접근하여 [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]에 정착하도록 초청했습니다.  이로써 [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]은 서아프리카 [GetGeographicalRegion('world_africa_west').GetName] 지역에 걸쳐 있는 왕가라의 기존 정치, 상업, 문화 네트워크에 더욱 통합될 것입니다." # 11399289078832730106
  bozo.0021.a: "양측 모두 이로울 것입니다!" # 10303342786679141601
  bozo.0021.tooltip: "[왕가라|E]가 그들의 공동체에 통합됨에 따라, [GetPlayer.GetCulture.GetName] [rulers|E]는 이제 $RICE_bozo_wangara_synergy_decision$ 결정을 내릴 수 있습니다." # 13814746891471289975
