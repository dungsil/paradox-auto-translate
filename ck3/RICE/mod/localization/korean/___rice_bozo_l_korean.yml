  RICE_bozo_tapama_djenepo_tomb_curiosity_intent_desc: "이 [local_pilgrimage|E]를 떠나면서 지역 주민들과 그들의 문제점, 그리고 그들이 [GetPlayer.GetFaith.GetName]를 어떻게 신봉하는지 더 잘 이해하고 싶어합니다. 당신의 [lifestyle|E]에서 [experience|E]를 얻습니다. 만약 당신이 [GetTrait('humble').GetName( GetNullCharacter )]이거나 [GetTrait('just').GetName( GetNullCharacter )]라면 추가적인 [stress_loss_i|E] [stress|E]를 잃습니다." # 12781922788632846907
