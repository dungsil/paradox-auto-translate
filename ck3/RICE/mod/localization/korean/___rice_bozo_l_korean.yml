  bozo.0010.t: "진흙 석공" # 14794037665822448890
  bozo.0010.desc: "저의 영지에서 진흙 건축가 조합에 연락하여 그들이 참여했으면 하는 다양한 건축 프로젝트에 대해 알렸습니다. 신성한 지식의 수호자로서, 건축 작업 중에 그들이 수행하는 [ROOT.Char.GetFaith.GetAdjective] 의식은 또한 우리 건물을 축복하고 해를 입지 않도록 보호할 것입니다." # 11417994141266465495
  bozo.0010.desc.culture: "저희 [ROOT.Char.GetCulture.GetCollectiveNoun]은 외부인들은 이해할 수 없는 진흙 건축에 대한 타고난 이해력을 지니고 있습니다. 저는 이 석공들이 대대로 전해 내려온 [ROOT.Char.GetCulture.GetNameNoTooltip]의 지혜를 활용할 수 있다고 확신합니다." # 12851937812925034667
  bozo.0010.desc.castle: "어쨌든, 제 [castle_holdings|E]에서 석공들이 새로운 건물 건설 또는 기존 건물 유지에 집중하도록 하고 싶습니다. 성벽과 방어 시설이 강력해야 합니다!" # 4968985136671982731
  bozo.0010.desc.city: "어쨌든, 나는 석공들이 내 [city_holdings|E]에서 새로운 건물을 건설하거나 기존 건물을 유지하는 데 집중하기를 바랍니다. 그들의 노고는 우리 정착지가 계속 번성하도록 할 것입니다." # 5691266852760029598
  bozo.0010.desc.church: "어쨌든, 저는 석공들에게 제 [church_holdings|E]에서 새로운 건물을 짓거나 기존 건물을 유지하는 데 집중해달라고 지시했습니다. [ROOT.Char.GetFaith.HighGodName]께서 분명 기뻐하실 것입니다!" # 10948364103385951593
  bozo.0010.desc.general: "어쨌든, 저는 석공들에게 제 다양한 [holdings|E]에서 새로운 건물을 건설하거나 기존 건물을 유지하는 데 집중하라고 지시했습니다. 제 영토 전체에서 해야 할 일이 많습니다." # 109189281417426739
  bozo.0010.a: "그들의 노고는 우리 공동체에 필수적입니다." # 5933048374996897009
