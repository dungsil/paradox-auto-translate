  RICE_bozo_wangara_synergy_political_option_tooltip: "$EFFECT_LIST_BULLET$ #V 10#!년 동안 [GetModifier('RICE_bozo_wangara_political_synergy').GetNameWithTooltip] [character_modifier|E] 획득\n$EFFECT_LIST_BULLET$ [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetDeJureLiege.GetNameNoTier] 내에서 직접 소유한 모든 [county|E]에 #V 10#!년 동안 [GetModifier('RICE_bozo_wangara_political_synergy_county').GetNameWithTooltip] [character_modifier|E] 부여" # 17751801191590797622
