  bozo.0015.t: "왕가라와 협력하기" # 10886415234814957321
  bozo.0015.desc: "왕가라 상인들은 [GetGeographicalRegion('world_africa_west').GetName] 대부분에 걸쳐 영향력을 행사하며, 오랫동안 저희 [ROOT.Char.GetCulture.GetName] 사회에 깊이 자리 잡았습니다. 그들은 우리를 지역의 다른 민족들과 연결해주는 중요한 고리입니다. 매일 왕가라 상인들과, 특히 상업적인 거래에서 긴밀하게 협력해왔습니다. 그러나 저는 그들과 더욱 상호 이익적인 관계를 구축할 기회가 있다고 느꼈습니다." # 3463642491263746392
  bozo.0015.desc.political: "왕가라인들은 관리와 문학에 능숙하여 나에게 큰 도움이 될 수 있습니다. 내 행정부에 몇몇을 관리직으로 임명했고, 그들의 네트워크를 이용하여 영토를 더 효율적으로 통치하고 법률 시행을 보장할 것입니다." # 6035791237876960027
  bozo.0015.desc.commercial: "물론, 왕가라 사람들은 광범위한 무역망으로 인해 이미 저의 영토에 많은 부를 가져다주는 것으로 유명합니다. 함께 노력하면 더욱 많은 부를 이곳으로 불러들일 수 있을 것입니다." # 15524923537152614351
  bozo.0015.desc.cultural: "왕가라 사람들은 대체로 학식이 풍부합니다(뛰어난 상인이 되려면 당연히 그래야 하니까요). 저는 그들의 지식을 통해 지적인 문제에서 그들의 도움을 구하고자 합니다. 그들의 법률, 언어, 그리고 모든 학문에 대한 지식은 제 영역의 문화를 함양할 것입니다." # 8166043806081434385
  bozo.0015.a: "그들의 공헌은 가장 높이 평가됩니다." # 11707594360929569386
