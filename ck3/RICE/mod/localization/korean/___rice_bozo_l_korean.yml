  RICE_bozo_tapama_djenepo_tomb_worship_intent_desc: "이 [local_pilgrimage|E]의 종교적인 측면에 집중하고 싶습니다.\n다른 이득에 더하여 [piety_i|E] [piety|E]를 더 얻습니다.\n만약 당신이 [GetTrait('zealous').GetName( GetNullCharacter )] 또는 [GetTrait('calm').GetName( GetNullCharacter )] 특성을 가졌다면 추가 [stress_loss_i|E] [stress|E] 감소를 얻습니다." # 9943268571595745665
