  RICE_bozo_tapama_djenepo_tomb_worship_intent_desc: "이 [local_pilgrimage|E]의 종교적 측면에 집중하고 싶습니다. 다른 이득 외에 추가 [piety_i|E] [piety|E]를 얻습니다. [GetTrait('zealous').GetName( GetNullCharacter )] 또는 [GetTrait('calm').GetName( GetNullCharacter )] 특성을 보유한 경우 추가 [stress_loss_i|E] [stress|E]를 잃습니다." # 9943268571595745665
