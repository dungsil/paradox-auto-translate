  RICE_bozo_move_jenne_desc: "젠네는 비록 고대 도시이긴 하지만, 만약 저희가 젠네가 위치한 이 지역의 상업적 잠재력을 활용하려면 인근 지역으로 옮기는 것이 이로울 수 있다고 제 신하들이 제게 건의했습니다." # 740918201805189620
  RICE_bozo_move_jenne_desc_pagan: "젠네는 고대의 도시이지만, [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')]이 제게 말하길, 그곳에 깃든 사악한 [ROOT.Char.GetFaith.DevilName]으로 인해 지역 주민들이 큰 고통을 겪고 있기에, 도시를 옮겨야만 한다고 합니다. 그러나 신탁에 따르면, 새로운 부지에 도시를 재건착하기 전에 처녀를 희생해야 할 것이라고 합니다." # 12521576898300353503
  RICE_bozo_move_jenne_effect_tooltip_1: "[GetTitleByKey('c_jenne').GetName] 및 인근 [counties|E]의 [rulers|E]는 이제 [GetActivityType( 'activity_RICE_bozo_tapama_djenepo_tomb' ).GetName] [activity|E]에 참여할 수 있습니다." # 4886418232726167935
  RICE_bozo_move_jenne_confirm: "큰 수를 둘 때다!" # 9778386514163910134
  RICE_bozo_move_jenne_context_tooltip: "#emphasis 역사적 배경:#! 현대 말리에 위치한 주요 도시 중심지였던 젠네의 옛 터, 젠네-제노는 중세 시대 어느 시점에 버려졌습니다. 전설에 따르면, 이러한 이주는 소닝케족이 이 지역으로 이주했을 때 일어났습니다. 그들은 보조족이 정착했던 옛 터 근처에 도시를 세우려 했으나, 갖가지 자연재해에 직면했습니다. 그들은 신탁이 숫처녀를 도시 성벽에 생매장하여 희생시키라고 말한 후에야 도시를 세울 수 있었습니다. 타파마 제네포(즉, '젠네의 순교자, 타파마')라고 알려진 이 소녀의 무덤은 현대 젠네에 여전히 서 있습니다." # 4008239581651981492
  RICE_bozo_tapama_djenepo_decision: "타파마 제네포의 무덤 방문" # 795841840099633691
  RICE_bozo_tapama_djenepo_decision_tooltip: "타파마 제네포의 희생은 잊혀져서는 안 된다." # 9449173413033814841
  RICE_bozo_tapama_djenepo_decision_desc: "젠네의 전설에 따르면, 현재의 도시는 타파마 제네포로 알려진 처녀 소녀의 희생 덕분에 건설될 수 있었습니다. 그녀의 무덤에서 그녀를 숭배해야 합니다." # 3236248314448494180
