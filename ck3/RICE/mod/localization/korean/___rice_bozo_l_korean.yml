  tradition_RICE_masters_of_the_river_desc: "이 문화는 니제르 강과 그 지류에서의 낚시 및 항해 전문성 때문에 외부인들에게 '강의 지배자' 또는 '물의 지배자'라고 일컬어졌습니다. 다른 이들은 거의 가지지 못한, 니제르 강에 대한 타고난 이해력을 그들이 가지고 있다고 전해집니다." # 8946221956333889916
  tradition_RICE_african_mud_masons_name: "진흙 석공" # 12326307770133388550
  tradition_RICE_african_mud_masons_desc: "이 문화의 석공들은 진흙으로 정교한 건축물을 짓는 것으로 유명합니다. 그들은 복잡한 계층 구조를 갖춘 조합으로 조직되어 있으며, 이는 그들의 일과 관련된 전통적인 종교 의례를 지키게 하고, 그들의 고대 석공 기술이 올바른 방식으로 대대로 전승되도록 보장합니다." # 1054221446245264651
  culture_parameter_unlock_rice_sogo_ba_masquerade: "[결단|E] '소고 바 가장 무도회 개최' 잠금 해제" # 2650566355777001103
