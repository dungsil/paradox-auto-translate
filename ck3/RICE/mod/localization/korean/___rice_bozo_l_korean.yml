  RICE_bozo_establish_wangara_decision_confirm: "금은 흘러야만 한다!" # 8192604194570220146
  RICE_bozo_establish_wangara_decision_context_tooltip: "#emphasis 역사적 배경:#! 왕가라는 서아프리카의 상인 카스트로, 중세 시대부터 19세기까지 명성을 떨쳤습니다. 그들은 말링케족과 소닝케족 등 여러 만데족으로 구성되었으며, 초기에 말리에서 금 생산을 장악하며 주도권을 잡았습니다. 수세대에 걸쳐 그들은 사업 영역을 소금, 콜라 열매, 기타 상품까지 포함하도록 다각화했을 뿐만 아니라, 아칸 해안과 하우사 도시 국가만큼 멀리 떨어진 지역의 정치 및 사회에 자신들을 통합하며 사업을 확장했습니다." # 12794212302161584632
