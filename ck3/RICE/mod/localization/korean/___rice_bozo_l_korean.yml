  RICE_bozo_bring_in_wangara_desc: "[왕가라|E] 상인들은 원래 말리의 금광을 장악하고 있었지만, 수년간 금 이외의 상품을 거래하기 위해 다른 땅으로 확장하면서 사업을 다각화했습니다. 우리는 그들이 [ROOT.Char.GetCulture.GetName] 공동체를 그들의 네트워크에 통합하도록 주도해야 합니다." # 948827617416583935
