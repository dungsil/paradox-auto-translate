  RICE_bozo_ghana_funeral_decision_context_tooltip: "#emphasis 역사적 배경:#! 안달루시아의 지리학자이자 학자인 알-바크리(기원후 1040-1094년경)에 따르면, 가나 제국의 이슬람 이전 이교도들은 우상 숭배자들이었으며, 조상에게 술을 바치고 전통적으로 나무 돔에 통치자들을 묻었습니다. 왕이 내세에서 함께 할 사람들을 희생시킨 후, 흙을 돔 위에 쌓아 언덕처럼 만들었습니다." # 6752357129723536375
