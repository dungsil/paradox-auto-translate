  tradition_RICE_african_mud_masons_name: "진흙 석공" # 12326307770133388550
  tradition_RICE_african_mud_masons_desc: "이 문화권의 석공들은 진흙으로 정교한 건축물을 짓는 것으로 유명합니다. 그들은 복잡한 계층 구조를 가진 길드로 조직되어 있으며, 이는 그들의 작업과 관련된 전통적인 종교 의식을 시행하고 고대의 석조 기술이 적절한 방식으로 대대로 전수되도록 보장합니다." # 1054221446245264651
