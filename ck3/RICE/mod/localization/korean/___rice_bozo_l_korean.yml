  game_concept_mud_masons: "진흙 석공" # 12326307770133388550
  game_concept_mud_masons_desc: "서아프리카의 특정 [문화|E]에게 가능한 $tradition_RICE_african_mud_masons_name$ [전통|E]은 [건물|E] 건설 비용 및 시간을 감소시키는 [수정치|E]를 당신에게 부여하는 [결단|E] $RICE_bozo_mud_masons_decision$을 활성화합니다.\n\n만약 당신이 $c_jenne$ [백작령|E]을 지배하고 있다면, [결단|E]을 이용하기 위해 해당 [전통|E]이 필요하지 않으며, 해당 [결단|E]은 문제의 [수정치|E]에 대해 더 강력한 버전을 부여합니다." # 1624732301389639289
