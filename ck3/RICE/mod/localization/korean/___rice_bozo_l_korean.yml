  tradition_RICE_gold_dust_traders_name: "금가루 무역상" # 5227425150573885622
  tradition_RICE_gold_dust_traders_desc: "이 문화의 사람들은 서아프리카에서 금의 생산, 수송 또는 무역에 깊이 관여하고 있습니다. 금 무역에서의 역할이 무엇이든, 그들은 사하라 횡단 상업, 정치 및 문화 네트워크의 주요 행위자이며, 소금, 노예 및 다른 상품들의 무역으로도 알려져 있습니다." # 2502650548917913741
  RICE_bozo_mud_masons_decision: "아프리카 진흙 벽돌공 고용" # 6705456762391235179
  RICE_bozo_mud_masons_decision_tooltip: "우리 [realm|E]의 [mud_masons|E]는 건설 프로젝트를 도울 수 있습니다" # 16900637097213932514
  RICE_bozo_mud_masons_decision_desc: "[GetPlayer.GetCulture.GetName]인들은 [mud_masonry|E]에 대한 오랜 전통을 가지고 있습니다. 저는 제 영토 내 [mud_masons|E] 조합을 소집하여 저의 여러 건설 프로젝트를 돕도록 할 수 있으며, 그렇게 해야 합니다. 그들의 건축적, 정신적 지식은 우리 건물이 시간의 시험을 견딜 수 있도록 보장해 줄 것입니다!" # 11541228855936746515
  RICE_bozo_mud_masons_decision_desc_not_culture: "내 [realm|E]의 일부 주민들은 [mud_masonry|E]의 오랜 전통을 가진 [culture|E] 출신이다. 나는 다양한 건축 프로젝트에 그들의 [mud_masons|E] 조합의 도움을 요청할 수 있으며, 요청해야 한다. 그들의 건축적, 정신적 지식은 우리 건물이 오랜 세월에도 견딜 수 있도록 보장해 줄 것이다!" # 10400914961463298959
  RICE_bozo_mud_masons_decision_effect_tooltip_1: "[buildings|E] 건설에 드는 비용과 시간을 줄이는 [character_modifier|E] 효과를 얻습니다" # 10425199092683369536
  RICE_bozo_mud_masons_decision_effect_tooltip_2: "귀하의 [영지|E]에 있는 [봉토|E]에 따라, 이 보너스가 어떤 [봉토|E]에 적용될지 선택할 수 있습니다" # 12326471344536520175
  RICE_bozo_mud_masons_decision_effect_tooltip_3: "[GetTitleByKey('c_jenne').GetNameNoTier]를 소유하고 있기 때문에 더욱 강력한 버전의 [modifiers|E]를 받게 될 것입니다" # 14407789121602706702
  RICE_bozo_mud_masons_decision_confirm: "석공을 부르자!" # 3407211506946530102
  RICE_bozo_mud_masons_decision_context_tooltip: "#emphasis 역사적 배경:#! 서아프리카에서는 수세기 동안 흙벽돌이 건축물의 눈에 띄는 특징이었으며, 젠네 모스크가 이 건축 양식의 가장 유명한 사례일 것입니다. 흙벽돌 장인들은 건물을 짓는 것뿐만 아니라 부지를 축복하고 악령을 쫓아내는 주문과 주술을 사용하는 것까지 건축에 필요하기에 실용적, 영적, 그리고 주술적 지식으로 인해 지역 전체에서 존경받습니다. 예를 들어, 젠네 시의 많은 흙벽돌 장인들은 보조족 출신이며, 이슬람 꾸란 구절과 그들이 #italic 바이 비비#!, 즉 '아프리카의 비밀'이라고 부르는 것에 능통합니다. 그 자세한 내용은 외부인에게 거의 공개하지 않습니다." # 4286222863331991713
