  bozo.0050.t: "진흙 벽돌 장인들" # 14794037665822448890
  bozo.0050.desc: "저택 내 건물이 심각하게 불안정해져 수리가 시급합니다. 그 건물은 우리 [ROOT.Char.GetCulture.GetName]의 전통적인 진흙 벽돌로 지어졌습니다.\n\n어쨌든, 저는 지역 진흙 벽돌 장인 조합에 수리 요청을 했습니다. 한 명의 장인이 현장을 점검한 후 기존의 진흙 구조물을 보강하는 데는 문제가 없다고 합니다. 하지만 몇몇 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')]의 상담 결과, [ROOT.Char.GetFaith.DevilName]의 악령이 이곳에 자리 잡았다는 것이 분명해졌습니다.\n\n수리가 시작될 예정이던 날, 같은 장인과 그 동료 장인들, 그리고 제자들은 건물 옆에 여러 성물을 묻고 여러 주문과 기도를 했습니다. 그 장인은 나중에 \"진흙 벽돌만큼이나 축복이 중요하다\"고 말했습니다." # 10241529836751212141
  bozo.0050.a: "수고하셨습니다." # 1607489543086779387
  bozo.0051.t: "진흙 벽돌 장인들의 비밀" # 8912899673876051796
  bozo.0051.desc: "진흙 벽돌 장인들은 [ROOT.Char.GetCulture.GetName] 사회의 흔한 존재입니다. 그들은 우리가 매일 사용하는 건물들 중 많은 것을 짓고 유지합니다.\n\n오늘 길을 가다가, 마을 주민 중 한 명을 위해 큰 집을 짓고 있는 진흙 벽돌 장인들을 만났습니다. 저는 그들이 매일 행하는 축복 의식을 잠시 지켜보았습니다.\n\n그들의 [ROOT.Char.GetFaith.GetAdjective] 염송과 기도에 귀 기울여 보고 싶었지만, 명확한 말은 알아들을 수 없었습니다. 아쉽게도 진흙 벽돌 장인들은 그들의 비밀 지식을 극히 보호하며, 외부인에게는 결코 드러내지 않습니다. 어떤 장인들은 심지어 스승에게서 배운 비밀을 다른 동료 장인들에게도 숨긴다고 들었습니다!" # 6660151506540848637
  bozo.0051.a: "그들의 비밀은 강력해야만 합니다!" # 13811417595565572111
  bozo.0051.b: "아마도 이 의식들은 다 겉치레일 뿐일지도 모르겠네." # 4381192829206298953
  bozo.0052.t: "진흙 벽돌 공사를 위한 새로운 계약" # 13209077215712637168
  bozo.0052.desc: "대부분의 [ROOT.Char.GetCulture.GetName] 가문은 주요 건물의 진흙 구조물을 정기적으로 관리해주는 장인, 진흙 벽돌 장인과 계약을 맺고 있습니다.\n\n하지만, 저희 가문이 오랫동안 계약했던 장인이 최근 세상을 떠났습니다.  전통적으로, 장인의 계약은 그 제자에게 이어지며, 제자는 보통 친척입니다.\n\n사실, 저는 그 새로운 장인을 예전에 일하는 모습을 지켜본 바 있습니다. 그의 능력에 대한 신뢰가 매우 크며, 그는 또한 저에게 친척의 유산을 존중하여 가문의 건물을 열심히 관리하겠다고 약속했습니다." # 13520256572463443362
  bozo.0052.a: "잘할 거예요." # 3422075117999040554
  bozo.0053.t: "진흙 건물에 대한 보호" # 1426346708109742848
  bozo.0053.desc: "저희 아파트 단지에 작은 건물을 짓기 위해 [ROOT.Char.GetCulture.GetName] 석공들을 고용했습니다. 예상대로 그들은 일을 시작하기 전에 여러 제사와 기도, 그리고 다른 의식을 행하고 있습니다.\n\n하지만, 석공장의 책임자는 그 건설 현장이 친절한 영들로부터 더 나은 보호가 필요하다고 말했습니다. 제가 동의한다면, 석공들이 미래 건물의 모퉁이에 묻을 곡물과 동물 뼈를 구해야 합니다." # 12746399185880707415
  bozo.0053.a: "충분한 방어력을 확보했습니다." # 1502144153250645384
  bozo.0053.b: "지나치게 조심하는 것도 나쁘지 않습니다." # 12456510503898999111
  bozo.0053.c: "비-[ROOT.Char.GetFaith.GetReligion.GetAdjective] 이교도의 관습은 용납할 수 없습니다!" # 12620178485942758875
