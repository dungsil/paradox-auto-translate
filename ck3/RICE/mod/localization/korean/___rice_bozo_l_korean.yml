  RICE_bozo_ghana_funeral_decision_tooltip: "조상을 안치하고 [piety|E]와 [vassal|E] [opinion|E]를 얻습니다" # 11262864893361670017
  RICE_bozo_ghana_funeral_decision_desc: "나의 [ROOT.Var('RICE_ghana_burial_ancestor').Char.Custom2('RelationToMeAddress', ROOT.Char)], [ROOT.Var('RICE_ghana_burial_ancestor').Char.GetTitledFirstName]께서 서거하셨습니다.\n[ROOT.Char.GetCulture.GetName]의 장례 전통에 따르면 [ROOT.Var('RICE_ghana_burial_ancestor').Char.GetSheHe] 큰 아카시아 나무 돔에 매장되어야 하며, 인신공양이 제공되어야 합니다." # 18238382504574487681
  RICE_bozo_ghana_funeral_decision_confirm: "장례와 제물을 준비하라!" # 10216847850632235526
  RICE_bozo_ghana_funeral_decision_effect_tooltip_1: "이 [decision|E]는 친척이 사망한 후 최대 5년 동안 진행할 수 있습니다" # 10180064235079016017
  RICE_bozo_ghana_funeral_decision_effect_tooltip_2: "추가 [gold_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_activity_cost')|0]#!를 소모하면, [courtier|E]를 희생하여 추가 [piety_i|E] #P [GetPlayer.MakeScope.ScriptValue('major_piety_value')|0]#!를 얻을 기회도 가질 수 있습니다." # 18354053310976521553
  RICE_bozo_ghana_funeral_decision_context_tooltip: "#emphasis 역사적 배경:#! 안달루시아 출신 지리학자 겸 학자 알바크리(대략 1040-1094년)에 따르면, 가나 제국의 이슬람 이전 이교도들은 우상 숭배자들이었다. 이들은 조상들에게 취하게 만드는 음료를 바쳤으며, 전통적으로는 나무 돔에 지배자를 묻었다. 내세에서 왕을 따르도록 사람들을 희생시킨 뒤, 돔 위에 언덕처럼 될 때까지 흙을 쌓아 올렸다." # 6752357129723536375
