  bozo.0050.t: "진흙 석공" # 77bc68585e07906b0010db2af66b5edc8d441263
  bozo.0050.desc: "제 거주지의 한 구조물이 최근 안정성이 크게 손상되어 수리가 시급합니다. 이 구조물은 전통적인 진흙 벽돌을 사용하여 일반적인 [ROOT.Char.GetCulture.GetName] 방식으로 지어졌습니다.\n\n어쨌든, 저는 수리를 위해 지역 진흙 석공 조합에 연락했습니다. 한 숙련된 석공이 그 지역을 검사한 후 기존 진흙 구조물을 보강하는 데 별 문제가 없을 것이라고 말했지만, 몇몇 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')]과 상담한 결과, [ROOT.Char.GetFaith.DevilName]의 악의적인 힘이 여기에 존재함이 분명하다고 말합니다.\n\n수리가 시작되어야 하는 날, 같은 숙련된 석공은 동료 석공과 견습생 몇 명과 함께 다양한 주문과 기도를 하기 전에 구조물 옆에 여러 축복받은 유물을 묻습니다. 그 석공은 나중에 “축복은 진흙 벽돌만큼이나 중요합니다.”라고 말했습니다." # 1d4a8108f2e86f48d9696f3da1c645d57117f646
  bozo.0050.a: "수고하셨습니다." # b5c421a9135d403776ff1c814245376a4a39ba85
  bozo.0051.t: "진흙 건축가의 비밀" # 6bbad04f53c5dc412f1466e1970230744377875f
  bozo.0051.desc: "진흙 건축가들은 [ROOT.Char.GetCulture.GetName] 사회에서 어디에나 있는 존재입니다. 그들은 우리가 매일 사용하는 많은 건물을 짓고 유지 관리합니다.\n\n오늘 길을 나서다 보니 지역 주민을 위해 큰 집을 짓고 있는 진흙 건축가들을 지나게 되었습니다. 나는 그들이 매일 축복 의식을 하는 모습을 한동안 관찰했습니다.\n\n나는 그들의 [ROOT.Char.GetFaith.GetAdjective] 암송과 기도 소리를 엿들으려 했지만, 어떤 명확한 단어도 알아들을 수 없었습니다. 슬프게도 진흙 건축가들은 비밀 지식을 철저히 보호하며 외부인에게는 절대 드러내지 않습니다. 심지어 일부 건축가들은 스승에게 배운 비밀을 다른 동료 건축가들에게도 숨긴다고 합니다!" # 53404d155dbff44c9ac56edaa5b057360311069b
  bozo.0051.a: "그들의 비밀은 강력할 것이 틀림없어!" # 7fd85250667672191f4f1ce807f7975612c5b7e5
  bozo.0051.b: "아마도 이 의식들은 다 겉치레일 뿐일 거예요." # b138916b0e380cf980ac76b5dd20fa393c0f9c90
  bozo.0052.t: "진흙 벽돌 쌓기 계약" # 52b890c206147056e6c3f8607183fe9672b48f8c
  bozo.0052.desc: "대부분의 [ROOT.Char.GetCulture.GetName] 가문은 많은 건물을 이루는 진흙 구조물을 정기적으로 유지 보수하는 책임이 있는 숙련된 진흙 건축가와 계약을 맺고 있습니다.\n\n안타깝게도, 저희 가문과 오랫동안 계약을 맺었던 숙련된 건축가가 최근에 사망했습니다. 전통적으로 계약은 숙련된 건축가에서 그의 도제(일반적으로 친척)에게 넘어갑니다.\n\n저는 사실 그전에 일하는 것을 관찰했기 때문에 새로운 숙련된 건축가를 잘 알고 있습니다. 저는 그의 능력에 큰 확신을 가지고 있으며, 그 또한 저희 가문의 건물을 유지하기 위해 열심히 일함으로써 친척의 유산을 계속 존중할 것이라고 확신합니다." # 85198d5c3a54e26fe18109a112f71f4ad2a929d5
  bozo.0052.a: "물론 잘 할 수 있습니다." # da5f07a00163814f107ab9f93c45931e294e375b
  bozo.0053.t: "진흙 건물 보호" # b6c931a26ade94c5c028211ae529d5de760d0b51
  bozo.0053.desc: "제 거주 단지에 작은 구조물을 지어야 해서, [ROOT.Char.GetCulture.GetName] 석공 여러 명을 고용했습니다. 예상대로, 그들은 일을 시작하기 전에 여러 제물과 기도, 그 밖의 의식을 수행합니다.\n\n하지만 우두머리 석공은 이 장소에 자비로운 영혼으로부터 약간의 추가 보호가 필요하다고 말합니다. 괜찮다면 제가 곡물과 동물 뼈를 좀 구해야 합니다. 석공들이 미래 건물 모서리에 묻으려고 합니다." # 6b523f5ea628c11ce0081e7e67d00a3df4ee3a6e
