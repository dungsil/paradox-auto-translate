  activity_RICE_bozo_local_pilgrimage_host_desc: "\n$BULLET_WITH_TAB$[piety_i|E][piety|E] 획득\n$BULLET_WITH_TAB$[stress_loss_i|E] [stress|E] 상실\n$BULLET_WITH_TAB$[GetTrait('pilgrim').GetName( GetNullCharacter )] [trait|E] / [GetTrait('pilgrim').GetName( GetNullCharacter )] [trait_level_track_xp|E]" # 5617381781335626209
  game_concept_wangara: "왕가라" # 1978063903127432063
  game_concept_wangara_desc: "왕가라는 중세 및 근세 아프리카 경제사에서 주요 역할을 했던 서아프리카 상인 집단이었습니다. 이들은 여러 만데어족 화자들의 복합체였으며, 이 용어는 맥락에 따라 다른 의미를 가졌습니다.\n\n서아프리카의 금광을 통제하는 [ruler|E]가 $RICE_bozo_establish_wangara_decision$ [decision|E]을 선택하면, $innovation_RICE_wangara$ [innovation|E]을 통해 왕가라 콘텐츠가 잠금 해제됩니다. 이 [innovation|E]은 몇 가지 방식으로 얻어집니다. [innovation|E]을 얻는 정상적인 과정을 통해 자연스럽게 얻거나, $RICE_bozo_establish_wangara_decision$ [decision|E]을 통해 얻거나, 왕가라를 귀하의 [culture|E] 공동체에 통합하는 [decision|E]을 통해 얻는 것입니다. 후자의 두 가지 방식은 귀하가 [era|E] 일찍 [innovation|E]을 얻을 수 있게 합니다.\n\n기본 혜택 외에도, 이 [innovation|E]은 다른 장점들도 가지고 있습니다. 예를 들어, 귀하의 [counties|E]에 유용한 보너스를 제공할 수 있는 $RICE_bozo_wangara_synergy_decision$ [decision|E]을 잠금 해제합니다." # 8851328696660686083
