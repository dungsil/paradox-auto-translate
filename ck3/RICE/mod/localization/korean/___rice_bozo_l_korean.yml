  bozo.0020.t: "왕가라의 부흥" # 11579693753325489164
  bozo.0020.desc: "오랜 세월 동안 #italic 왕가라#!로 알려진 만데어족 상인 집단이 서아프리카 금 무역에 대한 관여를 늘려 왔습니다. 특히, 그들은 말리 광산에서 나오는 금의 흐름을 통제하는 데 집중해 왔습니다.\n\n이 금에 대한 통제를 완전히 독점하기 위해, 그들은 이 광산 대부분을 다스리는 [wangara_founder.GetTitledFirstName]와 합의에 도달했습니다.\n\n#italic 왕가라#!가 금 무역에 대한 통달과 다른 사람들과의 거래에 많은 유연성을 제공하는 다양한 민족적 기원을 통해 이 지역에서 가장 영향력 있는 상인 복합체 중 하나가 되고 있다는 것은 부인할 수 없습니다. 이제 그들의 지도자들은 심지어 금 무역을 넘어 다양한 아프리카 민족 공동체 사이에 정착함으로써 정치적, 상업적, 문화적 네트워크를 확장하려고 모색하기 시작했습니다." # 5519339388063738906
  bozo.0020.a: "우리는 큰 관심을 가지고 그들을 지켜볼 것입니다." # 14637832503445636566
  bozo.0020.tooltip: "[GetGeographicalRegion('world_africa_west').GetName]의 [cultures|E]는 이제 [culture_head|E] 또는 강력한 [ruler|E]가 $RICE_bozo_bring_in_wangara$ [decision|E]을 선택하면 $innovation_RICE_wangara$ [innovation|E]를 잠금 해제할 수 있습니다. 그 [innovation|E]은 다른 보너스와 함께 $RICE_bozo_wangara_synergy_decision$ [decision|E]을 잠금 해제합니다." # 9232644401113400046
  bozo.0021.t: "왕가라가 [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]에게 온다." # 10960517466694089342
  bozo.0021.desc: "왕가라는 원래 말리의 금광을 장악했지만, 시간이 지나면서 아프리카의 다른 지역과 소금, 노예, 콜라 열매 등 다른 상품으로 사업을 확장한 만데어 상인 집단입니다.\n\n최근까지 왕가라 네트워크는 [ROOT.Char.GetCulture.GetName] 공동체와 제한적인 연결만 있었습니다. 저명한 [wangara_inviter.GetCulture.GetNameNoTooltip] [wangara_inviter.GetTitleAsNameNoTooltip]인 [wangara_inviter.GetFirstName] 덕분에 더 이상 그렇지 않습니다.\n\n[wangara_inviter.GetFirstNameNoTooltip]은 왕가라에게 연락하여 [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] 사이에 정착하도록 초대했습니다. 그렇게 함으로써 [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]은 [GetGeographicalRegion('world_africa_west').GetName] 전역에 걸쳐 왕가라의 기존 정치, 상업 및 문화 네트워크에 더 잘 통합될 것입니다." # 11399289078832730106
  bozo.0021.a: "양측 모두 이득을 볼 것입니다!" # 10303342786679141601
  bozo.0021.tooltip: "[왕가라|E]가 사회에 통합됨에 따라, [GetPlayer.GetCulture.GetName] [통치자|E]는 이제 $RICE_bozo_wangara_synergy_decision$ [decision|E]을 내릴 수 있습니다." # 13814746891471289975
