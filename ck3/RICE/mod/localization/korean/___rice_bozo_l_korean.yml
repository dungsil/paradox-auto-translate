  RICE_bozo_ghana_funeral_decision_tooltip: "조상을 안장하고 [faith|E] 및 [봉신|E] [여론|E]을 얻으세요." # 11262864893361670017
  RICE_bozo_ghana_funeral_decision_desc: "제 [ROOT.Var('RICE_ghana_burial_ancestor').Char.Custom2('RelationToMeAddress', ROOT.Char)]이신 [ROOT.Var('RICE_ghana_burial_ancestor').Char.GetTitledFirstName]께서 돌아가셨습니다. [ROOT.Char.GetCulture.GetName]의 장례 전통에 따라 [ROOT.Var('RICE_ghana_burial_ancestor').Char.GetSheHe]께서는 아카시아 나무로 된 거대한 돔에 묻히시고 인신 공양을 받으셔야 합니다." # 18238382504574487681
  RICE_bozo_ghana_funeral_decision_confirm: "매장과 제물을 준비하십시오!" # 10216847850632235526
  RICE_bozo_ghana_funeral_decision_effect_tooltip_1: "이 [decision|E]은 당신의 친척이 사망한 후 최대 5년 동안 이용할 수 있습니다" # 10180064235079016017
