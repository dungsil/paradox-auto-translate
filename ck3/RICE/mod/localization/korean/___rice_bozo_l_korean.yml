  tradition_RICE_gold_dust_traders_name: "황금 가루 상인" # 5227425150573885622
  tradition_RICE_gold_dust_traders_desc: "이 문화권 사람들은 서아프리카에서 금 생산, 운송, 또는 무역에 깊이 관여하고 있습니다. 금 거래에서 그들의 역할이 무엇이든, 그들은 트랜스사하라 상업, 정치 및 문화 네트워크의 주요 행위자이며, 소금, 노예 및 기타 제품을 거래하는 것으로도 알려져 있습니다." # 2502650548917913741
