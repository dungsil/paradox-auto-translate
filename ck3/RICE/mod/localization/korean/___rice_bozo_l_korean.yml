  RICE_bozo_tapama_djenepo_tomb_model_intent_desc: "이 [local_pilgrimage|E]에 참여함으로써 이 지역 모든 [GetPlayer.GetFaith.GetAdherentNamePlural]에게 모범을 보일 것입니다. 다른 이득에 더하여 더 많은 [prestige_i|E] [prestige|E]를 획득합니다. 만약 당신이 [GetTrait('ambitious').GetName( GetNullCharacter )] 특성이거나 [GetTrait('diligent').GetName( GetNullCharacter )] 특성이라면 추가적인 [stress_loss_i|E] [stress|E]를 잃습니다." # 5736045332808381070
