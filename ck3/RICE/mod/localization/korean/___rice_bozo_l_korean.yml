  bozo.0010.t: "진흙 벽돌 장인들" # 14794037665822448890
  bozo.0010.desc: "본 영역의 진흙 벽돌 장인 길드에 건축 프로젝트들을 알렸습니다. 그들은 신성한 지식의 수호자이므로, 건축 작업 도중 행하는 [ROOT.Char.GetFaith.GetAdjective] 의식은 우리 건물에 축복을 내려 해를 막아줄 것입니다." # 11417994141266465495
  bozo.0010.desc.culture: "우리 [ROOT.Char.GetCulture.GetCollectiveNoun]는 토벽 건축에 대한 본능적인 이해를 가지고 있으며, 외부인들은 그저 따라올 수 없습니다.  이러한 벽돌공들은 [ROOT.Char.GetCulture.GetNameNoTooltip]의 지혜를 대대로 이어받아 활용할 수 있을 것이라고 확신합니다." # 12851937812925034667
  bozo.0010.desc.castle: "어쨌든, 저는 건축가들이 저의 [castle_holdings|E]에서 새로운 건물을 지으거나 기존 건물을 유지하는 데 집중하도록 하고 싶습니다. 우리는 성벽과 방어 시설이 강력해야 합니다!" # 4968985136671982731
  bozo.0010.desc.city: "어쨌든, 제 [city_holdings|E]의 건물들을 새로 짓거나 보수하는 데 장인들이 집중하길 바랍니다. 그들의 헌신적인 노력으로 우리 정착지는 계속 번영할 것입니다." # 5691266852760029598
  bozo.0010.desc.church: "어쨌든, 제 [church_holdings|E]에 있는 건물들을 새로 지으거나 기존 건물들을 유지하는 데 집중하도록 석공들에게 지시했습니다. [ROOT.Char.GetFaith.HighGodName]께서 이에 기뻐하실 것이 분명합니다!" # 10948364103385951593
  bozo.0010.desc.general: "어쨌든, 저는 제 [영지|E] 곳곳에서 새로운 건물 건설이나 기존 건물 유지에 벽돌공들을 집중시켰습니다. 왕국 전역에 할 일이 많군요." # 109189281417426739
  bozo.0010.a: "그들의 헌신적인 노력은 우리 공동체에 필수적입니다." # 5933048374996897009
