  RICE_bozo_establish_wangara_decision_desc: "만데어를 사용하는 상인 집단인 [wangara|E]는 [GetGeographicalRegion('world_africa_west').GetName]의 금광에 상당한 영향력을 행사하고 있습니다. 만약 우리가 그들이 금광에 대한 독점권을 형성하는 것을 돕는다면, 그들은 또한 다른 곳으로 사업을 확장하려 하기 때문에 상호 이익을 얻을 수 있습니다." # 8047095229429727446
