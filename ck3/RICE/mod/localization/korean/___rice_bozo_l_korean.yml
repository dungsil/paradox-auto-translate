  RICE_bozo_wangara_synergy_decision_desc: "[wangara|E]들은 꽤 오랫동안 [ROOT.Char.GetCulture.GetName] 공동체에 자리를 잡았습니다. [ROOT.Char.GetPrimaryTitle.GetNameNoTier]는 그들의 상업 활동으로부터 상당한 이득을 얻고 있습니다만, [wangara|E]와 협력할 다른 기회를 찾아낸다면 훨씬 더 많은 이득을 얻을 수 있습니다!" # 6637561454676779638
