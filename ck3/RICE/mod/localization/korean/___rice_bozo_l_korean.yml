  activity_RICE_bozo_local_pilgrimage_host_desc: "$BULLET_WITH_TAB$신앙 [piety_i|E][piety|E] 얻음\n$BULLET_WITH_TAB$스트레스 [stress_loss_i|E] [stress|E] 손실\n$BULLET_WITH_TAB$[GetTrait('pilgrim').GetName( GetNullCharacter )] [trait|E] / [GetTrait('pilgrim').GetName( GetNullCharacter )] [trait_level_track_xp|E]" # 5617381781335626209
  game_concept_wangara: "왕가라" # 1978063903127432063
  game_concept_wangara_desc: "왕가라는 중세 및 초기 근대 아프리카 경제사에서 중요한 역할을 한 서아프리카 상인 집단이었습니다. 그들은 여러 만데어 사용 민족의 복합체였으며, 이 용어는 맥락에 따라 다른 의미를 지녔습니다.\n\n서아프리카의 금광을 지배하는 [ruler|E]가 $RICE_bozo_establish_wangara_decision$ [decision|E]을 내리면 $innovation_RICE_wangara$ [innovation|E]을 통해 왕가라 콘텐츠가 잠금 해제됩니다. 이 [innovation|E]은 [innovation|E]을 얻는 일반적인 과정을 통해 자연적으로 얻거나, $RICE_bozo_establish_wangara_decision$ [decision|E]을 통해서 또는 왕가라를 [culture|E]의 공동체에 통합하는 [decision|E]을 통해 얻을 수 있습니다. 후자의 두 가지 방법은 [era|E]보다 일찍 [innovation|E]을 얻을 수 있게 해줍니다.\n\n기본적인 이점 외에도 [innovation|E]은 다른 이점도 있습니다. 예를 들어 $RICE_bozo_wangara_synergy_decision$ [decision|E]을 잠금 해제하여 [counties|E]에 유용한 보너스를 제공할 수 있습니다." # 8851328696660686083
