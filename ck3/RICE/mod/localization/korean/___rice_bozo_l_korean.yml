  RICE_bozo_establish_wangara_decision_desc: "[왕가라|E]라고 불리는 만데어족 상인 집단이 [GetGeographicalRegion('world_africa_west').GetName]의 금광에 상당한 영향력을 행사하고 있습니다. 그들이 금광에 대한 독점권을 형성하도록 돕는다면, 그들이 다른 지역으로 사업을 확장하고자 하므로 상호 이익을 얻을 수 있을 것입니다." # 8047095229429727446
