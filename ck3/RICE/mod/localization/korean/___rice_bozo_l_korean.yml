  RICE_bozo_mud_masons_decision_desc: "[GetPlayer.GetCulture.GetName]인들은 [mud_masonry|E]의 오랜 전통을 가지고 있습니다. 저는 제 영지에 있는 [mud_masons|E] 조합에 연락하여 다양한 건설 프로젝트를 도와달라고 요청할 수 있고, 그래야만 합니다. 그들의 건축 및 영적 지식은 우리의 건물이 오랜 세월을 견딜 수 있도록 해줄 것입니다!" # 11541228855936746515
  RICE_bozo_mud_masons_decision_desc_not_culture: "저의 [realm|E] 주민 중 일부는 오랜 [mud_masonry|E] 전통을 가진 [culture|E] 출신입니다. 저는 그들의 [mud_masons|E] 길드를 불러 여러 건축 프로젝트에 참여시켜야 합니다. 그들의 건축 및 영적 지식은 우리 건물이 시간의 시험을 견딜 수 있도록 보장할 것입니다!" # 10400914961463298959
