  bozo.0012.t: "[ROOT.Char.Custom2('RelationToMe', ROOT.Var('RICE_ghana_burial_ancestor').Char)|U]의 묘를 짓습니다." # 18310985166645876386
  bozo.0012.desc: "우리 [ROOT.Char.GetCulture.GetName]의 전통에 따라, 큰 아카시아 나무로 만든 돔을 만들어 [ROOT.Var('RICE_ghana_burial_ancestor').Char.GetFirstName]를 장사지냈습니다.  건물은 거의 완성되었고, 이제 장례식 준비를 하고 있습니다.\n\n보통, 우리는 돔 안에 [ROOT.Var('RICE_ghana_burial_ancestor').Char.GetFirstNameNoTooltip]와 함께 하인과 노예를 제물로 바칩니다.  [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.PriestNeuterPlural]는 이번 행사를 위해 제물로 바칠 하인과 노예의 명단을 제출했습니다." # 16128297533555251090
  bozo.0012.desc.sacrifice: "그러나 [ROOT.Char.GetFaith.PriestNeuterPlural]는 그들의 지혜에 따라, 또한 내 궁정의 몇몇 인물이 제물로 바쳐져야 한다고 제안했습니다. 그러한 일은 [ROOT.Char.GetFaith.PantheonTerm]께서 기뻐하실 것이라고 주장합니다." # 12917631409810353938
  bozo.0012.a: "[candidate_1.GetFirstName]는 [ROOT.Var('RICE_ghana_burial_ancestor').Char.GetFirstNameNoTooltip]께 훌륭한 제물이 될 것입니다." # 10917212960303682393
  bozo.0012.b: "[candidate_2.GetFirstName]의 제물은 [ROOT.Var('RICE_ghana_burial_ancestor').Char.GetFirstNameNoTooltip]께 기쁨을 드릴 것입니다." # 9785407214303627586
  bozo.0012.c: "[candidate_3.GetFirstName]를 [ROOT.Var('RICE_ghana_burial_ancestor').Char.GetFirstNameNoTooltip]께 대한 제사에 바치도록 하겠습니다." # 11037198433698030072
  bozo.0012.d: "제물로 충성스러운 신하와 노예를 바치는 것이 [ROOT.Var('RICE_ghana_burial_ancestor').Char.GetFirstNameNoTooltip]에게 효과가 있기를 바랍니다." # 7817679282610020880
  bozo.0012.sacrifice_tooltip: "기본 [piety_i|E] #P [GetPlayer.MakeScope.ScriptValue('major_piety_value')|0]#! 대신, 그 두 배를 얻으실 것입니다." # 1823539579452363374
  bozo.0013.t: "$bozo.0012.t$" # 9243978811245823593
  bozo.0013.desc: "[ROOT.Var('RICE_ghana_burial_ancestor').Char.GetFirstNamePossessive]의 장례일입니다. 저와 모든 궁정은 그분의 영결식을 행합니다. 우리는 아카시아 목재로 지은 돔 안으로 그분의 시신을 모십니다. 쿠션이 놓인 침상에 시신을 안치하고, 많은 장신구, 무기, 그리고 그릇들을 둘러쌉니다. 이는 [ROOT.Var('RICE_ghana_burial_ancestor').Char.GetFirstNameNoTooltip]께서 저승에서 잔치를 즐기고 음식을 드실 수 있도록 하는 것입니다.\n\n\n이어서 많은 노예와 하인들을 무덤에 봉인하여 제물로 바칩니다. 그런 다음 돔을 매트와 커튼으로 덮고, 무덤 위에 가능한 한 많은 흙을 덮어, 그 위에 작은 언덕이 트렌치로 둘러싸이도록 합니다.\n\n\n마지막으로 희생자들을 제물로 바치고, 발효된 음료를 쏟아, [ROOT.Var('RICE_ghana_burial_ancestor').Char.GetFirstNameNoTooltip]과 다른 조상들께 제사를 지냅니다." # 5008772316428093921
  bozo.0013.desc.sacrifice: "제물 가운데에는 [sacrificial_victim.GetFirstName]가 있는데, 저와 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.PriestNeuterPlural]는 그가 이번 제례에 적합한 인물이라고 생각했습니다." # 8822350203598794769
  bozo.0013.a: "[ROOT.Char.Custom2('RelationToMe', ROOT.Var('RICE_ghana_burial_ancestor').Char)]께, 평안하시기를 바랍니다." # 348769341836383008
