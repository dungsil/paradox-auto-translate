  RICE_bozo_tapama_djenepo_tomb_model_intent_desc: "이 지역의 모든 [GetPlayer.GetFaith.GetAdherentNamePlural]에게 이번 [local_pilgrimage|E]를 통해 모범을 보이십시오. 다른 이득 외에도 더 많은 [prestige_i|E] [prestige|E]를 얻습니다. 만약 당신이 [GetTrait('ambitious').GetName( GetNullCharacter )] 또는 [GetTrait('diligent').GetName( GetNullCharacter )]라면 추가 [stress_loss_i|E] [stress|E]를 잃습니다." # 5736045332808381070
