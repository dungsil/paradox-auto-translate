  RICE_bozo_mud_masons_decision_context_tooltip: "#emphasis 역사적 배경:#! 흙벽돌은 서아프리카 건축물에서 수세기 동안 눈에 띄는 요소였으며, 제네 모스크는 아마도 이 건축 양식의 가장 유명한 예시일 것입니다. 흙벽돌 건축가는 건물을 짓는 것뿐만 아니라 부지를 축복하고 악령을 쫓기 위해 주문과 기도문을 사용하는 데에도 능통하여 실용적이고 영적이며 주술적인 지식으로 그 지역에서 존경받습니다. 예를 들어, 제네시의 많은 흙벽돌 건축가는 보조족 출신이며, 이슬람 코란 구절과 그들이 #italic 바이 비비#!, 즉 "아프리카의 비밀"이라고 부르는 것에 정통하며, 그 세부 사항은 외부인에게 거의 공개하지 않습니다." # 4286222863331991713
