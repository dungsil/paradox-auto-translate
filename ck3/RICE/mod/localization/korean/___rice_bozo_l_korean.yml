  RICE_bozo_mud_masons_jenne_desc: "젠네의 석공 길드는 #italic 바레이 톤#!과 함께 [mud_masonry|E] 기술로 명성이 높으며, 여러 세대에 걸쳐 완벽하게 다듬어졌습니다. 그들의 지식은 신성한 차원을 가지고 있으며, 지역 전역에서 크게 존경받습니다.\n\n#italic 이 [county|E]의 [rulers|E]는 [culture|E]에 $tradition_RICE_african_mud_masons_name$ [tradition|E]가 없더라도 자동으로 $RICE_bozo_mud_masons_decision$ [decision|E]에 접근할 수 있습니다. 만약 [tradition|E]를 #italic do#! 가지고 있다면, [decision|E]로부터 더 큰 보너스를 받게 될 것입니다." # 2472658694911204998
