  RICE_bozo_tapama_djenepo_tomb_type_devotion_desc: "\n$EFFECT_LIST_BULLET$[piety_i|E] #V 100#!을 다른 [piety|E] 획득에 더해 얻습니다.\n$EFFECT_LIST_BULLET$[GetTrait('pilgrim').GetName( GetNullCharacter )] [trait|E]에 대하여 다른 선택지에 비해 두 배의 [trait_level_track_xp|E]를 얻습니다.\n\n#weak 반드시 주요 성지로 향하는 것은 아니지만, 우리는 여전히 순례를 하고 있으며, 이를 진지하게 받아들여야 합니다.#!" # 17926775420525508190
  RICE_bozo_tapama_djenepo_tomb_type_observance: "종교 의례" # 14173320208471015566
  RICE_bozo_tapama_djenepo_tomb_type_observance_desc: "\n$EFFECT_LIST_BULLET$다른 [prestige|E] 획득 외에 추가로 [prestige_i|E] #V 100#!\n$EFFECT_LIST_BULLET$[GetModifier('RICE_bozo_engaged_with_local_religious_practices').GetNameWithTooltip] [character_modifier|E]를 얻습니다.\n\n#weak 현지 관습에 따라 [GetPlayer.GetFaith.PantheonTerm]를 기림으로써, 신하들에게 그들을 이해하고 그들의 삶의 방식을 존중한다는 것을 보여줄 수 있습니다.#!" # 16186332252074984860
  RICE_bozo_tapama_djenepo_tomb_type_vacation: "영적 수양" # 16295648943498046187
