  RICE_aachen_go_on_aachen_pilgrimage_effect_tooltip: "아헨으로 순례를 떠나실 것이며, 아헨 대성당 보물창고의 물건 중 하나에 영감을 받으실 수도 있습니다." # db5c80a958bf7e412156fd3edf6d6224dbbaafeb
