	aachen.0020.t: "준비" # ffb7b66372898902e8cf7eca0025b21a011c84d7
	aachen.0020.desc: "저와 같은 기독교인들에게 가장 유명한 순례지 중 하나는 아헨으로, 과거 카를大帝의 수도였습니다. 어쨌든, 저는 아헨 순례를 떠나기로 결정했습니다. 특히 아헨 대성당을 방문하고 그곳의 비할 데 없는 광범위한 성물 보관소를 살펴보고 싶습니다. 그곳에는 유명하고 영감을 주는 종교 및 세속적 물건들이 많이 보관되어 있습니다." # 4cd278458389d071eba9a039110467d8d64a3de4
	aachen.0020.a: "여행 준비를 해야 합니다." # dd4aa531274e80a6b8137bdc2750dc0d7cf33a8c
	aachen.0021.t: "아헨으로!" # 015611c81a2345e57d6a5518d98f04986a5f7b5a
	aachen.0021.desc: "때가 왔습니다! 모든 준비를 마쳤으니 이제 아헨으로 성지 순례를 떠나겠습니다. 카롤루스 대제의 수도가 저를 기다립니다!" # 53e2a4e9d35af9b51c2871e0e1b91403ae1d818c
	aachen.0021.a: "거기서 무엇을 보게 될지 궁금하군요." # e734f6aa55d0d619e2c856b863837365416e7ada
	aachen.0022.t: "샤를마뉴의 수도" # e514e24a3043a0b74e075b1ee1ce42fc9938ed47
	aachen.0022.desc: "프랑크 왕국 카를大帝의 위대한 도시 아헨 중심에 도착했습니다. 순례자들이 분주하게 오가는데, 아헨 대성당과 도시의 다른 명소들을 방문하기 위한 것이 분명합니다. 저와 일행도 적절한 숙소를 찾기로 결정했습니다. 나중에 아헨 대성당을 방문하여 그 안에 보관된 영적 경이로움을 보기를 바랍니다." # d6eb3c0f846db3835747d32ab75587b36a150bf9
	aachen.0022.a: "이곳에 오게 되어 기쁩니다." # 636b3aab172a0a95968163e41b5d1b5fbd4e9757
	aachen.0023.t: "대성당 내부" # fb403b085f17928d25e504aa7fe60ec7bf70438e
	aachen.0023.desc: "최근 며칠 동안 아헨에 머무는 동안 다른 종교 유적지를 방문하고 마을의 유력 인사들을 만났습니다. 오늘, 다른 모든 볼일을 마치고 마침내 아헨 대성당에 들어갈 수 있게 되었습니다. 오도 메츠라는 유능한 건축가가 설계한 이 건물은 놀랍고 웅장합니다. 나는 대성당의 중앙에 앉아 내 신앙을 되새기며 기도에 몰두합니다." # 6a6dae0947ba67ada4b05a9e6e0104e50c7c3bea
	aachen.0023.desc.charlemagne_reburied: "대성당의 본당에 있는 동안, 저는 위대한 카롤루스 대제에게 경의를 표하기로 했습니다. 얼마 전, 그의 유해는 발굴되어 장엄한 석관에 안치되어 이곳에 다시 묻혔고, 소위 카를슈라인, 즉 카롤루스 대제의 성소에 안치되었습니다. 지금 제가 그토록 영향력 있고 존경받는 인물과 매우 가깝다는 것을 생각하면 놀랍습니다!" # caa5b23dfeaa195a36d968fb6e40d701950fa165
	aachen.0023.a: "훌륭한 장소입니다." # 0c0bb20e9dad912e6ec7d57c023079ff9da5797d
	aachen.0024.t: "아헨 대성당 보물창고" # b13e13931e8233397c228560c24ba208c685bf3c
	aachen.0024.desc.start: "대성당의 본당에서 시간을 보낸 후, 종교적 및 세속적 유물과 물건이 많이 보관된 대성당의 독특한 보물창고를 보러 갑니다. 한 가지 물건이 눈에 띄었는데, 영적으로 영감을 주는 진정으로 놀라운 예술 작품입니다." # 8b49057c7084265cdfa21132801781a3d0e3a018
	aachen.0024.desc.lothair: "#V 로타르의 십자가#!는 아헨에서 종종 성스러운 행렬에 사용됩니다. 샤를마뉴의 증손자인 로타르 2세 왕의 이름이 새겨진 녹색 수정 봉인이 십자가 밑부분 근처에 있어 그렇게 불립니다. 금과 은으로 둘러싸인 오크 속대는 많은 보석으로 장식되어 있습니다. 십자가의 팔이 만나는 곳에는 로마 시대로 거슬러 올라가는 아우구스투스 카이사르의 오닉스 조각이 있습니다. 이 아래에는 "오 그리스도, 로타르 왕을 도우소서!"라는 비문이 새겨진 봉인이 있습니다." # 51a6a3b3ea18ecd81b55335e821b68e011ed3487
	aachen.0024.desc.sabre: "샤를마뉴와 가장 유명하게 연결된 검은 조예즈지만, 제 앞에 있는 #V 샤를마뉴의 검#!은 그 못지않게 위엄 있습니다! 폰틱 스텝의 유목 전사들이 사용하던 검의 양식을 연상시키는 제작 방식으로, 샤를마뉴의 무덤이 한 번 열렸을 때 발견되었다고 합니다. 이 검이 어떤 전투를 치렀을까요?" # 8367e3e6a1e189e81f95fa7ec3d45fc6829d9a6c
	aachen.0024.desc.purse: "내 눈 앞에 보이는 것은 수많은 보석이 박힌 직사각형 금 성유물함, #V 성 스테파노의 지갑#!입니다. 그 지갑 안에는 고대 성지에서 순교하여 살해당했을 때 성 스테파노의 피에 젖었다고 전해지는 흙이 들어 있습니다. 그의 순교는 사도 바울이 되는 사울이 목격했습니다." # f44869c92f793296d211c4a576b81960f12a6dd1
	aachen.0024.desc.situla: "내 눈앞에는 소위 #V 상아 시툴라#!가 놓여 있다. 그리스도교 세계에는 이런 종류의 성수 그릇이 많이 있지만, 수많은 위대한 남녀가 거쳐 간 이곳 대성당에 놓인 것을 보는 것은 여전히 놀랍다. 그것은 훌륭하게 만들어졌으며 성수를 담기에 합당한 그릇이다." # 26900c7ad848d4b6810d09dbe615cf583307ebbe
	aachen.0024.desc.a_gospel: "#V 아헨 복음서#!, 일부 사람들이 그렇게 부르는 이것이 나를 부른다. 나는 손가락으로 조명이 들어온 원고와 그 안의 텍스트와 이미지를 조심스럽게 살펴본다. 예를 들어, 언덕이 많은 풍경에 앉아 있는 네 명의 복음사가인 마태, 마가, 누가, 요한을 아름답게 묘사한 원고 페이지가 있다. 원고의 마지막 몇 페이지에는 일요일 예배와 큰 축제에서 읽는 복음 구절 목록인 복음서 편람이 들어 있다." # e4ddde94c3f342f2947a4de0c3d312fc27e4b45e
	aachen.0024.desc.olifant: "\n\n내 눈앞에 두 가지 물건이 보인다. #V 샤를마뉴의 올리펀트(또는 사냥 뿔피리)와 사냥칼#!. 나는 여기저기서 상아로 만든 올리펀트, 즉 사냥 뿔피리를 몇 개 보았지만 이것과 같은 것은 없었다. 그것을 장식하는 기하학적 디자인은 매우 인상적이다. 한편, 사냥칼은 디자인은 단순하지만, 그것이 지녔을 역사를 생각하면 여전히 위엄 있어 보인다. 샤를마뉴는 롤랑과 올리버와 같은 팔라딘들과 함께 이 올리펀트와 사냥칼을 가지고 어떤 모험을 했을까?" # 81fe7e51873fa511ec8d59400cf4cd3e134eec9f
	aachen.0024.desc.c_gospel: "제 눈은 #V 대관 복음서#!로 향합니다. 이는 샤를마뉴의 궁정에서 제작된 채색 필사본으로, 800년 크리스마스에 열린 그의 대관식에서 사용되었습니다. 그는 맹세를 할 때 오른손 세 손가락을 요한복음 첫 페이지에 얹었다고 합니다. 제가 그 페이지를 만지면서 그 대관식을 목격했을 때 어땠을지 상상해 봅니다. 그것은 세계 역사에서 분수령이 된 순간이었습니다." # 10c0e78038b0fab0e895469b42dd19b1c22c3c5f
	aachen.0024.desc.bust: "#V 카를大帝의 흉상#에 감탄했습니다! 왕실스러운 자세로 저를 응시하는 모습은 정말 놀랍습니다. 무엇에도 굴하지 않는 강인함이 느껴집니다. 이 훌륭하고 금빛 흉상은 메이스 강 계곡의 유명한 금세공인들이 만들었으며, 그들의 기술과 창의력을 증명하는 작품입니다. 윗부분에는 카를大帝의 두개골 조각이 들어 있으며, 흉상의 머리에는 화려한 왕관이 장식되어 있습니다." # 4dcd282bbc0a91dc7ee58468ce2de05240b1c335
	aachen.0024.a: "장엄하군요. 참으로 장엄합니다." # 54978da463c571910d5a84fba87038a948594f4e
	aachen.0025.t: "집으로 돌아갈 시간" # 5234b7bbadf7a1bd2131c7927cdd5dd03c8ba1b9
	aachen.0025.desc: "아헨에서의 체류가 끝나고 집으로 돌아갈 시간이 되었습니다. 이 오래되고 존경받는 도시의 성지를 방문하는 것은 놀라운 경험이며, 저는 제가 본 것들에 영감을 받아 떠납니다." # af8f1f3ceed128152c8c3dbfe48507822067f95a
	aachen.0025.a: "떠날 준비를 합시다." # 3caaead9fad0177174b2adeff8995111f4df29fc
	aachen.0026.t: "마침내 귀환" # 4b816d91d081466079a022cb911ac366d049688c
	aachen.0026.desc: "아헨으로의 순례에서 집으로 돌아왔습니다. 샤를마뉴의 수도의 웅장함과 위엄, 그리고 그것이 제공하는 영적인 영감에 몰두하면서, 모든 것이 말해 주듯이 멋지고 심오한 경험을 했습니다. 분명히, 이것은 앞으로 수년간 저의 기독교 신앙에 대한 헌신에 도움이 될 것입니다." # 0c9c47d49083badbf964b2e4922ff5db28c03379
	aachen.0026.lothair: "언젠가 다시 할 수 있겠지." # 0d3ee74797324454e54dca36e6538f50f4b55ccb
	aachen.0026.a: "언젠가 다시 할 수 있을지도 모르지." # 0d3ee74797324454e54dca36e6538f50f4b55ccb
