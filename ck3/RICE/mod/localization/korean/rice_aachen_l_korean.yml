  aachen.0001.t: "샤를마뉴의 흉상" # 206925064964f1014daf865f384c6e6227391b47
  aachen.0001.desc: "샤를마뉴는 유럽 역사에 걸쳐 울려 퍼지는 이름입니다. 서로마 황제가 몰락한 후, 그의 업적과 화려함에 필적하는 통치자는 거의 없었습니다. 그와 같은 위대한 군주는 그에 걸맞은 장엄한 예술 작품으로 묘사될 자격이 있습니다.\n\n저는 다른 어떤 것과도 비교할 수 없는 샤를마뉴의 아름다운 흉상을 의뢰했으며, 이는 아헨 대성당 보물관의 중심 작품이 될 것입니다. 뫼즈 계곡 출신의 금세공인들이 제작했으며, 그들은 수염을 기른 샤를마뉴의 모든 영광을 성공적으로 묘사했습니다.\n\n흉상에 대한 소문이 널리 퍼졌으며, 도시 대성당에 보관된 모든 성스럽고 세속적인 보물을 보고 싶어 하는 순례자들을 아헨으로 더 많이 끌어들일 것입니다." # 294290f82425267dd91f38f05835eb4e8aac67fe
  aachen.0001.a: "샤를마뉴 폐하를 직접 뵐 수만 있다면 얼마나 좋을까!" # e2ca8d14d19996b5486410b042f117481513fc2b
  aachen.0002.t: "샤를마뉴의 흉상" # 206925064964f1014daf865f384c6e6227391b47
  aachen.0002.desc: "[aachen_charlemagne_buster.GetTitledFirstName]께서 위대하고 강력한 샤를마뉴의 아름다운 황금 흉상을 주문하셨다는 소식이 전해졌습니다. 그것을 본 사람들은 눈에 띄는 예술 작품이며, 비할 데 없이 영향력 있는 통치자에게 완벽하다고 합니다. 확실히, 기독교 세계 내 많은 사람들은 그분이 그러한 영예를 누릴 자격이 있다고 믿습니다.\n\n흉상에 대한 소문은 널리 퍼져나갔고, 현재 아헨 대성당의 보고에 보관되어 있습니다. 그 흉상은 도시 대성당에 보관된 모든 거룩하고 세속적인 보물을 보고 싶어 하는 순례자들을 아헨으로 더욱 많이 끌어들일 것입니다." # e83a02e727c4bd3c366e1c99a5cfabc71b58eb5f
  aachen.0002.a: "흥미롭군. 만드는 데 많은 비용이 들었을 게 분명해." # c108227dfd999cda598c2ad08ade4ce25f4cfeb3
  aachen.0003.t: "카롤루스 대제의 재매장" # 91b1cc190fc066c9f096ad8d996f64d2e61ac101
  aachen.0003.desc: "샤를마뉴 대제는 서거 이후 아헨 대성당의 팔라티노 예배당에 안장되었습니다. 그분과 같이 위대한 분은 단순한 예배당보다는 더욱 웅장한 곳에 묻히셔야 마땅합니다. 이에 저는 대성당의 본당으로 이장하도록 명했습니다. 성대한 의식과 함께, 그분은 장엄한 석관에 안치되어 그곳에 다시 묻히셨습니다.\n\n오랜 세월 동안 이 지역의 주민들은 그분을 성인으로 여겨왔습니다. 비록 교회는 아직 공식적으로 그분을 시성하지 않았고, 그럴 의향도 없다는 뜻을 밝혔지만 말입니다. 이제 그분은 진정으로 훌륭한 안식처를 얻으셨으니, 그분이 진정으로 성인이라고 믿든 믿지 않든, 더욱 많은 순례자들이 그분께 경의를 표하기 위해 아헨으로 몰려들 것입니다." # 2e8c690d61a34e2764ce5e9ef5d7e68dc9187b6c
  aachen.0003.a: "샤를마뉴 폐하는 영원히 기억될 것입니다!" # c3c1678aee42f2e2b89a1d4788e127cabed7a7e7
  aachen.0004.t: "카롤루스 대제의 재매장" # 91b1cc190fc066c9f096ad8d996f64d2e61ac101
  aachen.0004.desc: "샤를마뉴 대제께서 서거하신 이후, 아헨 대성당의 팔라티네 예배당에 안장되셨습니다. 일부에서는 그처럼 유명하고 위대한 분에게는 너무 초라한 처사라고 생각했습니다. [aachen_charlemagne_mover.GetTitledFirstName]께서 방금 샤를마뉴 대제를 아헨 대성당 본당에 다시 안장하라고 명령하셨습니다. 성대한 의식과 함께 장엄한 석관에 모셔져 재안장되셨습니다.\n\n오랫동안 지역 주민들은 샤를마뉴 대제를 성인으로 여겨왔으나, 교회는 그를 공식적으로 시성하지 않았고 앞으로도 그럴 의향이 없음을 시사했습니다. 하지만 그분이 이제 진정으로 훌륭한 안식처를 얻게 되었으니, 그분이 진정으로 성인이라고 믿든 아니든 더 많은 순례자들이 아헨을 방문하여 경의를 표할 것입니다." # 84ed51326fd6c3b576c8de5b745d62a923b10a80
  aachen.0004.a: "샤를마뉴의 유산은 여전히 많은 이들에게 울려 퍼지고 있습니다." # 573f6006a82fea95d32f0a07def54a71fbdb0627
  aachen.0005.t: "마스트리흐트 다리 붕괴" # f55cf876a598eab8c9f7a941f4b9b986cebe3f52
  aachen.0005.desc: "로마인들은 수세기 전 마아스트리흐트에 살았으며, 그들이 메이스 강을 가로지르도록 건설한 다리는 그 이후로 믿을 수 있게 사용되어 왔습니다. 하지만 모든 것은 지나갑니다. 최근, 많은 사람들이 그 다리를 건너고 있었습니다. 그러한 대규모 인파의 무게를 감당할 수 없었던 다리가 무너져 수백 명이 사망했습니다.\n\n처음의 비극 외에도 앞으로 더 심각한 문제가 발생할 것입니다. 그 다리는 오랫동안 메이스 강을 따라 중요한 교통 요지였기 때문에, 그 갑작스러운 소멸은 지역 경제에 치명적일 것입니다. 여러 지역 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들이 저와 같은 지역의 강력한 인사들에게 새로운 다리 건설을 후원해 달라고 호소하고 있습니다." # c8d1f50e7c3041feb84f2a7bb8ed6146866e1d81
  aachen.0005.a: "생각해봐야겠어요." # 427da286eb067acf6c48fd7532cd9b886d39ec76
  aachen.0006.t: "마스트리흐트 다리 붕괴" # f55cf876a598eab8c9f7a941f4b9b986cebe3f52
  aachen.0006.desc: "마아스트리흐트의 옛 로마 다리가 최근 대규모 행렬이 지나던 중 무너졌다는 소식을 접했습니다.  메이스 강, 지역의 주요 하천을 가로지르는 중요한 교통로였던 이 다리의 붕괴는 지역에 상당 기간 부정적인 영향을 미칠 것으로 보입니다.  마아스트리흐트의 각계 인사들, 특히 그 지역의 통치자 [meuse_bridge_collapser.GetTitledFirstName]를 비롯하여, 교체 다리 건설이 가능한지, 어디에 건설할지에 대한 논의가 이미 활발히 진행 중입니다." # 50d52fe10a3f6ecebfa422c892b3a7e1620f46c7
  aachen.0006.a: "정말 안타까운 비극입니다." # bee167711376948c73730eb23d35328f9032e189
  aachen.0007.t: "마아스트리흐트에 새로운 다리가 건설되었습니다." # 4cfba5409727ae9c3f1e55ad9c90d9a6f258721d
  aachen.0007.desc: "마스트리흐트의 옛 로마 다리가 무너지자 모두 큰 충격과 슬픔에 잠겼습니다. 수백 명의 목숨을 앗아간 비극 외에도 지역 경제에 큰 타격을 입혔습니다. 다행히도 그 시절은 지나갔습니다. 지역 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들의 간청에 따라 저와 여러 중요한 지역 인사들은 자원을 모아 옛 다리 아래쪽에 큰 돌다리를 건설하는 사업을 후원했습니다. 이 다리는 지역에서 처음 건설되는 돌다리 중 하나로서, 공학의 걸작입니다. 마스트리흐트에 오랫동안 훌륭한 봉사를 할 것입니다. 실제로 일부 사람들은 이 새롭고 개선된 다리 덕분에 지역의 무역이 더욱 활발해질 것이라고 믿습니다!" # 3a4f95652bf6ace5cba6efaebd14220f31a1d0a3
  aachen.0007.a: "이렇게 할 수 있어서 다행입니다." # a3736f1ce6e977029e49284136f38ead5b58bad9
  aachen.0008.t: "마아스트리흐트에 새로운 다리가 건설되었습니다." # 4cfba5409727ae9c3f1e55ad9c90d9a6f258721d
  aachen.0008.desc: "최근 마스트리흐트의 옛 로마 다리가 무너지면서 많은 사상자가 발생하고 지역 경제에 큰 타격을 입었습니다. 하지만 마스트리흐트의 통치자 [meuse_bridge_builder.GetTitledFirstName]와 지역의 몇몇 중요 인물들의 노력으로, 하류에 새로운 다리가 건설되었습니다. 이 다리는 지역에서 몇 안 되는 석조 다리 중 하나로서, 그곳의 상업 발전에 큰 도움이 될 것입니다." # 513d034320e6734203f9a8045f8a222bd64297fc
  aachen.0008.a: "그렇게 들으니 다행입니다." # a0f19b4414701635c5d42c021bbc81dc49c810bb
  aachen.0009.t: "그란누스 신전" # 884eb92333ee91f7070c2537d8e342774b1abf56
  aachen.0009.desc: "아헨의 온천 근처에 그라누스 신전이 세워졌습니다.  이제 예전 신들을 숭배하는 우리와 같은 이들이 이 지역에 다시 활발하게 활동하고 있지요.  옛날에는 이곳에서 널리 숭배받던 온천의 신이셨습니다.  아헨의 온천에서 몸을 풀고 나니, 그라누스 신께 감사를 드리기 위해 신전에 들렀습니다." # 4d56854cd4abe1fce4647b51a9cc5bf925d9e03b
  aachen.0009.a: "오, 그란누스여! 당신의 축복을 보내주소서!" # 179fe881c9ac26077c0faf180091a5918d678a4d
  aachen.0009.toast: "그라누스가 축복을 내려줍니다!" # d2001cc2db92de933e9c71f83b7fd51b6f93bdee
