	aachen.0001.t: "카를 대제의 흉상" # 206925064964f1014daf865f384c6e6227391b47
	aachen.0001.desc: "카롤루스 대제는 유럽 역사에 걸쳐 울려 퍼지는 이름입니다. 서로마 황제가 몰락한 후, 그의 업적과 화려함에 필적하는 통치자는 거의 없었습니다. 그와 같은 위대한 군주는 웅장한 예술 작품으로 묘사될 자격이 있습니다.\n\n저는 카롤루스 대제의 아름다운 흉상을 의뢰했으며, 이 흉상은 다른 어떤 흉상과도 달리 아헨 대성당의 보물 창고의 중심을 장식할 것입니다. 뫼즈 계곡의 금세공인들이 제작한 이 흉상은 수염이 덥수룩한 카롤루스 대제를 성공적으로 묘사했습니다.\n\n흉상에 대한 소문은 멀리까지 퍼져 아헨 대성당에 보관된 모든 신성하고 세속적인 보물을 보고 싶어 하는 순례자들을 더욱 많이 끌어들일 것입니다." # 294290f82425267dd91f38f05835eb4e8aac67fe
	aachen.0001.a: "샤를마뉴 폐하를 직접 뵐 수만 있다면 얼마나 좋을까!" # e2ca8d14d19996b5486410b042f117481513fc2b
	aachen.0002.t: "카를 대제의 흉상" # 206925064964f1014daf865f384c6e6227391b47
	aachen.0002.desc: "[aachen_charlemagne_buster.GetTitledFirstName]께서 위대하고 강력한 샤를마뉴의 매우 아름다운 황금 흉상을 새로 제작했다는 소식이 전해졌습니다. 그것을 본 사람들은 그것이 훌륭한 예술 작품이며, 견줄 데 없이 영향력 있는 통치자에게 완벽한 작품이라고 말합니다. 확실히 기독교 세계의 많은 사람들은 그가 그러한 영예를 누릴 자격이 있다고 믿습니다.\n\n흉상에 대한 소문은 널리 퍼졌으며 현재 아헨 대성당의 금고에 보관되어 있습니다. 그곳은 분명히 아헨에 있는 대성당에 보관된 모든 성스럽고 세속적인 보물을 보고 싶어하는 순례자들을 더욱 끌어들일 것입니다." # e83a02e727c4bd3c366e1c99a5cfabc71b58eb5f
	aachen.0002.a: "흥미롭군요. 만드는 데 비용이 많이 들었을 텐데요." # c108227dfd999cda598c2ad08ade4ce25f4cfeb3
	aachen.0003.t: "샤를마뉴의 재장례" # 91b1cc190fc066c9f096ad8d996f64d2e61ac101
	aachen.0003.desc: "샤를마뉴는 사망 후 아헨 대성당의 팔라티네 예배당에 안치되었습니다. 그와 같은 위대한 인물은 단순한 예배당보다 더 영광스러운 곳에 안장되어야 합니다. 이에 따라, 저는 그를 대성당의 본당에 다시 안장하라고 명령했습니다. 성대한 의식에서 그는 장엄한 석관에 다시 안장되었습니다.\n\n오랜 세월 동안, 이 지역의 사람들은 그를 성인으로 여겨왔지만, 교회는 그를 공식적으로 시성하지 않았고, 그럴 의향이 없음을 밝혔습니다. 이제 그에게 진정으로 훌륭한 안식처가 생겼으므로, 그가 진정으로 성인이라고 믿든 아니든, 더 많은 순례자들이 아헨으로 몰려와 그에게 경의를 표할 것입니다." # 2e8c690d61a34e2764ce5e9ef5d7e68dc9187b6c
	aachen.0003.a: "카를 대제는 영원히 기억될 것입니다!" # c3c1678aee42f2e2b89a1d4788e127cabed7a7e7
	aachen.0004.t: "샤를마뉴의 재매장" # 91b1cc190fc066c9f096ad8d996f64d2e61ac101
	aachen.0004.desc: "샤를마뉴가 사망한 이후, 그는 아헨 대성당의 팔라틴 예배당에 안치되었습니다. 일부 사람들은 이것이 그토록 유명하고 업적이 뛰어난 인물에게는 너무 초라한 처사라고 생각했습니다. 그래서 [aachen_charlemagne_mover.GetTitledFirstName]는 샤를마뉴를 아헨 대성당의 본당에 다시 매장하라고 명령했습니다. 성대한 의식에서 그는 웅장한 석관에 안치되어 그곳에 다시 매장되었습니다.\n\n오랫동안 지역 주민들은 샤를마뉴를 성인으로 여겼지만, 교회는 그를 공식적으로 시성하지 않았으며 그럴 의향이 없음을 밝혔습니다. 하지만 이제 그는 진정으로 훌륭한 안식처를 얻었기 때문에, 그가 진정으로 성인이라고 믿든 아니든, 더 많은 순례자들이 그에게 경의를 표하기 위해 아헨을 찾을 것입니다." # 84ed51326fd6c3b576c8de5b745d62a923b10a80
	aachen.0004.a: "분명히, 샤를마뉴의 유산은 여전히 많은 사람들에게 반향을 불러일으키고 있습니다." # 573f6006a82fea95d32f0a07def54a71fbdb0627
	aachen.0005.t: "마아스트리흐트 다리 붕괴" # f55cf876a598eab8c9f7a941f4b9b986cebe3f52
	aachen.0005.desc: "로마인들은 수세기 전에 마스트리흐트에 살았으며, 그곳에서 뫼즈 강을 가로지르는 다리는 그 이후로 안정적으로 사용되었습니다. 불행히도 모든 것은 지나가야 합니다. 최근에 많은 사람들이 다리를 건너고 있었는데, 그렇게 많은 인파의 무게를 견디지 못하고 다리가 무너져 수백 명이 사망했습니다.\n\n초기 비극 외에도 더 큰 문제가 놓여 있습니다. 그 다리는 뫼즈 강을 따라 오랫동안 중요한 교차점이었기 때문에 갑작스러운 소멸은 지역 경제에 치명적일 것입니다. 많은 지역 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들이 저와 같은 지역의 유력자들에게 새로운 다리 건설을 후원해달라고 요청하고 있습니다." # c8d1f50e7c3041feb84f2a7bb8ed6146866e1d81
	aachen.0005.a: "이것에 대해 좀 더 생각해 봐야겠습니다." # 427da286eb067acf6c48fd7532cd9b886d39ec76
	aachen.0006.t: "마스트리흐트의 다리 붕괴" # f55cf876a598eab8c9f7a941f4b9b986cebe3f52
	aachen.0006.desc: "마스트리흐트의 오래된 로마 다리가 최근 대규모 인파가 건너려다 무너졌다는 소식을 들었습니다. 이 다리는 이 지역의 주요 강인 뫼즈 강을 가로지르는 중요한 횡단점이었으므로 갑작스러운 손실은 상당 기간 동안 지역에 부정적인 영향을 미칠 것입니다. 마스트리흐트의 통치자인 [meuse_bridge_collapser.GetTitledFirstName]을 포함한 다양한 유명인들이 대체 다리가 가능한지, 어디에 건설할 수 있는지에 대한 논의를 이미 진행 중입니다." # 50d52fe10a3f6ecebfa422c892b3a7e1620f46c7
	aachen.0006.a: "이는 불행한 비극입니다." # bee167711376948c73730eb23d35328f9032e189
	aachen.0007.t: "마스트리흐트의 새 다리" # 4cfba5409727ae9c3f1e55ad9c90d9a6f258721d
	aachen.0007.desc: "마스트리흐트에서 오래된 로마 다리가 무너졌을 때, 우리는 모두 충격과 실망에 빠졌습니다. 수백 명의 목숨을 잃은 비극이었을 뿐만 아니라, 지역 경제에도 부정적인 영향을 미쳤습니다. 다행히도 우리는 그 시절을 뒤로할 수 있습니다. 지역 [ROOT.Char.Custom('DefaultPriestTitlePlural')]의 촉구에 따라, 저와 여러 지역 주요 인사들은 자금을 모아 옛 다리 하류에 큰 석교 건설을 지원했습니다. 그것은 이 지역 최초의 석교 중 하나인 공학적 경이이며, 앞으로 오랫동안 마스트리흐트에 도움이 될 것입니다. 사실, 어떤 사람들은 이 새롭고 개선된 다리로 인해 지역 무역이 훨씬 더 나아질 것이라고 믿습니다!" # 3a4f95652bf6ace5cba6efaebd14220f31a1d0a3
	aachen.0007.a: "그래서 할 수 있어서 다행입니다." # a3736f1ce6e977029e49284136f38ead5b58bad9
	aachen.0008.t: "마스트리흐트의 새 다리" # 4cfba5409727ae9c3f1e55ad9c90d9a6f258721d
	aachen.0008.desc: "얼마 전, 마스트리흐트의 옛 로마 다리가 붕괴되어 상당한 인명 피해가 발생했습니다. 이는 지역 경제에도 부정적인 영향을 미쳤습니다. 그러나 마스트리흐트의 통치자인 [meuse_bridge_builder.GetTitledFirstName]과 이 지역의 다른 여러 중요한 인사들의 노력 덕분에, 하류에서 얼마 떨어지지 않은 곳에 새 다리가 건설되었습니다. 이 다리는 이 지역에서 몇 안 되는 석조 다리 중 하나이며, 그곳의 상업 성장을 촉진하는 데 확실히 도움이 될 것입니다." # 513d034320e6734203f9a8045f8a222bd64297fc
	aachen.0008.a: "다행이네요." # a0f19b4414701635c5d42c021bbc81dc49c810bb
	aachen.0009.t: "그란누스 성소" # 884eb92333ee91f7070c2537d8e342774b1abf56
	aachen.0009.desc: "아헨의 온천 옆에는 그란누스를 모시는 사당이 서 있는데, 이는 나와 같이 옛 신들을 숭배하는 자들이 이 지역에서 다시 활동하고 있기 때문입니다. 고대에 그는 이곳에서 널리 숭배되던 온천의 신이었습니다. 저는 아헨의 온천에서 휴식을 취한 후 그란누스에게 감사를 표하기 위해 이 사당을 방문합니다." # 4d56854cd4abe1fce4647b51a9cc5bf925d9e03b
	aachen.0009.a: "오, 그란누스 신이여! 축복을 내려주소서!" # 179fe881c9ac26077c0faf180091a5918d678a4d
	aachen.0009.toast: "그란누스가 축복을 보냅니다!" # d2001cc2db92de933e9c71f83b7fd51b6f93bdee
