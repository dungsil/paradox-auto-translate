	RICE_aachen_commission_bust_of_charlemagne: "샤를마뉴 흉상 제작 의뢰" # 6c9cb9415f177af116cc35f57c4a585cc1c975e8
	RICE_aachen_commission_bust_of_charlemagne_tooltip: "아헨 대성당에 놓을 샤를마뉴의 아름다운 황금 흉상을 만들기 위해 장인을 고용할 것입니다." # 6f26c2e95abcad6a6e8f4c316ad7b139fcd82f52
	RICE_aachen_commission_bust_of_charlemagne_desc: "샤를마뉴의 유산은 서방 로마 제국 멸망 이후 가장 위대한 군주로서 견줄 자가 없습니다. 저는 아헨 대성당 보물관에 기여함으로써 그의 유산을 기려야 합니다." # 04e74355ce217ee160c4cd53a0a3254812ce97f9
	RICE_aachen_commission_bust_of_charlemagne_effect_tooltip: "샤를마뉴 황제의 금빛 조각상을 아헨 대성당에 설치하기 위해 장인들을 고용합니다." # 579aafc682055b8eec08e3e9134589731affca04
	RICE_aachen_commission_bust_of_charlemagne_confirm: "훌륭한 장인을 찾아봅시다!" # b3d7e3c7a850fb63b28ff3a023ab9b103475f6e2
	RICE_aachen_commission_bust_of_charlemagne_context_tooltip: "#emphasis Historical Context:#! The Bust of Charlemagne is one of the most famous reliquaries kept in the Aachen Cathedral Treasury. Traditionally, it is believed to have been donated in 1349 CE by the Holy Roman Emperor Charles IV, an admirer of Charlemagne. The crown that adorns the bust was used to crown several Emperors, and the top contains part of Charlemagne's skull." # null
	RICE_aachen_charlemagne_remains_transfered_req: "당신 또는 아헨의 이전 통치자는 아헨 대성당의 더 적합한 장소에 #V 샤를마뉴의 유해를 발굴 및 재매장#하는 결정을 내렸습니다!" # 280a598d4834703b78df55d1c2714f152352514d
	RICE_aachen_charlemagne_bust_inspired_desc: "[pilgrimage_to_aachen|E] 순례를 떠날 때, 이제 카롤루스 대제의 흉상은 아헨 대성당 보물 창고에서 순례자들에게 영감을 줄 수 있는 추가 물품입니다." # fc262821abb3d167403da17626081501ca75c563
	#RICE_aachen_charlemagne_bust_inspired_desc "#V 아헨으로 순례를 떠나기# 결정을 내릴 때, 카롤루스 대제의 흉상은 이제 아헨 대성당 보물에서 순례자들에게 영감을 줄 수 있는 추가적인 물품이 됩니다." # 903f0e445372c342787cef9f6bbd5e4f154e4a3d
	RICE_aachen_rebury_charlemagne: "샤를마뉴의 유해 발굴 및 재매장" # 120173bc99378f0042175750781dccecdfa4780d
	RICE_aachen_rebury_charlemagne_tooltip: "화려한 의식을 통해 샤를마뉴의 유해를 아헨 대성당의 더 위엄있는 장소로 옮길 것입니다." # c502d40b54944245216c9a48a27f0be710c91e84
	RICE_aachen_rebury_charlemagne_desc: "샤를마뉴 대제는 현재 팔라티노 성당에 안장되어 있지만, 더욱 장엄한 영결의 장소가 마땅하다고 생각합니다. 아헨 대성당 본당으로 그의 시신을 옮기기 전에 장인들에게 훌륭한 새로운 관을 제작하도록 의뢰할 것입니다." # cd7db37c3bb5fae92225aab9ebaf854bdf01aa66
	RICE_aachen_rebury_charlemagne_effect_tooltip: "아헨 대성당의 더 적합한 위치에 카롤루스 대제를 발굴하고 재매장합니다" # 8bf1ea28e7d2697c559365d10c81117a89e76323
	RICE_aachen_rebury_charlemagne_confirm: "샤를마뉴를 기려야 합니다!" # f622d977352921ddc02a4ed1f6718dcbd37d8cb9
	RICE_aachen_rebury_charlemagne_context_tooltip: "#emphasis Historical Context:#! Since his death, Charlemagne's body had been exhumed and buried many times. Most notably, Frederick Barbarossa moved Charlemagne's remains from the Palatine Chapel in 1165 to be displayed more prominently in Aachen Cathedral. At the time, Antipope Paschal III had agreed to canonize Charlemagne, though this was never recognized by the Vatican." # null
	RICE_aachen_expanded_pilgrimage_desc: "이제 프랑스, 독일, 저지대의 모든 기독교 통치자는 아헨 근처에 영토를 소유하지 않아도 [pilgrimage_to_aachen|E]을 수행할 수 있습니다. 또한 더 큰 [piety|E] 보너스를 제공합니다." # cedf48b0ab52fe8e3c50cfb725ab7a72502a07f2
	#RICE_aachen_expanded_pilgrimage_desc "#V 아헨으로 순례를 떠나기#! 결정은 이제 아헨 근처에 영토를 소유하지 않은 프랑스, 독일, 저지대 국가의 기독교 통치자들도 수행할 수 있습니다." # 19fb80a20f8821d5123ccbbca94523a893c33cee
	RICE_aachen_relax_at_the_thermal_spa_of_aachen: "아헨의 온천에서 휴식을 취하십시오" # e08eb8633c57fcab58b9f13cabf0f0e54d8a3b48
	RICE_aachen_relax_at_the_thermal_spa_of_aachen_tooltip: "아헨 근처의 온천 중 한 곳을 방문하게 됩니다." # 22c4301b806fb01ef3252bf168594f7a62d5c871
	RICE_aachen_relax_at_the_thermal_spa_of_aachen_desc: "아헨에는 온천이 많아서 휴식을 취하기에 완벽합니다. 걱정을 잊고 즐거운 시간을 보낼 수 있을 거예요." # 5ee558e8481e99b8f0f8e4d62ad82382a64989d3
	RICE_aachen_relax_at_the_thermal_spa_of_aachen_effect_tooltip: "아헨의 온천에 방문하여 스트레스를 풀었습니다" # 7c4b7e098d725bba7ef9c8a32983749d95d17662
	RICE_aachen_relax_at_the_thermal_spa_of_aachen_confirm: "알겠습니다!" # f45d72fdeef813e2cbdeec2b7fc7b6f22d639ccf
	RICE_aachen_relax_at_the_thermal_spa_of_aachen_context_tooltip: "#emphasis Historical Context:#! The spas around Aachen, some of the warmest in Europe, have been famous for millennia. The Romans founded a resort town in the area called Aquae Granni, which may be connected to the Celtic god of spas, Grannus, who was widely worshipped in the region. It is said that even Charlemagne enjoyed relaxing in these hot springs, and chose Aachen as his capital precisely for this reason." # null
	RICE_aachen_build_new_meuse_bridge: "뫼즈 강에 새 다리 건설" # d7d4d2da089279762a3e0c5ab9a7fa86dafbb3d3
	RICE_aachen_build_new_meuse_bridge_tooltip: "뫼즈 강을 따라 새로운 다리 건설을 후원할 것입니다." # 095db7d7af5ecd82a82ca021f28c35011b085cfa
	RICE_aachen_build_new_meuse_bridge_desc: "마스트리흐트의 오래된 로마 다리가 안타깝게도 얼마 전에 무너졌습니다. 이로 인해 지역의 여행과 상업에 부정적인 영향을 미치고 있으며, 해당 지역의 [ROOT.Char.Custom('DefaultPriestTitlePlural')]은 모든 사람들이 최대한 빨리 뫼즈 강을 따라 새로운 다리를 건설하는 데 기여할 것을 촉구하고 있습니다." # b137168cc3a68f3f2c3223c0d25858b2b23d64f8
	RICE_aachen_build_new_meuse_bridge_confirm: "다리를 건설할 시간입니다!" # 387365d8a426d79fa79f6de4f015443a2d284b41
	RICE_aachen_build_new_meuse_bridge_context_tooltip: "#emphasis Historical Context:#! The old Roman bridge in Maastricht, which had been a major crossing across the river Meuse for centuries, collapsed in 1275 from the weight of a large procession traveling over it. A few years later, the St. Servatius Bridge was built downstream as its replacement. It is the first known stone bridge in the Netherlands." # null
	RICE_aachen_meuse_bridge_collapsed_req: "마스트리흐트 뫼즈 강에 있던 옛 로마 다리가 붕괴되었습니다" # df53480a562927dc5a2a8c9bdc1df80290d2a314
	RICE_aachen_dedicate_grannus_shrine: "그란누스에게 신전 봉헌" # 4996303fb79f049fc002c8c01703fafb30b8c5dc
	RICE_aachen_dedicate_grannus_shrine_tooltip: "아헨의 온천 중 하나에 그란누스 신전을 건설하도록 명령합니다." # 588298176f563b9106aee19cc848e57c884e1488
	RICE_aachen_dedicate_grannus_shrine_desc: "이제 아헨이 아브라함 계통 종교의 통제에서 벗어났으니, 아헨이 고대에 그란누스를 숭배하던 중심지였던 것처럼 그란누스 신전을 짓고 싶습니다." # 701185aaed772f3a589b9c5cfcfefdf364707369
	RICE_aachen_dedicate_grannus_shrine_confirm: "이 축복받은 물의 신, 그란누스를 찬양하라!" # 24e524a7eb971f4493991b6938114de93cb51dd4
	RICE_aachen_dedicate_grannus_shrine_context_tooltip: "#emphasis Historical Context:#! Grannus was a Celtic deity worshipped in parts of Europe in antiquity. Due to his association with hot springs and the sun, Aachen - which had many famous hot springs - was a major center of worship to Grannus. In fact, the Roman name of Aachen was Aquae Granni (Aachen itself means water in Old High German)." # null
	RICE_aachen_go_on_aachen_pilgrimage: "아헨으로 순례를 떠나십시오" # 4dbbb1e13c59e0de3157f32960026c31282ce5e4
	RICE_aachen_go_on_aachen_pilgrimage_tooltip: "[go_on_a_pilgrimage_to_aachen|E]에 순례를 떠납니다." # ef1adc159a37adec6c223be2d647b2bb842cf75e
	RICE_aachen_go_on_aachen_pilgrimage_effect_tooltip: "[go_on_a_pilgrimage_to_aachen|E]에 가서 아헨 대성당 보물창고에 있는 물건 중 하나에서 영감을 받을 수도 있습니다." # db5c80a958bf7e412156fd3edf6d6224dbbaafeb
	RICE_aachen_go_on_aachen_pilgrimage_desc: "저는 유물과 기타 성물로 유명한 보물창고가 있는 아헨 대성당, 특히 아헨이라는 위대한 도시로 순례를 떠나고 싶습니다." # 2bfcffddd0d1ba36bb01eb15662b003f102dcc19
	RICE_aachen_go_on_aachen_pilgrimage_confirm: "이 여행을 위해 준비를 하도록 하십시오!" # 41cb96b519b5a06a893828b0322384e5ff1f6267
	RICE_aachen_go_on_aachen_pilgrimage_context_tooltip: "#emphasis Historical Context:#! Aachen has been a major religious and political center of the Rhineland since the time of Charlemagne, who made it his capital. As such, it has attracted many pilgrims over the centuries." # null
