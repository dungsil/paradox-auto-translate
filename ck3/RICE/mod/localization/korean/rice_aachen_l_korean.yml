  game_concept_pilgrimage_to_aachen_desc: "기독교를 따르는 일부 인물들은 아헨으로 성지순례를 떠나는 것을 결정할 수 있습니다. 처음에는 아헨 근처에 영지를 가진 군주들만 이 결정을 할 수 있습니다. 하지만, 이전 또는 현재 아헨의 소유주가 샤를마뉴 황제의 유골을 발굴하여 다시 묻는 결정을 내렸다면, 프랑스, 독일, 또는 저지대 국가에 있는 모든 기독교 군주들은 아헨 성지순례를 할 수 있게 됩니다. 이러한 결정을 내리면 아헨 성지순례가 제공하는 경건함 보너스가 증가합니다.\n\n\n일반적인 성지순례와 마찬가지로 경건함을 얻을 수 있는 것 외에도, 여정 중 아헨 대성당 보물창고에 있는 다양한 유물과 물건들에 영감을 받을 수 있습니다. 이는 이전 또는 현재 아헨 소유주가 샤를마뉴 황제의 초상을 제작하는 결정을 내렸을 경우에 얻을 수 있는 샤를마뉴 황제의 흉상을 포함합니다." # 471af1e53a6fe65d05e78e58fb29195e74d4100c
  RICE_aachen_commissioned_charlemagne_bust: "카롤루스 대제의 흉상 제작 의뢰" # 33b7379c820574433ede9b0b274b9527caa3e37a
  RICE_aachen_commissioned_charlemagne_bust_desc: "이 인물은 위대한 군주 샤를마뉴의 아주 훌륭하고 아름다운 금빛 흉상을 의뢰했습니다. 이제 그 흉상은 아헨 대성당 보물관에 소장되어 있습니다." # 82115dd7075ef005826205f59f100936b1e71ed8
  RICE_aachen_reburied_charlemagne: "샤를마뉴 대제의 재매장을 명령했습니다." # 9dd7a7f1bef11e4acb816b1979354e93c48bfe55
