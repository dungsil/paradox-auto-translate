  RICE_aachen_dedicate_grannus_shrine_desc: "아헨이 더 이상 아브라함교의 지배를 받지 않게 되어, 고대 아헨이 그라누스 신앙의 중심지였던 만큼 그를 위한 신전을 건립하고자 합니다." # 701185aaed772f3a589b9c5cfcfefdf364707369
