  aachen.0020.t: "준비" # ffb7b66372898902e8cf7eca0025b21a011c84d7
  aachen.0020.desc: "저와 같은 기독교인들에게 가장 유명한 순례지 중 하나는 아헨입니다. 이곳은 한때 샤를마뉴의 수도였기 때문입니다. 어쨌든 저는 아헨으로 순례를 떠나기로 했습니다. 특히, 아헨 대성당을 방문하여 수많은 유명하고 영감을 주는 종교 및 세속적 유물을 소장한 비길 데 없는 광범위한 보물을 살펴보고 싶습니다." # 4cd278458389d071eba9a039110467d8d64a3de4
  aachen.0020.a: "여행 준비를 해야겠어." # dd4aa531274e80a6b8137bdc2750dc0d7cf33a8c
  aachen.0021.t: "아헨으로!" # 015611c81a2345e57d6a5518d98f04986a5f7b5a
  aachen.0021.desc: "때가 되었소! 모든 준비를 마쳤으니, 이제 아헨으로 성지순례를 시작하겠소. 카롤루스 대제의 수도가 나를 기다리오!" # 53e2a4e9d35af9b51c2871e0e1b91403ae1d818c
  aachen.0021.a: "나는 그곳에서 무엇을 보게 될지 궁금하군." # e734f6aa55d0d619e2c856b863837365416e7ada
  aachen.0022.t: "샤를마뉴의 수도" # e514e24a3043a0b74e075b1ee1ce42fc9938ed47
  aachen.0022.desc: "아헨 중심부에 도착하였습니다. 프랑크 왕국의 위대한 카를大帝의 도시, 아헨이군요. 순례자들이 분주하게 다니는 모습입니다. 아헨 대성당과 도시의 명소들을 보기 위해 온 것일 텐데, 저 역시 마찬가지입니다. 저와 수행원들은 적절한 숙소를 찾기로 결정했습니다. 나중에 아헨 대성당을 방문하여 그 안에 깃든 영적인 경이로움을 보고자 합니다." # d6eb3c0f846db3835747d32ab75587b36a150bf9
  aachen.0022.a: "여기 와서 좋습니다." # 636b3aab172a0a95968163e41b5d1b5fbd4e9757
  aachen.0023.t: "대성당 안에서" # fb403b085f17928d25e504aa7fe60ec7bf70438e
  aachen.0023.desc: "최근 며칠 동안 아헨에 머물면서 다른 종교 유적지를 방문하고 도시 유력자들과 만났습니다. 오늘, 다른 모든 업무를 마무리하고 드디어 아헨 대성당에 들어설 수 있게 되었습니다. 오도(Odo)라는 재능 있는 건축가가 설계한 웅장하고 훌륭한 건축물입니다. 저는 대성당 중앙에 앉아 신앙에 대해 묵상하고 기도에 전념합니다." # 6a6dae0947ba67ada4b05a9e6e0104e50c7c3bea
  aachen.0023.desc.charlemagne_reburied: "대성당 본당에서 잠시 휴식을 취하며, 위대한 샤를마뉴 황제의 숭고한 영혼에 경의를 표합니다. 얼마 전, 그의 유해는 발굴되어 이곳, 장엄한 관 속에 다시 안장되었습니다. 이른바 샤를마뉴 성소, 카를슈레인에 안치된 것입니다. 이처럼 위대한 영향력과 존경받는 인물과 가까이 있게 된 것을 생각하니 놀랍습니다!" # caa5b23dfeaa195a36d968fb6e40d701950fa165
  aachen.0023.a: "훌륭한 곳입니다." # 0c0bb20e9dad912e6ec7d57c023079ff9da5797d
  aachen.0024.t: "아헨 대성당 보물창고" # b13e13931e8233397c228560c24ba208c685bf3c
  aachen.0024.desc.start: "대성당 본당을 둘러본 뒤, 성당의 독특한 보물창고를 방문했습니다. 그곳에는 종교적이고 세속적인 유물과 물건들이 가득했습니다. 특히 제 마음을 사로잡는 놀라운 예술 작품이 있었는데, 그것은 정말 영적으로 감동적이었습니다." # 8b49057c7084265cdfa21132801781a3d0e3a018
  aachen.0024.desc.lothair: "#V 로타르의 십자가#!는 아헨의 성스러운 행렬에서 흔히 사용됩니다. 이는 밑부분에 새겨진 녹색 수정 인장으로 인해 붙여진 이름으로, 샤를마뉴 대제의 증손자이자 로타르 2세 왕의 이름을 새겨놓았습니다. 금과 은으로 감싼 참나무 심재는 수많은 보석으로 장식되어 있습니다. 십자가 팔이 만나는 곳에는 로마 시대에 만들어진 오닉스 조각상의 아우구스투스 카이사르가 새겨져 있습니다. 그 아래에는 “그리스도여, 로타르 왕을 도와주소서!”라는 비문이 새겨진 인장이 있습니다." # 51a6a3b3ea18ecd81b55335e821b68e011ed3487
  aachen.0024.desc.sabre: "가장 유명하게 샤를마뉴와 관련된 검은 주와이외즈이지만, 내 앞에 있는 #V 샤를마뉴의 사브르#!라고 불리는 검 역시 그에 못지않게 위압적입니다! 폰토스 초원 유목민 전사들이 사용했던 검을 연상시키는 양식으로 만들어졌으며, 샤를마뉴의 무덤이 한때 열렸을 때 발견되었다고 합니다. 이 검이 어떤 전투에서 싸웠는지 누가 알겠습니까?" # 8367e3e6a1e189e81f95fa7ec3d45fc6829d9a6c
  aachen.0024.desc.purse: "#V 성 스테파노의 지갑#! 앞에는, 수많은 보석으로 장식된 직사각형 금제 성골함이 놓여 있습니다. 이 지갑에는 고대 성지에서 순교하며 목숨을 잃은 성 스테파노의 피로 물들었다는 땅이 담겨 있습니다. 그의 순교를 사울이 목격했는데, 그는 후에 사도 바울이 됩니다." # f44869c92f793296d211c4a576b81960f12a6dd1
  aachen.0024.desc.situla: "저기 내 앞에, 소위 #V 상아 시툴라#가 있구나!. 기독교 세계에는 성수를 담는 이런 종류의 그릇이 많지만, 이곳 대성당, 한때 수많은 위대한 남녀들이 지나갔던 이곳에 속한 것을 보니 여전히 놀랍다. 솜씨 좋게 만들어졌고, 성수를 담기에 합당한 그릇이로다." # 26900c7ad848d4b6810d09dbe615cf583307ebbe
  aachen.0024.desc.a_gospel: "#V 아헨 성경#!이 나를 부르는군.  손으로 정성스럽게 삽화가 가득한 필사본을 살펴보니, 예컨대 네 복음사도 마태, 마가, 누가, 요한이 언덕 위 풍경에 앉아 있는 모습을 아름답게 묘사한 장이 있네.  마지막 몇 장에는 주일 예배와 중요한 축제에서 읽히는 복음 구절 목록인 <복음서 요약>이 담겨 있지." # e4ddde94c3f342f2947a4de0c3d312fc27e4b45e
  aachen.0024.desc.c_gospel: "#V 대관식 복음서#를 보니, 카를大帝의 궁정에서 제작된 그림 복음서가 눈에 들어옵니다. 800년 크리스마스에 그의 대관식에서 사용되었던 이 책입니다. 그는 성 요한 복음서 첫 페이지에 오른손 세 손가락을 얹고 맹세했다고 합니다. 저의 손가락이 같은 페이지에 닿자, 그 대관식을 목격했을 상황을 상상하게 됩니다. 인류 역사에 있어서 획기적인 순간이었을 것입니다." # 10c0e78038b0fab0e895469b42dd19b1c22c3c5f
  aachen.0024.desc.bust: "#V 카를大帝의 흉상#에 감탄했습니다! 늠름한 자세로 저를 응시하는 듯한 웅장한 모습이군요. 무서울 것이 없습니다. 이 황금빛 흉상은 뫼즈 강 유역의 명장 금세공인들의 솜씨와 창의력을 증명하는 작품입니다. 상부에는 카를大帝의 두개골 조각이 들어 있으며, 흉상의 머리에는 화려한 왕관이 장식되어 있습니다." # 4dcd282bbc0a91dc7ee58468ce2de05240b1c335
  aachen.0024.a: "웅장합니다. 정말 웅장합니다." # 54978da463c571910d5a84fba87038a948594f4e
  aachen.0025.t: "집으로 돌아갈 시간입니다" # 5234b7bbadf7a1bd2131c7927cdd5dd03c8ba1b9
  aachen.0025.desc: "아헨에서의 체류가 끝났습니다. 이제 고향으로 돌아갈 시간입니다. 이 오래되고 존경받는 도시의 성지들을 방문하는 것은 정말 놀라운 경험이었고, 보았던 것들에 감명받아 여정을 마칩니다." # af8f1f3ceed128152c8c3dbfe48507822067f95a
  aachen.0025.a: "떠날 준비를 합시다." # 3caaead9fad0177174b2adeff8995111f4df29fc
  aachen.0026.t: "마침내 집으로" # 4b816d91d081466079a022cb911ac366d049688c
  aachen.0026.desc: "아헨으로의 순례를 마치고 집으로 돌아왔습니다. 샤를마뉴 대제의 수도의 웅장함과 위엄, 그리고 그곳에서 받은 영적인 영감에 푹 빠져있으면서 모든 것을 고려했을 때, 훌륭하고 심오한 경험을 했습니다. 확실히, 이것은 앞으로 몇 년 동안 저의 기독교 신앙에 대한 헌신에 도움이 될 것입니다." # 0c9c47d49083badbf964b2e4922ff5db28c03379
  aachen.0026.lothair: "언젠가 다시 할 수 있을지도 모르지." # 0d3ee74797324454e54dca36e6538f50f4b55ccb
  aachen.0026.a: "언젠가 다시 할 수 있을지도 모르지." # 0d3ee74797324454e54dca36e6538f50f4b55ccb
