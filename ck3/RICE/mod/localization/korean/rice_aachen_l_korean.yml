  RICE_aachen_commission_bust_of_charlemagne_context_tooltip: "#강조 역사적 배경:#! 아헨 대성당 보물창고에 보관된 샤를마뉴 동상은 가장 유명한 유물 중 하나입니다. 전통적으로 1349년 신성 로마 제국 황제 찰스 4세가 샤를마뉴를 존경하여 기증한 것으로 알려져 있습니다. 동상을 장식한 왕관은 여러 황제의 대관식에 사용되었으며, 꼭대기에는 샤를마뉴의 두개골 일부가 들어있습니다." # 07b981f440a7191c383ca1016058f63f52962540
  RICE_aachen_charlemagne_remains_transfered_req: "아헨의 왕이나 당신이, #V 카를大帝의 유해를 아헨 대성당의 더 적절한 곳에 #안장하기로 결정하셨습니다!." # 280a598d4834703b78df55d1c2714f152352514d
  RICE_aachen_charlemagne_bust_inspired_desc: "[pilgrimage_to_aachen|E]을 떠날 때, 아헨 대성당 보물창고에서 샤를마뉴의 흉상이 추가 아이템으로 등장하여 순례자들을 고무시킬 수 있습니다." # fc262821abb3d167403da17626081501ca75c563
  RICE_aachen_rebury_charlemagne: "샤를마뉴의 유해를 발굴하여 재매장하십시오" # 120173bc99378f0042175750781dccecdfa4780d
  RICE_aachen_rebury_charlemagne_tooltip: "당신은 아헨 대성당의 더욱 품위 있는 곳으로 성대한 의식을 거행하여 샤를마뉴의 유해를 옮길 것입니다." # c502d40b54944245216c9a48a27f0be710c91e84
  RICE_aachen_rebury_charlemagne_desc: "카롤루스 대제께서는 현재 팔라티네 성당에 묻혀 계시지만, 저는 그분께서 더욱 웅장한 안식처를 누리실 자격이 있다고 믿습니다. 아헨 대성당의 본당으로 그분의 유해를 옮기기 전에 장인들을 고용하여 아름다운 새 석관을 만들도록 하겠습니다." # cd7db37c3bb5fae92225aab9ebaf854bdf01aa66
  RICE_aachen_rebury_charlemagne_effect_tooltip: "아헨 대성당에서 샤를마뉴 대제를 발굴하여 더 적합한 위치에 재매장합니다." # 8bf1ea28e7d2697c559365d10c81117a89e76323
  RICE_aachen_rebury_charlemagne_confirm: "카롤루스 대제께 경의를 표해야 합니다!" # f622d977352921ddc02a4ed1f6718dcbd37d8cb9
  RICE_aachen_rebury_charlemagne_context_tooltip: "#emphasis 역사적 배경:#! 샤를마뉴는 사망 후 여러 차례 이장되었습니다. 특히 프리드리히 바르바로사는 1165년 샤를마뉴의 유해를 팔라티노 성당에서 아헨 대성당으로 옮겨 더 눈에 띄게 전시했습니다. 당시 대립교황 파스칼 3세는 샤를마뉴를 시성하는 데 동의했지만, 이는 바티칸에서 인정받지 못했습니다." # a6b04e79a4c6ae6c9a975d2fe1bf9a9a0b2a1b66
  RICE_aachen_expanded_pilgrimage_desc: "이제 프랑스, 독일, 그리고 저지대 국가의 모든 기독교 통치자는 아헨 근처에 영토가 없더라도 [pilgrimage_to_aachen|E]을 수행할 수 있습니다. 또한, 더 큰 [piety|E] 보너스를 제공할 것입니다." # cedf48b0ab52fe8e3c50cfb725ab7a72502a07f2
