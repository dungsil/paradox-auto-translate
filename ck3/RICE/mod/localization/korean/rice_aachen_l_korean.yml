	RICE_aachen_commissioned_charlemagne_bust: "샤를마뉴 대제 위촉 흉상" # 33b7379c820574433ede9b0b274b9527caa3e37a
	RICE_aachen_commissioned_charlemagne_bust_desc: "이 인물은 위대한 군주 샤를마뉴의 매우 아름다운 금빛 흉상을 제작하도록 의뢰했습니다. 그 흉상은 현재 아헨 대성당 보물관에 소장되어 있습니다." # 82115dd7075ef005826205f59f100936b1e71ed8
	RICE_aachen_reburied_charlemagne: "샤를마뉴의 재매장 명령" # 9dd7a7f1bef11e4acb816b1979354e93c48bfe55
	RICE_aachen_reburied_charlemagne_desc: "이 인물은 샤를마뉴의 유해를 아헨 대성당의 더 적합한 장소로 이전하도록 명령했습니다." # 0b1c11def815d569c89e567872d3ce93f1e0b451
	RICE_aachen_meuse_bridge_recently_collapsed: "뫼즈 다리 붕괴됨" # 249f2a889771deb747f3f9c7ab03aacb8def2a3a
	RICE_aachen_meuse_bridge_recently_collapsed_desc: "수 세기 동안 뫼즈 강을 가로질렀던 오래된 로마 다리가 얼마 전 무너졌습니다. 이로 인해 지역에 부정적인 결과가 초래되고 있으므로 대체 다리를 신속하게 건설해야 합니다." # add49800ecef4b651189c25ae514f4e89c4dcf41
	RICE_aachen_new_meuse_bridge_christian: "최근에 건설된 성 세르바티우스 다리" # ffcdb26335e11d05970cf5f41165ce4eae12ee86
	RICE_aachen_new_meuse_bridge_christian_desc: "마스트리흐트 주변의 선량한 기독교인들은 지역 성직자들의 권유에 따라 얼마 전 무너진 옛 다리를 대체하기 위해 마스 강에 새로운 다리를 건설했습니다. 이 다리는 마스트리흐트의 수호성인의 이름을 따서 성 세르바티우스 다리라고 불리며, 이 지역에서 몇 안 되는 석조 다리 중 하나입니다." # a6a618b777b7dc50e140638941ce420c524296c7
	RICE_aachen_new_meuse_bridge_non_christian: "최근에 뫼즈 강에 새로운 다리를 건설했습니다" # d1ca61398e27e485edbaaf3b909e5363c9bcc400
	RICE_aachen_new_meuse_bridge_non_christian_desc: "지역 지도자들의 엄청난 노력 덕분에, 얼마 전 무너진 옛 다리를 대체하기 위해 마스트리흐트 근처 뫼즈 강에 새로운 다리가 최근 건설되었습니다. 흥미로운 점은 이 다리가 이 지역에서 몇 안 되는 석조 다리 중 하나라는 것입니다." # 119d7dd1431f9b21caa69ed3cfb259edeea542f9
