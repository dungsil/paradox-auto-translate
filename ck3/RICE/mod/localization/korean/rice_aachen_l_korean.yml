  RICE_aachen_relax_at_the_thermal_spa_of_aachen_desc: "아, 편히 쉬고 싶다. 아헨에는 근심을 잊고 즐기기에 완벽한 온천들이 많지." # 5ee558e8481e99b8f0f8e4d62ad82382a64989d3
