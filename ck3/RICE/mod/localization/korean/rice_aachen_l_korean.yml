	aachen.0030.t: "샤를마뉴의 유산" # 3bf96e512a8e1ad9f1c0ca06d75347c05c13a958
	aachen.0030.desc: "아헨에서 카롤루스는 큰 존재감을 드러냅니다. 그의 유산은 모든 곳에 있으며, 많은 사람들이 경외심을 가지고 그의 이름을 속삭입니다. 심지어 저조차도 그와 자신을 비교해야 할 정도입니다. 그의 어떤 면을 가장 본받고 싶은 걸까요?" # 10f380d3c074de4ee5af0b5a6bd878a5b540bfc9
	aachen.0030.a: "적들을 향한 그의 강력한 정복!" # 70d305fa90cb64cf5b30b3cdadb73361e3084e27
	aachen.0030.b: "그의 깊은 영적 신앙심." # dac93dffc46326730d68587acf71b4800db6cf09
	aachen.0030.c: "학문과 예술에 대한 그의 헌신." # 4fffd9ba6caa76130444fcd5a1f13adf15a4d003
	aachen.0031.t: "아헨의 선동가" # 0f1fefa856493141efd2c1ac8fdfabbdfbdbb210
	aachen.0031.desc: "샤를마뉴는 어떤 기독교 종파에서도 성인으로 인정받은 적이 없지만, 아헨의 많은 기독교인들은 수년 동안 그를 성인으로 여겨 왔습니다. 대부분 지역 당국은 이러한 믿음에 대해 눈감아주는 경향이 있지만, 최근 한 불같은 성직자가 이 "성 샤를마뉴"에 대해 많은 설교를 하기 시작하면서 큰 소동을 일으키고 있습니다..." # 2055575ba7efd0d04683a176072dcf73d764a083
	aachen.0031.a: "그를 가두시오. 그가 대중을 우리에게 돌아서게 하면 어쩌려고?" # d04d1a7b8cbe4f0082a6e08761d397a9b9ba90cf
	aachen.0031.b: "문제를 일으키든 아니든, 이는 우리에게 심각한 위협이 되지 않습니다." # 5c771966635c16c4f1c336d3c238327c609788a9
	aachen.0031.c: "이 카리스마 넘치는 사제는 틀림없이 [ROOT.Char.GetFaith.HighGodName]에게 영감을 받았을 겁니다!" # 0fd7da6c6113c79e0e86cb4302ed5e24f6b4a6d6
	aachen.0032.t: "[RICE_aachen_spa_goer.GetFirstNameNoTooltip] 휴식을 취합니다" # 946315119d7c223af74b7310a2304c31fdeee099
	aachen.0032.desc: "어제, [RICE_aachen_spa_goer.GetTitledFirstName]님은 휴식을 취하기 위해 아헨의 온천 중 한 곳에 갔습니다. 이 온천은 고대부터 유명했으며, [RICE_aachen_spa_goer.GetFirstNameNoTooltip]님은 휴가를 즐긴 것 같습니다." # 066921215609e3bc88ff333c3c3f7c50b85e7130
	aachen.0032.a: "오늘, [RICE_aachen_spa_goer.GetSheHe]은 매우 편안해 보이네!" # 81bd07a4fd69ca7ffb8a7b24a9560f0f8f3fabdf
	aachen.0033.t: "아헨의 기념 배지" # 2a529572d5775e8a4ad738a0468eb53d3ad54a7f
	aachen.0033.desc: "아헨이 오래전부터 기독교인들에게 인기 있는 순례지가 되면서 배지 제작 전통이 발전했습니다. 이 주석 배지는 보통 순례자들이 집으로 가져가는 기념품이었으며 크기가 매우 다양합니다. 매일 아헨 거리를 지나다니는 저도 많은 순례자들이 이 배지를 가지고 다니는 것을 봅니다." # b94dd9148ca5a261b45818a6c741c87cfcfcc747
	aachen.0033.a: "그저 잘 속는 바보들에게서 돈을 쉽게 버는 방법일 뿐입니다." # 44fe5fef2a14b3fb53d61368ead9ad786ccbfa11
	aachen.0033.b: "이들은 분명 신앙심이 깊고 영적인 사람들입니다!" # 3ecfc1a91f56fbf7fb4d36f6cab9623d2fdc3e72
	aachen.0033.c: "왜 과시하는가? 순례가 더 중요하지 않은가?" # 0208c3929acd0a8f464e8fad3539925d02873b4a
	aachen.0033.d: "기독교인들이 하는 일은 내게 상관없다." # 944ed0a67608661b9c1d5ecf5ae1b55cb22fb156
	aachen.0034.t: "아헨 근처 수영" # af038b003b10c48de3b82196efc8da08fb13220e
	aachen.0034.desc: "오늘 나는 아헨 근처의 작은 호수 중 한 곳을 방문하여 수영을 하고 즐거운 시간을 보냈습니다. 그곳에서 나는 샤를마뉴가 생전에 열렬한 수영가로 알려졌다는 사실을 되새겼습니다. 아헨이 그의 주요 거주지이자 수도였기 때문에 그가 이 호수에서도 수영을 했을지 궁금해졌습니다." # bbea9060f776761ad94d911cfcc12f7b69436dc9
	aachen.0034.a: "그가 얼마나 수영을 잘했을지 궁금하네요?" # 18e61c9a354432e0088e4be0768ca2cd52cbdf3c
	aachen.0035.t: "샤를마뉴: 성인인가, 아닌가?" # 34e2c3574cc39cef44008a9da29083d3814d2562
	aachen.0035.desc: "아헨 거리를 걷다가 샤를마뉴에 대해 논쟁하는 두 평민의 이야기를 엿듣게 되었습니다. 한 명은 특히 샤를마뉴가 여러 기적을 행하고 도시의 수호자이며 실제로 성인이라고 주장하며 다른 사람들이 수년 동안 아헨에서 해왔다고 주장했습니다. 다른 평민은 이것을 비웃으며 기독교 교회가 샤를마뉴를 결코 시성하지 않았고 위대하고 고귀한 사람이 반드시 성인은 아니므로 어떻게 그가 성인일 수 있느냐고 말합니다." # 510e808cc731d388723c2a03d2c0bd3d50bfacbc
	aachen.0035.a: "샤를마뉴의 업적을 고려할 때, 그가 성인이라는 것은 합당한 이론입니다." # 36dd387980b41cf7810202d111a329ca9785a5b3
	aachen.0035.b: "기독교 교회가 그를 인정하지 않았다면 그는 성인이 아닙니다." # 9a0f59a97649c4fef1dade25f41b313e2630c61b
	aachen.0036.t: "나쁜 여행" # d40e6f6bbebb6817595797fafa039e69601c908f
	aachen.0036.desc: "어제, [RICE_aachen_spa_goer_bad.GetTitledFirstName]은 휴식을 취하기 위해 아헨의 온천 스파 중 한 곳에 갔습니다. 하지만 [RICE_aachen_spa_goer_bad.GetSheHe]가 원했던 것처럼 실제로 휴식을 취하는 대신, [RICE_aachen_spa_goer_bad.GetSheHe]는 어찌 된 일인지 그곳의 다른 스파 이용객 중 한 명과 말다툼을 하게 되었습니다! 제가 보기에는 사소한 일이었지만, 그 사건으로 인해 [RICE_aachen_spa_goer_bad.GetHerHim]의 기분이 나빠졌고 [RICE_aachen_spa_goer_bad.GetSheHe]는 하루 종일 그것에 대해 불평하고 있습니다." # e74fad75c97c8f82dd816de43717294619129fbd
	aachen.0036.a: "그 사람, 정말 끔찍한 사람 같네요." # 63494fdb4a09694dfe085afda1c6bc1d09197b20
	aachen.0036.b: "조용히 좀 해주시겠습니까? 당신은 어릿광대처럼 행동하고 있습니다." # 6a8067da09e6942503366468a162bf9893a7dba3
	aachen.0037.t: "아헨의 순례자 증가" # 9742574e826fd77427e11e9b3748bdc73dddd489
	aachen.0037.desc: "최근 아헨에는 평소보다 더 많은 기독교 순례자들이 도시로 몰려들고 있습니다. 카롤루스 대제의 수도인 이 도시는 오랫동안 기독교인들에게 영적인 중요성을 지녀 왔습니다." # 3641c24d42a315a39f2e63260e63c11fd5152fd3
	aachen.0037.a: "방문객 증가는 우리 경제에 좋을 것입니다." # ac76e064f160055c162eb7fecde6b01c8259d962
	aachen.0038.t: "놋쇠 세공인 도착" # cd77cb86cbd5ac615eaee94f92dabdba4d53aa6a
	aachen.0038.desc.maastricht: "뫼즈 강 지역의 다른 곳에서 온 여러 명의 놋쇠 세공인들이 최근 마스트리흐트에 정착했는데, 현재 그들은 마스트리흐트가 자신들의 공예를 수행하기에 더 좋고 안정적인 곳이라고 인식하고 있기 때문입니다. 이 지역의 놋쇠 세공인들은 서유럽 전역에서 아름답게 만들어진 촛대와 물병 같은 단순하고 일상적인 물건부터 이 지역의 강력한 예배당을 위한 정교하고 경외감을 불러일으키는 성물함에 이르기까지 그들의 창조물로 유명합니다. 어쨌든, 이 최근 상황은 마스트리흐트의 기존 유명한 놋쇠 세공인 공동체를 강화했습니다." # e0f4f2910a6224a06c3fd64960c2d5022a1293ba
	aachen.0038.desc.aachen: "메이스 강 유역 다른 지역에서 많은 청동 세공업자들이 최근 아헨에 정착했습니다. 그들은 현재 아헨이 그들의 기술을 연마하기에 더 나은, 더 안정적인 장소라고 인식하고 있습니다. 이 지역의 청동 세공업자들은 아름답게 만들어진 촛대와 주전자와 같은 단순하고 평범한 물건부터 지역의 강력한 예배 장소를 위한 정교하고 경외심을 불러일으키는 유물함까지, 다양한 작품으로 서유럽 전역에서 유명합니다. 어쨌든, 이 최근 상황은 아헨에 이미 존재하고 명성이 자자한 청동 세공업자 공동체를 더욱 강화했습니다." # 7701b7c2d1a76d71afed8663a0c6447101ddf9ca
