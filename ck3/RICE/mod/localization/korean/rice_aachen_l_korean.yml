  RICE_aachen_relax_at_the_thermal_spa_of_aachen_context_tooltip: "#emphasis 역사적 배경:#! 유럽에서 가장 따뜻한 곳 중 하나인 아헨 주변의 온천은 수천 년 동안 유명했습니다. 로마인들은 이 지역에 아쿠아에 그라니라는 리조트 마을을 세웠는데, 이는 이 지역에서 널리 숭배되던 온천의 켈트 신 그라누스와 관련이 있을 수 있습니다. 심지어 샤를마뉴 대제도 이 온천에서 휴식을 취하는 것을 즐겼으며, 바로 이러한 이유 때문에 아헨을 수도로 선택했다고 합니다." # dcd5cfb44c5f584951f3a523889875c55cc3d4e3
