  RICE_aachen_go_on_aachen_pilgrimage_context_tooltip: "#강조 역사적 배경:#! 아헨은 카를大帝 이래 라인란트의 주요 종교 및 정치 중심지로서, 그가 수도로 삼았던 이래 수많은 순례자들을 끌어들여 왔습니다." # 69769ac626bba569d2d3d73e0adcfd917eaf8b5e
