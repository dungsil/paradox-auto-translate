  aachen.0011.t: "아헨의 온천" # 9e49a44f96edcbeb6069cb9ed1153c8b52e9d002
  aachen.0011.desc: "오늘, 유럽에서 가장 따뜻하다고 알려진 아헨의 온천에 방문하여 휴식을 취하기로 결정했습니다. 스트레스를 풀고 걱정을 잊기에 좋은 방법이죠." # 75de320aa0ba3305a872220a0972de769762ee48
  aachen.0011.a: "이제 잠시 쉬어야겠어." # e8e3c965cee4d0dc73a4151b75329ddfb4ec4e82
  aachen.0012.t: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
