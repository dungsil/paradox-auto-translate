  RICE_aachen_dedicate_grannus_shrine_context_tooltip: "#emphasis 역사적 배경:#!  그라누스는 고대 유럽 일부 지역에서 숭배받던 켈트 신이었습니다. 그는 온천과 태양과 관련이 있었기 때문에, 유명한 온천이 많았던 아헨은 그라누스 숭배의 주요 중심지였습니다. 사실, 아헨의 로마식 이름은 아쿠아 그란니(Aquae Granni)였으며, 아헨 자체는 고대 독일어로 '물'을 의미합니다." # eedbcbfe06785edd3ba4787c83e0bea07c0b13c6
