	aachen.0013.t: "그란누스 신전" # ee359ee869448c5bc9e074d51f806e74e4f1a6b3
	aachen.0013.desc: "수 세기 전, 로마인과 켈트인 같은 고대 민족이 아헨 주변 땅에 거주했을 때, 그 도시는 그라누스라는 신을 숭배하는 중심지였습니다. 이 그라누스는 특히 아헨 근처에서 발견되는 온천의 수호신이었습니다.\n\n이제 저를 포함하여 그 지역에 이교도 공동체가 성장하고 있기 때문에, 저는 그라누스에게 사당을 바쳐 다시 그를 기릴 좋은 시기라고 판단했습니다. 이 소박하지만 위엄 있는 사당은 유명한 온천 근처 숲에 자리 잡을 것이며, 이 지역을 방문하는 모든 사람에게 영적 위안의 원천이 될 것입니다. 그라누스가 이 제스처를 감사히 여기기를 바랍니다. 누구든 그를 숭배할 가치가 있다고 생각한 지 너무 오래되었을 것이기 때문입니다." # 0ae3a3827e5214e592ada3c84fb31e79ccfb0ee5
	aachen.0013.a: "이제 그의 이름이 다시 한번 존경받을 것입니다!" # e4d96ac2813a00beb80124b137cd60ff0e778ac7
