	aachen.0011.t: "아헨의 온천" # 9e49a44f96edcbeb6069cb9ed1153c8b52e9d002
	aachen.0011.desc: "오늘, 나는 유럽에서 가장 따뜻한 곳 중 하나로 여겨지는 아헨의 온천에 방문하여 휴식을 취하기로 했다. 스트레스를 풀고 걱정을 잊기 좋은 방법이다." # 75de320aa0ba3305a872220a0972de769762ee48
