	# Game Concepts 
	game_concept_pilgrimage_to_aachen: "아헨으로의 순례" # a95a3ea85ee522382d3507d755985a5790d323fe
	game_concept_go_on_a_pilgrimage_to_aachen: "아헨으로 순례를 떠나십시오" # 49a7db23dd29149c8cf39fe610324ea43fefdf4e
	game_concept_pilgrimage_to_aachen_desc: "기독교 [신앙|E]을 따르는 일부 캐릭터는 $game_concept_pilgrimage_to_aachen$을 떠나기로 [결정|E]할 수 있습니다. 처음에는 이 [결정|E]은 아헨 근처에 [영지 수도|E]가 있는 [통치자|E]만 내릴 수 있습니다. 그러나 아헨의 이전 또는 현재 소유자가 카롤루스 대제의 유해를 발굴하고 다시 매장하는 [결정|E]을 내렸다면 프랑스, 독일 또는 저지대 국가의 모든 기독교 통치자는 $game_concept_pilgrimage_to_aachen$을 이용할 수 있습니다. 해당 [결정|E]을 내리면 제공하는 [신앙심|E] 보너스도 증가합니다.\n\n[신앙심|E]과 같은 일반적인 [순례|E]와 유사한 보상을 받는 것 외에도 여행 중 아헨 대성당 보물고에 있는 다양한 유물과 유물에서 영감을 받을 수도 있습니다. 여기에는 카롤루스 대제의 흉상이 포함되며, 아헨의 이전 또는 현재 소유자가 카롤루스 대제의 흉상 제작 의뢰 [결정|E]을 내린 경우에 사용할 수 있습니다." # 471af1e53a6fe65d05e78e58fb29195e74d4100c
	#RICEintro.0000.desc "Regional Immersion & Cultural Enrichment (RICE) 버전 1.2.2가 성공적으로 설치되었습니다. 이 이벤트는 게임 시작 시에만 발생합니다. 게임 규칙을 통해 (새 게임의 경우) 비활성화할 수 있습니다. 최신 업데이트에서 추가된 일부 기능은 새 게임에서만 나타날 수 있으며, Steam 창작마당 페이지 또는 PI 포럼 스레드에서 버그를 보고하거나 피드백을 제공해 주시면 감사하겠습니다.\n\nRICE에는 현재 다음과 같은 풍미 팩이 포함되어 있습니다.\n\n- 아헨: 샤를마뉴의 수도 (#V 신규#! )\n\n- 브르타뉴: 서쪽 공국\n- 히오스: 유향의 섬\n- 시베리아: 순록의 사람들\n- 시와: 서부 사막의 오아시스\n- 소코트라: 용혈의 섬\n- 토욕혼: 칭하이의 기마병 (#V 신규#! )" # b3f0423260e7a1871dce31f1da6d75e969280240
