  RICE_aachen_build_new_meuse_bridge_desc: "마아스트리흐트의 옛 로마 다리가 안타깝게도 얼마 전 무너졌습니다. 이로 인해 지역의 교통과 상업이 크게 타격을 입었고, 이 지역의 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들은 곧바로 메이즈 강에 새로운 다리를 건설하기 위한 기부를 호소하고 있습니다." # b137168cc3a68f3f2c3223c0d25858b2b23d64f8
  RICE_aachen_build_new_meuse_bridge_confirm: "다리를 건설할 시간입니다!" # 387365d8a426d79fa79f6de4f015443a2d284b41
  RICE_aachen_build_new_meuse_bridge_context_tooltip: "#강조 역사적 배경:# 1275년, 마스트리흐트의 옛 로마 다리는 수세기 동안 메이스 강을 가로지르는 주요 통로였으나, 거대한 행렬의 무게로 무너졌습니다. 몇 년 후, 세인트 세르바티우스 다리가 하류에 새로 건설되어 교체되었습니다. 이 다리는 네덜란드에서 처음으로 알려진 돌다리입니다." # af896db06d7949873899ed1ceac4919cc070e534
