  RICE_aachen_new_meuse_bridge_christian: "최근 건설된 성 세르바티우스 교량" # ffcdb26335e11d05970cf5f41165ce4eae12ee86
  RICE_aachen_new_meuse_bridge_christian_desc: "마아스트리흐트 주변의 선량한 기독교인들은 지역 성직자들의 간청에 따라, 오래 전 무너진 메이즈 강 다리를 대신하여 새로운 다리를 건설했습니다. 이 다리는 마아스트리흐트의 수호 성인인 성 세르바티우스를 기리어 성 세르바티우스 다리로 불리며, 이 지역에서는 드문 석조 다리 중 하나입니다." # a6a618b777b7dc50e140638941ce420c524296c7
  RICE_aachen_new_meuse_bridge_non_christian: "최근 메이스 강에 새로운 다리를 건설했습니다." # d1ca61398e27e485edbaaf3b909e5363c9bcc400
  RICE_aachen_new_meuse_bridge_non_christian_desc: "마아스트리히트 근처 메이스 강에 새로운 돌다리가 최근 건설되었습니다. 이전에 무너진 낡은 다리를 대체하는 이 다리는 지역에서 몇 안 되는 석조 다리 중 하나입니다.  지역 지도자들의 헌신적인 노력 덕분입니다." # 119d7dd1431f9b21caa69ed3cfb259edeea542f9
