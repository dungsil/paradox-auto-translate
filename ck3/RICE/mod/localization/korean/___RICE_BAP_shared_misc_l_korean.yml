  RICEmisc.0010.t: "변환" # 3621948411690603070
  RICEmisc.0010.desc.host: "제가 [host.GetFaith.GetName] 신앙으로 개종했기 때문에 원래 계획했던 [activity_type.GetNameNoTooltip()]은 더 이상 저에게 별로 쓸모가 없어졌습니다. 해당 사건이나 사건을 수행했을 방식이 제가 따르는 새로운 가르침을 따르지 않기 때문입니다. 따라서 이 사건을 취소했습니다." # 8363546993524140887
  RICEmisc.0010.desc.not_host: "[host.GetTitledFirstName]께서 [host.GetFaith.GetName]으로 개종하셨기 때문에, 원래 계획했던 [activity_type.GetNameNoTooltip()] [host.GetSheHe]께서 따르시는 새로운 가르침에 이벤트 자체나 진행 방식이 부합하지 않아 취소되었습니다.\n\n이것은 적어도 말하기 어색하군요." # 4447609793466227099
  RICEmisc.0010.a: "그렇게 된 것입니다." # 4807123701070642983
