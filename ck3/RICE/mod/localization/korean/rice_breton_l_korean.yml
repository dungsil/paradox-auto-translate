	RICE_breton_guerande_salterns_desc: "게랑드(브르타뉴어로는 그웬란) 마을은 거대한 염전 근처에 자리 잡고 있습니다. 수세기 동안 이곳 사람들은 현지 염전에서 소금을 채취하여 상당한 이익을 얻었습니다." # 54d00494e0585b4460c90ca352023d10d5ee1b84
