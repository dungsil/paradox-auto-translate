	breton.0010.t: "기병대 건설" # a24fb160ba8628ba1fe6e02acc200823a15d5b19
	breton.0010.desc: "새로운 갈보리 건설에 적합한 정착지를 발견했습니다. 이곳은 예수 그리스도의 십자가형을 묘사한 아름다운 기념물이 될 것이며, 충분히 크다면 축복받은 성모 마리아, 여러 사도, 성인들의 조각상도 포함될 수 있습니다. 이제 저는 이 프로젝트에 얼마만큼의 자금을 제공할 의향이 있는지 파악해야 하며, 이는 이 기념물이 얼마나 웅장해질지 결정할 것입니다." # 99f54cb6e2f56d590e0063075b7ab29d8a196e83
