	breton.0020.t: "트레 브레즈 준비" # 51ace34f9668a7560ed05fe61ba6e7e14db6adac
	breton.0020.desc: "브르타뉴 사람 중 트로 브레이즈 순례를 마치지 못한 자는 저승에서 그 순례를 완수해야 한다고들 합니다. 이제 그 순례를 떠날 때가 된 것 같군요! 예를 들어 예루살렘 순례만큼 명성 있거나 혹독하지는 않지만, 우리 유산의 중요한 부분입니다." # ea767f4e2dd001d945bec7fea33892e38709fbfc
	breton.0020.a: "갈 시간입니다!" # 210e663e0da4e4f5d49dc2fafe7d3f1181368eaa
	breton.0021.t: "브르타뉴 순례 시작" # d5313ed26a26e997b4f70e799d64bcdfe8f1d896
	breton.0021.desc: "날이 밝았습니다. 트로 브레즈 순례를 시작할 시간입니다! 따라서 브르타뉴를 세운 성인들의 일곱 마을을 여행하며 많은 신앙심을 얻을 것입니다." # 2fe53fb59baa69ef4776a832154907276d78dc73
	breton.0021.a: "첫 번째는 생 코렌틴의 도시 캥페르입니다." # ccf90e57d62b7af61abcd2811a505c0d4d7500f8
	breton.0022.t: "켐페르" # d980c5f72157d8aa64601283139a567317846716
	breton.0022.desc: "소박한 큄페르 마을은 제가 바랐던 것만큼 우아하거나 화려하지는 않지만, 확실히 특유의 매력이 있습니다. 이곳의 보수적인 사람들은 매우 영적이며 종교적인 분위기는 저의 순례를 위한 좋은 시작입니다.\n\n기도하고 묵상하기 위해 성 코렌틴 교회로 향합니다. 그는 이 마을의 첫 번째 주교였으며, 필요할 때마다 자신을 지탱할 수 있도록 부위가 다시 자라는 기적적인 물고기를 가지고 있었다고 합니다. 기도를 마친 후 큄페르를 떠나기 전에 현지 요리를 꼭 즐겨봐야겠습니다!" # 9877cbbb267c665701c194ef6ea4bc57fed4cd61
	breton.0022.a: "내일은 생폴드레옹으로 향합니다." # cce08e63c15ea3385b5065b30b784e51a52cb33b
	breton.0023.t: "생폴드레옹" # 66aef1042259e72d7b35d07d6f0cce24560e4f2f
	breton.0023.desc: "생폴드레옹은 그림 같은 해변과 상쾌한 바닷바람으로 축복받은 아름다운 해변 마을입니다. 이 마을의 위대한 성인인 성 바울 오렐리안에 대한 이야기가 있는 만큼 이곳에서는 많은 양의 채소와 과일이 재배됩니다.\n\n성 바울 오렐리안은 이곳에 중요한 수도원을 세웠습니다. 그는 고기를 먹지 않는 특이한 습관이 있었으며 거의 1세기 반을 살았다고 합니다. 트레기예로 떠나기 전에 그의 금욕을 어떻게든 기려야 할지도 모르겠습니다." # 5b341ea6e32b18350f4eb8e6b0616b4679eec567
	breton.0023.a: "생폴드레옹에 있는 동안에는 어떤 종류의 고기도 먹지 않겠습니다!" # 35370e1e324745ab233753b43563f917a63c2493
	breton.0023.b: "고기? 그거 좋은 생각 같지 않은데. 여기 있는 것만으로 충분해." # e460c04a12d5426c98fe7ba031b6cd46d44c9d33
	breton.0024.t: "트레기어" # 5a74006a73caade8fffdd19179afbf45c3019d50
	breton.0024.desc: "트레기에는 생폴드레옹처럼 해변에 있는 마을이지만 훨씬 더 번잡합니다. 중요한 지역 항구로, 종종 상업과 무역으로 북적입니다. 이곳이 더 사색적인 종교적 경험에 항상 가장 적합한 곳은 아닐 수 있지만, 그것이 반드시 나쁜 것은 아닙니다.\n\n트레기에는 유명한 은둔자이자 수도자였으며 나중에 이 마을의 주교가 된 성 투드왈의 마을입니다. 순례자들의 군중 속을 헤쳐나가면서 그의 인내를 실천해야 합니다.\n\n이후 우리는 생브리외로 갑니다." # f16759f907de143b02d03ef80e603aeea9a590a4
	breton.0024.a: "상인들을 관찰하고 제가 있는 동안 장사가 어떻게 되는지 확인하세요." # 2e02d0efce5c82fdecb9d8c254455d9c5b595c78
	breton.0024.b: "세계 각지에서 온 순례자들과 대화하며 그들의 이야기를 들어보십시오" # dd9cd0e808f997daf06ac5fcc34db0dcf75791f8
	breton.0024.c: "영적 문제에 집중하고 성 투드왈 교회에서 기도하십시오" # 6fd5991fde4c5fb777d4438d80c003e7cf5f347b
	breton.0025.t: "생브리외" # a8199f4710ecdbb1138f1df3408eb8bda944fe5a
	breton.0025.desc: "이제 저는 또 다른 항구 도시인 생브리외에 있습니다. 최근에 방문했던 번잡한 도시에 조금 지쳤는데, 다행히 생브리외는 아래의 푸른 바다를 배경으로 넓은 녹지 경관을 자랑하는 자연 만에서 피난처를 제공합니다. 현지인들이 말했듯이 이곳은 수많은 새들이 번성하는 성지에서 새들을 보고 들을 수도 있습니다.\n\n이곳은 이 도시의 중심인 수도원을 세운 위대한 성 브리오크의 도시입니다. 저는 그가 세운 기도실에서 조용한 기도를 드릴 수 있게 되어 운이 좋습니다. 진정으로 성스러운 곳입니다!" # 32cc6812b7930ceb9f41229004139e28b490f3f8
	breton.0025.a: "다음 목적지는 생말로입니다." # 92d584a8da9cc389dbf2c166a97e0ae3fa9a93a8
	breton.0026.t: "생말로" # 115158a8c0133cb0252448338e22d7b633da5578
	breton.0026.desc: "처음에는 생말로를 가는 것을 조금 걱정했습니다. 해적, 거친 선원, 무시무시한 모험가들이 사는 험악한 동네로 알려져 있기 때문입니다. 하지만 이는 마을의 한 부분일 뿐이며, 주변 환경에도 불구하고 (혹은 그 덕분에) 훌륭한 덕성을 지닌 평범한 사람들도 살고 있습니다.\n\n생말로의 수호 성인, 성 말로는 어쩌면 이 마을에 어느 정도 부합할지도 모릅니다. 성 브렌던의 제자였던 (제가 들은 바로는) 그는 스승과 함께 고해를 여행하고 모험하며 신비로운 땅인 축복받은 섬에 도달했다고 합니다. 저는 그 섬에서 어떤 이교도들을 개종시켰을까 궁금합니다.\n\n여기서 일이 끝나면 다음으로 돌로 여행할 것입니다." # 1eb68a93a67b81762b7be6c5a649e7284c10552b
	breton.0026.a: "악당들과 어울리며 그들을 이해하십시오. 그들 역시 신의 자녀가 아닙니까?" # 5268a4a60a81b16242da3599a6728566304fbeda
	breton.0026.b: "조용한 마을 구석에 머무르십시오. 저는 신앙심이 깊고 고결한 사람들과 함께하는 것을 선호합니다." # 99a5c0fdd92056bd9f128b3f375b288e2170c4a5
	breton.0027.t: "돌" # 9400c5d70f87ce3514f5bfbce688eb0b23466566
	breton.0027.desc: "돌은 역사가 가득한 곳입니다. 예를 들어, 이곳에서 성 테일로가 버드릭 왕에 의해 지역 주민들을 공포에 떨게 한 무시무시한 용을 처치하도록 임명되었다고 들었습니다. 성인과 사악한 용의 싸움이라니 얼마나 장관이었을지, 그 전투를 직접 봤으면 얼마나 좋을까요!\n\n또한 성 테일로와 성 돌이 이곳에 오늘날까지 남아 있는 과수원을 심었다고 합니다. 이 나무 아래를 거닐다 보면 하느님의 창조물인 자연 속에서 마음이 편안해지는 것을 느낄 수밖에 없습니다. 그들이 맺는 열매가 맛있는 것은 말할 것도 없고요.\n\n이후로 우리의 여정은 거의 끝나갑니다. 마지막 목적지인 반이 남았습니다." # 33538d4ab43a344d1a43453abce2b7450c0d7f1f
	breton.0027.a: "여기 있는 동안 맛있는 과일을 좀 사야겠어." # 4d5f55b6fa825c95263b960974181a3a5a271051
	breton.0027.b: "과일을 사지 마세요. 불필요한 지출입니다." # da7751669fce286527a36f541e884d23d57969e5
	breton.0028.t: "반" # 6fd81551b951c786cc53166bcd2201743bc02563
	breton.0028.desc: "이제 트로 브레즈 순례를 거의 마쳤습니다. 이제 순례의 일곱 번째이자 마지막 기착지인 반에 도착했기 때문입니다. 이곳은 로마 황제 이전 시대로 거슬러 올라가는 매우 오래된 정착지임에도 불구하고, 학자들은 매우 즐겁고 흥미로운 곳이라고 말합니다. 예를 들어, 저는 현지인들이 "반과 그의 아내"라고 부르는 우스꽝스러울 정도로 푹신하고 못생긴 화강암 조각상에서 많은 재미를 찾았습니다. 일부 현지인들은 이 지역에 흩어져 있는 고대 큰 돌들의 전설에 대해서도 설명해 주었습니다.\n\n하지만 지금은 웃음보다는 종교에 집중해야 할 때입니다. 저는 반의 성인인 성 파테른에 대해 생각합니다. 그들은 이 성인이 위대한 브리튼 영웅인 강력한 아서 왕과 동시대 사람이었다고 말합니다. 전설에 따르면 그는 왕의 탐욕을 길들이고 군주를 겸손하게 만들었다고 합니다. 어쨌든 저 역시 덕을 닦아야 합니다. 이것이 바로 제가 이 순례를 떠난 이유니까요." # 35dabeff32d953c108bb172d21a558fc50268bfb
	breton.0028.a: "제 여정은 거의 끝났습니다." # f6928da3fdfb74b70097cb66c05dd5a79cc56f17
	breton.0029.t: "브르타뉴 순례 종료" # 093f1aa5e7ca5d0bf59672c11693fb102931b970
	breton.0029.desc: "제 오랜 거주지가 수평선 위에 어렴풋이 보입니다. 브르타뉴의 모든 선한 기독교인들이 의심의 여지 없이 따라야 할 의무인 브르타뉴의 7개 성지를 순례하는 여정을 마치고 집으로 돌아왔습니다. 이 순례를 통해 많은 것을 생각했고, 우리 땅의 영적인 경이로움과 종교 유산을 보았습니다." # 276e290e05e811a288003cbfc83a4d0d26e3519c
	breton.0029.a: "제가 살아있는 한 제가 경험한 것을 기억할 수 있기를 바랍니다." # 4146ecde47538963065433dd3de0abfa159b6bbd
