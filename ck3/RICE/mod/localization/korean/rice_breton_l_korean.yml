	breton.0050.t: "머린의 무덤" # 816558a26c5dc3646bdce8fd385e65bf6fcbd7d6
	breton.0050.desc: "브르타뉴에서 당신이 통치하는 지역에 아서 왕 전설과 관련된 숲 지역이 있습니다. 지역 브르타뉴 민속에 따르면 여기에는 주목할 만한 장소가 여러 곳 있으며, 특히 멀린의 무덤이 있다고 합니다. 호기심에 오늘 그곳을 방문했는데, 숲 속 작은 공터에 있는 커다란 조각 바위에 불과하다는 것을 알게 되었습니다. 이곳이 정말로 아서 왕의 전설적인 궁정 마법사 멀린이 묻힌 곳일까요? 바위 옆에 꽃이나 약간의 음식과 같은 단순한 공물을 놓으면 소원을 빌어 이룰 수 있다고 합니다." # 608245142c6ae276663ca9bfd1c60adb8b06dcd8
	breton.0050.a: "우스꽝스러운 미신이군! 하지만 이곳은 평화로운 것 같으니 여기서 쉬어야겠다." # 0c2d21ed7860eb288924ca0de833f8b8131a5715
	breton.0050.b: "위대한 분의 무덤을 방문하게 되어 영광입니다. 꽃을 바치겠습니다." # ae1edec37563f87ad923cd186d28a8917c865207
	breton.0051.t: "카르나크의 돌" # 11f238bee8fb2a99069d585f73a1ba4467c77abc
	breton.0051.desc: "브르타뉴에는 특히 카르나크 마을 근처에서 깔끔한 무늬로 배열된 고대 돌판을 곳곳에서 찾아볼 수 있습니다. 일부 지역 주민들은 관할 지역 내 지역 건설 프로젝트에 그러한 돌을 사용해 왔습니다. 그러나 이러한 돌들이 고대 성직자들이 만든 것이며 방해해서는 안 된다고 주장하며 경고하는 사람들도 있습니다." # bd887d0474c22b39b36aaf4b1086ba9cf0b0a999
	breton.0051.a: "평민들이 원하는 대로 하도록 내버려 두십시오." # 7891de1d22fa53df9bd9925b2916f657985b716e
	breton.0051.b: "어쩌면 이 돌들을 제 프로젝트에 사용할 수도 있겠군요!" # 197ea6c4c0e8822ea68d90b000b1fb9c3e79584a
	breton.0051.c: "그렇습니다, 그러한 신성한 곳을 방해해서는 안 됩니다!" # a4f0c66899b1c3b145e45eb9f002001c4318e990
	breton.0052.t: "거인들의 돌" # 9c63514c8a34309a856805bbc86cd9d1800a833b
	breton.0052.desc: "브르타뉴를 여행하던 중, 나는 정갈하게 배열된 거대한 돌들이 많이 있는 장소를 발견했습니다. 나는 양치기가 그 돌 아래에서 양들을 쉬게 하는 것을 보고 그와 이야기를 나누기 시작했습니다. 그가 들은 이야기에 따르면, 이 돌들은 한때 이곳에 살았으며 아서 왕의 기사들과 싸웠던 고대 거인 종족이 세웠다고 합니다." # 6378cd82de7fd5a318bb93cbf8f34d510dcc18e9
	breton.0052.a: "하! 그건 물에 빠진 음유시인이 지어낸 허황된 이야기처럼 들리는군요." # 1f116bc0fbfbe14c878295525dc7e814da331f76
	breton.0052.b: "그럴듯하군요. 브르타뉴의 여러 지역들은 아서왕 전설과 관련이 있습니다." # f8a471a788b899d2b0bbdd9dcb88e1184b5378b7
	breton.0053.t: "독수리 고사리" # 4596a5bd34ceb4d7f79abe642970d21618c99740
	breton.0053.desc: "독수리 고사리는 유럽 대부분 지역에서 발견되는 식물이지만, 특히 브르타뉴인들은 올바르게 사용하면 신비한 힘으로 가득하다고 여깁니다. 저의 브르타뉴 하인들 중 몇 명은 남자든 여자든 고사리 포자를 모아 입에 넣음으로써 엄청난 초자연적인 힘을 축적했다는 이야기를 저에게 들려주었습니다. 그 힘은 투명해지는 것부터 보물을 찾거나 다른 사람들이 숨기는 비밀을 알아내는 데 도움을 주는 것까지 다양합니다. 적어도 행운을 가져다줄 것입니다.\n\n이 하인들은 근처에서 자라는 고사리를 모아 일종의 허브 혼합물을 만드는 데 도움을 주겠다고 제안했습니다." # d8f09622f9e871c4700cdd2fa1382990ada2ad8a
	breton.0053.a: "신비한 힘이든 아니든, 여분의 행운은 언제나 환영이야!" # a878501bd835f7d91231fcfb8abdc7c3f4240c26
	breton.0053.b: "이것은 무의미합니다. 합리적인 사람들은 미신이 아닌 [ROOT.Char.GetFaith.HighGodName]을(를) 믿습니다." # 3bea78acd194fcbc114cc5def2e34b78e099ee93
	breton.0053.c: "얼마나 터무니없는가! 왜 잡초를 입에 넣는가?" # 8a93cac8cf7a6dccdf647cde4b7f6084570e8492
	breton.0054.t: "황금빛 풀" # e3288ef0fd15fda939d91810268d84be4def5b7c
	breton.0054.desc: "브르타뉴에는 황금 풀, 또는 '아우르 이아오텐'이라고 알려진 희귀하고 찾기 힘든 식물이 있습니다. 전설에 따르면 그것은 찾기 어렵고 오직 덕이 있는 사람만이 발견할 수 있다고 합니다. 어쨌든 덕이 있다고 알려진 브르타뉴의 한 농부가 이 황금 풀을 발견했다고 하며, 저에게 그것을 제공합니다. 그것을 물약으로 섭취하면 힘이 10배로 증가한다고 합니다." # 413d23aceebf06764931413dd1fd353013d45b5a
	breton.0054.a: "아마 십배는 아니겠지만, 맞아요. 적절한 약초는 효과가 있을 수 있습니다!" # 763a6331fce33975feceba9bfd6aece3ae3bc70a
	breton.0054.b: "이건 황금빛 풀이 아닌 것 같군.... 이 풀은..." # e2af278a12103b7f6792ddc6fbdc06dcabef0e73
	breton.0055.t: "망각의 풀" # 14e7cfeb97fd7c2957711c189ba89ae70911fc58
	breton.0055.desc: "나는 밖에서, 브르타뉴 영토의 여느 평범한 초원과 같은 들판을 산책하고 있었는데, 매우 특이한 방식으로 길을 잃었습니다. 그날 아침, 내가 알지 못하는 어떤 식물을 밟았던 기억이 납니다. 다음 순간, 나는 들판의 다른 부분, 1~2마일 떨어진 곳에 서 있었고, 경비병과 하인들이 놀라서 나를 부르는 소리에 해가 지고 있었습니다. 내가 무슨 일에 홀렸던 것이 분명합니다. 무슨 일이 있었는지 기억나지 않으니까요!\n\n내가 모두에게 무슨 일이 있었는지 말하자, 나의 하인 중 한 명인 나이 든 브르타뉴 남자가 현명하게 고개를 끄덕이며, 내가 망각의 풀을 밟은 것이 틀림없다고 말했습니다. 지역 전설에 따르면, 그것은 희귀하지만 위험한 식물이라고 합니다. 그것을 밟으면 방향 감각을 잃고 맹목적으로 헤매게 된다고 합니다." # fac4375fdf62f643aa204c62a05bf366a19d9223
	breton.0055.a: "앞으로는 여기서 산책하는 건 피해야겠어..." # 76d432435c3477f4df7069f8ae9af8a147454ee9
	breton.0056.t: "브르타뉴 해산물" # d87b54366dafcb0812328147c33ae9749bdb9daa
	breton.0056.desc: "오늘 귀빈으로 오신 먼 나라의 존경받는 여행객을 위해 작은 연회를 마련했습니다. 제가 다스리는 땅에서 나는 다채로운 음식과 요리들이 준비되어 있으며, 특히 브르타뉴 해안의 유명한 해산물도 포함되어 있습니다. 손님은 브르타뉴의 홍합, 가리비, 그리고 굴을 특히 즐기는 모양입니다!" # 346fd0193f3c08292291398549aa3acd67749daf
	breton.0056.a: "게랑드에서 나는 현지 소금과 함께 드십시오!" # 78924c93b9b8492790409c4e6ae4efd2af26e84f
	breton.0057.t: "늙은 브르타뉴인" # 60d4e41a678f2817bb7547891ca12deb1f6647ac
	breton.0057.desc: "나는 가장 아끼는 하인 둘과 밤늦게까지 술을 마셨다. 우리 셋이 집으로 돌아가는 길에 낡은 수레를 끄는 노인을 발견했다. 아직 술에 취한 하인들은 수레에 돌을 던져 차축 하나를 부러뜨렸다. 그들은 웃으며 나에게도 동참하라고 했지만, 나는 무언가 잘못되었다는 것을 느꼈다. 저런 노인이 한밤중에 뭘 하고 있는 걸까?" # 91228fb4d198e0f1d22c3857bda36dc385642df2
	breton.0057.a: "그 행동은 부당해! 내가 노인이 수레를 고치는 것을 돕겠어." # 0476263bf21e0ac86d567c2f5e2588d6fbd2c73e
	breton.0057.b: "도망쳐! 이 수상한 사람이 무슨 짓을 할지 누가 알겠어?" # 9870287b798ea55e2f465e9d66e6bae2e6e800b7
	breton.0057.c: "그 남자는 무시하고 그냥 넘어가는 것이 최선이라고 생각합니다." # 53e1ec762e84a5025eac9b0555f7e2b95a89c74b
	breton.0058.t: "앙쿠" # d933e4cec19ef1924886f8b18959c217e84b40fa
	breton.0058.desc: "오늘 아침 제가 가장 아끼던 하인 두 명이 자연사(들으니 그렇다고 하더군요)로 죽은 채 발견되었습니다. 게다가 제 머리카락 일부가 어쩌다 보니 하얗게 변했습니다. 분명 어제 만났던 그 수수께끼의 노인과 관련된 일임이 틀림없습니다....\n\n잠깐, 하늘이시여 저를 보호하소서! 그 노인이 누구였는지 알겠습니다. 그는 바로 브르타뉴를 떠도는 죽음의 하수인, 앙쿠였습니다!" # 7834ddb6347c5d7ca725920cc4d4d1b0c026d8db
	breton.0058.a: "아무도 일어난 일을 알아서는 안 됩니다." # db48f8d002abb69c78d93b595f056c4f63ed6930
	breton.0059.t: "슈셴 벌꿀술" # cba87047e3dbee5627cbd99eefec65c6336589fb
	breton.0059.desc: "현지 고위 인사들과 함께 브르타뉴산 벌꿀술인 슈셴을 마시고 있을 때, 그들 중 한 명이 벌꿀술의 취기를 높이기 위해 벌독을 첨가하는 것을 제안했습니다. 그는 "전에 작은 마을에서 시도해 봤는데,"라며 "정말 특별한 경험이었지!"라고 주장했습니다." # 33b6b15e4524618717deee5135ffdd1cdd6197db
	breton.0059.a: "정말입니까? 저에게는 충분히 강합니다." # 09e9adc3631b9c530b3af3442398536409b7d9fd
	breton.0059.b: "네, 좋아요. 벌독을 좀 찾아보죠!" # 5035e739a0edd11897458cc5dfe50786ae2224c4
	breton.0060.t: "브르타뉴 크레페" # 10279935e690edf928dbff921102598e403c1c68
	breton.0060.desc: "오늘 밤 멀리서 손님들이 오시는데, 브르타뉴에서 가장 훌륭한 크레페를 대접하고 싶습니다. 단 것을 대접해야 할까요, 아니면 짭짤한 것을 대접해야 할까요?" # f6edf0e6c55f73ac687d6c4dc2b110083443bfb9
	breton.0060.a: "달콤한" # ea7c9c676f3889cc99d3469c4795e590f202f18e
	breton.0060.b: "맛있는" # 82730d1e883ebc1f53c2f43b3ce80b3605897b25
	breton.0060.c: "왜 둘 다 안 될까?" # 4b00ee053d468009cc9fe0488b653e3ebf2e3f1b
	breton.0061.t: "부굴 노즈" # db9a87760abc92b52f784b07384a17824ff829ee
	breton.0061.desc: "저는 지금 지역 선술집에서 휴식을 취하며 맛있는 음식과 음료를 즐기고 있습니다. 오늘 밤에는 음유시인이 있어서 다양한 브르타뉴 이야기를 들려주고 있습니다. 그중 하나는 브르타뉴 숲에 사는 부굴 노즈("밤의 목동")라는 존재에 관한 것입니다. 그는 외모가 매우 흉측하며, 실제로 그를 본 사람들 중에는 공포에 질려 죽는 사람도 있을 정도입니다. 하지만 사실 그는 매우 온화하고 친절한 영혼이며, 자비로움 그 자체입니다. 이 때문에 주변에 누군가가 있으면 그는 소리를 지르며 떠나라고 말하여 사람들이 스스로 놀라지 않고 안전하게 집으로 돌아갈 수 있도록 합니다. 어떤 의미에서 그는 밤에 사람들이 위험한 지역을 피하도록 돕는 것입니다." # 01e9690302866cc7b6c0608c402202e650622db7
	breton.0061.a: "저 생물은 틀림없이 매우 흉측할 거야. 다시는 안 봤으면 좋겠어!" # 3cc8ced7e907913d244fe40c40d781866476126a
	breton.0061.b: "얼마나 비극적인 인물인가, 그의 연민에도 불구하고 홀로 살아야 하다니." # 7cd6c7409d15568cf2962b6c666cd26fc4fbac29
	breton.0062.t: "전설의 도시 이스" # 225b0c7745adc331f633c919d594cbd02e91dc6b
	breton.0062.desc: "굶주리고 남루한 브르타뉴 선원이 최근 인근 마을 해안에 떠밀려 왔습니다. 그는 최근 폭풍으로 침몰한 상선 선원이었던 것으로 보이며, 그가 유일한 생존자일 가능성이 높습니다.\n\n나는 마침 이 마을을 방문하고 있었고, 그를 만나기로 했습니다. 우리는 그의 경험에 대해 이야기를 나누었는데, 그는 배가 침몰하면서 격렬한 파도에 휩쓸릴 때 바닷속에서 이스 도시의 폐허를 보았다고 주장합니다. 브르타뉴 전설에 따르면 이스는 브르타뉴 해안에 있던 전설적이고 번영했던 도시였으나 나중에 바다에 삼켜졌다고 합니다." # f517ecba1204f6fa8664a0fa7e31e0e79c8176e3
	breton.0062.a: "환각이었는지, 아니면 진짜였는지 궁금하네...." # 731fa79548d2db9d60c40abd2eaf98fab57122de
	breton.0063.t: "너무 많은 소금기가 묻었나?" # 979f1cba2b479f75c1ce232e768b12447290d54d
	breton.0063.desc: "최근에 짭짤한 버터를 많이 사둔 것 같네. 브르타뉴 지역의 요리는 항상 짭짤한 버터에 의존해 왔지. 어쩌면 과도할 정도로 말이야. 하지만 어떤 종류의 음식이든 훌륭한 조합이라는 것을 부인할 수는 없을 거야." # 6aec7c41cd4e73487a84ebf6beaebb31448d9533
	breton.0063.a: "과잉 생산된 소금 버터를 모두 판매하십시오" # bd7eda7b7a6440111bb2bf45f78738c5ef324332
	breton.0063.b: "현지 유지들에게 소금 버터를 선물하십시오" # 9a25db33297269a83be3936d88e8610776f23151
	breton.0063.c: "다가올 연회를 위해 버터를 남겨두십시오" # 163947de15c9ad1f8ed2c3dc79f5a0bc0c0f9916
	breton.0064.t: "쇼셴" # b5754e610e3d69012317654fd93d5bce9317663c
	breton.0064.desc: "오늘 밤에는 브르타뉴에서 인기 있는 미드인 쇼쉔을 마실 겁니다. 맛도 좋을 뿐만 아니라, 충분한 양을 마시면 최음제로도 작용한다고 들었습니다." # e5d78da42085c3087d1a993efe3ec22d2adf760b
	breton.0064.a: "그것은 터무니없는 옛날이야기처럼 들리는군요." # b3bb043543c85206f733010252489a52b1558164
	breton.0065.t: "소금 버터 대량" # acb52f4232e661a7f7d07b33267a3358d03d8b23
	breton.0065.desc: "브르타뉴의 제 영지에서 몇몇 지역 귀족들이 제게 많은 양의 소금 버터를 선물했습니다. 이곳에서는 귀한 품목으로 여겨질 뿐만 아니라 맛도 훌륭합니다!" # 8a46d0da5892aa101f8e95996333dbb4e77fd32f
	breton.0065.a: "감사합니다." # a0908b83198b163bf333ff0dc7d2abe433dc9322
