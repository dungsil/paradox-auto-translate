	RICE_breton_chouchen_aphrodasiac_desc: "이 캐릭터는 최근에 쇼셴을 많이 마셨습니다. 브르타뉴 민간 전승에 따르면 이 종류의 벌꿀주는 최음제로도 여겨질 수 있다고 합니다." # 17ab02964ffda9ed50406bd272368ff65e878ffe
