	breton.0001.desc: "[constance.GetTitledFirstName]은 흥미로운 상황을 거쳐 아버지 [conan.GetTitledFirstName]에게서 왕좌를 물려받았습니다. [conan.GetSheHe|U]는 [constance.GetCulture.GetName] 귀족들의 반란을 진압하기 위해 [henry.GetTitledFirstName]에게 도움을 요청했습니다.\n\n하지만 [henry.GetFirstNameNoTooltip]는 몇 가지 조건을 걸었습니다. 즉, [conan.GetFirstNameNoTooltip]이 자신의 딸 [constance.GetFirstNameNoTooltip]을 [henry.GetFirstNamePossessiveNoTooltip]의 아들 [geoffrey.GetTitledFirstName]과 약혼시켜야 한다는 것입니다. 더욱이 [henry.GetFirstNameNoTooltip]는 나중에 [conan.GetFirstNameNoTooltip]을 강제로 퇴위시키기까지 했습니다.\n\n[constance.GetFirstNameNoTooltip]은 위태롭고 위험한 상황에 놓였습니다. [constance.GetHerHis] 가족이 잉글랜드, 프랑스 등 주변 왕국들의 계략에서 살아남으려면 [constance.GetSheHe]는 모든 지혜와 정치적 기술을 사용하여 [constance.GetHerHis]의 상속자들이 그들의 타고난 권리를 빼앗기지 않도록 해야 합니다." # 4fc237ed12ea7baeee256e6be1332c09aa343d50
	breton.0001.a: "[GetTitleByKey('d_brittany').GetNameNoTierNoTooltip]에게는 위험한 시대입니다..." # 928879dac67293c34afbf5ccb8d5023e40989311
	breton.0002.t: "$RICE_historical_aspiration_fulfilled_title$" # null
	breton.0002.desc: "모두가 제가 살아남을 거라고 예상하지 못했음을 말해도 될 것입니다. 저와 [GetTitleByKey('d_brittany').GetNameNoTier]는 유럽의 강력한 왕국들 사이의 거대한 게임에서 졸로 이용될 운명이었습니다.\n\n하지만 정치, 음모, 그리고 약간의 전투를 통해 저는 [GetTitleByKey('d_brittany').GetNameNoTierNoTooltip]을 [constance.GetHouse.GetName] 가문의 다음 세대를 위해 확보하는 데 성공했습니다.\n\n하지만 우리는 늘 경계를 늦추지 않아야 하며, 적들이 우리의 약점을 이용하지 않도록 조심해야 합니다. 여기서 제 임무는 끝나지 않았으며, 저는 우리 가문이 이 영토를 유지할 수 있도록 계속해서 노력해야 합니다. 때가 되면 [heir.GetTitledFirstName]이 저의 일을 이어나갈 것입니다." # 1557735191953fe2b04feaab9db8f7cfb6e7157c
	breton.0002.a: "[constance.GetHouse.GetNameNoTooltip] 가문에 영광을!" # ecadbb58cb6317e1772b2aa7ef70f214519272fd
