	RICE_breton_merlins_blessing_desc: "이 캐릭터는 아서 왕 전설의 유명한 인물인 멀린의 무덤이라고 알려진 곳을 방문한 후 어떤 신성한 축복을 받았다고 합니다." # 3669a37b257834b1afe7f7ca911c40c5a13a7135
