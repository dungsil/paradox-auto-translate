	RICE_breton_ankou_sightings: "앙쿠의 목격" # 7ef1fa7684bdd07a45362fe7ff471693e84a7db7
	RICE_breton_ankou_sightings_desc: "최근 이 지역에서는 브르타뉴 민속에 등장하는 죽음의 영혼인 앙쿠를 목격했다는 이야기가 많았습니다. 이러한 목격담과 관련하여 불행한 사건과 사망이 잇따랐지만, 냉철한 학자들은 이러한 믿음이 대중 히스테리일 가능성이 높다고 주장합니다." # 3d01e5e5ac13671b288cf6103a2497cefcc19e86
	RICE_breton_chouchen_too_much: "독한 슈셴 사이다를 마심" # e8463670519e7ae66c65235a94587fc9afa8c8f8
	RICE_breton_tales_of_ys: "이스에 관한 최근 이야기들" # 14336138c4dd57f6da757f3b884b2512029ad874
	RICE_breton_tales_of_ys_desc: "이스는 브르타뉴에 있었던 전설적인 도시로, 엄청난 부와 권력을 지녔지만 여러 세대 전에 바다에 삼켜졌다고 전해집니다. 이 인물은 최근 바닷속에서 그 폐허를 보았다고 주장하는 자를 만났습니다." # aa9d85c717e2485641b7223b00d9de468b3bc373
	RICE_breton_salted_butter_feasts: "브르타뉴 소금버터 축제" # 00cf95ef645e2b6560f4dacd531c8dd848ded8e3
