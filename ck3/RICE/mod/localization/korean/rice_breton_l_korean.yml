	RICE_breton_recent_tro_breizh_desc: "이 캐릭터는 최근 많은 브르타뉴인들이 행하는 고대 기독교 순례인 '브르타뉴 순례'를 마쳤습니다. 전통적으로 순례는 브르타뉴의 7개 성지를 아우릅니다." # 1d870b7b36179b4b5661519f48ba1d0422996f94
	RICE_breton_calvary_small: "소규모 기병대" # 5068021033b82c239db0279edff0923476d1dd83
	RICE_breton_calvary_small_desc: "이 사람은 최근 브르타뉴 정착지에 작은 규모의 기병대 또는 기념비적인 공공 십자가 조각품 건설을 위해 자금을 기부했습니다. 비록 작지만, 그것은 신앙심의 좋은 표현입니다." # 68bb386649f354bbae299f27abbff941c63930a7
	RICE_breton_calvary_medium: "중기병" # a6da3f5bc1dc31f9af2b874038b0d4c7ffd3e9c7
	RICE_breton_calvary_medium_desc: "이 사람은 최근 브르타뉴 정착지에 중간 크기의 기병대나 기념비적인 공공 십자가 조각상 건설을 위해 자금을 기부했습니다. 그것은 진정한 신앙의 증거가 될 것입니다." # 3e003709622749e0cde3ba6b56cdcaad3b42ba20
	RICE_breton_calvary_large: "대규모 기병대" # c64b3d2eb7153b05a7b534fceab2cb0363c4bbaf
	RICE_breton_calvary_large_desc: "이 사람은 최근 브르타뉴 정착지에 대형 기마상이나 기념비적인 공공 십자가 조각상을 건설하기 위한 자금을 기부했습니다. 이 조각상은 웅장함과 아름다움으로 많은 사람들에게 영감을 줄 것입니다!" # 012193dc93096220dfa67e9e8029d98671bb8d04
