  west_himalayan_religion_desc: "티베트와 인도의 산악 국경 지역 주민들은 수많은 지역 신들을 숭배합니다.  이 신들에게는 제대로 된 존경과 헌신이 필요합니다.  특히 강력한 산신들은 변덕스러운 존재이기 때문이며, 그들의 인간에 대한 인식은 마을이 풍요로움으로 번성할지, 혹은 빈곤과 재앙으로 고통받을지 결정하는 중요한 요소입니다." # 15303448893514449701
  kinnaur_pagan: "김슈이즘" # 6377020683663090885
  kinnaur_pagan_adj: "김슈이스트" # 16197472498299887247
  kinnaur_pagan_adherent: "김슈이스트" # 16197472498299887247
  kinnaur_pagan_adherent_plural: "김수주의" # 9230556657678695736
  kinnaur_pagan_desc: "이 세상에는 많은 신들이 있으며, 특히 산맥의 강력한 영들이 있습니다. 마을 신전에는 종종 지방 신들을 기리는 우상이 놓여 있으며, 이 우상들은 여러 의식 기간 동안 팔안에 실려 나옵니다. 모든 가정에는 #italic 김슈#!, 혹은 개인적인 보호 영이 있으며, 정기적으로 숭배되어야 합니다." # 2378916825333169982
  kinnaur_pagan_old: "고김슈교" # 175589578672737745
  kinnaur_pagan_old_adj: "김슈이스트" # 13444017112655980291
  kinnaur_pagan_old_adherent: "김슈이스트" # 13444017112655980291
