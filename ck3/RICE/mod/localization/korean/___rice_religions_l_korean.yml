  heliopolitan_pagan_desc: "삼위일체교는 로마와 가나안 다신교의 혼합 형태로, 모든 신들 위에 다음 삼위일체를 숭배했습니다. 바알 또는 하다드와 동일시된 유피테르, 그리고 헬리오스; 아스타르테와 동일시된 베누스; 아돈과 동일시된 메르쿠리우스. 이 종교는 7세기 아랍 정복 때까지 근동 지역(하란 외) 최후의 이교도 거점 중 하나로 남아 있었던 바알베크 또는 헬리오폴리스에서 두드러졌습니다." # 13674159742286030438
