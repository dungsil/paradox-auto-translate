  nabataean_pagan_desc: "나바테아인들은 다른 문화의 다양한 신들을 그들의 셈족 신화로 흡수했습니다. 특히 나바테아가 로마 제국의 일부가 된 후에는 그리스 신들과 로마 신들을 받아들였습니다. 그들의 최고 신 두샤라의 중요성은 나바테아인들을 다른 고대 아랍 민족과 구별되게 하며, 그는 나중에 제우스(또는 유피테르)와 디오니소스와 연관되었습니다. 두샤라 숭배는 초기 이슬람 시대까지 지속되었을 수도 있습니다." # 7330042773738461298
