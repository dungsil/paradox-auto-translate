  rice_life_liberation_active_name: "삶을 해제할 수 있는 능력" # 15245936368071200425
  doctrine_parameter_rice_life_liberation_active: "[GetActivityType('activity_RICE_magadha_life_liberation').GetName] [activity|E]를 잠금 해제하여 고통으로부터 동물, 동료 지각 있는 존재들을 해방하십시오" # 16733463804500742576
  rice_vassa_active_name: "바사 기간 동안 악행을 삼가는 능력" # 7641788642558926277
  doctrine_parameter_rice_vassa_active: "[decision|E]을 통해 #V 바사 기간 동안 악덕을 멀리하십시오 V#! 결정을 내릴 수 있습니다. 바사는 우기 수련이라고도 하는 3개월 간의 관습입니다." # 11487271861497730205
  rice_pagodas_unlocked_active_name: "탑에 기부하는 능력" # 13858071787103075326
  doctrine_parameter_rice_pagodas_unlocked_active: "[decision|E]을 통해 #V 현지 불교 성지 건설#! 시 추가 비용을 들여 탑을 건설할 수 있습니다." # 8399826625854556245
  rice_theravada_canon_mahavihara_doctrine_name: "마하비하라의 탁월함" # 5358311790684045732
  rice_theravada_canon_mahavihara_doctrine_desc: "#weak 이 [교리|E]는 [GetFaithDoctrine('rice_theravada_canon_doctrine').GetBaseName] [교리|E]를 가진 모든 불교 [신앙|E]에 의해 자동으로 계승됩니다!#!\n\n[mahavihara|E] 수도원은 [RICE_sri_lanka_s_sangha|E]에서 지배적인 종파로 부상했으며, 팔리어 경전을 따르는 불교도들 사이에서 주요 학파가 되었습니다." # 6752461961399988550
  rice_theravada_canon_abhayagiri_doctrine_name: "아바야기리 탁월성" # 1721618460119131546
  rice_theravada_canon_abhayagiri_doctrine_desc: "#weak 이 [교리|E]는 [GetFaithDoctrine('rice_theravada_canon_doctrine').GetBaseName] [교리|E]가 있는 모든 불교 [신앙|E]에 의해 자동으로 계승됩니다!#!\n\n[abhayagiri|E] 수도원은 [RICE_sri_lanka_s_sangha|E]에서 지배적인 종파로 부상했으며, 팔리어 경전을 따르는 불교도들 사이에서 주요 사상이 되었습니다." # 10592182699701469242
  rice_theravada_canon_jetavana_doctrine_name: "제타바나 패권" # 5050853749050600424
  rice_theravada_canon_jetavana_doctrine_desc: "#weak 이 [교리|E]는 [GetFaithDoctrine('rice_theravada_canon_doctrine').GetBaseName] [교리|E]가 있는 모든 불교 [신앙|E]에 의해 자동으로 상속됩니다!#!\n\n[jetavana|E] 수도원은 [RICE_sri_lanka_s_sangha|E]에서 가장 지배적인 종파로 부상했으며, 팔리어 경전을 따르는 불교도들 사이에서 주요 사상이 되었습니다." # 18407448444602976830
  rice_theravada_accumulation_doctrine_name: "공적 축적" # 202119605752590495
  rice_theravada_accumulation_doctrine_desc: "[RICE_sri_lanka_struggle|E]의 경쟁 수도원들은 [struggle_phase_sri_lanka_accumulation|E] 동안 통합되었습니다. 이 시기는 종교 기관이 엘리트 후원 하에 번성하고 서로의 차이점을 해결하기 위해 함께 모일 수 있었던 시대였습니다. 그 시대의 정신적 시대정신은 이후 이 불교 분파에 큰 영향을 미쳤습니다." # 17555803398392512728
  rice_theravada_purification_doctrine_name: "대정화" # 15037200170851815263
  rice_theravada_purification_doctrine_desc: "[RICE_sri_lanka_struggle|E]의 경쟁 수도원은 [struggle_phase_sri_lanka_purification|E] 동안 통합되었습니다. 이 시기는 너무 오랫동안 다투었던 섬의 종교 기관에서 부패한 요소를 제거한 훌륭하면서도 가혹하고 필요한 개혁의 시대였습니다. 그 시대의 정신적 시대정신은 이후 이 불교 분파에 큰 영향을 미쳤습니다." # 996206365839614278
  rice_theravada_degeneration_doctrine_name: "퇴보의 시대" # 2276362434206566314
  rice_theravada_degeneration_doctrine_desc: "[RICE_sri_lanka_struggle|E]의 경쟁 수도원은 [struggle_phase_sri_lanka_degeneration|E] 동안 통합되었습니다. 외세의 위협, 부도덕한 지역 주민, 부패한 수도자들로 인해 불교가 쇠퇴하면서, 승가는 이러한 어려운 상황에서 살아남기 위해 단결해야 했습니다. 그 시대의 정신적 시대정신은 이후 불교의 이 분파에 큰 영향을 미쳤습니다." # 14016300799082670572
  rice_theravada_destruction_of_sangha_doctrine_name: "스리랑카 상가의 파괴" # 6692771777758040295
  rice_theravada_destruction_of_sangha_doctrine_desc: "[RICE_sri_lanka_struggle|E]는 다른 종교를 믿는 외국 통치자들에 의해 완전히 파괴되었습니다. 어떤 사람들은 이것이 섬의 경쟁적인 수도원 간의 끊임없는 경쟁 때문이라고 비난합니다. 어찌 되었든, 이것은 스리랑카 불교 공동체의 영향력을 주장하는 불교 분파에 큰 타격이었습니다. 이제 스리랑카 불교 공동체는 과거의 그림자에 불과하거나, 여전히 존재한다고 해도 마찬가지입니다." # 2475744025488043194
  rice_theravada_outsider_doctrine_name: "$k_lanka$ 너머의 부흥" # 14260202035660584544
  rice_theravada_outsider_doctrine_desc: "자비로운 외국의 [rulers|E]의 도움 없이 [RICE_sri_lanka_struggle|E]는 스스로를 통합할 수 없었습니다. 그 결과, 불교의 학문과 사상이 이 외국 땅에서 부활하여 새로운 불교의 중심지가 되었습니다. 이 사건이 일어났을 때의 시대정신은 이후 이 불교 분파에 큰 영향을 미쳤습니다." # 13330989017999468658
  doctrine_parameter_rice_reduced_costs_buddhist_religious_sites: "#P -20%#! [decision|E]을 통해 #V 지역 불교 성지 건설#! 시 모든 선택지에 드는 비용" # 6077658792941098713
  doctrine_parameter_rice_sri_lanka_struggle_effects_active: "[RICE_sri_lanka_struggle|E]에 영향을 받아 [GetGeographicalRegion('RICE_sri_lanka_struggle_region').GetName] [region|E]에 지리적으로 가까운 정도에 따라 [struggle|E]과 관련된 다양한 [decisions|E] 및 [activities|E]에 접근할 수 있습니다." # 12038341386624872617
  doctrine_parameter_rice_mahayana_deities: "$heritage_burman_name$ 또는 $heritage_tibetan_name$ [heritage|E](대신 다른 [decisions|E]에 접근할 수 있음)이 아닌 경우 $RICE_select_personal_deity_buddhist_decision$ [decision|E]을 잠금 해제합니다." # 13748772364474444595
  doctrine_parameter_rice_vajrayana_deities: "$doctrine_parameter_rice_mahayana_deities$" # 8680836067130650853
  doctrine_parameter_rice_theravada_deities: "$RICE_select_personal_deity_buddhist_decision$ ([heritage|E] 인물인 $heritage_burman_name$ 또는 $heritage_tibetan_name$은 (는) 영향을 받지 않는 다른 [decisions|E]에 접근할 수 있습니다) [decision|E]에 접근할 수 없습니다" # 9129923305578306889
  doctrine_parameter_rice_pudgalavada_deities: "$doctrine_parameter_rice_theravada_deities$" # 5534650919245922518
  rice_doctrine_bon_deities_name: "히말라야 신들" # 10041892476750275879
  rice_doctrine_bon_deities_desc: "[GetGeographicalRegion('world_himalaya').GetName] [region|E]에는 수많은 신과 영혼이 깃들어 있습니다. 그들은 살아있는 사람, 서로와 관계를 맺고 있으며, 우주에서 그들이 맡은 역할은 지역마다 다릅니다." # 12530060654132580238
  rice_bon_deities_old_doctrine_name: "단호한 신격" # 10659036517179465313
  rice_bon_deities_old_doctrine_desc: "신들과 정령들은 우리 땅에 사람이 기억할 수 있는 한 오랫동안 거주해 왔습니다. 그들은 강력하고 때로는 위험하며 예측할 수 없으며, 심지어 우리를 도울 때조차 의례와 열렬한 존경을 통해 달래야 합니다." # 2219493334776364016
  rice_bon_deities_new_doctrine_name: "수호신" # 1530340142175267189
  rice_bon_deities_new_doctrine_desc: "신들과 정령들은 한때 강력했지만, 더 높은 종교적 힘에 응답한 영적 스승들에 의해 길들여지거나, 자발적으로 이러한 새로운 종교적 교리를 받아들였습니다. 이제 이 신성한 존재들은 진정한 가르침을 보호하며, 그중 다수는 때가 되면 발견될 수 있도록 영적 스승들에 의해 숨겨졌습니다." # 18136881586853209945
  doctrine_parameter_rice_no_piety_cost_deities: "#bold $RICE_select_personal_deity_tibet_decision$# [decision|E]은 [piety_i|E] [piety|E]가 전혀 소모되지 않습니다" # 15704460078013183849
  doctrine_parameter_rice_unlocks_terton_content: "[Glossary( 'Tertön', 'TERTON_GLOSS' )] 기능을 이용하면 특정 [character|E]가 [GetTrait('RICE_terton').GetName( GetNullCharacter )] [trait|E]를 얻을 수 있습니다." # 1811588948863986711
  rice_zun_hephthalite_warriors_name: "준의 전사들" # 7829672232882567555
  rice_zun_hephthalite_warriors_desc: "에프탈 제국이 부활하면서 에프탈족 태양신인 준 숭배가 번성하고 있습니다. 각지의 전사들은 불타는 태양의 이름으로 싸우는 것을 자랑스러워합니다." # 1108845829303887112
  rice_zun_hephthalite_warriors_doctrine_name: "$rice_zun_hephthalite_warriors_name$" # 14070227228438717435
  rice_zun_hephthalite_warriors_doctrine_desc: "$rice_zun_hephthalite_warriors_desc$" # 6787172719220448955
  rice_zun_hephthalite_culture_name: "준의 상인과 장인" # 690694410507349369
  rice_zun_hephthalite_culture_desc: "헤프탈 제국의 부활과 함께 헤프탈의 태양신인 준을 숭배하는 신앙이 꽃피고 있습니다. 사람들은 정의를 내리는 자 아래에서 무역과 문화가 번성할 것이라고 믿습니다." # 3710500158426710498
  rice_zun_hephthalite_culture_doctrine_name: "$rice_zun_hephthalite_culture_name$" # 4972724174368852895
  rice_zun_hephthalite_culture_doctrine_desc: "$rice_zun_hephthalite_culture_desc$" # 16841043482992142016
  rice_doctrine_dualist_ritual_purification_name: "정화 의례" # 4611589282707204943
  rice_doctrine_dualist_ritual_purification_desc: "우리가 빛으로 가득한 정신 세계에 도달할 수 있도록 어둡고 물질적인 세계에서 벗어나 스스로를 정화하는 것이 중요합니다. 이를 위한 방법은 신성한 의식을 통해서입니다." # 10568731600373464336
  rice_baptism_purification_doctrine_name: "정화의 세례" # 2634446316042012044
  rice_baptism_purification_doctrine_desc: "물에 몸을 담그는 것은 우리 몸과 영혼을 정화하는 가장 좋은 방법입니다. 세례는 빛과 연결되고 죄를 용서받기 위해 정기적으로 행해져야 합니다." # 9635298430995533542
  rice_food_purification_doctrine_name: "정화의 음식" # 16904531549612543999
  rice_food_purification_doctrine_desc: "특별한 의식 식사 동안 살아있는 존재의 살을 피함으로써, 우리는 몸을 정화하고 더 큰 영적 순수함과 이해를 얻을 수 있습니다." # 5281353621758386812
  rice_prayer_purification_doctrine_name: "정화의 기도" # 3341117442929282029
  rice_prayer_purification_doctrine_desc: "우리가 스스로를 정화하기 위해 어떤 의식을 행하든, 맑은 정신을 갖고 기도를 통해 신성한 존재에 집중하는 것이 가장 중요합니다." # 3770333745203654591
  doctrine_parameter_rice_baptism_decision_unlocked_active: "$RICE_khuzestan_gnostic_baptism_rite$ [decision|E]을 내릴 수 있습니다" # 8553706260268733545
  rice_prayer_love_doctrine_name: "정화로서의 자손 번성" # 11852502959720845054
  rice_prayer_love_doctrine_desc: "다른 영지주의자들과는 달리, 우리는 성교를 긍정적인 영적 힘이자 부부가 신에게 더 가까이 다가가 가족의 유대를 더 잘 이해하는 방법으로 봅니다." # 4608134397762890145
  rice_doctrine_zoroastrian_yazatas_name: "야자타스" # 17174465067736259752
  rice_doctrine_zoroastrian_yazatas_desc: "$game_concept_yazatas_desc$" # 3169137870760091308
  rice_zoroastrian_sassanian_doctrine_name: "사산조 야자타" # 5523429454315819236
  rice_zoroastrian_sassanian_doctrine_desc: "위대한 사산 제국에서 발전시킨 방식으로 [yazatas|E]를 계속 숭배하는 것이 중요합니다. 우리가 진실이라고 여기는 것과 모순되지 않는 한 지역적 차이는 허용됩니다." # 9902103176882875101
  rice_zoroastrian_armenian_doctrine_name: "아르메니아 야자타" # 1520259621459051401
  rice_zoroastrian_armenian_doctrine_desc: "저희는 전통적인 조로아스터교의 [yazatas|E] 외에도 아나톨리아, 헬레니즘 세계, 고대 아르메니아의 이교도 신들을 숭배하는 데 아무런 문제가 없다고 생각합니다. 저희 왕족은 웅장한 종교 의식을 주관하지만, 지방 귀족들은 하위 [yazatas|E]를 섬깁니다." # 12087565485135513690
  rice_zoroastrian_eastern_doctrine_name: "박트리아-소그드 야자타" # 15506203427525988366
  rice_zoroastrian_eastern_doctrine_desc: "저희가 숭배하는 [yazatas|E]는 실크로드를 가로지르는 다양한 종교적 전통의 영향을 받았습니다. 궁극적으로 어떤 [yazatas|E]를 숭배하는 데 집중해야 하는지는 각 도시, 각 지역, 각 가문이 결정할 문제입니다." # 2108957991025067925
  rice_zoroastrian_no_yazatas_doctrine_name: "야자타는 없음" # 2908049123210974935
  rice_zoroastrian_no_yazatas_doctrine_desc: "[yazatas|E]에 대한 맹목적인 숭배는 기껏해야 그릇된 것이며, 최고의 창조주이신 [ROOT.Faith.HighGodName]에 대한 숭배에 집중하는 것을 방해합니다." # 12477814700257351193
  rice_zoroastrian_georgian_doctrine_name: "카르트벨리안 야자타" # 3987592500729022313
  rice_zoroastrian_georgian_doctrine_desc: "저희는 전통적인 조로아스터교의 [yazatas|E] 외에도 다양한 고대 코카서스 민족의 이교도 신들을 숭배하는 데 아무런 문제가 없다고 생각합니다. 어떤 사람들은 특정 신을 선호할 수 있지만, 그들은 모두 궁극적으로 숭배할 가치가 있습니다." # 3447347796411479489
  doctrine_parameter_rice_unlock_bactro_sogdian_yazatas: "다음 [yazatas|E] 숭배를 추가합니다: 시야바시, 바흐시, 웨슈파르카" # 18032999458816539134
  doctrine_parameter_rice_unlock_armenian_yazatas: "다음 [yazatas|E]를 숭배 대상으로 추가합니다: 아스트기크, 바르샤민, 토르크, 그리고 바하근 (바흐람을 대체합니다)" # 8525363740073415551
  doctrine_parameter_rice_unlock_georgian_yazatas: "다음 [yazatas|E]를 숭배 대상으로 추가합니다: 달리, 가임(스라오샤 대체), 가치(라슈누 대체), 코팔라, 자덴" # 964084300694881391
  doctrine_parameter_rice_yazata_prestige_gain_automatic: "[yazatas|E] 숭배 [결정|E] 시 자동으로 [prestige|E] 획득" # 607373632558200294
  doctrine_parameter_rice_yazata_pay_for_modifier_upgrade: "[yazatas|E]를 숭배하는 [decision|E]를 내릴 때 추가 [gold|E]을 지불하여 더 나은 버전의 [character_modifier|E]를 얻을 수 있습니다." # 4666611496338987663
  doctrine_parameter_rice_unlock_destroy_cult_centers: "본인의 [yazata|E] [doctrine|E]을 따르지 않는 \"[yazatas|E]\"의 [zoroastrian_cult_centers|E]을 억압하는 [decision|E]을 내릴 수 있습니다" # 1356691901221643439
  doctrine_parameter_rice_unlock_yazata_cult_center: "[결정|E]을 내려 [capital|E]에 [조로아스터교_숭배_중심지|E]를 건설할 수 있습니다" # 17656037817039648810
  doctrine_parameter_rice_no_yazatas: "[yazatas|E] 숭배 [decision|E]을 비활성화합니다" # 6168425947719951578
  rice_doctrine_west_iranian_name: "중심 모티프" # 8038857415346250929
  rice_doctrine_west_iranian_desc: "종교적 헌신은 중요한 우주론적 인물에 집중되어야 합니다. 사람들은 그들의 본성, 그들과 관련된 전설, 심지어 정확한 정체성에 대해 다양한 생각을 가질 수 있지만, 그들을 숭배할 때 올바른 행동, 즉 정통 실행이 가장 중요합니다." # 7100465489164523200
  rice_west_iranian_yazidi_doctrine_name: "일곱 천사" # 9866183324340542403
  rice_west_iranian_yazidi_doctrine_desc: "#italic 헤프트 시르#!, 즉 일곱 천사는 신께서 세상사를 처리하기 위해 창조하셨습니다. 그중 가장 위대한 존재는 자연 전체를 다스리는 힘을 가진 공작 천사 타우시 멜렉입니다." # 565005393041144894
  doctrine_parameter_rice_yazidi_decision_unlocked_active: "[GetActivityType('activity_RICE_yazidi_tiwaf').GetName] [activity|E]를 잠금 해제합니다" # 8814824002278082264
  doctrine_parameter_rice_yazidi_decision_2_unlocked_active: "[GetActivityType('activity_RICE_yazidi_tawus_geran').GetName] [activity|E] 해제" # 8041762893449199583
  rice_west_iranian_yarsani_doctrine_name: "일곱 명" # 9997935408020680663
  rice_west_iranian_yarsani_doctrine_desc: "각 시대마다 신은 일곱 가지 현현, 즉 충실한 자들을 인도하는 #italic Haft Tan#! 또는 일곱 인물로 나타납니다. 술탄 사하크는 이 시대에 신의 주요 현현이었습니다." # 3518387405644492721
  doctrine_parameter_rice_yarsani_decision_unlocked_active: "[GetActivityType('activity_RICE_yazidi_yarsani_jam').GetName] [activity|E] 잠금 해제" # 4781099534360408537
  rice_west_iranian_kurdish_pagan_doctrine_name: "미트라" # 14833062165718003420
  rice_west_iranian_kurdish_pagan_doctrine_desc: "숭배해야 할 신성한 존재는 많지만, 진실, 정의, 태양의 신인 미트라는 가장 중요한 신 중 하나입니다. 그분은 존재의 새벽에 황소를 희생하여 세상을 창조한 데미우르고스이기 때문입니다." # 7640453139854692238
  doctrine_parameter_rice_kurdish_pagan_decision_unlocked_active: "[GetActivityType('activity_RICE_yazidi_bull_sacrifice').GetName] [activity|E] 활성화" # 6992288406809974253
  special_doctrine_is_west_iranian_faith_name: "서부 이란 정교" # 1269001911942350673
  is_west_iranian_faith_name: "$special_doctrine_is_west_iranian_faith_name$" # 10769740957220466645
  special_doctrine_is_west_iranian_faith_desc: "격리와 험준한 지형 덕분에 메소포타미아 북부, 이란 서부, 아나톨리아 동부의 고지대와 계곡에는 이단 종교가 많이 존재합니다. 종교적 기원은 다를 수 있지만, 이러한 종파는 많은 관행, 신념 및 사상을 공유합니다." # 12486635510070165183
  doctrine_parameter_hostility_override_special_doctrine_is_west_iranian_faith: "$special_doctrine_is_west_iranian_faith_name$ [doctrine|E]를 가진 비-동방 [종교|E]는 $hostility_hostile_tooltippable$ 또는 $hostility_evil_tooltippable$ 대신 [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]로 간주됩니다." # 3425439022572921130
  special_doctrine_rice_doctrine_horse_sacrifice_name: "신성한 말들" # 8480677673508286689
  rice_doctrine_horse_sacrifice_name: "$special_doctrine_rice_doctrine_horse_sacrifice_name$" # 13929441420474515062
  special_doctrine_rice_doctrine_horse_sacrifice_desc: "말은 우리 우주의 경이로운 창조물 중 하나입니다. 말은 합당하게 숭배해야 하며, 우리 종교 의식의 일환으로 천상에 희생되어야 합니다." # 6376816055060635197
  doctrine_parameter_rice_unlock_horse_sacrifice: "[GetActivityType('activity_RICE_mordvin_horse_sacrifice').GetName] [activity|E] 해제" # 10228941733893270791
