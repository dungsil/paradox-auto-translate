  heliopolitan_pagan_desc: "삼주신 숭배교는 로마 다신교와 가나안 다신교가 융합된 형태로, 모든 신들 중 최고로 삼주신을 숭배했습니다. 이 삼주신은 다음으로 구성되었습니다: 바알 혹은 하닷, 그리고 헬리오스와 동일시되는 유피테르; 아스타르테와 동일시되는 베누스; 그리고 아돈과 동일시되는 메르쿠리우스. 이 종교는 바알베크(헬리오폴리스)에서 두드러졌는데, 바알베크는 7세기 아랍 정복까지 근동에서 하란 외에 마지막으로 남은 이교도 거점 중 하나였습니다." # 13674159742286030438
