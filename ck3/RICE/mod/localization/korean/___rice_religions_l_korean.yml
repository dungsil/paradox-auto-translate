  kinnaur_pagan_old_desc: "$kinnaur_pagan_desc$" # 13828951788079254767
  minaro_pagan: "보노냐" # 10584422893107110259
  minaro_pagan_adj: "보노냐" # 10584422893107110259
  minaro_pagan_adherent: "보노냐" # 10584422893107110259
  minaro_pagan_adherent_plural: "보노냐" # 10584422893107110259
  minaro_pagan_desc: "보노냐 신들은 다르딕 민족이 숭배하는 신들의 범주로, 희생 제사를 통해 가장 잘 경배받습니다.  산들의 신성한 순수함과 거기에 거주하는 목동들의 순결함을 고려하여, 염소 희생 제사가 가장 이상적입니다." # 8832000644617023194
  minaro_pagan_old: "옛 보노냐" # 16351999197762137163
  minaro_pagan_old_adj: "옛 보노냐" # 16351999197762137163
  minaro_pagan_old_adherent: "옛 보노냐" # 16351999197762137163
  minaro_pagan_old_adherent_plural: "옛 보노냐" # 16351999197762137163
  minaro_pagan_old_desc: "$minaro_pagan_desc$" # 13572079910696209751
  game_concept_yazata: "야자타" # 7648753090942239054
  game_concept_yazatas: "야자타스" # 17174465067736259752
  game_concept_yazatas_desc: "야자타는 $zoroastrianism_religion$에서 숭배 또는 경건의 대상이 되는 존재들입니다. 어떤 이들에게는 독립된 신이지만, 다른 이들에게는 최고 신의 발현이기도 합니다.\n\n$zoroastrianism_religion_adj$ [신앙|E]는 역사, 문화, 지리, 인접한 신앙 체계와의 접촉 등의 이유로 중요했던 야자타 집합을 나타내는 서로 다른 [교리|E]를 가질 수 있습니다.\n\n$rice_zoroastrian_no_yazatas_doctrine_name$ [교리|E]를 가진 [신앙|E]를 제외하고, 모든 $zoroastrianism_religion_adj$ [군주|E]는 $RICE_khwarezm_worship_yazata$라는 [결정|E]에 접근할 수 있습니다. 이 결정은 선택한 야자타에 따라 이점이 있는 일시적인 [캐릭터 수정 사항|E]를 제공합니다. 사용 가능한 야자타는 귀하의 야자타 [교리|E]에 따라 다릅니다.\n\n특정 야자타 [교리|E]는 심지어 [조로아스터교 사원|E]를 건설하는 [결정|E]에 접근할 수 있게 하며, 이는 야자타를 숭배하는 데 더 큰 이점을 제공합니다." # 1492534203989583675
  game_concept_zoroastrian_cult_centers_short: "종교 중심지" # 2142296599474036170
  game_concept_zoroastrian_cult_center_short: "컬트 중심지" # 1181497533773867265
  game_concept_zoroastrian_cult_centers: "현지 조로아스터교 숭배 중심지" # 3179233670209212884
  game_concept_zoroastrian_cult_center: "지역 조로아스터교 컬트 중심지" # 11434420457834273464
  game_concept_zoroastrian_cult_center_desc: "몇몇 $zoroastrianism_religion_adj$ [신앙|E]은 적절한 [야자타|E] [교리|E]가 있다면 $RICE_khwarezm_establish_cult_center$ [결정|E]을 내릴 수 있습니다.\n\n특정 [야자타|E] 숭배가 두드러진 [county|E]는 숭배 중심지이며, 따라서 어떤 [야자타|E]를 위한 숭배 중심지를 세울지 선택하면 해당하는 [county_modifier|E]가 [수도|E]에 배치됩니다. 그 후, [야자타|E] 숭배 [결정|E]을 내리고 숭배 중심지를 소유한 (또는 [봉신|E]이나 그 아래 사람이 소유한) [야자타|E]를 선택하면 일반적으로 얻을 수 있는 [character_modifier|E]의 업그레이드 버전과 추가 [prestige|E] 및 [piety|E]를 얻을 수 있습니다. [공작령|E]당 #bold 하나#!의 숭배 중심지만 있을 수 있다는 점에 유의하세요.\n\n[신앙|E]에 숭배 중심지를 만들 수 있는 [교리|E]가 없거나 조로아스터교가 아닌 [신앙|E]을 따르는 경우, 대신 $RICE_khwarezm_destroy_cult_center$ [결정|E]을 내릴 수 있습니다. 이렇게 하면 [영토|E]의 모든 숭배 중심지 [county_modifiers|E]가 제거되지만 조로아스터교인 경우 숭배하지 않는 [야자타|E]에 속한 것만 영향을 미칩니다. 또한 억압한 숭배 중심지 수에 따라 [gold|E]와 [piety|E]를 얻게 됩니다." # 8925578933304228589
  rice_doctrine_buddhist_canon_name: "불교 경전" # 11551699356301682398
  rice_doctrine_buddhist_canon_desc: "어떤 가르침이 진정하고 부처의 말씀과 모순되지 않는지 아는 것이 중요합니다. 이러한 가르침은 모음집으로 편찬될 것이며, 그 핵심은 #italic 삼장#! (\"세 개의 바구니\"라는 뜻)입니다." # 2890920331301361679
  rice_mahayana_canon_doctrine_name: "대승 경전" # 16648909315852171496
  rice_mahayana_canon_doctrine_desc: "#italic 대장경#!이라고도 알려진 불경 대장(중국어: 大藏經)은 중국 또는 동아시아 불교 경전 모음집으로, 동아시아 대승 불교 종파에서 받아들여지고 있습니다. 여기에는 다양한 대승 경전은 물론, 설일체유부와 법장부의 경전과 같이 팔리어 경전에 포함되지 않거나 폐기된 초기 불교 종파의 경전도 포함되어 있습니다." # 6932128694145508858
  rice_theravada_canon_doctrine_name: "팔리 경전" # 15463644479338391070
  rice_theravada_canon_doctrine_desc: "팔리어 삼장(三藏)은 동남아시아의 상좌부 불교 종파에서 인정하는 불교 경전입니다. 전통적으로 최초의 팔리어 경전은 기원전 29년 스리랑카에서 열린 제4차 불교 회의에서 기록된 것으로 여겨지지만, 상좌부, 대승, 금강승 및 기타 초기 불교 학파가 사상을 교환하면서 경전은 이후 수세기 동안 계속 수정되고 변경되었습니다." # 10751507668238002158
  rice_vajrayana_canon_doctrine_name: "탄트라 경전" # 12339750508573305946
  rice_vajrayana_canon_doctrine_desc: "탄트라 경전은 티베트 금강승과 그 영향을 받은 종파와 같이 불교의 소위 밀교에서 수용하는 불교 경전 모음집입니다. 예를 들어 티베트 경전은 강규르(\"말씀의 번역\")와 텡규르(\"논서의 번역\")로 구성됩니다. 이 경전에는 대승 경전과 팔리 경전의 일부가 아니거나 폐기된 초기 불교 학파의 경전도 포함되어 있습니다." # 14831008068985872391
  rice_pudgalavada_canon_doctrine_name: "푸드갈라바다 경전" # 14282839680710878732
  rice_pudgalavada_canon_doctrine_desc: "불교의 푸드갈라바다 또는 개인주의 학파는 무아에 대한 불교 교리에 대한 그들의 독특한 견해 때문에 다른 불교 종파로부터 강한 비판을 받아왔습니다. 부처의 가르침에 대한 그들의 해석의 타당성에 관계없이, 그들은 그들 자신의 광범위하고 엄격한 불교 경전 체계를 유지해왔습니다." # 15536041681159264137
  doctrine_parameter_hostility_override_rice_mahayana_canon_doctrine: "#italic 대승경전#!을 경전으로 인정하는 다른 불교 [faiths|E]는 [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]로 간주됩니다." # 4992432645501688297
  doctrine_parameter_hostility_override_rice_theravada_canon_doctrine: "#italic 팔리어 경전#!을 경전으로 받아들이는 다른 불교 [faiths|E]는 [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V](으)로 간주됩니다." # 5668728873181132384
  doctrine_parameter_hostility_override_rice_vajrayana_canon_doctrine: "#italic 탄트라 경전#!을 경전으로 받아들이는 다른 불교 [faiths|E]는 [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V](으)로 간주됩니다." # 17529274703171882320
  doctrine_parameter_hostility_override_rice_pudgalavada_canon_doctrine: "#italic 푸드갈라바다 경전#!을 경전으로 채택한 다른 불교 [faiths|E]는 [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V](으)로 간주됩니다." # 1671067035152334
