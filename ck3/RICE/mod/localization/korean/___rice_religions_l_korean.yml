  harranian_pagan_desc: "그들은 무슬림 이웃들에게 성서의 백성으로 분류되기 위해 쿠란에 언급된 사비교도로 스스로를 칭하기로 택했으나, 하란의 이교도들은 독자적인 종파입니다. 그들의 신앙은 고대 메소포타미아와 헬레니즘 신격에 대한 숭배에서부터, 모든 것을 말해주는 별을 관찰하고 고전 신플라톤주의와 헤르메스주의에 뿌리내린 철학을 따르는 뛰어난 학자들의 난해한 탐구에 이르기까지 다양합니다." # 9194352493007270270
