  nabataean_pagan_desc: "나바테아인들은 다른 문화권의 다양한 신들을 자신들의 셈족 판테온에 통합시켰으며, 특히 나바테아가 로마 제국의 일부가 된 후에는 그리스 및 로마 신들을 통합했습니다. 나바테아인들의 주요 신인 두샤라의 저명함은 다른 고대 아랍 민족과 나바테아인을 구별하게 만들었으며, 그는 나중에 제우스(또는 주피터)와 디오니소스와 연관되었습니다. 두샤라 숭배는 초기 이슬람 시대까지 지속되었을 수 있습니다." # 7330042773738461298
