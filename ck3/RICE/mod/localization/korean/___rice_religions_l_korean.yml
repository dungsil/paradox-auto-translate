  rice_life_liberation_active_name: "삶의 해방 능력" # 15245936368071200425
  doctrine_parameter_rice_life_liberation_active: "고통받는 동물과 동족인 지각 있는 존재들을 해방시키는 [GetActivityType('activity_RICE_magadha_life_liberation').GetName] [activity|E]를 해제합니다" # 16733463804500742576
  rice_vassa_active_name: "바사 기간 동안 악행을 삼가는 능력" # 7641788642558926277
  doctrine_parameter_rice_vassa_active: "#V 바사 기간 동안의 악행 삼가기#! [decision|E]을 내릴 수 있습니다. 이는 우기 철수라고도 알려진 3개월의 관찰 기간입니다" # 11487271861497730205
  rice_pagodas_unlocked_active_name: "파고다에 기증할 수 있는 능력" # 13858071787103075326
  doctrine_parameter_rice_pagodas_unlocked_active: "#V 지역 불교 종교 시설 건설#! 결정을 내릴 때 추가 비용을 들여 탑을 건설할 수 있습니다." # 8399826625854556245
  rice_theravada_canon_mahavihara_doctrine_name: "대승사원 탁월함" # 5358311790684045732
  rice_theravada_canon_mahavihara_doctrine_desc: "#weak 이 [교리|E]는 [종교|E]의 [불교|E]가 [rice_theravada_canon_doctrine].[교리|E]를 가진 경우 자동으로 상속됩니다.#!\n\n[마하비하라|E] 수도원이 [RICE_스리랑카_승가|E]에서 주요 종파로 부상하여 팔리 경전을 따르는 불교도들 사이에서 주요 사상으로 자리매김했습니다." # 6752461961399988550
  rice_theravada_canon_abhayagiri_doctrine_name: "아바야기리 수위" # 1721618460119131546
  rice_theravada_canon_abhayagiri_doctrine_desc: "#weak 이 [doctrine|E]는 [faith|E]의 불교 신앙과 [GetFaithDoctrine('rice_theravada_canon_doctrine').GetBaseName] [doctrine|E]를 계승하여 자동으로 상속됩니다.#!\n\n[RICE_sri_lanka_s_sangha|E]에서 [abhayagiri|E] 사원은 지배적인 종파로 부상하여 팔리 경전을 따르는 불교도들 사이에서 주요 학파로 자리매김했습니다." # 10592182699701469242
  rice_theravada_canon_jetavana_doctrine_name: "제타바나 탁월함" # 5050853749050600424
  rice_theravada_canon_jetavana_doctrine_desc: "#weak 이 [교리|E]는 [GetFaithDoctrine('rice_theravada_canon_doctrine').GetBaseName] [교리|E]를 가진 모든 불교 [faith|E]에 자동으로 상속됩니다.#!\n\n[제타바나|E] 사원은 [RICE_sri_lanka_s_sangha|E]에서 지배적인 종파로 부상했으며, 팔리 경전을 따르는 불교도들 사이에서 주요 사상 학교로 자리 잡았습니다." # 18407448444602976830
  rice_theravada_accumulation_doctrine_name: "공적 축적" # 202119605752590495
  rice_theravada_accumulation_doctrine_desc: "[RICE_sri_lanka_struggle|E]의 경쟁 관계에 있던 수도원들은 [struggle_phase_sri_lanka_accumulation|E] 시기에 통합되었습니다. 이 시기는 종교 기관들이 엘리트 후원 아래 번성하고 서로의 차이점을 해결하기 위해 함께 모일 수 있었던 시대였습니다. 이 시대의 정신적 시대정신은 이후 불교의 이 분야에 큰 영향을 미쳤습니다." # 17555803398392512728
  rice_theravada_purification_doctrine_name: "대정화" # 15037200170851815263
  rice_theravada_purification_doctrine_desc: "[RICE_sri_lanka_struggle|E]의 경쟁 수도원들은 [struggle_phase_sri_lanka_purification|E] 동안 통합되었습니다. 이 시기는 너무 오랫동안 다투었던 섬의 종교 기관에서 부패한 요소를 제거한 위대하지만 가혹하고 필요한 개혁의 시기였습니다. 그 시대의 정신적 시대정신은 이후 불교의 이 지류에 큰 영향을 미쳤습니다." # 996206365839614278
  rice_theravada_degeneration_doctrine_name: "퇴화의 시대" # 2276362434206566314
  rice_theravada_degeneration_doctrine_desc: "[RICE_sri_lanka_struggle|E]의 경쟁적인 수도원들은 [struggle_phase_sri_lanka_degeneration|E] 동안 통일되었습니다. 외세의 위협, 부도덕한 지역 주민, 부패한 수도승들로 인해 불교가 쇠퇴함에 따라, 승가는 이러한 어려운 상황에서 살아남기 위해 단결해야 했습니다. 이 시대의 정신적 시대정신은 이후 불교의 이 분파에 큰 영향을 미쳤습니다." # 14016300799082670572
  rice_theravada_destruction_of_sangha_doctrine_name: "스리랑카 상가의 파괴" # 6692771777758040295
  rice_theravada_destruction_of_sangha_doctrine_desc: "[RICE_sri_lanka_struggle|E]은 이교도를 믿는 외국 통치자들에 의해 완전히 파괴되었습니다. 일부는 섬 내의 경쟁 수도원 간의 끊임없는 경쟁 때문이라고 비난합니다. 어찌 됐든, 이는 스리랑카 불교 공동체의 영향력을 주장하는 불교 분파에 큰 타격이었으며, 현재는 이전 모습의 그림자만 남아있거나, 존재하지 않는 것 같습니다." # 2475744025488043194
  rice_theravada_outsider_doctrine_name: "$k_lanka$ 너머의 부흥" # 14260202035660584544
  rice_theravada_outsider_doctrine_desc: "[RICE_sri_lanka_struggle|E]는 자비로운 외국 [rulers|E]의 도움 없이 스스로를 통일할 수 없었습니다. 이로 인해 불교 학습과 사상이 이 외래 땅에서 부활하여 불교의 새로운 중심지가 되었습니다. 이 일이 일어났을 당시의 정신적 시대정신은 그 이후 이 불교 분파에 큰 영향을 미쳤습니다." # 13330989017999468658
  doctrine_parameter_rice_reduced_costs_buddhist_religious_sites: "#P -20%#! 모든 선택지의 건설 비용이 [decision|E] #V 지역 불교 사찰 건설#!을 선택할 시 감소합니다." # 6077658792941098713
  doctrine_parameter_rice_sri_lanka_struggle_effects_active: "[RICE_sri_lanka_struggle|E]의 영향을 받아 [GetGeographicalRegion('RICE_sri_lanka_struggle_region').GetName] [지역|E]과의 지리적 근접성에 따라 [투쟁|E]과 관련된 다양한 [decision|E]과 [활동|E]에 접근할 수 있습니다." # 12038341386624872617
  rice_zun_hephthalite_warriors_name: "준의 전사" # 7829672232882567555
  rice_zun_hephthalite_warriors_desc: "에프탈 제국의 재흥으로 에프탈의 태양신 준 숭배가 번성하고 있습니다. 멀리든 가까이든 전사들은 불타는 태양의 이름을 걸고 싸우는 것을 자랑스럽게 생각합니다." # 1108845829303887112
  rice_zun_hephthalite_warriors_doctrine_name: "$rice_zun_hephthalite_warriors_name$" # 14070227228438717435
  rice_zun_hephthalite_warriors_doctrine_desc: "$rice_zun_hephthalite_warriors_desc$" # 6787172719220448955
  rice_zun_hephthalite_culture_name: "준의 상인과 장인" # 690694410507349369
  rice_zun_hephthalite_culture_desc: "에프탈 제국의 부활과 함께 에프탈의 태양신인 준 숭배가 번성하고 있습니다. 사람들은 정의의 수호자 아래에서 무역과 문화가 번성할 것이라고 믿습니다." # 3710500158426710498
  rice_zun_hephthalite_culture_doctrine_name: "$rice_zun_hephthalite_culture_name$" # 4972724174368852895
  rice_zun_hephthalite_culture_doctrine_desc: "$rice_zun_hephthalite_culture_desc$" # 16841043482992142016
  rice_doctrine_dualist_ritual_purification_name: "정화 의식" # 4611589282707204943
  rice_doctrine_dualist_ritual_purification_desc: "우리가 빛이 있는 영적인 세계에 도달할 수 있도록 어두운 물질 세계에서 우리 자신을 정화하는 것이 중요합니다. 이를 위한 방법은 신성한 의식을 통해서입니다." # 10568731600373464336
  rice_baptism_purification_doctrine_name: "정화로서의 세례" # 2634446316042012044
  rice_baptism_purification_doctrine_desc: "물에 몸을 담그는 것은 우리의 몸과 영혼을 정화하는 가장 좋은 방법입니다. 따라서 우리를 빛과 연결하고 죄를 용서받기 위해 세례를 정기적으로 받아야 합니다." # 9635298430995533542
  rice_food_purification_doctrine_name: "정화로서의 음식" # 16904531549612543999
  rice_food_purification_doctrine_desc: "특별한 의례 식사 중에 살아있는 존재의 살을 피함으로써, 우리는 몸을 정화하고 더 큰 영적 순수함과 이해에 도달할 수 있습니다." # 5281353621758386812
  rice_prayer_purification_doctrine_name: "정화로서의 기도" # 3341117442929282029
  rice_prayer_purification_doctrine_desc: "우리가 스스로를 정화하기 위해 어떤 의식을 수행하든, 맑은 정신을 갖고 기도를 통해 신성함에 집중하는 것이 가장 중요합니다." # 3770333745203654591
  doctrine_parameter_rice_baptism_decision_unlocked_active: "$RICE_khuzestan_gnostic_baptism_rite$를 실행하는 [decision|E]을 내릴 수 있습니다." # 8553706260268733545
  rice_prayer_love_doctrine_name: "정화로서의 출산" # 11852502959720845054
  rice_prayer_love_doctrine_desc: "다른 영지주의자들과는 달리, 우리는 성교를 긍정적인 영적 힘으로 여기며, 결혼한 부부가 신과 더 가까워지고 가족의 유대를 더 잘 이해하는 방법으로 봅니다." # 4608134397762890145
  rice_doctrine_zoroastrian_yazatas_name: "야자타" # 17174465067736259752
  rice_doctrine_zoroastrian_yazatas_desc: "$game_concept_yazatas_desc$" # 3169137870760091308
  rice_zoroastrian_sassanian_doctrine_name: "사산조 야자타" # 5523429454315819236
  rice_zoroastrian_sassanian_doctrine_desc: "위대한 사산 제국에서 발전시킨 방식으로 [yazatas|E]를 계속 숭배하는 것이 중요합니다. 지역적인 차이는 허용되지만, 우리가 진실로 여기는 것과 모순되지 않아야 합니다." # 9902103176882875101
  rice_zoroastrian_armenian_doctrine_name: "아르메니아 야자타" # 1520259621459051401
  rice_zoroastrian_armenian_doctrine_desc: "우리는 전통적인 조로아스터교 [yazatas|E] 외에도 아나톨리아, 헬라스 세계, 고대 아르메니아의 이교 신들을 숭배하는 데 아무런 문제가 없습니다. 우리 왕족은 웅장한 숭배를 주재하지만, 지역 귀족들은 하위 [yazatas|E]를 돌봅니다." # 12087565485135513690
  rice_zoroastrian_eastern_doctrine_name: "박트리아-소그드 야자타" # 15506203427525988366
  rice_zoroastrian_eastern_doctrine_desc: "우리가 숭배하는 [yazatas|E]는 실크로드 전역의 다양한 종교적 전통의 영향을 받습니다. 궁극적으로, 어떤 [yazatas|E]를 숭배하는 데 집중해야 할지는 각 도시, 각 지역, 각 가문이 결정해야 합니다." # 2108957991025067925
  rice_zoroastrian_no_yazatas_doctrine_name: "야자타 없음" # 2908049123210974935
  rice_zoroastrian_no_yazatas_doctrine_desc: "[야자타|E]에 대한 맹목적인 숭배는 기껏해야 잘못된 길이며, 우리의 숭배를 최고의 창조주인 [ROOT.Faith.HighGodName]께 집중하는 데 방해가 됩니다." # 12477814700257351193
  rice_zoroastrian_georgian_doctrine_name: "카르트벨리아 야자타" # 3987592500729022313
  rice_zoroastrian_georgian_doctrine_desc: "우리는 전통적인 조로아스터교 [yazatas|E] 외에도 코카서스의 다양한 고대 민족의 이교 신들을 숭배하는 데 아무런 문제가 없다고 생각합니다. 어떤 사람들은 한 신을 다른 신보다 선호할 수 있지만, 그들 모두는 궁극적으로 숭배할 가치가 있습니다." # 3447347796411479489
  doctrine_parameter_rice_unlock_bactro_sogdian_yazatas: "다음 [yazatas|E] 숭배 추가: 시야바시, 바크쉬, 웨슈파르카르" # 18032999458816539134
  doctrine_parameter_rice_unlock_armenian_yazatas: "다음 [yazatas|E] 숭배를 추가합니다: 아스트히크, 바르샤민, 토르크, 바하근(바흐람 대체)" # 8525363740073415551
  doctrine_parameter_rice_unlock_georgian_yazatas: "숭배할 [yazatas|E]를 다음과 같이 추가합니다: 달리, 가임 (스라오샤 대체), 가치 (라슈누 대체), 코팔라, 자덴" # 964084300694881391
  doctrine_parameter_rice_yazata_prestige_gain_automatic: "[decision|E]을 내려 [야자타스|E]를 숭배할 때 자동으로 [명성|E]을 얻습니다." # 607373632558200294
  doctrine_parameter_rice_yazata_pay_for_modifier_upgrade: "[yazatas|E]을 숭배하는 [decision|E]을 내릴 때 추가 [gold|E]을 지불하여 더 나은 버전의 [character_modifier|E]을 얻을 수 있습니다." # 4666611496338987663
  doctrine_parameter_rice_unlock_destroy_cult_centers: ""[ yazata|E ] 교리"를 따르지 않는 "[yazatas|E]"의 [zoroastrian_cult_centers|E]를 탄압하는 [decision|E]을 내릴 수 있습니다" # 1356691901221643439
  doctrine_parameter_rice_unlock_yazata_cult_center: "[decision|E]을 내려 [수도|E]에 [조로아스터교_종교_중심지|E]를 설립할 수 있습니다" # 17656037817039648810
  doctrine_parameter_rice_no_yazatas: "[야자타|E] 숭배 [decision|E] 비활성화" # 6168425947719951578
  rice_doctrine_west_iranian_name: "중심 신화소" # 8038857415346250929
  rice_doctrine_west_iranian_desc: "종교적 헌신은 중요한 우주론적 인물에 초점을 맞춰야 합니다. 사람들은 그들의 본질, 그들과 관련된 전설, 심지어 그들의 정확한 정체성에 대해 다양한 생각을 가질 수 있지만, 그들을 숭배할 때 올바른 관행과 행동, 즉 정통 실천이 가장 중요합니다." # 7100465489164523200
  rice_west_iranian_yazidi_doctrine_name: "일곱 천사" # 9866183324340542403
  rice_west_iranian_yazidi_doctrine_desc: "#italic 헤프트 시르#!, 또는 일곱 천사는 세계의 일을 처리하기 위해 신에 의해 창조되었습니다. 그들 중 가장 위대한 존재는 타우시 멜렉, 공작 천사로, 모든 자연을 지배하는 힘을 지녔습니다." # 565005393041144894
  doctrine_parameter_rice_yazidi_decision_unlocked_active: "[GetActivityType('activity_RICE_yazidi_tiwaf').GetName] [activity|E] 해금" # 8814824002278082264
  doctrine_parameter_rice_yazidi_decision_2_unlocked_active: "[GetActivityType('activity_RICE_yazidi_tawus_geran').GetName] [activity|E] 해금" # 8041762893449199583
  rice_west_iranian_yarsani_doctrine_name: "일곱 명" # 9997935408020680663
  rice_west_iranian_yarsani_doctrine_desc: "각 시대마다 신은 일곱 가지 현현, 즉 충실한 자들을 인도하는 #italic 하프트 탄#! 또는 일곱 인격으로 나타납니다. 술탄 사하크는 이 시대의 신의 주요 현현이었습니다." # 3518387405644492721
  doctrine_parameter_rice_yarsani_decision_unlocked_active: "[GetActivityType('activity_RICE_yazidi_yarsani_jam').GetName] [activity|E] 해금" # 4781099534360408537
  rice_west_iranian_kurdish_pagan_doctrine_name: "미트라" # 14833062165718003420
  rice_west_iranian_kurdish_pagan_doctrine_desc: "숭배해야 할 신성한 존재는 많지만, 진실, 정의, 태양의 신 미트라는 가장 중요한 신 중 하나입니다. 왜냐하면 그는 존재의 새벽에 황소를 희생하여 세상을 창조한 조물주이기 때문입니다." # 7640453139854692238
  doctrine_parameter_rice_kurdish_pagan_decision_unlocked_active: "[GetActivityType('activity_RICE_yazidi_bull_sacrifice').GetName] [activity|E] 활성화" # 6992288406809974253
  special_doctrine_is_west_iranian_faith_name: "서이란 정통주의" # 1269001911942350673
  is_west_iranian_faith_name: "$special_doctrine_is_west_iranian_faith_name$" # 10769740957220466645
  special_doctrine_is_west_iranian_faith_desc: "북부 메소포타미아, 서부 이란, 동부 아나톨리아의 고지대와 계곡은 고립과 험준한 지형 덕분에 많은 이단 종교의 본거지입니다. 그들은 종교적 기원이 다를 수 있지만, 이러한 종파들은 많은 관습, 신념, 사상을 공유합니다." # 12486635510070165183
  doctrine_parameter_hostility_override_special_doctrine_is_west_iranian_faith: "$special_doctrine_is_west_iranian_faith_name$ [교리|E]를 가진 비동방 [faith|E]은 $hostility_hostile_tooltippable$ 또는 $hostility_evil_tooltippable$ 대신 [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]로 간주됩니다" # 3425439022572921130
  special_doctrine_rice_doctrine_horse_sacrifice_name: "신성한 말" # 8480677673508286689
  rice_doctrine_horse_sacrifice_name: "$special_doctrine_rice_doctrine_horse_sacrifice_name$" # 13929441420474515062
  special_doctrine_rice_doctrine_horse_sacrifice_desc: "말은 우리 우주의 경이로운 창조물 중 하나입니다. 마땅히 숭배받아야 하며, 종교 의식의 일부로 하늘에 제물로 바쳐져야 합니다." # 6376816055060635197
  doctrine_parameter_rice_unlock_horse_sacrifice: "[GetActivityType('activity_RICE_mordvin_horse_sacrifice').GetName] [activity|E] 해금" # 10228941733893270791
  holy_site_kinnaur_name: "키나우르" # 16396090015209780390
  holy_site_kinnaur_effect_name: "#weak ($holy_site_kinnaur_name$)#의 성지로부터!" # 12175707807026929482
  west_himalayan_religion: "서 히말라야" # 4532903365047039898
  west_himalayan_religion_adj: "서 히말라야" # 4532903365047039898
  west_himalayan_religion_adherent: "서 히말라야" # 4532903365047039898
  west_himalayan_religion_adherent_plural: "서 히말라야" # 5209088453656403036
  west_himalayan_religion_desc: "티베트와 인도의 산악 국경 지대에 사는 민족들은 수많은 지역 신들을 숭배합니다.  이 신들에게는 제대로 된 존경과 헌신이 필요합니다.  그들은 변덕스러운 존재이며, 특히 강력한 산신들은 더욱 그러하기 때문입니다.  그들의 인간에 대한 인식이 마을이 풍요로움으로 번영하는지, 아니면 빈곤과 재앙으로 고통받는지의 차이를 결정짓기 때문입니다." # 15303448893514449701
  kinnaur_pagan: "김슈이즘" # 6377020683663090885
  kinnaur_pagan_adj: "김슈이스트" # 16197472498299887247
  kinnaur_pagan_adherent: "김슈이스트" # 16197472498299887247
  kinnaur_pagan_adherent_plural: "김슈이스트" # 9230556657678695736
  kinnaur_pagan_desc: "이 세상에는 많은 신들이 있으며, 특히 산의 강력한 영혼들이 있습니다.  마을 신전에는 종종 지방 신들을 위한 우상이 모셔지며, 이 우상들은 여러 의식 때 팔안에 실려 나옵니다. 모든 가정에는 #italic 김슈#!, 즉 개인적인 수호신이 있으며, 정기적으로 숭배해야 합니다." # 2378916825333169982
  kinnaur_pagan_old: "고금 김슈교" # 175589578672737745
  kinnaur_pagan_old_adj: "김수주의" # 13444017112655980291
  kinnaur_pagan_old_adherent: "김수주의" # 13444017112655980291
  kinnaur_pagan_old_adherent_plural: "옛 김수주의들" # 4239997209152072662
  kinnaur_pagan_old_desc: "$kinnaur_pagan_desc$" # 13828951788079254767
  minaro_pagan: "보노냐" # 10584422893107110259
  minaro_pagan_adj: "보노냐" # 10584422893107110259
  minaro_pagan_adherent: "보노냐" # 10584422893107110259
  minaro_pagan_adherent_plural: "보노냐" # 10584422893107110259
  minaro_pagan_desc: "보노냐는 다르딕 민족 일부가 숭배하는 신들의 범주로, 제사를 통해 가장 잘 숭배됩니다.  산의 신성한 순수함과 거기에 거주하는 목동들 때문에 염소 희생이 가장 이상적인 제사입니다." # 8832000644617023194
  minaro_pagan_old: "본오냐" # 16351999197762137163
  minaro_pagan_old_adj: "본오냐" # 16351999197762137163
  minaro_pagan_old_adherent: "본오냐" # 16351999197762137163
  minaro_pagan_old_adherent_plural: "본오냐" # 16351999197762137163
  minaro_pagan_old_desc: "$minaro_pagan_desc$" # 13572079910696209751
  doctrine_parameter_rice_mahayana_deities: "$RICE_select_personal_deity_buddhist_decision$ 결정을 해금합니다. 만약 $heritage_burman_name$ 또는 $heritage_tibetan_name$ [heritage|E]가 아니면 말이죠. (다른 [decisions|E]에 접근할 수 있습니다.)" # 13748772364474444595
  doctrine_parameter_rice_vajrayana_deities: "$doctrine_parameter_rice_mahayana_deities$" # 8680836067130650853
  doctrine_parameter_rice_theravada_deities: "$RICE_select_personal_deity_buddhist_decision$ 결정에 접근할 수 없습니다. ($heritage_burman_name$ 또는 $heritage_tibetan_name$ [heritage|E] 인물은 영향을 받지 않는 다른 결정에 접근할 수 있습니다.)" # 9129923305578306889
  doctrine_parameter_rice_pudgalavada_deities: "$doctrine_parameter_rice_theravada_deities$" # 5534650919245922518
  rice_doctrine_bon_deities_name: "히말라야 신들" # 10041892476750275879
  rice_doctrine_bon_deities_desc: "[GetGeographicalRegion('world_himalaya').GetName] [지역|E]에는 수많은 신과 영이 거주합니다. 그들의 살아있는 인간과의 관계, 서로의 관계, 우주에서의 역할은 지역마다 다릅니다." # 12530060654132580238
  rice_bon_deities_old_doctrine_name: "단호한 신들" # 10659036517179465313
  rice_bon_deities_old_doctrine_desc: "신들과 영혼들은 우리 땅에, 누구도 기억할 수 있는 만큼 오랫동안 머물러 있습니다. 그들은 강력하며, 때로는 도와주더라도 위험하고 예측할 수 없으므로, 의식과 열렬한 존경으로 달래야 합니다." # 2219493334776364016
  rice_bon_deities_new_doctrine_name: "보호 신들" # 1530340142175267189
  rice_bon_deities_new_doctrine_desc: "신들과 영들은 한때 위대하였으나, 더 높은 종교적 힘에 봉사하는 영적 스승들에 의해 길들여지거나, 스스로 이 새로운 종교적 교리들을 받아들였습니다. 이제 이 성스러운 존재들은 진실된 가르침을 지켜주며, 많은 가르침들은 영적 스승들에 의해 적절한 때가 오기를 기다리며 감춰져 있었습니다." # 18136881586853209945
  doctrine_parameter_rice_no_piety_cost_deities: "#bold $RICE_select_personal_deity_tibet_decision$# 결정은 어떠한 [piety_i|E] [piety|E]도 요구하지 않습니다." # 15704460078013183849
  doctrine_parameter_rice_unlocks_terton_content: "[Glossary( 'Tertön', 'TERTON_GLOSS' )] 메커니즘을 통해 특정 인물들은 [GetTrait('RICE_terton').GetName( GetNullCharacter )] [trait|E]를 얻을 수 있습니다." # 1811588948863986711
