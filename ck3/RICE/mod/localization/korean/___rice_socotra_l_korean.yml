  RICE_socotra_host_poetry_competition_desc: "시에 재능 있는 자들을 불러모아, 누가 가장 웅변에 뛰어난지 가려내야겠군!" # 14164792702739948031
  RICE_socotra_host_poetry_competition_effect_tooltip: "신분의 높고 낮음을 가리지 않고 모인 남녀들이 수도에 모여 성대한 경연에 참가할 것입니다 - 누가 가장 훌륭한 즉흥시를 지을 수 있을까요?" # 14543210909847808136
