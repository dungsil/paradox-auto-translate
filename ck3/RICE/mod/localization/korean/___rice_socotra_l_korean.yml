  RICE_socotra_invest_ambergis: "소코트라 용연향 투자" # 8056643534876302709
  RICE_socotra_invest_ambergis_desc: "이 인물은 최근 소코트라의 용연향 수출에 투자했습니다. 이 물질은 고래가 분비하는 것이므로, 종종 크고 위험한 이 생물을 사냥하여 얻어야 하며, 특히 소코트라는 용연향의 품질로 유명합니다. 향수, 음식, 음료, 의약품 및 최음제와 같이 다양한 용도로 사용됩니다." # 12866374696104552006
