  socotra.0041.t: "달을 찬양하라" # a30e7709f4dd1e62fe88faceb023baf956ddd60b
  socotra.0041.desc: "달은 강력한 존재로서, 큰 축복과 큰 저주를 내릴 수 있습니다. 태곳적부터 소코트라 사람들은 달을 기리기 위해 희생 제물을 바쳐 왔습니다. 저희는 외국인들이 기껏해야 마법적이라고, 최악의 경우 악마적이라고 여기는 이러한 관습과 [ROOT.Char.GetFaith.HighGodName] 숭배 사이에 어떠한 모순도 발견하지 못합니다.\n\n오늘 밤, 저는 달에 바치는 큰 희생 제물을 마련하였으며, 많은 사람들이 이에 참여할 것입니다. 지역 원로가 제 희생의 결과를 해석할 것입니다. 자, 제가 달을 위해 마련한 희생 제물은 무엇입니까?" # 7f79cd27d991e02ddad861f64c044dbd83effaf4
