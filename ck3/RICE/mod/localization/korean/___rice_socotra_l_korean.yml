  socotra.0059.t: "난파선" # e1b6316d3fc6423ac5f753645afb8197cc1b1cae
  socotra.0059.desc: "동아프리카, 중동, 인도를 오가는 상선들은 종종 아덴만을 통과해야 합니다. 따라서 이 지역에서 폭풍을 만나면 소코트라 해안으로 밀려오곤 합니다.\n\n최근 주요 교역 함대에 속했을 것으로 추정되는 대형 선박 몇 척이 섬의 외딴 해변에 난파되었고, 현지인들이 현명하게도 이 문제를 제 관료들에게 알렸습니다. 이 배들의 잔해는 아직 약탈되지 않은 것으로 보이므로, 저는 배에 실린 회수 가능한 상품으로 무엇을 할지 결정할 수 있습니다. 누군가 스스로 모든 것을 가져가기 전에 신속하게 결정을 내려야 합니다." # 327c37f6d15772509ff9d611c74a3be445c42974
  socotra.0059.a: "#bold The Blemmyes#!\n\n#F Historical context:#\nThe #italic Blemmyes#, also known as #italic Blemmyae# or #italic Blemmyes#, were a nomadic group who lived in Nubia during the first centuries AD. Their heartland was in the Northern Sudan, but they raided far into Egypt, challenging the Roman Empire. They were known as fierce warriors, especially skilled with archery and javelins. The Roman historian Pliny the Elder described them as headless, with their faces on their chests. However, it is likely that the description was either pure fantasy or an interpretation of their unique style of headgear. After the fall of Meroe, the Blemmyes established a large tribal kingdom, which lasted for several centuries. The Blemmyes worshipped the Egyptian gods, with #bold Isis# and #bold Osiris# being among the most popular.\n#F Main Starting Characters:#\nKing #bold #high king# @king_tier@ $blemmye_k_nubia$# - The first Blemmyes #high king# will be an independent ruler in Southern Egypt/Northern Nubia.\n\n#F Unique Blemmyes traits:#\n*   #bold Blemmyes Tribal Kingdom# - The Blemmyes will be a tribal kingdom, allowing for conquest and pillaging as their main form of expansion.\n*   #bold Blemmyes Tradition# - The Blemmyes will have a unique tradition, allowing for easy expansion in the desert and a strong army, focused on archers and cavalry.\n*   #bold Blemmyes Pantheon# - The Blemmyes will start with their own unique religion, which is a syncretic mix of Egyptian and Nubian beliefs. They will mainly worship #bold Isis#, #bold Osiris#, #bold Horus#, #bold Anuket#, #bold Khnum#, #bold Satet#, #bold Mandulis# and #bold Tutu#.\n\n#F Blemmyes Kingdom Mechanics#\n*   #bold Watchposts:# The Blemmyes can build #bold watchposts# in the desert provinces they control. These will give a small bonus to local supplies and #stewardship#.\n*   #bold Blemmyes Raids:# The Blemmyes will be able to raid both coastal and inland provinces, granting them money and prestige, but also generating significant tyranny with their victims.\n*  #bold Egyptian gods influence:# The Blemmyes can decide to embrace certain gods and grant them more influence, granting different bonuses in return.\n\n#F Special Blemmyes characters#\n*   #bold Imhotep# -  A character related to the ancient god of medicine. He will spawn in the #bold Elephantine# province with very high skills, especially in learning.\n*   #bold Blemmyes Senate# - The Blemmyes can form a #bold senate# if they control certain locations. The #bold senate# will allow the #high king# to create powerful alliances.\n* #bold Historical Events# The mod will feature various events related to historical Blemmyes events, such as their conflicts with the Roman Empire, their alliances with other tribes, or their religious evolution.\n\n#F Other characters in this mod#\n* #bold Chios# - The greek island of #bold Chios# is also now a playable character.\n*   #bold Wakhan# - The Pamir Mountains region, between modern Afghanistan and Tajikistan, will feature new tribal rulers and the #bold Wakhan# culture.\n*   #bold Zhebu# - An independent ruler on the north of modern day China, leading the #bold Zhebu# people.\n*   #bold Wenmo# - An independent ruler on the north of modern day China, leading the #bold Wenmo# people.\n*   #bold HeXi# - An independent ruler on the north of modern day China, leading the #bold HeXi# people.\n*   #bold Karakoram# - An independent ruler on the north of modern day China, leading the #bold Karakoram# people.\n* #bold Kalabsha# The starting ruler of #bold Kalabsha# will be a vassal of the #bold Blemmyes# #high king#.\n* #bold Italians# Various italian independent counts will start with the #bold italienzug# tradition\n#bold 블렘미#!\n\n#F 역사적 배경:#\n#italic 블렘미# 또는 #italic 블렘미#라고도 알려진 #italic 블렘미#는 서기 1세기 동안 누비아에 살았던 유목민 집단이었습니다. 그들의 중심지는 수단 북부에 있었지만 이집트 깊숙이 침략하여 로마 제국에 도전했습니다. 그들은 특히 궁술과 투창에 능숙한 용맹한 전사로 알려져 있었습니다. 로마 역사가 플리니우스는 그들을 가슴에 얼굴이 달린 머리 없는 사람으로 묘사했습니다. 그러나 그 설명은 순전한 환상이거나 독특한 머리 장식 스타일을 해석한 것일 가능성이 높습니다. 메로에 몰락 후 블렘미는 수 세기 동안 지속된 큰 부족 왕국을 세웠습니다. 블렘미는 이집트 신들을 숭배했으며, #bold 이시스#와 #bold 오시리스#가 가장 인기가 있었습니다.\n#F 주요 시작 캐릭터:#\n왕 #bold #고왕# @king_tier@ $blemmye_k_nubia$# - 최초의 블렘미 #고왕#은 이집트 남부/누비아 북부의 독립 통치자가 될 것입니다.\n\n#F 독특한 블렘미 특성:#\n*   #bold 블렘미 부족 왕국# - 블렘미는 부족 왕국이 되어 정복과 약탈을 주요 확장 형태로 사용할 수 있습니다.\n*   #bold 블렘미 전통# - 블렘미는 사막에서 쉽게 확장할 수 있고 궁수와 기병에 집중된 강력한 군대를 가질 수 있도록 하는 독특한 전통을 가질 것입니다.\n*   #bold 블렘미 판테온# - 블렘미는 이집트와 누비아 신앙이 혼합된 고유한 종교로 시작할 것입니다. 그들은 주로 #bold 이시스#, #bold 오시리스#, #bold 호루스#, #bold 아누케트#, #bold 크눔#, #bold 사티스#, #bold 만둘리스#와 #bold 투투#를 숭배합니다.\n\n#F 블렘미 왕국 메커니즘#\n*   #bold 감시 초소:# 블렘미는 그들이 통제하는 사막 지역에 #bold 감시 초소#를 건설할 수 있습니다. 이 초소들은 지역 보급품과 #stewardship#에 작은 보너스를 제공합니다.\n*   #bold 블렘미 습격:# 블렘미는 해안 지역과 내륙 지역을 모두 습격할 수 있으며, 돈과 명성을 얻을 수 있지만 피해자들에게 상당한 폭정을 생성합니다.\n*  #bold 이집트 신의 영향력:# 블렘미는 특정 신을 받아들이고 더 많은 영향력을 부여하기로 결정할 수 있으며, 그 대가로 다른 보너스를 제공합니다.\n\n#F 특별한 블렘미 캐릭터#\n*   #bold 임호테프# - 고대 의학의 신과 관련된 인물입니다. 그는 특히 학습에서 매우 높은 기술을 가지고 #bold 엘레판티네# 지역에서 생성됩니다.\n*   #bold 블렘미 원로원# - 블렘미는 특정 지역을 장악하면 #bold 원로원#을 구성할 수 있습니다. #bold 원로원#은 #고왕#이 강력한 동맹을 만들 수 있도록 해 줄 것입니다.\n* #bold 역사적 사건# 이 모드는 로마 제국과의 갈등, 다른 부족과의 동맹 또는 종교적 진화와 같은 역사적인 블렘미 사건과 관련된 다양한 사건을 특징으로 합니다.\n\n#F 이 모드의 다른 캐릭터#\n* #bold 히오스# - 그리스 섬 #bold 히오스#도 이제 플레이 가능한 캐릭터입니다.\n*   #bold 와한# - 현대 아프가니스탄과 타지키스탄 사이의 파미르 산맥 지역에는 새로운 부족 통치자와 #bold 와한# 문화가 등장할 것입니다.\n*   #bold 절포# - 현대 중국 북부의 독립 통치자로 #bold 절포# 사람들을 이끌고 있습니다.\n*   #bold 올말# - 현대 중국 북부의 독립 통치자로 #bold 올말# 사람들을 이끌고 있습니다.\n*   #bold 하서# - 현대 중국 북부의 독립 통치자로 #bold 하서# 사람들을 이끌고 있습니다.\n*   #bold 카라코람# - 현대 중국 북부의 독립 통치자로 #bold 카라코람# 사람들을 이끌고 있습니다.\n* #bold 칼라브샤# #bold 칼라브샤#의 시작 통치자는 #bold 블렘미# #고왕#의 가신이 될 것입니다.\n* #bold 이탈리아인# 다양한 이탈리아 독립 백작들은 #bold 이탈리엔추크# 전통을 가지고 시작할 것입니다" # ba9c7233a291057a865df43cdf8fde8db3aa02f1
  socotra.0059.b: "대부분을 지역 지도자들에게 주십시오." # d82b72485e0fe64d22be575af37f5360d1586fec
  socotra.0059.c: "대부분을 현지인에게 주십시오." # 8a4d07c153222b127e8bdfbb3206c6123f2f4503
  socotra.0060.t: "산호초에서의 부정행위" # 5200b6ce9f3b17e826e90c8e2c45080ebe8b8357
  socotra.0060.desc: "소코트라의 평민들 사이에서 어느 정도 지역 지도자로 여겨지던 부유한 어부가 최근 비극적인 사고로 사망했습니다. 그가 낚시를 하러 나갔다가 배가 산호초에 걸렸고 헤엄쳐 돌아가려던 중 산호초 상어의 공격을 받은 것입니다. 조사 결과, 배가 고의로 파손되는 등 범죄 행위가 개입된 것으로 밝혀졌고, 그의 경쟁자였던 한 남자가 연루되었습니다. 증거는 매우 강력하고 결정적이었으며, 그 남자는 자신의 잘못을 인정했습니다. 소코트라의 통치자인 제가 이 범죄에 대한 형을 선고해야 합니다." # dfff8ac86739e405c74bafb0f9bc774e6e93042d
  socotra.0060.a: "현지인들이 그를 처리하게 두는 건 어때?" # ce6f77582d3ffe39fd5f58981cb95708f42479b6
  socotra.0060.b: "이 범죄자는 정당하게 처형될 것입니다!" # bb0e11a647b4971fe57c1e91fececbafd28fab70
  socotra.0061.t: "카멜레온" # 3d0fe27bee8b87383ba2c55281d4c8d66becf3b4
  socotra.0061.desc: "어느 날 소코트라 어딘가를 걷다가 카멜레온을 만났습니다. 카멜레온은 겁에 질려 여러 가지 색깔로 변하기 전에 저에게 쉭 소리를 내며 달아났습니다. 그날 저녁 집에 돌아와 [ROOT.GetCharacter.Custom('lowly_servant_type')]와 이 이야기를 나누자, 소코트라 민간 전승에 따르면 카멜레온의 쉭 소리를 들은 사람은 말하는 능력을 잃게 된다는 경고를 받았습니다." # 5c4d98b92187df0cac6712c028a96eba9cec43db
  socotra.0061.a: "그건 미신일 뿐입니다." # d229e1dc42b130ee44ff25752fc47d9ed438cab7
  socotra.0061.b: "이런! 이제 어떻게 해야 하지?" # 7bd9570c83a049641d1bf0e5883ee0c86ae06009
  socotra.0061.tooltip: "당신은 카멜레온의 저주를 받았습니다!" # 163ff4ba6114561865c9a80e197e48633b631e7b
  socotra.0062.t: "단순한 시" # eb6462c941e7c9fc40fdce6d6805998befc683ef
  socotra.0062.desc: "소코트라의 한 마을을 지나가다 보면, 몇몇 남자들이 빈둥거리고 있는 모습을 볼 수 있는데, 아마도 노동자들이 일하다가 쉬는 시간인 것 같습니다. 그들은 드럼을 치고 손뼉을 치며 즉흥적인 시를 읊고 있습니다. 시는 이 섬의 삶의 방식이며, 다른 어떤 것보다도 문화에 깊숙이 스며들어 있습니다. 각계각층의 현지인들이 일상 생활을 하면서 즉흥적으로 시를 짓는 것을 듣는 것은 드문 일이 아닙니다." # 7201f96b6920e9527445233fcf369f537b9ff86b
  socotra.0062.a: "나는 잠시 이야기를 듣다가 다시 길을 떠났다." # 6816ac5d2cdc541211bbcd77a4bea094c5e47362
  socotra.0063.t: "동굴 피크닉" # 8bf01826a98ecfc3cf7045068937e896c28667fe
  socotra.0063.desc: "저는 가끔씩 몇몇 신하들과 함께 소코트라 섬의 나머지 지역을 내려다보는 많은 동굴 중 한 곳에서 점심 식사를 하기로 결정합니다. 그곳까지 가는 여정이 힘들 수도 있지만, 그러한 장소가 제공하는 아름다움을 생각하면 그만한 가치가 있습니다. 오늘의 점심 식사를 위해 우리가 피크닉을 하기로 결정한 동굴에서 어떻게 즐거운 시간을 보낼까요?" # dc3726fb004a9d07ab3eb1b4f1e8180f8cd583e4
  socotra.0063.a: "아래의 마을과 풍경을 평화롭게 관찰하십시오." # f83f415731ed00e490c71bda545968bf8ea7434a
  socotra.0063.b: "협곡 벽을 따라 피어나는 사막 장미꽃을 감상하십시오." # 3d602418d02029622d8aee4da2e56f8077469b8e
  socotra.0063.c: "동굴 안의 물웅덩이와 고대 비문을 탐험하십시오." # 46ee6472a40c78edecf44ab55fe7c2c18e5d5b88
  socotra.0064.t: "소코트라 어부" # 773bb2eb180b21c7e872cd54e34c7d26ad9faec1
  socotra.0064.desc: "소코트라의 어촌 마을 중 한 곳을 여행하는 동안 어부들이 최근에 잡은 물고기를 좀 주겠다고 합니다. 이 섬은 항상 다양한 종류의 해산물이 풍부했었죠! 어떤 것을 집에 가져가고 싶으신가요?" # 37c0ef77737aa166384edd506a86cf4bea8a3433
  socotra.0064.a: "성게가 있으면 좋겠어요." # 2a838db964982fb9175f5f588e4557b4b1078f8a
  socotra.0064.b: "저기 있는 게들은 맛있어 보이네요." # 1eb346ec54991ca7bd306c0504ea291148f21896
  socotra.0064.c: "어떤 물고기든 상관없습니다." # 0117e69845a06c42d2a8553ab273a6462f2af563
  socotra.0064.d: "나는 관심 없습니다." # ff2a53b5378dadcef206003c1a70eb55e8211551
  socotra.0065.t: "아야프트 협곡" # fad1da9d6742cab950d267b835cdffe1ebf85e4c
  socotra.0065.desc: "오늘 나는 아야프트 협곡을 방문하고 있다. 많은 수분을 모으는 자연 계곡으로서 소코트라 섬에서 가장 푸른 곳이며, 따라서 섬의 유향이 여러 세대에 걸쳐 재배되는 곳이다. 유향 무역이 수세기 전만큼 수익성이 좋지 않지만, 섬의 부의 상당 부분은 여전히 거기에서 비롯된다. 원뿔 모양의 용혈수 그늘 아래에서 나는 현지인들과 올해 유향 생산이 어떻게 진행되고 있는지에 대해 이야기한다." # f5ca653a90ef05db316a218de3869a538e390c31
  socotra.0065.a: "올해도 좋은 해가 될 것 같습니다." # 053460e70c8371127ad63cc89ddc74b19a45b30d
  socotra.0066.t: "잃어버림!" # 67d4f8f247eb43e7a86bf370bb85a3d475ac7ac7
  socotra.0066.desc: "소코트라 섬에는 많은 동굴이 있으며 현지인들은 가끔 여가를 위해 동굴을 방문하는 것을 즐깁니다. 저는 경비병 몇 명과 함께 소코트라의 한 동굴을 탐험하다가 길을 잃고 동료들과 떨어졌습니다! 조심스럽게 비틀거리거나 민물 웅덩이에 빠지지 않도록 주의하며 돌아다닙니다.\n\n"여보세요! 거기 누구 있어요? 여보세요?" 저는 외쳤습니다." # b0cc31a228a3e64f6296ab7142552f7d4b5c499f
  socotra.0066.a: "앞에 어두운 무언가의 형체가 보입니다." # 2a7a5c863c3cc7a0e167bdf27c92775a240b4ca9
  socotra.0067.t: "동굴 벽화" # f30238324f180d7c48143293ced357502cf016d8
  socotra.0067.desc: "어둠 속에서는 잘 보이지 않지만, 눈이 적응하자 장관이 펼쳐집니다. 벽에는 원시적이고 고대의 그림이 그려져 있는데, 아마도 수 세기 전에 그려진 듯합니다. 사람, 나무, 그리고 몇 가지 무작위적인 모양을 묘사하고 있습니다. 몇몇 사람들은 머리에 일종의 뿔을 쓰고 있는 것처럼 보입니다. 한편, 고대 언어로 된 것으로 보이는 긁힌 선, 즉 글도 있습니다.\n\n이 이상한 예술을 한참 동안 감상한 후, 마침내 다시 밖으로 나가는 길을 찾았습니다. 저를 찾고 있던 모든 사람들은 안도했습니다. 하지만 집으로 돌아가는 와중에도 저는 그 벽화에 매료되었습니다. 어렸을 때부터 장로들이 소코트라에는 수세기 동안 사람들이 살아왔다고 말했던 것을 기억합니다. 지금도 아득한 옛날에 그 그림을 그린 남녀들의 속삭임과 발걸음 소리가 들리는 듯합니다." # 1ef1047c66935e77a3f64e94d9481e767ac95b43
  socotra.0067.a: "누구였습니까?" # ce5438abb2dadc5765afd5dd136d97041267c6c0
  socotra.0068.t: "Date Pastries" # 8ef5d3fb81bee56ff5ba1c121671f58debc02968
  socotra.0068.desc: "소코트라는 그리 큰 섬이 아니므로, 큰 마을 출신이 아니라면 현지 요리가 때때로 제한적일 수 있습니다. 그렇다고 해서 전혀 나쁘다는 의미는 아닙니다. 오늘, 몇몇 마을 사람들이 제게 경의를 표하고 싶어합니다. 그들이 제 통치자인 저를 칭송하는 시를 즉흥적으로 읊으면서, 대추야자를 사용하여 만든 현지 페이스트리 선물을 제게 줍니다. 단순하면서도 맛있는 진미입니다!" # cd1fc07d8a54c81921aaaf607a68365b9cb5bfdf
  socotra.0068.a: "환영 선물입니다. 감사합니다." # 5e2fc6bb7f9381fcf84667aa8137cf488768f5ee
  socotra.0069.t: "알렉산드로스의 후계자" # 9de822dfb52a0a879162a07a5b6b14bf0fffe410
  socotra.0069.desc: "나는 소코트라의 한 마을을 방문하여 현지 지도자들과 사업을 논의하고 있습니다. 이 마을의 여러 씨족은 알렉산더 대왕의 그리스 병사들의 후손이라고 주장하며, 실제로 그들 중 일부는 밝은 눈과 같이 이 지역에서 드문 신체적 특징을 가지고 있습니다. 그들의 장로들 중 일부는 몇 가지 그리스어를 알고 있다고 말하기도 합니다.\n\n전설에 따르면 야심찬 정복자는 자신의 지역 정복을 준비하기 위해 아라비아 해안을 탐험하고 지도를 작성하기 위해 소규모 병력을 보냈지만, 그가 젊은 나이에 사망하면서 이 용감한 탐험가들은 고립되어 소코트라에 정착하게 되었습니다. 하지만 이것이 정말 사실일까요? 결국 수 세기가 지났습니다. 어떤 사람들은 이것이 다른 마을의 씨족보다 우월감을 느끼기 위해 사용하는 것에 불과하다고 말합니다." # 88a05619d9c68dcd2b825d666694c68849e3e5af
  socotra.0069.a: "어쩌면 그들은 정말로 알렉산드로스 대왕의 군인들의 후손일지도 모릅니다!" # bad756405992edf40297a1be8549c37231fb9d6b
  socotra.0069.b: "그것은 기발한 이야기이지만, 그럼에도 불구하고 흥미롭다는 것은 인정하겠습니다." # 3b3b0d19bea3761f36178c237314f129f20bcdb4
  socotra.0069.c: "그들이 더 최근에 지나간 그리스 상인들의 후손일 가능성이 높습니다." # 7c9c8a4cd635862345ae43ac00c44a6d280d68d7
  socotra.0070.t: "불사조는 어디에 있습니까?" # 835bbb9f5f485a865b89864a4107112f7342db0e
  socotra.0070.desc: "유명한 여행자가 소코트라에 와서 제 궁정을 방문했습니다. 그는 전설, 소문, 고대 문헌에서 들은 바와는 달리, 평민들이 한 몇 가지 근거 없고 신뢰할 수 없는 주장 외에는 소코트라에서 불사조를 찾을 수 없다는 사실에 실망감을 표했습니다." # cc32f90343e731205386cffc46917d8dd44e7742
  socotra.0070.a: "뭘 기대했소? 불사조는 다른 곳에 살지, 이곳에 사는 게 아니오." # df9fefd588e5d98112a543252c663c72f960a378
  socotra.0070.b: "분명히 불사조가 어딘가에 있겠지만, 스스로를 숨기고 있을 겁니다." # 7e7f186c19967e92f9766659f0ad9cb3d9388133
  socotra.0071.t: "소코트라 악어" # f648af30b2819e2e3b3b694762df67e16915816a
  socotra.0071.desc: "일부 원로들은 소코트라의 여러 지역에 악어가 돌아다녔다고 주장하지만, 그 모습은 점점 보기 드물어졌습니다. 오늘, 나는 경비병들과 함께 악어 한 마리를 우연히 발견했습니다." # fbb8dd8c8204dfdd3727a45add87ed7d65ecb63a
  socotra.0071.a: "서둘러서 피하도록 합시다." # 3858d18c8c7c47e838625d2f45269d424d73085e
  socotra.0071.b: "저는 뒤로 물러서서 관찰하고 싶습니다." # 48cad591a3f35d4d77263aaa5303093d9cb5b883
  socotra.0071.toast: "악어가 당신에게 부상을 입혔습니다." # 8e93354090adb2f74f7fb276fbee94abce615181
  socotra.0072.t: "당신의 마법술" # 4287bb66e0ff7e6da0366c4c51cbf43b4de9a14d
  socotra.0072.desc: ""소코트라에는 마법에 능숙하여 마음대로 날씨를 바꿀 수 있는 사람들이 있다고 들었습니다!" 모험가가 내게 말합니다.\n\n저는 오늘 이 사람을 접대하고 있습니다. 그는 머나먼 땅에서 왔다가 다시 돌아가는 긴 여정 중에 소코트라에 들렀기 때문입니다. 그는 외국인들 사이에서 소코트라 원주민들이 위험하고 심지어 악의적인 사악한 마법사라는 흔한 소문을 이야기하고 있습니다. 저는 사실을 알기에 웃음을 참으려 합니다." # 86556d548edd550743a864b233e0ce97cd90bf44
  socotra.0072.a: "그 이야기들은 터무니없어 - 그런 업적은 불가능해." # d8ae1471894d75b7826e09249bed2e400bbec443
  socotra.0072.b: "조심하십시오... 당신이 나를 불쾌하게 하면, 폭풍을 소환할 수도 있습니다!" # e810d6fd268e830698a7f6683b89bbcc5c58eb3d
  socotra.0073.t: "거북 사냥꾼" # 7f120946a26fc570c7c352da7a45d0fed740d355
  socotra.0073.desc: "소코트라 섬에서 거북 사냥은 오랜 전통입니다. 거북 고기는 현지 요리에 사용되며, 거북 껍질은 섬의 많은 수출품 중 하나입니다. 최근 소코트라 섬의 현지 거북 사냥꾼들은 평소보다 더 많은 거북이를 발견했다고 보고했습니다." # f20770e445d15291f6c04feb35a0a057f1fe4ef3
  socotra.0073.a: "좋습니다!" # daba14a2604c250f3a416e32ba8f2f27a84dd8d4
  socotra.0074.t: "소코트라의 밤" # 3270a0776c599a36c2de178b82068d05d553994c
  socotra.0074.desc: "가끔 밤에 소코트라의 거처에서 쉬고 있을 때 불안한 느낌이 들면 신뢰하는 몇몇 경비병과 함께 거처를 나선다. 우리는 섬의 황야로, 산꼭대기로 조심스럽게 걸어간다. 그곳에서 별이 빛나는 밤하늘 아래, 나는 섬의 해안선 대부분과 멀리 떨어진 모험을 향해 손짓하는 듯한 바다의 음울한 파도를 볼 수 있다. 나와 경비병들은 한두 시간 정도 앉아서 휴식을 취하며 이 섬의 아름다움을 만끽한 후 집으로 돌아간다." # 2f2ae18fd759cc481c54f4597eb0f8edee021464
  socotra.0074.a: "소코트라는 정말 멋진 곳이죠, 그렇지 않나요?" # c84902cdef62df8ca5c24d31f6a9dc3629214d37
