  RICE_socotra_draft_bawarij_pirates_desc: "인도양 통치자들이 [indian_ocean_local_pirates|E]와 협력하는 것이 흔하지만, 때로는 우리에게 도움을 주는 대가로 평소보다 더 많은 것을 제안해야 합니다. 특히 바와리지처럼 두렵고 강한 세력에게는 말이죠." # 3144700310377679040
