  socotra.0050.t: "염소 과방목" # b5df0bb62ebc2fea4be92973d6e7cafa9247d4f5
  socotra.0050.desc: "염소는 수세기 동안 소코트라 섬에서 어디에나 존재했습니다. 전통적으로 소코트라 목축업자들은 과도한 방목을 줄이기 위해 여러 가지 방법을 개발했습니다. 그러나 최근 이 목축업자들은 판단에 몇 가지 오류를 범했습니다. 섬의 여러 지역에서 토양은 더 이상 유명한 드래곤 블러드와 같은 토착 동물에게 좋지 않으며, 그 결과 이러한 희귀하고 이국적인 상품을 취급하는 상인들에게 이익 손실이 발생했습니다. 이러한 제품의 시장은 토양이 회복될 때까지 수년 동안 확실히 고통을 겪을 것입니다." # 46545c5620950aa04254f5f80b49798c2355b32f
  socotra.0050.a: "전혀 좋게 들리지 않네요." # 096cbe50a12841d4b7dbf02287116c53a507fb26
  socotra.0051.t: "낙원?" # 54774f92d5de23cc89c065b140c78b8aede5ebc1
  socotra.0051.desc: "소코트라 섬에는 아름다운 꽃과 나무로 가득한 작은 계곡과 협곡이 많이 있으며, 그곳은 지구상의 다른 곳에서는 볼 수 없는 곳입니다. 또한 비둘기, 집비둘기 및 낙원의 노래를 부르는 다른 새들도 있습니다. 이 협곡 중 일부에는 가장 푸른 물을 가진 담수 웅덩이도 있습니다. 오늘 저는 더위를 피하고 휴식을 취하기 위해 그 웅덩이 중 한 곳을 방문하기로 했습니다. 저는 걱정 없이 주변 경치를 감상할 수 있습니다!" # 60ba7c25a842e7a8157e49f3c5ca36e7dcde4b09
  socotra.0051.a: "그 여행은 가치가 있었어!" # bcb974eef8ede651edc490216910179c034f2d2a
  socotra.0052.t: "딕삼 고원" # 0f326e86a577b57a473c0e227d4721614f665d72
  socotra.0052.desc: "소코트라는 전 세계적으로 수요가 높은 희귀한 제품을 생산하는 많은 이국적인 식물의 본고장입니다. 오늘 저는 섬의 딕삼 고원을 방문하여 이 식물 중 하나인 유명한 드래곤 블러드 나무가 많이 자라는 곳을 방문합니다. 저는 소작농이 귀중한 드래곤 블러드 수지를 추출하는 데 사용되는 기술을 설명하는 동안 드래곤 블러드 나무 숲을 살펴보고 있습니다. 멀리서 노동자들이 일하면서 서로에게 시를 읊고 있습니다." # 983773c203ab6eb32658bc59fbf789b95e2e3d04
  socotra.0052.a: "흥미롭군요!" # 9ccf05bf15756120f241b90b114a6f2ba4851bb7
  socotra.0053.t: "드래곤" # 113a6cefb3fc9a15ff2b8d1978cc4ec1ed0b583c
  socotra.0053.desc: "소코트라에서만 발견되는 이국적인 식물 중 하나는 용혈수입니다. 이 나무는 특이한 버섯 모양으로 구별할 수 있으며, 섬의 풍경에 점점이 흩어져 있습니다. 용혈수는 아주 밝은 붉은색 수지를 생산하기 때문에 고대부터 귀하게 여겨져 왔습니다.\n\n어떤 사람들은 이 나무가 붉은 수지를 생산하는 이유가 용의 피에서 유래했기 때문이라고 말하며, 그래서 용혈수라는 이름이 붙었다고 합니다. 다른 사람들은 이것이 외국에서 온 사람들이 처음 수지를 보았을 때 만들어낸 환상적인 이야기라고 말합니다." # 58744eae05ea1f28325bacfae3736c18f6a613eb
  socotra.0053.a: "소코트라에는 기이한 식물과 동물이 많습니다. 용은 있을 수도 있습니다!" # 24260e8c334a31c0f8bcf7eac85eb2363cde30fe
  socotra.0053.b: "드래곤이 관여했을 리는 없다고 봅니다. 단지 나무들이 여기에 있다는 것에 축복받은 것이죠." # effe62e4fe5e3006eadf4a6fad832cf12d3e60c5
  socotra.0054.t: "소코트라의 경이" # c98da276b4f85f0ba06ef2ae20538f03d769c3b2
  socotra.0054.desc: "소코트라에 있는 제 거처에 명성 있는 여행자가 머무르고 있는데, 우리는 그 섬의 독특한 면모에 대해 논의하고 있습니다. 그는 이 지역에 와 본 적이 없는 외국인인데, 이곳에서만 발견되는 독특한 식물과 동물이 많다는 것과, 그 땅의 그림 같은 아름다움에 놀라움을 금치 못한다고 말합니다!" # 7613d722267a96ec6957f5d87b73d063cae5b270
  socotra.0054.a: "이 섬은 매우 축복받았습니다." # 0f09fd5d6ebf7c08b1adf8b2f538ab474b5e8b47
  socotra.0054.b: "우리는 다른 어느 곳보다 특별하지 않습니다." # 82fc785ea3c3bc7e557da7c4b2e5972518e88fa5
  socotra.0054.c: "이 땅을 특별하게 만드는 것은 바로 사람들입니다." # 9b8f8f44229180cde6a21888ab98a051e0581f24
  socotra.0055.t: "바와리즈 문제" # ad68a5b9c4a2284ef401d83cd2059685f9944087
  socotra.0055.desc: "소코트라는 낙원처럼 보일 수 있지만, 여러 중요한 교역로의 한가운데에 위치해 있기 때문에 갈등과 위험에서 자유롭지 않습니다. 소코트라의 통치자인 우리는 종종 섬을 기지로 삼는 인도 출신의 바와리지 해적들과 거래와 협정을 맺지만, 올해는 이 해적들이 유난히 난폭해졌고 바와리지 지도자들은 중립국이나 우호적인 선박을 공격하는 부하들을 통제하지 못하고 있습니다. 어쩌면 지도자들이 나의 권위에 간접적으로 도전하기 위해 눈을 감고 있는 것일 수도 있습니다!" # 5e65375773507a88d68a333ea7d53eaf0483ebbe
  socotra.0055.a: "군사를 보내 위협하십시오." # 0e2fb8a79bfcbb3cf7606a088cd907626a74bf52
  socotra.0055.a.success: "당신은 해적들을 설득하여 당신의 말을 듣게 만드는 데 성공했습니다... 그렇지 않으면요" # f73f0d447b322fbdec164368dc3430900e8c9373
  socotra.0055.a.failure: "당신의 한심한 협박 시도로는 그들을 설득하는 데 실패했습니다" # 56b2eee6006017f2a64ea901df0b6d4b0ec2c6f8
  socotra.0055.b: "그들의 지도자들과 협상하십시오." # c659d36f336b5e5dd08a3ee876504208f40c0d8f
  socotra.0055.b.success: "당신은 바와리즈 지도자들이 그들의 계급을 훈련시키는 데 성공적으로 도움을 주었습니다." # c6de52176998654b1ff0c0c72331a09a9d37cda2
  socotra.0055.b.failure: "당신과 바와리지 지도자들은 그들의 병력을 훈련시키는 데 실패했습니다" # 27f8714105316f338af7b1dbc3631e8708692116
  socotra.0055.c: "이것은 제가 전혀 상관할 바가 아닙니다." # bc0a3e498afe5c50e77551b05a4e0775e08c6b9f
  socotra.0055.success: "바와리지 지도자들은 자신의 병력을 통제할 수 있습니다" # a001960985b53a02f00aedb504f97952d2764e99
  socotra.0055.failure: "바와리즈 지도자들은 부하들을 통제할 수 없습니다" # 8a311b0f5597fcf170cfcaa4de24776f190170f7
  socotra.0056.t: "고대 소코트라" # 9636bc839fcf6db0392f926c0573fef35a0f49e3
  socotra.0056.desc: "옛날에 소코트라는 유향의 주요 생산 중심지였습니다. 요즘에는 수요가 예전만큼 높지는 않지만, 여전히 가치 있는 상품으로 여겨집니다. 로마인과 이집트인과 같은 고대 문명 시대에 소코트라 통치자로서 당신의 전임자들이 얼마나 부유했을지 상상만 할 수 있습니다!" # 755fb1c476832ea44f9a3f2d6be11974cc339e17
  socotra.0056.a: "상상할 수밖에 없다." # 17107250d58076932385d8485b3d62ac51666baf
  socotra.0057.t: "소코트라의 특징은 무엇입니까?" # eff0bbecd1aef019e2cddf51259da4a590770ec5
  socotra.0057.desc: "소코트라의 전설과 민간 설화는 고대부터 많은 관심을 끌었습니다. 한 유랑 학자가 제 궁정에 방문하여 섬의 역사, 민간 설화, 환경을 조사하길 원하며, 그 섬의 통치자인 저와 먼저 이야기를 나눈 다음, 섬 주민들과 자주 왕래하는 상인들과 바와리즈 해적들과도 이야기를 나누고 싶어합니다. 섬의 특수성을 고려할 때 이야기할 것이 너무 많지만, 우선 소코트라의..." # 873f043ebd8c1461ae3ad1f8bdcdcefbb2043467
  socotra.0057.a: "용혈수나 오이 나무와 같은 이국적인 식물" # 85ecf29101007e6cff5e93d8998c3730c08b9137
  socotra.0057.b: "통치 가문 - 나의 가문 - 그리고 우리가 어떻게 권력을 잡았는가" # 1f1172324e3a7f14bbe02a35f2f14009b4970256
  socotra.0057.c: "해상 무역의 중요한 중심지로서의 위치" # bccd3f61c4d0afc54ce06f99452872a2e952b92c
