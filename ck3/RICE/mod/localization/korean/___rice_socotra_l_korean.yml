  game_concept_indian_ocean_pirate_desc: "인도양의 [RICE_pirates|E]와 해적들은 게임에서 여러 가지 방식으로 표현됩니다. 우선, 인도양을 따라 특정 조건을 충족하는 통치자는 인도양 해적 소굴이라는 [special_building|E]을 건설하는 [decision|E]을 내릴 수 있습니다. 이는 다양한 군사적 및 경제적 보너스를 제공하며, 역사적으로 해적을 유치하거나 해적과 협력한 것으로 유명한 몇몇 [counties|E]는 게임 시작 시 이미 이 건물을 보유하고 있습니다.\n\n소코트라 섬은 바와리지 해적 소굴이라는 특별한 변형된 [special_building|E]을 얻습니다. 이는 섬을 기반으로 한 인도 출신의 해적들인 두려운 바와리지 해적을 나타냅니다. 소코트라의 여러 메커니즘은 바와리지를 중심으로 전개됩니다. 예를 들어, 소코트라 [county|E]의 [rulers|E]는 전쟁 중에 바와리지 무법자를 모집하는 [decision|E]을 내릴 수 있으며, 이는 파괴적인 부정적인 [county_modifier|E] 비용으로 군대를 강화합니다. 또한 바와리지 해적 소굴을 적절한 수준으로 업그레이드했다면 소코트라 [kingdom|E]을 형성하기 위한 [decision|E]을 내릴 수도 있습니다.\n\n마지막으로, 바와리지 해적은 이벤트로 [courtiers|E]로 나타날 수 있습니다. 이는 소코트라의 [rulers|E]와 해상 무역 트랙에서 [GetDynastyPerk('RICE_socotra_indian_ocean_legacy_2').GetName] [dynasty_perk|E]를 잠금 해제한 인도양의 [rulers|E]로 제한됩니다. 이들은 뛰어난 [knights|E] 또는 [commanders|E]가 되는 강력하고 용맹한 인물들입니다.\n\n또한 여러 옵션이 있는 $RICE_pirate_indian_ocean_decision$ [decision|E]도 있습니다. 대부분의 옵션은 영토 내에 인도양 해적 소굴이 있거나, 앞서 언급한 [decision|E]의 $RICE_pirate_establish_relations_name$ 옵션을 통해 얻은 $RICE_pirate_indian_ocean_connections_modifier$ [modifier|E]을 통해 잠금 해제됩니다." # 94accd8c0a218d45c9773cf301f797e297214f3f
  RICE_socotra_pirate_infestation: "해적 창궐" # 5447a8448c77b5ee604218c254b39c9b75df9178
  RICE_socotra_pirate_infestation_desc: "지역 통치자들이 약탈과 교역에 있어 상호 이익을 위해 지역 해적들에게 협력을 제안하기 시작했으며, 해적들이 이 땅에 영구적인 기지를 세우는 것을 허용했습니다. 하지만 해적 지도부가 동료 해적들을 통제하고 인근 공동체 및 지역 권력 구조에 통합하는 데는 시간이 좀 걸릴 것입니다." # adffdcbc8aec32a27b2a4fc5a4be54b2c347e0fd
