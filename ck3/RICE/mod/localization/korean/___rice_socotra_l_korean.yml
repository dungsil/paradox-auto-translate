  socotra.0030.t: "긴장이 고조되고 있습니다." # 6561702509016991085
  socotra.0030.desc: "소코트라의 무슬림들은 소코트라의 일부 법령이 그들의 공동체를 불리하게 대우한다고 주장하고, 일부 관리들이 이를 이용하여 그들을 더욱 억압했다고 합니다. 그들 사이에 유창하고 카리스마 넘치는 여성 지도자가 등장하여 부패한 관리들과 불공정한 법률에 대한 저항 운동을 이끌고 있다는 소문이 돌고 있습니다.  공개적인 반란이 일어날 조짐은 없지만, 이러한 변화는 우려스럽습니다." # 6789511785714898197
  socotra.0030.a: "분명, 심각한 일은 없을 거야." # 4699612283421148187
  socotra.0031.t: "자흐라 시인" # 419964418126854990
  socotra.0031.desc.muslim: "소코트라 무슬림들의 땅은 오랫동안 부패한 관료들과 불공정한 법률로 인해 혼란에 휩싸였습니다. 다행히도 정복이나 개종을 통해, 이제 그들은 (적어도 명목상으로는) 올바른 무슬림 통치자 밑에 있으며, 더 이상 이교도의 압제를 걱정할 필요가 없습니다.\n\n그들의 주요 대표자는 저명한 시인 자흐라라는 여성입니다. 그녀는 권력 이양 과정에서 중요한 역할을 수행했으며, 오늘 저의 궁정에 찾아왔습니다. \"모든 것이 [ROOT.Char.GetFaith.HighGodName]의 찬양을 받는 군주가 다스리게 되었으니 감사합니다.\" 그녀는 말했습니다. \"우리는 당신이 부패와 악의로 물들지 않은, 정의롭고 존경받는 통치자가 되어주기를 바랍니다.\"" # 2754885836086757977
  socotra.0031.desc: "소코트라 무슬림들의 폭정과 불의한 법률로 인한 수년간의 고통은 큰 불안을 야기했습니다. 그들의 대표는 일찍이 이름난 시인 [RICE_socotra_zahra_character.GetTitledFirstName]입니다. 오늘 그녀는 그들의 불만을 제게 털어놓고 있습니다.\n\n\"우리가 원하는 것은 공정하고 정의로운 대우, [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetFirstNameNoTooltip]입니다.\" 그녀는 말합니다. \"제발 우리에게 부과된 억압적이고 불의한 법들을 완화하고, 귀하의 명예를 더럽힌 일부 관리들의 부당한 행위를 조사해 주십시오.\"\n\n그녀의 웅변적인 요구는 암시적인 위협이 있음에도 불구하고 더욱 우호적인 요청으로 다가옵니다. 만약 제가 그녀의 요구를 거부하면 다른 무슬림 지배자들에게 지원을 요청할 계획이라고 들었습니다. 그러므로 신중해야 합니다." # 13824492923724514946
  socotra.0031.a: "[ROOT.Char.GetFaith.HighGodName]께 영광을!" # 6120968041459046238
  socotra.0031.b: "아주 좋군! 협상을 통해 합의를 도출할 수 있을지 모르겠군." # 8451500018071913822
  socotra.0031.c: "폭군이라 말하시는군요? 시인이시여, 조심하시는 게 좋겠습니다." # 2870351180007293826
  socotra.0032.t: "소코트라에 평화가 임하라" # 14471504544503787711
  socotra.0032.desc: "자흐라가 놀란 듯하지만 기쁘게 생각하며 고개를 숙입니다. “귀하의 관대함에 감격했습니다, 존귀하신 분,” 그녀는 말하며 절을 했습니다. “만약 이것이 진정 귀하의 뜻이라면, 악의적인 소수의 불운한 결정으로 인해 입은 상처를 치유하기 위해 함께 노력하도록 합시다.”\n\n“잘 말씀하시는군요, 시인님,” 당신이 그녀에게 말했습니다. “그렇습니다, 함께 노력하도록 합시다!”" # 4464481487857653501
  socotra.0032.a: "소코트라의 새로운 시작?" # 16995616159573133298
  socotra.0033.t: "소코트라 섬의 긴장감" # 2028879151465133412
  socotra.0033.desc: "자흐라는 당신의 반응에 놀라지 않은 듯, 패배를 인정한 듯 고개를 끄덕인다. \"알겠습니다. 제가 잘못 생각했던 것 같습니다. 제 이야기를 들어주신 자비와 관대함에 감사드립니다.\"\n\n그녀는 고개를 숙이고 떠난다. 그녀가 자신의 영향력을 사용하여 소코트라의 긴장을 완화하는 데 도움이 되기를 바랄 뿐이지만, 어쩌면 그것은 제 어리석은 생각일지도 모릅니다." # 10883470595921929563
  socotra.0033.a: "그녀가 무슨 일을 꾸밀지는 아무도 모른다." # 18169516123208942089
  socotra.0034.opening: "고귀하신 [ROOT.Char.GetFirstNameNoTooltip] [ROOT.Char.GetTitleAsNameNoTooltip]께, 도움을 요청합니다:" # 13886374525534733072
  socotra.0034.desc: "[ROOT.Char.GetTitleAsNameNoTooltip]께, 고귀하고 뛰어난 자들의 아들이시여, 그 덕을 바라나이다:\n소코트라는 이슬람법과 코란 이후 이슬람이 사라졌습니다.\n이교도들이 우리에게 만행을 저질렀고, 여인들을 포로로 잡아갔으며, 계속해서 약탈을 자행했습니다.\n오, 사람들이여! 턱과 무릎으로 기어서라도 모든 무슬림 여인을 도우십시오." # 11977533753281835163
  socotra.0034.a: "소코트라를 돕기 위해 군대를 파견해야겠어!" # 678246517711991649
