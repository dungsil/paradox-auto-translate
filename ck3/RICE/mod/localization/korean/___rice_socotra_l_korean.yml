  RICE_socotra_county_invest_myrrh: "소코트라 몰약 투자" # 8297939833484191340
  RICE_socotra_county_invest_myrrh_desc: "소코트라의 통치자들은 최근 섬의 무역 상품 중 하나인 몰약에 투자했습니다. 몰약나무의 수지로 만든 이 물질은 고대부터 향수, 향, 약으로 사용되어 왔으며, 많은 유익한 성질을 가지고 있습니다." # 5358731647021113160
  RICE_socotra_invest_socotrine_aloe: "소코트라 즙나무 투자" # 16327113958991691919
