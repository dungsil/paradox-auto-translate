  RICE_socotra_draft_bawarij_pirates_context_tooltip: "#emphasis 역사적 배경:#! 대항해시대의 유럽 사략해적처럼, 중세 인도양의 해적들은 군사적 지원을 제공하는 등 국가와 자주 협력하여 상호 이익을 추구했습니다." # 12086526614861305861
