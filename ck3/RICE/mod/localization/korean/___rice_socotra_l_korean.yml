  socotra.0058.desc: "오늘 저는 소코트라의 집에서 멀지 않은 해변에서 바다에 있는 많은 돌고래들을 발견했습니다. 현지인들은 그러한 목격은 행운의 징조라고 말합니다!" # ee21e2798d2d0999b012779111d6678c32032368
