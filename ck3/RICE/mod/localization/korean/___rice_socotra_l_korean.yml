  RICE_indian_ocean_renege_on_pirate_collaboration_desc: "이 [indian_ocean_local_pirates|E]들은 함께 일하기에는 골치 아픈 존재들입니다. 많은 이들이 상인이지만, 악명 높은 자들도 많습니다. 이제 그들의 혼란스러운 모습에서 벗어날 때가 되었습니다." # 4593912767820935977
  RICE_indian_ocean_renege_on_pirate_collaboration_effect_tooltip_1: "보유하고 있는 모든 [counties|E]에 있는 #V $building_type_RICE_pirate_den_01$#! [special_building|E]는 해당 [buildings|E]가 제거됩니다." # 14855148106426388072
  RICE_indian_ocean_renege_on_pirate_collaboration_effect_tooltip_2: "이것을 수행하는 데 드는 [gold_i|E] [gold|E]와 [prestige_i|E] [prestige|E] 비용, 그리고 얻는 [legitimacy_i|E] [legitimacy|E]는 소유한 [counties|E]에 얼마나 많은 [buildings|E]가 있고 건물들의 단계가 어떤지, 뿐만 아니라 [diplomacy_i|E] [diplomacy|E], [martial_i|E] [martial|E], [intrigue_i|E] [intrigue|E] [skills|E]에도 따라 달라집니다." # 15371768012707353430
