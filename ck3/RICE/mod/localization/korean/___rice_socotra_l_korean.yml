  RICE_socotra_legend_new_title_desc: "작고 변변치 않은 섬에 불과하지만, [GetTitleByKey('k_socotra').GetNameNoTier]는 수 세기 동안 전설의 소재였습니다. 이곳을 위대한 왕국으로 만든 것은 바로 동등하게 전설적인 통치자인 [founder.GetName]였습니다." # 8147189565203604458
  RICE_socotra_legend_chapter_opening_new_title: "[ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] 섬은 전설과 신화, 이국적인 사치품, 고대 민족, 숨 막히는 풍경의 땅입니다. 그러나 옛날 옛적에는 야수들과 악명 높은 바와리지 같은 더욱 사나운 해적들이 살던 땅이었습니다. [ROOT.Legend.GetProtagonist.GetNameNoTooltip] 같은 영광스러운 지도자만이 이 섬을 길들일 수 있었습니다." # 17139032531152139318
  RICE_socotra_legend_chapter_motivation_new_title: "[ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]가 속했던 인도양은 막대한 경제적 기회가 있었지만, 치열한 갈등의 세계이기도 했습니다. 왕, 귀족, 해적 두목 등 다양한 인물들이 정치라는 게임에서 서로를 상대로 겨루는 곳이었죠. [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]는 이 게임에서 졸개에 지나지 않았지만, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 그 섬에게 더 위대한 운명이 기다리고 있음을 알았습니다. 단지 올바른 방향으로 이끌어줄 원대한 통치자가 필요할 뿐이었습니다." # 12139666540145560675
  RICE_socotra_legend_chapter_famous_deed_new_title: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 먼저 섬의 다양한 거주민들의 지지를 모으기 위해 열심히 노력했습니다. 그들의 기원이 아프리카에서 왔든, 인도에서 왔든, 아랍과 페르시아의 땅에서 왔든, 또는 그 너머에서 왔든 상관없이, 섬 거주민들은 하나로 단결해야 했습니다." # 12997349543194741040
  RICE_socotra_legend_chapter_extra_deed_new_title: "교활함과 무력으로, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]께서는 탐욕스럽고 무자비한 해적들을 물리치셨습니다. 그들은 [ROOT.Legend.GetProtagonist.GetHerHis]의 비전을 공유하지 않았기에, 그리하여 그들의 무기와 배는 [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]의 적들을 향하게 되었습니다. 친절과 지혜를 통해, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]께서는 위대한 지도자를 갈망했던 평민들에게 평화와 번영을 가져다주셨습니다. 그리하여 가장 낮은 노예부터 가장 높은 귀족에 이르기까지, 이 지역 사람들은 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]과 [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]을 찬양하는 시와 노래를 부르게 되었습니다. 기도와 헌신을 통해, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]께서는 [ROOT.Legend.GetProtagonist.GetSheHe]의 고귀한 야망을 성취할 수 있도록 [ROOT.Legend.GetProtagonist.GetFaith.HighGodName]의 도움을 구하셨습니다. 그리하여, [ROOT.Legend.GetProtagonist.GetFaith.HighGodName]께서 그 섬에 더욱 큰 번영과 부를 축복해 주셨다고 전해집니다." # 2751698425020440620
  RICE_socotra_legend_chapter_conclusion_new_title: "이제부터 영원히, 섬 주민들의 마음속에서 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]와 [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]는 하나와 같다는 사실에 의심의 여지가 없습니다.\n인도양의 푸른 물결 속에서 섬을 작지만 강력한 왕국으로 만들면서, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 역사 속에 [ROOT.Legend.GetProtagonist.GetHerHis] 자리를 새겼습니다." # 6576940621198110297
