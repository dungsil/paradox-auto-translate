  RICE_socotra_moon_sacrifice_desc: "달은 늘 그랬듯 소코트라를 보호하고 인도해줄 것이다 - 우리가 만족스러운 제물을 바치기만 한다면." # 8824487075250397370
  RICE_socotra_moon_sacrifice_effect_tooltip_1: "소코트라는 긍정적 혹은 부정적 수정치를 얻습니다. 해당 확률은 당신의 [traits|E]와 얼마나 기꺼이 희생하는지에 따라 달라집니다." # 14880117983621466312
  RICE_socotra_moon_sacrifice_effect_tooltip_2: "더 큰 제물은 더 많은 [gold|E]가 소모되며, 이교도가 아니라면 [piety|E]도 소모됩니다" # 2365393689541868696
  RICE_socotra_moon_sacrifice_effect_tooltip_3: "이 결정을 내리면, 귀하의 [court_chaplain|E] (또는 [realm_priest|E])의 귀하에 대한 의견이 #N 감소#!합니다." # 10479269933582790304
  RICE_socotra_moon_sacrifice_confirm: "달이 저희를 인도하고 지켜주시기를!" # 932357443021776614
  RICE_socotra_moon_sacrifice_context_tooltip: "#emphasis 역사적 배경:#! 소코트라 섬은 중세 중동에서 기독교의 전초 기지로 알려져 있었지만, 아마도 무슬림과 이교도의 영향 또한 있는 종교적으로 절충적인 섬이었을 것입니다. 소코트라 섬에는 달 희생제라는 특이한 전통의 기록이 남아있는데, 이는 아마도 토착적인 기독교 이전 또는 이슬람 이전 풍습의 잔재일 것입니다. 이 전통은 근세까지 이어졌으며, 특히 곤경에 처했을 때 사람의 손을 희생시키는 것을 포함할 수 있었습니다." # 7855191984694685022
