  RICE_socotra_collaborate_with_pirates_context_tooltip: "#emphasis 역사적 배경:#! 무장 상인과 해적의 경계는 종종 흐릿했습니다. 단순한 약탈은 장기적으로 실현 가능한 목표가 아닌 경우가 많았습니다. 그리하여 역사적으로 인도양과 같은 여러 해양 지역에서 많은 지배층들이 이윤과 이득을 위해 해적과 협력하곤 했으며, 경제적 경쟁자인 공동의 적들을 약화시키려 했습니다." # 1649603314322855080
