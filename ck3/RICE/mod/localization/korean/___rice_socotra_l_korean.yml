  building_type_RICE_pirate_den_01: "인도양 해적 소굴" # 15096886812923327257
  building_type_RICE_pirate_den_01_desc: "무장 상인과 해적의 경계는 종종 모호합니다. 단순한 약탈은 장기적인 목표로는 종종 실현 가능하지 않으므로, 인도양과 같은 많은 해양 지역에서 귀족들은 종종 해적들과 함께 이익과 얻음을 위해 협력하고, 경제적 경쟁자이자 공동의 적을 약화시키기 위해 협력합니다." # 6855970221944824786
  building_RICE_pirate_den_01: "도적 소굴" # 15568881954145402940
  building_RICE_pirate_den_01_desc: "이 지역 해적들은 이제 국가의 간접적인 지원을 받아 서로의 적을 노리지만, 인도양 이 지역에 발을 들여놓기 시작한 단계에 불과합니다." # 10261423686774913776
  building_RICE_pirate_den_02: "암시장" # 2820867376589737327
  building_RICE_pirate_den_02_desc: "이 지역 해적들은 지역 영주들과 더 긴밀하게 협력하여 경쟁 상인들의 물품을 훔치고 다른 곳으로 밀매하고 있습니다. 이는 인도양에서 흔히 볼 수 있는 수익성 있는 계약입니다." # 7603400654715455822
  building_RICE_pirate_den_03: "해적 항구" # 17691484996744889339
  building_RICE_pirate_den_03_desc: "이곳의 해적단들은 지역 통치자들의 도움을 받아 함대를 관리하고 무역에 종사할 수 있는 자신들만의 성역을 유지하기에 충분한 부와 영향력을 축적했습니다." # 8304416978641151762
  building_RICE_pirate_den_04: "해상 성채" # 14211986981835860739
  building_RICE_pirate_den_04_desc: "여기에 깃든 해적들과 그들을 지원하는 지역 통치자들, 둘 모두에게 감히 맞서는 자들을 위협하며 이 해안을 지키는 강력한 요새가 자리하고 있습니다. 전리품을 채우든 적과 싸우든, 이 두 집단의 이익은 하나로 통합니다." # 13967038885145248764
  building_type_RICE_bawarij_den_01: "바와리지 덴" # 7431345788823090988
  building_type_RICE_bawarij_den_01_desc: "바와리지 해적들은 인도양에서 가장 두려운 해적 중 하나이며, 전통적으로 소코트라를 기반으로 활동해왔습니다.  수년간 그들은 소코트라 지역 지도자들과 공개적으로나 은밀하게 상호 이익을 위해 협력하는 통찰력을 보여주었습니다." # 8804416440081235231
  building_RICE_bawarij_den_01: "바와리지 은신처" # 7402167476286850831
  building_RICE_bawarij_den_01_desc: "인도 출신 바와리지 해적들은 수세기 동안 소코트라 섬을 활동 거점으로 삼았지만, 이 섬은 조직적인 본거지라기보다는 바와리지 해적들이 숨어 휴식을 취하고 상선을 노리는 편리한 안전지대에 불과합니다." # 12846222281566260012
  building_RICE_bawarij_den_02: "바와리지 상업 중심지" # 5094492598441929931
  building_RICE_bawarij_den_02_desc: "바와리지들이 소코트라 섬에 더욱 영구적인 기반을 구축하기 시작했습니다. 그들은 필요에 따라 현지 지도자들과 협력하고 때로는 갈등을 빚기도 하며, 또한 무역에도 참여하고 있습니다." # 464101160756085294
  building_RICE_bawarij_den_03: "바와리지 항구" # 11324528204227201961
  building_RICE_bawarij_den_03_desc: "바와리지와 소코트라 동맹들은 점차 증가하는 부와 권력으로 인해 이제 더 큰 전쟁 함대와 상당 규모의 무역 항구를 유지할 수 있습니다." # 8016051362607207023
  building_RICE_bawarij_den_04: "바와리지 요새" # 15798370294315279244
  building_RICE_bawarij_den_04_desc: "소코트라의 통치자들과 그들의 사업 파트너들, 그리고 충실한 동맹들의 도움으로, 바와리지 해적들은 분명히 인도양에서 가장 두려움과 명성을 얻은 해적들 중 하나로 남을 것입니다. 그들은 기지를 떠나 거대한 함대의 전함과 무장 상선을 파견합니다." # 14312708120638515834
  building_type_RICE_socotra_dragon_blood_forest_01: "용의 피 숲" # 3555224856283211918
  building_type_RICE_socotra_dragon_blood_forest_01_desc: "소코트라 섬의 가장 독특한 식물 중 하나가 용의 피 나무입니다. 이 버섯 모양의 나무는 고대부터 명성이 자자한 붉은 수액을 생산합니다." # 12856525446216468229
  building_RICE_socotra_dragon_blood_forest_01: "용의 피 숲" # 3555224856283211918
  building_RICE_socotra_dragon_blood_forest_01_desc: "소코트라의 황량한 들판에는 많은 용혈나무가 흩어져 있습니다.  곳곳에 흩어져 있지만, 현지 마을 사람들은 오랜 세월 전해져 내려오는 방법으로 이 귀한 붉은 수액을 나무에서 채취합니다." # 3728854372360513513
  building_RICE_socotra_dragon_blood_forest_02: "용의 피 숲" # 13108210954858101593
  building_RICE_socotra_dragon_blood_forest_02_desc: "소코트라가 번영함에 따라 용혈수에서 붉은 수액을 얻는 더 효율적인 방법이 개발되어 수요를 충족하고 있습니다." # 3541736265558030070
  building_RICE_socotra_dragon_blood_forest_03: "용혈 식물원" # 13622246772099878696
  building_RICE_socotra_dragon_blood_forest_03_desc: "소코트라 섬의 용혈목 상당수가 이제 더 체계적인 산업의 일부가 되어, 소코트라 경제의 중요한 부분을 차지하고 있지만, 여전히 섬 곳곳에 야생림이 남아 있습니다." # 8169990142694879303
