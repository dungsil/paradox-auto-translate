  game_concept_indian_ocean_pirate_desc: "인도양의 [RICE_pirates|E]와 해적은 게임 내에서 여러 가지 방식으로 표현됩니다. 첫째, 인도양 연안의 특정 조건을 충족하는 [rulers|E]는 '인도양 해적 소굴'이라는 [special_building|E]를 건설하는 [decision|E]을 내릴 수 있습니다. 이 건물은 여러 군사 및 경제적 보너스를 제공하며, 일부 [counties|E]는 게임 시작 시 이미 이 건물을 보유하고 있습니다. 일반적으로 이들은 역사적으로 해적을 숨겨주거나 그들과 협력한 것으로 유명한 곳들입니다.\n\n소코트라 섬은 이 [special_building|E]의 특별한 변형인 '바와리지 소굴'을 얻습니다. 이는 섬에 기반을 둔 인도 출신의 해적들인 두려운 바와리지 해적을 상징합니다. 소코트라의 몇 가지 메커니즘은 바와리지와 관련되어 있습니다. 예를 들어, 소코트라 [county|E]의 [rulers|E]는 전쟁 중에 '바와리지 무법자 모집' [decision|E]을 내려 군대를 증강할 수 있습니다. 이는 치명적인 부정적 [county_modifier|E]를 대가로 치릅니다. 또한 바와리지 소굴을 적절한 레벨로 업그레이드했다면 '소코트라 [kingdom|E] 형성' [decision|E]을 내릴 수 있습니다.\n\n마지막으로, 바와리지 해적은 때때로 이벤트로 [courtiers|E]로 나타날 수 있습니다. 이는 소코트라의 [rulers|E]와, 인도양에서 해상 무역 트랙의 [GetDynastyPerk('RICE_socotra_indian_ocean_legacy_2').GetName] [dynasty_perk|E]를 해금한 왕조의 [rulers|E]에게만 해당됩니다. 이들은 종종 훌륭한 [knights|E] 또는 [commanders|E]가 되는 강력하고 위풍당당한 남자들입니다.\n\n또한 여러 선택지가 있는 $RICE_pirate_indian_ocean_decision$ [decision|E]이 있습니다. 대부분의 선택지는 영토 내에 인도양 해적 소굴이 있거나, 앞서 언급한 [decision|E]의 $RICE_pirate_establish_relations_name$ 선택지를 통해 획득하는 $RICE_pirate_indian_ocean_connections_modifier$ [modifier|E]를 통해 해금됩니다." # 2047385556282583706
  RICE_socotra_pirate_infestation: "해적 창궐" # 13903469855409467172
  RICE_socotra_pirate_infestation_desc: "지역 통치자들은 약탈 및 교역에 있어 상호 이익을 위해 이 땅에 영구적인 기지를 세우는 것을 허용하며 지역 해적들과 협력하려 합니다. 그러나 해적 지도부가 동료 해적들을 통제하에 두고 인근 공동체 및 지역 권력 구조에 통합시키기까지는 시간이 좀 걸릴 것입니다." # 1291127219689404151
  RICE_socotra_invest_myrrh: "소코트라 몰약 투자" # 8297939833484191340
  RICE_socotra_invest_myrrh_desc: "이 인물은 최근 소코트라의 무역 수출, 특히 몰약에 투자했습니다.\n몰약나무 수액으로 만들어지는 이 물질은 고대부터 향수, 향, 약재로 사용되어 왔으며, 여러 훌륭한 효능을 가지고 있습니다." # 11591078822622413218
  RICE_socotra_county_invest_myrrh: "소코트라 몰약 투자" # 8297939833484191340
  RICE_socotra_county_invest_myrrh_desc: "소코트라의 통치자들은 최근 섬의 교역품 중 하나인 몰약에 투자했습니다. 몰약 나무의 수지로 만들어지는 이 물질은 고대부터 향수, 향, 약으로 사용되어 왔으며, 많은 이점을 가지고 있습니다." # 5358731647021113160
  RICE_socotra_invest_socotrine_aloe: "소코트라 알로에 투자" # 16327113958991691919
  RICE_socotra_invest_socotrine_aloe_desc: "이 인물은 최근 소코트라의 무역 수출품인 소코트라 알로에에 투자했습니다. 이 알로에 품종은 소코트라 섬 고유의 것으로, 특히 설사제로서 그 약효와 치유력 때문에 고대부터 명성이 높았습니다." # 12826829820527754224
  RICE_socotra_county_invest_socotrine_aloe: "소코트라 알로에 투자" # 16327113958991691919
  RICE_socotra_county_invest_socotrine_aloe_desc: "소코트라의 통치자들이 최근 섬의 교역품 중 하나인 소코트라 알로에에 투자했습니다. 소코트라 섬에만 고유한 이 알로에 품종은 고대부터 약효 및 치유 속성으로 명성이 자자했으며, 특히 완하제로 유명합니다." # 9328173097584358044
  RICE_socotra_invest_frankincense: "소코트라산 유향 투자" # 4629740177008429644
  RICE_socotra_invest_frankincense_desc: "이 인물은 최근 소코트라의 유향 무역 수출에 투자했습니다. 소코트라의 유향 재배지는 고대 수요가 가장 높았을 때만큼 광범위하지는 않지만, 여전히 상당한 수익을 올립니다. 유향 수지는 전 세계적으로 종교적, 약재 목적으로 사용됩니다." # 13673092146240395401
  RICE_socotra_county_invest_frankincense: "소코트라산 유향 투자" # 4629740177008429644
  RICE_socotra_county_invest_frankincense_desc: "소코트라의 통치자들은 최근 그 섬의 교역품 중 하나인 유향에 투자했습니다. 소코트라의 유향 재배지는 고대처럼 수요가 가장 높았을 때만큼 넓지는 않지만, 여전히 상당한 이익을 냅니다. 유향 수지는 종교적 및 약용 목적으로 전 세계에서 사용됩니다." # 4923529812141901963
  RICE_socotra_invest_desert_rose: "소코트라의 사막 장미 투자" # 9219155981192009532
  RICE_socotra_invest_desert_rose_desc: "이 인물은 최근 소코트라 사막 장미의 무역 수출에 투자했습니다. 사막 장미는 아프리카와 아라비아 전역에서 자라는 관목이지만, 소코트라에는 다른 사막 장미보다 훨씬 크고 물을 많이 저장하는 줄기 모양의 밑동이 있는 독특한 변종이 있습니다. 이것은 다수의 약효를 지닌 것으로 알려져 있습니다." # 13055958491901639877
  RICE_socotra_county_invest_desert_rose: "소코트라의 사막 장미 투자" # 9219155981192009532
  RICE_socotra_county_invest_desert_rose_desc: "소코트라의 지배자들은 최근 섬의 교역품 중 하나인 사막 장미에 투자했습니다.\n사막 장미는 아프리카와 아라비아 전역에서 자라는 관목이지만, 소코트라에는 다른 사막 장미보다 클 뿐만 아니라 많은 물을 저장하는 줄기 형태의 밑동을 가진 고유 변종이 있습니다.\n이는 다수의 약효가 있다고 알려져 있습니다." # 12673073513846688432
  RICE_socotra_invest_dragons_blood: "소코트라산 용혈수지 투자" # 14830072997522485524
  RICE_socotra_invest_dragons_blood_desc: "이 인물은 최근 소코트라의 교역 수출품인 용혈에 투자했습니다. 소코트라의 가장 유명하고 수익성이 높은 수출품 중 하나인 이 수액은 세상 어디에서도 자라지 않는 버섯 모양의 용혈수를 잘라 조심스럽게 수액을 추출하여 만들어집니다. 이것은 약재, 염료, 광택제, 향, 마법 의식, 그리고 연금술 등에 사용됩니다." # 6196375356107497191
  RICE_socotra_county_invest_dragons_blood: "소코트라산 용혈수지 투자" # 14830072997522485524
  RICE_socotra_county_invest_dragons_blood_desc: "소코트라의 통치자들은 최근 섬의 교역품 중 하나인 용의 피에 투자했습니다. 소코트라에서 가장 유명하고 수익성이 높은 수출품 중 하나인 이 수지는 (세계 어디에서도 자라지 않는) 버섯 모양의 용혈수 나무를 베어 조심스럽게 수액을 채취하여 만들어집니다. 이는 약재, 염료, 광택제, 향으로 사용되며 마법 의식과 연금술에도 사용됩니다." # 10431468323624787506
  RICE_socotra_invest_ambergis: "소코트라 용연향 투자" # 8056643534876302709
  RICE_socotra_invest_ambergis_desc: "이 인물은 최근 소코트라의 용연향 무역 수출에 투자했습니다. 이 물질은 고래로부터 분비되며, 따라서 종종 이 크고 위험한 생물을 사냥하여 얻어야 합니다. 특히 소코트라는 용연향의 품질로 유명합니다. 이것은 향수, 음식, 음료, 약품, 그리고 최음제 등을 만드는 데 쓰이는 등 다양한 용도로 사용됩니다." # 12866374696104552006
  RICE_socotra_county_invest_ambergis: "소코트라 용연향 투자" # 8056643534876302709
  RICE_socotra_county_invest_ambergis_desc: "소코트라의 통치자들은 최근 섬의 교역품 중 하나인 용연향에 투자했습니다. 이 물질은 고래가 분비하는 것으로, 종종 이 크고 위험한 생물을 사냥하여 얻어야 합니다. 특히 소코트라는 용연향의 품질로 유명합니다. 향수, 음식, 음료, 의약품, 최음제 제조 등 다양한 용도로 사용됩니다." # 579266289009945854
  RICE_socotra_bawarij_infestation: "바와리쥐 출몰" # 3025182537064536365
  RICE_socotra_bawarij_infestation_desc: "과거의 합의 때문에 소코트라의 현지 통치자들은 바와리ጅ 해적들이 가담하고 있는, 소코트라의 안녕에 해로운 문제적인 행위들 일부를 묵인할 수밖에 없습니다." # 3008807701401835179
  RICE_socotra_bawarij_character_modifier: "전직 바와리즈 해적" # 14319029747698905498
  RICE_socotra_bawarij_character_modifier_desc: "이 전사는 한때 바와리즈의 일원이었습니다. 인도 아대륙 출신으로 소코트라를 본거지로 삼았던 악명 높은 해적들입니다. 그와 그의 전우는 부와 악명을 얻기 위해 인도양 전역을 항해하며 해안을 약탈하고 상선을 공격했습니다." # 1633873124393920147
  RICE_socotra_former_slave_modifier: "전직 노예" # 12661667997013250399
  RICE_socotra_former_slave_modifier_desc: "이 인물은 한때 노예였지만, 결국 탈출하거나 이전 주인에게서 해방되어 그 이후 새로운 삶을 시작했습니다." # 11450561588420854262
  RICE_socotra_opinion_moon_heathen: "신성모독적인 달 희생을 거행했다" # 12664171947357151437
  RICE_socotra_zahra_modifier: "자흐라 시인" # 419964418126854990
  RICE_socotra_zahra_modifier_desc: "이 소코트라 귀부인은 소코트라 현지 무슬림 공동체의 옹호자로서, 또한 시문학에 대한 능숙한 웅변과 재능으로 명성을 떨쳤습니다. 그녀는 진정 강인하고 고무적인 여인입니다!" # 186958001645178439
  RICE_socotra_hosted_poetry_contest_no_prize: "소규모 시합 개최" # 16332761530803738272
  RICE_socotra_hosted_poetry_contest_small_prize: "소박한 시 대회 개최" # 8533908720308516794
  RICE_socotra_hosted_poetry_contest_medium_prize: "대규모 시 대회 개최" # 8072586346930682180
  RICE_socotra_hosted_poetry_contest_large_prize: "성대한 시 경연 대회 개최" # 5197620381196230699
  RICE_socotra_moon_sacrifice_pos_major: "위대한 달의 축복" # 16398490824401157749
  RICE_socotra_moon_sacrifice_pos_minor: "달의 축복" # 6704857139168192054
  RICE_socotra_moon_sacrifice_neg_major: "달의 대저주" # 11794996687932690854
  RICE_socotra_moon_sacrifice_neg_minor: "달의 저주" # 5047174740150608251
  RICE_socotra_muslim_discontent: "소코트라 무슬림들의 소요" # 328781623892745926
  RICE_socotra_muslim_concessions: "소코트라의 무슬림 특혜" # 2036432250739366415
  RICE_socotra_indian_ocean_merchant_modifier: "인도양 상인" # 11959689285764433223
  RICE_socotra_indian_ocean_merchant_modifier_desc: "이 인물은 이른바 해상 실크로드에서 진취적인 상인으로 시작했다." # 18213237963467454363
  RICE_socotra_indian_ocean_sailor_modifier: "인도양 선원" # 14906584273696815300
  RICE_socotra_goats_overgrazing: "소코트라 염소 과다 방목" # 5576379221879524343
  RICE_socotra_learning_about_dragons_blood: "용혈에 관한 귀중한 지식" # 10701333088943185392
  RICE_socotra_bawarij_out_of_control: "바와리주 규율 부족" # 17533680577277501232
  RICE_socotra_bawarij_out_of_control_desc: "바와리주 해적단의 지도자들은 자신들의 병사들 사이에서 커지는 불만과 기강 해이를 진압하지 못하고 있으며, 이는 그들과 소코트라의 통치자들 모두에게 골칫거리를 안겨주고 있습니다." # 2667994999907951597
  RICE_socotra_dolphin_sightings: "소코트라에서 돌고래 목격" # 5329428507023138857
  RICE_socotra_dolphin_sightings_desc: "이 인물은 최근 소코트라 해안에서 돌고래를 보았습니다. 소코트라 설화에 따르면, 이는 길운의 징조라고 합니다!" # 10769905962908131153
  RICE_socotra_shipwreck_distribution: "난파선 인양" # 13029176255891730206
  RICE_socotra_shipwreck_distribution_desc: "최근 몇 척의 상선 함대가 소코트라 해안에서 난파되었습니다. 지역 통치자는 너그럽게도 지역 주민들이 배와 상품을 최대한 인양하도록 허락했습니다." # 1070819046298824088
  RICE_socotra_chameleons_curse: "카멜레온의 저주" # 12588919542100097008
  RICE_socotra_chameleons_curse_desc: "이 인물은 최근 연설에 어려움을 겪고 있습니다. 어쩌면 단순한 우연일지도 모르고, 그들의 웅변술과 수사학 능력이 예전 같지 않은 것일 수도 있습니다. 하지만 어떤 이들은 이 인물이 소코트라카멜레온과 마주쳤을 때 저주받았다고 말하며, 이는 소코트라 섬에서 흔한 미신입니다." # 13304071199787215183
  RICE_socotra_opinion_cave_picnic: "소코트라 동굴에서의 소풍" # 6694291113919622462
  RICE_socotra_eating_lots_of_urchins: "식용 소코트라산 성게 대량 공급" # 11795914995179867008
  RICE_socotra_eating_lots_of_crab: "식용 소코트라 게 대량 공급" # 18212797695471261504
