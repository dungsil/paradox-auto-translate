  socotra.0005.t: "인도양의 해적들" # 12613329081207159234
  socotra.0005.desc: "수년간 [capital_province.GetName] 연안의 해적들은 인도양을 항해하는 상선들을 노략질해왔습니다. 그러나 우리가 함께 협력한다면 얻을 수 있는 것이 더 많습니다. 결국, 우리가 거래하는 평범한 상인들조차도 돈을 더 벌기 위해 해적으로 변하는 일은 드물지 않으며, 해적들이 기업적인 영주들에게 그들의 서비스를 제공하는 것 또한 드문 일이 아닙니다. 그러나 과거에는 그러한 일들이 우리 영역 내에서 일시적이고 무질서하게 이루어졌습니다.\n\n이제 우리는 현지 해적들과 협약을 체결했습니다. 우리 영토 내에 공식적인 기지를 세우도록 해적들을 내버려 두는 대가로, 그들은 우리 대신 적들의 해안을 습격하고 약탈품의 일부를 우리와 나눌 뿐만 아니라, 우리의 군사적 사업에서도 우리를 지원할 것입니다. 해적들과 관계를 맺는 데는 부끄러움이 없습니다. 이는 단지 우리가 인도양의 끊임없이 변화하고 위험한 세계에서 우리의 경제적, 정치적 이익을 보호하기 위해 가진 또 다른 수단일 뿐입니다." # 613128113701632588
  socotra.0005.a: "오늘은 새로운 시작입니다." # 7359854727753224399
  socotra.0006.t: "소코트라 무역 상품" # 2992075007767717614
  socotra.0006.desc: "소코트라 섬은 세계 어디에서도 볼 수 없는 희귀한 사치품들을 수출합니다. 이러한 사치품들은 인도양 전역과 그 너머로 거래되어 막대한 이익을 창출합니다. 소코트라의 정당한 [ROOT.Char.GetTitleTierName]으로서, 섬과 자신에게 더 큰 부를 가져다줄 이러한 산업 중 하나에 투자할 기회가 있습니다.  과연, 어떤 산업에 투자해야 할까요?" # 8633876968098223045
  socotra.0006.a: "몰약" # 8981823688527872763
  socotra.0006.b: "소코트라 알로에" # 10405757991626769570
  socotra.0006.c: "유향" # 15991505365446492335
  socotra.0006.d: "사막 장미" # 8927988470552908090
  socotra.0006.e: "용의 피" # 2846540992475601080
  socotra.0006.f: "암버그리스" # 17164143736041449565
  socotra.0007.t: "소코트라 왕국" # 4027818162630563061
  socotra.0007.desc: "수세기 동안, 소코트라 섬은 인도양의 푸른 물결 한가운데 자리 잡아, 무심한 듯 보였지만, 무역의 중심지, 다양한 민족들의 교차로, 그리고 가장 두려운 해적들의 만남의 장소로서 그 중요성을 부인할 수 없었습니다. 그러나 수세기 동안 이 섬은 분권화되어 있었고, 사소한 지도자들에 의해 통치되거나, 이 섬의 풍부한 특산물을 이용하려는 외국의 세력에 의해 산발적으로 식민지화되었습니다.\n\n하지만 소코트라 섬에 새로운 시대가 밝아오고 있습니다. 오늘, 저는 통합되고 중앙집권화된 섬의 첫 번째 [ROOT.Char.GetTitleAsNameNoTooltip]로 선포했습니다. 세계 각국의 국가들은 이제 소코트라가 더 이상 변방의 지방이 아니며, 자체적인 강력한 왕국임을 인정해야 합니다!" # 10483116814960749802
  socotra.0007.a: "이 날은 우리 역사에 영원히 기억될 날이 될 것입니다." # 345368795990617017
  socotra.0008.t: "소코트라 왕국" # 4027818162630563061
  socotra.0008.desc: "수세기 동안 소코트라 섬은 인도양의 푸른 물결 위에 자리 잡고, 눈에 띄지 않지만, 무역 중심지, 다양한 민족의 교차로, 그리고 가장 무서운 해적들의 만남의 장소로서 그 중요성을 부인할 수 없었습니다. 하지만 수백 년 동안 그 섬은 분권화되어 있었고, 작은 지도자들에 의해 통치되거나, 섬의 풍부한 특산품으로 이익을 얻으려는 외국 세력들에 의해 무질서하게 식민지화되었습니다.\n\n하지만 새로운 시대가 소코트라에 밝아오고 있습니다. 소코트라의 통치자 [socotra_ruler.GetFullName]께서는 [socotra_ruler.GetHerselfHimself]을 통합되고 중앙집권화된 섬의 최초의 [socotra_ruler.GetTitleAsNameNoTooltip]로 선포하셨습니다. 이처럼 작고 외딴 섬이 위대한 왕국의 기반이 될 수 있을까요?" # 17197180315172086807
  socotra.0008.a: "시간이 지나봐야 알겠지." # 13029075585362017751
  socotra.0009.t: "$socotra.0005.t$" # 8667350567905581841
  socotra.0009.desc: "우리 영토 내 해적들의 존재를 너무 오랫동안 용인해 왔습니다. 그들과 맺은 우리의 '협약'은 우리에게 유리하게 작용하지 않았으며, 비록 많은 이들이 존경받는 상인이기도 하지만, 그들이 평범한 사기꾼이나 도적떼보다 덜 탐욕스럽다고 할 수 있겠습니까?\n\n이에 나는 [GetGeographicalRegion('RICE_indian_ocean_region').GetName] 지역의 해적 집단과 맺은 모든 협약을 즉시 파기하라는 명령을 내렸습니다. 그들은 더 이상 우리를 위해 일하지 않으므로, 우리의 영토에서 법적 보호를 받거나 우리와의 협력을 통해 거점을 마련할 수 없을 것입니다.\n\n나는 우리 군대에게 이 해적들이 우리의 명령에 따르도록 확실히 하라고 명했습니다. 부디 그들이 평화롭게 떠나주기를 바랄 뿐입니다...." # 4953253202781554091
  socotra.0009.a: "실수하지 않았기를 바랍니다..." # 6607196777035957105
  socotra.0010.t: "탈출한 노예" # 14674372872599728538
  socotra.0010.desc.diplomacy: "수년간 소코트라 섬은 많은 흑인 출신 탈출 노예들의 안식처였습니다. 그들 중에는 뛰어난 기술을 가진 자들도 있었습니다. 오늘, 새로 도착한 그러한 탈출 노예 중 한 명이 자신의 봉사를 제안합니다. 그는 한때 강력한 상인이나 통치자의 노예로 일했으며, 여러 나라의 언어와 풍습에 정통합니다." # 8189879265757602188
  socotra.0010.desc.martial: "수년간 소코트라 섬은 탈출한 노예, 특히 아프리카 출신 노예들에게 피난처가 되어 왔습니다. 그들 중에는 뛰어난 기술을 가진 이들도 있습니다. 오늘, 새로 도착한 그런 탈출 노예가 그의 봉사를 제안합니다. 그는 과거에 호위무사로 일했고, 전쟁의 베테랑이며, 여러 무기에 재능이 있습니다." # 16091586274090678276
  socotra.0010.desc.stewardship: "수년간 소코트라섬은 탈출 노예, 특히 아프리카 출신 노예들의 안식처였습니다. 그들 중 일부는 상당한 기술을 갖추고 있었습니다. 오늘, 그러한 탈출 노예 중 한 명, 새로 도착한 노예가 자신의 재능을 내놓았습니다. 그는 노예 시절 읽고 계산하는 능력을 활용해 주인의 재정을 관리했던 뛰어난 조직력과 지략을 지닌 인물입니다." # 2455958854272631030
  socotra.0010.desc.intrigue: "수년간 소코트라 섬은 탈출 노예, 특히 아프리카 출신 노예들의 안식처였습니다. 그들 중 일부는 상당히 숙련된 기술을 지녔습니다. 오늘, 그러한 탈출 노예 중 한 명, 신참인 그가 자신의 봉사를 제안합니다. 그의 기원은 미스터리에 싸여 있었고, 그는 범죄 세계와 관련이 있었습니다. 그는 많은 유용한 인맥과 은밀한 활동 능력을 가졌다고 주장합니다." # 2996616025076053050
  socotra.0010.desc.learning: "수년간 소코트라 섬은 탈출한 노예, 특히 아프리카 출신의 노예들에게 안식처가 되어 왔습니다. 그들 중 일부는 상당한 기술을 갖추고 있었습니다. 오늘, 그러한 탈출 노예 중 한 명, 새로 도착한 자가 그의 봉사를 제안합니다. 그는 단순히 글을 읽고 쓸 줄 아는 것이 아니라, 특이하게도 말솜씨가 뛰어나고 책을 많이 읽었습니다. 아마도 그의 고향에서는 포로로 잡혀 노예로 팔리기 전에 학자였을지도 모릅니다. 그는 분명 지적인 활동에 재능이 있으며, 내 궁정에서 유용한 존재가 되기를 바랍니다." # 12729547604441138866
  socotra.0010.a: "그분은 내 궁정에 환영할 만한 가치 있는 인물 같군!" # 13264358926133318678
  socotra.0010.b: "관심 없지만, 그가 여기 정착하든 아니면 원하는 곳으로 가든 상관없습니다." # 15018901550692740917
  socotra.0010.c: "도망친 노예? 주인에게 돌려보낼 수 있을지 확인해 보겠습니다!" # 2010353088022234389
  socotra.0011.t: "탈출한 노예" # 14674372872599728538
  socotra.0011.desc: "수년간 소코트라 섬은 탈출한 노예, 특히 아프리카 출신의 노예들이 피난처로 삼아왔습니다. 그들 중에는 뛰어난 기술을 가진 이들도 있습니다. 오늘, 새로 도착한 탈출 노예 한 명이, 그녀의 봉사를 제공하거나, 혹은 제게 추천받았습니다. 그녀를 만난 순간, 왜 그런지 분명해졌습니다. 그녀는 과거의 배경에도 불구하고, 매우 우아한 여인으로 보입니다." # 11605928275306505969
  socotra.0011.a: "저희 궁정에 환영합니다!" # 6090278748762745768
  socotra.0011.b: "그런 여자는 필요치 않습니다." # 157937766215924233
  socotra.0011.c: "도망친 노예? 주인에게 돌려보낼 수 있을지 확인해 보겠습니다!" # 8916484648267121767
  socotra.0012.t: "바와리지 해적" # 14406931542653914510
  socotra.0012.desc: "소코트라를 근거지로 삼아 서부 인도양 연안에서 해적질을 일삼는 악명 높은 인도 해적, 바와리지 출신이라 하는 의심스러운 자가 저희 궁정에 찾아와, 대가를 받는다면 저희를 위해 일할 의향이 있다고 말합니다.  그의 과거 범죄 기록을 묵과한다면, 해전, 무역, 항해, 여행, 그리고 현지 해적 집단의 내부 작동 방식에 대한 광범위한 지식을 활용할 수 있을 것입니다. 그의 인맥 또한 큰 도움이 될 수 있을 것입니다." # 10792398439978458207
  socotra.0012.a: "이런 좋은 기회는 놓칠 수 없지!" # 3459620571638625823
  socotra.0012.b: "이것은 너무 큰 위험입니다. 거래 없음." # 10522767687544506302
  socotra.0013.t: "상인" # 9350617454309503462
  socotra.0013.desc: "수많은 세기 동안, 무역선들이 소코트라를 오가며 먼 곳에서 사람들을 데려왔습니다. 때로는 이들 중 일부는 섬에 정착하기도 했습니다. 결국, 그곳은 그림 같은 낙원과 같았으니까요. 오늘 그러한 사람 한 명이 내 궁정에 찾아왔습니다. 그는 타지에서 태어났지만 소코트라를 그의 고향으로 삼기로 결심한 상인이라고 합니다. 그의 사업 연락처는 유용할 수 있을 것입니다." # 7278931269395601488
  socotra.0013.desc.socotra: "수많은 세월 동안 무역선들이 [capital_province.GetName]을 오가며 먼 곳에서 사람들을 데려왔습니다. 때로는 그들 중 일부가 이곳에 정착하기도 했습니다. 오늘 그러한 사람 한 명이 제 궁정에 왔습니다. 그는 멀리서 태어났지만 [capital_province.GetName]을 그의 고향으로 삼기로 한 상인이라고 합니다. 그의 사업 연줄이 유용할지도 모릅니다." # 11426192325681481951
  socotra.0013.a: "그와 그에 종속된 자들은 모두 여기에 환영합니다." # 17530667262047110419
  socotra.0013.b: "공정한 제안이지만, 관심이 없습니다." # 14018197417841063112
  socotra.0014.t: "선원" # 1144570120847072013
  socotra.0014.desc: "수백 년 동안, 무역선들이 소코트라를 오가며 먼 곳에서 온 사람들을 데려왔습니다. 때로는 이들 사람들이 그 섬에 정착하기도 했습니다. 결국, 그곳은 아름다운 천국과 같았으니까요. 오늘, 그러한 한 사람이 저의 궁정에 왔습니다. 그는 멀리 태어났지만 소코트라를 그의 고향으로 삼은 항해사라고 말합니다. 그는 체격이 좋고, 신체적 능력이 뛰어난 듯합니다." # 6708441955660645477
  socotra.0014.desc.socotra: "수백 년 동안 무역선들이 [capital_province.GetName]을 오가며 멀리서 온 사람들을 데려왔습니다. 때로는 그들 중 일부가 이곳에 정착하기도 합니다. 오늘 그러한 사람 한 명이 저의 궁정에 왔습니다. 그는 멀리서 태어났지만 [capital_province.GetName]을 그의 고향으로 삼기로 결심한 선원이라고 말합니다. 그는 육체적 재능이 뛰어난 강인한 인물처럼 보입니다." # 4255804799162375693
  socotra.0014.a: "그와 그를 따르는 자들은 우리와 함께 머물 수 있습니다." # 7736226696372091742
  socotra.0014.b: "그런 천한 자는 내 궁정에 들일 수 없다." # 15839114394186077565
  socotra.0015.t: "여행자" # 16358638894855555226
  socotra.0015.desc: "수백 년 동안, 무역선들은 소코트라를 오가며 먼 곳에서 온 사람들을 데려왔습니다. 때로는 이들 사람들이 이 섬에 정착하기도 합니다. 아름다운 낙원과 같으니까요. 오늘 그러한 한 사람이 제 궁정에 나타났습니다. 그는 용감한 여행자라고 말하며, 다른 곳에서 태어났지만, 평생 모험 끝에 소코트라를 그의 고향으로 삼았다고 합니다." # 12467888857421284233
  socotra.0015.desc.socotra: "수많은 세월 동안, 무역선들이 [capital_province.GetName]을 오가며 먼 곳에서 사람들을 데려왔습니다. 때로는 그들 중 일부가 이곳에 정착하기도 합니다. 오늘, 그러한 사람 한 명이 저의 궁정 앞에 섰습니다. 그는 먼 곳에서 태어났지만, 평생의 모험 끝에 [capital_province.GetName]을 자신의 고향으로 삼기로 결심한 용감한 여행자라고 말합니다." # 16491749575751759055
  socotra.0015.a: "그와 그를 따르는 자들은 여기에 머물도록 하십시오." # 11922033024520852315
  socotra.0015.b: "그분은 필요치 않습니다." # 2053619744564313455
