  building_type_RICE_pirate_den_01: "인도양 해적 소굴" # f20f5e424c7ec2ea621b4cf27118e4f100b09586
  building_type_RICE_pirate_den_01_desc: "무장 상인과 해적 사이의 경계는 종종 모호합니다. 단순한 약탈은 장기적인 목표로는 종종 실현 가능하지 않으므로, 인도양과 같은 많은 해양 지역에서 엘리트들은 종종 해적들과 이익과 얻음을 위해, 그리고 경제적 경쟁자이자 상호 적대 세력을 약화시키기 위해 함께 일합니다." # a4e08d80ee6c098c87da660fd82d4d01d9454a6e
  building_RICE_pirate_den_01: "도둑 은신처" # e3d3f4e7360c4fdc9e9560f91854081df7522e0b
  building_RICE_pirate_den_01_desc: "비록 이 지역의 해적들은 현재 상호 적들을 습격하기 위해 국가의 간접적인 지원을 받고 있지만, 인도양의 이 지역에 발판을 마련하기 시작했을 뿐입니다." # fd8c49fa98dc6b2a4b603092e5613772f817ba55
  building_RICE_pirate_den_02: "암시장" # e994445b523bba0ce94917b8972a34b739247514
  building_RICE_pirate_den_02_desc: "이 지역의 해적들은 지역 영주들과 더욱 긴밀하게 협력하여 경쟁 상인의 물건을 훔쳐 다른 곳으로 밀수하고 있습니다. 이는 수익성이 좋은 협정이며 인도양에서 드물지 않습니다." # b0463c61e2a78767e39d77dd9cc45e0bf89820fb
  building_RICE_pirate_den_03: "해적 항구" # a146d50788c29b017aa376b19ccd020b7cad220c
  building_RICE_pirate_den_03_desc: "이곳의 해적단은 지역 통치자들의 도움을 받아 함대를 관리하고 교역에 참여할 수 있는 자체적인 성역을 유지할 만큼 충분한 부와 영향력을 축적했습니다." # 2ef3e1053263ddebf03f0a55d777a7dbfcd92a83
  building_RICE_pirate_den_04: "해상 요새" # dab84bf4ac0107d8ace5081ef0d9fcf9e9b7a7ab
  building_RICE_pirate_den_04_desc: "이곳에는 해안을 지키고 이곳에 거주하는 해적과 그들을 지원하는 지역 통치자 모두에게 감히 도전하는 자들을 위협할 강력한 요새가 있습니다. 그들의 금고를 채우든 적과 싸우든 이 두 그룹의 이해관계는 같습니다." # 95b666f189d63775b6be5e58fabaaa9f998618e9
  building_type_RICE_bawarij_den_01: "바와리즈 단" # 7de1e598edb25a3ada574fa86554d36e0b32f9ac
  building_type_RICE_bawarij_den_01_desc: "바와리지 해적은 인도양에서 가장 두려운 해적 중 하나이며, 전통적으로 소코트라의 기지에서 활동해 왔습니다. 수년 동안 그들은 공공연하거나 은밀하게 상호 이익을 위해 지역 소코트라 지도자들과 협력하는 선견지명을 가지고 있었습니다." # 9309d1a19d074542dc25e9b9a6acccb358a0246f
  building_RICE_bawarij_den_01: "바와리즈 은신처" # 33168baa276e14fd3b592de95ad1dca08a9eff4f
  building_RICE_bawarij_den_01_desc: "인도에서 온 바와리지 해적은 수 세기 동안 소코트라를 작전 기지로 사용했지만, 이 섬은 조직적인 본부라기보다는 바와리지가 숨고, 쉬고, 상선들을 약탈하는 데 편리한 피난처에 가깝습니다." # 2417e2f9834e494d6f9abbfc25d2dd863e5280c8
  building_RICE_bawarij_den_02: "바와리지 창고" # 173bcf572319c1cc40cecb88d68ab2e26f928500
  building_RICE_bawarij_den_02_desc: "바와리지는 소코트라 섬에 더욱 영구적인 거점을 구축하기 시작하여, 필요에 따라 현지 지도부와 협력(때때로 갈등)하고, 무역에도 참여하기 시작했습니다." # 750dbeb9d30591b212cb85aaa8993e52315e43d2
  building_RICE_bawarij_den_03: "바와리즈 항구" # c6104ffd2684e3337ceea4b31dfb07fa18012270
  building_RICE_bawarij_den_03_desc: "점점 더 많은 부와 권력을 축적한 바와리지와 소코트라의 협력자들은 이제 대규모 상업 항구뿐만 아니라 더 큰 전쟁 함대를 유지할 수 있습니다." # 2f2cfcf42ae79f5ee9239dbd883fe22f95b5c3f0
  building_RICE_bawarij_den_04: "바와리즈 요새" # 0961e1cb3d3dd509b7668c84bb1cd64adcddd8c2
  building_RICE_bawarij_den_04_desc: "사업 파트너와 굳건한 동맹의 도움으로 소코트라의 통치자들인 바와리즈 해적들은 인도양에서 가장 두려움과 명성이 자자한 해적 중 하나로 살아남을 것입니다. 그들은 기지에서 수많은 군함과 무장 상선을 파견합니다." # 63c4d9685d6badbe1b3a20b909a7f31fcb04e32e
  building_type_RICE_socotra_dragon_blood_forest_01: "용혈수 숲" # 90920a092c6d2e65e8cd05f00962579bd229428d
  building_type_RICE_socotra_dragon_blood_forest_01_desc: "용혈수는 소코트라에서 가장 독특한 식물 중 하나입니다. 버섯 모양의 이 나무는 고대부터 명성을 떨친 붉은 수액을 생산합니다." # 0266dfdcf83633bb8c4e477f6fbb3c397d6434d6
  building_RICE_socotra_dragon_blood_forest_01: "용혈수 숲" # 90920a092c6d2e65e8cd05f00962579bd229428d
  building_RICE_socotra_dragon_blood_forest_01_desc: "소코트라의 황야에는 많은 용혈수가 점점이 흩어져 있습니다. 비록 제멋대로 흩어져 있지만, 현지 마을 사람들은 이 나무에서 귀중한 붉은 수액을 추출하는 오랜 방법을 가지고 있습니다." # e49b6087d45e8972354ec75890bf944acf0467bf
  building_RICE_socotra_dragon_blood_forest_02: "용혈수 숲" # fcbec6abb07e4f9e4f2b7ac15d18a43cbc8f3606
  building_RICE_socotra_dragon_blood_forest_02_desc: "소코트라가 계속해서 성장하고 번창함에 따라, 이 나무에서 나오는 붉은 수액에 대한 수요를 충족하기 위해 용혈수로부터 수익을 얻는 더욱 효율적인 방법이 개발되고 있습니다." # 4c8451fcf51a325ae1f060ed18993a46b8b75506
  building_RICE_socotra_dragon_blood_forest_03: "용혈수 농장" # 628b90fd8a1bcb204917b8afaf9be9029828f73e
  building_RICE_socotra_dragon_blood_forest_03_desc: "소코트라의 용혈수 나무는 이제 상당수가 체계적인 산업의 일부이며, 소코트라 경제의 필수적인 부분이지만, 섬 곳곳에는 여전히 야생 용혈수 숲이 존재합니다." # 122ee9fc2a7d3388955fe5dc03e261e12f2175cf
