  socotra.0030.t: "긴장 고조" # 966472ff5b0cf21e134cda06029065cfd089f20e
  socotra.0030.desc: "소코트라의 무슬림들은 소코트라의 일부 법률이 그들의 공동체를 부당하게 표적으로 삼고 있으며, 일부 관리들이 그들을 더욱 억압하기 위해 그들을 이용했다고 주장합니다. 그들 사이에서 웅변적이고 카리스마 넘치는 여성이 부패한 관리들과 그들이 불공정하다고 여기는 법에 대항하는 운동의 지도자로 떠오르고 있다는 소문이 있습니다. 공개적인 반란이 일어날 조짐은 없지만, 이러한 상황은 걱정스럽습니다." # 3ed8b50d0f211b149d2104bf9d7f48aed3071a3f
  socotra.0030.a: "분명히, 여기서 심각한 일은 일어나지 않을 거야." # c4497f0fc1e124c97e320831cdd9e64a3c52bbb6
  socotra.0031.t: "시인 자흐라" # a1fa9d841f2f2e2414465cd479cd724496b74df8
  socotra.0031.desc.muslim: "부패한 관리와 불의한 법률로 인한 오랜 학대는 소코트라의 무슬림 사이에 많은 불안을 야기했습니다. 다행히도 정복이나 개종 덕분에 그들은 이제 적절한 무슬림 통치자(적어도 명목상) 아래에 있으며 더 이상 이교도에게 억압받을까 걱정할 필요가 없습니다.\n\n그들의 대표는 저명한 시인인 자흐라라는 여성입니다. 그녀는 권력 이양을 돕는 데 중요한 역할을 해왔으며 오늘날 저의 궁정에 왔습니다. 그녀는 "이제 우리를 다스리시니 [ROOT.Char.GetFaith.HighGodName]께 찬양을 드립니다."라고 말합니다. "우리는 당신이 부패와 악의로 더럽혀지지 않은 정의롭고 명예로운 통치자가 되기를 바랍니다."" # 51fdd2f4393f2010aef7ca76fe4f741956898e0b
  socotra.0031.desc: "부패한 관리들과 불공정한 법으로 인해 소코트라의 무슬림들 사이에 많은 불안이 일어났습니다. 그들의 대표자는 명성이 자자한 시인인 [RICE_socotra_zahra_character.GetTitledFirstName]입니다. 오늘, 그녀는 나에게 그들의 불만을 이야기하고 있습니다.\n\n"저희가 요구하는 것은 공정하고 정의로운 대우뿐입니다, [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetFirstNameNoTooltip]님." 그녀가 말합니다. "저희에게 가해진 제한과 불공정한 법들을 완화해 주시고, 당신의 명예를 더럽힌 일부 관리들의 부당한 행위에 대해 조사해 주십시오."\n\n그녀의 설득력 있는 요구는 우호적인 요청으로 들립니다. 비록 더 큰 불안에 대한 암묵적인 위협이 있긴 하지만 말입니다. 저는 그녀가 제 요구를 거절하면 다른 무슬림 통치자들에게 도움을 요청할 계획이라는 소식을 들었기 때문에 신중하게 행동해야 합니다." # ff7683fe8bdb462563d5e525a7233d6e44af728b
  socotra.0031.a: "[ROOT.Char.GetFaith.HighGodName]께 찬양을!" # c85da603c5b4aa4c790f4c8a6d50e94a197ca783
  socotra.0031.b: "좋습니다! 어쩌면 합의를 협상할 수 있을지도 모르겠군요." # 291e0d39bd0311eef77d200fb4ff91ee0de67120
  socotra.0031.c: "폭군이라고 암시하는 게 용감하군. 시인이여, 말조심하도록." # 4a49d9f7626525dfb91bbae42cac0308ba865201
  socotra.0032.t: "소코트라의 평화" # e424cf8d1a6d97badcfc5015e07b4631262d4347
  socotra.0032.desc: "자흐라는 놀랐지만 기뻐하는 표정으로 보입니다. "고귀하신 분의 아량에 감동했습니다." 그녀는 허리를 숙이며 말합니다. "진정으로 당신의 뜻이라면, 몇몇 악의적인 자들의 불행한 결정으로 인한 상처를 치유하기 위해 함께 노력합시다."\n\n"시인이시여, 웅변이시군요." 당신은 그녀에게 말합니다. "그렇습니다, 함께 노력합시다!"" # 8d7e5d41f7428fa84b93d0caa5bac7c58437fd3b
  socotra.0032.a: "소코트라의 새로운 시작?" # aa17787ca25f6f94c9f4edd2b561a1ee8c8db569
  socotra.0033.t: "소코트라의 긴장" # e4903665d71ce48b9d7f29c6077fc0a4776f71b8
  socotra.0033.desc: "자흐라는 당신의 반응에 놀라지 않은 듯, 그저 패배를 인정하며 고개를 끄덕입니다. "알겠습니다. 어쩌면 제가 잘못 생각했을 수도 있겠군요. 제 이야기를 들어주신 자비와 관대함에 감사드립니다."\n\n그녀는 허리를 숙여 인사하고 떠납니다. 그녀가 자신의 영향력을 이용하여 소코트라의 긴장을 완화하는 데 도움이 되기를 바랄 뿐이지만, 어쩌면 그것은 저의 어리석은 추측일지도 모릅니다." # ecde78f2c17c47943b76cac8024d7bd1286fbe64
  socotra.0033.a: "그녀가 무슨 일을 할지 누가 알겠는가?" # 9ef6fea4b82610fe989158580d6dbb8853b5a141
  socotra.0034.opening: "고귀한 [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetFirstNameNoTooltip] 님께, 도움을 요청합니다:" # c3cc5f27e52c5cdbe18a6aa7f13993da4252e4de
  socotra.0034.desc: "미덕을 바라는 고귀하고 저명한 인물의 아들인 [ROOT.Char.GetTitleAsNameNoTooltip]에게 알립니다.\n소코트라는 이슬람법과 쿠란 이후 이슬람교가 사라졌습니다.\n이교도들은 우리에게 만행을 저질렀고, 여성을 포로로 잡았으며, 계속해서 약탈을 자행하고 있습니다.\n오, 여러분! 턱과 무릎으로 기어갈지라도 모든 무슬림 여성을 도와주십시오." # abd298086ff3fab544a47a6abb109ff7ea11a8bf
