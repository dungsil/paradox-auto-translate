  RICE_socotra_bawarij_infestation: "바와리즈 창궐" # 3025182537064536365
  RICE_socotra_bawarij_infestation_desc: "과거 합의 때문에 소코트라의 지역 통치자들은 바와리즈 해적들이 소코트라의 복지에 해로운 활동을 하더라도 눈감아 줄 수밖에 없습니다." # 3008807701401835179
  RICE_socotra_bawarij_character_modifier: "바와리즈 해적 출신" # 14319029747698905498
