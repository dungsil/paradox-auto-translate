  RICE_socotra_host_poetry_competition_context_tooltip: "#emphasis 역사적 배경:#! 시는 많은 문화에서 중요하지만, 소코트라 같은 남아라비아 민족의 시 문학 전통은 아라비아반도의 다른 아랍 동족들과는 현저하게 다릅니다. 소코트라에서는 누가 주어진 주제나 화제에 맞춰 가장 훌륭한 시를 즉흥으로 짓는지 겨루는 경연 대회가 자주 열렸으며 현재도 이어지고 있습니다." # 8264424283267210960
