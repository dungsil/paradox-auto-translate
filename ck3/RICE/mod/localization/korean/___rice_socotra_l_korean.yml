  socotra.0020.t: "시 짓기 대회" # 368445155788211190
  socotra.0020.desc: "남아라비아와 소코트라 섬에서 기원한 우리 [ROOT.Char.GetCulture.GetCollectiveNoun] 가운데, 시를 읊을 줄 아는 이들은 가장 높은 존경을 받습니다. 우리 시인들은 아랍어를 쓰는 사촌들의 시인들처럼 직접적이거나 단호하지 않습니다. 우리는 미묘한 의미와 숨겨진 의미, 비밀스러운 상징, 그리고 교묘한 운명의 굴곡에 더욱 초점을 맞추기 때문입니다. 시는 우리 문화에 깊이 뿌리 박혀 있습니다. 농부들은 밭일을 하며, 도살업자들은 양을 도살하며, 전사들은 전투에 돌입하며, 성직자들은 설교를 하며 노래합니다.\n\n\n이제 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]에서 대규모 시 경연 대회를 개최하기로 결정했습니다! 올해 가장 훌륭한 시인은 누가 될까요?" # 3023791371536614449
  socotra.0020.a: "이 대회에 참여할 의향이 있는 모든 이에게 알립니다!" # 14850123395652938796
  socotra.0021.t: "상" # 1421663363488834401
  socotra.0021.desc: "시짓대회 준비가 한창인데, 상금은 얼마나 될까요?  시는 그 자체로 큰 보상이지만, 물질적인 욕심에 물들여서는 안 되지만, 자극제로서 나쁘지 않으니까요." # 5696563330611454359
  socotra.0021.a: "상은 필요 없고, 인정과 명성만 있으면 됩니다." # 13671982291591785908
  socotra.0021.b: "작은 상으로도 족합니다." # 1583563324753086532
  socotra.0021.c: "중간 크기의 상금." # 15647669800523665733
  socotra.0021.d: "대상 상품을 준비합니다!" # 5417691546754215604
  socotra.0021.tooltip: "더 큰 상금은 더 많은 참여를 유도하고, 주최자에게 더 큰 명성을 가져다줍니다.  더 큰 상금은 더 많은 [prestige|E]과 경쟁이 끝난 후 당신에게 더 나은 보너스를 가져다주지만, 물론 더 많은 금이 필요합니다." # 3327520346766268612
  socotra.0022.t: "대결이 시작되었습니다!" # 9262869934940877974
  socotra.0022.desc: "시 낭송 대회 주간이 다가왔습니다! 며칠 동안 [GetPlayer.GetPrimaryTitle.GetNameNoTier]의 가장 존경받는 시인들로 구성된 심사위원단 앞에서 남녀 시인들이 여러 라운드에 걸쳐 경쟁하게 될 것입니다. 많은 이들이 이 장관을 지켜보기 위해 모여들었습니다. 전체적으로 이번 대회 참여율은 좋은 편입니다.\n\n아랍계 친척들과는 달리, 우리는 남녀가 자유롭게 어울리고 시 경쟁을 벌일 수 있도록 장려하고 있습니다. 우리 참가자들은 귀족에서부터 빈민까지, 각계각층에서 온 사람들입니다. 심지어 제 궁정 신하들 중 일부도 참가자입니다. 올해 그들이 어떤 시를 낭송하고 누가 우승할지 기대됩니다!" # 1402378169495150076
  socotra.0022.a: "흥미진진하군! 누가 이길지 궁금하네!" # 1837569542041102
  socotra.0022.b: "학식 있는 [ROOT.Char.GetWomanMan]으로서, 저는 또한 판사가 될 수 있습니다." # 7203653945440398663
  socotra.0022.c: "말솜씨가 뛰어난 [ROOT.Char.GetWomanMan]으로서, 저는 또한 판사가 될 수 있습니다." # 3560403830063406521
  socotra.0022.d: "저는 유명한 시인이자 재판관이기도 합니다." # 8301908535905175810
  socotra.0022.tooltip: "재판관이 되는 것은 어느 정도의 [stress|E]를 유발할 수 있는 힘든 일이지만, 그럼에도 불구하고 자랑스러워할 만한 일이며 경쟁이 끝나면 더 많은 [prestige|E]를 얻게 될 것입니다." # 10399761269515687688
  socotra.0023.t: "최종 라운드" # 8393528427912860052
  socotra.0023.desc: "몇 날 며칠 동안 저와 많은 이들이 시 짓기 대회의 치열한 경쟁을 목격했습니다. 심사위원이 제시한 다양한 주제에 대해, 이들 남자와 여자들은 머릿속에서 시를 즉석에서 짓고는 했습니다. 어떤 시는 겸손하고 유머 넘치는 일화를 담고 있었고, 어떤 시는 선과 악에 대한 이야기를 펼쳤지만, 대부분은 암시적인 언어를 사용했습니다. 여기서 말의 의미는 항상 그대로 해석되지 않았습니다. 뛰어난 시인들은 재치 있는 상징이나 줄거리의 반전 뒤에 진정한 의미를 감추곤 했습니다.\n\n어쨌든, 초기 라운드를 거치면서 많은 시인들이 탈락했고, 이제 몇몇 시인들만 남았습니다." # 10321811581443081097
  socotra.0023.a: "마지막 라운드가 시작되었습니다. 누가 승리할까요?" # 13385462306831221857
  socotra.0024.t: "승리한 시인" # 3737920479584340300
  socotra.0024.desc.start: "우승자가 발표되었습니다! 심사위원 모두가 한 사람이 뛰어난 수사력과 기지, 유머와 감동으로 다른 모든 사람들을 압도했다는 데 동의합니다. [ROOT.Char.GetTitleTierName]으로서, 저는 행운의 우승자에게 상을 수여합니다." # 8619413748261079045
  socotra.0024.desc.middle: "전통에 따라, 승자는 다시 승리시의 시를 낭송합니다. - 기억에서, 그 이상으로." # 14207899104004692615
  socotra.0024.desc.winner.courtier: "[RICE_courtier_poet_winner.GetTitledFirstName]께서 바로 승자이십니다! 정말 [RICE_courtier_poet_winner.GetHerHis] 시는 놀랍습니다." # 6357055038850532213
  socotra.0024.desc.winner_1: "그는 겸손한 목자로, 종종 양과 염소를 이끌며 집 근처 언덕과 산을 오를 때 시를 불렀습니다. 분명 그의 양떼는 그런 사람을 가진 행운아입니다!" # 10879605974226735478
  socotra.0024.desc.winner_2: "그녀는 평범한 베짜는 여자로, 옷을 만들고 지역 시장에서 팔았습니다. 그녀가 상품을 홍보하며 아름다운 시를 부른다고들 합니다. 그러니 그녀의 상품이 얼마나 인기가 많았을지는 상상하기 쉽습니다." # 5162279154340178978
  socotra.0024.desc.winner_3: "그는 예전 바닷길을 누비던 늙은 선원, 근처에 정착한 노련한 해상 전우였습니다. 그의 목소리는 거칠고 확실했지만, 그것은 오랜 세월의 흔적과 고풍스러운 멋을 더해주었습니다. 의심할 여지 없이 그의 더욱 생생한 상상력은, 건장했던 젊은 시절 방문했던 이국적이고 먼 땅들로부터 영감을 받았을 것입니다." # 15422710450085221873
  socotra.0024.desc.winner_4: "그녀는 한약재 상인이자 현명한 여인으로, 모든 이에게 친절하고 도움을 아끼지 않았습니다. 혼자 살지만, 그녀의 치료와 시를 듣기 위해 많은 이들이 찾아와 결코 외롭지 않았습니다." # 5014039672770789276
  socotra.0024.desc.winner_5: "부유한 가문의 하인이지만, 주변을 면밀히 관찰하며 많은 것을 배웠습니다. 주인들의 대화를 엿듣는 과정에서 인생의 드라마에 대한 여러 가지 교훈을 얻었던 것 같습니다!" # 7096920694265591730
  socotra.0024.desc.winner_6: "그녀는 여러 자녀를 둔 풍만한 어머니로, 대부분의 시간을 가정 관리에 할애합니다. 대담하고 단호하며, 심지어 여러 자녀들을 나무라거나 잔소리할 때에도 시적인 면모가 있다고들 합니다." # 9821642452504825233
  socotra.0024.desc.winner_7: "그는 번영하고 풍족한 상인입니다. 달콤한 말솜씨와 날카로운 지혜, 인간 심리를 꿰뚫는 능력으로 사업과 시에 뛰어난 성공을 거두는 것은 당연한 일입니다!" # 15621169005832513175
  socotra.0024.desc.winner_8: "그녀는 귀족의 딸이지만, 보호받고 사치스럽게 자란 여인이 아닙니다. 그녀의 목소리는 우아하고 귀에 즐겁습니다. 세상의 속삭임을 담고 있으며, 분명 많은 것을 보고 우리의 존재 이유에 대해 깊이 생각하는 듯합니다." # 13514300520434098223
  socotra.0024.desc.winner_9: "그는 예전에 노예였지만, 몇 년 전 이곳으로 도망쳐 왔습니다.  잡일로 생계를 이어가지만, 다양한 경험이 시에 반영되어 여러 다른 시인의 작풍을 흉내내는 재능을 가지고 있습니다." # 5960207608394468844
  socotra.0024.desc.winner_10: "그녀는 지방의 매춘부로, 달콤하고 맑은 목소리를 지녔으며 악명 높을 만큼 능변했습니다.  사람들은 그녀에게 꿀벌이 꿀에 모이듯 몰려든다고 하지만, 심지어 질투심 많은 주부들조차도 그녀의 시에 매혹된다고 인정했습니다." # 16339918642058554113
  socotra.0024.desc.winner_11: "그는 학자였습니다. 마을 사람들 중 읽고 쓸 줄 아는 소수에 속했지만, 글에 대한 지식이 그의 시 낭송에 영향을 미치지 않았습니다. 오히려 그것은 구전 전통을 지키는 능력을 더욱 향상시켰습니다." # 6960139613147166750
  socotra.0024.desc.winner_12: "그녀는 나이가 지긋한 귀족 부인으로, 당당한 자태를 지녔으며 가까운 저택에 거주합니다. 과부이지만 시를 다듬는 데 많은 시간을 할애하는 것이 분명합니다." # 10646029185735546088
  socotra.0024.desc.winner_13: "그 녀석은 지방의 쓸모없는 인물이자, 도덕성이 낮은 악당이었습니다. 그를 아는 이들은 그가 이기기까지 놀랐지만, 또 다른 이들은 놀라지 않았습니다. 결국 성공적인 악당은 생존하기 위해 다른 이들을 설득하고 납득시키는 방법을 알아야 하며, 시는 그러한 방법의 더 높은 형태에 불과하기 때문입니다." # 9268245777442455860
  socotra.0024.desc.winner_14: "부유한 집안의 시녀입니다. 주인과 여주인께서는 자연스러운 시적 재능을 키워주셨고, 그 결과는 분명했습니다." # 6032326910997364548
  socotra.0024.desc.winner_15: "중년의 귀족입니다. 다소 거만하지만, 시에 관해서는 그 거만함이 칭찬받을 만합니다. 그의 목소리는 권위를 지니고 있어, 터무니없는 주장을 해도 모두 믿을 듯합니다." # 17676123212266732256
  socotra.0024.desc.winner_16: "그녀는 땅 위에서 가장 나이 많은 노인 중 한 명으로, 수많은 손주와 증손주를 두고 있습니다. 그러한 나이 많은 사람은 말과 노래에 담을 수 있는 많은 지혜와 경험을 지니고 있습니다." # 142634508000441119
  socotra.0024.desc.winner_17: "그분은 [ROOT.Char.GetFaith.HighGodName]의 이름으로 대부분의 날을 성경을 읽고, 기도를 낭송하며 신성한 것을 묵상하는 성스러운 사람입니다. 하지만 분명 이러한 행위는 그분의 시에 더욱 신비로운 품격을 더해줄 뿐입니다." # 8994806179895073558
  socotra.0024.desc.winner_18: "그녀는 구걸하는 자, 천하의 밑바닥입니다.  시가 여러 곳에서 나온다는 것을 알지만, 이런 사람이 이토록 능숙하다는 데 놀랍군요.  그토록 오랫동안 그녀를 놓친 건 어째서일까요?" # 16908481026668016283
  socotra.0024.desc.winner_19: "그는 내 하급 관리 중 한 명, 겸손한 서기관일 뿐입니다. 하지만 이 서기관은 단순한 책상 위 서류 작업 이상의 더 큰 것을 꿈꾸는 듯합니다. 그의 목소리는 천상의 음색이라, 그가 속한 지위를 넘어선 무언가가 분명합니다!" # 16329934119896593770
  socotra.0024.desc.winner_20: "그녀는 악명 높은 해적의 전첩이었지만, 그가 그녀에게 관심을 잃자 버려졌습니다. 하지만 그녀는 아름다움을 잃지 않았습니다. 얼굴의 아름다움이나 말과 목소리의 아름다움 모두 말이죠." # 17338000691329934822
  socotra.0024.desc.winner_21: "그 지역의 마을 수비대장입니다.  많은 이들이 그를 단순한 짐승 취급했지요.  힘은 많지만, 머리는 없다고 여겼지요.  분명 그렇지 않았습니다!  좋은 시는 누구에게서든 나올 수 있습니다.  단지 기다리면 누구에게서 나오는지 알게 될 뿐이지요.  그의 시가 단순해도, 그 간결함 속에 숨겨진 웅변은 누구도 부인할 수 없습니다!" # 10488936562748199903
  socotra.0024.desc.winner_22: "젊은 처녀이십니다. 남편을 찾을 나이가 되었지만, 누구를 선택해야 할지 결정하지 못하고 있습니다. 많은 이들이 그녀에게 이미 많은 구혼자가 있다고 말하지만, 각자 그녀의 시를 영원히 듣고 싶어하지만, 그녀는 시에 있어 경쟁할 수 있는, 총명하고 유창한 남편을 원합니다. 과연 그런 남자를 찾을 수 있을지 누가 알겠습니까?" # 5576604029625959295
  socotra.0024.desc.winner_23: "그는 생계를 위해 자주 바다로 나가는 어부입니다.  매번 바다에 나갈 때마다 그는 아름다운 시를 노래하며, 그의 부드러운 목소리로 물고기를 그의 그물 속으로 유혹해야 합니다." # 12818279603195676178
  socotra.0024.desc.winner_24: "그녀는 내 병사 중 한 명의 아내로, 굳세고 다소 거칠지만, 이는 오히려 그녀의 말에 특별한 매력을 더합니다. 그녀의 눈빛은 불꽃 같고, 말투 또한 격렬합니다." # 8903491884295775666
  socotra.0024.desc.winner_25: "그는 유향을 모으고 파는 사람들 중 한 명입니다. 그의 일은 힘들고, 햇볕 아래서 밤낮으로 고생하지만, 이것이 그를 더욱 자극하는 듯합니다. 그는 밭에서 일할 때 자주 노래를 부르고 시를 읊습니다." # 4576503149108412805
  socotra.0024.desc.winner_26: "그녀는, 어떤 이들은 말하길, 수년 전 정신을 잃은 험악한 여자라고 합니다. 다른 이들은 그녀를 현명한 예언자라고 부릅니다. 어떤 존재이든 간에, 아무도 그녀의 시에 대한 탁월한 통달을 부인할 수 없습니다. 아마도 신의 영감일지도 모르겠군요." # 568738828266233896
  socotra.0024.desc.winner_27: "그는 현지의 농부이자, 특히 석류 농부입니다.  그의 아버지는 외국 선원이나 상인이었으며, 어머니를 유혹한 후 떠나버렸다고들 합니다.  이 때문에 그가 특이한 외모를 지녔다는 말이 있지요.  그는 자신의 출신에 대해 자세히 이야기하지 않지만, 그의 시에는 그 속내를 엿볼 수 있는 단서들이 숨어 있습니다." # 5360514566333282658
  socotra.0024.desc.winner_28: "그녀는 아름다운 노예 소녀의 딸이었는데, 그 주인은 그녀를 후궁으로 자주 잠자리에 들였지만, 그 아이 - 이 여자 - 를 자신의 자식으로 인정하지 않았습니다. 어떤 이유에서인지, 그가 죽자 유언장으로 어머니와 딸을 해방시켰고, 그 소녀는 이제 단순한 하녀가 되었습니다. 그녀의 겸손한 출신은 분명 그녀의 시에 영향을 미쳤습니다." # 14007094463775158206
  socotra.0024.desc.winner_29: "그는 곧 결혼할 젊은 평민입니다. 어릴 적부터 친구였던 그의 약혼녀는 그와 깊은 사랑에 빠져 있습니다. 그는 시를 읊으며 그녀를 바라보며 미소짓습니다. 과연 그가 시에 남긴 숨겨진 의미는 무엇일까요? 그녀만이 이해할 수 있는 작은 비밀과 유머는 또 무엇일까요?" # 3548965220882032283
  socotra.0024.desc.winner_30: "그녀는 단지 어린 소녀일 뿐이지만, 모두의 예상을 깨고 있습니다. 그럼에도 그녀의 목소리는 단호하며, 말하는 태도는 지혜롭고 감동적입니다. 그녀의 나이보다 두 배, 아니 세 배, 네 배나 많은 어른들 중에서도 그녀의 말솜씨에 비할 만한 사람은 드뭅니다. 정말로, 그녀의 어린 나이에도 불구하고(혹은 그 덕분에) 이 어린 소녀는 시인으로서 훌륭한 미래를 가질 것 같습니다!" # 6969661225973374309
  socotra.0024.desc.winner_31: "xxxxx" # 9318860084808894784
  socotra.0024.desc.poem_1: "이 시는 인간의 도덕성과 죽음에 대한 서사시로, 염세적이고 무자비한 해적 여성이 [ROOT.Char.GetFaith.HighGodName]에 의해 세기 동안 죽은 영혼들을 저승으로 인도하는 운명을 지닌 자임을 다루고 있습니다. 어느 날, [ROOT.Char.GetFaith.HighGodName]은 그녀의 조력자로서 미모 있지만 온화한 마음씨의 학자를 보내고, 그녀는 다시 삶에 대한 희망을 느낍니다. 하지만, 그녀의 형벌은 거의 끝나가고 있었기에, 사랑에 빠지면서 스스로도 영면해야 할 운명에 처하게 됩니다. 이야기가 끝날 무렵, 모든 이는 눈물을 흘리며, 그토록 애달프고도 깊은 이야기에 감동합니다!" # 2957217160372682164
  socotra.0024.desc.poem_2: "미모 없는 소녀가 마법 화장품을 발견하며 벌어지는 유쾌한 사랑 이야기입니다.  화려한 미모를 얻은 그녀는 진짜 모습을 감추기 위해 온갖 노력을 기울입니다.  하지만 미남 왕자는 그녀의 진짜 모습을 보고도 순수하고 따뜻한 마음에 반하여 비밀을 지켜주겠다고 약속합니다.  둘은 많은 시련을 겪으며, 소녀는 외모뿐 아니라 내면의 아름다움까지 사랑하게 되고 결국 결혼에 이릅니다.  그들의 비밀을 지키기 위해 벌이는 엉뚱한 행동들은 주변 사람들에게 큰 웃음을 선사합니다." # 3281410146270210562
  socotra.0024.desc.poem_3: "이 시는 가난한 소녀가 마법 물고기의 도움으로 악덕 계모들을 속이고 친절한 술탄의 마음을 얻는, 간단하고 아름다운 동화입니다.  하지만 그 간결함에도 불구하고, 시인은 소녀의 시련에 많은 이들의 눈물을 끌어냈습니다." # 9474208807607546836
  socotra.0024.desc.poem_4: "시는 서로의 속셈을 몰라 서로를 속이는 두 도둑의 우스꽝스러운 교환에 관한 것입니다.  그들이 진실을 깨닫자 싸우는 대신 그들의 어리석음에 웃습니다." # 4203876304810399859
  socotra.0024.desc.poem_5: "시는 고전적인 사랑 이야기입니다. 소년과 소녀가 만나 사랑에 빠집니다. 장애물들이 그들을 갈라놓으려 하지만, 그들은 이러한 어려움들을 극복하고 행복하게 결혼합니다." # 4158332222993049794
  socotra.0024.desc.poem_6: "시는 시인의 가족 역사와 옛 조상의 위대한 업적에 관한 것입니다. 진실이든 아니든, 이 조상이 실존 인물이든 아니든, 이야기는 재미있습니다!" # 5929316559219507950
  socotra.0024.desc.poem_7: "시는 모든 사람과 모든 것을 혹독하게 풍자하는 날카로운 풍자시입니다. 시인의 비판에서 아무도 벗어날 수 없으며, 그중 일부는 정당한 비판입니다." # 2041621111719240411
  socotra.0024.desc.poem_8: "이 시는 우리 땅의 아름다움을 찬양하는 시이지만, 그곳에 사는 훌륭한 사람들을 찬양하는 시이기도 합니다. 시인은 암시적인 언어로, 사람들은 본질적으로 선하며 선한 일을 할 수 있다고 주장합니다. 이보다 더 이상적인 시는 없을 것입니다!" # 6531971120323094267
  socotra.0024.desc.poem_9: "시는 오만과 도덕적 결함 때문에 몰락하는 한 인물의 비극에 관한 것이지요. 시로 이야기하든 아니든, 이러한 이야기들은 우리 모두가 경계해야 할 교훈적인 이야기입니다!" # 11081564138211808525
  socotra.0024.desc.poem_10: "먼 나라를 찾아 돈과 이익을 쫓는 상인이나 선원에 대한 시입니다.  시인은 이 상인이나 선원이 돈과 영광을 탐하는 탐욕스러운 모습을 통해 인간의 탐욕을 풍자하는 듯합니다." # 12379420880906524021
  socotra.0024.desc.poem_11: "이 시는 모험가가 다른 땅으로 여행을 떠나 온갖 위험에 갇히지만, 지략으로 탈출하는 이야기입니다. 피를 빨아먹는 괴물, 아마존족, 잔혹하고 복수심 많은 술탄, 그리고 평범한 악당들과 마주하더라도, 그는 항상 승리합니다. 하지만 그렇다고 해서 시가 긴장감이 없는 것은 아닙니다." # 15796366667871244256
  socotra.0024.desc.poem_12: "게으르지만 영리한 남자에 대한 시입니다.  그는 게으름을 통해 남들을 속여 힘든 일을 하지 않고 살아갑니다.  정말 재미있는 이야기입니다!" # 17984954643835210775
  socotra.0024.desc.poem_13: "목동과 어부의 소박한 삶을 노래한 시입니다.  시인은 매일 만나는 동물들과 함께, 그들이 하는 일, 그리고 그들의 주변 풍경과 자연을 생생하게 그려낼 줄 압니다." # 4250279194603116224
  socotra.0024.desc.poem_14: "시는, 불가피한 사랑에 대한 슬픈 이야기입니다. 비극적인 운명의 장난으로, 주인공은 사랑하는 이의 이름을 외치며 죽음을 맞이하지만, 그들의 헌신은 영원히 알려지지 않을 것입니다." # 4504180513734785051
  socotra.0024.desc.poem_15: "시는 역사적인 이야기로서 땅의 초기 사건 중 하나를 회상하며, 관련된 모든 정치, 음모, 그리고 전쟁을 묘사합니다. 일부 세부 사항은 시적 허용으로 변경되거나 만들어졌을 수 있습니다." # 2714411197608592392
  socotra.0024.desc.poem_16: "시는 고향 마을의 또 다른 유명한 주민에 대한 정중하고 격식을 갖춘, 하지만 날카롭고 제지 없는 비판입니다. 분명히 둘 사이에는 과거의 불화가 있었고, 시인은 이러한 라이벌 의식을 공개적으로 드러내는 데 주저하지 않습니다." # 10637215724943918628
  socotra.0024.desc.poem_17: "시는 최근 곤경에 처한 친구에게 주는 조언입니다. 비록 시인은 은유와 상징을 교묘하게 사용하여 실제 사건과 관련된 인물들을 감추었지만, 이상하게도 모든 사람들이 마치 무언가를 배운 듯한 느낌을 받습니다.  비록 우리는 전말을 알 수 없을지라도 말입니다." # 1070629453159497474
  socotra.0024.desc.poem_18: "시는 처음에는 평범한 일상적인 것들을 다루는 듯하여 무례하게 느껴지지만, 결국 시인의 친구, 즉 둘째가 된 시인을 향한 친근하면서도 매우 은밀한 놀림임이 분명해집니다.  둘은 서로 이해하는 눈빛을 교환합니다. 어떤 은유는 오직 그들만이 이해할 수 있는 것임이 분명합니다." # 6191438235277682870
  socotra.0024.desc.poem_19: "시는 동시에 웃음을 자아내면서도, 아무도 진정으로 이해할 수 없을 정도로 불안하게 이상합니다. 형제와 자매가 서로의 이를 닦는 게임에 도전하는 내용입니다. 여기서 더 깊은 의미는 무엇일까요?" # 17384430775526512865
  socotra.0024.desc.poem_20: "이 시는 선택권 없는 소녀가, 과거 그녀를 속였던 사기꾼에게 사랑하는 이를 분노한 진(djinn)으로부터 구해달라고 간청하는 내용입니다. 사기꾼은 마지못해 동의합니다. 그의 직업과 냉담한 삶의 태도에도 불구하고, 그는 속으로는 도덕적인 사람이기 때문입니다. 악당이 영웅으로 변신하는 아이러니함이 얼마나 큰지!" # 2874304517095604643
  socotra.0024.desc.poem_21: "시골 마을의 아름다운 농부 소녀가, 외지의 부유한 남자 – 아마도 어떤 외국 왕자나 부유한 상인 –에게 구혼을 받습니다. 그는 그녀에게 끊임없이 값진 선물들을 줍니다. 그 선물들은 점점 더 사치스러워집니다. 하지만 그녀는 그의 후궁이 되는 것을 거부하고, 자신의 명예와 부족에 대한 충성을 지킵니다. 마지막에는 어린 시절부터 알고 지냈던 잘생긴 마을 소년과 결혼합니다." # 16006252740074178313
  socotra.0024.desc.poem_22: "이 시는 어리석은 자와 그가 겪는 불운한 모험에 대한 익살스러운 시입니다.  하지만 그의 어리석음에도 불구하고, 그의 선량한 마음씨 덕분에 어떤 불운도 그를 긍정적인 마음가짐에서 벗어나게 할 수 없습니다." # 17390996607214728581
  socotra.0024.desc.poem_23: "시는 두 이웃 간의 법적 다툼을 재현한 시입니다. 시인은 관객이 어느 편을 지지해야 할지 모르게 이야기를 능숙하게 엮어냅니다. 양측 모두 자신의 주장이 옳다는 좋은 점과 이유를 가지고 있어서, 양측 모두가 정당함을 주장하고 있습니다. 생생한 은유가 그들의 논쟁의 강도를 상징적으로 보여줍니다." # 2980574667414810029
  socotra.0024.desc.poem_24: "젊은 처녀의 시선으로, 그녀가 배우자감에 바라는 바를 묘사합니다.  높은 기대치는, 거의 웃음을 자아낼 정도입니다.  그녀는 과연 자신이 생각하는 만큼 훌륭한 배우자를 찾을 수 있을까요?  시인은 의도적으로 절정에 시를 끝맺어 불확실성을 남깁니다." # 11769848275414695395
  socotra.0024.desc.poem_25: "옛 시조의 자랑스러운 시구를 되짚어, 오만했던 시인의 흥취를 풀어 봅니다.  모두가 아는 옛 시는, 그 마을 성곽의 견고함을 찬양했지요.  하지만, 수많은 세월 뒤 적에 의해 그 마을은 산산이 무너졌다는 비극적인 역사를 간직하고 있습니다. 지금의 시인은, 과거 시인의 오만함을 드러냈던 은유와 상징들을 비꼬며, 오만의 위험을 경고하는 새로운 시로 재구성했습니다.  참으로 영리합니다!" # 14747718863333473853
  socotra.0024.desc.poem_26: "시는, 얼마 전 시인이 저지른 잘못에 대한 사과이며, 상징적인 표현을 통해 깊은 후회와 화해를 바라는 간절한 마음을 담고 있습니다.  사과의 대상이 바로 그 자리에 있는 군중 속에 있다는 사실은 더욱 뜻깊습니다. 그 사람은 짧은 고개짓으로 사과를 받아들였습니다." # 1214067531572823897
  socotra.0024.desc.poem_27: "시는 누구에 대한 아름다움을 칭송하는지 명확하지 않지만, 여러 층의 은유적인 표현으로 인해 알 수 없다.  비유가 너무나 많다! 아마도 추상적인 아름다움에 대한 논의일 수도 있고, 아니면 시인이 존경하지만 말을 걸기에는 너무 수줍어하는 누군가를 칭찬하는 것이기도 할 것이다." # 13082936598672422157
  socotra.0024.desc.poem_28: "이 시는 우리가 살아가는 사회에 대한 지적인 논의를 담고 있습니다. 우리의 풍습, 생각, 신념을 탐구하며, 무엇이 선이고 무엇이 악인지 깊이 고찰합니다. 이 시를 듣는 모든 이들은 분명 앞으로 며칠 동안 이러한 심오한 문제들에 대해 숙고할 것입니다." # 14065883212887362327
  socotra.0024.desc.poem_29: "이 시는 서로 깊은 정을 나누는 두 사람, 아마도 연인이거나 부모와 자식, 혹은 친한 친구 사이일 텐데, 운명의 장난에 의해 떨어져야 하는 슬픔을 노래하고 있습니다. 시인은 그들의 이별에 대한 슬픔과 언젠가 다시 만날 수 있으리라는 희망을 표현하고 있습니다." # 16561996596690578279
  socotra.0024.desc.poem_30: "넓고 푸른 바다를 건너 이 땅 저 땅을 날아다니는 새의 시각으로, 시인은 광활한 대지와 바다를 능숙하게 그려냅니다.  그리고 시 속에 담긴 은유의 깊은 의미를 풀어내려 많은 이들이 고민합니다." # 4274558506772891446
  socotra.0024.desc.poem_31: "xxxxx" # 1951045980481827005
  socotra.0024.a: "정말 놀라운 시구였습니다!  즉석에서 짓다니 정말 대단하네요." # 3455162206167144790
  socotra.0025.t: "시가 경연이 끝났습니다." # 7724058362404705351
  socotra.0025.desc: "경쟁은 끝났고, 승자는 이제 고향으로 돌아갈 수 있습니다.  그들의 고향에서는 틀림없이 그들을 기리는 위대한 축제가 열릴 것이며, 그들의 기원이 무엇이든 오늘은 그들의 삶에서 분명한 전환점이 되었을 것입니다.  벌써 사람들이 거리와 언덕에 줄을 서서, 기쁨과 창의적인 분위기 속에서 시의 노래를 주고받고 있습니다." # 7442411611707366356
