  socotra.0041.t: "달에게 찬사를" # 7037887490559738194
  socotra.0041.desc: "달은 강력한 존재이며, 위대한 축복과 저주를 내릴 수 있습니다. 태고적부터 소코트라인들은 달에게 제물을 바치며 숭배해왔습니다. 외국인들은 이러한 관습을 기껏해야 마법으로, 심하면 악마 숭배로 여기지만, 저희는 [ROOT.Char.GetFaith.HighGodName] 숭배와 아무런 충돌이 없다고 생각합니다.\n\n오늘 밤 달에게 바칠 성대한 제물을 준비했으며, 많은 이들이 참여할 것입니다. 지역 원로가 제 의식의 결과를 해석하기 위해 참석할 것입니다. 자, 제가 달에게 바칠 제물은 무엇일까요?" # 45445373203883593
  socotra.0041.a: "과일과 고기를 바치는 일반적인 희생" # 14533298472144659296
  socotra.0041.b: "달을 위한 웅장하고 화려한 희생" # 2033228372535457855
  socotra.0041.c: "평민이 고대 전통에 따라 자신의 손을 내밀었습니다" # 3326609617550628058
  socotra.0041.pos_major: "달이 그대에게 많은 축복을 내리시길!" # 7174100437808875800
