  socotra.0005.t: "인도양의 해적" # 12613329081207159234
  socotra.0005.desc: "수년간 해적들은 인도양을 항해하는 상선을 약탈하기 위해 [capital_province.GetName] 해안에서 활동해 왔지만, 우리가 함께 협력하면 더 많은 것을 얻을 수 있습니다. 결국, 우리가 거래하는 상인들처럼 평범한 상인들이 돈을 더 벌기 위해 해적으로 전향하는 것은 드문 일이 아니며, 해적들이 기업가적 영주에게 그들의 서비스를 제공하는 것도 드문 일이 아닙니다. 그러나 이전에는 우리 영토 내에서 그러한 일들이 임시적이고 무질서하게 이루어졌습니다.\n\n이제 우리는 현지 해적들과 거래를 맺었습니다. 그들이 우리 영토에 공식 기지를 설립하도록 허용하는 대가로 그들은 우리를 대신하여 우리 적들의 해안을 습격하고 약탈물의 일부를 우리에게 제공할 뿐만 아니라 우리의 군사적 모험을 지원할 것입니다. 해적과 연합하는 것은 부끄러운 일이 아닙니다. 그것은 역동적이고 위험한 인도양 세계에서 우리의 경제적, 정치적 이익을 보호하기 위해 우리가 가진 또 다른 도구일 뿐입니다." # 613128113701632588
  socotra.0005.a: "오늘은 새로운 시작입니다." # 7359854727753224399
  socotra.0006.t: "소코트라 교역품" # 2992075007767717614
  socotra.0006.desc: "소코트라 섬은 세계 어디에서도 볼 수 없는 희귀한 사치품을 많이 수출합니다. 이러한 사치품은 인도양 전역과 그 너머로 거래되며, 종종 큰 이익을 남깁니다. 소코트라의 정당한 [ROOT.Char.GetTitleTierName]로서, 저는 이러한 산업 중 하나에 투자하여 저와 섬에 더 큰 부를 가져다줄 기회를 얻었습니다. 문제는 어떤 산업에 투자해야 할까요?" # 8633876968098223045
  socotra.0006.a: "몰약" # 8981823688527872763
  socotra.0006.b: "소코트라 알로에" # 10405757991626769570
  socotra.0006.c: "유향" # 15991505365446492335
  socotra.0006.d: "사막 장미" # 8927988470552908090
  socotra.0006.e: "용의 피" # 2846540992475601080
  socotra.0006.f: "용연향" # 17164143736041449565
  socotra.0007.t: "소코트라 왕국" # 4027818162630563061
  socotra.0007.desc: "수 세기 동안 소코트라 섬은 인도양의 푸른 바다 한가운데 자리 잡고 있었으며, 수수한 섬이지만 무역의 중심지이자 여러 민족의 교차로이자 가장 두려운 해적들의 만남의 장소로서 그 중요성을 부인할 수 없었습니다. 그러나 수 세기 동안 이 섬은 또한 분산되어 있었으며, 소규모 족장들이 통치하거나 섬의 풍부한 이국적인 제품으로 이익을 얻고자 하는 외국 세력에 의해 무계획적으로 식민지화되었습니다.\n\n그러나 소코트라에 새로운 날이 밝아오고 있습니다. 오늘 저는 통일되고 중앙 집권화된 섬의 첫 번째 [ROOT.Char.GetTitleAsNameNoTooltip]를 선포했습니다. 세계의 국가는 이제 소코트라가 오지의 속주가 아니라 그 자체로 강력한 왕국임을 인식해야 합니다!" # 10483116814960749802
  socotra.0007.a: "이 날은 우리 역사에 영원히 기억될 것입니다." # 345368795990617017
  socotra.0008.t: "소코트라 왕국" # 4027818162630563061
  socotra.0008.desc: "수세기 동안 소코트라 섬은 인도양의 푸른 물결 한가운데 자리 잡고 있었습니다. 눈에 띄지 않는 섬이지만, 무역의 중심지, 다양한 민족의 교차로, 그리고 가장 무서운 해적들의 만남의 장소로서 그 중요성을 부인할 수 없습니다. 하지만 수세기 동안 이 섬은 분권화되어 작은 지도자들이 통치하거나, 외국 세력이 섬의 풍부한 특산물을 얻으려고 헐떡거리며 식민지화했습니다.\n\n하지만 소코트라에 새로운 시대가 밝아오고 있습니다. 소코트라의 통치자 [socotra_ruler.GetFullName]은 통합되고 중앙집권화된 섬들의 첫 번째 [socotra_ruler.GetTitleAsNameNoTooltip]임을 선포했습니다. 이토록 작고 외딴 섬이 강력한 왕국의 기반이 될 수 있을까요?" # 17197180315172086807
  socotra.0008.a: "시간만이 말해줄 것입니다." # 13029075585362017751
  socotra.0009.t: "$socotra.0005.t$" # 8667350567905581841
  socotra.0009.desc: "내 영토에서 해적의 존재를 너무 오랫동안 용인해 왔습니다. 그들과의 "합의"는 우리에게 유리하게 작용하지 않았고, 많은 이들이 존경받는 상인이기도 하지만, 그들이 평균적인 사기꾼이나 강도보다 더 탐욕스러운데 우리가 정말로 그들을 신뢰할 수 있겠습니까?\n\n따라서 [GetGeographicalRegion('RICE_indian_ocean_region').GetName]의 해적 단체와의 모든 합의를 즉시 파기하라는 명령을 내렸습니다. 그들은 더 이상 우리와 협력하여 내 영토에서 법적 보호를 받거나 작전 기지를 세울 수 없게 될 것입니다. 왜냐하면 그들은 더 이상 우리 #italic를#! 위해 일하지 않기 때문입니다.\n\n내 군대에 이 해적들이 우리 명령에 따르도록 하라는 명령을 내렸습니다. 그들이 평화롭게 떠나기를 바랄 뿐입니다...." # 4953253202781554091
  socotra.0009.a: "실수하지 않았기를 바랍니다...." # 6607196777035957105
  socotra.0010.t: "탈출한 노예" # 14674372872599728538
  socotra.0010.desc.diplomacy: "오랫동안 소코트라는 도망친 노예들의 안식처였으며, 이들 중 다수는 아프리카 출신입니다. 그들 중 일부는 상당한 기술을 가지고 있습니다. 오늘, 새로 온 전직 노예 한 명이 자신의 서비스를 제공합니다. 그는 한때 강력한 상인이나 통치자의 노예였으며, 여러 나라의 언어와 관습에 대해 잘 알고 있습니다." # 8189879265757602188
  socotra.0010.desc.martial: "오랫동안 소코트라는 탈주 노예들의 안식처였으며, 그들 중 상당수는 아프리카 출신입니다. 그들 중 일부는 상당한 기술을 보유하고 있습니다. 오늘, 새로 도착한 한 전직 노예가 자신의 서비스를 제공합니다. 그는 한때 경호원으로 일했습니다. 그는 전투 베테랑이며, 상당한 수의 무기에 재능이 있습니다." # 16091586274090678276
  socotra.0010.desc.stewardship: "수년 동안 소코트라는 도망친 노예들의 안식처였으며, 그들 중 상당수는 아프리카 출신입니다. 그들 중 일부는 꽤 숙련되어 있습니다. 오늘날, 새로 온 전직 노예 한 명이 자신의 서비스를 제공합니다. 노예였을 때 읽기와 산수를 할 수 있는 능력 덕분에 그는 이전에 주인이 재정을 관리하는 데 도움을 주었습니다. 그는 분명히 영리하고 조직적인 개인입니다." # 2455958854272631030
  socotra.0010.desc.intrigue: "오랜 세월 동안 소코트라는 도망친 노예들의 안식처였으며, 그중 상당수는 아프리카 출신입니다. 그들 중 일부는 꽤 뛰어난 기술을 가지고 있습니다. 오늘, 새로 도착한 전직 노예 한 명이 자신의 서비스를 제공합니다. 그의 기원은 미스터리하며, 범죄 세계와 관련이 있었습니다. 그는 유용한 인맥과 속임수에 능하다고 주장합니다." # 2996616025076053050
  socotra.0010.desc.learning: "오랫동안 소코트라는 도망친 노예들의 안식처였으며, 그들 중 다수는 아프리카 출신입니다. 그들 중 일부는 꽤 숙련되어 있습니다. 오늘, 새로 도착한 그러한 전직 노예 중 한 명이 자신의 서비스를 제안합니다. 그는 글을 읽을 줄 알 뿐만 아니라, 특이하게도 조리 있고 박식합니다. 아마도 고향에서 붙잡혀 노예가 되기 전에 학자였을까요? 그는 지적인 추구에 재능이 있으며, 제 궁정에서 쓸모가 있기를 바랍니다." # 12729547604441138866
  socotra.0010.a: "저자는 내 궁정에 합류할 가치 있는 환영받을 인물처럼 보입니다!" # 13264358926133318678
  socotra.0010.b: "저는 관심 없지만, 그가 여기 정착하든 원하는 곳으로 가든 상관없습니다." # 15018901550692740917
  socotra.0010.c: "도망친 노예? 그를 주인에게 돌려보낼 수 있는지 확인해 봅시다!" # 2010353088022234389
  socotra.0011.t: "탈출한 노예" # 14674372872599728538
  socotra.0011.desc: "오랜 세월 동안 소코트라는 도망친 노예들의 안식처였으며, 그중 다수는 아프리카 출신입니다. 그들 중 일부는 매우 능숙합니다. 오늘, 새로 온 전직 노예 중 한 명이 자신의 서비스를 제공합니다. 아니, 그녀는 오히려 저에게 추천을 받았습니다. 그녀를 만나보니, 그녀의 이전 배경에도 불구하고 매우 여성스럽게 느껴지는 이유가 분명합니다." # 11605928275306505969
  socotra.0011.a: "저의 궁정에 오신 것을 환영합니다!" # 6090278748762745768
  socotra.0011.b: "그런 여자는 필요 없다." # 157937766215924233
  socotra.0011.c: "도망친 노예? 그녀를 주인에게 돌려보낼 수 있는지 봅시다!" # 8916484648267121767
  socotra.0012.t: "바와리지 해적" # 14406931542653914510
  socotra.0012.desc: "의심스러운 남자가 제 궁정에 와서 대가를 받고 저희를 섬기겠다고 합니다. 그는 과거 소코트라를 거점으로 삼아 서부 인도양 연안에서 해적 행위를 하던 악명 높은 인도 해적 바와리즈의 일원이었습니다. 제가 그의 범죄 기록을 눈감아준다면 그의 해전, 무역, 항해 및 여행에 대한 방대한 지식과 현지 해적 집단의 내부 작동 방식을 활용할 수 있을 것입니다. 그의 인맥도 저에게 큰 도움이 될 수 있을 것입니다." # 10792398439978458207
  socotra.0012.a: "이 기회는 놓칠 수 없지!" # 3459620571638625823
  socotra.0012.b: "이것은 너무 큰 위험입니다. 거래는 없습니다." # 10522767687544506302
  socotra.0013.t: "상인" # 9350617454309503462
  socotra.0013.desc: "수 세기 동안 무역선은 소코트라를 오가며 먼 곳에서 온 사람들을 데려왔습니다. 때로는 이 사람들이 섬에 정착하기로 결정하기도 합니다. 결국 그곳은 그림 같은 낙원의 전형처럼 보입니다. 오늘, 그런 사람 중 한 명이 내 궁정에 왔습니다. 그는 다른 곳에서 태어났지만 소코트라를 그의 고향으로 만들기로 결정한 상인이라고 말합니다. 그의 사업 연락처가 도움이 될 수도 있을 것입니다." # 7278931269395601488
  socotra.0013.desc.socotra: "수 세기 동안, 교역선들은 [capital_province.GetName]을 오가며 먼 곳에서 온 사람들을 데려왔습니다. 때로는 이 사람들이 이곳에 정착하기도 합니다. 오늘 제 궁정에 그러한 사람이 나타났습니다. 그는 다른 곳에서 태어났지만 [capital_province.GetName]을 고향으로 삼기로 한 상인이라고 합니다. 그의 사업적 연줄은 쓸모 있을지도 모릅니다." # 11426192325681481951
  socotra.0013.a: "그와 그의 모든 부양 가족들은 여기를 환영할 것입니다." # 17530667262047110419
  socotra.0013.b: "괜찮은 제안이지만, 관심이 없습니다." # 14018197417841063112
  socotra.0014.t: "선원" # 1144570120847072013
  socotra.0014.desc: "수 세기 동안 무역선은 소코트라를 오가며 먼 곳에서 온 사람들을 데려왔습니다. 때로는 이 사람들이 섬에 정착하기도 합니다. 결국 이곳은 그림 같은 낙원의 전형처럼 보이니까요. 오늘 내 궁정에 그러한 사람 중 한 명이 왔습니다. 그는 다른 곳에서 태어났지만 소코트라를 고향으로 삼기로 한 선원이라고 합니다. 그는 육체적인 재주에 능숙한 강건한 체격으로 보입니다." # 6708441955660645477
  socotra.0014.desc.socotra: "수 세기 동안, 무역선들은 [capital_province.GetName]을 오가며 먼 곳에서 온 사람들을 데려왔습니다. 때로는 이들이 이곳에 정착하기도 합니다. 오늘 제 궁정에 한 남자가 찾아왔습니다. 그는 다른 곳에서 태어났지만 [capital_province.GetName]을 자신의 고향으로 삼기로 했다는 선원이라고 합니다. 그는 강인한 체격에 뛰어난 신체 능력을 가진 것 같습니다." # 4255804799162375693
  socotra.0014.a: "그와 그의 종속자들은 우리와 함께 머물 수 있습니다." # 7736226696372091742
  socotra.0014.b: "내 궁정에 그런 천민은 필요 없어." # 15839114394186077565
  socotra.0015.t: "여행자" # 16358638894855555226
  socotra.0015.desc: "수 세기 동안 교역선들은 소코트라를 오가며 먼 곳에서 온 사람들을 데려왔습니다. 때로는 이 사람들이 섬에 정착하기로 결정하기도 하는데, 결국 이 섬은 그림 같은 천국의 모델처럼 보이니까요. 오늘, 내 궁정에 그런 사람이 나타났습니다. 그는 평생의 모험 끝에 다른 곳에서 태어났지만 소코트라를 자신의 고향으로 삼기로 결정한 대담한 여행가라고 말합니다." # 12467888857421284233
  socotra.0015.desc.socotra: "수 세기 동안 교역선들은 [capital_province.GetName]을 오가며 먼 곳에서 온 사람들을 데려왔습니다. 때로는 이들이 이곳에 정착하기도 합니다. 오늘, 그러한 사람 중 한 명이 제 궁정에 나타났습니다. 그는 모험으로 점철된 삶을 살다가 다른 곳에서 태어났지만, [capital_province.GetName]을 자신의 고향으로 삼기로 결정한 대담한 여행자라고 말합니다." # 16491749575751759055
  socotra.0015.a: "그와 그의 모든 부양 가족은 이곳에 머무르게 하십시오." # 11922033024520852315
  socotra.0015.b: "괜찮은 제안이지만, 저는 그가 필요 없습니다." # 2053619744564313455
