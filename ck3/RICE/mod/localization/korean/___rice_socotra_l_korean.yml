  RICE_socotra_indian_ocean_legacy_2_effect_1: "소코트라에서 [bawarij_pirate|E] [courtiers|E]가 나타날 확률을 높입니다." # 239939322493659435
  RICE_socotra_indian_ocean_legacy_2_effect_2: "#V 바와리 궁정 귀족#!는 이제 서부 인도양의 소코트라가 아닌 궁정에서도 생성될 수 있습니다." # 10530793814587520296
  RICE_socotra_indian_ocean_legacy_3_effect: "#V 인도양 해적 소굴#을 특별한 [decision|E]을 통해 아직 귀하의 영토에 존재하지 않는다면 건설할 수 있습니다. #V 인도양 해적들과 협력#" # 16365086068204407650
