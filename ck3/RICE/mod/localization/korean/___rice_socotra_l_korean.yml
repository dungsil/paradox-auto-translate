  socotra.0020.t: "시 대회" # 368445155788211190
  socotra.0020.desc: "우리 [ROOT.Char.GetCulture.GetCollectiveNoun]처럼 남부 아라비아와 소코트라에서 기원한 사람들 사이에서는 시를 읊을 줄 아는 사람이 가장 존경받습니다. 우리 시인들은 아랍어를 사용하는 사촌들처럼 직설적이고 단정적이지 않으며, 미묘함과 숨겨진 의미, 비밀스러운 상징과 운명의 기발한 반전에 더 집중합니다. 시는 우리 문화 깊숙이 자리 잡고 있습니다. 밭에서 일하는 농부와 양을 도축하는 백정, 전투에 돌격하는 전사와 설교하는 성직자가 시를 노래합니다.\n\n이제, 저는 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]에서 대규모 시 경연 대회를 개최하기로 했습니다! 올해 누가 가장 가치 있는 시인으로 인정받을까요?" # 3023791371536614449
  socotra.0020.a: "모든 사람에게 이 대회를 알립니다. 참여를 원하는 사람은 누구나 참여할 수 있습니다!" # 14850123395652938796
  socotra.0021.t: "상금" # 1421663363488834401
  socotra.0021.desc: "시 경연 대회를 위한 준비가 진행 중인 가운데, 상금은 얼마나 될까요? 시가 그 자체로 큰 보상이 되며 물질적 필요에 의해 더럽혀져서는 안 되지만, 동기 부여로 나쁠 것은 없죠." # 5696563330611454359
  socotra.0021.a: "보상은 필요 없고, 인정과 명성만 있으면 됩니다." # 13671982291591785908
  socotra.0021.b: "작은 상으로도 충분합니다." # 1583563324753086532
  socotra.0021.c: "중간 크기의 상품입니다." # 15647669800523665733
  socotra.0021.d: "크고 웅장한 상품을 준비하십시오!" # 5417691546754215604
  socotra.0021.tooltip: "더 큰 상금을 걸면 더 많은 사람들이 참여하여 주최자님의 명성을 높일 수 있습니다. 즉, 더 큰 상금은 경쟁이 끝난 후 더 많은 [prestige|E]와 더 나은 보너스를 제공하지만, 당연히 더 많은 금이 필요합니다." # 3327520346766268612
  socotra.0022.t: "대회가 시작됩니다!" # 9262869934940877974
  socotra.0022.desc: "시 경연 대회가 시작되는 한 주입니다! 며칠 동안 남녀가 [GetPlayer.GetPrimaryTitle.GetNameNoTier]에서 가장 존경받는 시인들로 구성된 심사위원단 앞에서 여러 라운드에 걸쳐 경쟁할 것이며, 많은 이들이 이 광경을 지켜보러 왔습니다. 전반적으로 이 경연 대회의 참가자 수는 좋아 보입니다.\n\n다른 지역의 아랍인 친척들과는 달리, 우리는 남녀가 자유롭게 어울리고 시로 경쟁하는 것을 장려하며, 우리의 참가자들은 위엄 있는 귀족부터 겸손한 거지까지 모든 계층에서 나옵니다. 심지어 제 신하 중 일부도 참가자입니다. 올해 그들이 어떤 시를 쓸지, 누가 우승할지 보는 것이 흥미로울 것입니다!" # 1402378169495150076
  socotra.0022.a: "정말 흥미진진하네요! 누가 이길지 궁금하군요?" # 1837569542041102
  socotra.0022.b: "학식 있는 [ROOT.Char.GetWomanMan]으로서, 저는 재판관이 될 수도 있습니다." # 7203653945440398663
  socotra.0022.c: "언변에 능한 [ROOT.Char.GetWomanMan]로서, 저는 재판관이 될 수도 있습니다." # 3560403830063406521
  socotra.0022.d: "시인으로 알려진 저 자신으로서, 저는 또한 재판관이 될 수도 있습니다." # 8301908535905175810
  socotra.0022.tooltip: "재판관은 약간의 [stress|E]를 유발할 수 있는 힘든 직업이지만, 그럼에도 불구하고 자랑스러워할 만한 일이며, 대회가 끝나면 더 많은 [prestige|E]를 얻게 될 것입니다." # 10399761269515687688
  socotra.0023.t: "최종 라운드" # 8393528427912860052
  socotra.0023.desc: "며칠 동안 저와 많은 사람들은 시 경연에서 승리를 위해 경쟁하는 많은 사람들을 목격했습니다. 이 남녀들은 심사위원들이 제공하는 다양한 주제에 대해 즉흥적으로 독창적인 시를 썼습니다. 어떤 시는 겸손하고 유머러스한 작은 일화이고, 어떤 시는 선과 악에 대한 이야기이지만, 대부분은 은폐된 언어를 사용합니다. 여기서 단어는 항상 의미하는 바를 의미하지 않습니다. 최고의 시인들은 영리한 상징이나 줄거리 반전 뒤에 진정한 의미를 숨기기 때문입니다.\n\n어쨌든, 많은 시인들이 초기 라운드 이후 제거되었고, 이제 소수의 시인만 남았습니다." # 10321811581443081097
  socotra.0023.a: "최종 라운드가 다가왔습니다. 누가 승리할까요?" # 13385462306831221857
  socotra.0024.t: "승리한 시인" # 3737920479584340300
  socotra.0024.desc.start: "수상자가 발표되었습니다! 심사위원들은 모두 한 사람이 다른 모든 사람들보다 뛰어난 수사와 지략, 유머와 감동을 보여주었다는 데 동의합니다. [ROOT.Char.GetTitleTierName]으로서, 저는 행운의 수상자에게 상을 수여합니다." # 8619413748261079045
  socotra.0024.desc.middle: "전통에 따라, 승자는 우승 시를 다시 암송합니다. 기억력으로 말이죠." # 14207899104004692615
  socotra.0024.desc.winner.courtier: "승자는 다름 아닌 [RICE_courtier_poet_winner.GetTitledFirstName]입니다! 참으로, [RICE_courtier_poet_winner.GetHerHis]의 시는 놀랍습니다." # 6357055038850532213
  socotra.0024.desc.winner_1: "그는 겸손한 목자로, 집 근처 언덕과 산을 오르며 염소와 양들에게 시를 자주 노래합니다. 분명 그의 양 떼는 그런 남자를 만나 축복받았을 것입니다!" # 10879605974226735478
  socotra.0024.desc.winner_2: "그녀는 옷을 만들어 현지 시장에서 파는 단순한 직조공입니다. 그녀는 상품을 광고하기 위해 아름다운 시를 읊는다고 하며, 그녀의 상품이 얼마나 인기가 있을지 상상할 수 있습니다." # 5162279154340178978
  socotra.0024.desc.winner_3: "그는 한때 선원이었으며, 인근에 정착한 바다의 노련한 베테랑입니다. 그의 목소리는 거칠고 확신에 차 있지만, 그것은 그의 시에 오래되고 고풍스러운 분위기를 더할 뿐입니다. 그의 생생한 아이디어 중 일부는 젊은 시절 건장한 청년이었을 때 방문했던 이국적인 먼 땅에서 영감을 얻었을 것입니다." # 15422710450085221873
  socotra.0024.desc.winner_4: "그녀는 약초사이자 현명한 여인으로, 모든 이에게 친절하고 도움이 됩니다. 비록 혼자 살지만, 그녀의 치료법을 얻고 시를 듣기 위해 많은 사람들이 방문하므로 결코 외롭지 않습니다." # 5014039672770789276
  socotra.0024.desc.winner_5: "그는 부유한 가문의 하인이지만 주변을 관찰하며 많은 것을 배웠습니다. 분명히 그는 주인의 대화를 엿들으면서 인생의 드라마에 대해 한두 가지를 터득했을 것입니다!" # 7096920694265591730
  socotra.0024.desc.winner_6: "그녀는 많은 자녀를 둔 뚱뚱한 어머니로, 대부분의 시간을 집안일을 관리하며 보냅니다. 대담하고 단호하며, 그녀가 많은 자녀를 꾸짖고 잔소리할 때조차 시적인 품질이 있다고 합니다." # 9821642452504825233
  socotra.0024.desc.winner_7: "그는 부유하고 유복한 상인입니다. 감미로운 말솜씨와 교활한 지략, 그리고 인간 본성에 대한 뛰어난 이해력 덕분에 사업과 시에서 성공을 거둔 것도 당연합니다!" # 15621169005832513175
  socotra.0024.desc.winner_8: "그녀는 귀족의 딸입니다. 그러나 그녀는 온실 속 화초처럼 자란 응석받이 아가씨가 아닙니다. 그녀의 목소리는 고상하고 듣기 좋으며, 세상에 대한 속삭임을 담고 있습니다. 그녀는 분명히 많은 것을 보고 우주 안에서 우리의 위치에 대해 생각합니다." # 13514300520434098223
  socotra.0024.desc.winner_9: "그는 몇 년 전 이곳으로 도망친 전직 노예이며, 잡일을 하며 살아갑니다. 그러나 그의 다양한 경험은 그의 시에 반영되어 유용하게 사용되었으며, 다른 많은 사람들의 스타일을 흉내 내는 데 능숙합니다." # 5960207608394468844
  socotra.0024.desc.winner_10: "그녀는 달콤한 목소리를 가진 현지 매춘부로, 악명 높은 만큼이나 웅변에 능합니다. 남자들은 꿀벌이 꿀에 몰려들듯 그녀에게 몰려든다고 하지만, 질투심 많은 주부들조차 그녀의 시가 매혹적이라고 인정합니다." # 16339918642058554113
  socotra.0024.desc.winner_11: "그는 학자로, 읽고 쓸 줄 아는 지역 마을 사람 중 소수에 속합니다. 그러나 문자 지식이 그의 시 낭송에 영향을 미치지 않고 오히려 구전 전통을 지키는 능력을 향상시킵니다." # 6960139613147166750
  socotra.0024.desc.winner_12: "그녀는 인근 저택에 거주하는 위엄 있는 노년의 귀부인입니다. 과부이기는 하지만, 대부분의 시간을 시를 다듬는 데 보내는 것이 분명합니다." # 10646029185735546088
  socotra.0024.desc.winner_13: "그는 지역의 건달이자 도덕심이 낮은 불량배이므로, 그를 아는 일부 사람들은 그가 승리했다는 사실에 놀랐습니다. 그러나 놀라지 않은 사람들도 있습니다. 결국, 성공적인 불량배는 살아남기 위해 다른 사람들을 설득하고 회유하는 방법을 알아야 하며, 시는 단지 그보다 더 높은 형태일 뿐입니다." # 9268245777442455860
  socotra.0024.desc.winner_14: "그녀는 부유한 가정의 하녀입니다. 그녀의 주인과 안주인은 친절하게도 그녀의 타고난 시적 재능을 격려해 주었고, 그 덕을 톡톡히 보았습니다." # 6032326910997364548
  socotra.0024.desc.winner_15: "그는 중년의 귀족입니다. 그는 약간 거만할 수 있지만 적어도 그의 시에 관해서라면 그의 거만함은 당연합니다. 그의 목소리에는 권위가 실려 있으며, 마치 그가 터무니없는 것을 주장해도 모든 사람이 믿을 것처럼 들립니다." # 17676123212266732256
  socotra.0024.desc.winner_16: "그녀는 이 땅에서 가장 나이가 많은 노파 중 한 명이며, 많은 손자와 증손자를 두고 있습니다. 그렇게 나이가 많은 사람은 말과 노래로 표현할 수 있는 많은 지혜와 경험을 가지고 있습니다." # 142634508000441119
  socotra.0024.desc.winner_17: "그는 거룩한 사람으로, 대부분의 날들을 경전을 읽고, 기도를 암송하며, [ROOT.Char.GetFaith.HighGodName]의 이름으로 신성한 것을 묵상하며 보냅니다. 하지만 이것은 분명 그의 시에 더욱 숭고한 품격을 부여할 뿐입니다." # 8994806179895073558
  socotra.0024.desc.winner_18: "그녀는 거지이며, 최하층민입니다. 시가 다양한 곳에서 비롯된다는 것을 알고 있지만, 우리는 그런 사람이 그토록 뛰어난 능력을 가졌다는 것에 놀랐습니다. 왜 이렇게 오랫동안 그녀를 놓쳤을까요?" # 16908481026668016283
  socotra.0024.desc.winner_19: "그는 제 하급 관리 중 한 명이자 변변찮은 서기입니다. 하지만 이 서기는 책상에 앉아 서류 작업만 하는 것보다 더 큰 것을 꿈꾼 것 같습니다. 그의 목소리는 천상의 목소리이며, 그의 지위에 있는 사람에게 기대할 수 있는 것 이상입니다!" # 16329934119896593770
  socotra.0024.desc.winner_20: "그녀는 악명 높은 해적의 전 첩으로, 해적이 그녀에게 흥미를 잃자 버려졌습니다. 그러나 그녀는 얼굴의 아름다움도, 말과 목소리의 아름다움도 잃지 않았습니다." # 17338000691329934822
  socotra.0024.desc.winner_21: "그는 지역 마을 경비병입니다. 많은 사람들이 그를 단순한 무식한 자, 즉 뇌보다 근육이 더 많은 자라고 생각했습니다. 분명히 아닙니다! 좋은 시는 누구에게서든 나올 수 있으며, 누가 시를 쓸지 그저 기다리고 알아내기만 하면 됩니다. 그의 시는 단순하지만 그 간결함 속에 담긴 웅변을 부정할 수 있는 사람은 아무도 없습니다!" # 10488936562748199903
  socotra.0024.desc.winner_22: "그녀는 남편을 찾을 나이가 되었지만 아직 누구를 선택할지 결정하지 못한 젊은 처녀입니다. 많은 사람들은 그녀에게 이미 많은 구혼자가 있으며, 각자 그녀의 시를 영원히 듣고 싶어한다고 말하지만, 그녀는 시에 관해서라면 자신과 경쟁할 수 있는 지적이고 명확한 남편을 원합니다. 그녀가 그런 남자를 찾을 수 있을지는 아무도 모릅니다." # 5576604029625959295
  socotra.0024.desc.winner_23: "그는 생계를 유지하기 위해 자주 바다로 나가는 어부입니다. 그는 바다에 나갈 때마다 아름다운 시를 읊으며 부드러운 목소리로 물고기를 그물로 유인해야 합니다." # 12818279603195676178
  socotra.0024.desc.winner_24: "그녀는 내 병사 중 한 명의 아내로, 강인하고 다소 거칠지만, 이는 그녀의 말에 솔직한 매력을 더할 뿐입니다. 그녀의 눈은 불과 같고, 그녀의 말은 불같습니다." # 8903491884295775666
  socotra.0024.desc.winner_25: "그는 유향을 채취하고 판매하는 일을 하는 사람 중 하나입니다. 그의 일은 고되고 종종 태양 아래에서 고생하지만, 이것은 오히려 그에게 더 큰 영감을 주는 것 같습니다. 그는 종종 들판에서 노래를 부르고 시를 연습합니다." # 4576503149108412805
  socotra.0024.desc.winner_26: "그녀는 야생적인 여자로, 몇몇은 그녀가 수년 전에 정신을 놓았다고 말합니다. 다른 이들은 그녀가 현명한 예언가라고 주장합니다. 그녀가 누구이든, 그녀의 시에 대한 숙달을 부정할 수 있는 사람은 없습니다. 아마도 신성한 영감을 받은 것일까요?" # 568738828266233896
  socotra.0024.desc.winner_27: "그는 현지의 데이트 농부입니다. 사람들은 그의 아버지가 외국 선원이나 상인이었고, 어머니를 유혹한 후 도망쳤다고 말하며, 그의 특이한 외모를 설명합니다. 그는 자신의 기원에 대해 많이 이야기하지 않지만, 그의 시를 통해 그의 감정을 엿볼 수 있습니다." # 5360514566333282658
  socotra.0024.desc.winner_28: "그녀는 주인이 첩으로 삼아 자주 잠자리를 같이 했던 예쁜 노예 소녀의 딸이지만, 그는 이 여자를 자신의 자식으로 인정하지 않았습니다. 무슨 이유에서인지 그가 죽을 때 유언으로 어머니와 딸을 해방시켜 주었고, 소녀는 현재 단순한 하녀로 일하고 있습니다. 그녀의 미천한 출신이 그녀의 시에 영향을 미친 것은 분명합니다." # 14007094463775158206
  socotra.0024.desc.winner_29: "그는 곧 결혼할 젊은 평민입니다. 어릴 때부터 친구였던 예비 신부와 그는 깊이 사랑하고 있습니다. 그는 그녀를 바라보며 시를 읊습니다. 그녀만이 이해할 수 있는 작은 비밀과 농담 등 숨겨진 의미를 시에 남겼는지 누가 알겠습니까?" # 3548965220882032283
  socotra.0024.desc.winner_30: "그녀는 모두가 놀랍게도 그저 어린 소녀에 불과합니다. 하지만 그녀의 목소리는 확고하고, 그녀의 말은 지혜롭고 감동적입니다. 그녀의 나이의 두 배, 아니 세 배나 네 배나 많은 성인들도 그녀의 말솜씨의 일부분밖에 가지지 못했습니다. 참으로, 그녀의 어린 나이에도 불구하고 (혹은 그것 때문에) 이 어린 소녀는 시인으로서 밝은 미래를 가지고 있습니다!" # 6969661225973374309
  socotra.0024.desc.winner_31: "xxxxx" # 9318860084808894784
  socotra.0024.desc.poem_1: "그 시는 인간의 도덕성과 필멸에 대한 서사시이며, [ROOT.Char.GetFaith.HighGodName]에 의해 사후세계로 죽은 자들의 영혼을 인도하도록 수 세기 동안 살도록 선고받은 냉담하고 무자비한 해적 여인에 대한 이야기입니다. 어느 날, [ROOT.Char.GetFaith.HighGodName]은 잘생겼지만 마음이 약한 학자를 그녀의 조수로 보내고, 그녀는 다시 삶에서 희망을 느낍니다. 아아, 그녀의 형벌은 거의 끝나가므로 그녀는 사랑에 빠지자마자 죽어야 합니다. 이야기가 끝나면 모두 눈물을 흘립니다. 너무나도 달콤하면서도 심오한 이야기입니다!" # 2957217160372682164
  socotra.0024.desc.poem_2: "이 시는 못생긴 소녀가 아름답게 보이게 하는 마법의 화장품을 발견하는 단순하지만 우스꽝스러운 사랑 이야기입니다. 사람들은 그녀의 가짜 아름다움을 칭찬하므로, 그녀는 화장품 없이 자신의 추한 진짜 얼굴을 숨기기 위해 큰 노력을 기울입니다. 왕자는 그녀의 진짜 모습을 발견하지만, 그녀의 친절하고 순수한 마음 때문에 여전히 그녀와 사랑에 빠져 그녀의 비밀을 지키기로 동의합니다. 두 연인은 결혼하기 전에 소녀가 자신의 내면과 외면의 아름다움을 사랑하는 법을 배우면서 많은 시련을 겪습니다. 모두가 소녀와 왕자가 그녀의 비밀을 보호하기 위해 벌이는 당혹스러운 소동을 보고 웃습니다." # 3281410146270210562
  socotra.0024.desc.poem_3: "그 시는 가난한 소녀가 마법 물고기의 도움으로 사악한 의붓부모를 속이고 친절한 술탄의 마음을 얻는 단순하고 달콤한 동화입니다. 하지만 단순함에도 불구하고 시인은 소녀의 시련에 많은 사람들이 울고 눈물을 흘리게 만들었습니다." # 9474208807607546836
  socotra.0024.desc.poem_4: "이 시는 서로의 의도를 모른 채 서로를 속이는 두 도둑 사이의 유머러스한 교류를 다룹니다. 그들이 진실을 깨달으면 싸움으로 번지지 않고 오히려 자신들의 어리석음에 웃습니다." # 4203876304810399859
  socotra.0024.desc.poem_5: "이 시는 전형적인 사랑 이야기입니다. 한 소년과 소녀가 만나 사랑에 빠집니다. 장애물이 그들을 갈라놓으려 하지만, 그들은 이러한 어려움을 극복하고 행복하게 결혼합니다." # 4158332222993049794
  socotra.0024.desc.poem_6: "이 시는 시인의 가족사와 오래전 조상의 위대한 업적에 관한 것입니다. 진실이든 아니든, 심지어 이 조상이 실존 인물인지 여부와 관계없이 이야기는 흥미롭습니다!" # 5929316559219507950
  socotra.0024.desc.poem_7: "그 시는 모두와 모든 사람을 조롱하는 신랄한 풍자입니다. 시인의 비판에서 벗어날 수 있는 사람은 아무도 없으며, 그중 일부는 당연한 것입니다." # 2041621111719240411
  socotra.0024.desc.poem_8: "이 시는 우리 땅의 아름다움에 대한 찬가인 동시에 그곳에 사는 선량한 사람들에 대한 찬가입니다. 시인은 암시적인 언어로 사람들이 궁극적으로 선하고 선한 일을 할 수 있다고 주장합니다. 이상주의적인 시가 있다면 바로 이것일 것입니다!" # 6531971120323094267
  socotra.0024.desc.poem_9: "그 시는 오만과 도덕적 실패로 인해 몰락하는 한 사람에 대한 비극입니다. 시의 형태로든 아니든 그러한 이야기는 항상 우리 모두가 귀 기울여야 할 우화입니다!" # 11081564138211808525
  socotra.0024.desc.poem_10: "이 시는 부와 이익을 찾기 위해 먼 땅으로 여행하는 상인이나 선원에 대한 것입니다. 시인은 또한 이 상인이나 선원을 부와 영광을 추구하는 데 있어 만족할 줄 모르는 탐욕스러운 인물로 묘사할 때 사람들의 탐욕을 조롱하는 것으로 보입니다." # 12379420880906524021
  socotra.0024.desc.poem_11: "이 시는 모험가가 다른 땅으로 여행을 떠나 온갖 위험에 갇히지만, 지략으로 탈출하는 이야기입니다. 피에 굶주린 인육 괴물, 아마존족 야만 부족, 잔혹하고 복수심에 가득 찬 술탄, 또는 평범한 악당을 마주하더라도, 그는 항상 최고의 자리에 오릅니다. 그러나 이 시가 긴장감 넘치지 않다는 의미는 아닙니다." # 15796366667871244256
  socotra.0024.desc.poem_12: "이 시는 게으르지만 영리한 남자가 자신의 나태함을 숨기기 위해 다른 사람들을 속이는 것에 대한 이야기입니다. 그래서 그는 힘든 일을 할 필요가 없습니다. 정말 웃긴 이야기입니다!" # 17984954643835210775
  socotra.0024.desc.poem_13: "이 시는 목동과 어부의 소박한 삶, 그리고 그들이 매일 상호 작용하는 동물에 대한 이야기입니다. 시인은 모든 사람이 풍경, 경치, 그리고 이들이 하는 일을 시각화하도록 돕는 방법을 가지고 있습니다." # 4250279194603116224
  socotra.0024.desc.poem_14: "그 시는 짝사랑에 대한 슬픈 이야기입니다. 잔혹한 운명의 장난으로, 주인공은 사랑하는 사람의 이름을 외치며 죽지만, 그 사랑하는 사람은 자신의 헌신을 결코 알지 못할 것입니다." # 4504180513734785051
  socotra.0024.desc.poem_15: "이 시는 그 땅의 역사에서 초기에 발생한 사건 중 하나와 관련된 모든 정치, 음모, 전쟁을 회상하는 역사적인 이야기입니다. 시적 허용으로 인해 일부 세부 사항이 변경되거나 만들어졌을 수 있습니다." # 2714411197608592392
  socotra.0024.desc.poem_16: "이 시는 시인의 고향에서 잘 알려진 다른 마을 사람에 대한 예의 바르고 격식을 갖추었지만, 통렬하고 거침없는 비판입니다. 분명히 과거에 두 사람 사이에 의견 차이가 있었고, 시인은 이 라이벌 관계를 공론화하는 데 거리낌이 없습니다." # 10637215724943918628
  socotra.0024.desc.poem_17: "이 시는 최근 난처한 상황에 처한 친구에게 주는 조언입니다. 시인은 은밀하게 은유와 상징을 사용하여 관련된 실제 사건과 사람을 숨겼지만, 이상하게도 우리 모두는 그 상세한 내용을 영원히 알 수 없더라도 무언가를 배운 듯한 느낌을 받습니다." # 1070629453159497474
  socotra.0024.desc.poem_18: "이 시는 처음에는 평범한 것들에 대해 이야기하며 불경스럽게 보이지만, 결국 2등을 한 시인인 시인의 친구를 향한 친근하면서도 매우 미묘한 놀림이라는 것이 분명해집니다. 그들은 서로를 아는 듯한 시선을 교환합니다. 일부 은유는 그들만이 이해할 것이 분명합니다." # 6191438235277682870
  socotra.0024.desc.poem_19: "이 시는 우스꽝스러우면서도 불안할 정도로 기이하여 누구도 진정으로 이해할 수 있다고 느끼지 못하게 합니다. 그것은 남매가 서로의 이를 닦아주는 게임에 도전하는 내용입니다. 여기에는 어떤 더 깊은 의미가 있는 걸까요?" # 17384430775526512865
  socotra.0024.desc.poem_20: "이 시는 한때 그녀를 속였던 사기꾼에게 사랑하는 사람을 분노한 정령으로부터 구해달라고 부탁할 수밖에 없는 소녀에 관한 이야기입니다. 사기꾼은 자신의 직업과 인생에 대한 염세적인 시각에도 불구하고 마음속 깊은 곳에는 도덕적인 사람이기 때문에 마지못해 동의합니다. 악당이 영웅으로 변한다는 것이 얼마나 아이러니한가!" # 2874304517095604643
  socotra.0024.desc.poem_21: "그 시는 현지 마을의 아름다운 농민 소녀에 대한 이야기로, 부유한 낯선 사람이 구애합니다. 아마도 외국 땅의 왕자이거나 많은 재산을 가진 상인일 것입니다. 그는 그녀에게 점점 더 호화로운 선물을 주지만, 그녀는 그의 첩이 되기를 거부하고 자신의 이름과 부족에 대한 명예를 지킵니다. 결국, 그녀는 어렸을 때부터 알고 지내던 잘생긴 현지 소년과 결혼합니다." # 16006252740074178313
  socotra.0024.desc.poem_22: "이 시는 바보가 겪는 어처구니없는 모험을 다룬 코믹한 시입니다. 하지만 그의 어리석음에도 불구하고 그의 선한 천성은 어떠한 불행도 긍정적인 마음가짐에서 그를 떼어놓을 수 없게 합니다." # 17390996607214728581
  socotra.0024.desc.poem_23: "이 시는 두 이웃 간의 법적 분쟁을 재현한 것입니다. 시인은 청중이 어느 편을 지지해야 할지 모르는 이야기를 능숙하게 엮어냅니다. 양측 모두에게 좋은 점이 있고, 자신들이 옳다고 주장하는 이유가 있습니다. 생생한 은유가 그들의 주장의 강렬함을 상징하는 데 사용됩니다." # 2980574667414810029
  socotra.0024.desc.poem_24: "이 시는 젊은 처녀의 관점에서 쓰여졌으며, 그녀는 구혼자에게서 무엇을 찾고 있는지 설명합니다. 그녀는 거의 우스꽝스러울 정도로 높은 기대를 가지고 있습니다. 과연 그녀는 남편으로 합당하다고 생각하는 사람을 찾을 수 있을까요? 시인은 의도적으로 시를 미해결 결말로 끝냅니다." # 11769848275414695395
  socotra.0024.desc.poem_25: "이 시는 수세기 전 유명하지만 매우 오만한 시인이 즉흥적으로 지은 시를 다시 쓴 것입니다. 모든 사람이 아는 옛 시에서 시인은 자신이 사는 마을의 요새의 난공불락의 방어력을 찬양했습니다. 아이러니는 그 마을이 몇 년 후 적들에게 완전히 파괴되었다는 사실에서 비롯됩니다. 현재의 시인은 원래의 은유와 우월감을 과시하는 상징을 교만의 위험에 대한 경고로 비틀고 있습니다. 꽤 영리하군요!" # 14747718863333473853
  socotra.0024.desc.poem_26: "시인은 얼마 전 자신이 잘못을 저지른 사람에게 사과하는 시를 읊고 있습니다. 시는 상징을 사용하여 시인의 깊은 후회와 화해에 대한 희망을 전달하며 웅변적입니다. 사과를 받는 사람은 군중 속에 있으며, 짤막한 끄덕임으로 사과를 인정합니다." # 1214067531572823897
  socotra.0024.desc.poem_27: "시는 누군가의 아름다움을 칭송하지만, 많은 은유로 인해 정확히 누구인지 알기 어렵습니다.  수많은 은유들이 사용되어 있습니다. 아마도 추상적인 아름다움에 대한 논의일 수도 있고, 아니면 시인이 존경하지만 말을 걸기엔 너무 쑥스러운 누군가에 대한 칭찬일 수도 있습니다." # 13082936598672422157
  socotra.0024.desc.poem_28: "이 시는 우리가 사는 사회에 대한 지적인 토론입니다. 시는 우리의 관습, 사상, 신념과 무엇이 선이고 무엇이 악인지에 대해 탐구합니다. 시를 듣는 모든 사람은 앞으로 며칠 동안 이러한 심오한 문제들을 곰곰이 생각할 것입니다." # 14065883212887362327
  socotra.0024.desc.poem_29: "이 시는 서로를 매우 아끼는 두 사람, 아마도 연인, 부모와 자식, 혹은 좋은 친구일 수 있는 두 사람이 상황으로 인해 헤어진 것에 대한 이야기입니다. 시인은 이 두 사람이 헤어진 것에 대한 슬픔과 언젠가 다시 재회할 수 있기를 바라는 희망을 표현합니다." # 16561996596690578279
  socotra.0024.desc.poem_30: "이 시는 광활한 푸른 바다를 가로질러 한 땅에서 다른 땅으로 날아가는 새의 시점에서 전개됩니다. 시인은 새의 시점에서 보이는 광활한 육지와 바다를 능숙하게 묘사하며, 모두가 시인이 사용하는 은유의 더 깊은 의미를 이해하려고 노력합니다." # 4274558506772891446
  socotra.0024.desc.poem_31: "xxxxx" # 1951045980481827005
  socotra.0024.a: "정말 놀라운 시입니다! 즉석에서 지었다니 더욱 놀랍군요." # 3455162206167144790
  socotra.0025.t: "시 낭송 대회가 종료되었습니다" # 7724058362404705351
  socotra.0025.desc: "경쟁은 끝났고, 승자는 이제 집으로 돌아갈 수 있습니다. 의심할 여지 없이 그들의 고향에서 그들을 기리는 성대한 축하 행사가 열릴 것이며, 그들의 출신이 어디든 오늘이 그들의 삶에서 전환점이 되었을 것입니다. 이미 사람들은 거리와 언덕에 줄지어 서서 기쁨과 창의적인 분위기 속에서 시를 주고받고 있습니다." # 7442411611707366356
