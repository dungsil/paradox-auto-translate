  RICE_socotra_legend_new_title_desc: "작고 수수한 섬이지만, [GetTitleByKey('k_socotra').GetNameNoTier]는 수 세기 동안 전설로 여겨져 왔으며, 이를 위대한 왕국으로 만든 것 또한 전설적인 통치자 [founder.GetName]입니다." # 6f2c0069fccd1ea6b5c5aec7046dffa42597ad9d
  RICE_socotra_legend_chapter_opening_new_title: "[ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] 섬은 전설과 신화, 이국적인 사치품, 고대 민족, 그리고 숨막히는 풍경의 땅입니다. 하지만 언젠가는 무서운 짐승들과 더욱 무서운 바와리지 해적들로 가득 찬 땅이었습니다. 오직 [ROOT.Legend.GetProtagonist.GetNameNoTooltip] 같은 영광스러운 지도자만이 이 섬을 길들일 수 있었습니다." # 779ca29d994c85cab02af18e4b19d4caffc484e6
  RICE_socotra_legend_chapter_motivation_new_title: "[ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]가 속했던 인도양은 막대한 경제적 기회의 세계이자, 왕, 귀족, 해적 군주 등이 정치 게임에서 서로 대립하는 치열한 갈등의 장이었습니다. [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]는 이러한 게임에서 하나의 졸에 불과했지만, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 이 섬이 더 위대한 운명을 갖고 있음을 알고 있었습니다. 다만 올바른 방향으로 이끌어갈 선견지명 있는 통치자가 필요할 뿐이었습니다." # b052262e1c6778c5b319fdafe4fb6f8fd1ac78d8
  RICE_socotra_legend_chapter_famous_deed_new_title: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은(는) 섬의 다양한 주민들의 지지를 얻기 위해 먼저 열심히 노력했습니다. 그들의 출신이 아프리카든, 인도든, 아랍과 페르시아의 땅이든, 더 멀리 있든 상관없이 섬 주민들은 하나로 단결해야 했습니다." # 81f72a31b031423582a367a6453780a4aa1c3e81
  RICE_socotra_legend_chapter_extra_deed_new_title: "교활함과 무력으로, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 [ROOT.Legend.GetProtagonist.GetHerHis]의 비전을 공유하지 않은 탐욕스럽고 무자비한 해적들을 격파했습니다. 그 후로 그들의 무기와 배는 [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]의 적들을 겨누게 되었습니다. 친절함과 지혜로, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 위대한 지도자를 갈망하는 평민들에게 평화와 번영을 가져왔습니다. 그 후로 최하위 노예부터 최고위 귀족에 이르기까지 이 지역 사람들은 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]과 [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]를 찬양하는 시와 노래를 부를 것입니다. 기도와 헌신을 통해, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 [ROOT.Legend.GetProtagonist.GetSheHe]가 고귀한 야망을 달성할 수 있도록 [ROOT.Legend.GetProtagonist.GetFaith.HighGodName]의 도움을 구했습니다. 그 후로 [ROOT.Legend.GetProtagonist.GetFaith.HighGodName]이 섬에 더욱 큰 번영과 부를 축복했다고 합니다." # 5bbfbc83f9b6e5b50b876346af68b7812344afa8
  RICE_socotra_legend_chapter_conclusion_new_title: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]과 [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]이 섬 사람들의 마음속에 영원히 하나라는 것은 의심할 여지가 없습니다. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은 인도양의 푸른 바다에 작지만 강력한 왕국으로 섬을 변모시킴으로써 역사에 [ROOT.Legend.GetProtagonist.GetHerHis] 자리를 확고히 했습니다." # 0968a40ad4a6ba885e7323ca23c5cb082265ecf5
