  RICE_socotra_county_invest_socotrine_aloe: "소코트라 알로에 투자" # 16327113958991691919
  RICE_socotra_county_invest_socotrine_aloe_desc: "소코트라의 통치자들은 최근 섬의 특산품 중 하나인 소코트라 알로에에 투자했습니다. 소코트라 섬에서만 자라는 이 알로에 품종은 고대부터 약효와 치유 효능, 특히 하제로서의 효능으로 유명했습니다." # 9328173097584358044
  RICE_socotra_invest_frankincense: "소코트라 프랑킨센스 투자" # 4629740177008429644
  RICE_socotra_invest_frankincense_desc: "이 인물은 최근 소코트라의 무역 수출품인 유향에 투자했습니다. 소코트라의 유향 농장이 수요가 가장 많았던 고대에 비해서는 광범위하지 않지만, 여전히 상당한 이익을 창출하고 있습니다. 유향 수지는 종교적 및 의학적 목적으로 전 세계에서 사용됩니다." # 13673092146240395401
  RICE_socotra_county_invest_frankincense: "소코트라 유향 투자" # 4629740177008429644
  RICE_socotra_county_invest_frankincense_desc: "소코트라의 통치자들은 최근 섬의 특산품 중 하나인 유향에 투자했습니다. 소코트라의 유향 농장은 수요가 가장 높았던 고대에 비해 규모가 크지 않지만, 여전히 상당한 이익을 창출하고 있습니다. 유향 수지는 전 세계적으로 종교 및 의료 목적으로 사용됩니다." # 4923529812141901963
  RICE_socotra_invest_desert_rose: "소코트라 사막 장미 투자" # 9219155981192009532
  RICE_socotra_invest_desert_rose_desc: "이 인물은 최근 소코트라의 무역 수출품인 사막의 장미에 투자했습니다. 사막의 장미는 아프리카와 아라비아 전역에서 자라는 관목이지만 소코트라는 다른 사막의 장미보다 클 뿐만 아니라 많은 물을 담고 있는 줄기 모양의 밑동을 가진 독특한 변종을 가지고 있습니다. 그것은 많은 약효를 가지고 있다고 알려져 있습니다." # 13055958491901639877
  RICE_socotra_county_invest_desert_rose: "소코트라 사막 장미 투자" # 9219155981192009532
  RICE_socotra_county_invest_desert_rose_desc: "소코트라의 통치자들은 최근 섬의 특산물 중 하나인 사막 장미에 투자했습니다. 사막 장미는 아프리카와 아라비아 전역에서 자라는 관목이지만, 소코트라에는 다른 사막 장미보다 클 뿐만 아니라 많은 물을 저장하는 줄기 같은 밑동이 있는 독특한 변종이 있습니다. 그것은 여러 가지 약효가 있는 것으로 알려져 있습니다." # 12673073513846688432
  RICE_socotra_invest_dragons_blood: "소코트라 용혈 투자" # 14830072997522485524
  RICE_socotra_invest_dragons_blood_desc: "이 인물은 최근 소코트라의 용의 피 무역 수출에 투자했습니다. 소코트라에서 가장 유명하고 수익성이 높은 수출품 중 하나인 이 수액은 세계 다른 곳에서는 자라지 않는 버섯 모양의 용혈수를 베어 조심스럽게 수액을 추출하여 만듭니다. 이것은 약, 염료, 바니시, 향, 마법 의식 및 연금술에 사용됩니다." # 6196375356107497191
  RICE_socotra_county_invest_dragons_blood: "소코트라 용혈 투자" # 14830072997522485524
