  RICE_socotra_form_socotra_kingdom_desc: "우리 소코트라 사람들은 다양한 기원을 가졌습니다. [bawarij_pirates|E]부터 도망친 노예들, 머나먼 땅에서 온 상인들에 이르기까지, 우리는 자랑스럽게 함께 뭉쳐 독립된 왕국으로 서 있습니다. 이제 인도양의 다른 나라들이 우리의 힘을 인정할 때가 되었습니다!" # 12455807253813372891
