  socotra.0050.t: "과도한 방목 염소" # 8454456168519143444
  socotra.0050.desc: "염소는 수세기 동안 소코트라 섬에 널리 퍼져 있었습니다. 전통적으로 소코트라 목동들은 과도한 방목을 줄이기 위해 여러 가지 방법을 개발했습니다. 그러나 최근 이 목동들은 판단에 실수를 했습니다. 섬의 여러 곳에서 토양이 더 이상 용혈수와 같은 토종 동식물에 적합하지 않아 희귀하고 이국적인 상품을 취급하는 상인들의 수익이 감소했습니다. 토양이 회복될 때까지 수년 동안 이러한 제품에 대한 시장은 확실히 어려움을 겪을 것입니다." # 11021631142574818055
  socotra.0050.a: "전혀 좋게 들리지 않는군." # 17932437993001739608
  socotra.0051.t: "낙원?" # 10950223341584550789
  socotra.0051.desc: "소코트라 섬에는 아름다운 꽃과 나무로 가득한 작은 계곡과 협곡이 많이 있는데, 이곳에서만 볼 수 있는 것들뿐만 아니라 비둘기, 집비둘기 및 천국의 노래를 부르는 다른 새들도 있습니다. 이 협곡 중 일부에는 푸른 물이 있는 담수 웅덩이도 있습니다. 오늘 저는 더위를 피하고 휴식을 취하기 위해 시간을 내어 그 웅덩이 중 하나를 방문하기로 했습니다. 걱정 없이 주변 경치를 감상할 수 있습니다!" # 14115904696339182496
  socotra.0051.a: "그 여행은 가치 있었어!" # 14515755075653297005
  socotra.0052.t: "딕삼 고원" # 18206780334856882289
  socotra.0052.desc: "소코트라는 전 세계적으로 수요가 높은 희귀한 생산품을 만들어내는 이국적인 식물들의 고향입니다. 오늘 저는 이 섬의 딕삼 고원을 방문하여 그중 하나인 유명한 드래곤 블러드 나무가 대량으로 자라는 곳을 방문합니다. 농부가 귀중한 드래곤 블러드 수지를 추출하는 데 사용되는 기술을 설명하는 동안 드래곤 블러드 나무 숲을 시찰하고 있습니다. 멀리서 노동자들이 일하면서 서로에게 시를 읊고 있습니다." # 5372081406378114411
  socotra.0052.a: "흥미롭군!" # 17415844975249834567
  socotra.0053.t: "용" # 3966295604278144303
  socotra.0053.desc: "소코트라에서만 발견되는 이국적인 식물 중 하나는 용혈수입니다. 이 나무는 독특한 버섯 모양으로 구별되며, 섬의 풍경을 장식합니다. 용혈수는 아주 밝은 붉은색 수지를 생산하기 때문에 고대부터 귀하게 여겨져 왔습니다.\n\n어떤 사람들은 이 나무가 붉은 수지를 생산하는 이유가 용의 피에서 유래되었기 때문이라고 말하며, 그래서 이름이 용혈수라고 합니다. 다른 사람들은 이것이 외국 땅에 있는 사람들이 처음 수지를 보았을 때 만들어낸 환상적인 이야기라고 말합니다." # 16065753210420088288
  socotra.0053.a: "소코트라에는 기이한 동식물이 많으니. 용이 있을 법도 하지!" # 1831892337238551929
  socotra.0053.b: "용이 관여했을 리는 없소. 그저 나무가 여기 있다는 것에 감사할 뿐이오." # 3121653813180959782
  socotra.0054.t: "소코트라의 불가사의" # 9162408700578109646
  socotra.0054.desc: "소코트라에 머무는 동안 저명한 여행자와 함께 섬의 독특한 면모에 대해 이야기를 나누고 있습니다. 이전에 이 지역에 와본 적이 없는 외국인인데, 이곳에서만 발견되는 독특한 동식물이 많다는 사실과 그림 같은 아름다움에 감탄하고 있다고 합니다!" # 10948483553628760568
  socotra.0054.a: "섬이 매우 축복받았소." # 10369736462310293988
  socotra.0054.b: "저희는 다른 곳보다 특별하지 않습니다." # 1171661363887171587
  socotra.0054.c: "이 땅을 특별하게 만드는 것은 바로 백성들입니다." # 1006418105677026559
  socotra.0055.t: "바와리즈 문제" # 2017945444343728973
  socotra.0055.desc: "소코트라는 낙원처럼 보일 수도 있지만, 중요한 교역로의 중심에 위치하고 있어 분쟁과 위험에 익숙합니다. 소코트라의 통치자인 우리는 종종 섬을 근거지로 삼는 인도 출신의 바와리즈 해적들과 거래를 하지만, 올해는 이 해적들이 특히 난폭해졌고 바와리즈 지도자들은 중립적이거나 우호적인 배를 공격하는 부하들을 통제할 수 없게 되었습니다.... 아니면 지도자들이 내 권위에 간접적으로 도전하기 위해 모른 척하고 있는 것일 수도 있습니다!" # 17913105539236382961
  socotra.0055.a: "병력을 보내 위협하십시오." # 15949500100946042295
  socotra.0055.a.success: "네가 해적들을 설득하여 네 말을 듣게 만들었군... 안 그러면 큰일 날 뻔했어" # 18233867429888978763
  socotra.0055.a.failure: "나약한 협박으로는 그들을 설득할 수 없을 것이다" # 3247899735697399556
  socotra.0055.b: "지도자들과 협상하십시오." # 13705027805686056666
  socotra.0055.b.success: "당신은 바와리즈 지도자들이 그들의 지위를 훈련하도록 성공적으로 도왔습니다" # 6617845670712092823
  socotra.0055.b.failure: "그대와 바와리즈 지도자들이 부하들을 훈련시키는 데 실패했습니다" # 17975878811190573334
  socotra.0055.c: "이건 내가 상관할 바가 아니오." # 1966392288584264831
  socotra.0055.success: "바와리즈 지도자들은 자신의 부하들을 통제할 수 있습니다" # 7963285011858572530
  socotra.0055.failure: "바와리즈 지도자들은 부하들을 통제할 수 없습니다" # 3209314277457371567
  socotra.0056.t: "고대 소코트라" # 8710993752320200441
  socotra.0056.desc: "옛날에 소코트라는 유향의 주요 생산 중심지였습니다. 요즘은 수요가 높지 않지만 여전히 귀중한 상품으로 간주됩니다. 로마인과 이집트인 같은 고대 문명 시대에 소코트라 통치자로서 당신의 선조들이 얼마나 부유했을지 상상할 수밖에 없습니다!" # 12702437546514775958
  socotra.0056.a: "상상조차 할 수 없군." # 8574950676495676738
  socotra.0057.t: "소코트라의 특징은 무엇인가?" # 6959682569839296862
  socotra.0057.desc: "소코트라의 전설과 민담은 예로부터 많은 관심을 끌어왔습니다. 방랑 학자가 제 궁정을 방문하여 섬의 역사, 민담, 환경을 조사하고 싶어합니다. 그는 먼저 소코트라의 통치자인 저와 이야기를 나누고 섬 주민들, 상인들, 그리고 섬에 자주 오는 바와리즈 해적들과 이야기를 나누고 싶어합니다. 섬의 독특함 때문에 이야기할 거리가 너무 많지만, 우선 소코트라의..." # 1077287601183030909
  socotra.0057.a: "용혈수나 오이 나무 같은 이국적인 식물" # 7107680470912541444
  socotra.0057.b: "통치 가문 - 우리 가문이 어떻게 권력을 잡았는지" # 15021547871955665050
  socotra.0057.c: "해상 무역의 중요한 중심지로서의 위상" # 143314942083372817
  socotra.0057.d: "사람들, 그리고 섬 거주민으로서 그들이 수행하는 중요한 역할" # 11571846709866133508
  socotra.0058.t: "돌고래" # 4295940543652567718
  socotra.0058.desc: "오늘 소코트라에 있는 제 집에서 멀지 않은 해변 바다에서 돌고래 떼를 봤습니다. 현지인들은 그런 광경은 행운의 징조라고 하더군요!" # 2289102145149109697
  socotra.0058.a: "훌륭하군!" # 16848862372218168470
  socotra.0059.t: "난파선" # 7727321311948859399
  socotra.0059.desc: "동아프리카, 중동, 인도 사이를 오가는 상선은 종종 아덴 만을 통과해야 합니다. 따라서 이 배들이 이 지역에서 폭풍우에 휘말리면 소코트라 해안으로 밀려오는 경우가 많습니다.\n\n최근 주요 무역 함대에 속했을 가능성이 높은 대형 선박 여러 척이 섬의 외딴 해변으로 밀려왔고, 현지 주민들은 이 문제를 현명하게도 제 관리들에게 알렸습니다. 이 배들의 잔해가 아직 약탈당하지 않은 것 같으니, 저는 배에 실린 회수 가능한 상품을 어떻게 처리할지 결정할 수 있습니다. 누군가 혼자서 모든 것을 가져가기 전에 빨리 결정을 내려야 할 것입니다." # 13690196664188343808
  socotra.0059.a: "물론 전부 드리겠습니다!" # 449166847127665226
  socotra.0059.b: "대부분을 지역 지도자들에게 넘겨주십시오." # 13165339298188609711
  socotra.0059.c: "대부분을 현지인에게 주십시오." # 6143489566250365940
  socotra.0060.t: "산호초의 부정행위" # 10737696291900990076
  socotra.0060.desc: "소코트라의 부유한 어부이자 평민들 사이에서 공동체 지도자로 여겨지던 자가 최근 비극적인 사고로 사망했습니다. 그는 낚시를 하던 중 배가 산호초에 걸렸고 헤엄쳐 돌아가려다 암초 상어의 공격을 받았습니다. 조사 결과, 그의 배가 고의로 파손되었고 그의 경쟁자가 연루된 것으로 드러나면서 불법 행위가 개입된 것으로 밝혀졌습니다. 증거는 궁극적으로 너무나 강력하고 결정적이어서 그 남자는 자신의 잘못을 인정합니다. 소코트라의 통치자로서 이 범죄에 대해 그 남자에게 형을 선고해야 하는 사람은 바로 나입니다." # 1230602537287378444
  socotra.0060.a: "현지인들에게 그를 맡기는 게 어때?" # 7263944968212540868
  socotra.0060.b: "이 범죄자는 당연히 처형될 것이다!" # 12044531619038069046
  socotra.0061.t: "카멜레온" # 5284802892840958866
  socotra.0061.desc: "어느 날 소코트라 어딘가를 걷다가 카멜레온과 마주쳤습니다. 카멜레온은 겁에 질려 제게 쉭 소리를 내더니 여러 색깔로 변하며 황급히 사라졌습니다. 집에 돌아와 그날 저녁 [ROOT.GetCharacter.Custom('lowly_servant_type')]와 이 일을 이야기하자, 소코트라 민간 전승에 따르면 카멜레온의 쉭 소리를 들은 사람은 말을 잃게 된다는 경고를 받았습니다." # 16852218961226637017
  socotra.0061.a: "미신일 뿐이야." # 6227409875926140480
  socotra.0061.b: "어떡해! 이제 뭘 해야 하지?" # 8916512064926859087
  socotra.0061.tooltip: "당신은 카멜레온의 저주를 받았습니다!" # 5844805495860416809
  socotra.0062.t: "단순한 시" # 6559179925467335673
  socotra.0062.desc: "나는 소코트라의 한 마을을 지나가다 일꾼들이 일을 쉬면서 드럼을 치고 손뼉을 치며 즉흥시를 읊는 모습을 보았다. 시는 이 섬의 삶의 방식이며 다른 어떤 것보다 문화에 스며들어 있다. 모든 계층의 현지인들이 일상생활을 하면서 즉흥적으로 시를 짓는 것을 듣는 것은 드문 일이 아니다." # 9140469774914127176
  socotra.0062.a: "나는 잠시 이야기를 듣다가 가던 길을 계속 갔다." # 8077139188330072907
  socotra.0063.t: "동굴 소풍" # 4668027586306051413
  socotra.0063.desc: "때때로 저와 몇몇 신하들은 소코트라 섬의 나머지 지역을 굽어보는 많은 동굴 중 한 곳에서 점심을 먹기로 합니다. 그곳까지 가는 길이 힘들긴 하지만, 그러한 장소가 제공하는 아름다움을 고려하면 그만한 가치가 있습니다. 오늘의 점심을 위해, 우리는 피크닉을 하기로 결정한 동굴에서 어떻게 즐거운 시간을 보낼까요?" # 6477409570438562549
  socotra.0063.a: "평화롭게 아래의 마을과 풍경을 관찰하십시오." # 9870978542189018967
  socotra.0063.b: "협곡 벽을 따라 피어나는 사막 장미꽃을 감상하십시오." # 722041283613889915
  socotra.0063.c: "동굴 안의 물웅덩이와 고대 비문을 탐험하십시오." # 13583954259883828371
  socotra.0064.t: "소코트라 어부" # 8309070518447605629
  socotra.0064.desc: "소코트라의 어촌을 지나가던 중 어부들이 최근에 잡은 물고기들을 제게 건네줍니다. 이 섬은 언제나 다양한 해산물이 풍부했었죠! 무엇을 가져갈까요?" # 6200514011278711178
  socotra.0064.a: "성게라면 좋겠군." # 10526828733446933456
  socotra.0064.b: "저기 있는 게들은 맛있어 보이네." # 11187334513270824031
  socotra.0064.c: "아무 물고기나 괜찮습니다." # 2509390025679970496
  socotra.0064.d: "관심 없습니다." # 8331299798943921823
  socotra.0065.t: "아야프트 협곡" # 16946577876231643658
  socotra.0065.desc: "오늘 나는 아야프트 협곡을 방문할 것이다. 많은 수분을 모으는 자연 계곡으로서, 그곳은 소코트라 섬에서 가장 푸른 곳이며, 따라서 수 세대에 걸쳐 섬의 유향이 많이 자라는 곳이다. 유향 무역이 수 세기 전만큼 수익성이 좋지는 않지만, 섬 부의 상당 부분은 여전히 ​​그것에서 파생된다. 원뿔 모양의 용혈수 그늘 아래에서, 나는 현지인들과 올해 유향 생산이 어떻게 진행되고 있는지에 대해 논의한다." # 11019321393263317729
  socotra.0065.a: "또 한 번 좋은 해가 될 것 같군." # 8538987336076552328
  socotra.0066.t: "잃어버렸습니다!" # 2896862693037120767
  socotra.0066.desc: "소코트라 섬에는 동굴이 많고 현지인들은 가끔 여가를 즐기기 위해 그곳을 방문합니다. 경비병 몇 명과 함께 소코트라의 한 동굴을 탐험하던 중 길을 잃고 동료들과 헤어졌습니다! 조심스럽게 주변을 돌아다니며 비틀거리거나 담수 웅덩이에 빠지지 않도록 주의합니다.\n\n\"계세요! 아무도 없어요? 여보세요?\" 나는 외쳤다." # 18068740370234570568
  socotra.0066.a: "저 앞에 어둠의 형체가 보이는군." # 14349502548743852746
  socotra.0067.t: "동굴 벽화" # 11993352991044651943
  socotra.0067.desc: "어둠 속에서는 잘 보이지 않지만, 눈이 적응되자 가장 장엄한 광경이 눈에 들어왔다. 벽에는 원시적이고 고대의 그림이 있는데, 아마도 수 세기 전에 그려진 것 같으며, 사람, 나무, 그리고 몇몇 무작위 모양을 묘사하고 있다. 몇몇 사람들은 머리에 일종의 뿔을 쓰고 있는 것처럼 보인다. 한편, 몇몇 휘갈겨 쓴 선들이 있는데, 아마도 고대 언어로 쓰여진 글인 것 같다.\n\n이 기묘한 예술을 한동안 감상한 후, 결국 나는 나를 찾고 있던 모든 사람들의 안도 속에 밖으로 돌아가는 길을 찾았다. 그러나 집으로 돌아가는 와중에도 나는 그 벽화에 매료되었다. 어렸을 때부터 장로들이 소코트라가 수 세기 동안 사람들에 의해 거주되어 왔다고 말하던 것을 기억한다. 지금도 나는 마치 영겁 전에 그 그림들을 그린 남자와 여자들의 속삭임과 발소리를 들을 수 있는 것 같다." # 16828358243258329022
  socotra.0067.a: "그들은 누구였습니까?" # 16909038846278332783
  socotra.0068.t: "대추야자 과자" # 8986404800082682478
  socotra.0068.desc: "소코트라는 특별히 큰 섬이 아니라서 큰 마을 출신이 아니라면 현지 요리는 때때로 제한적일 수 있습니다. 하지만 그렇다고 해서 맛이 없다는 뜻은 아닙니다. 오늘 몇몇 마을 사람들이 저에게 경의를 표하고 싶어 합니다. 그들은 자발적으로 저, 그들의 통치자를 찬양하는 시를 낭송하면서 대추야자를 사용하여 만든 현지 페이스트리 선물을 줍니다. 이것은 단순하면서도 맛있는 진미입니다!" # 6867967704981919127
  socotra.0068.a: "환영 선물입니다. 감사합니다." # 12767691444675844673
  socotra.0069.t: "알렉산드로스의 후계자들" # 17468980995377842583
  socotra.0069.desc: "나는 소코트라의 한 마을을 방문하여 현지 지도자들과 사업에 대해 논의하고 있습니다. 이 마을의 여러 씨족은 알렉산더 대왕의 그리스 군인들의 후손이라고 주장하며, 실제로 그들 중 몇몇은 더 밝은 눈과 같이 이 지역에서는 드문 신체적 특징을 가지고 있습니다. 그들의 장로들 중 일부는 심지어 몇몇 그리스어를 알고 있다고 말합니다.\n\n전설에 따르면, 야심 찬 정복자는 이 지역 정복을 준비하기 위해 아라비아 해안을 탐험하고 지도를 만들기 위해 소규모 부대를 보냈지만, 그가 젊은 나이에 사망하면서 이 용감한 탐험가들은 좌초되어 소코트라에 정착했습니다. 하지만 이것이 정말 사실일까요? 결국 수 세기가 지났습니다. 어떤 사람들은 이것이 그들이 다른 마을의 씨족보다 우월감을 느끼기 위해 사용하는 것일 뿐이라고 말합니다." # 5914825968084138225
  socotra.0069.a: "어쩌면 그들은 정말 알렉산드로스 대왕의 군인들의 후손일지도 몰라!" # 5830130981395264217
  socotra.0069.b: "허황된 이야기지만 그럼에도 불구하고 흥미로운 이야기라는 것은 인정하겠소." # 6441292141254129606
  socotra.0069.c: "그들은 최근에 지나간 그리스 상인들의 후손일 가능성이 더 높습니다." # 3414405926670863470
  socotra.0070.t: "불사조는 어디에 있소?" # 2398939576114777693
  socotra.0070.desc: "저명한 여행자가 소코트라에 와서 제 궁정을 방문하고 있습니다. 그는 전설, 소문, 고대 기록에서 들었던 것과는 달리, 평민들이 하는 근거 없고 신뢰할 수 없는 주장을 제외하고는 소코트라에서 불사조를 찾을 수 없어 실망감을 표했습니다." # 665756354083504111
  socotra.0070.a: "내가 뭘 기대했겠어? 불사조는 다른 곳에 살지, 이곳에는 없어." # 9057008653316413614
  socotra.0070.b: "분명히 어딘가에 불사조가 숨어 있을 거야." # 4610800470260783913
  socotra.0071.t: "소코트라 악어" # 17443320754442519172
  socotra.0071.desc: "몇몇 원로들은 옛날에는 악어가 소코트라 여러 지역에 서식했다고 주장하지만, 점점 보기 드문 존재가 되어가고 있습니다. 오늘, 호위병들과 함께 악어 한 마리를 우연히 발견했습니다." # 17052541682498322948
  socotra.0071.a: "서둘러서 피하도록 하지." # 14523448927338970433
  socotra.0071.b: "저는 뒤에 물러서서 지켜보고 싶습니다." # 872960185589678291
  socotra.0071.toast: "악어가 그대를 다치게 했습니다" # 14269796978367973316
  socotra.0072.t: "그대의 마법" # 4124870952067446878
  socotra.0072.desc: "\"소코트라에는 마법에 능숙하여 날씨를 마음대로 바꿀 수 있는 자들이 있다고 들었습니다!\" 모험가가 내게 말합니다.\n\n그는 머나먼 땅을 오가는 기나긴 여정 중에 소코트라에 들렀고, 나는 오늘 그를 환대하고 있습니다. 그는 소코트라 원주민들이 위험하고 심지어 악의적인 사악한 마법사라는 외국인들 사이의 흔한 소문을 이야기합니다. 나는 진실을 알기에 웃음을 참으려고 노력합니다." # 10715765564628090526
  socotra.0072.a: "저런 이야기는 터무니없어. 그런 재주는 불가능해." # 8062612645769436086
  socotra.0072.b: "조심하는 게 좋을 거다… 날 화나게 하면 폭풍우를 불러일으킬지도 모르니!" # 11720428005457143556
  socotra.0073.t: "거북 사냥꾼" # 1070824225746753895
  socotra.0073.desc: "소코트라 섬에서는 예로부터 거북 사냥 전통이 있었습니다. 거북 고기는 현지 요리에 사용되며, 거북 껍데기는 섬의 많은 수출품 중 하나입니다. 최근 소코트라 현지 거북 사냥꾼들은 평소보다 더 많은 거북을 발견했다고 보고했습니다." # 1666805000123580133
  socotra.0073.a: "좋은 소식이군요!" # 1084156244293852094
  socotra.0074.t: "밤의 소코트라" # 12615411175868520495
  socotra.0074.desc: "밤마다 소코트라의 저택에서 휴식을 취하다가 문득 불안감이 느껴질 때면 믿을 만한 경비병 몇 명과 함께 저택을 나섭니다. 섬의 황야를 조심스럽게 걸어 산 정상으로 향하죠. 그곳에서 별이 빛나는 밤하래 아래 섬의 해안선 대부분과 멀리 떨어진 모험을 갈망하는 듯한 침울한 파도를 볼 수 있습니다. 저와 경비병들은 한두 시간 정도 앉아서 휴식을 취하며 이 섬의 아름다움을 만끽한 후 집으로 돌아갑니다." # 5877636648316286327
  socotra.0074.a: "소코트라는 정말 멋진 곳이지, 그렇지 않나?" # 18090163121103733216
