  RICE_socotra_indian_ocean_legacy_2_effect_2: "#V 바와리지 궁정 귀족#! 이제 서부 인도양의 소코트라가 아닌 지역의 궁정에도 등장할 수 있습니다." # 10530793814587520296
  RICE_socotra_indian_ocean_legacy_3_effect: "#V 인도양 해적 소굴#을 건설할 수 있습니다. 만약 당신의 영토에 아직 없다면 특별한 [decision|E]인 #V 인도양 해적과 협력하기#를 통해 건설할 수 있습니다!" # 16365086068204407650
  RICE_socotra_indian_ocean_legacy_5_effect: "#V 인도양 해적 소굴# 건물 연쇄의 마지막 건물을 해금합니다." # 9953659376677783788
  building_type_RICE_pirate_den_01: "인도양 해적 소굴" # 15096886812923327257
  building_type_RICE_pirate_den_01_desc: "무장 상인과 해적 사이의 경계는 종종 모호합니다. 단순한 약탈은 장기적인 목표로는 종종 실현 가능하지 않으므로, 인도양과 같은 많은 해양 지역에서 엘리트들은 종종 해적들과 이익과 얻음을 위해, 그리고 경제적 경쟁자이자 상호 적대 세력을 약화시키기 위해 함께 일합니다." # 6855970221944824786
  building_RICE_pirate_den_01: "도둑 은신처" # 15568881954145402940
  building_RICE_pirate_den_01_desc: "비록 이 지역의 해적들은 현재 상호 적들을 습격하기 위해 국가의 간접적인 지원을 받고 있지만, 인도양의 이 지역에 발판을 마련하기 시작했을 뿐입니다." # 10261423686774913776
  building_RICE_pirate_den_02: "암시장" # 2820867376589737327
  building_RICE_pirate_den_02_desc: "이 지역의 해적들은 지역 영주들과 더욱 긴밀하게 협력하여 경쟁 상인의 물건을 훔쳐 다른 곳으로 밀수하고 있습니다. 이는 수익성이 좋은 협정이며 인도양에서 드물지 않습니다." # 7603400654715455822
  building_RICE_pirate_den_03: "해적 항구" # 17691484996744889339
  building_RICE_pirate_den_03_desc: "이곳의 해적단은 지역 통치자들의 도움을 받아 함대를 관리하고 교역에 참여할 수 있는 자체적인 성역을 유지할 만큼 충분한 부와 영향력을 축적했습니다." # 8304416978641151762
  building_RICE_pirate_den_04: "해상 요새" # 14211986981835860739
  building_RICE_pirate_den_04_desc: "이곳에는 해안을 지키고 이곳에 거주하는 해적과 그들을 지원하는 지역 통치자 모두에게 감히 도전하는 자들을 위협할 강력한 요새가 있습니다. 그들의 금고를 채우든 적과 싸우든 이 두 그룹의 이해관계는 같습니다." # 13967038885145248764
  building_type_RICE_bawarij_den_01: "바와리즈 단" # 7431345788823090988
  building_type_RICE_bawarij_den_01_desc: "바와리지 해적은 인도양에서 가장 두려운 해적 중 하나이며, 전통적으로 소코트라의 기지에서 활동해 왔습니다. 수년 동안 그들은 공공연하거나 은밀하게 상호 이익을 위해 지역 소코트라 지도자들과 협력하는 선견지명을 가지고 있었습니다." # 8804416440081235231
  building_RICE_bawarij_den_01: "바와리즈 은신처" # 7402167476286850831
  building_RICE_bawarij_den_01_desc: "인도에서 온 바와리지 해적은 수 세기 동안 소코트라를 작전 기지로 사용했지만, 이 섬은 조직적인 본부라기보다는 바와리지가 숨고, 쉬고, 상선들을 약탈하는 데 편리한 피난처에 가깝습니다." # 12846222281566260012
  building_RICE_bawarij_den_02: "바와리지 창고" # 5094492598441929931
  building_RICE_bawarij_den_02_desc: "바와리지는 소코트라 섬에 더욱 영구적인 거점을 구축하기 시작하여, 필요에 따라 현지 지도부와 협력(때때로 갈등)하고, 무역에도 참여하기 시작했습니다." # 464101160756085294
  building_RICE_bawarij_den_03: "바와리즈 항구" # 11324528204227201961
  building_RICE_bawarij_den_03_desc: "점점 더 많은 부와 권력을 축적한 바와리지와 소코트라의 협력자들은 이제 대규모 상업 항구뿐만 아니라 더 큰 전쟁 함대를 유지할 수 있습니다." # 8016051362607207023
  building_RICE_bawarij_den_04: "바와리즈 요새" # 15798370294315279244
  building_RICE_bawarij_den_04_desc: "사업 파트너와 굳건한 동맹의 도움으로 소코트라의 통치자들인 바와리즈 해적들은 인도양에서 가장 두려움과 명성이 자자한 해적 중 하나로 살아남을 것입니다. 그들은 기지에서 수많은 군함과 무장 상선을 파견합니다." # 14312708120638515834
  building_type_RICE_socotra_dragon_blood_forest_01: "용혈수 숲" # 3555224856283211918
  building_type_RICE_socotra_dragon_blood_forest_01_desc: "용혈수는 소코트라에서 가장 독특한 식물 중 하나입니다. 버섯 모양의 이 나무는 고대부터 명성을 떨친 붉은 수액을 생산합니다." # 12856525446216468229
  building_RICE_socotra_dragon_blood_forest_01: "용혈수 숲" # 3555224856283211918
  building_RICE_socotra_dragon_blood_forest_01_desc: "소코트라의 황야에는 많은 용혈수가 점점이 흩어져 있습니다. 비록 제멋대로 흩어져 있지만, 현지 마을 사람들은 이 나무에서 귀중한 붉은 수액을 추출하는 오랜 방법을 가지고 있습니다." # 3728854372360513513
  building_RICE_socotra_dragon_blood_forest_02: "용혈수 숲" # 13108210954858101593
  building_RICE_socotra_dragon_blood_forest_02_desc: "소코트라가 계속해서 성장하고 번창함에 따라, 이 나무에서 나오는 붉은 수액에 대한 수요를 충족하기 위해 용혈수로부터 수익을 얻는 더욱 효율적인 방법이 개발되고 있습니다." # 3541736265558030070
  building_RICE_socotra_dragon_blood_forest_03: "용혈수 농장" # 13622246772099878696
  building_RICE_socotra_dragon_blood_forest_03_desc: "소코트라의 용혈수 나무는 이제 상당수가 체계적인 산업의 일부이며, 소코트라 경제의 필수적인 부분이지만, 섬 곳곳에는 여전히 야생 용혈수 숲이 존재합니다." # 8169990142694879303
