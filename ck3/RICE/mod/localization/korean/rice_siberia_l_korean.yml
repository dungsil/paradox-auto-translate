  siberia.0040.t: "엄니 달린 야수의 유해" # 61559ed5e0e80b93c519311ee6e9628e023f0824
  siberia.0040.desc: "이 지역의 사냥꾼들이 최근 엄니가 달린 거대한 생물의 유해를 발견했습니다. 시베리아 사람들은 전통적으로 이것이 표면으로 굴을 파려다 죽은 거대한 두더지 같은 동물의 시체라고 믿어왔지만, 외부 지역의 다른 사람들은 이것이 원시적인 거대 야수의 시체라고 믿기도 합니다. 어쨌든, 유해가 내 관할 구역 내에서 발견되었으므로, 특히 수익성이 좋은 엄니를 어떻게 처리해야 할지를 결정하는 것은 나의 몫입니다." # a95ea4b6fd6a235692dce5425775657e01dc612e
  siberia.0040.a: "지나가는 상인에게 상아를 파십시오." # 714153f0776ad499f23c08ad3363322fb71e137a
  siberia.0040.b: "상인에게 상아를 팔아 좋은 이윤을 남기십시오." # a5e16fca541417f7d85013db544a88fc0476d25a
  siberia.0040.c: "전통 미술품에 사용할 수 있도록 엄니를 보관하십시오." # 006245c934ab3f33430ea60777d40a67b01200cc
  siberia.0040.d: "어쩌면 그 엄니를 사용하여 나를 위한 왕좌를 조각할 수 있을지도 모르지 않겠는가?" # 28c7b645df18bdbc7d06ef368aa6872845ed4538
  siberia.0040.e: "고기를 먹어볼까요? 맛이 어떨지 궁금하네요." # e55409c693d3445ff18cb4312730ab036f9c7f12
  siberia.0040.e.good: "이상한 고기가 맛있다" # 4aafcde16f49d4a470dd05e55866bb401e874965
  siberia.0040.e.bad: "이상한 고기 맛이 나쁘다" # c4d87e2f5340268ca25abcd56c4b80fc4f6d50cf
  siberia.0041.t: "쿠르간" # 04ee54f2d748a64ac24b7ed31877062b2c0a4c17
  siberia.0041.desc: "시베리아 지역의 주민들이 무덤을 덮고 있는 쿠르간, 즉 고대 저명 인사의 봉분을 발견했습니다. 이 매장지가 언제 지어졌는지 전혀 알 수 없으며, 무덤을 장식하거나 그 안에 있는 다양한 물건에 사용된 미술 양식을 아는 사람도 없습니다. [ROOT.Char.Custom('DefaultPriestTitlePlural')]은 무덤 도굴꾼들이 이 지역을 털지 않은 것은 다행이며, [ROOT.Char.GetFaith.GetAdjective] 의례로 죽은 영혼을 기리고 다른 방식으로 방해하지 말아야 한다고 말합니다." # b34ba82615de7642549f8ef4d0dbdd912805a48c
  siberia.0041.a: "해당 지역을 봉쇄하고 [ROOT.Char.Custom('DefaultPriestTitlePlural')]이 영혼들을 위해 기도하게 하십시오." # d1a7c897635649461c7512c45203c6fcb621652b
  siberia.0041.b: "우리 [ROOT.Char.Custom('DefaultPriestTitlePlural')]과 학자들이 고대 무덤을 연구할 수 있습니다." # 6f4fb9aa498b687a446fb05f82a8bc213eafe04a
  siberia.0041.c: "무덤 도굴이라? 좋은 생각이 떠올랐어. 약탈해서 물건들을 팔아치우자." # efef87c8f6ff6b7255e906688f7fa2d2ee6a0dd8
  siberia.0041.d: "이 물품들 중 일부를 약탈하여 내 집 장식으로 사용할 수 있습니다." # 358454ef65a6e5b66df0693ce51f3027f6744b5c
  siberia.0042.t: "곰의 습격" # 28a1658e0aaf3a0bb76044c27cb9f03b2f5409e9
  siberia.0042.desc: "갈색 곰은 사람과의 충돌을 피하는 경향이 있지만, 시베리아 지역에서는 공격이 드물지 않습니다. 불행히도 최근 제가 사는 곳 가까이에서 그러한 공격이 발생하여 그 과정에서 몇몇 지역 주민이 사망했습니다." # 81f45e047054ce2d84a849d4f3327e657c521f10
  siberia.0042.a: "슬프지만 할 수 있는 게 없다." # 67d7d1f2f638b424c1b1a666d56b58f0a424daf1
  siberia.0042.b: "슬픔에 잠긴 유족들을 도우십시오." # 12cbfedee0232a1d842982516a79cd1feddeb01d
  siberia.0043.t: "콜로노크 모피" # 75f1ec60552a6009edd04046acb639444433d1ba
  siberia.0043.desc: "콜로녹은 시베리아에 서식하는 족제비의 일종으로, 최근 사냥꾼들이 사냥한 콜로녹 모피를 가져왔습니다. 더 가치 있는 종의 동물 모피보다는 품질이 낮게 여겨지지만, 여전히 수요가 있으며 때로는 다른 종의 모피를 대체하는 모조품으로 의도적으로 사용되기도 합니다. 콜로녹을 잡고 죽이는 과정은 항상 힘든데, 덫에 걸리면 짐승들이 종종 누군가를 미치게 할 수 있는 큰 비명을 지르고 몇 주가 지나야 없어지는 아주 매캐한 냄새를 분비하기 때문입니다. 따라서 사냥꾼들은 이것들을 제게 가져오기 위해 많은 노력을 기울였습니다." # 8d5b3c6df3521044627a0019868e62d82a8ca417
  siberia.0043.a: "선물에 감사드립니다. 잘 쓰겠습니다." # e28c214ac32b4e62a980c313de2acf9b538947e5
  siberia.0043.b: "아마도 이 모피를 팔아 짭짤한 이득을 볼 수 있을 겁니다." # a7d7fd494129737e851565a4959d6058580d622d
  siberia.0043.c: "이런 선물은 필요 없다! 어서 사라지거라!" # f6780b1697ead050d6bb0b391eec3c6ced7219b6
  siberia.0044.t: "뿔 무덤" # e42a50fe7066ba5a7a4bcb2ef0c3206615c35a82
  siberia.0044.desc: "오늘 야생에서, 나는 아이보다 키가 크지 않은 작은 언덕 위에 사슴 뿔처럼 보이는 유적을 발견했습니다. 나는 이곳이 누군가가 묻힌 곳임에 틀림없다는 것을 재빨리 깨달았습니다. 이곳에서는 누군가가 묻힌 곳 위에 순록 뿔을 놓는 것이 고대 전통이기 때문입니다. 나는 주위를 둘러보았지만 나무에 걸려 있는 순록 가죽이나 발굽은 보이지 않았습니다. 이것은 이 지역의 또 다른 전통 장례 관행입니다. 이 때문에 나는 여기에 묻힌 사람은 아주 오래전에 사망했음에 틀림없다고 결론지었습니다." # 7f791a09b684f98b0d31f8f5f08b20672e655bac
  siberia.0044.a: "이곳에 묻힌 사람을 위해 몇 번 기도해 주십시오." # 61fe13bea3dc38bf83d95a3aeb3731633e97bc92
  siberia.0044.b: "우리 앞에 있었던 이들을 숙연하게 생각하며." # bc316eb675fb10d02b7233d8fda98b04d76760eb
  siberia.0045.t: "냉동 만두" # 454583989d7dd1610e33d8d16971cba78cdff723
  siberia.0045.desc: "오늘 저는 제 영토의 추운 황무지를 여행했습니다. 저와 동료들이 점심 식사를 위해 휴식을 취하는 동안, 다진 고기와 버섯으로 채워진 만두 가방을 꺼냈습니다. 이 만두는 전통적으로 밖에 두어 얼려 보존하며, 시베리아 타이가의 추운 지역에서 장거리 여행을 할 때 훌륭한 보급품으로 만듭니다. 어쨌든, 우리는 만두를 끓는 물에 넣고 요리가 끝날 때까지 기다립니다." # 6c8b24e306c411f32c42591a5b0ecd04c8908765
  siberia.0045.a: "단순함에도 불구하고 맛있는 식사입니다." # 4e03e95ec8fe8eb3fadc3e725b8b49d61f00a243
  siberia.0046.t: "삭힌 생선" # 46ef08e81e6010064f4d46c236f971ac6fc4d6be
  siberia.0046.desc: "오늘 손님들이 오셔서 시베리아에서 전통적으로 인기 있는 요리인 얇게 썬 생선 요리를 먹습니다. 생선을 얼린 다음 생선 살을 얇게 썰어 만듭니다. 그런 다음 신선하고 날것으로 먹으며, 가능하면 약간의 소금과 후추를 곁들입니다." # 86ffd41c0e83bce4ada992a9fd045d238ec3eae7
  siberia.0046.a: "술과도 궁합이 아주 좋습니다!" # f27356bb089f3cf88d613500baf468f148a2d4a0
  siberia.0047.t: "순록돌" # e61c8575e18c25bfdcd518de22177aeaf34bd746
  siberia.0047.desc: "최근 시베리아 내 영토에서 또 다른 순록석이 발견되었습니다. 이것들은 종종 동쪽을 향하고 있는 커다란 화강암 또는 녹색 사암 판으로, 사람 얼굴부터 새, 호랑이, 기하학적 무늬까지 다양한 이미지가 조각되어 있지만, 가장 흔한 것은 양식화된 순록 묘사입니다. 많은 이들이 이 돌들이 여러 세대 전에 이곳에 살았던 이들이 사용했던 것이라고 믿습니다. 어쨌든, 돌이 너무 커서 보통 옮길 수는 없더라도, 원한다면 이 고대 유적지를 재사용할 수 있습니다." # d905912971ae7acf477bc4d9eba132a12c617504
  siberia.0047.a: "돌은 그대로 두세요. 고대인들을 방해하지 않는 것이 가장 좋습니다." # 5ea8d877aa5dd466ad2934911c5fa5bbce34ee51
  siberia.0047.b: "지역 유명인사의 장례식에 사용하십시오." # eeaa07c694d8f9baf9617d888bafa76d90c44c4a
  siberia.0047.c: "희생과 다른 샤머니즘 의식을 위해 유지하십시오." # 3d5bbe2ce054c9071f695bd86c2658df4a1be59d
  siberia.0048.t: "시베리아 동물성 지방" # c2a98bede9c2fde07db7be2548e4ac2e47ca00d1
  siberia.0048.desc: "최근에 현지인들로부터 순록과 무스 지방을 선물로 받았습니다. 시베리아 북부에서는 귀중한 제품으로 여겨지며 다양한 요리에 사용할 수 있습니다." # 83ed4b42b12e3ca7d2acb6c2019b535d7134b0da
  siberia.0048.a: "맛있겠네요." # 10f5f64f46fbec25afdaa2dc02eff0e4d59028b9
  siberia.0049.t: "불꽃풀 차" # 2776f8f87e1392e95499d0da39207e467afb99e4
  siberia.0049.desc: "시베리아 지역에서는 사람들이 불꽃풀로 만든 허브차를 마시는 것이 전통입니다. 그것은 사람의 체질과 신체를 강화하는 데 도움이 된다고 합니다. 최근에 저는 이 불꽃풀 차를 꽤 많이 마시고 있습니다." # 24954bc8b267d853869562da573c844f7db26517
  siberia.0049.a: "이것이 저에게 좋기를 바랍니다." # d29275b2d5234bf6cd30efe1c17378573934ffb4
  siberia.0050.t: "자작나무 조각" # 8cbe32384ede1a9db8e222e0051fd1b23b64f1c6
  siberia.0050.desc: "시베리아 일부 지역에서는 여성들이 자작나무 묘목을 모아 자작나무 껍질을 잘게 깎아 만든 자루를 많이 만듭니다. 이 깎은 조각들은 손이나 다른 표면을 닦아 위생을 유지하는 데 사용할 수 있습니다. 제 집안의 하녀들이 최근에 이 자작나무 껍질을 많이 구했습니다." # 268f1bde1531b506ac16c4eb4e45f40d2828c838
  siberia.0050.a: "좋습니다." # a465fd57a09c68d69268fba384ffc339ab50a023
  siberia.0051.t: "순록 썰매 경주" # 849f5b97a84a641c58f1cbd15fc7d851e18dfd2e
  siberia.0051.desc: "시베리아 사람들은 여러 세대에 걸쳐 순록 떼를 키우고 순록이 끄는 썰매를 이용했으므로, 현지인들 사이에서 순록 썰매 경주가 흔합니다. 오늘, 인근 마을에서 그러한 경주가 열리고 있으며, 저는 그것을 보러 갈 기회를 얻었습니다." # 946e725e45175849478267dd989c7ff48e313121
  siberia.0051.a: "이제 순록썰매 경주다!" # b2a6e622a9b329267d2af4cebcf26526d4603d56
  siberia.0051.b: "오늘은 집에서 쉬는 게 좋겠어요." # caf78511fd321b14771ecba8e7feac7d4d5d540f
