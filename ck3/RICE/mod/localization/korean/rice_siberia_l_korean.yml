  siberia.0001.t: "시베리아에서 온 방랑자" # 86082e94ccbdf2c46a871796e3eda9b42734d801
  siberia.0001.desc: "[scope_RICE_siberian.GetTitledFirstName]라는 이름을 가진 여행자가 [scope_RICE_siberian.GetHerHis]의 서비스를 제공하기 위해 [scope_RICE_siberian.GetCulture.GetName] 사람들이 사는 추운 북쪽 땅에서 제 궁정에 도착했습니다." # 53fe9f555f000be3ea728438351c2de8fa9ce026
  siberia.0001.desc.evenk: "에벤크족은 바이칼 호수와 아무르 강 사이에 거주하는 다양한 부족의 집단으로, 목축민과 수렵 채집인이 혼합되어 있습니다. 많은 시베리아 민족들이 순록을 사육했지만, 이와 관련해서 에벤크족만큼 뛰어난 성과를 거둔 민족은 없습니다." # c3ebaabf9af6bca6d438cd2e2e0d0a4caed59430
  siberia.0001.desc.nivkh: "니브흐족은 만주와 사할린 해안을 따라 사는 부족들입니다. 대개 평화롭고 호의적인 사람들이지만, 가끔씩 더 강력한 남쪽 이웃들에게 조공을 바치고 그 외에는 대부분 스스로를 지킵니다." # 74f46581dc5937678d58de4c752a0ad979c9a404
  siberia.0001.desc.yakut: "야쿠트는 투르크 유목민 부족으로, 다른 투르크 친족들과는 달리 수 세기에 걸쳐 시베리아 북쪽으로 이주했습니다. 그들은 따뜻한 남쪽에서 물려받은 조상의 지혜를 간직하고 있지만, 얼어붙은 북쪽에서 번성하는 데 필요한 기술을 익히는 법도 배웠습니다." # 7ef40bf7b1e11e09eec8a8ce7a5e695b680f9ec8
  siberia.0001.desc.yeniseian: "예니세이 강 유역에 주로 거주하는 예니세이족은 세대를 거듭하며 시베리아의 혹독한 환경에서 살아남았습니다. 때때로 예니세이 부족들은 더 남쪽에 있는 유목민 이웃들의 일에 관여했습니다." # 6f026d111bc80aaa3d989813d3fa49cc17fb093b
  siberia.0001.desc.yukaghir: "유카기르는 시베리아 북부의 고대 부족으로, 한때 바이칼 호수 남쪽까지 거주했지만 수세기 동안 다른 민족들에 의해 동쪽과 북쪽으로 점점 더 밀려났습니다. 그들은 음식과 거처를 찾아 척박한 아극지방과 북극 지역을 돌아다니는 유목 생활을 합니다." # 54b6f76b1b2c7154e87a6674cc0cdb5d4a01eed0
  siberia.0001.a: "[scope_RICE_siberian.GetTitledFirstName] 께서 저희 궁정에 머무시는 것을 환영합니다!" # 9cb6559e211cfb86cd924d290a35e724f935f7f6
  siberia.0001.b: "현재 [scope_RICE_siberian.GetHerHis] 도움이 필요하지 않습니다." # a15ee9dae7f41686b2a112f336415cda9269e1ff
  siberia.0001.tooltip: "이 [siberian_character|E]이 당신의 궁정에 합류하면, 시베리아의 겨울 땅에서 살아남으면서 배운 다양한 기술을 당신의 궁정 신하나 심지어 당신 자신에게 전수해 줄 가능성이 있습니다! 또한 영토 내에서 순록 떼를 만드는 데 도움을 줄 수도 있습니다." # 8a6f0f9462076b2aecdbe683ba85000d980b55de
  siberia.0001.courtier_effect.1: "[scope_RICE_siberian.GetTitledFirstName](이)라는 [siberian_courtier|E]는 시베리아의 겨울 땅에서 살면서 익힌 다양한 능력을 당신이나 당신의 궁정 신하들에게 전수해 줄 수 있습니다." # 66344c5583a0906df8f51ab3c529a913a5618ba5
  siberia.0001.courtier_effect.2: "[scope_RICE_siberian.GetTitledFirstName]은(는) [siberian_courtier|E]로서, 조건을 충족하는 경우 영토 내에서 상당한 순록 떼를 키우는 데 도움을 줄 수도 있습니다." # 5d57553df3e8db20a8a5af09f7d838a7e2edafa5
