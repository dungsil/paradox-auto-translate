  game_concept_siberian_courtier_desc: "때때로, 북부 왕국의 [rulers|E]에게 사건을 통해 무작위로 $game_concept_siberian_courtier$가 나타날 수 있습니다. 이들은 지도 밖 시베리아 북쪽 지역에서 온 여행자이며, 에벤크, 니브흐, 야쿠트, 예니세이, 유카기르 중 하나인 [culture|E]에 따라 보너스를 제공하는 특별한 [character_modifier|E]를 가지고 있습니다.\n\n이 $game_concept_siberian_courtier$를 [court|E]에 합류하도록 허락하면, 결국 그들의 [culture|E]의 전통 지식을 바탕으로 당신이나 다른 [courtiers|E]에게 귀중한 교훈을 가르쳐줄 기회가 생깁니다. 각 지식 유형은 기본과 숙련의 두 단계로 구성된 [character_modifier|E]입니다. 일부 전통은 모든 $game_concept_siberian_courtier$가 가르칠 수 있지만, 다른 전통은 특정 문화권에 고유합니다." # 0a7acd1e284da78afdb300be80e498ead73be72e
  building_type_RICE_siberia_orkhon_inscriptions: "오르혼 비문" # 220babacdb50a1b6ab49493fb7100ced1b188bef
  building_type_RICE_siberia_orkhon_inscriptions_desc: "고투르크족이 오르혼 계곡에 두 명의 튀르크 왕자이자 형제인 쿨 티긴과 빌게 카간을 기리기 위해 건립한 이 거대한 비문은 고대 튀르크어와 중국어로 작성되어 있습니다. 이 비문은 튀르크족의 전설적인 역사와 고투르크족이 전성기에 행사했던 힘에 대해 이야기합니다." # 71e62f1ec2ca7ad84d4e512b3fb2490dda99166d
