  RICE_siberia_reindeer_sacrifice_health_desc: "$EFFECT_LIST_BULLET$ 당신은 자신과 백성, 그리고 땅의 순록의 건강에 대해 영혼에게 조언을 구할 것입니다.\n\n#weak 영혼은 우리가 어려운 시기에도 활력과 순록 떼의 활력을 유지하는 방법을 이해하는 창입니다.#!" # afba035216f2430197b60d0bdb1851a43fabdab8
