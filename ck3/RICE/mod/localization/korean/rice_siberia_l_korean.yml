  siberia.0003.t: "시베리아 전통 교육" # dc48c5479ec500317205825e799c6e39c2322122
  siberia.0003.desc: "[scope_RICE_siberian_teacher.GetTitledFirstName] 님은 [scope_RICE_siberian_teacher.GetHerHis] [scope_RICE_siberian_teacher.GetCulture.GetName] 조상들이 사용했던 전통적인 방법에 대해 저에게 꽤 많은 시간을 할애하여 가르쳐 주고 있습니다." # 3fb336947a58d8ae02ffba72ddc96133b2ad9ed8
  siberia.0003.desc.hunting: "시베리아의 혹한 땅에서 동물을 추적, 포획, 사냥합니다. 이러한 방법은 주로 사냥 과정에 사용되지만, 야생에서 적군을 추적하거나 혹은 필요할 경우 혼자 야생에서 생존하는 데에도 여러 가지 용도가 있습니다." # 809e804200546caf76b26180d76bdc12c5617d9a
  siberia.0003.desc.gathering: "시베리아의 가혹한 추운 지형에서 식량과 기본적인 생필품을 모으고 조달합니다. 어떤 딸기나 버섯이 식용이고 독이 없는지 아는 것, 물과 피난처의 원천을 식별할 수 있는 것은 생명을 구할 수 있는 중요한 기술입니다." # b3d5786c249f546ecdd40f004c460bdb8b6c65fe
  siberia.0003.desc.music: "음악과 노래를 통해 영혼의 세계와 소통하고 우주와 세계에 대한 더 큰 이해를 얻으십시오. 시베리아 북부의 전설과 지식은 이 광대한 지역의 땅의 본질과 사회에 대해 많은 것을 가르쳐 줄 수 있습니다." # 915da574978d296865edb20baef266f7134a8354
  siberia.0003.desc.evenk: "순록 떼를 사육합니다. 순록 가축화에 대한 에벤키족의 숙련도는 극북 지역의 다른 민족을 능가하며, 이 정보는 일반적인 순록 떼를 유지하는 것뿐만 아니라 토지 이용 및 다른 동물의 사육과 같은 다른 문제에도 유용합니다." # 50d23b579cf3a930b3b3960c7cf64afc4127692b
  siberia.0003.desc.nivkh: "시베리아의 차가운 강과 해안에서 물고기를 잡고 요리하십시오. 물고기는 니브흐 식단의 주요 식품이며, 니브흐족은 환대로 유명하여 종종 다른 사람, 심지어 낯선 사람에게도 많은 양의 물고기를 제공합니다. 따라서 이 교훈은 낚시와 음식에 관한 것뿐만 아니라 동료에 대한 관대함에 관한 것이기도 합니다." # 514fe27ce216c79161ac5af8daad596c0f5eb2b0
  siberia.0003.desc.yakut: "북극 지역에서 말, 소, 개와 같은 동물을 사육합니다. 야쿠트족은 원래 온화한 남쪽 지역에서 북쪽으로 이주했습니다. 그들이 북쪽으로 이동하면서, 그들은 추운 기후를 견딜 수 있도록 길들인 동물을 사육하는 영리한 전략을 개발했습니다." # ea51ffd8033a6c7d828e0c1ef276465fe82bbeb4
  siberia.0003.desc.yeniseian: "예니세이족의 고대 이야기를 재해석하고 전달하십시오. 시베리아 지역에 거주하는 가장 오래된 부족 중 하나인 예니세이족은 수세기 동안 샤머니즘적인 민속과 관행을 통해 자신과 우주를 이해해 왔습니다." # fc205eab75fa135c4274972fee7a3bcbb22c6a81
  siberia.0003.desc.yukaghir: "식량, 쉘터, 자원을 찾아 땅을 돌아다닙니다. 유목민은 무작위로 방황하지 않습니다. 유카기르족은 세대를 거쳐 북쪽의 냉혹한 숲과 툰드라에서 유목민으로 살아왔으며, 어디로 갈지, 언제 해야 할지 아는 데 필요한 기술을 숙달했습니다." # ca3586b48970be2b57823085bb4180998fc4ba86
  siberia.0003.desc.basic: "그 결과, 저는 이 전통 지식에 대한 기본적인 이해를 얻었습니다." # 007bcc533efd918c6aec3508199bad380ba89393
  siberia.0003.desc.master: "결과적으로, 이제 저는 이 전통 지식에 대한 어느 정도의 숙련도를 갖게 되었습니다." # 3f3b7326591b4c475f84c055bb907b004f7a4b5c
  siberia.0003.desc.upgrade: "저는 이미 이러한 문제에 대한 이전 경험이 있으므로 이제 이 전통 지식에 대한 어느 정도의 숙련도를 갖추고 있습니다." # e58b19f5d3f1651dc549656e850b8efe2c0721fc
