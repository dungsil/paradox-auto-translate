  RICE_red_sea_al_umari_spawn_event_troops: "알 우마리의 추종자" # 6724385182571832403
  RICE_indian_ocean_legacy_2_requirement_desc: "가문은 #V 해상 무역#! 가문 유산에서 #V 국제적인 항구#! 특성을 보유하고 있습니다" # 8529488870666903748
  RICE_red_sea_rubbans_option: "루반" # 6280581743506797164
  RICE_red_sea_rubbans_option_desc: "루반은 홍해를 항해하는 데 능숙한 숙련된 조종사 유형입니다. 그들은 위험한 지역과 위험한 해안선이 종종 되는 위험한 미로를 통과하는 방법을 알고 있습니다. 그들 없이 홍해를 항해하려는 사람은 자신의 위험을 감수하는 것입니다!" # 4705632273973853060
  RICE_red_sea_region: "홍해 지역" # 15177818228907439956
