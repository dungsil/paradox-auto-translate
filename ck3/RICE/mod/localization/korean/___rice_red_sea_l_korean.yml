  RICE_red_sea_seek_investors_from_aswan_effect_tooltip: "와디 알라키의 금광 개발을 지원할 아스완의 투자자들을 찾을 것입니다" # 7768022439908746121
  RICE_red_sea_seek_investors_from_aswan_effect_tooltip_2: "이것은 이집트의 [ruler|E]가 당신에게 가지는 [opinion|E]을 #N 감소시킬#! 수 있습니다" # 12698531568534259815
  RICE_red_sea_seek_investors_from_aswan_desc: "이집트 동부 사막의 제가 다스리는 지역에서 최근 대규모 금 매장지가 발견되었습니다. 이러한 채굴 사업이 장기적으로 수익을 내려면 이집트의 유력 상인과 엘리트, 특히 인근 아스완의 투자가 필요할 것입니다." # 11613236394357342508
  RICE_red_sea_seek_investors_from_aswan_confirm: "아스완의 상인들에게 보내는 편지!" # 7536973538399764509
  RICE_red_sea_seek_investors_from_aswan_context_tooltip: "#emphasis 역사적 배경:#! 이집트 파라오들은 과거 와디 알라키에서 금광을 채굴했습니다. 10세기, 이 금광의 재발견은 지역에 큰 번영을 가져왔습니다. 특히 이 금광과 연결된 주요 중계무역 도시인 아이드합과 아스완은 큰 호황을 누렸습니다." # 17683134017526389121
  RICE_red_sea_sudan_gold_rush_happening: "와디 알라키 백작령에는 현재 #V 와디 알라키의 황금 광맥#! [county_modifier|E]이 있습니다" # 16753432905852105822
  RICE_red_sea_increase_taxes_aydhab: "아이답의 하지 순례자에게 세금 인상" # 13146558697266292796
  RICE_red_sea_increase_taxes_aydhab_tooltip: "아이다압의 [ruler|E]로서, [red_sea_ferry|E]를 통과하는 순례자들에게 추가 세금을 부과할 것입니다." # 6731754823323566531
  RICE_red_sea_increase_taxes_aydhab_desc: "매일, 무슬림 순례자들의 대상이 메카를 오가는 길에 아이드합의 [red_sea_ferry|E]를 통과합니다. 이 여행자들에게 추가 세금을 부과할 수도 있습니다. 아프리카에서 메카로 가는 안전하고 신뢰할 수 있는 경로는 몇 개 없으므로 선택의 여지가 없을 것입니다. 하지만 그렇게 하면 아이드합의 경쟁 항구인 수아킨이 순례자들에게 더 매력적인 목적지가 될 수도 있습니다...." # 9529839564387592765
