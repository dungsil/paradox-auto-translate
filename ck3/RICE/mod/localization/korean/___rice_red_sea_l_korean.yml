  red_sea.0020.t: "알-우마리의 이야기" # 14671632518708134589
  red_sea.0020.desc: "내 고문들의 경고를 비웃었다.\n그들은 내가 너무 무모하다고 했다. 그들은 내가 너무 탐욕스럽다고 했다. 그들은 내가 너무 잔혹하다고 했다.\n물론, 최근의 좌절로 깨달음을 얻긴 했지만, 그들은 칼리프국의 영광을 위해 동부 사막의 이 후미진 지역을 통제하려는 나의 열정과 신념의 깊이를 깨닫지 못하는 것인가?\n칼리프국의 이전 총독들과 관료들은 [wadi_allaqi_region.GetNameNoTier]에 숨겨진 막대하고 아직 개발되지 않은 부를 깨닫지 못했다. 하지만 나는 이 땅에 왔을 때 다르게 보았다." # 5094013761675511529
  red_sea.0020.a: "내가 어찌 이곳에 오게 되었나?" # 6469542646808160496
  red_sea.0021.t: "알 우마리의 기원" # 8445022119899465397
  red_sea.0021.desc: "저는 오래 전 메디나에서 태어났습니다. 검술가도, 상인도 아닌, 문예와 학문에 전념하는 사람으로 시작했습니다.\n제 적들이 저를 아무리 냉혹하다 평할지라도, 저는 본질적으로 #italic 하디스#!를 깊이 연구하고 시를 막힘없이 읊을 수 있는 학자입니다.\n제 여정은 수년간 공부했던 푸스타트부터 카이르완의 정신적 중심지까지, 아바스 왕조가 명목상 지배하던 모든 땅을 거쳤습니다.\n이러한 경험들이 저를 빚고 현재의 저를 만들었습니다. 특히..." # 505660414597789714
  red_sea.0021.a: "오래전 일이기는 하지만, 메디나에서 보낸 내 어린 시절을 애틋하게 기억한다." # 2811663893095441427
  red_sea.0021.b: "푸스타트의 스승들은 나에게 삶, 철학, 신앙에 대해 많은 것을 가르쳐 주었다." # 3302962554650408612
  red_sea.0021.c: "위대한 카이르완, 그곳에서 나는 학자들뿐만 아니라 상인들과 모험가들도 만났다." # 5309376549955891969
  red_sea.0022.t: "알-우마리의 계획" # 10173768776867676793
  red_sea.0022.desc: "일련의 사건들을 통해 나는 나일 강과 홍해 사이의 메마른 땅, 동부 사막으로 우연히 발을 들였다. 박식하고 경건한 학자로서의 명성 덕분에, 나는 [wadi_allaqi_region.GetNameNoTier]에 거점을 마련하도록 돕는 많은 추종자들을 끌어모았다. 그곳에서 우리는 대규모 광산 운영을 시작했고, 특히 금 채굴이 두드러졌다. 이익은 엄청났다. 그러나 비록 나와 내 전사들이 남쪽의 이교도들을 막아냈음에도 불구하고, 이집트의 무슬림 총독들은 나의 존재를 위협으로 여겼다.\n\n결국 나는 이 수단 부족장들의 사소한 다툼에 개입하여 그들의 땅을 황폐화시키고 정착지를 습격하여 노예로 삼았다. 그리고 동시에 이집트 총독 [ibn_tulun.GetTitledFirstName]와도 여러 차례 충돌했다. 아, 나는 감당할 수 있는 것보다 더 큰 것을 물었고, 많은 수익성 좋은 광산들이 있는 [wadi_allaqi_region.GetNameNoTier] 산맥에 있는 내 거점으로 밀려났다.\n\n이제 상처를 핥은 뒤, 지역 강자로서 나 자신을 재확립할 준비를 할 것이다. 어떤 이들은 내게 너무 무모하거나, 너무 탐욕스럽거나, 너무 잔혹해지지 말라고 경고하지만, 나는 이제 더 나이가 들고 현명해졌다. 내 다음 단계에 대해 신중하게 생각했다." # 16243009231911398316
  red_sea.0022.a: "[ibn_tulun.GetTitledFirstName]는 나를 [ibn_tulun.GetHerHis] 동등한 자로, 아니 [ibn_tulun.GetHerHis] 우월한 자로 받아들일 것이다!" # 10102599834605998269
  red_sea.0022.b: "나는 계속해서 수단의 이교도들을 공격하여 이익을 얻을 것이다." # 1622423119095307061
  red_sea.0022.c: "어쩌면 [ibn_tulun.GetTitledFirstName]와 제가 합의를 보고 함께 협력할 수 있을지도 모릅니다." # 7202291570772341316
  red_sea.0022.d: "내 광산 개발 확대에 집중해야겠어. 재물이 최고지!" # 5490710962346990481
  red_sea.0023.t: "알-우마리의 야망" # 6095905817446127284
  red_sea.0023.desc: "이번에는 실수를 되풀이하지 않고 이전보다 더욱 위대해질 것이다! 나는 칼리프의 후예다! 나는 #italic 하디스#!와 시를 통달한 학자다! 나는 북쪽의 툴룬 왕조와 남쪽 수단의 이교도들에게 병사들로 공포를 심어주는 전쟁군주다! 나는 동부 사막을 불모의 모래와 암석 벌판에서 번성하는 광산의 땅으로 바꾸고, 매일 카라반들이 나일 강 유역 도시와 홍해 항구로 금과 에메랄드를 실어 나르는 수완 좋은 모험가다!" # 16529110616086342140
  red_sea.0023.desc.focus_tulun: "[ibn_tulun.GetTitledFirstName]가 가하는 위협을 무력화하는 데 노력을 집중할 것이다. 이집트의 통치자로서, [ibn_tulun.GetSheHe]는 내가 홍해와 동부 사막 연안의 땅을 통치한다는 사실에 격분하고 있으며, 내가 나아가는 모든 단계마다 나를 상대로 음모를 꾸밀 것이다. 비록 내가 [ibn_tulun.GetHerHim]를 이미 두 번 격파했지만, 경계하고 방심하지 말아야 한다. 왜냐하면 내가 [ibn_tulun.GetHerHis]에게 가시 같은 존재인 만큼, [ibn_tulun.GetSheHe]도 내게 가시 같은 존재이기 때문이다." # 12374856628006197624
  red_sea.0023.desc.focus_nubia: "나는 수단의 야만인들을 향한 공격을 계속하는 데 노력을 집중할 것이다.\n수년간 나는 그들을 습격하여 노예를 얻었고, 귀금속 광산만큼이나 많은 수익을 올렸다.\n이 족장들이 얼마나 강력할 수 있는지 과소평가하는 실수를 저지르긴 했다.\n하지만 노예 무역은 너무나 수익성 높은 수입원이므로, 과거의 실수를 통해 배우며 그저 더욱 교활하게 대처할 것이다." # 4357918235868131944
  red_sea.0023.desc.focus_allies: "[ibn_tulun.GetTitledFirstName]와 모종의 합의를 마련하는 데 노력을 집중할 것입니다. [ibn_tulun.GetHerHim]를 두 번이나 패배시켰으니, [ibn_tulun.GetSheHe]가 거절한다면 어리석은 일이 될 것입니다. 자존심을 굽히는 것은 쉽지 않지만, [ibn_tulun.GetSheHe]와 저에게는 공동의 이익과 공동의 적이 있다고 믿습니다. 그러니 차이점을 화해시킬 수 있다면, 남쪽의 이교도들에 맞서 번영하고 승리할 수 있을지도 모릅니다." # 5682330268381237227
  red_sea.0023.desc.focus_build: "[wadi_allaqi_region.GetNameNoTier]의 광업 기반시설 개발에 주력할 것입니다. 이전에도 신하들 중 일부가 제 행동이 너무 무모했다고 했던 말들이 옳았음을 인정하지 않을 수 없습니다. 교훈을 얻었습니다. 이제 그 대신 부를 쌓고 대의에 따를 추종자를 모아 세력을 키울 것입니다. 기반을 확고히 다졌을 때 비로소 [ibn_tulun.GetTitledFirstName]와 수단의 이교도들을 공격할 수 있을 것입니다." # 8604002354172183201
  red_sea.0023.a: "이번에는 성공하여, 이 지역의 가장 위대한 무장이 될 것이다." # 14946518671306600942
  red_sea.0023.info: "#emphasis 역사적 배경:#! 서기 850년대 알-우마리가 이집트에 도착했을 당시, 그는 이미 학자, 모험가, 상인으로서 수년간 축적한 상당한 부를 가지고 있었습니다.\n\n알-우마리는 노예 무역과 와디 알라키 주변 지역의 광산에 투자했으며, 아스완에 거점을 마련한 후에는 현지 정치 갈등에 휘말렸습니다. 그의 광산 사업은 누비아를 대상으로 한 악명 높은 노예 습격으로 유지되었습니다. 노예는 너무나도 많은 양이 붙잡혀, 훗날 맘루크 시대의 역사가인 알-마크리지는 아스완 남성들의 배우자 대부분이 누비아 노예였다고 주장할 정도였습니다. 시간이 흐르면서, 그는 당연히도 무자비하다는 평판을 얻게 되었습니다.\n\n알-우마리의 이집트 내 존재는 이집트 국가의 권위를 중앙집권화하고자 했던 새 아바스 칼리프국의 총독 이븐 툴룬에게 큰 걱정거리였습니다. 알-우마리를 굴복시키기 위해 서기 868년에 툴룬 왕조의 군대가 파견되었으나 처참히 패배했습니다. 결국 알-우마리의 잔혹함이 그의 몰락을 불렀습니다. 그의 부하들이 그를 암살하고 그의 머리를 이븐 툴룬에게 보냈습니다. 이븐 툴룬은 아마도 개인적으로는 경쟁자의 죽음에 기뻐했겠지만, 대중적으로는 알-우마리의 머리를 정중하게 방부 처리하여 매장했으며, 그것을 가져온 자들의 배신에 대해서는 즉결 처형으로 앙갚음했습니다.\n\n종합하자면, 알-우마리의 삶은 이 시기 아바스 칼리프국을 희생시키면서 자신의 개인적 부와 권력을 쌓으려 했던 군벌들의 힘이 커지고 있음을 반영합니다." # 8858409165912946221
  red_sea.0024.t: "$RICE_historical_aspiration_fulfilled_title$" # 6312590152546762382
  red_sea.0024.desc: "오래전, 나는 덥고 먼지 가득한 동부 사막의 황무지에 도착했다.\n\n하지만 이 땅에는 단순한 모래와 바위 이상의 것이 있다는 것을 알고 있었다. 나의 지능, 교활함, 무자비함이 나를 오늘날의 자리에 오게 했다. 이제 나는 홍해의 상당 부분을 장악했고, 누비아의 광산과 노예들이 내게 셀 수 없이 많은 부를 안겨주었다. 내 적들은 더 이상 내게 맞서 싸우지 못한다. 그들은 내 앞에서 두려움에 떨거나, 이미 죽어버렸다.\n\n수년간의 노력, 수년간의 고생, 수년간의 피.... 그 모든 것이 결실을 맺었다. 나는 더 이상 하찮은 군벌이 아니라, 내 왕국의 [ROOT.Char.GetTitleAsNameNoTooltip]이다!" # 6136588556020816630
  red_sea.0024.a: "이제 감히 나에게 도전하는 자는 오직 멍청이뿐이다." # 1077820612194432392
