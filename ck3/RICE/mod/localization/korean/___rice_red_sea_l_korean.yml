  red_sea.0020.t: "알우마리의 이야기" # 14671632518708134589
  red_sea.0020.desc: "나는 조언가들의 경고를 비웃었다.\n\n그들은 내가 너무 무모하다고, 너무 탐욕스럽다고, 너무 피에 굶주렸다고 말했다.\n\n최근의 실패로 겸손해진 것은 사실이지만, 칼리파의 영광을 위해 이 동부 사막의 오지를 통제하려는 나의 열정과 신앙의 정도를 그들은 깨닫지 못하는 것인가? 이전 칼리파의 총독들과 관리들은 [wadi_allaqi_region.GetNameNoTier]에 숨겨진 막대한 미개척 부를 깨닫지 못했지만, 나는 이 땅에 왔을 때 다르게 보았다." # 5094013761675511529
  red_sea.0020.a: "어떻게 여기에 오게 되었지?" # 6469542646808160496
  red_sea.0021.t: "알-'우마리의 기원" # 8445022119899465397
  red_sea.0021.desc: "나는 오래전 메디나에서 태어났으며, 칼을 쓰는 자나 돈을 다루는 자가 아니라 글과 배움을 좇는 자로 시작했습니다. 적들이 나에게 가하는 무자비함에도 불구하고, 나는 여전히 마음속 깊이 학자이며, #italic 하디스#!를 깊이 연구했고 시를 막힘없이 암송할 수 있습니다. 나의 여행은 명목상 아바스 왕조가 다스리는 모든 땅, 수년간 공부했던 푸스타트에서 영적 중심지인 카이루안에 이르기까지 펼쳐졌습니다. 이러한 경험들이 나를 형성했고 내가 누구인지 만들었으며, 특히..." # 505660414597789714
  red_sea.0021.a: "오래전 일이지만 지금도 좋게 기억하는 메디나에서의 어린 시절." # 2811663893095441427
  red_sea.0021.b: "푸스타트의 스승님들께서 삶과 철학, 신앙에 대해 많은 것을 가르쳐 주셨을 때." # 3302962554650408612
  red_sea.0021.c: "위대한 카이루안에서는 학자들뿐만 아니라 상인과 모험가들도 만날 수 있었습니다." # 5309376549955891969
  red_sea.0022.t: "알 우마리의 계획" # 10173768776867676793
  red_sea.0022.desc: "일련의 사건을 통해 나일강과 홍해 사이의 건조한 땅인 동부 사막에 발을 들여놓게 되었습니다. 박식하고 독실한 학자라는 명성 덕분에 저는 [wadi_allaqi_region.GetNameNoTier]에 거점을 마련하는 데 도움을 준 많은 추종자들을 끌어들였고, 그곳에서 대규모 채굴 작업을 시작했으며, 특히 금 채굴이 가장 두드러졌습니다. 수익은 막대했습니다. 하지만 저와 제 전사들이 남쪽의 이교도들을 막아냈음에도 불구하고, 저의 존재는 이집트의 무슬림 총독들에게 위협으로 여겨졌습니다.\n\n결국 저는 이러한 수단 족장들의 사소한 다툼에 개입하여 그들의 땅을 약탈하고 노예를 얻기 위해 그들의 정착지를 습격했으며, 동시에 이집트 총독인 [ibn_tulun.GetTitledFirstName]과도 여러 차례 충돌했습니다. 아아, 저는 감당할 수 있는 것보다 더 많이 물어뜯었고, [wadi_allaqi_region.GetNameNoTier] 산악 지대에 있는 저의 기지로 쫓겨났습니다. 그곳에는 많은 수익성 있는 광산이 있습니다.\n\n이제 상처를 핥고 난 후, 저는 지역 강자로서의 위상을 재확인할 준비를 할 것입니다. 어떤 이들은 저에게 너무 무모하거나, 너무 탐욕스럽거나, 너무 피에 굶주리지 말라고 경고하지만, 저는 이제 더 늙고 현명해졌습니다. 저는 앞으로의 행보에 대해 신중하게 생각했습니다." # 16243009231911398316
  red_sea.0022.a: "[ibn_tulun.GetTitledFirstName]은(는) 내가 [ibn_tulun.GetHerHis]보다 못하지 않다면 [ibn_tulun.GetHerHis]의 동등한 자격으로 나를 받아들일 것입니다!" # 10102599834605998269
  red_sea.0022.b: "저는 수단의 이교도들에 대한 공격으로 계속해서 이익을 얻을 것입니다." # 1622423119095307061
  red_sea.0022.c: "어쩌면 [ibn_tulun.GetTitledFirstName]님과 저는 합의하여 함께 일할 수 있을지도 모릅니다." # 7202291570772341316
  red_sea.0022.d: "채굴 사업 확장에 집중해야 합니다. 부를 쌓아야죠!" # 5490710962346990481
  red_sea.0023.t: "알-우마리의 야망" # 6095905817446127284
  red_sea.0023.desc: "이번에는 실수를 반복하지 않고, 이전보다 더 위대해질 것이다! 나는 칼리파의 후손이다! 나는 #italic 하디스#!와 시를 통달한 학자이다! 나는 북쪽의 툴룬 왕조와 남쪽의 수단의 이교도들의 심장에 공포를 심어주는 군벌이다! 나는 동부 사막을 황량한 모래와 바위의 공허에서 나일강의 도시들과 홍해의 항구로 매일 금과 에메랄드를 운반하는 대상들로 가득 찬 번성하는 광산의 땅으로 바꾼 모험가이다!" # 16529110616086342140
  red_sea.0023.desc.focus_tulun: "저는 [ibn_tulun.GetTitledFirstName]이 가하는 위협을 중화하는 데 집중할 것입니다. 이집트의 통치자로서, [ibn_tulun.GetSheHe]은 제가 홍해와 동부 사막을 따라 이 땅을 통제하고 있다는 사실에 격분하여 제가 내딛는 모든 발걸음에 대해 음모를 꾸밀 것입니다. 이미 [ibn_tulun.GetHerHim]을 두 번이나 격퇴했지만, 저는 경계를 늦추지 않고 조심해야 합니다. 제가 [ibn_tulun.GetHerHis]의 눈엣가시인 만큼, [ibn_tulun.GetSheHe] 역시 제 눈엣가시이기 때문입니다." # 12374856628006197624
  red_sea.0023.desc.focus_nubia: "저는 수단의 야만인들을 계속 공격하는 데 집중할 것입니다. 수년간 저는 그들을 습격하여 노예로 삼았고, 저의 귀한 금광만큼 많은 이익을 얻었습니다. 제가 이 족장들이 얼마나 강력할 수 있는지 과소평가한 것은 실수였습니다. 하지만 노예 무역은 너무나도 수익성이 높은 수입원이므로, 이전의 실수로부터 배우면서 더 교활해질 것입니다." # 4357918235868131944
  red_sea.0023.desc.focus_allies: "저는 [ibn_tulun.GetTitledFirstName]와 모종의 합의를 이루도록 노력하는 데 집중하겠습니다. 제가 [ibn_tulun.GetHerHim]을 두 번이나 꺾었으니, [ibn_tulun.GetSheHe]가 거부한다면 바보일 것입니다. 자존심을 버리는 것은 쉽지 않지만, 저는 [ibn_tulun.GetSheHe]와 제가 이익과 공동의 적을 공유한다고 생각합니다. 그러니 서로의 차이를 화해할 수 있다면 남쪽의 이교도들을 상대로 번영하고 승리할 수 있을지도 모릅니다." # 5682330268381237227
  red_sea.0023.desc.focus_build: "저는 [wadi_allaqi_region.GetNameNoTier]의 광업 기반 시설을 개발하는 데 노력을 집중할 것입니다. 이전에 제가 너무 무모했다고 말했던 부하들의 말이 옳았다는 것을 인정해야 합니다. 저는 교훈을 얻었습니다. 이제 대신 부를 축적하고 제 대의에 추종자들을 끌어들여 힘을 키울 것입니다. 제 본거지를 확보해야만 [ibn_tulun.GetTitledFirstName]과 수단의 이교도들을 모두 공격할 수 있을 것입니다." # 8604002354172183201
  red_sea.0023.a: "이번에는 성공할 것이고, 이 지역 최고의 전쟁 영주가 될 것이다." # 14946518671306600942
  red_sea.0023.info: "#emphasis 역사적 배경:#! 850년대 어느 시기에 이집트에 도착한 알-움라리는 학자, 모험가, 상인으로서 쌓아온 상당한 부를 이미 가지고 있었습니다.\n\n알-움라리는 노예 무역과 와디 알라키 지역의 광산에 투자했으며, 아스완에 기반을 구축한 후 지역 정치 분쟁에 휘말렸습니다. 그의 광산 사업은 누비아로의 악명 높은 노예 습격으로 유지되었으며, 노예는 엄청난 수로 잡혀갔습니다. 맘루크 시대의 후대 역사가 알-막리지에 따르면, 아스완 지역 남자들의 대부분의 측실들은 누비아 노예였습니다. 시간이 지나면서, 그는 정당한 이유 없이 잔혹한 명성을 얻었습니다.\n\n이집트에 있던 알-움라리의 존재는 이집트 국가의 권력을 중앙집권하려던 새로운 아바스 왕조 총독 이븐 툴룬에게 큰 우려거리였습니다. 868년에 이븐 툴룬의 군대는 알-움라리를 굴복시키기 위해 파견되었지만 완전히 패배했습니다. 결국, 알-움라리의 잔혹함이 그의 몰락을 가져왔습니다. 그의 동료들이 그를 살해하고 그의 머리를 이븐 툴룬에게 보냈습니다. 이븐 툴룬은 개인적으로는 라이벌의 죽음에 기뻐했을 가능성이 높지만, 공개적으로 알-움라리의 머리를 큰 존경심을 가지고 방부 처리하고 매장했으며, 그 머리를 전달한 자들의 배신을 요약 처형으로 응징했습니다.\n\n전반적으로, 알-움라리의 삶은 이 시대에 아바스 왕조 국가를 희생시키면서 자신만의 사적인 부와 권력을 구축하려는 전쟁 지도자들의 성장하는 권력을 반영합니다." # 8858409165912946221
  red_sea.0024.t: "$RICE_historical_aspiration_fulfilled_title$" # 6312590152546762382
  red_sea.0024.desc: "오래전, 나는 덥고 먼지투성이인 동부 사막의 황무지에 도착했습니다. 하지만 나는 이 땅에 모래와 바위 그 이상의 것이 있다는 것을 알고 있었습니다.\n\n나의 지능, 교활함, 그리고 무자비함이 나를 오늘날 이 자리까지 이끌었습니다. 나는 이제 누비아의 광산과 노예들로부터 엄청난 부를 얻으며 홍해의 상당 부분을 장악했습니다. 나의 적들은 더 이상 나와 싸우지 않습니다. 그들은 내 앞에서 두려움에 떨거나, 죽거나 둘 중 하나입니다.\n\n수년간의 노력, 수년간의 고생, 수년간의 피... 그 모든 것이 보상받았습니다. 나는 더 이상 하찮은 군벌이 아니라, 내 왕국의 [ROOT.Char.GetTitleAsNameNoTooltip]입니다!" # 6136588556020816630
  red_sea.0024.a: "이제 감히 나에게 도전할 자는 어리석은 자뿐이리라." # 1077820612194432392
