  red_sea.0001.t: "아스완에서의 투자" # 8402639233520021999
  red_sea.0001.desc: "비록 [wadi_allaqi_region.GetNameNoTier]라고 알려진 지역의 금광 개발 작업은 이미 시작되었으나, 우리는 이집트의 [aswan_region.GetNameNoTier] 출신 투자자들의 도움을 구했습니다. 이 작업들을 확장하는 데 도움을 받기 위해서인데, 이는 이 채굴 마을들로 더 많은 정착민을 유치하거나, 이 정착지들을 방어하기 위해 용병을 고용하고 병력을 징집하거나, 혹은 지역 인프라를 개발하는 것 등입니다.\n\n" # 6415443473521768984
  red_sea.0001.desc.egypt_ruler: "이집트의 통치자로서, 나는 이 투자들이 이 영역의 번영을 증진시키기를 희망하오. 어쩌면 언젠가 나의 부가 고대 파라오들의 그것과 비견될 수도 있겠지!" # 958692127928066204
  red_sea.0001.desc.not_egypt_ruler: "하지만 이것은 이집트의 현 통치자 [egypt_ruler.GetTitledFirstName]의 분노를 샀습니다. 우리는 이미 그와 불편한 관계에 있었으며, [egypt_ruler.GetSheHe]는 우리의 노력을 [egypt_ruler.GetHerHim]의 이윤을 박탈하고 지역의 경제적 독립성을 발전시키려는 시도로 보았기 때문입니다." # 4992449552169532404
  red_sea.0001.a: "역시, 이것은 아주 수익성 좋은 사업이로군!" # 1111023158316328840
  red_sea.0002.t: "독립 광업 운영" # 4509943400129536263
  red_sea.0002.desc: "내 귀에 들어온 바로는 [gold_miner.GetTitledFirstName]가 상이집트, 특히 [aswan_region.GetNameNoTier]의 지역 귀족 및 상인들과 접촉하며, [wadi_allaqi_region.GetNameNoTier]의 금광에 투자하는 것에 대해 이야기하고 있다고 하오. 이집트 전체의 지배자로서, 이 사업의 자원과 수익을 감독하고 분배할 권리는 나에게 있거늘, [gold_miner.GetFirstNameNoTooltip]는 내 권위를 깎아내리는 방식으로 행동하고 있소!" # 7463409555302906235
  red_sea.0002.a: "눈엣가시로군! [gold_miner.GetFirstNameNoTooltip]를 경계해야 할 필요가 있군." # 8509350814149276700
  red_sea.0003.t: "홍해 무슬림 순례선" # 4889083152479041386
  red_sea.0003.desc: "이슬람은 신생 신앙이지만, 진정한 신앙은 이미 세계 전역으로 빠르게 확산되고 있습니다. 예를 들어, 아프리카 출신의 상당수 무슬림 순례자들이 매일 메카에 도착합니다. 이 강건한 영혼들은 용서 없는 사하라 사막 등의 위험을 무릅쓰고 오직 하즈에 참여하기 위해섭니다.\n\n이 경건한 무슬림들의 힘겨운 여정을 돕기 위해, 이 지역의 무슬림 지도자들은 자원을 모아 홍해 연안의 주요 항구들에서 여러 척의 페리선을 조직했습니다. 이전에는 그곳을 건너는 것이 무질서하고 분산된 일이었습니다. 이제 더 잘 조직된 인프라가 갖춰졌기에, 순례자들은 어느 정도 편안함과 안전을 가지고 이 물길을 건널 수 있습니다. 개선할 여지는 언제나 있지만, 이것은 그럼에도 불구하고 중요한 성과입니다." # 6365185289799478057
  red_sea.0003.a: "알함둘릴라!" # 6236614661490064245
  red_sea.0003.b: "알겠습니다..." # 7817620493409054810
  red_sea.0004.t: "사하바 모스크" # 8921772133434868643
  red_sea.0004.desc: "홍해에 이슬람 세력이 점점 더 강력해짐에 따라, [massawa_county.GetNameNoTier]의 많은 무슬림들은 자신들의 신앙 생존이 불확실했던 어려운 초기 시절을 떠올리고 있습니다. 바로 그때, 소수의 무슬림 집단이 예언자 무함마드의 동반자 몇몇을 포함하여 이 항구 도시에 피난하여 그곳에 작은 모스크를 세웠습니다. 심지어 아직도 서 있는 이 건물이 세계 최초의 모스크라고 주장하는 이들도 있습니다.\n\n어떻든 간에, 지금은 동반자의 모스크로 알려진 이 모스크는 이와 관련된 전설 때문에 무슬림 세계에서 더 큰 명성과 명성을 얻었습니다. 이는 분명히 이 지역에서 [massawa_county.GetNameNoTier]의 위신에 좋은 징조입니다." # 8976921239656928525
  red_sea.0004.a: "흥미롭군!" # 10192862565275920482
