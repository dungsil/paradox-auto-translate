  red_sea.0010.t: "아이드합 추가 세금" # 518181126952608720
  red_sea.0010.desc: "메카를 오가며 [aydhab_region.GetNameNoTier]의 중요한 항구를 통과하는 수많은 순례자 대상단은 홍해를 가로지르는 안전 통행에 대해 그들이 내는 세금을 통해 이미 저에게 주요 수입원이 되고 있습니다. 일부에서는 이 순례자들에게 추가 세금을 부과하는 저의 새로운 정책을 잔혹하고 부당하다고 볼 수도 있지만, 저는 이것이 제 금고에 더 많은 부를 가져오기 위해 필요하다고 결정했으며, [aydhab_region.GetNameNoTier]의 많은 엘리트층 역시 이 생각에 찬성하고 있습니다. 어쨌든, 저는 [aydhab_region.GetNameNoTier]의 홍해 연안 전통적인 경쟁자인 [suakin_region.GetNameNoTier]의 엘리트층이 이러한 상황을 큰 관심으로 주시하고 있다는 것을 알고 있습니다…." # 5895788956141913297
  red_sea.0010.a: "아이다브의 순례자들에게서 이익을 더 거두는 것도 나쁘지 않겠군!" # 1526454860599740179
  red_sea.0011.t: "아이드합 추가 세금" # 518181126952608720
  red_sea.0011.desc: "[aydhab_region.GetNameNoTier]의 통치자 [extra_taxer.GetTitledFirstName]께서 최근 메카로 향하거나 돌아오는 길에 해당 도시의 항구를 지나는 모든 하자르 순례자들에게 추가 세금을 징수하기로 결정했다는 소식을 방금 접했습니다. 실용적인 관점에서 보자면 그리 나쁜 생각은 아닙니다. 홍해를 건너고자 하는 아프리카 출신 순례자들에게 안전하고 신뢰할 수 있는 항구는 극히 드물기 때문입니다.\n\n하지만 공교롭게도 제가 다스리는 [suakin_region.GetNameNoTier] 역시 #italic 그 다른#! 항구들 중 하나입니다. 사실 [suakin_region.GetNameNoTier]의 엘리트들은 전통적으로 [aydhab_region.GetNameNoTier]를 자신들의 경쟁 상대로 여겨왔습니다." # 4912722576635788730
  red_sea.0011.desc.no_tax: "이들 귀족 중 일부는 제게 [extra_taxer.GetFirstNamePossessiveNoTooltip] 정책은 단기적인 시야에 그친다고 말했습니다. 이는 대신 [suakin_region.GetNameNoTier]로 더 많은 순례자들을 끌어들일 것이기 때문입니다. 또 다른 이들은 우리가 직접 통과하는 순례자들에게 추가 세금을 부과하는 것도 나쁘지 않은 생각이라고 합니다!" # 9389639839336414180
  red_sea.0011.desc.tax: "솔직히 말해, 우리 스스로도 어쨌든 [suakin_region.GetNameNoTier]를 지나는 순례자들에게 추가 세금을 징수하고 있었으니, [extra_taxer.GetTitledFirstNameNoTooltip]가 우리의 냉소적인 술책을 그저 모방하고 있을 뿐인 것 같습니다." # 6997112200840148550
  red_sea.0011.a: "아이다브에서는 그럼에도 불구하고 흥미로운 전개가 벌어지고 있군." # 8801557605689642100
  red_sea.0012.t: "수아킨에서의 추가 세금" # 17954236271433845349
  red_sea.0012.desc: "수많은 순례자 행렬이 메카를 오가며 [suakin_region.GetNameNoTier]의 주요 항구를 지나고 있습니다. 이들은 홍해를 안전하게 건너기 위해 세금을 지불하며 이미 저에게 큰 수입원이 되고 있습니다.\n일부는 이 순례자들에게 추가 세금을 부과하는 저의 새로운 정책을 잔인하고 부당하다고 볼 수도 있지만, 저는 제 금고에 더 많은 부를 가져오기 위해 이것이 필요하다고 결정했습니다. 그리고 [suakin_region.GetNameNoTier]의 많은 엘리트들이 이 생각에 동의하고 있습니다.\n어쨌든, 저는 홍해 연안에 위치한 [suakin_region.GetNameNoTier]의 전통적인 경쟁 상대인 [aydhab_region.GetNameNoTier]의 엘리트들이 이러한 전개를 큰 관심을 가지고 지켜보고 있다는 것을 알고 있습니다…." # 3892126951567255410
  red_sea.0012.a: "수아킨 순례자들로 더 돈을 벌어봐야겠군!" # 18313266579191070886
  red_sea.0013.t: "수아킨에서의 추가 세금" # 17954236271433845349
  red_sea.0013.desc: "최근 [suakin_region.GetNameNoTier]의 통치자인 [extra_taxer.GetTitledFirstName]께서 메카를 오가는 길에 도시의 항구를 거치는 하지 순례자들에게 추가 세금을 부과하기로 결정했다는 소식을 들었습니다. 현실적인 관점에서 보면 나쁜 아이디어는 아닙니다. 홍해를 건너 여행하려는 아프리카 출신 순례자들에게 안전하고 신뢰할 수 있다고 여겨지는 항구는 극히 드물기 때문입니다.\n\n하지만 제가 다스리는 [aydhab_region.GetNameNoTier]가 바로 그 #italic 다른# 항구 중 하나라는 사실이 있습니다. 사실, [aydhab_region.GetNameNoTier]의 엘리트층은 전통적으로 [suakin_region.GetNameNoTier]를 그들의 경쟁자로 여겨왔습니다." # 12715236485254514588
  red_sea.0013.desc.no_tax: "이들 엘리트 중 일부는 [extra_taxer.GetFirstNamePossessiveNoTooltip] 정책이 대신 [aydhab_region.GetNameNoTier]로 순례자들을 더 끌어들일 것이므로 근시안적이라고 내게 말했습니다. 다른 이들은 지나가는 어떤 순례자에게든 우리가 직접 추가적인 세금을 징수하는 것이 나쁘지 않을 수도 있다고 말합니다!" # 13419240207372198368
  red_sea.0013.desc.tax: "솔직히 말해, 우리 자신도 어쨌든 [aydhab_region.GetNameNoTier]을 지나는 순례자들에게 추가 세금을 부과해 왔으니, [extra_taxer.GetTitledFirstNameNoTooltip]는 그저 우리의 냉소적인 책략을 따라 하는 것일 뿐인 듯하네." # 11961004397970193706
  red_sea.0013.a: "수아킨에서 벌어지는 일들은 그럼에도 불구하고 흥미롭습니다." # 13052942943208235136
