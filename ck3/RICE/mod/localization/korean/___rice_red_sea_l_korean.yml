  dynn_RICE_mahli: "말리" # 6293473274950520424
  nick_RICE_ha_dani: "하-다니" # 17466118553973685450
  nick_RICE_ha_dani_desc: "이 기이한 [CHARACTER.GetWomanMan]는 잃어버린 단 지파의 후손이라고 주장하며, 그에 따르면 그들은 아프리카 어딘가에 살고 있다고 말합니다. 많은 유대인들이 [CharYourHerHis(CHARACTER)] 기이한 이야기에 설득력을 느꼈지만, 전부는 아니었습니다." # 2311968853655421224
  dynn_RICE_bundar: "분다리드" # 11455433138869729714
  Bundar: "분다르" # 11213572783994519279
  game_concept_red_sea_ferry: "홍해 도선" # 6843574945234926184
  game_concept_red_sea_ferries: "홍해 나룻배" # 7354992881506464868
  game_concept_red_sea_ferry_desc: "홍해를 따라 여러 주가 있습니다 - 즉, #V 아이다브#!, #V 수아킨#!, 그리고 #V 제다#!에 말이죠 - 해당 주에는 $game_concept_red_sea_ferry$라는 이름의 [special_building|E]이(가) 있으며, 다양한 보너스를 제공합니다. 이 항구들은 홍해를 건너 여행하고자 하는 하즈 순례자들을 위한 주요 통로 역할을 합니다.\n\n아이다브나 수아킨의 모든 [ruler|E]는 그곳 순례자들에게 #V 세금을 인상#!하는 [decision|E]을(를) 사용할 수 있습니다. 하지만 그렇게 할 경우 부정적인 결과도 따릅니다. 추가로, 아이다브와 수아킨은 전통적으로 경쟁 상대였기 때문에 한쪽에 세금을 인상하면 순례자 통행량의 일부가 다른 도시로 전환될 것입니다." # 2296292410468470336
  RICE_red_sea_aspiration_al_umari_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$[independent|E] [king|E] 또는 [emperor|E] [rank|E] [ruler|E]가 될 것\n$EFFECT_LIST_BULLET$[completely_control|E] [GetTitleByKey('c_aswan').GetNameNoTier], [GetTitleByKey('c_qus').GetNameNoTier], [GetTitleByKey('c_qurta').GetNameNoTier], 그리고 [GetTitleByKey('c_naqis').GetNameNoTier]를 완전히 통제할 것\n$EFFECT_LIST_BULLET$국고에 최소 [gold_i|E] #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! 이상의 금화를 보유할 것\n\n#bold 보상#!\n$EFFECT_LIST_BULLET$@gold_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [gold|E] 획득\n$EFFECT_LIST_BULLET$[GetGeographicalRegion('world_africa_east').GetName] 지역 내 당신의 [realm|E]에 있는 모든 [county|E]가 @development_icon! #V [EmptyScope.ScriptValue('RICE_red_sea_al_umari_aspiration_dev_bonus')]#! [development|E]를 획득\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$최소 @dread_icon! #V 80#! 이상의 [dread|E]를 보유할 것 (보상: [martial_lifestyle|E] [perk|E] 하나 획득)\n$EFFECT_LIST_BULLET$최소 두 명 이상의 [rivals|E] 또는 [nemeses|E]를 보유할 것 (보상: [intrigue_lifestyle|E] [perk|E] 하나 획득)" # 320436697936970581
  RICE_red_sea_historical_aspiration_action_al_umari: "#italic 아바스조의 권력 공백을 이용하고 적들을 무자비하게 학살하여, 당신은 동방 사막의 부로 곳간을 채우고 홍해 연안에서 가장 두려운 군벌로 부상하길 희망합니다.#!$RICE_red_sea_aspiration_al_umari_desc$" # 8673921878245919860
  RICE_red_sea_historical_aspiration_modifier_desc_al_umari: "[GetModifier('RICE_red_sea_aspiration_red_sea_riches').GetNameWithTooltip]" # 12235406217506718281
  building_type_RICE_red_sea_mount_smaragdus_mines_01: "스마라그두스 산의 에메랄드 광산" # 7004703124722631028
  building_type_RICE_red_sea_mount_smaragdus_mines_01_desc: "고대 이집트 시대부터, 동부 사막의 이 지역에 있는 (로마인들에게는 스마라그두스 산으로 알려진) 광산들은 세계 에메랄드의 대부분을 공급해왔습니다." # 2563535083991274319
  building_RICE_red_sea_mount_smaragdus_mines_01: "에메랄드 채굴 정착지" # 13287054216713059876
  building_RICE_red_sea_mount_smaragdus_mines_01_desc: "알려진 세계에서 몇 안 되는 에메랄드 산지 중 하나인 이곳에서, 작은 정착지에 사는 노예들과 노동자 집단은 밤낮으로 고역을 바칩니다." # 10988355156287243508
  building_RICE_red_sea_mount_smaragdus_mines_02: "에메랄드 광산" # 6411309084126468695
  building_RICE_red_sea_mount_smaragdus_mines_02_desc: "인근 정착지가 성장함에 따라 에메랄드가 점점 더 많이 채굴되고 있습니다. 생산량을 늘리기 위해 기술자들이 투입되었으며, 상인들은 에메랄드 운송을 신속히 처리하기 위해 점포를 차렸습니다." # 17669604710483357886
  building_RICE_red_sea_mount_smaragdus_mines_03: "대규모 에메랄드 광산" # 11680753902476267891
  building_RICE_red_sea_mount_smaragdus_mines_03_desc: "나일강 유역 및 홍해 모두와 강한 연계를 지닌 이 지역 마을들에서는 세계 시장에 내다 팔 에메랄드가 풍부하게 생산됩니다." # 11391778143259365181
  building_RICE_red_sea_mount_smaragdus_mines_04: "에메랄드 채굴 단지" # 11695070466490424636
  building_RICE_red_sea_mount_smaragdus_mines_04_desc: "이 지역의 정착지들은 고대 파라오와 카이사르 시절 이후로 본 적 없는 크기와 인구를 자랑하며, 세계에 공급하기 위해 막대한 양의 에메랄드를 채굴합니다." # 3849706838629643075
  building_type_RICE_red_sea_wadi_allaqi_mines_01: "와디 알라키 광산" # 7919359946324699963
  building_type_RICE_red_sea_wadi_allaqi_mines_01_desc: "옛 파라오들에 의해 한때 개발되었던 와디 알라키의 금광은 이집트와 같은 인근 지역에 여전히 상당한 양의 금을 공급하고 있습니다." # 16406906203279865128
  building_RICE_red_sea_wadi_allaqi_mines_01: "와디 알라키 채광 정착지" # 14804511467748211502
  building_RICE_red_sea_wadi_allaqi_mines_01_desc: "$building_rammelsberg_mines_01_desc$" # 1826550512862699185
  building_RICE_red_sea_wadi_allaqi_mines_02: "와디 알라키 광산" # 5133910207911438174
