  red_sea.0030.t: "무알림과 루반" # 6796190791079812527
  red_sea.0030.desc: "홍해 지역에서 잘 알려진 몇몇 탐험가가 제 궁정을 방문했습니다. 그들은 #italic mu’allim#!으로 알려진 심해 항해에 숙련된 항해사이며, 제게 그들의 기술의 기본을 설명하고 있습니다. 이들은 인도양 항구 간을 항해하는 데 천문학 지식을 습득하고 적용하는 데 평생을 바쳤습니다.\n\n저는 이 #italic mu’allim#!들이 주로 홍해에서만 항해 경험이 있는 현지 선장인 #italic rubban#!에 대해 무시하는 태도를 보이는 것을 알아챘습니다. 하지만 여기 많은 사람들은 #italic rubban#!이 홍해의 다양한 암초와 섬, 그리고 그곳을 횡단하는 방법과 같은 지역 지리에 대한 전승으로 가득 차 있다는 것을 알고 있습니다. 궁극적으로 이 #italic mu’allim#!들은 #italic rubban#!의 지식을 자신들의 지식보다 열등한 것으로 여기는 것 같습니다." # 2239641243382692660
  red_sea.0030.a: "누구나 지리를 암기할 수 있지만, 별을 이해하는 것은 다른 문제입니다!" # 8515283349949468823
  red_sea.0030.b: "이러한 지식들은 동등하게 가치가 있으며, 저들은 너무 자만심이 강합니다." # 14626185053353200168
  red_sea.0031.t: "적색 해상의 난파선" # 1501542698755681554
  red_sea.0031.desc: "홍해에서 상선이 난파되는 일은 흔합니다. 그러한 선박 중 하나가 방금 제 영토 해안에 좌초되었습니다. 그 배에는 상당한 양의 전리품이 실려 있고, 선박 소유주와 선원들은 모두 이방인 이교도입니다. 제 병사들이 그들을 구금했습니다. 선장은 이 상인들의 동기를 의심하고 있는데, 그들이 다른 왕국의 스파이나 타락한 자들일 수 있기 때문입니다! 그는 제가 이 야만인들을 노예로 삼고 그들의 물건을 빼앗을 것을 제안합니다. 어쨌든 이 지역에서는 흔한 관행이므로 그의 조언을 주의 깊게 고려합니다." # 11203568246425135869
  red_sea.0031.a: "예, 생존자들을 노예로 삼고 그들의 물건을 빼앗으십시오." # 1823217009683258831
  red_sea.0031.b: "노예화는 너무 심합니다. 그들의 재물만 빼앗읍시다." # 8437246932117270186
  red_sea.0031.c: "잔인하게 대할 필요는 없습니다. 가장 가까운 항구까지 호위하십시오." # 13316293365235121145
  red_sea.0032.t: "중국 도자기" # 18409358630077484614
  red_sea.0032.desc: "중국 도자기는 매우 멀리서 왔음에도 불구하고 홍해에서 인기 있는 고급 품목입니다. 아니면, 어쩌면 바로 그렇기 때문에 인기가 많은 걸지도 모릅니다. 최근에 집을 장식하는 데 매우 관심을 보였던 [ceramic_lover.GetTitledFirstName]이 생각났습니다. 현지 시장에서 도자기를 구경하다가 그가 생각났습니다. 어쩌면 관대하고 사려 깊은 면모를 보여줄 수 있을지도 모릅니다." # 3653653119668539719
  red_sea.0032.a: "물론이죠! 선물로 몇 개 사는 것도 좋은 생각이겠네요." # 9980645174715289107
  red_sea.0032.b: "저는 중국 도자기를 몇 개 사서 가지고 싶습니다." # 12325385248346105807
  red_sea.0032.c: "분명 [ceramic_lover.GetSheHe]는 제 도움 없이도 도자기를 살 시간이 있을 겁니다." # 14282000833186911403
  red_sea.0033.t: "거만한 순례자" # 7724408860474429986
  red_sea.0033.desc: "저 멀리서 온 유명한 무슬림 귀족이 홍해 루트를 따라 하즈 순례에 참여하고 있으며, 내 영토를 지나가고 있습니다. 내 궁정의 일부 사람들은 그가 이곳에 머무는 동안 내가 그를 접대해야 한다고 제안합니다. 그가 순례를 마치고 홍해를 건너 돌아간 후, 그가 나에 대해 어떤 좋은 이야기를 할지 누가 알겠습니까? 하지만 이 사람은 허례허식적인 취향을 가진 속물이라는 사실이 알려져 있습니다. 그가 순례 중이며 겸손함을 전혀 보이지 않는다는 것이 아이러니하지 않습니까?" # 16873060652401659584
  red_sea.0033.a: "나는 그처럼 거만한 남자를 접대하는 데 관심이 없다." # 11473241109640820819
  red_sea.0033.b: "물론입니다! 그분을 기리는 성대한 연회를 준비하십시오!" # 11352434114677989131
  red_sea.0034.t: "가젤" # 1139068964730002637
  red_sea.0034.desc: "가젤은 아주 오래전부터 홍해 주변의 건조한 땅에서 살아왔습니다. 가젤은 평화롭고 온순한 생물이며 최근에는 제 거주지에서 멀지 않은 곳으로 이사 온 가젤도 꽤 있습니다. 게다가 이 가젤들은 상당히 길들여진 듯하며 제 존재를 그다지 두려워하지 않는 것 같습니다." # 17122457875698306331
  red_sea.0034.a: "[ROOT.Char.GetFaith.HighGodName]께서 내리신 징표다! 그들이 원하는 만큼 여기서 풀을 뜯게 하라." # 4303390679965870336
  red_sea.0034.b: "이렇게 하면 사냥감으로 쉽게 유인할 수 있습니다." # 5666903093832478602
  red_sea.0034.c: "저들을 좋아하지 않아 - 이 해충들을 쫓아낼 방법을 찾아봐!" # 16805256799033919277
  red_sea.0035.t: "타조 알" # 11024656981714437124
  red_sea.0035.desc: "타조는 홍해 주변 지역 전체에서 발견됩니다. 전통적으로 이 지역에서는 타조 알을 작은 물건을 담는 용기나 물통 대용으로 사용했으며, 수출품으로도 상당히 인기가 높습니다. 오늘 저는 통치 아래에 있는 일부 현지인들에게 선물로 아름답고 다채로운 무늬로 장식된 타조 알을 받았습니다." # 3195117910400533821
  red_sea.0035.a: "훌륭한 선물입니다!" # 15619163187394448097
  red_sea.0036.t: "하이에나 공격" # 13769101549147377978
  red_sea.0036.desc: "이집트 동부 사막의 일부 영토를 통치하고 계시는군요. 이 지역은 나일강과 홍해 사이를 여행하는 상인과 순례자들의 캐러밴이 자주 이용하는 곳이죠. 최근에, 저명한 지역 상인의 소유인 캐러밴이 밤에 야영하던 중 하이에나 무리에게 습격을 받았습니다. 이 지역에서는 종종 일어나는 일이지요. 하이에나의 공격은 일반적으로 사람들에게 큰 해를 끼치지는 않지만, 사업에는 지장을 줄 수 있습니다. 사실, 그 상인은 식료품을 거래하고 있었는데, 하이에나들이 그의 상품을 꽤 많이 먹어치웠다고 합니다! 어쨌든, 이 사람은 비교적 잘 알려져 있으니, 이번 개인적인 좌절 이후 그에게 관용을 베풀어 도와주는 것이 좋을지도 모르겠습니다." # 6098524209825079188
  red_sea.0036.a: "그는 이미 부유하니, 괜찮을 거예요." # 17909145423806229676
  red_sea.0036.b: "관대해지는 것을 두려워하지 않겠습니다!" # 4138233327611977747
  red_sea.0037.t: "멀미하는 순례자" # 453492821299035194
  red_sea.0037.desc: "저는 메카 순례를 마치고 집으로 돌아가는 저명한 무슬림 귀족을 맞이하고 있습니다. 그에게 모험담을 들려달라고 부탁하자, 그는 여정 중 가장 무서웠던 일은 페리 보트를 타고 홍해를 건넌 것이었다고 말합니다.\n\n"저는 전에 바다에 나가본 적이 없었습니다!" 그가 설명합니다. "저는 내내 구토를 하지 않으려고 노예에게 매달려 있어야 했습니다. 아시다시피, 그녀는 해안 지역에서 태어나 배를 타는 데 익숙했기에 저의 나약함을 보고 웃더군요. 만약 그녀에 대한 애정이 없었다면 당장 그 괄괄한 계집을 채찍질했을지도 모릅니다... 아니면 그냥 너무 속이 안 좋아서 대응할 수 없었을지도 모릅니다...."" # 17199139571052845850
  red_sea.0037.a: "전에 항해를 해본 적이 없는 사람들에게는 쉽지 않습니다!" # 2672034236791156707
  red_sea.0037.b: "당신의 노예가 충성스럽고 그 시련에서 당신을 도왔으니 기뻐하십시오." # 3930841124260395647
  red_sea.0037.c: "나도 웃었을 거야. 당신은 정말 불쌍하고 약해 보이는 사람이군." # 7864478032324487652
  red_sea.0038.t: "홍해 산호" # 795509538828434060
  red_sea.0038.desc: "오늘 나는 홍해를 따라 해변을 산책하기로 했다. 내 영토의 이 지역에는 여러 산호초가 있다. 얼마나 아름다운지 - 눈을 즐겁게 하는 멋진 향연이다!" # 13247493695342547814
  red_sea.0038.a: "이걸 더 많이 해야겠어." # 5967233951265895896
  red_sea.0039.t: "적색 해상의 조우" # 11145260011042691957
  red_sea.0039.desc: "홍해는 유목민 무리뿐만 아니라 대규모 왕국의 식민지까지 수세기 동안 사람들이 거주해 왔습니다. 오늘 아침, 홍해 연안을 따라 제 영토의 일부를 여행하던 중 해안가에서 일종의 오래된 구조물처럼 보이는 것을 발견했는데, 그것은 작고 버려진 오두막집 또는 진흙과 갈대로 만든 것이었습니다. 그것이 10년 전에 지어졌는지, 아니면 수세기 전에 지어졌는지 누가 알겠습니까?\n\n그곳에서 쉬는 동안 대규모 목동 무리가 지나갔습니다. 그들은 인근 마을의 상인들과 교역하기 위해 이동 중이었고 우리와 함께 일부 상품을 교환하겠다고 제안했습니다." # 11115406084922931551
  red_sea.0039.a: "저는 당신의 염소 몇 마리와 우유, 버터를 사겠습니다." # 17516312650348895544
  red_sea.0039.b: "타조 알은 아름다워 보입니다. 물을 저장하는 데 사용할 수 있습니까?" # 1314252639303483134
  red_sea.0039.c: "저기 있는 당신 노예가 인상적이군요. 얼마에 팔 건가요?" # 13934587434880129274
  red_sea.0039.d: "당신이 가진 낙타들은 매우 튼튼하고 강해 보이는군요!" # 3576825462980956994
  red_sea.0039.e: "저는 무역에는 관심이 없지만, 여행에서 행운을 빕니다." # 4253362036922280084
