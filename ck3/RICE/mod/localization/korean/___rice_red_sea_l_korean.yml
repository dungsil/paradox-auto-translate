  RICE_red_sea_increase_taxes_aydhab_context_tooltip: "#bold 역사적 배경:#  메카로 향하는 순례자들을 위한 홍해를 건너는 주요 항구는 아예다브와 같이 몇 군데에 불과했으며, 때로는 그 지배자들은 순례자들에게 추가 세금을 부과했습니다.  하지만, 순례자 유입을 아예다브의 주요 경쟁 도시인 수아킨으로 돌리지 않도록 과도한 세금 부과에 신중해야 했습니다." # 2450219678830573143
  RICE_red_sea_hajj_extra_taxes_aydhab_trigger_desc: "#V 아이드합#에는 현재 추가 세금이 부과되지 않고 있습니다!" # 7688203826011599539
  RICE_red_sea_increase_taxes_suakin: "수아킨의 하즈 순례자 세금 증가" # 14790279236476175303
  RICE_red_sea_increase_taxes_suakin_tooltip: "수아킨의 [ruler|E]으로서, 당신은 [red_sea_ferry|E]를 통과하는 하지 순례자들에게 추가 세금을 부과할 것입니다" # 10765831401282219562
  RICE_red_sea_increase_taxes_suakin_desc: "매일, 무슬림 순례자들의 대상들이 메카를 오가는 길에 수아킨의 [red_sea_ferry|E]를 통과합니다. 어쩌면 이 여행자들에게 추가 세금을 부과할 수도 있을 것입니다. 아프리카에서 메카로 가는 안전하고 신뢰할 수 있는 길이 많지 않다는 점을 감안하면 그들에게 선택의 여지가 없을 것입니다. 하지만 그렇게 하면 수아킨의 경쟁 항구인 아이다브가 순례자들에게 더 매력적인 목적지가 될 수도 있습니다..." # 15337774417947660729
  RICE_red_sea_increase_taxes_suakin_confirm: "네, 시작해 봅시다!" # 331371430259311057
  RICE_red_sea_increase_taxes_suakin_context_tooltip: "#bold 역사적 배경:# 홍해를 건너 메카로 향하는 순례자들을 위한 주요 항구는 수아킨과 같은 소수에 불과했으며, 때때로 그 지역 통치자들은 순례자들에게 추가 세금을 부과했습니다. 그러나 순례자들의 유입을 수아킨의 주요 경쟁 도시인 아이드하브로 돌리는 일이 없도록 조심해야 했습니다." # 5519255234221982561
