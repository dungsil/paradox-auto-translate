  RICE_red_sea_organized_the_red_sea_ferries: "홍해 페리 조직" # 13049877783163083390
  RICE_red_sea_organized_the_red_sea_ferries_tooltip: "메카를 오가는 순례자들은 안전한 여행을 할 자격이 있습니다." # 12963607775664682191
  RICE_red_sea_organized_the_red_sea_ferries_effect_tooltip: "[aydhab_county.GetNameNoTier]와 [suakin_county.GetNameNoTier]의 [rulers|E]는 [red_sea_ferries|E]를 이용하는 하지 순례자에게 세금을 #V 인상하는#! [decision|E]을 할 수 있습니다." # 260653406686369163
  RICE_red_sea_organized_the_red_sea_ferries_desc: "하지를 수행하는 것은 헌신적인 무슬림에게 위험하지만 중요한 여정입니다. 순례자들의 여정을 더 안전하게 만들기 위해, 저와 이 지역의 다른 무슬림 지도자들은 위험한 바다를 건너 사람들을 수송할 수 있는 신뢰할 수 있는 [red_sea_ferries|E] 자금을 지원하기 위해 노력을 조율해야 합니다." # 7165945388065540602
  RICE_red_sea_organized_the_red_sea_ferries_confirm: "인샬라, 이것은 많은 순례자들에게 도움이 될 것입니다!" # 16119780902631134249
