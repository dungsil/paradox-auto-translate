  RICE_red_sea_bought_ostrich_egg: "최근 구매한 타조 알" # 2743996266769395505
  RICE_red_sea_bought_slave: "최근에 마음에 드는 새 노예를 구매했습니다" # 4261277263646169300
  RICE_red_sea_bought_camels: "최근 들여온 튼튼하고 강건한 낙타들" # 7291271547173206091
  RICE_red_sea_massawa_mosque: "사하바 모스크" # 8921772133434868643
  RICE_red_sea_massawa_mosque_desc: "마사와 정착지에는 작고 소박하지만 현지 무슬림에게 매우 중요한 모스크가 하나 있습니다. 그곳이 세계에서 가장 일찍 지어진 모스크 중 하나라고 믿어지기 때문입니다. 전설에 따르면, 예언자 무함마드가 박해 때문에 메카를 떠났을 때, 그의 일부 추종자들이 마사와에서 피난처를 찾았고 그곳에 이 모스크를 건축했다고 합니다." # 4613722510576092805
