  dynn_RICE_mahli: "말리" # 6293473274950520424
  nick_RICE_ha_dani: "하-다니" # 17466118553973685450
  nick_RICE_ha_dani_desc: "이 기이한 [CHARACTER.GetWomanMan]은 자신이 아프리카 어딘가에 살고 있다는 잃어버린 단 지파의 후손이라고 주장합니다. 많은 유대인들이 [CharYourHerHis(CHARACTER)]의 선동적인 이야기를 설득력 있다고 생각하지만, 모두가 그런 것은 아닙니다." # 2311968853655421224
  dynn_RICE_bundar: "분다리드" # 11455433138869729714
  Bundar: "분다르" # 11213572783994519279
  game_concept_red_sea_ferry: "홍해 연락선" # 6843574945234926184
  game_concept_red_sea_ferries: "홍해 연락선" # 7354992881506464868
  game_concept_red_sea_ferry_desc: "홍해를 따라 여러 주 - 즉 #V 아이드합#!, #V 수아킨#!, 그리고 #V 제다#! - 에는 다양한 보너스를 제공하는 $game_concept_red_sea_ferry$라는 [special_building|E]이 있습니다. 이러한 항구는 홍해를 횡단하려는 하지 순례자들의 주요 통로 역할을 합니다.\n\n아이드합 또는 수아킨의 모든 [ruler|E]는 순례자들에게 #V 세금을 인상#!하는 [decision|E]을 사용할 수도 있습니다. 그러나 그렇게 하면 부정적인 결과도 따릅니다. 또한 아이드합과 수아킨은 전통적으로 라이벌이었기 때문에 한 곳에서 세금을 인상하면 일부 순례자 통행량이 다른 도시로 전환됩니다." # 2296292410468470336
  RICE_red_sea_aspiration_al_umari_desc: "#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$ 독립적인 왕 또는 황제 계급의 통치자가 되십시오.\n$EFFECT_LIST_BULLET$ [GetTitleByKey('c_aswan').GetNameNoTier], [GetTitleByKey('c_qus').GetNameNoTier], [GetTitleByKey('c_qurta').GetNameNoTier], 및 [GetTitleByKey('c_naqis').GetNameNoTier]을 완전히 장악하십시오.\n$EFFECT_LIST_BULLET$ 재정에 최소 [gold_i|E] #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! 금을 보유하십시오.\n\n#bold 보상#!\n$EFFECT_LIST_BULLET$ @gold_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! 금을 얻으십시오.\n$EFFECT_LIST_BULLET$ 동아프리카 지역의 영지 내 모든 백작령에 @development_icon! #V [EmptyScope.ScriptValue('RICE_red_sea_al_umari_aspiration_dev_bonus')]#! 개발도를 얻으십시오.\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$ 최소 @dread_icon! #V 80#! 공포를 소유하십시오. (보상: [전투적 생활 방식|E] 특전 획득)\n$EFFECT_LIST_BULLET$ 최소 두 명의 라이벌 또는 원수를 소유하십시오. (보상: [권모술수적 생활 방식|E] 특전 획득)" # 320436697936970581
  RICE_red_sea_historical_aspiration_action_al_umari: "#italic 아바스 왕조의 권력 공백을 이용하고 적들을 짓밟음으로써 동방 사막의 부를 쌓고, 홍해 연안에서 가장 두려운 용병장으로 떠오르길 바랍니다.#!$RICE_red_sea_aspiration_al_umari_desc$" # 8673921878245919860
  RICE_red_sea_historical_aspiration_modifier_desc_al_umari: "[GetModifier('RICE_red_sea_aspiration_red_sea_riches').GetNameWithTooltip]" # 12235406217506718281
  building_type_RICE_red_sea_mount_smaragdus_mines_01: "스마라그두스 산의 에메랄드 광산" # 7004703124722631028
  building_type_RICE_red_sea_mount_smaragdus_mines_01_desc: "고대 이집트 시대부터 동부 사막(로마인들에게는 스마라그두스 산으로 알려짐)의 이 지역 광산은 전 세계 에메랄드의 대부분을 제공해 왔습니다." # 2563535083991274319
  building_RICE_red_sea_mount_smaragdus_mines_01: "에메랄드 광산 정착지" # 13287054216713059876
  building_RICE_red_sea_mount_smaragdus_mines_01_desc: "노예와 노동자 집단이 작은 정착지에서 살면서 알려진 세계에서 몇 안 되는 에메랄드 공급원 중 한 곳에서 밤낮으로 고생하고 있습니다." # 10988355156287243508
  building_RICE_red_sea_mount_smaragdus_mines_02: "에메랄드 광산" # 6411309084126468695
  building_RICE_red_sea_mount_smaragdus_mines_02_desc: "주변 정착지가 성장함에 따라 더 많은 에메랄드가 채굴되고 있습니다. 기술자들이 생산량을 늘리기 위해 투입되었고, 상인들이 에메랄드 수송을 촉진하기 위해 상점을 열었습니다." # 17669604710483357886
  building_RICE_red_sea_mount_smaragdus_mines_03: "대형 에메랄드 광산" # 11680753902476267891
  building_RICE_red_sea_mount_smaragdus_mines_03_desc: "나일 계곡과 홍해 모두와 긴밀한 연결로 인해, 이 지역의 마을들은 세계 시장에 좋은 양의 에메랄드를 생산합니다." # 11391778143259365181
  building_RICE_red_sea_mount_smaragdus_mines_04: "에메랄드 광산 단지" # 11695070466490424636
  building_RICE_red_sea_mount_smaragdus_mines_04_desc: "이 지역의 정착지는 고대 파라오와 카이사르 시대 이후로 볼 수 없었던 규모와 인구를 자랑하며, 세계에 엄청난 양의 에메랄드를 채굴합니다." # 3849706838629643075
  building_type_RICE_red_sea_wadi_allaqi_mines_01: "와디 알라키 광산" # 7919359946324699963
  building_type_RICE_red_sea_wadi_allaqi_mines_01_desc: "과거 파라오들이 착취했던 와디 알라키의 금광은 여전히 이집트와 같은 인근 지역에 상당한 양의 금을 제공합니다." # 16406906203279865128
  building_RICE_red_sea_wadi_allaqi_mines_01: "와디 알라키 광산 정착지" # 14804511467748211502
  building_RICE_red_sea_wadi_allaqi_mines_01_desc: "$building_rammelsberg_mines_01_desc$" # 1826550512862699185
