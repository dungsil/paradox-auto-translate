  red_sea.0030.t: "무알림과 룹반" # 6796190791079812527
  red_sea.0030.desc: "홍해 지역에서 잘 알려진 몇몇 탐험가가 나의 궁정을 방문했습니다. 이들은 #italic 무알림#!으로 알려진 심해 숙련 항해사이며, 그들의 기예의 기초를 제게 설명하고 있습니다. 이들은 평생을 천문학 지식을 통달하고 인도양 항구 간 이동에 이를 적용하는 데 헌신했습니다.\n\n저는 이 #italic 무알림#!들이 #italic 룹반#! - 주로 홍해에서만 항해 경험이 있는 지역 선장 - 들에게 경멸적인 태도를 보이는 것을 알아차렸습니다. 그러나 이곳의 많은 이들은 #italic 룹반#!들이 홍해의 다양한 암초와 섬들, 그리고 그곳을 항해하는 방법에 대한 지역 지식으로 가득하다는 것을 알고 있습니다. 결국 이 #italic 무알림#!들은 #italic 룹반#!들의 지식을 자신들의 것보다 열등하게 여기는 듯합니다." # 2239641243382692660
  red_sea.0030.a: "지리는 누구나 외울 수 있지. 별을 이해하는 건 다른 문제야!" # 8515283349949468823
  red_sea.0030.b: "이들 지식은 마찬가지로 귀중하지만, 그들은 너무 자만심이 강합니다." # 14626185053353200168
  red_sea.0031.t: "적색 해상의 난파" # 1501542698755681554
  red_sea.0031.desc: "적국의 상인들이 운반하던 상선이 홍해에서 난파하여 저의 영토 해변에 표류했습니다. 막대한 전리품이 실려 있지만, 선장과 승무원들은 모두 외교적인 적입니다. 군사들이 그들을 구금했고, 선장은 이들의 동기가 의심스럽다고 보고합니다. 첩자일 가능성도 있고, 다른 왕국의 타락한 자들이라는 의심입니다! 그들은 이 이교도들을 노예로 삼고 그들의 재물을 빼앗으라고 조언합니다. 이 지역에서는 흔한 관행이라고 하니, 저는 그의 조언을 신중하게 고려해 봅니다." # 11203568246425135869
  red_sea.0031.a: "생존자들을 노예로 삼고 그들의 재산을 빼앗으십시오." # 1823217009683258831
  red_sea.0031.b: "노예화는 지나칩니다. 그들의 재산만 가져가도록 하죠." # 8437246932117270186
  red_sea.0031.c: "잔혹하지 않게 그들을 가까운 항구로 호위하십시오." # 13316293365235121145
  red_sea.0032.t: "중국 도자기" # 18409358630077484614
  red_sea.0032.desc: "중국 도자기는 멀리 떨어진 곳에서 온 물건임에도 불구하고 홍해 지역에서 인기 있는 사치품입니다.  혹은, 바로 그 이유 때문에 더 인기가 있는지도 모르겠습니다.  저는 최근 그 지역 시장에서 몇 개를 구경하던 중, 최근 도자기에 큰 관심을 보였던 [ceramic_lover.GetTitledFirstName]을 떠올렸습니다. 아름다운 집 인테리어 장식으로 말이죠.  아마 제 관대한 모습을 보여줄 기회가 될 수 있을 겁니다." # 3653653119668539719
  red_sea.0032.a: "선물로 사는 것도 좋을 것 같아요." # 9980645174715289107
  red_sea.0032.b: "저는 제 몫으로 중국 도자기를 좀 사고 싶습니다." # 12325385248346105807
  red_sea.0032.c: "분명 [ceramic_lover.GetSheHe]는 제 도움 없이도 도자기를 살 시간이 있을 겁니다." # 14282000833186911403
  red_sea.0033.t: "허풍떠는 순례자" # 7724408860474429986
  red_sea.0033.desc: "멀리서 온 뛰어난 이슬람 귀족이 현재 메카 순례를 위해 홍해를 통해 여행 중이며, 저의 영토를 거쳐 지나갑니다. 궁정의 일부는 그가 여기에 머물도록 환대해야 한다고 제안합니다. 순례를 마치고 홍해를 건너 돌아오면, 그가 제게 어떤 좋은 이야기를 해줄지 누가 알 수 있겠습니까? 하지만, 이 사람이 오만하고 거만한 취향을 지닌 인물로 알려져 있습니다. 아이러니하게도, 순례 여정에 나섰음에도 겸손함은 전혀 보이지 않습니다." # 16873060652401659584
  red_sea.0033.a: "그런 허세떠는 자를 맞이할 생각은 전혀 없네." # 11473241109640820819
  red_sea.0033.b: "그의 영광을 위해 웅장한 연회를 준비하십시오!" # 11352434114677989131
  red_sea.0034.t: "가젤" # 1139068964730002637
  red_sea.0034.desc: "홍해 주변의 메마른 땅에 사는 영양은 누구도 기억하는 만큼 오랫동안 살아왔습니다. 그들은 평화롭고 온순한 동물이며, 그중 상당수가 최근 저의 거주지 근처로 이주해 왔습니다. 게다가 이 영양들은 상당히 온순해 보이며, 제 존재를 두려워하지 않는 것 같습니다." # 17122457875698306331
  red_sea.0034.a: "[ROOT.Char.GetFaith.HighGodName]의 징표!  그들이 원하는 만큼 이곳에서 풀을 뜯도록 하십시오." # 4303390679965870336
  red_sea.0034.b: "이렇게 하면 사냥감으로 유인하기가 쉬워질 겁니다." # 5666903093832478602
  red_sea.0034.c: "그들은 마음에 들지 않습니다.  이 해충들을 쫓아내는 방법을 찾으십시오!" # 16805256799033919277
  red_sea.0035.t: "타조알" # 11024656981714437124
  red_sea.0035.desc: "홍해 주변 지역 곳곳에 타조가 서식합니다. 이 지역에서는 전통적으로 타조알을 작은 물건을 담는 용기, 심지어 물주머니 대용으로도 사용하며, 상당히 인기 있는 수출품입니다. 오늘 제가 다스리는 지역의 일부 주민들로부터 아름답고 다채로운 무늬로 장식된 그러한 타조알을 선물로 받았습니다." # 3195117910400533821
  red_sea.0035.a: "훌륭한 선물이군!" # 15619163187394448097
  red_sea.0036.t: "하이에나 공격" # 13769101549147377978
  red_sea.0036.desc: "이집트 동부 사막에 소유한 영토에서, 나일 강과 홍해 사이를 오가는 상인과 순례자의 짐승들(카라반)이 자주 드나드는 지역입니다. 최근, 저명한 현지 상인이 소유한 이러한 카라반이 밤에 야영 중 흔히 일어나는 일로 하이에나 무리의 공격을 받았습니다. 일반적으로 하이에나의 공격은 사람들에게 큰 피해를 주지는 않지만, 사업에 장애를 줄 수 있습니다. 사실, 그 상인은 식량을 거래하고 있었고, 하이에나들은 그의 상품 중 상당량을 먹어 치웠습니다! 어쨌든, 이 사람이 상당히 유명하기 때문에, 개인적인 어려움을 겪은 그를 돕기 위한 관대함을 보여주는 것이 좋을 것입니다." # 6098524209825079188
  red_sea.0036.a: "벌써 부유하시니 괜찮으실 겁니다." # 17909145423806229676
  red_sea.0036.b: "관대함을 마다하지 않겠습니다!" # 4138233327611977747
  red_sea.0037.t: "바닷멀미하는 순례자" # 453492821299035194
  red_sea.0037.desc: "메카 순례를 마치고 귀향하는 저명한 무슬림 귀족을 맞이했습니다. 그에게 여정에 대한 이야기를 묻자, 그는 배를 타고 홍해를 건넌 것이 가장 무서웠다고 말했습니다.\n\n\"저는 전에 바다에 나온 적이 없었습니다!\" 그는 설명했습니다. \"토하지 않으려고 종들에게 매달려야 했어요. 그녀는 해안 지역에서 태어났고, 배 타는 데 익숙했기 때문에 제 약점을 보고 웃었죠. 그 자리에서 그녀를 때리고 싶었지만, 그녀를 아끼는 마음에 참았습니다… 아니면, 너무 메스껍고 대응할 힘이 없었는지도 모르겠네요…\"" # 17199139571052845850
  red_sea.0037.a: "처음 배를 타본 사람들에게는 쉽지 않습니다!" # 2672034236791156707
  red_sea.0037.b: "그 노예가 충성스럽고 그 시련에서 당신을 도왔다는 것을 기뻐하십시오." # 3930841124260395647
  red_sea.0037.c: "웃었을 겁니다. - 당신은 초라하고 약한 남자처럼 보이네요." # 7864478032324487652
  red_sea.0038.t: "홍해 산호" # 795509538828434060
  red_sea.0038.desc: "오늘은 홍해 연안의 해변을 거닐기로 했습니다.  이곳, 제 영토 내에는 여러 산호초가 펼쳐져 있습니다. 얼마나 아름다운지, 눈을 즐겁게 하는 장관입니다!" # 13247493695342547814
  red_sea.0038.a: "이런 일을 더 많이 해야겠어." # 5967233951265895896
  red_sea.0039.t: "적해 연안에서의 조우" # 11145260011042691957
  red_sea.0039.desc: "적색해는 수백 년 동안 유목민 무리와 대형 왕국의 식민지 모두가 거주해 온 곳입니다. 오늘 초, 저의 영역 내 적색해 연안을 여행하던 중 해변에 어떤 종류의 오래된 구조물, 작은 버려진 흙과 갈대 집 같은 것을 발견했습니다. 이것이 십 년 전에 지어진 것인지, 수백 년 전에 지어진 것인지 알 수 없습니다.\n\n그곳에서 휴식을 취하는 동안, 많은 목축민들이 지나갔습니다. 그들은 인근 도시에 가서 현지 상인들과 거래하기 위해 여행 중이었으며, 그들의 상품 일부를 우리와 교환하겠다고 제안했습니다." # 11115406084922931551
  red_sea.0039.a: "몇 마리의 염소와 우유, 버터를 사겠습니다." # 17516312650348895544
  red_sea.0039.b: "저 낙타알이 정말 아름답군요 - 물을 저장하는 데 쓸 수 있을까요?" # 1314252639303483134
  red_sea.0039.c: "저기 노예가 꽤 인상적이군요. 얼마에 사면 되나요?" # 13934587434880129274
  red_sea.0039.d: "당신의 낙타들이 상당히 튼튼하고 강해 보입니다!" # 3576825462980956994
  red_sea.0039.e: "거래에는 관심이 없지만, 여정에는 행운을 빕니다." # 4253362036922280084
