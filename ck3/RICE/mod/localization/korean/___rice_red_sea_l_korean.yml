  RICE_red_sea_al_umari_spawn_event_troops: "알-우마리의 추종자들" # 6724385182571832403
  RICE_indian_ocean_legacy_2_requirement_desc: "왕조는 #V 해상 무역#! 왕조 유산에서 #V 대도회 항구#! 특성을 얻었습니다." # 8529488870666903748
  RICE_red_sea_rubbans_option: "루방" # 6280581743506797164
  RICE_red_sea_rubbans_option_desc: "루반은 홍해를 항해하는 데 사용되는 숙련된 항해사의 일종입니다. 그들은 어떤 지역이 위험한지, 그리고 위험한 해안선이 종종 그러한 위험의 미로를 어떻게 통과하는지 압니다. 그들 없이 홍해를 항해하려는 사람은 누구든 스스로의 위험을 감수해야 합니다!" # 4705632273973853060
