  red_sea.0001.t: "아스완의 투자" # 8402639233520021999
  red_sea.0001.desc: "[wadi_allaqi_region.GetNameNoTier] 지역의 금광 개발 작업은 이미 시작되었지만, 이 작업을 확장하기 위해 이집트 [aswan_region.GetNameNoTier] 지역의 투자자들의 도움을 요청했습니다. 이는 광산 마을에 더 많은 이주민을 유치하거나, 용병을 고용하고 정착지를 방어하기 위한 병력을 동원하거나, 지역 인프라를 개발하는 데 사용될 것입니다." # 6415443473521768984
  red_sea.0001.desc.egypt_ruler: "이집트의 통치자로서, 나는 이러한 투자가 이 왕국의 번영을 증진시키기를 바랍니다. 언젠가는 나의 부가 고대 파라오의 부에 필적할 수 있기를 바랍니다!" # 958692127928066204
  red_sea.0001.desc.not_egypt_ruler: "그러나 이는 이집트의 현재 통치자 [egypt_ruler.GetTitledFirstName]의 분노를 샀습니다. 우리는 이미 그와 불안정한 관계를 맺고 있으며, [egypt_ruler.GetSheHe]는 우리의 노력을 [egypt_ruler.GetHerHim]에게서 이익을 빼앗고 지역의 경제적 독립을 발전시키려는 움직임으로 보고 있습니다." # 4992449552169532404
  red_sea.0001.a: "이것은 매우 수익성이 좋은 사업입니다!" # 1111023158316328840
  red_sea.0002.t: "독립 광업 활동" # 4509943400129536263
  red_sea.0002.desc: "[gold_miner.GetTitledFirstName](이)가 이집트 상류 지역, 특히 [aswan_region.GetNameNoTier]의 지역 유지 및 상인들에게 [wadi_allaqi_region.GetNameNoTier]의 금광에 투자하라고 연락하고 있다는 사실을 알게 되었습니다. 이집트 전체의 통치자로서 저는 이 사업에서 자원과 이익을 감독하고 할당할 권리가 있지만, [gold_miner.GetFirstNameNoTooltip]은 제 권위를 폄하하는 방식으로 행동합니다!" # 7463409555302906235
  red_sea.0002.a: "나의 눈엣가시! [gold_miner.GetFirstNameNoTooltip]을 경계해야겠어." # 8509350814149276700
  red_sea.0003.t: "이슬람 순례자를 위한 홍해 페리" # 4889083152479041386
  red_sea.0003.desc: "이슬람교는 젊은 신앙이지만, 참된 종교는 이미 전 세계로 빠르게 퍼져 나가고 있습니다. 예를 들어, 상당수의 아프리카 무슬림 순례자들이 매일 메카에 도착합니다. 이 강인한 사람들은 용서할 수 없는 사하라 사막의 위험과 그 이상의 것들을 무릅쓰고 하즈에 참여합니다.\n\n이 헌신적인 무슬림들의 힘겨운 여정을 돕기 위해, 이 지역의 무슬림 지도자들은 홍해의 주요 항구에 여러 척의 페리를 조직하기 위해 자원을 모았습니다. 이전에는 홍해를 건너는 것이 무질서하고 흩어진 일이었습니다. 이제 우리는 더 나은 조직된 기반 시설을 갖추고 있기 때문에 순례자들은 어느 정도 편안함과 안전을 가지고 이 바다를 건널 수 있습니다. 개선의 여지가 항상 있지만, 이는 중요한 성과입니다." # 6365185289799478057
