  red_sea.0010.t: "아이드합의 추가 세금" # 518181126952608720
  red_sea.0010.desc: "메카를 오가는 순례자 대상의 대규모 캐러밴이 [aydhab_region.GetNameNoTier]의 중요한 항구를 통과하며 홍해를 안전하게 건너는 대가로 지불하는 세금을 통해 이미 저에게 주요 수입원이 되고 있습니다. 일부는 순례자들에게 추가 세금을 부과하는 저의 새로운 정책을 잔인하고 부당하다고 볼 수도 있지만, 저는 제 금고에 더 많은 부를 가져오는 데 필요하다고 결정했으며 [aydhab_region.GetNameNoTier]의 많은 엘리트들이 이 아이디어에 동참하고 있습니다. 어쨌든, 저는 홍해를 따라 [aydhab_region.GetNameNoTier]의 전통적인 경쟁자인 [suakin_region.GetNameNoTier]의 엘리트들이 이러한 발전을 매우 관심 있게 지켜보고 있다는 것을 알고 있습니다…." # 5895788956141913297
  red_sea.0010.a: "아이드하브의 순례자들로부터 더 많은 이익을 얻을 수도 있겠군!" # 1526454860599740179
  red_sea.0011.t: "아이드하브 추가 세금" # 518181126952608720
  red_sea.0011.desc: "최근에 [extra_taxer.GetTitledFirstName]께서 [aydhab_region.GetNameNoTier]의 통치자로서 메카를 오가는 하즈 순례자들이 도시 항구를 지날 때 추가 세금을 부과하기로 결정했다는 소식을 들었습니다. 실용적인 관점에서 볼 때 나쁜 생각은 아닙니다. 아프리카에서 홍해를 건너 여행하려는 순례자들에게 안전하고 신뢰할 수 있는 항구는 매우 적기 때문입니다.\n\n하지만 제가 통치하는 [suakin_region.GetNameNoTier]도 #italic 다른#! 항구 중 하나입니다. 사실 [suakin_region.GetNameNoTier]의 엘리트들은 전통적으로 [aydhab_region.GetNameNoTier]를 자신들의 라이벌로 여겨 왔습니다." # 4912722576635788730
  red_sea.0011.desc.no_tax: "이 귀족들 중 일부는 [extra_taxer.GetFirstNamePossessiveNoTooltip] 정책이 시야가 좁다고 말하며, [suakin_region.GetNameNoTier]로 순례자들을 불러들일 것이라고 주장합니다. 다른 이들은 우리가 통과하는 모든 순례자에게 직접 추가 세금을 부과하는 것도 나쁘지 않을 수 있다고 말합니다!" # 9389639839336414180
  red_sea.0011.desc.tax: "공정하게 말하자면, 우리 스스로도 [suakin_region.GetNameNoTier]을 통과하는 순례자들에게 추가 세금을 부과해 왔으니, [extra_taxer.GetTitledFirstNameNoTooltip]은 단순히 우리의 냉소적인 책략을 모방하는 것으로 보입니다." # 6997112200840148550
  red_sea.0011.a: "아이다브에서 흥미로운 발전이 일어나고 있군요." # 8801557605689642100
  red_sea.0012.t: "수아킨의 추가 세금" # 17954236271433845349
  red_sea.0012.desc: "메카를 오가는 순례자 행렬이 [suakin_region.GetNameNoTier]의 중요한 항구를 지나면서 이미 제게 상당한 수입을 가져다주고 있습니다. 그들은 홍해를 안전하게 건너기 위해 세금을 내기 때문입니다. 일부는 순례자들에게 추가 세금을 부과하는 제 새로운 정책을 잔혹하고 불공정하다고 여길 수 있지만, 저는 제 창고에 더 많은 재산을 가져오는 데 필요하다고 판단했으며 [suakin_region.GetNameNoTier]의 많은 엘리트들도 이 생각에 동의합니다. 어쨌든 저는 홍해를 따라 [suakin_region.GetNameNoTier]의 전통적인 라이벌인 [aydhab_region.GetNameNoTier]의 엘리트들이 이 발전을 큰 관심을 가지고 지켜보고 있다는 것을 알고 있습니다..." # 3892126951567255410
  red_sea.0012.a: "수아킨의 순례자들로부터 더 많은 이득을 얻을 수도 있겠군요!" # 18313266579191070886
  red_sea.0013.t: "수아킨의 추가 세금" # 17954236271433845349
  red_sea.0013.desc: "최근에 저는 [suakin_region.GetNameNoTier]의 통치자인 [extra_taxer.GetTitledFirstName]이 메카를 오가는 길에 도시 항구를 통과하는 모든 하지 순례자에게 추가 세금을 부과하기로 결정했다는 소식을 들었습니다. 실용적인 관점에서 보면 나쁜 생각은 아닙니다. 홍해를 건너 여행하려는 아프리카 순례자들에게 안전하고 신뢰할 수 있는 항구는 거의 없기 때문입니다.\n\n하지만 제가 다스리는 [aydhab_region.GetNameNoTier]가 #italic 다른#! 항구 중 하나입니다. 사실 [aydhab_region.GetNameNoTier]의 엘리트들은 전통적으로 [suakin_region.GetNameNoTier]를 그들의 라이벌로 여겨 왔습니다." # 12715236485254514588
  red_sea.0013.desc.no_tax: "일부 고위 인사들은 [extra_taxer.GetFirstNamePossessiveNoTooltip]의 정책이 근시안적이라고 말합니다. 이는 [aydhab_region.GetNameNoTier]로 더 많은 순례자를 불러들일 것이기 때문입니다. 다른 사람들은 우리 영지를 지나는 순례자들에게 추가 세금을 부과하는 것이 나쁘지 않을 것이라고 말합니다!" # 13419240207372198368
  red_sea.0013.desc.tax: "솔직히 말해서, 우리 스스로도 [aydhab_region.GetNameNoTier]를 통과하는 순례자들에게 추가 세금을 부과하고 있었으니, [extra_taxer.GetTitledFirstNameNoTooltip]는 우리의 냉소적인 책략을 그저 모방하는 것으로 보입니다." # 11961004397970193706
  red_sea.0013.a: "하지만 수아킨에서 벌어지는 상황은 흥미롭군요." # 13052942943208235136
