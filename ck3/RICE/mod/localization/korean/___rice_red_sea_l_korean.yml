  building_RICE_red_sea_al_baha_mines_02_desc: "$building_rammelsberg_mines_02_desc$" # 17900462089297107088
  building_RICE_red_sea_al_baha_mines_03: "대규모 알바하 광산" # 10908419707022705441
  building_RICE_red_sea_al_baha_mines_03_desc: "$building_rammelsberg_mines_03_desc$" # 16535131840662613047
  building_RICE_red_sea_al_baha_mines_04: "알-바하 광산 단지" # 6920022197827053194
  building_RICE_red_sea_al_baha_mines_04_desc: "$building_rammelsberg_mines_04_desc$" # 498090809535580329
  building_type_RICE_red_sea_ferry_01: "홍해 연락선" # 6843574945234926184
  building_type_RICE_red_sea_ferry_01_desc: "무슬림 순례자들이 하지를 위해 가는 주요 경로가 여러 개 있습니다. 그중 더 인기 있는 경로는 배를 타고 홍해를 건너는 것이며, 이곳의 주요 정착지는 메카로 가는 도중에 순례자들이 지나가는 주요 휴식처가 되었습니다." # 13255416464722988500
  building_RICE_red_sea_ferry_01: "사막 역참" # 7209088864011692213
  building_RICE_red_sea_ferry_01_desc: "메카를 오가는 순례자들이 배로 이동할 때 최소한의 지원을 제공하기 위해 우물, 간이 숙소, 베두인 약탈자를 감시하기 위한 작은 감시탑과 같은 기본적인 기반 시설이 마련되었습니다." # 1530291065151998388
  building_RICE_red_sea_ferry_02: "순례자 부두" # 16513049829078500010
  building_RICE_red_sea_ferry_02_desc: "이 항구에 도착하는 하즈 순례자들의 캐러밴을 지원하기 위한 더 광범위한 기반 시설을 개발하는 데 자원이 투입되었습니다. 이는 또한 지역 경제에도 도움이 되었습니다." # 16888931258173250155
  building_RICE_red_sea_ferry_03: "홍해 숙소" # 17486498040874609773
  building_RICE_red_sea_ferry_03_desc: "바닷길로 순례를 떠나는 하즈 순례자들의 주요 경유지로 자리 잡은 이곳에는 이제 순례자들을 위한 서비스와 다양한 숙박 시설을 제공하는 구역이 전체에 걸쳐 조성되어 있습니다." # 3381887804646186348
  building_RICE_red_sea_ferry_04: "순례자 캐러밴서라이" # 653014613250543843
  building_RICE_red_sea_ferry_04_desc: "이 해안 항구는 정기적으로 항구를 통과하는 수많은 하지 순례자들로 유명합니다. 거대하고 잘 조직된 페리, 여관, 요새 및 시장 시스템은 이 대상들에게 편안함, 안전 및 무역 기회를 제공합니다." # 16129649631588688836
  building_type_RICE_red_sea_pearl_industry_01: "진주 산업" # 4846173620761996890
  building_type_RICE_red_sea_pearl_industry_01_desc: "이 지역의 해안은 진주가 풍부하여 주요 수익원입니다." # 1440406824764554126
  building_RICE_red_sea_pearl_industry_01: "진주 잠수부" # 3256242968590314897
  building_RICE_red_sea_pearl_industry_01_desc: "수 세기 동안 이 지역에서 진주 채취가 이루어졌지만, 현재는 더 조직적인 방식으로 진행되고 있습니다." # 9615798461175927584
  building_RICE_red_sea_pearl_industry_02: "진주 상인" # 6027764703197662761
  building_RICE_red_sea_pearl_industry_02_desc: "이 지역 진주 산업의 성장으로 상인들과 지역 당국은 이를 지원하기 위한 인프라 확장에 관심을 보이고 있습니다." # 139878586799372636
  building_RICE_red_sea_pearl_industry_03: "진주 채취 중심지" # 16423791878888927065
  building_RICE_red_sea_pearl_industry_03_desc: "이 지역은 진주 산업에 있어 가장 수익성이 높은 곳 중 하나로 여겨집니다. 이곳에서 얻은 진주는 아일랜드에서 캐세이까지 세계 곳곳으로 운송됩니다." # 14141960048443342071
  building_type_RICE_red_sea_al_radrad_mines_01: "알라드라드 광산" # 12743747962022107742
  building_type_RICE_red_sea_al_radrad_mines_01_desc: "많은 야자수가 흩어져 있는 물이 풍부한 계곡에 위치한 알라드라드 마을(알자발리라고도 함)은 중요한 은 매장지와 가깝습니다. 이 광산 단지는 원래 페르시아 광부들이 세웠으며, 여전히 광석을 제련하는 데 사용되는 많은 야금로가 있습니다. 너무 많아서 광산 근처에 오는 새들은 용광로에서 나오는 엄청난 불과 연기 때문에 죽는다고 합니다." # 10344824941882176628
  building_RICE_red_sea_al_radrad_mines_01: "알라드라드 광산 정착지" # 716544561790259849
  building_RICE_red_sea_al_radrad_mines_01_desc: "$building_rammelsberg_mines_01_desc$" # 1826550512862699185
  building_RICE_red_sea_al_radrad_mines_02: "알 라드라드 광산" # 17465043832237076536
  building_RICE_red_sea_al_radrad_mines_02_desc: "$building_rammelsberg_mines_02_desc$" # 17900462089297107088
  building_RICE_red_sea_al_radrad_mines_03: "대형 알-라드라드 광산" # 3908262644138261845
  building_RICE_red_sea_al_radrad_mines_03_desc: "$building_rammelsberg_mines_03_desc$" # 16535131840662613047
  building_RICE_red_sea_al_radrad_mines_04: "알 라드라드 광산 단지" # 16026760831214331157
  building_RICE_red_sea_al_radrad_mines_04_desc: "$building_rammelsberg_mines_04_desc$" # 498090809535580329
  RICE_red_sea_egypt_textile_industry: "이집트 직물 제조 중심지" # 6776503853799664514
  RICE_red_sea_egypt_textile_industry_desc: "파라오 시대부터 섬유는 이집트의 주요 수출품이었습니다. 이러한 숙련된 제품들은 전 세계적으로 높은 수요를 보이며, 지중해와 홍해를 따라 있는 항구를 통해 먼 나라로 자주 운송되었습니다." # 5168038972234092577
  RICE_red_sea_is_al_umari: "학자, 상인, 군벌" # 430830365539811509
  RICE_red_sea_is_al_umari_desc: "메디나에서 태어난 알 우마리는 냉혹한 학자이자 사업가로, 특히 이집트 동부 사막의 수익성이 좋은 광산을 확보하여 그곳에 개인 영지를 개척하고자 합니다. 교활하고 잔인하지만 교양 있고 카리스마가 넘치며 열렬한 신앙심을 가진 그는 적만큼 많은 추종자를 거느리고 있습니다." # 11948623688911437680
  RICE_red_sea_allaqi_mines_rediscovered: "와디 알라키의 골드 러시" # 16780463477553731509
  RICE_red_sea_allaqi_mines_rediscovered_desc: "와디 알라키의 고대 금광이 최근 재발견되어 이 지역에 골드 러시를 불러일으켰습니다. 하지만 지역 지도자들이 이 위험한 국경 지대에 대한 통제권을 확립하려면 수년과 막대한 투자가 필요할 것입니다." # 15056993394946739334
  RICE_red_sea_aswan_investors: "아스완의 투자" # 8402639233520021999
