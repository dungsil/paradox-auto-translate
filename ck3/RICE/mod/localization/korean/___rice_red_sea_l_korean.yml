  RICE_red_sea_massawa_mosque: "동료들의 모스크" # 8921772133434868643
  RICE_red_sea_massawa_mosque_desc: "마사와 정착지에는 작고 수수하지만 현지 무슬림에게 매우 중요한 모스크가 있습니다. 이곳은 세계에서 가장 먼저 지어진 모스크 중 하나로 여겨지기 때문입니다. 전설에 따르면, 예언자 무함마드가 박해로 인해 메카를 떠났을 때 그의 추종자 중 일부가 마사와로 피신하여 이 모스크를 지었다고 합니다." # 4613722510576092805
