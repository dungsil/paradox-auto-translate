  building_RICE_red_sea_wadi_allaqi_mines_04: "와디 알라키 광산 단지" # 6140243755379515467
  building_RICE_red_sea_wadi_allaqi_mines_04_desc: "$building_rammelsberg_mines_04_desc$" # 498090809535580329
  building_type_RICE_red_sea_al_baha_mines_01: "알바하 광산" # 11195134662415223880
  building_type_RICE_red_sea_al_baha_mines_01_desc: "알바하 지역에는 다양한 아랍 국가들이 채굴한 금, 은, 구리 매장지가 많이 있습니다. 이러한 금속들은 일반적으로 인근 정착지, 특히 지역 중심지인 아샴에서 가공됩니다." # 4931268924860553472
  building_RICE_red_sea_al_baha_mines_01: "알바하 광산 정착지" # 6677697222970253665
  building_RICE_red_sea_al_baha_mines_01_desc: "$building_rammelsberg_mines_01_desc$" # 1826550512862699185
