  red_sea.0004.t: "동료들의 모스크" # 8921772133434868643
  red_sea.0004.desc: "홍해에서 무슬림의 영향력이 점점 강해짐에 따라 [massawa_county.GetNameNoTier]의 많은 무슬림들은 자신들의 신앙의 생존이 불확실했던 어렵고 초기 시절을 기억하고 있습니다. 그 시기에 예언자 무함마드의 동료들을 포함한 소수의 무슬림 무리가 항구 도시로 피신하여 작은 모스크를 세웠습니다. 일부에서는 지금도 서 있는 이 건물이 세계 최초의 모스크라고 주장하기도 합니다.\n\n어쨌든, 동료들의 모스크로 알려진 이 모스크는 이와 관련된 전설 때문에 무슬림 세계에서 더 큰 명성과 명성을 얻었습니다. 이것은 분명히 이 지역에서 [massawa_county.GetNameNoTier]의 위상에 좋은 징조입니다." # 8976921239656928525
