  RICE_red_sea_aydhab_extra_hajj_taxes_desc: "아이드합의 약탈적인 통치자들이 메카로 가기 위해 홍해를 건너는 순례자들이 항구를 이용하는 데 추가 세금을 부과하기로 결정했습니다. 아이드합의 전통적인 라이벌인 수아킨의 엘리트들은 이 새로운 정책에 대해 어떻게 생각할지 궁금해집니다..." # 6489792164890306476
