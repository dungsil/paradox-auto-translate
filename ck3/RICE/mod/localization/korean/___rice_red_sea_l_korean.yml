  building_RICE_red_sea_wadi_allaqi_mines_03_desc: "$building_rammelsberg_mines_03_desc$" # 16535131840662613047
  building_RICE_red_sea_wadi_allaqi_mines_04: "와디 알라키 채광 단지" # 6140243755379515467
  building_RICE_red_sea_wadi_allaqi_mines_04_desc: "$building_rammelsberg_mines_04_desc$" # 498090809535580329
  building_type_RICE_red_sea_al_baha_mines_01: "알바하 광산" # 11195134662415223880
  building_type_RICE_red_sea_al_baha_mines_01_desc: "알바하 지역은 다수의 금, 은, 구리 광상을 보유하고 있으며, 이는 다양한 아랍 국가들에 의해 채취되었습니다. 이러한 금속은 대개 인근 취락에서 가공되며, 특히 지역 중심지인 아샴에서 이루어집니다." # 4931268924860553472
  building_RICE_red_sea_al_baha_mines_01: "알바하 광산 정착지" # 6677697222970253665
  building_RICE_red_sea_al_baha_mines_01_desc: "$building_rammelsberg_mines_01_desc$" # 1826550512862699185
  building_RICE_red_sea_al_baha_mines_02: "알바하 광산" # 3764309309547762924
  building_RICE_red_sea_al_baha_mines_02_desc: "$building_rammelsberg_mines_02_desc$" # 17900462089297107088
  building_RICE_red_sea_al_baha_mines_03: "대형 알-바하 광산" # 10908419707022705441
  building_RICE_red_sea_al_baha_mines_03_desc: "$building_rammelsberg_mines_03_desc$" # 16535131840662613047
  building_RICE_red_sea_al_baha_mines_04: "알바하 광산 단지" # 6920022197827053194
  building_RICE_red_sea_al_baha_mines_04_desc: "$building_rammelsberg_mines_04_desc$" # 498090809535580329
  building_type_RICE_red_sea_ferry_01: "홍해 도선" # 6843574945234926184
  building_type_RICE_red_sea_ferry_01_desc: "무슬림 순례자들이 하지를 떠나는 주요 경로에는 여러 가지가 있습니다. 그중 인기 있는 한 경로는 홍해를 배로 건너는 것이며, 이곳의 주요 정착지는 메카로 향하는 순례자들을 위한 주요 휴게소가 되었습니다." # 13255416464722988500
  building_RICE_red_sea_ferry_01: "사막 역참" # 7209088864011692213
  building_RICE_red_sea_ferry_01_desc: "우물, 기초적인 숙소, 베두인 약탈자를 경계하기 위한 작은 감시탑과 같은 기본 기반 시설이 배편으로 메카를 오가는 하즈 순례자들에게 최소한의 도움을 제공하기 위해 설치되었습니다." # 1530291065151998388
  building_RICE_red_sea_ferry_02: "순례자 부두" # 16513049829078500010
  building_RICE_red_sea_ferry_02_desc: "이 항구에 도착하는 하즈 순례 대상들을 지원하기 위한 더 광범위한 기반 시설 개발에 자원을 투입했습니다. 이는 또한 지역 경제에도 도움이 되었습니다." # 16888931258173250155
  building_RICE_red_sea_ferry_03: "홍해 여관" # 17486498040874609773
  building_RICE_red_sea_ferry_03_desc: "해상으로 여행하고자 하는 하즈 순례객들을 위한 주요 기항지로 자리매김하면서, 이 정착지의 구역 전체가 이제 이들 순례객들을 위한 다양한 숙박 시설과 서비스를 제공하는 데 전념하게 되었습니다." # 3381887804646186348
  building_RICE_red_sea_ferry_04: "순례자 대상 숙소" # 653014613250543843
  building_RICE_red_sea_ferry_04_desc: "이 해안 항구는 정기적으로 항구를 통과하는 엄청난 수의 하즈 순례자로 유명합니다. 나룻배, 여관, 요새, 시장으로 이루어진 거대하고 잘 정비된 시스템은 이 순례자들에게 안락함, 안전, 무역 기회를 제공합니다." # 16129649631588688836
  building_type_RICE_red_sea_pearl_industry_01: "진주 산업" # 4846173620761996890
  building_type_RICE_red_sea_pearl_industry_01_desc: "이 지역의 해안은 진주가 풍부하며 주요 수익원입니다." # 1440406824764554126
  building_RICE_red_sea_pearl_industry_01: "진주 잠수부" # 3256242968590314897
  building_RICE_red_sea_pearl_industry_01_desc: "이 지역에서 수세기 동안 진주 채취가 행해져 왔지만, 이제는 더 체계적인 방식으로 이루어지고 있습니다." # 9615798461175927584
  building_RICE_red_sea_pearl_industry_02: "진주 상인" # 6027764703197662761
  building_RICE_red_sea_pearl_industry_02_desc: "이 지역의 진주 산업 성장에 따라 상인들과 지역 당국은 이를 지원하기 위한 기반 시설 확장에 관심을 가지게 되었습니다." # 139878586799372636
  building_RICE_red_sea_pearl_industry_03: "진주 채집지" # 16423791878888927065
  building_RICE_red_sea_pearl_industry_03_desc: "이 지역은 진주 산업에 있어서 가장 수익성이 높은 곳 중 하나로 여겨집니다. 이곳에서 얻은 진주는 아일랜드에서 키타이에 이르기까지 세계의 먼 곳까지 선적됩니다." # 14141960048443342071
  building_type_RICE_red_sea_al_radrad_mines_01: "알-라드라드 광산" # 12743747962022107742
  building_type_RICE_red_sea_al_radrad_mines_01_desc: "많은 야자수가 점점이 박힌 물이 흐르는 계곡에 위치한 알라드라드 마을 (알자발리라고도 알려짐)은 중요한 은 채취지 근처에 있습니다. 광산 단지는 원래 페르시아인 광부들에 의해 건설되었으며, 여전히 광석을 제련하는 데 사용되는 많은 제련 가마가 있습니다. 사실 너무 많아서, 가마에서 나오는 엄청난 화염과 연기 때문에 광산 근처에 오는 새들이 죽어 떨어진다고들 합니다." # 10344824941882176628
  building_RICE_red_sea_al_radrad_mines_01: "알-라드라드 광산 정착지" # 716544561790259849
  building_RICE_red_sea_al_radrad_mines_01_desc: "$building_rammelsberg_mines_01_desc$" # 1826550512862699185
  building_RICE_red_sea_al_radrad_mines_02: "알-라드라드 광산" # 17465043832237076536
  building_RICE_red_sea_al_radrad_mines_02_desc: "$building_rammelsberg_mines_02_desc$" # 17900462089297107088
  building_RICE_red_sea_al_radrad_mines_03: "대형 알-라드라드 광산" # 3908262644138261845
  building_RICE_red_sea_al_radrad_mines_03_desc: "$building_rammelsberg_mines_03_desc$" # 16535131840662613047
  building_RICE_red_sea_al_radrad_mines_04: "알-라드라드 채광 단지" # 16026760831214331157
  building_RICE_red_sea_al_radrad_mines_04_desc: "$building_rammelsberg_mines_04_desc$" # 498090809535580329
  RICE_red_sea_egypt_textile_industry: "이집트 직물 제조 중심지" # 6776503853799664514
  RICE_red_sea_egypt_textile_industry_desc: "파라오 시대부터 쭉, 직물은 이집트의 주요 수출품이었습니다. 이렇게 숙련된 솜씨로 만들어진 직물들은 전 세계적으로 수요가 높으며, 지중해와 홍해 연안의 항구를 통해 종종 먼 땅으로 운송됩니다." # 5168038972234092577
  RICE_red_sea_is_al_umari: "학자, 상인, 그리고 군벌" # 430830365539811509
  RICE_red_sea_is_al_umari_desc: "메디나에서 태어난 알-우마리는 무자비한 학자이자 사업가로, 특히 수익성 높은 광산을 확보하기 위해 이집트의 동부 사막에 자신만의 봉토를 개척하려 합니다. 교활하고 잔인하지만 교양 있고 카리스마 있으며 독실한 신앙심을 가진 그는 따르는 자들만큼이나 많은 적을 두고 있습니다." # 11948623688911437680
  RICE_red_sea_allaqi_mines_rediscovered: "와디 알라키의 골드 러시" # 16780463477553731509
  RICE_red_sea_allaqi_mines_rediscovered_desc: "와디 알라키의 고대 금광이 최근 재발견되어, 이 지역에 골드 러시를 불러왔습니다. 하지만 지역 지도자들이 이 위험한 변경 지역에 어느 정도 통제력을 확립하기까지는 수년의 시간과 막대한 양의 투자가 필요할 것입니다." # 15056993394946739334
  RICE_red_sea_aswan_investors: "아스완에서의 투자" # 8402639233520021999
  RICE_red_sea_aswan_investors_desc: "와디 알라키의 금광에 최근 아스완의 부유한 엘리트들로부터 투자가 유입되었습니다. 이들은 이 지역의 골드 러시 기회를 잡고자 합니다." # 14801293301826107976
  RICE_red_sea_gold_rush_rivals: "와디 알라키 금광 경쟁" # 1724065246097965225
  RICE_red_sea_aydhab_increased_pilgrims: "하즈 순례자 수 증가" # 8275826306686312331
  RICE_red_sea_aydhab_increased_pilgrims_desc: "수아킨의 근시안적인 통치자들이 메카로 가기 위해 홍해를 건너 여행하는 하즈 순례자들에게 부과하는 악명 높은 세금 때문에, 일부 순례자들은 이제 수아킨의 전통적인 라이벌인 아이다브 항구를 이용하는 것을 선호하게 되었습니다. 하지만 아이다브의 통치자들이 계속 그렇게 관대할지는 시간이 지나야 알 수 있습니다...." # 2635203457220321868
  RICE_red_sea_suakin_increased_pilgrims: "하즈 순례자 수 증가" # 8275826306686312331
  RICE_red_sea_suakin_increased_pilgrims_desc: "메카에 도달하기 위해 아이다브 항구를 이용하여 홍해를 건너는 하지 순례자들에게 아이다브의 근시안적인 통치자들이 악명 높은 세금을 부과함에 따라, 일부 순례자들은 이제 아이다브의 전통적인 경쟁자인 수아킨의 항구를 이용하는 것을 선호하고 있습니다. 하지만 수아킨의 통치자들이 앞으로도 계속 관대할지는 시간이 지나야 알 수 있을 것입니다..." # 18205119013304753652
  RICE_red_sea_aydhab_extra_hajj_taxes: "하즈 순례자에게 부과되는 추가 세금" # 7566248897524141565
  RICE_red_sea_aydhab_extra_hajj_taxes_desc: "아이다브의 약탈적인 통치자들은 메카에 도달하기 위해 홍해를 건너 여행하려는 하즈 순례자들이 그들의 항구를 이용하는 것에 대해 추가 세금을 징수하기로 결정했습니다. 아이다브의 전통적인 경쟁 상대인 수아킨의 엘리트들이 이 새로운 정책에 대해 어떻게 생각할지 궁금해지는군요." # 6489792164890306476
  RICE_red_sea_suakin_extra_hajj_taxes: "하즈 순례자에게 부과되는 추가 세금" # 7566248897524141565
  RICE_red_sea_suakin_extra_hajj_taxes_desc: "메카로 향하는 하지 순례자들이 수아킨 항구를 이용해 홍해를 건널 때 추가 세금을 징수하기로 수아킨의 탐욕스러운 통치자들이 결정했습니다. 수아킨의 전통적인 라이벌인 아이다브의 지배층이 이 새로운 정책에 대해 어떻게 생각할지 궁금해지는군요...." # 18276676022086512252
