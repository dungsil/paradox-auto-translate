  RICE_red_sea_aspiration_red_sea_riches_desc: "#italic 압바스 왕조의 권력 공백을 이용하고 적들에게 잔혹한 수단을 사용하여, 알-우마리는 동방 사막의 부를 자신의 금고로 채우고 홍해 연안에서 가장 두려운 전쟁 군주로 부상하려 합니다.#!$RICE_red_sea_aspiration_al_umari_desc$" # 7232400784529268187
  RICE_red_sea_seek_investors_from_aswan: "아스완 투자자 물색" # 4926535241008582437
  RICE_red_sea_seek_investors_from_aswan_tooltip: "와디 알라끼의 [ruler|E]으로서, 그 광산에 투자할 사람을 찾을 것입니다." # 10552823139683702194
  RICE_red_sea_seek_investors_from_aswan_effect_tooltip: "와디 알라키 금광의 개발을 돕기 위해 아스완에서 투자자를 찾아 나설 것입니다." # 7768022439908746121
  RICE_red_sea_seek_investors_from_aswan_effect_tooltip_2: "이것은 이집트 [ruler|E]의 귀하에 대한 [opinion|E]를 #N 감소시킬 수도 있습니다#!" # 12698531568534259815
  RICE_red_sea_seek_investors_from_aswan_desc: "내가 통치하는 이집트 동부 사막 일부 지역에서 대규모 금광이 최근 발견되었습니다. 이러한 채굴 작업이 장기적으로 수익성이 있으려면, 특히 인근 아스완의 이집트 유력 상인과 귀족들의 투자가 필요할 것입니다." # 11613236394357342508
  RICE_red_sea_seek_investors_from_aswan_confirm: "아스완의 상인들에게 편지를 써라!" # 7536973538399764509
  RICE_red_sea_seek_investors_from_aswan_context_tooltip: "#emphasis 역사적 배경:#! 한때 이집트의 파라오들이 와디 알라키에서 금을 채굴했습니다. 10세기에 이 금광들이 재발견되면서 골드러시가 일어났고, 이는 해당 지역, 특히 와디 알라키와 연결된 아이다브와 아스완과 같은 주요 무역 거점에 큰 번영을 가져다주었습니다." # 17683134017526389121
  RICE_red_sea_sudan_gold_rush_happening: "와디 알라키 [county|E]는 현재 #V 와디 알라키의 골드 러시#! [county_modifier|E]를 보유하고 있습니다." # 16753432905852105822
  RICE_red_sea_increase_taxes_aydhab: "아이다브에서 하즈 순례자 세금 인상" # 13146558697266292796
  RICE_red_sea_increase_taxes_aydhab_tooltip: "아이자브의 [ruler|E]로서, 그곳의 [red_sea_ferry|E]를 통과하는 하즈 순례자들에게 추가 세금을 부과하게 됩니다." # 6731754823323566531
  RICE_red_sea_increase_taxes_aydhab_desc: "매일, 메카를 오가는 무슬림 순례자 대상들이 아이다브의 [red_sea_ferry|E]를 통과합니다. 어쩌면 이 여행객들에게 추가적인 세금을 부과할 수 있을 것입니다 - 아프리카에서 메카로 가는 안전하고 믿을 만한 길이 많지 않으니 그들에게는 다른 선택지가 없을 것입니다. 하지만, 그렇게 하면 아이다브의 경쟁 항구인 수아킨이 순례자들에게 더 매력적인 목적지가 될 수도 있습니다...." # 9529839564387592765
  RICE_red_sea_increase_taxes_aydhab_confirm: "시작해보지!" # 331371430259311057
  RICE_red_sea_increase_taxes_aydhab_context_tooltip: "#emphasis 역사적 배경:# 이슬람 성지 메카를 오가는 하즈 순례자들을 홍해를 건너 실어나르던 주요 항구는 아이다브 등 극소수에 불과했습니다. 때때로 이곳의 통치자들은 하즈 순례자들에게 추가적인 세금을 부과하기도 했지만, 지나치게 욕심을 부리면 순례자들이 아이다브의 주요 경쟁 상대인 수아킨으로 경로를 바꾸게 될 수 있었기에 신중해야 했습니다." # 2450219678830573143
  RICE_red_sea_hajj_extra_taxes_aydhab_trigger_desc: "현재 #V Aydhab#에서는 추가 세금이 부과되고 있지 않습니다!" # 7688203826011599539
  RICE_red_sea_increase_taxes_suakin: "수아킨에서 하즈 순례자 세금 증액" # 14790279236476175303
  RICE_red_sea_increase_taxes_suakin_tooltip: "수아킨의 [ruler|E]로서, 그곳의 [red_sea_ferry|E]를 통과하는 하즈 순례자들에게 추가적인 세금을 징수할 것입니다." # 10765831401282219562
  RICE_red_sea_increase_taxes_suakin_desc: "매일, 무슬림 순례자 대상들이 메카를 오가는 길에 수아킨의 [red_sea_ferry|E]를 통과합니다. 아마 이 여행자들에게 약간의 추가 세금을 부과할 수 있을 것입니다. 아프리카에서 메카까지 안전하고 믿을 수 있는 경로가 그리 많지 않으니 그들에게는 선택의 여지가 없을 것입니다. 하지만, 그렇게 하면 수아킨의 경쟁 항구인 아이다브가 순례자들에게 더 매력적인 목적지가 될 수도 있습니다...." # 15337774417947660729
  RICE_red_sea_increase_taxes_suakin_confirm: "시작해보지!" # 331371430259311057
  RICE_red_sea_increase_taxes_suakin_context_tooltip: "#emphasis 역사적 배경:#! 홍해를 가로질러 메카를 오가는 하즈 순례자들을 실어 나르는 주요 항구는 수아킨과 같은 몇 곳뿐이었고, 때때로 그곳의 통치자들은 하즈 순례자들에게 추가 세금을 부과했습니다. 하지만 순례자 교통이 방향을 틀어 수아킨의 주요 경쟁 상대인 아이다브로 가지 않도록, 지나치게 하지 않도록 조심해야 했습니다." # 5519255234221982561
  RICE_red_sea_hajj_extra_taxes_suakin_trigger_desc: "#V Suakin#에서는 현재 추가 세금이 부과되지 않고 있습니다!" # 14442952018410826833
  RICE_red_sea_organized_the_red_sea_ferries: "홍해 나룻배를 정비하십시오" # 13049877783163083390
  RICE_red_sea_organized_the_red_sea_ferries_tooltip: "메카를 오가는 순례자들은 안전한 여행을 보장받아야 합니다." # 12963607775664682191
  RICE_red_sea_organized_the_red_sea_ferries_effect_tooltip: "[aydhab_county.GetNameNoTier]와 [suakin_county.GetNameNoTier]의 [rulers|E]는 이제 [red_sea_ferries|E]를 이용하는 하즈 순례자들에 대한 세금을 인상하는 [decision|E]인 #V 하즈 순례자에 대한 세금 인상#! 을(를) 내릴 수 있습니다." # 260653406686369163
  RICE_red_sea_organized_the_red_sea_ferries_desc: "하즈 순례는 모든 경건한 무슬림에게 위험하지만 중요한 여정입니다. 순례자들이 그 여정을 더 안전하게 할 수 있도록, 나와 이 지역의 다른 무슬림 지도자들은 위험한 바다를 건너 사람들을 수송할 수 있는 신뢰할 수 있는 [red_sea_ferries|E]에 자금을 지원하는 노력을 기울여야 합니다." # 7165945388065540602
  RICE_red_sea_organized_the_red_sea_ferries_confirm: "이것은 많은 순례자들에게 도움이 될 것입니다, 인샬라!" # 16119780902631134249
  RICE_red_sea_organized_the_red_sea_ferries_context_tooltip: "#emphasis 역사적 배경:#! 중세 시대 동안, 홍해를 건너 메카를 오가는 무슬림 순례자들은 안전하게 여행하려면 몇 안 되는 항구를 통해야 했습니다. 주로 홍해 서쪽에는 수아킨과 아이다브, 동쪽에는 제다가 있었습니다." # 4227643522031504852
  red_sea.0000.t: "xxxxx" # 1951045980481827005
