  RICE_north_atlantic_incorporate_inuit_ideas_context_tooltip: "#강조 역사적 배경:#! 일부 대중 역사 서술이 1200년대와 1300년대 그린란드의 노르드인들이 기후 변화에 대처하지 못했다고 묘사하는 것과는 달리, 노르드인들은 실제로 #italic 그렇지 않았습니다#! 수년에 걸쳐 적응해 왔습니다. 예를 들어, 대부분 해산물 위주의 식단으로 바꾼 것이 그 예입니다. 하지만, 그들은 툰드라 지역에서 번영하는 데 도움이 된 이누이트의 기술을 채택하지 않았습니다. 이는 관심 부족, 불신, 인지 부족 또는 기타 이유 때문이었을 것입니다. 이러한 혁신이 그린란드 식민지의 궁극적인 운명을 바꿀 수 있었을지, 그리고 노르드 정착지에 상당한 도움이 되었을지는 말하기 어렵습니다." # f27967d1479d6b758dc21a0da10a9c5d169d1100
  RICE_north_atlantic_incorporate_inuit_ideas_greenlandic_effect: "[그린란드.GetName] [문화|E]는 $전통_쌀_북극_적응_이름$ [전통|E]과 함께 #italic $혁신_쌀_썰매개$#!, #italic $혁신_쌀_낚시창_조작$#!, 그리고 #italic $혁신_쌀_북극_배$#! [혁신|E]을 얻습니다 (이는 낮은 @쌀_그린란드_회복력_아이콘! [그린란드_회복력|E] 및 @쌀_그린란드_네트워크_아이콘! [그린란드_네트워크|E]의 부정적인 영향을 완화하며), 그리고 [이누이트.GetName]과의 [문화_수용도|E]를 #P 25%#! 증가시킵니다 (#경고 @경고_아이콘! [그린란드.GetName] [문화|E]가 [전통|E] 제한에 도달한 경우, 이 [결정|E]으로 인해 [전통|E]이 제거될 수 있습니다.#!)" # 86fc52cd8ae4813489f30779600bf937ad3df7cf
  RICE_north_atlantic_incorporate_inuit_ideas_your_culture_effect: "[그린랜드족.GetName]과 [입양자.문화.GetName] [문화|E]는 $전통_쌀_북극_적응_이름$ [전통|E]을 비롯하여 #italic $혁신_쌀_개썰매$#!, #italic $혁신_쌀_전환_창$#!, 그리고 #italic $혁신_쌀_북극_배$#! [혁신|E]을 얻습니다(이는 낮은 @쌀_그린랜드_저항_아이콘! [그린랜드_저항|E]와 @쌀_그린랜드_네트워크_아이콘! [그린랜드_네트워크|E]의 부정적 영향을 완화합니다). 그리고 두 [문화|E]는 [이누이트족.GetName]과 #경고 @경고_아이콘! 만약 [그린랜드족.GetName] 또는 [입양자.문화.GetName] [문화|E]가 [전통|E] 제한에 도달하면 [전통|E]를 제거할 수도 있습니다.#!) #P 25%#! [문화적_수용|E]를 얻습니다." # 4f7ddf12323526fdc271d8198da01b8d29a2628e
