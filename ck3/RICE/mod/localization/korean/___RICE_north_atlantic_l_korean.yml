  RICE_north_atlantic_tried_send_west: "서쪽으로 보내주고 싶었습니다." # 2262697199348292652
  RICE_iceland_skalholt_school_main: "아이슬란드 최초의 주요 종교 학교" # 1269573009432623619
  RICE_north_atlantic_aspiration_cultivate_icelands_church: "[aspiration|E]: 아이슬란드의 교회를 발전시키다" # 17875064640736375649
  RICE_north_atlantic_aspiration_cultivate_icelands_church_desc: "#italic 아이슬란드는 수십 년 전 기독교로 개종했지만, 기독교화는 시간이 걸리는 과정입니다. 아이슬란드의 첫 번째 주교로 임명된 이슬레이푸르는 교육을 통해 이 섬이 필요로 하는 영적 지도를 제공하고자 합니다.#!$RICE_north_atlantic_aspiration_isleifur_desc$" # 1764602585007678228
  RICE_bartholomew_leslie_modifier: "헝가리 스코틀랜드인" # 4497647125520957859
  RICE_bartholomew_leslie_modifier_desc: "이 인물은 원래 헝가리 귀족이었으나, 앵글로색슨 공주 마가렛을 따라 영국 제도로 건너왔습니다." # 10430303791170395913
  RICE_michael_scot_modifier: "스코틀랜드의 신비주의자" # 12760204300031085133
  RICE_michael_scot_modifier_desc: "이 학자는 이미 수학과 언어에 재능이 뛰어났으며, 점성술과 연금술과 같은 신비로운 학문에 대해서도 놀라운 이해력을 보유하고 있습니다." # 16997865393422009850
  RICE_north_atlantic_native_american_artifact_name: "원주민 장신구" # 12409457960699865592
  RICE_north_atlantic_native_american_artifact_desc: "서부 대서양 신화의 땅에 거주하는 어떤 민족이 만든 물건입니다. 아마 도구였거나, 예술 작품이었거나, 또는 다른 알 수 없는 용도로 사용되었을 것입니다. 아이슬란드 서쪽 지역으로의 여행 도중, 강제로 혹은 그들과의 무역을 통해 얻어진 물건입니다." # 7997188133660858760
  RICE_north_atlantic_arctic_artifact_name: "북극 장신구" # 18350069941870962452
  RICE_north_atlantic_arctic_artifact_desc: "북극 먼 변방에 사는 민족이 만든 물건입니다. 아마 도구였거나, 예술 작품이었거나, 아니면 다른 알 수 없는 용도를 가졌을 것입니다. 아이슬란드 서쪽 지역으로의 여정 중, 혹은 그들과의 무역을 통해 획득했습니다." # 13871419266939659170
  RICE_north_atlantic_polar_bear_pelt_name: "북극곰 가죽" # 5417979527381046882
  RICE_north_atlantic_polar_bear_pelt_desc: "[nordsetur|E]의 [greenland|E]에서 사냥한 북극곰의 털가죽입니다. 신화와 전설이 깃든 먼 땅에서 온 이 사치품은 분명 놀라움과 기쁨을 안겨줄 것이며, 동시에 따뜻함과 편안함을 선사할 것입니다!" # 4344739953308658814
  RICE_north_atlantic_narwhal_horn_name: "나르발 뿔" # 15640373858236023152
  RICE_north_atlantic_narwhal_horn_desc: "[nordsetur|E]의 [greenland|E]에서 사냥된 나르발의 뿔입니다. 이 짐승을 민담과 전설에 나오는 바다의 일각수라 믿는 이들도 있습니다. 많은 이들이 이 뿔에 마법과 약효가 있다고 믿으며, 그래서 전 세계적으로 높은 가격에 거래됩니다." # 17976320144179730568
  RICE_north_atlantic_walrus_ivory_name: "새긴 해마 상아" # 7996684313980407942
  RICE_north_atlantic_walrus_ivory_desc: "[nordsetur|E]에서 사냥한 바다코끼리 상아로 만든 상아 예술품은 [greenland|E]에서 주로 만들어지지는 않습니다. 그 대신 그린란드와 무역 관계가 있는 북대서양 각 도시에서 만들어집니다." # 4614219356225536306
  RICE_greenland_struggle_ending_integration_decision: "지역 통합" # 9089534421835180160
  RICE_greenland_struggle_ending_integration_decision_desc: "북대서양의 민족들은 과거에는 작은 전쟁 영주들과 부족들로, 광활하고 혹독한 대양에 의해 오랫동안 분열되어 있었습니다.  이제 그들은 문화, 사상, 그리고 교역에서 점점 더 하나가 되어가고 있으며, [greenlands|E]의 정착지는 유라시아와 아메리카 대륙을 연결하고 있습니다.  먼 북쪽의 황금기가 시작되려 하고 있습니다!" # 16352432396697529742
  RICE_greenland_struggle_ending_integration_decision_tooltip: "그린란드와 아메리카 대륙을 북대서양권에 완전히 통합합니다." # 4469299588720615994
  RICE_greenland_struggle_ending_integration_decision_confirm: "$RICE_greenland_struggle$을 종결합니다." # 14684137242047705853
  RICE_greenland_struggle_integration_decision_correct_phase_tt: "현재 [struggle_phase|E]는 [struggle_phase_greenland_integration|E]입니다." # 5443526285579725854
  RICE_greenland_struggle_marginalization_decision_correct_phase_tt: "현재 [struggle_phase|E]는 [struggle_phase_greenland_marginalization|E]입니다." # 14914981491872061293
  RICE_greenland_struggle_ending_integration_decision_region_tt: "[GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E]의 [SCOPE.ScriptValue('RICE_greenland_struggle_integration_owned_percent_value')|0]% 이상을 장악하셨습니다 (현재: [SCOPE.ScriptValue('RICE_greenland_struggle_region_owned_percent_value')|0]%)." # 10997583788996486608
  RICE_greenland_struggle_ending_low_resource_mitigation_tt: "@RICE_greenland_resilience_icon! [greenland_resilience|E] 및 @RICE_greenland_networks_icon! [greenland_networks|E]의 수치가 낮을 경우의 부정적 영향이 크게 감소합니다." # 7539428145375466551
  RICE_greenland_struggle_ending_culture_acceptance_tt: "$fp2_struggle_conciliation_culture_tt$" # 7174394660179899944
  RICE_greenland_struggle_ending_native_american_courtiers_tt: "[GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E] 지역에서 원주민 [courtier|E] 출현 빈도가 다소 높아집니다." # 8593005673183482048
  RICE_greenland_struggle_ending_vinland_tt: "[빈란드|E]에 정착하는 비용과 위험이 크게 감소했습니다. 만약 [빈란드|E]의 [빈란드_생존가능성|E]이 [빈란드_생존가능성_최소|E] #V 50# 미만이라면, 매년 무작위적인 양만큼 증가하여 그 수치에 도달할 것입니다." # 6163473700186814063
  RICE_greenland_struggle_ending_expedition_success_tt: "서쪽으로 [greenland_expeditions|E]를 파견할 경우 실패 확률이 감소합니다." # 10051269849265015013
  RICE_greenland_struggle_integration_ending_county_bonus_tt: "[GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E]의 모든 [county|E]에 50년 동안 다음 중 하나의 수정자를 적용합니다.\n$EFFECT_LIST_BULLET$[GetModifier('RICE_greenland_integration_cultural').GetNameWithTooltip|L]. 북아메리카 원주민 [courtier|E]가 [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E]에서 자주 등장하며, 더욱 우수한 보너스를 제공합니다.\n$EFFECT_LIST_BULLET$[GetModifier('RICE_greenland_integration_economic').GetNameWithTooltip|L]. [greenland|E]의 [greenland_estates|E]를 소유한 [houses|E]의 연간 보너스가 약간 증가합니다.\n$EFFECT_LIST_BULLET$[GetModifier('RICE_greenland_integration_community').GetNameWithTooltip|L]. $RICE_north_atlantic_hunting_trip$ [decision|E]를 통해 더 나은 보너스를 얻을 수 있습니다." # 17986589284229568360
  RICE_greenland_struggle_integration_acceptance_tt: "북대서양 지역 통합" # 8338614934145507232
  RICE_greenland_struggle_ending_integration_decision_resilience_tt_1: "[greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E]는 최소 #V [EmptyScope.ScriptValue('RICE_greenland_regional_integration_ending_value')|0]#!" # 4524856174331161669
  RICE_greenland_struggle_ending_integration_decision_networks_tt_1: "[greenlands|E] @RICE_greenland_networks_icon! [greenland_networks|E]는 적어도 #V [EmptyScope.ScriptValue('RICE_greenland_regional_integration_ending_value')|0]#!" # 6553013437375965747
  RICE_greenland_struggle_ending_integration_decision_development_tt: "당신의 [capital|E] 소재 [duchy|E]의 모든 [county|E]는 최소 #V [EmptyScope.ScriptValue('RICE_greenland_good_ending_development_level')|0]! [development_i|E] [development|E]을 보유하고 있습니다." # 1004695053372168803
  RICE_greenland_struggle_ending_indigenous_decision: "원주민 주권" # 17664617675621783496
  RICE_greenland_struggle_ending_indigenous_decision_desc: "유럽인들에게는 신비로운 야만인 "스카렐링"으로 멸시받지만, 우리 역시 풍부한 역사와 문화, 그리고 독특한 생활 방식을 지녔습니다. 서부 바다와 땅의 토착민으로서, 이제는 북대서양의 혹한 땅에 대한 우리의 주권을 주장할 때입니다!" # 3637176673947937427
