  north_atlantic.0120.t: "바다코끼리 사냥: 노르드세투르로 출발!" # 9069887309589978860
  north_atlantic.0120.desc: "매년 여름, 그린란드의 남자들은 그린란드의 정착지에서 멀리 떨어진 북쪽 그린란드 서쪽 해안선을 따라 위치한 지역인 노르드세투르로 항해하는데, 그곳에는 바다코끼리가 자주 모입니다. 이 시기는 그린란드 바다코끼리 대부분이 사냥되는 시기이며, 따라서 그린란드 부의 중요한 원천입니다.\n\n그린란드에 있는 우리 가문의 영지에서 올해도 그런 여행을 위해 인원과 물자를 모으는 것을 마쳤습니다. 선원들이 방금 노르드세투르로 출항했다는 소식을 받았습니다. 그들이 많은 바다코끼리 엄니를 가지고 돌아오기를 바랍니다!" # 12069434151415565754
  north_atlantic.0120.a: "[ROOT.Char.GetFaith.WaterGodName]께서 이들을 보호해주시길 기도합니다." # 16406151581042468843
  north_atlantic.0120.a.tooltip: "8월 말쯤 사냥 여행에서 돌아올 것이다. 부디 그들이 무사히 돌아와 많은 바다코끼리 어금니를 가져오기를 바랄 뿐이다!" # 5924866850887355907
  north_atlantic.0121.t: "바다코끼리 사냥: 재앙!" # 234371305982229262
  north_atlantic.0121.desc: "끔찍한 소식이오! 노르드세투르로 떠났던 사냥 여행이 예상치 못한 상황 때문에 조기에 종료되었습니다." # 12564674836328176851
  north_atlantic.0121.desc.attack: "사냥단이 이상한 전사 집단의 공격을 받았습니다. 생존자들의 말에 따르면 그들이 근처에 사는 현지인인지, 아니면 바다코끼리 사냥을 위해 먼 곳에서 온 사람들인지 알 수 없었다고 합니다.\n\n어찌 됐든 두 무리가 처음 만났을 때 약간의 긴장감이 감돌았고, 오해나 말다툼 끝에 전투가 벌어졌습니다. 불행히도 저의 사냥단은 패배했고, 많은 사상자를 낸 채 그린란드 정착지로 후퇴해야 했습니다." # 15969230356679480138
  north_atlantic.0121.desc.heavy_storm: "배들이 폭풍우를 만나 침몰했습니다. 그린란드에서 온 다른 사냥대가 며칠 후 난파선과 제 사냥대의 시신 여러 구를 발견한 것으로 보아 생존자는 없는 듯합니다. 그들은 비극적인 소식을 제 영지에 알렸습니다." # 1485326918965688664
  north_atlantic.0121.desc.mild_storm: "배는 폭풍우에 휩쓸려 침몰했습니다. 몇 안 되는 생존자들은 (아마도 [ROOT.Char.GetFaith.HighGodName]의 개입과 자비 덕분에) 그린란드의 또 다른 사냥대에 의해 발견되어 구조되었습니다. 이후 생존자들은 동료들과 배의 슬픈 운명을 보고하기 위해 돌아왔습니다." # 10752000841656663264
  north_atlantic.0121.desc.rescue_storm: "배들은 폭풍우를 만나 침몰했습니다. 선원 중 일부는 살아남았지만, 특이한 옷을 입고 이상한 언어를 사용하는 사람들을 만나기 전까지는 자연의 힘에 굴복할 것이라고 생각했습니다. 이 낯선 사람들이 근처에 사는 현지인인지, 아니면 바다코끼리를 사냥하기 위해 노르드세투르에 온 먼 땅 출신인지 알기 어려웠습니다.\n\n저의 부하들은 최악의 상황을 두려워했지만, [native_leader.GetWomanMan] [native_leader.GetFirstName](이)라는 사람이 이끄는 이 이방인들이 헤어지기 전에 음식과 물자를 주자 놀랐습니다. 그린란드에서 온 다른 사냥대가 그들을 발견할 때까지 살아남을 수 있을 만큼 충분했습니다.\n\n제 부하들은 이 인정 많은 낯선 사람들 덕분에 목숨을 건졌지만, 저는 여전히 많은 다른 훌륭한 부하들과 배들을 잃었습니다." # 6473271938375933028
  north_atlantic.0121.desc.kaboom: "배의 선원들이 사고를 냈는지 미숙했는지, 항해 중 배가 난파되어 침몰한 것으로 보입니다. 다행히도 많은 사람이 살아남았고, 일부 보급품을 회수할 수 있었습니다.\n\n그러나 배가 바다에서 좌초되었기 때문에 제 부하들은 다른 사냥 무리가 지나가 구조할 때까지 며칠 동안 인근 사냥 기지에 피신해야 했습니다. 제가 고용한 사람들은 물론 일어난 일에 대해 매우 부끄러워하고 있지만, 지금 당장 우리가 할 수 있는 일은 없습니다." # 5634590836902013254
  north_atlantic.0121.desc.supplies: "사냥 원정대의 지도자들이 전체 작전에 필요한 식량의 양을 잘못 계산한 것 같습니다. 보급품이 줄어들자 식량을 배급하기 시작했고, 결국 아무것도 남지 않게 되었습니다. 그 결과, 그들은 방향을 돌려 그린란드로 돌아가야 했습니다." # 12145071597213152907
  north_atlantic.0121.desc.deaths: "사냥은 처음에는 순조롭게 진행되는 듯했습니다. 하지만 불운과 미숙함으로 인한 일련의 사고로 사냥에 참가한 남자들이 너무 많이 죽었습니다. 어떤 이들은 사나운 바다코끼리의 손에 죽었고, 어떤 이들은 사냥터를 항해하다가 익사했으며, 또 어떤 이들은 탈진이나 병으로 죽었습니다.\n\n결국 선원 수가 줄어들자 그룹의 지도자들은 사냥을 계속하는 것이 무의미하다는 것을 깨닫고 어쩔 수 없이 빈손으로 그린란드로 돌아가야 했습니다." # 1527224386939419745
  north_atlantic.0121.desc.fled: "사실, 이건 선원들 말고 저에게는 재앙입니다. 우리가 고용한 사람들 중 상당수가 범죄자였고, 실제로 노르드세투르로 가서 바다코끼리를 사냥할 의도가 없었던 것으로 드러났습니다. 그들은 우리가 제공한 돈과 물자를 챙겨 유럽이나 지중해 어딘가로 항해를 떠났을 겁니다. 제 손이 닿지 않는 곳으로요.\n\n어쨌든, 제가 사기를 당한 것 같군요! 이제 이 사기꾼들은 어디에든 있을 수 있습니다." # 6756711181653631004
  north_atlantic.0121.a: "정말 안타깝군!" # 15117335907708647274
  north_atlantic.0121.tooltip.hunt_ends: "주최하신 [nordsetur|E] 사냥 여행이 조기에 종료되었습니다" # 15867432621483403787
  north_atlantic.0121.tooltip.decrease_resilience: "[greenlands|E] [greenland_resilience|E]이 @RICE_greenland_resilience_icon! #V [GetGlobalVariable('RICE_greenland_resilience').GetValue|0]#!에서 #V [THIS.Char.MakeScope.Var('RICE_resilience_value_temp').GetValue]#!만큼 감소합니다!" # 12059164442861080609
  north_atlantic.0121.tooltip.decrease_networks: "[greenlands|E] [greenland_networks|E]가 #V [THIS.Char.MakeScope.Var('RICE_networks_value_temp').GetValue]#!만큼 감소하여 @RICE_greenland_networks_icon! #V [GetGlobalVariable('RICE_greenland_networks').GetValue|0]#!이 됩니다!" # 17526221683187104942
  north_atlantic.0122.t: "바다코끼리 사냥: 귀환" # 4322546348407316266
  north_atlantic.0122.desc: "그린란드에 있는 우리 가문의 영지에서 보고가 들어왔습니다. 노르드세투르로 조직했던 사냥 여행에서 바다코끼리 상아를 가지고 돌아왔다고 합니다.\n\n가장 큰 문제는 이번 노력에 대한 투자 수익이 합리적인지 여부입니다. 어쨌든, 사냥 결과에 따르면 우리가 고용한 사냥꾼들은 북대서양 전역의 시장과 항구에 있는 다양한 상인들에게 [gold_i|E] #V [ROOT.Char.MakeScope.Var('RICE_walrus_hunt_gold_gain_value').GetValue]#!에 팔 수 있을 만큼 충분한 바다코끼리 어금니를 수집했습니다." # 11386128289128142034
  north_atlantic.0122.desc.extras: "또한 보고서에 따르면 내가 알아야 할 흥미로운 일이 사냥 여행 중에 일어났다고 합니다." # 12794005134916594178
  north_atlantic.0122.desc.no_extras: "수렵 여행 중에 다른 주목할 만한 사건은 없었고, 사냥꾼들은 이제 그린란드에서 평범한 삶을 재개했습니다." # 7955951608290944782
  north_atlantic.0122.a: "이제 이 상아로 돈을 벌 시간이다!" # 17639006399016174290
  north_atlantic.0122.a.extra: "오? 이번 여행 중에 또 무슨 일이 있었소?" # 10235242574296289883
  north_atlantic.0122.tooltip.hunt_ends: "주최하신 [nordsetur|E] 사냥 여행이 끝났습니다" # 4886678813641445486
  north_atlantic.0123.t: "바다코끼리 사냥: 준비" # 16789454576353274481
  north_atlantic.0123.desc: "매년 그린란드인들은 그린란드 정착지에서 훨씬 북쪽에 위치한 그린란드 서부 해안선을 따라 있는 노르드세투르 지역으로 항해하는데, 그곳에는 바다코끼리가 자주 모입니다. 이때 그린란드의 바다코끼리 대부분이 사냥되므로, 그린란드 부의 중요한 원천입니다.\n\n올해, 저는 그린란드의 영지에 노르드세투르에서 그러한 사냥을 조직하라고 지시했습니다. 그들이 그렇게 하는 데는 시간이 좀 걸리겠지만, 사냥이 시작되는 여름철, 그리고 사냥대가 북쪽으로 그린란드 정착지에서 출발할 때까지는 완료되어야 합니다." # 1877888125187808625
  north_atlantic.0123.a: "이번 사냥의 결과가 어떨지 몹시 궁금하군." # 14488556054602194033
  north_atlantic.0123.a.tooltip: "이제 [greenland_estate_long|E]에서 6월에 출발하는 [nordsetur|E] 사냥단을 조직할 것입니다." # 17075812711054607976
  north_atlantic.0124.t: "바다코끼리 사냥: 우호적인 외국인" # 215732050275903900
  north_atlantic.0124.desc: "바다코끼리를 찾아 사냥하는 동안, 저의 사냥대가 그곳에서 사냥 중이던 낯선 이방인 무리를 만난 것 같습니다. 그들은 [native_leader.GetFirstName]라는 자가 이끌고 있었습니다. 아마도 그들은 근처에 살거나, 아니면 저처럼 먼 땅에서 노르드세투르까지 온 것일지도 모릅니다.\n\n어쨌든, 이 이방인들은 매우 친절했고, [native_leader.GetFirstNameNoTooltip]는 그들의 사냥꾼들이 저의 사냥꾼들과 약간의 거래를 하도록 허락했습니다.\n\n두 그룹은 며칠 동안 가까이 지내며 약간의 거래 등을 하다가, 이방인들은 집으로 떠났습니다." # 
  north_atlantic.0124.a: "그들이 어쩌다 그렇게 친절한 외국인들을 만났는지 흥미롭군!" # 15039867469026159746
  north_atlantic.0124.a.tooltip: "[greenlands|E] @RICE_greenland_networks_icon! [greenland_networks|E]가 @RICE_greenland_networks_icon! 만큼 증가합니다! #V 1#!" # 9987878897990654628
  north_atlantic.0125.t: "바다코끼리 사냥: 적대적인 이방인" # 4033405604317213683
  north_atlantic.0125.desc: "바다코끼리를 찾아 사냥하던 저의 사냥대가, 그곳에서 사냥을 하던 이상한 이방인 무리와 조우한 듯합니다. 그들은 [native_leader.GetFirstName]이라는 자가 이끌고 있었습니다. 어쩌면 근처에 살거나, 먼 땅에서 노르드세투르까지 온 것일 수도 있습니다.\n\n이 이방인들은 적대적이고 위협적인 태도를 보이거나, 아니면 제 사냥꾼들의 의도를 오해한 듯, 두 그룹이 충돌했습니다. 다행히 전투는 짧게 끝났고 양측 모두 후퇴하기 전에 사상자는 최소한에 그쳤습니다.\n\n이런 황량한 땅에서 적대적인 이방인을 만나는 것은 끔찍한 일이었을 겁니다! 제 사냥대의 보급품을 일부 잃고, 사냥꾼 몇 명이 사망했지만, 이 불행한 조우가 더 확대되지 않은 것을 다행으로 여겨야 할 것입니다." # 12385284788453516659
  north_atlantic.0125.a: "다시는 저 적대적인 외국인들을 보지 않기를 바라야지." # 11318843031540328480
  north_atlantic.0125.a.tooltip: "[greenlands|E] @RICE_greenland_networks_icon! [greenland_networks|E]가 @RICE_greenland_networks_icon! 만큼 감소했습니다! #V 1#!" # 14436555580603578751
  north_atlantic.0126.t: "바다코끼리 사냥: 죽은 사냥꾼들" # 7783373619872818240
  north_atlantic.0126.desc: "여행 중에 사냥꾼들이 끔찍하고 불안한 것을 발견했습니다. 그린란드 정착지에서 온 다른 사냥대의 시체였습니다.\n\n사냥꾼들은 시체를 조사한 결과, 이들이 추위와 식량 부족으로 사망했음에 틀림없다고 판단했습니다. 게다가 사냥꾼들이 도착하기 얼마 전에 사망한 것으로 보입니다. 슬프게도, 노르드세투르의 춥고 황량한 지형에서는 이러한 만남이 드물지 않습니다.\n\n하지만 저는 궁금할 뿐입니다... 그 불행한 영혼들이 조금만 더 오래 살아남았다면, 제 사냥꾼들이 그들을 구할 수 있었을까요? 어쨌든, 제 사냥꾼들은 시체에서 도구, 무기, 보급품을 건져내기로 했습니다. 죽은 사냥꾼들은 분명히 그것들이 필요 없을 테니까요." # 5107948295094136291
  north_atlantic.0126.a: "부디 [ROOT.Char.GetFaith.HighGodName]께서 그들의 영혼을 내세에서 인도하시기를." # 4006508337941975042
  north_atlantic.0126.a.tooltip: "[greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E]이 @RICE_greenland_resilience_icon!만큼 감소합니다! #V 1#!" # 14253439828565294586
  north_atlantic.0127.t: "바다코끼리 사냥: 다른 사냥꾼들" # 1998506449228786454
  north_atlantic.0127.desc: "여행 중에 사냥꾼들이 그린란드에서 온 또 다른 사냥단을 만났습니다. 그 사냥단은 보급품과 식량이 부족했고, 이미 많은 구성원이 사망했습니다.\n\n다행히 우리 사냥단은 여분의 보급품과 식량이 충분했고, 다른 사냥단의 남은 인원들을 데려왔습니다. 노르드세투르에서의 사냥은 위험한 일이라, 노르드세투르의 춥고 황량한 지형에서는 이런 일이 드물지 않습니다.\n\n상대 사냥단의 지도자인 [hunter.GetFirstName]은 우리 사냥꾼들이 자신[hunter.GetHerHis]의 목숨을 구해준 것에 대해 영원히 감사하고 있습니다. [hunter.GetSheHe|U]는 사냥에서 돌아온 후 그린란드에 있는 제 영지를 방문하여 정식으로 감사를 표하기까지 했습니다." # 847000605273477823
  north_atlantic.0127.a: "[hunter.GetFirstNameNoTooltip]은 수완이 좋은 것 같으니, 그[hunter.GetSheHe]가 저를 위해 일해 줄 의향이 있을까요?" # 2262073964486747363
  north_atlantic.0127.a.success: "[hunter.GetFirstNameNoTooltip](이)가 당신의 궁정에 합류했습니다" # 17939195729397497997
  north_atlantic.0127.a.failure: "[hunter.GetFirstNameNoTooltip] 님은 당신의 궁정에 합류하지 않았습니다." # 9101929877934911918
  north_atlantic.0127.a.failure.tooltip: "제안은 고맙지만, [hunter.GetFirstNameNoTooltip]는 그린란드를 떠날 생각이 없습니다." # 13321159264276812225
  north_atlantic.0127.b: "사냥꾼들이 그들을 찾아낸 것은 정말 다행이야!" # 7409936816119571170
  north_atlantic.0128.t: "바다코끼리 사냥: 일각고래 엄니" # 12924621271461693257
  north_atlantic.0128.desc: "사냥꾼들이 바다코끼리를 추적하던 중 해변으로 밀려온 일각고래 사체를 발견했습니다. 바다에서 이 생물을 잡는 것은 매우 어렵기 때문에 이번 발견은 매우 행운이었습니다.\n\n희귀성 때문에 많은 사람들이 이 생물의 본성에 대해 확신하지 못합니다. 그러나 확실한 것은 그들의 상아가 마법적인 속성을 가지고 있다고 믿어진다는 것입니다.\n\n이제 내 손에 일각고래 상아가 들어왔습니다. 이 멋진 물건을 내가 가질 수도 있습니다. 반면에, 특히 그러한 이국적인 상품을 얻기 위해 많은 돈을 지불할 먼 곳의 사람들에게 팔면 꽤 많은 돈을 벌 수 있을 것입니다." # 8376417394258974600
  north_atlantic.0128.a: "제가 갖겠습니다." # 7801113651764447875
  north_atlantic.0128.b: "상인에게 팔아라." # 17851201899964201463
  north_atlantic.0129.t: "바다코끼리 사냥: 북극곰" # 9825183058541516321
  north_atlantic.0129.desc: "사냥꾼들이 바다코끼리뿐 아니라 다른 짐승도 사냥한 모양이오! 사냥꾼들이 북극곰과 마주쳤다는 보고가 올라왔소!\n\n위엄 넘치고 강력한 짐승을 잡는 것은 결코 쉬운 일이 아니었지만, 용감하고 대담하며 강인한 내 사냥꾼들은 결국 북극곰을 쓰러뜨리고 고향인 그린란드 정착지에서 명성과 영광을 얻었소.\n\n이제 북극곰의 모피는 내 소유가 되었소. 내가 직접 가질 수도 있고, 유럽 등지에서 북극곰 모피가 고급품으로 얼마나 높이 평가받는지를 고려하여 팔아 돈을 벌 수도 있소." # 10953431444484729039
  north_atlantic.0129.a: "이렇게 훌륭한 모피와 헤어질 수 없어!" # 16374789430533408416
  north_atlantic.0129.b: "좋긴 하지만, 돈을 받고 파는 게 낫겠어." # 17385217255914976224
