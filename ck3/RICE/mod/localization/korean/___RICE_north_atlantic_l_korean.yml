  building_type_RICE_north_atlantic_hekla_desc: "헤클라 화산은 잦은 분화와 용암 흐름으로 악명 높은 곳입니다. "지옥의 문"이라는 별칭은 많은 이들이 그것이 실제로 지옥으로 통하는 문이라고 믿었기 때문입니다. 기독교 전설에 따르면, 배신자 유다 이스카리옷이 영원히 산 아래에 감금되어 있다고 합니다." # 49d99fda7b3df53a7c702cf11837ba19cbd411ab
  building_RICE_north_atlantic_hekla: "$building_type_RICE_north_atlantic_hekla$" # 5ff872ba52ec351fb50f367f7649edc31b2c1755
  building_RICE_north_atlantic_hekla_desc: "$building_type_RICE_north_atlantic_hekla_desc$" # cf3c8184719d3e719d632865d72f64f92a27e313
  RICE_north_atlantic_greenland_family_estate: "그린란드의 가족 영지" # 5db71d102fa0dd3ca5a7547c03d75fbdd14a3a30
  RICE_north_atlantic_greenland_family_estate_desc: "이 [house|E]는 그곳에 [greenland_estate|E]를 유지하며 [RICE_greenland_struggle|E]에 참여하고 있습니다.\n\n#italic 이 [house|E]의 통치자들은 [RICE_greenland_struggle]와 관련된 다양한 [decisions|E]와 메커니즘에 접근할 수 있습니다. 또한 [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] 및 @RICE_greenland_networks_icon! [greenland_networks|E]에 따라 매년 [gold_i|E] £금화£, [prestige_i|E][prestige|E], 및 [piety_i|E][piety|E]가 다양하게 증가하거나 감소합니다.  그리고 잠재적으로 다른 요인들도 영향을 미칠 수 있습니다!" # f87831ab04e250edf031d46e353dd927e934ee09
  RICE_greenland_integration_cultural: "북대서양 문화 통합" # 9a78753253d4e870b7c7ea9bb705a0ff5a94ab5e
  RICE_greenland_integration_cultural_desc: "[greenland_settlements|E]의 성공적인 개척 이후, 북대서양 민족들은 긴밀한 유대 관계를 맺게 되었습니다. 문화적, 종교적 차이에도 불구하고, 유럽의 노르웨이에서부터 아메리카 대륙의 하우데노사우니까지, 서로 다른 민족들 사이에서 아이디어 교류가 활발하고 빈번하게 협력이 이루어지고 있습니다." # f12875fd30daf9ff9e478a235aecc99d629130a5
  RICE_greenland_integration_economic: "북대서양 경제 통합" # e7ad019557486eaa83fa5aededdb67251dbb2c8e
  RICE_greenland_integration_economic_desc: "[greenland_settlements|E]의 성공적인 개척 이후, 북대서양의 해상 무역로는 유라시아, 아프리카, 심지어 동아메리카까지 이어지는 점차 세계화되는 무역의 중요한 축이 되었습니다. 바다코끼리 상아, 비버 모피, 고래 기름 등 귀중한 물품들이 북쪽 바다에 부를 가져다주며 번영을 이룩했습니다." # 03d711152e8eef60afdc4f1435fae86dd281751e
  RICE_greenland_integration_community: "북대서양 연합 통합" # 2c0d7d44dbd349d6aa33ecc56b32b108710f0222
  RICE_greenland_integration_community_desc: "[greenland_settlements|E]의 성공적인 정착 이후, 북대서양의 정착지는 광활한 북해를 가로질러 퍼져나간 작지만 강력한 불꽃처럼 발전하고 번성했습니다. 그들의 기원이 무엇이든 간에, 이러한 공동체는 북쪽 혹독한 땅에서 생존하는 최선의 방법에 대한 엄청난 지식을 성공적으로 보존하여 세대를 거듭하며 번영할 것입니다." # b4c1c3553a37c9ac62e8559056309d7f93c55387
  RICE_north_atlantic_walrus_carving_workshop_inside_region: "북유럽 상아 조각 중심지" # b2ea7cd66a44830722f6c03a9c38966d887dd774
  RICE_north_atlantic_walrus_carving_workshop_inside_region_desc: "그린란드에서 생산된 상당량의 해마 뼈는 북해를 따라 이 지역으로 운송됩니다. 여기서 숙련된 장인들은 아름다운 예술품을 조각하여 유라시아 무역로를 통해 수출합니다. 따라서 이 지역은 유럽에서 조각된 상아 제작의 주요 중계지로 여겨집니다.\n\n#italic 이 [modifier|E]는 [RICE_greenland_struggle|E]가 [struggle_phase_greenland_marginalization|E]에 도달하거나 좋은 결과 없이 종료될 경우 자동으로 제거됩니다.#!" # 1b5c180af75ae6703e8c22dd486d1da150c03025
  RICE_north_atlantic_walrus_carving_workshop_outside_region: "유럽 상아 조각 중심지" # a403b974e49f2d63bd068d265703797e412fd715
  RICE_north_atlantic_walrus_carving_workshop_outside_region_desc: "그린란드에서 생산된 상당량의 해마 뼈는 유럽의 이 지역으로 수출됩니다. 여기서 숙련된 장인들은 아름다운 예술품을 조각하여 유라시아 무역로를 따라 수출합니다. 따라서 이 지역은 유럽의 조각 상아 제작을 선도하는 중심지로 여겨집니다.\n\n#italic 이 [modifier|E]는 [RICE_greenland_struggle|E]가 [struggle_phase_greenland_marginalization|E]에 도달하거나 좋은 결과 없이 종결될 경우 자동으로 제거될 것입니다.#!" # 64026f503410e1f0b85437f6047b33cc7e5956d8
  RICE_north_atlantic_built_hunting_stations: "그린란드에 사냥터 건설 자금 지원" # c137502a4a9023def59682a2e88ecddc5808c530
  RICE_north_atlantic_built_hunting_stations_desc: "$EFFECT_LIST_BULLET$연간 [greenland_estates_long|E]에서 추가적인 [prestige_i|E]를 획득합니다.\n$EFFECT_LIST_BULLET$[nordsetur|E] 사냥 여행의 성공 가능성이 증가합니다." # e068bd284b1cb5bbb7c801dea8fb321c0475d123
  RICE_north_atlantic_built_shielings: "그린란드에 방어용 주택 건설 자금 지원" # f793041a28c9e854932c645ebbacca1b8278d19f
  RICE_north_atlantic_built_shielings_desc: "$EFFECT_LIST_BULLET$연간 [greenland_estates_long|E]에서 추가적인 [gold_i|E]를 획득합니다.\n$EFFECT_LIST_BULLET$[greenland_expeditions|E]의 성공 가능성이 증가합니다." # f33cae8fdb9b8860996feae52544af5cc4f6cf04
  RICE_north_atlantic_built_temples: "그린란드에 예배당 건립 기금 마련" # a7636d9c85c0c8a5e1e688fece0cde95646be5f9
  RICE_north_atlantic_built_temples_desc: "$EFFECT_LIST_BULLET$연간 [그린란드_영지_장기|E]로부터 추가적인 [경건함_i|E]를 얻습니다.\n$EFFECT_LIST_BULLET$[친족|E] 또는 [궁정|E]를 [그린란드|E]에 정착시키는 데 따른 혜택이 증가합니다." # 09dd74e719a0c768b596bd65c52372243e9a7c5f
  RICE_greenland_indigenous_social: "석양 연설가" # 1eb7925dc4686da3a28548d46ce6ec94b5b6c13d
  RICE_greenland_indigenous_social_desc: "아메리카 원주민들이 이 지역에 영구 정착을 이룬 이후, 그들은 지역 사회와 문화 발전에 큰 영향을 미쳤으며, 이곳의 공동체에 깊은 영향을 주었습니다." # 53149bc327d6e7cbfc167d8eaefb4a922e56d419
  RICE_greenland_indigenous_political: "석양의 군주들" # 5e56fe1e4af5a9a4754765565eeedf1c5e4856b6
  RICE_greenland_indigenous_political_desc: "미주 대륙의 토착민들이 이 지역에 영구적인 거주지를 확보한 이후, 그들은 이곳의 오래된 정치 엘리트 계층을 완전히 장악하며 그들의 지배력을 증명했습니다." # 6ae0a5b0aaa498658e2ca5d996aed31e32dad00c
  RICE_greenland_indigenous_military: "석양의 전사들" # 5ce34a52714d7c55bc21091932db014d6f88cbcf
  RICE_greenland_indigenous_military_desc: "미주 대륙의 원주민들이 이 지역에 영구적인 거주지를 확립한 이후, 그들은 종종 공식적인 군대, 용병 부대, 또는 약탈 정찰대를 통해 군사적 존재감을 드러냈습니다." # 58bd9f0b000f531ad8b208ef5b06f68b946cafea
  RICE_north_atlantic_resettled_greenlanders: "그린란드 이주민" # 200d0b3f4fd3f9c9d0e0c78eda15fb71f7059ad5
  RICE_north_atlantic_resettled_greenlanders_desc: "그린란드 정착지의 완전한 붕괴로, 그린란드의 예전 유럽인들은 북대서양 전역으로 흩어졌는데, 이 지역도 그러한 곳 중 하나입니다." # 34f382647033584741c71bf4b5eecee45e877225
  RICE_north_atlantic_inuit_alliance: "이누이트 동맹" # dc4e0df2e60b7782ac5e9d38c7e0810e1ff0180a
  RICE_north_atlantic_inuit_alliance_desc: "이 인물은 그린란드 정착지와 깊은 관련이 있으며, 이누이트족(일부에 의해 경멸적으로 "스카렐링스"라고 불림)과도 뛰어난 관계를 맺고 있습니다. 사실, 이 인물은 북극 지방의 일부 이누이트 부족들과 비공식 및 공식 동맹을 체결하기도 했습니다." # 8542d4bd96ca51e0631f177a4766eac940aaa1a9
  RICE_north_atlantic_immigration_from_greenland: "그린란드에서의 이주" # c818022c25af34857f227ee8dc530882825dd420
  RICE_north_atlantic_immigration_from_greenland_desc: "그린란드 정착촌은 최근 쇠퇴하여, 이곳의 이전 주민들이 더 나은 경제 기회를 찾아 이 지역으로 이주하기로 결정했습니다." # ce835c4ad6bee9ac153cc2b695124059da0eb70d
  RICE_north_atlantic_vinland_settlement: "영구적인 빈란드 식민지를 건설했습니다." # 36c05c007ce331b7f1fddd6a6e278f5dc6ff5d75
  RICE_north_atlantic_vinland_settlement_desc: "이 왕조는 빈랜드에 영구적인 정착지를 건설하는 길을 개척했습니다.  그 먼 거리와 경제적 가치 부족으로 이러한 식민지가 얼마나 지속될 수 있을지 의문을 품는 이들이 많지만, 아마도 그들의 회의론은 틀릴지도 모릅니다." # 813b87883a195bbf945adb506172587f3d2f0e97
  RICE_north_atlantic_vinland_outpost: "빈란드 전초기지" # bd4501c56ae68b6cb632d0291bcbd681913ce784
  RICE_north_atlantic_vinland_outpost_desc: "이 왕조는 빈란드에 겸손한 전초기지를 세웠습니다. 그들은 이 풍요로운 땅을 탐험하기 위한 기지로 활용할 계획입니다.\n\n#italic 각각# [vinland_outpost_long|E]마다, [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E]와 @RICE_greenland_networks_icon! [greenland_networks|E]는 다음과 같은 정도로 감소합니다.\n$EFFECT_LIST_BULLET$#Bold #N 3#!#! [struggle_phase_greenland_marginalization|E] 단계에서 (최대 10까지)\n$EFFECT_LIST_BULLET$#Bold #N 2#!#! [struggle_phase_greenland_subsistence|E] 단계에서 (최대 8까지)\n$EFFECT_LIST_BULLET$#Bold #N 1#!#! 다른 [struggle_phase_phases|E] 단계에서 [RICE_greenland_struggle|E], 또는 좋은 결과로 해결된 경우 (최대 5까지)#!" # 582ffe90d8c673ac65b36f5424f3bbfcaef67213
  RICE_north_atlantic_papar_remnants: "파파르 유적" # 21560acf58a33e998fb35e1d41eea7bd48dac5b0
  RICE_north_atlantic_papar_remnants_desc: "9세기에 이곳에 정착한 북유럽인들은 북대서양 섬들의 고립된 섬들과 바위투성이 해안에 살았던 게일계 기독교 수도사들과 은둔자들, 즉 #italic papar#!의 존재, 또는 적어도 그들의 물질적 흔적을 만났다고 주장합니다.  #italic papar#!가 여전히 존재하는지, 아니면 단순한 전설과 소문인지 알 수 없습니다." # bbaa0f92241f486f79406cd756b5ec9eb201e692
  RICE_north_atlantic_whale_exempt_from_tax_modifier: "포경 도시의 세금 면제" # e84321de1c1cbb85d95fa5624b85afeaa9a1186a
  RICE_north_atlantic_whale_exempt_from_tax_modifier_desc: "이 지역의 포경 마을은 세금 면제와 기타 특권을 받았습니다. 현지 통치자들이 이곳의 포경 산업을 지원하고자 하는 듯합니다." # c0932b07993f841e437dd1f318db053e623e29b8
  RICE_north_atlantic_whale_levy_extra_tax_modifier: "고래잡이 마을에 추가 세금이 부과되었습니다." # 55b2fa383d9c03177fcd725b1adc64900f0570c9
  RICE_north_atlantic_whale_levy_extra_tax_modifier_desc: "이 지역의 포경 마을들은 부과된 추가 세금으로 고통받아야 합니다. 현지 통치자들이 이곳의 수익성 높은 포경 산업으로부터 이익을 얻으려는 것 같습니다." # 24ac74c5854d09dedd2b61cad031f42b7a52c67a
  RICE_north_atlantic_whale_tax_exempter: "조세 면제된 포경 마을" # b706e30172836bfc562e6b8ec3af5b137293e339
  RICE_north_atlantic_whale_tax_exempter_desc: "이 인물은 영토 내의 포경 마을들에 대한 세금 면제와 다양한 특권을 부여하여, 영내의 포경 산업을 지원했습니다." # 44a138394d0da0f407dc3d0a2e1b6b691659a4c4
  RICE_north_atlantic_whale_tax_levier: "포경 마을에 추가 조세를 부과했습니다." # beab4a7a5e3301291950eeb7c3c4c2604c9c588f
  RICE_north_atlantic_whale_tax_levier_desc: "그 영토 내의 포경 마을에 추가적인 세금을 부과하여, 영내의 번영하는 포경 산업으로부터 이익을 얻었습니다." # d8b74eafbfed0c813e7a939adac9f6253babcbc3
  RICE_north_atlantic_nordsetur_trade_connections: "노르세투르 지방 주민들과의 무역 연결" # 1cf4cd0f647c1e4a365d18f8603ee9bc2f0d1ee8
  RICE_north_atlantic_discoverer_of_greenland: "그린란드의 발견자" # 917dfdc5a33ed54d844b0d7b08c2413e7f1923f7
  RICE_north_atlantic_discoverer_of_greenland_desc: "이 인물은 아이슬란드 서쪽 바다로 대규모 원정을 이끌어, 그린란드라 명명한 새로운 땅을 발견하였습니다. 이러한 영광스러운 업적으로, 그는 역사책에 이름을 남기게 되었습니다." # e9a32d60fc97dbb950d816ac01dbbbcf3a718bc3
  RICE_north_atlantic_discoverer_of_americas: "헬룰란드, 마크란드, 빈란드의 발견자" # 1f53ae719bed071af02fe7204429a63a70c7d2d9
  RICE_north_atlantic_discoverer_of_americas_desc: "이 인물은 그린란드 서쪽 바다로 대규모 원정을 이끌었으며, 헬룰란드, 마르클란드, 빈란드라는 세 개의 새로운 땅을 발견했습니다. 이러한 영광스러운 업적을 통해 그는 역사의 한 페이지에 이름을 새기게 되었습니다." # 824a093f3d1d3d9076fc89986eb903b09d25f624
  RICE_north_atlantic_auk_meat: "아욱 고기를 먹는 것" # f5828e27ede94b4c08b82aa581b0ec9e19fa0334
  RICE_north_atlantic_auk_eggs: "먹는 훔새알" # 2c29595dd664ef7ed882b47273d0cc1d2844fb8b
