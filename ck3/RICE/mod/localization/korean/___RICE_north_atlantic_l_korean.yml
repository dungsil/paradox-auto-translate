  RICE_north_atlantic_support_greenland_context_tooltip: "#emphasis 역사적 배경:#! 10세기 후반부터 15세기 초까지 그린란드는 구세계의 북서쪽 변경 지역이었습니다. 그러나 그들의 먼 위치에도 불구하고, 그린란드의 노르드 정착지는 유라시아와 중요한 연계를 유지했습니다. 유럽의 무역 중심지로 수출된 해마 상아, 북극곰 가죽, 나르발 상아부터 그린란드 신자들을 위해 교회에서 임명된 주교들까지 말입니다. 이러한 연계는 그린란드가 유라시아의 사건들과 교류하고 관련되도록 유지하는 데 도움이 되었습니다." # 1f703dd0ebe2463423c232bbdeef542273a050f2
