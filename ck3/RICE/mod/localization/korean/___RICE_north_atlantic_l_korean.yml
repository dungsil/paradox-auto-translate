  north_atlantic.0040.t: "원정: 새로운 동맹?" # 8098b6d3e1ce5b8bb1e3b152938b1767f17d370a
  north_atlantic.0040.desc: "[지도자.GetSheHe]께서는 어느 [원주민_지도자.GetTitledFirstName]가 이끄는 소규모 현지인 무리와 접촉하셨습니다. 언어 장벽에도 불구하고, 이들 현지인들은 평화적인 교류를 원하며 무역을 제안하는 듯합니다. \n\n[지도자.GetFirstNamePossessiveNoTooltip] 원정대원들은 다음 행동 방침에 대해 의견이 분분합니다. 일부는 현지인들에게 우리를 향한 무기나 도구가 될 수 있는 물건들을 주는 것을 꺼립니다. 반면, 다른 이들은 현지인들의 신뢰를 얻고 그들이 교환하고 싶어하는 귀중품이 무엇인지 알아보는 것이 중요하다고 주장합니다. 또 다른 일부는 이들 현지인들이 순진하다고 생각하여 그들을 빼앗거나 납치하는 것이 더 나을 것이라고 생각합니다. [지도자.GetFirstNameNoTooltip]께서는 과연 무엇을 결정하셨을까요?" # c6f976b0f0fc6832018d7a7537d3269d16c746bf
  north_atlantic.0040.a: "[leader.GetSheHe]는 [native_leader.GetFirstNamePossessiveNoTooltip] 사람들과의 교역을 현명하게 시도했다고 생각합니다." # 70c4430a533109597166d500a6f04c96137fb414
  north_atlantic.0040.a.failure: "[leader.GetFirstNameNoTooltip]이 양측 모두에게 만족스러운 교역 협정을 체결하지 못했습니다." # 33121a0d1340e56dbe535f20f7a5850bc7081a57
  north_atlantic.0040.a.success: "[leader.GetFirstNameNoTooltip]이 양측 모두에게 만족스러운 무역 협정을 체결하는 데 성공했습니다." # 0ca07be806c7bce0cfb687fee5272b6118db6629
  north_atlantic.0040.b: "[leader.GetSheHe|U]는 분명 신중했습니다. 출항 전에 교역을 거부했으니까요." # 0f18171a2dd688dd064a4de6461bb5695ddcc25e
  north_atlantic.0040.c: "[leader.GetSheHe]가 납치와 약탈을 저지른 것 같습니다..." # 73c6731792b8a789c1a12220c5dd39c31d4d5ba5
  north_atlantic.0040.c.failure.battle: "[leader.GetFirstNameNoTooltip]의 실패로 인해 양측 사이에 치열한 전투가 벌어졌습니다." # 3c1341146a2ff7b349cd8245edbdc66a608ae636
  north_atlantic.0040.c.failure.get_away: "[leader.GetFirstNameNoTooltip]은 실패했지만, [leader.GetSheHe]와 [leader.GetHerHis]의 부하들은 도망치는 데 성공했습니다." # 5ef9ddab067397f631b9556156670ba843ee0022
  north_atlantic.0040.c.success.steal: "[leader.GetFirstNameNoTooltip]가 [native_leader.GetFirstNamePossessiveNoTooltip] 사람들의 소중한 보물들을 성공적으로 빼앗았습니다." # 39ce313217ba0fc2bd66e74cffa89438032af482
  north_atlantic.0040.c.success.kidnap: "[leader.GetFirstNameNoTooltip]이 [native_leader.GetFirstNamePossessiveNoTooltip] 부족에서 누군가를 성공적으로 납치했습니다." # 1a0269d254720237898c6723732ef95f9f3afb09
  north_atlantic.0041.t: "탐험: 무역 거래" # f024c1aaca0dad49d322358b172d719e166a87a7
  north_atlantic.0041.desc.success: "[지도자.이름]과 [지도자.그녀의/그의] 일행은 처음에는 [원주민_지도자.이름]과 [원주민_지도자.그녀의/그의] 사람들과 소통하는 데 어려움을 겪었지만, 결국 어떤 종류의 이해에 이르렀습니다. 양측 모두 여러 가지 물품을 교환하기로 합의했습니다. 우리는 그들에게 직물, 금속 조각 등을 주었고, 그들은 우리에게 예술품, 모피, 나무로 만든 도구, 그리고 여러 가지 장신구를 주었습니다.\n\n[지도자.이름]은 이 원정이 성공적으로 돌아오면 이 외국인들로부터 얻은 물건들을 보여줄 것이라고 말해 주었습니다. 전반적으로 회의는 성공적이었고, [지도자.그녀의/그의]는 [원주민_지도자.이름]과 좋은 친구를 사귄 것 같아 기분이 좋았습니다." # 4230cf7ced553c8c32ef2d4598de212ba8302963
  north_atlantic.0041.desc.failure: "[leader.GetFirstName]와 [leader.GetHerHis] 일행은 [native_leader.GetFirstName]와 [native_leader.GetHerHis] 사람들과 의사소통에 어려움을 겪었기에, 결국 양측 모두 이해에 이르지 못했습니다. [leader.GetFirstNameNoTooltip]은 [native_leader.GetFirstNameNoTooltip]와 [native_leader.GetHerHis] 사람들로부터 적대감은 느끼지 못했지만, 다행히도 호의도 느끼지 못했습니다. \n\n어색한 침묵 끝에, [native_leader.GetFirstNameNoTooltip]와 [native_leader.GetHerHis] 사람들은 떠났고, [leader.GetFirstNameNoTooltip]와 [leader.GetHerHis] 사람들은 [leader.GetHerHis] 배로 돌아왔습니다. [leader.GetHerHis] 메시지에서 [leader.GetFirstNameNoTooltip]는 만약 이 지역에서 같은 사람들과 다시 만난다면 앞으로 오해나 심지어 충돌이 발생할지 우려하고 있습니다." # 961f4e94e5d82edd666af7dc431194f444908936
  north_atlantic.0041.a: "[native_leader.GetFirstNameNoTooltip] 같은 친절한 사람들을 더 많이 만나길 바랍니다!" # 7436f86f8924be1e36f190a60a6dc35124228f27
  north_atlantic.0041.b: "불행한 결과입니다." # b14737b7c3cf96bff669682bed758a38a433504d
  north_atlantic.0042.t: "원정: 약탈" # bb21ae3c0d5ce9437df53d2667b5fb7a51623bbf
  north_atlantic.0042.desc.battle: "[leader.GetFirstName]와 [leader.GetHerHis] 일행은 [native_leader.GetFirstName]와 [native_leader.GetHerHis] 부족이 캠프를 치고 있는 지역을 찾아 정찰했습니다. 그러던 중 외국인들의 물건을 몇 가지 훔치려 했지만, 도망치는 도중 발각되었습니다. \n\n놀랍게도 [native_leader.GetFirstNamePossessiveNoTooltip] 부족은 곧바로 반응하여 무시무시한 무기를 휘두르며 활에서 수많은 화살을 발사했습니다. 이제 이 외국인들이 평화로운 사람들이었지만 전쟁에 익숙하지 않았던 것은 아님이 분명해졌습니다!\n\n[leader.GetFirstNameNoTooltip]와 [leader.GetHerHis] 일행은 가능한 한 빨리 배로 돌아가며, 그 과정에서 몇몇의 사상자가 발생했습니다. [leader.GetHerHis|U]의 메시지는 [leader.GetSheHe]가 이런 외국인들과 다시는 마주치기를 바라지 않는다는 말로 끝맺었습니다." # c6a54ac02718e3c05eae877d98cf78b1a6609a12
  north_atlantic.0042.desc.get_away: "[leader.GetFirstName]과 [leader.GetHerHis] 일행은 [native_leader.GetFirstName]과 [native_leader.GetHerHis] 민족이 캠프를 차린 지역을 찾아내 정찰했습니다. 그들은 외지인들의 물건을 훔치려 했지만, 현장을 떠나려는 찰나 발각되었습니다.\n\n다행히도 [native_leader.GetFirstNameNoTooltip]과 [native_leader.GetHerHis] 민족은 이러한 배신 행위에 당황하여 처음에는 어떻게 대응해야 할지 몰랐습니다. 이 기회를 틈타 [leader.GetFirstName]과 [leader.GetHerHis] 일행은 간신히 배로 도망쳐 돌아갈 수 있었습니다. 실패했지만, 다행히 무사히 탈출했습니다!" # fe8061f5de8e0da71a0fc964ae420ed6b6f00b22
  north_atlantic.0042.desc.steal: "[leader.GetFirstName]과 [leader.GetHerHis] 일당은 교활한 수작과 속임수를 통해 [native_leader.GetFirstNamePossessive] 일행으로부터 몇 가지 물건을 빼앗았습니다. 순진한 그들은 아무것도 모른 채 당했지요.  또한, [native_leader.GetFirstNamePossessiveNoTooltip] 중 한 사람을 납치할 생각도 했지만, 너무 위험하다고 판단했습니다.\n\n[leader.GetFirstNameNoTooltip]과 [leader.GetHerHis] 일당은 훔친 물건들을 배에 숨기고 그 지역을 떠났습니다.  [native_leader.GetFirstNameNoTooltip]은 결국 이 사실을 알게 될 것이 분명하므로, [leader.GetFirstNameNoTooltip]은 이 외국인 무리와는 다시는 만나지 않기를 바랍니다." # 49416cf1dc0d4b84094f314741fd6f271738069a
  north_atlantic.0042.desc.kidnap: "[지도자.이름]과 [지도자.그녀/그] 일당은 교활한 수법으로 [원주민 지도자.이름] 일당에게서 물건들을 빼앗았습니다. 순진한 그들은 속은 줄도 몰랐지요. 또한, [원주민 지도자.이름] 일당 중 한 사람을 격리시켜 납치, 함선에 강제로 태웠습니다. \n\n이후, [지도자.이름]과 [지도자.그녀/그] 일당은 그 지역을 떠났습니다. [원주민 지도자.이름]이 곧 일어난 일을 알게 될 것이 분명하므로, [지도자.이름]은 이 외국인 무리와 다시는 마주치지 않기를 바랍니다." # 45ce5a01db2ddff2d0312dafcec152f7a5d7d7f0
  north_atlantic.0042.a: "[leader.GetFirstNameNoTooltip]이 어떤 보물을 빼앗아왔는지 정말 기대됩니다!" # 252e900b4e1b41dfc618d05d0b7bcddab11b1abf
  north_atlantic.0042.b: "[leader.GetFirstNameNoTooltip]이 어찌 그리 친절한 이들을 배신할 수 있단 말인가?!" # 9dc471f13375fb8531d2569b16cc59dd0c9098e7
  north_atlantic.0042.c: "아, [leader.GetFirstNameNoTooltip]은 위험을 알아야 했는데 말입니다!" # f98ea3bc4e0c9137ba45127cbd872560839a0e1a
  north_atlantic.0043.t: "탐험: 낯선 자" # 3f74b1296c7596161daf0ec54f2f01f7b9f94d88
  north_atlantic.0043.desc: "알 수 없는 지역의 해안을 따라 항해하던 중, [leader.GetFirstName]은 해변에 상륙하여 불가에 웅크리고 있는 [native.GetWomanMan]을 만났습니다. [native.GetSheHe|U]는 [ROOT.Char.GetCulture.GetName] 사람과는 다른 모습이었고, 기이한 옷을 입고 있었습니다.\n\n언어 장벽에도 불구하고, [leader.GetFirstNameNoTooltip]은 이 [native.GetWomanMan]인 [native.GetFirstName]의 처지가 어떻게 된 것인지 대략 파악했습니다. [native.GetSheHe|U]는 [native.GetCulture.GetName] 부족 출신이었지만, 어떤 이유로 무리에서 떨어져 홀로 남게 된 것입니다. 아마도 [native.GetSheHe]는 추방당했거나, 적의 공격으로 마지막 생존자가 되었거나, 다른 재앙을 겪었을 것입니다.\n\n[leader.GetFirstNameNoTooltip]은 이에 어떤 반응을 보였을까요?" # d908d96eeb8ae7f5053cef1f6541f3e38d2daa33
  north_atlantic.0043.a: "[leader.GetSheHe]는 [native.GetFirstNameNoTooltip]에게 친절하게 물자를 제공해 주셨을 것입니다." # 6696323be80641cf455dba7ce778b912bbcea24e
  north_atlantic.0043.b: "물론, [leader.GetSheHe]는 [native.GetFirstNameNoTooltip]을 [leader.GetHerHim]과 함께 강제로 데려갔을 것입니다." # 832f708b6ef678f16e1dd560d54ee16a0a7a19dd
  north_atlantic.0043.c: "[leader.GetSheHe|U]는 확실히 이 신뢰할 수 없는 낯선 이를 [native.GetHerHis] 운명에 맡겼습니다." # 7d83e88f46e3be4aef913a34a3bebd96ea714fe6
  north_atlantic.0043.a.failure.refuse: "[native.GetFirstNameNoTooltip]는 [leader.GetFirstNamePossessiveNoTooltip]의 관대한 마음을 받아들이지 않습니다." # d3f057ec239224ffc5c7057f243018e7cf00b461
  north_atlantic.0043.a.failure.not_alone: "[native.GetFirstNameNoTooltip]은 혼자가 아니더군요.  좋은 일이 아니에요." # 07145be6e9affa979594e630103bc266c836dc6a
  north_atlantic.0043.a.success.accept: "[native.GetFirstNameNoTooltip]는 [leader.GetFirstNamePossessiveNoTooltip]의 관대함을 받아들이고, 그 대가로 일부 물자나 지식을 제공합니다." # 6b678cbd0ed1b38035a57de2622a49d053d32903
  north_atlantic.0043.a.success.not_alone: "[native.GetFirstNameNoTooltip]께서는 외롭지 않습니다. 오히려 좋은 일이 생겼습니다." # e997c024d739982ea5998ffdf6cde58ebc0ae7d3
  north_atlantic.0043.a.success.join: "[native.GetFirstNameNoTooltip]가 [leader.GetFirstNamePossessiveNoTooltip]의 원정에 합류하기로 결정했습니다." # 23bf5aae018c0a79978ad8be587e41edc797da30
  north_atlantic.0043.b.failure.escape: "[native.GetFirstNameNoTooltip]가 간신히 저항하여 도망쳤습니다." # 66b89b76eff9e0bec37d46f4468543160d35dacb
  north_atlantic.0043.b.failure.not_alone: "[native.GetFirstNameNoTooltip]은 사실 혼자가 아니었고, [native.GetHerHis] 부족에 의해 구출되었습니다." # 9bbb3de4525294039ec69559615632449c7db391
  north_atlantic.0043.b.success.loot: "[leader.GetFirstNameNoTooltip]이 [native.GetFirstNameNoTooltip]을 사로잡지 못했지만, [native.GetHerHis] 소유물 중 일부를 약탈했습니다." # 299194bed1ae271b5a196054c154fc924800e395
  north_atlantic.0043.b.success.capture: "[leader.GetFirstNameNoTooltip]이 [native.GetFirstNameNoTooltip]을 성공적으로 격파했습니다." # 4bbb31f4660126fcbed12ed78bc8f4a13769bd4d
  north_atlantic.0044.t: "원정: 선한 사마리아인" # 7b44690d17b9bb676f67a564cba8660ecf8c3650
  north_atlantic.0044.desc.refuse: "[leader.GetFirstNamePossessive] 노력에도 불구하고, [native.GetFirstName]은 도움을 받으려 하지 않았으며, 어떠한 물자 지원 시도도 거부했습니다. 아마 [native.GetFirstName]은 오해했거나, 낯선 이방인들이 무턱대고 물건을 건네는 것을 꺼렸는지도 모릅니다.\n\n\n[leader.GetFirstNameNoTooltip]과 그들의 일행이 다음 행동을 놓고 숙고하는 동안, [native.GetFirstNameNoTooltip]은 조용히 자취를 감췄습니다. [leader.GetSheHe]가 지역을 수색했지만, [native.GetFirstNameNoTooltip]의 흔적은 찾을 수 없었고, [leader.GetSheHe]는 탐험을 계속할 수밖에 없었습니다." # 380a32e53edcd41508a0a628a55fa87cf7322025
  north_atlantic.0044.desc.not_alone_bad: "[leader.GetFirstName]이 [native.GetFirstName]에게 선의를 설명하려 애썼지만, 외국인은 물자를 받아들이는 것을 꺼려했습니다. 그들이 이해에 이르기 전에, 그러나, 끔찍한 전쟁 함성과 악마 같은 소리가 어디서 나타났고, 이상한 전사들이 그들을 공격해 왔습니다!\n\n[leader.GetFirstNameNoTooltip]과 [leader.GetHerHis] 일행은 뜻밖의 공격에 당황하여 배로 돌아가 후퇴해야 했습니다. 다행히 부상과 사상자는 적었습니다.\n\n이러한 갑작스럽고 혼란스러운 공격으로 인해, [leader.GetFirstNameNoTooltip]은 이 이상한 전사들이 [native.GetFirstNameNoTooltip]의 친구나 친척들이 [leader.GetSheHe]와 [leader.GetHerHis] 일행에게 악의를 품었다고 생각하여 공격한 것인지, 아니면 [native.GetFirstNameNoTooltip]을 노리고 [native.GetHerHim]과 [native.GetHerHis] 친구처럼 보이는 사람들을 죽이려는 적들인지 알 수 없었습니다." # 07fe531b67f94b7ab18048985fc31bdf7cf19d32
  north_atlantic.0044.desc.accept: "[native.GetFirstName]는 처음에는 당연히 조심스러웠지만, 결국 [leader.GetFirstName]가 제공한 물품을 절박한 나머지, 아니면 [leader.GetFirstName]의 선의를 확신했기 때문이든, 혹은 둘 다였든 받아들였습니다.\n\n[native.GetFirstName]는 그 대가로 원정대에 몇 가지 물건을 제공했습니다. 또한 [leader.GetFirstName]와 그 일행은 이어서 [native.GetFirstName]에게 이 땅과 [native.GetCulture.GetCollectiveNoun]에 대해 물었습니다. 언어 장벽으로 인해 의사소통에 어려움이 있었지만, [leader.GetFirstName]는 [native.GetFirstName]가 향후 이 지역에 추가적인 원정을 보낼 경우 큰 도움이 될 만한 유용한 정보를 제공해 주었다고 생각합니다." # 988dd7e83aa789acf296aeabcc4b5b1bc803244a
  north_atlantic.0044.desc.not_alone_good: "[leader.GetFirstName]은 [native.GetFirstName]에게 [leader.GetSheHe]가 필요한 물자를 지원하여 도울 생각이라고 설명하려고 최선을 다했습니다. 하지만 큰 소리가 다가오는 것을 듣고 말이 끊어졌습니다.\n\n그들은 [native.GetCulture.GetName] 사람들로, [native.GetFirstNameNoTooltip]과 흡사하게 보였습니다. 아마도 [native.GetHerHis] 친구나 가족일 것입니다. 이 낯선 사람들은 처음에는 적대적인 태도를 보였는데, 아마도 [leader.GetFirstNameNoTooltip]을 적이라고 생각했기 때문일 것입니다. 하지만 [native.GetFirstNameNoTooltip]은 그들을 진정시키는 데 성공했습니다!\n\n이후 양측은 약간의 물물교환을 한 후 좋은 관계로 헤어졌습니다. [leader.GetFirstName]은 이 지역 주민들이 전반적으로 매우 친절하지만 조심스러운 사람들이라고 말했습니다." # f541592034e25ab91877ae85b2aa0c3ae9a6abda
  north_atlantic.0044.desc.join: "처음에는 [native.GetFirstName]가 당연히 조심스러웠지만, 결국 [native.GetSheHe]는 [leader.GetFirstName]가 [native.GetHerHim]에게 제안한 물자를 받아들였습니다. 필사의 상황이었거나, [leader.GetFirstName]의 선의에 확신을 가졌거나, 아니면 둘 다였을 것입니다.\n\n\n게다가, [native.GetFirstNameNoTooltip]가 [leader.GetFirstNameNoTooltip]와 [leader.GetHerHis] 일행 주변에서 점점 편안함을 느끼면서, [native.GetSheHe]는 제스처와 알 수 없는 말로 자신이 그들과 함께하고 싶다는 뜻을 나타낸 것 같습니다. [native.GetSheHe]는 갈 곳이 없어서 어쩔 수 없었던 것일까요? 아니면 호기심으로 여행을 원했던 것일까요? 아니면 둘 다였을까요?\n\n\n[leader.GetFirstNameNoTooltip]은 마지막으로 메시지에서 저의 승인을 받을지 확신할 수 없지만, [native.GetFirstNameNoTooltip]가 함께하도록 하기로 결정했다고 말합니다. 아마 앞으로 [native.GetFirstNameNoTooltip]처럼 다른 [native.GetCulture.GetName] 사람들을 만날 수 있을 것입니다!" # 7ce3ded22b3865d519ba4acfee887d530efd2d6c
  north_atlantic.0044.a: "참으로 혼란스러운 일이군요." # eb0a159ec2a7a5c395894696d1dc84ee40905ff8
  north_atlantic.0044.b: "잘 됐네요." # eb51731d617ce642209dc6d822a319ce8471d13f
  north_atlantic.0044.c: "[native.GetFirstNameNoTooltip]께서 저의 궁정에 환영받으실 것입니다!" # 51535c51f913918ec80567f9ffd9dd884a94ea01
  north_atlantic.0044.d: "[leader.GetFirstNameNoTooltip]는 왜 이 외국인을 믿겠습니까?" # ac99ad581d4a0ddafdcd2e9c512dd646f5e32af7
  north_atlantic.0045.t: "탐험: 유괴" # 9429cb24d32775307257c6e8c759823578b74bac
  north_atlantic.0045.desc.escape: "[leader.GetFirstName]는 [native.GetFirstName]에게 음식과 물자를 약속하며 안심시키려 했으나, [native.GetHerHim]을 납치하려는 속셈이었답니다. 하지만 [native.GetFirstNameNoTooltip]은 그런 속임수에 속아 넘어갈 만큼 어리석거나 절박하지 않았지요.\n\n[leader.GetFirstNameNoTooltip]이 무력으로 [native.GetFirstNameNoTooltip]을 붙잡으려 하자, 외국인은 도망쳐 버렸고, 그러면서 [leader.GetFirstNamePossessiveNoTooltip] 물자까지 빼앗아갔습니다! [leader.GetFirstNameNoTooltip]은 이 상황을 잘못 판단했음을 깨닫고, 이번 실패는 자신의 잘못이라고 인정합니다." # c1fce86948e6b03c2c58a8338ebd170edac35277
  north_atlantic.0045.desc.not_alone: "[leader.GetFirstName]은 [native.GetFirstName]에게 먹을거리와 물자를 약속하며 안심시키려 했습니다.  납치를 노린 음모였지만, 갑작스럽게 섬뜩한 전쟁 소리와 악마의 소리가 울려 퍼지며 이상한 전사들이 나타났습니다!\n\n[native.GetFirstNameNoTooltip]은 결코 혼자가 아니었던 것이 분명합니다.  [native.GetSheHe]가 [leader.GetFirstNameNoTooltip]에게 거짓말을 한 것일 수도, 아니면 오해가 있었을 수도 있습니다. 어찌되었든, [leader.GetFirstNameNoTooltip]과 [leader.GetHerHis] 일행은 뜻하지 않은 공격에 당황하며 배로 돌아가 떠나야 했습니다. 다행히 부상과 사상자는 적었습니다." # 59e5e5af0aac1dcc0ee5ce07a977f93b47bb519f
  north_atlantic.0045.desc.loot: "[leader.GetFirstName]는 [native.GetFirstName]에게 음식과 물자를 약속하며 안심시키려 했습니다. 그러나 [native.GetFirstNameNoTooltip]는 속지 않았습니다.\n\n[leader.GetFirstNameNoTooltip]이 함정을 너무 일찍 발동했거나, [native.GetFirstNameNoTooltip]의 저항이 예상보다 강했던 탓인지, 외국인은 탈출했습니다. 하지만 [native.GetFirstNameNoTooltip]은 도망치는 과정에서 야영지에 놓고 간 물건과 장신구들을 남겼고, [leader.GetFirstNameNoTooltip]은 이들을 빼앗았습니다. [leader.GetSheHe|U]는 이번 원정이 돌아오면 저에게 그 물건들을 보여줄 것이라고 말합니다." # 0580cafc9f956fc2565eabb19565e2fef35fe589
  north_atlantic.0045.desc.capture: "[leader.GetFirstName]는 [native.GetFirstName]에게 먹을 것을 비롯한 물자를 약속하며 안심시켰습니다. [native.GetHerHim]을 납치하려는 속셈이었죠. 이 외국인은 너무 순진하거나, 너무 절박했거나, 아니면 둘 다였는지, [native.GetSheHe]는 [leader.GetFirstNameNoTooltip]을 따라 배로 돌아갔습니다. 그리고 그들은 항해를 시작했습니다.\n\n[leader.GetFirstNameNoTooltip]은 [native.GetFirstNameNoTooltip]이 일어난 일로 마음 아파할 것이라고 말하지만, 당연한 일입니다. [leader.GetSheHe|U]는 원정대가 돌아오면 직접 [native.GetFirstNameNoTooltip]을 만날 수 있기를 바랍니다!" # 8f7bd97ef67f9b22903f563960e399d3159e9e2c
  north_atlantic.0045.a: "[leader.GetFirstNameNoTooltip]께 실망했습니다." # f0b8277b67b300b39e1d3eb5b06e37c276a5b317
  north_atlantic.0045.b: "[leader.GetFirstNameNoTooltip]께서는 그 일이 틀림없이 어려우셨을 것입니다." # 7a763515bfdc4a276eb03cb84d6f5ca1bcc9c8c9
  north_atlantic.0045.c: "[leader.GetFirstNameNoTooltip]이 아무 이유 없이 누군가를 납치하다니, 어찌 된 일입니까?" # 39540ba196c529ade7302bb81f8d1a52a4ef940c
  north_atlantic.0046.t: "탐험: 난파된 선원들" # 34124b8c13d60e576f4d9c2f00c24a15a90aa7d0
  north_atlantic.0046.desc: "그들은 알려지지 않은 땅의 해안을 따라 항해하던 중, 예상치 못하게 해변에 난파선을 발견했습니다. 더욱 놀라운 것은, 거기에 [ROOT.Char.GetCulture.GetName] 출신의 수많은 선원들이 있었습니다.\n\n선장 [sailor.GetFirstName]의 말에 따르면, 그들은 그린란드를 오가던 무역선의 선원들이었지만, 폭풍우로 인해 항로를 벗어났습니다. 물자는 점점 줄어들고 있었고, 그들은 더 이상 친절한 얼굴을 만나거나 고향을 볼 수 없을까 걱정했습니다.\n\n어쨌든, 이 선원들이 운반하던 화물 중 일부는 난파를 견뎌냈습니다. 그래서 그들은 [leader.GetFirstNameNoTooltip]이 남은 물건을 수습하는 것을 도왔고, 이후 [leader.GetHerHis] 선원들에게 합류했습니다." # 8fc5bc0790cfde2edef91184282592fc6db67909
  north_atlantic.0046.a: "드디어 행복한 결말이네!" # 2c1649161feadc16734c2c1149463888bce62aa0
  north_atlantic.0047.t: "탐험대: 폭풍우에 갇히다" # 3349a519dbd3069e2805b8570b76e53f015b0d8e
  north_atlantic.0047.desc: "[지도자.GetFirstName]에 따르면, 그들은 매우 험악한 폭풍우에 휘말렸습니다. 그 폭풍은 심각해서 많은 선원들이 그 자리에서 죽을 것이라고 생각했습니다. 아마도 [ROOT.Char.GetFaith.WaterGodName]이 그들의 기도에 응답했는지 모릅니다. 결국 폭풍은 가라앉았습니다.\n\n하지만 그 후 [지도자.GetFirstNameNoTooltip]은 [지도자.GetSheHe]가 일부 선원과 심지어 몇 척의 배를 잃었다는 것을 알아챘습니다. 이는 분명히 원정을 수행하는 능력에 지장을 줄 것입니다. 하지만 [지도자.GetFirstNameNoTooltip]은 어떤 상황에서도 여정을 계속할 것을 다짐했습니다." # 69ace79fd1fd49a04f9632b822d5af4dfd0b7da7
  north_atlantic.0047.a: "참으로 끔찍한 시련이었습니다." # 69e3e679ae8089dee58fcb542abf67e8397a550f
  north_atlantic.0048.t: "탐험: 실종된 인물" # 450e165ba2c6f9a038b57c7bc4d47c008ab858f2
  north_atlantic.0048.desc: "[leader.GetFirstNameNoTooltip]은 몇 일간 빈란드 일부 지역에서 야영했다고 보고합니다. 이 기간 동안 [leader.GetFirstNameNoTooltip]은 식량을 찾고 지역을 탐험하기 위해 가끔 정찰대를 파견했습니다.\n\n어느 저녁, [leader.GetFirstNameNoTooltip]의 정찰대 중 한 명인 [tyrker.GetFirstName]이 그 파티와 함께 진영으로 돌아오지 않았습니다. 이는 물론 매우 이상한 일이었습니다.\n\n시간이 늦어지고 있었지만, [leader.GetFirstNameNoTooltip]과 일행 몇몇은 [tyrker.GetFirstName]의 행방을 찾기 위해 조사를 하려 했습니다. 하지만 다른 일행들은 [tyrker.GetFirstName]이 아마 지각했을 뿐이라고 말하며 곧 돌아올 것이라고 생각했습니다." # 7f5126b1ab60f92f0b9ad798de6ba835642cc4ba
  north_atlantic.0048.a: "[leader.GetFirstNameNoTooltip]님께서 [tyrker.GetFirstNameNoTooltip]을 찾으시는 듯합니다." # 4b9be9fbf3f7eee395615f87835d8cc97df21329
  north_atlantic.0048.a.failure: "[leader.GetFirstNameNoTooltip]은 [tyrker.GetFirstNameNoTooltip]을 찾을 수 없습니다." # 7c57920dc9a0aa734b2205571e37f09283cebdf5
  north_atlantic.0048.a.success: "[leader.GetFirstNameNoTooltip]가 [tyrker.GetFirstNameNoTooltip]의 행적을 알게 됩니다." # 072c0ce5901f92a84604bcd17e81831ff24e39b5
  north_atlantic.0048.b: "[tyrker.GetFirstNameNoTooltip]가 나중에 돌아왔을 거라고 확신합니다.  검색은 필요 없었죠." # 45f159bcca93e86c81794492cc23e8efd1def0e4
  north_atlantic.0049.t.found: "탐험: 포도!" # 97172d4c3f5ea6d713377c2c54eb8a664aca646d
  north_atlantic.0049.t.lost: "탐험: 실종" # 7d321e5797d821ed2f0228d8d3700ff2413db55b
  north_atlantic.0049.desc.found: "[leader.GetFirstName]은 [leader.GetSheHe]와 [leader.GetHerHis] 일행이 늦은 시간임에도 불구하고 곧바로 [tyrker.GetFirstName]을 찾아 나섰다고 말합니다. 다행히도 그들이 멀리 가지 못했을 때, 실제로 흥분되고 기묘하게 취한 상태의 실종된 [tyrker.GetWomanMan]을 발견했습니다. 처음에는 [leader.GetFirstNameNoTooltip]이 매우 화가 났지만, [tyrker.GetFirstNameNoTooltip]은 놀라운 발견을 했다고 설명했습니다. 바로 야생 포도였습니다!\n\n모두가 빈란드가 어떻게 [leif.GetTitledFirstNameNicknamed]이 [leif.GetHerHis] 일행이 거기서 포도를 발견했을 때 그 이름을 지었는지에 대한 전설을 알고 있습니다. 하지만 빈란드에서 포도를 찾는 것은 말처럼 쉽지 않습니다. 그래서 [leader.GetFirstNameNoTooltip]은 [tyrker.GetFirstNameNoTooltip]이 우연히 포도를 발견한 것을 기쁘게 생각합니다.\n\n어쨌든, [leader.GetFirstNameNoTooltip]은 [leader.GetHerHis] 메시지를 마무리하면서 [leader.GetSheHe]가 이들 포도 중 일부를 저에게 가져올 것이라고 말했습니다." # c3a57dbf5eb507213f592dc6d2ce639d8354f3af
  north_atlantic.0049.desc.lost: "[leader.GetFirstName]는 [leader.GetSheHe]와 [leader.GetHerHis] 선원들이 밤이 깊어가는 와중에도 곧바로 [tyrker.GetFirstName]을 찾기 위해 떠났다고 말합니다. 하지만 안타깝게도 그날 밤 [tyrker.GetFirstNameNoTooltip]은 찾을 수 없었습니다.\n\n\n다음 몇 주 동안 계속된 수색에도 소용이 없었습니다. 결국 [tyrker.GetFirstNameNoTooltip]의 흔적이 전혀 남아있지 않자 모두 [tyrker.GetSheHe]가 죽거나 어떤 이유로 스스로 떠났다고 생각하게 되었습니다.\n\n\n그리하여 [tyrker.GetFirstNameNoTooltip] 없이 여정은 계속되었습니다." # b65673a38cce64128d468b4e7cfb438a33e3f2c0
  north_atlantic.0049.a: "포도가 너무 먹고 싶어요!" # 9bbfbc768b11b52fd629716aa4130786011d3bc4
  north_atlantic.0049.b: "흠… [tyrker.GetHerHim]은 어떻게 된 걸까요?" # 80002e30dfae42bd7be7871573a270449a444a84
  north_atlantic.0050.t: "탐험: 표류목" # 7ef997d8c37d933cd98e36d9b7096f13b007fce0
  north_atlantic.0050.desc: "[leader.GetFirstNameNoTooltip]는 해안을 따라 항해하며 양질의 쓸려온 나무토막이 널려있는 지역을 발견했다고 보고합니다.\n\n물론 그린란드는 쓸려온 나무토막에 익숙합니다. 멀리 떨어진 이상한 땅의 나무들이 파도에 실려 그린란드 해변까지 떠내려오는 일이 흔하기 때문입니다. 이러한 쓸려온 나무토막은 연료에서부터 조선까지 다양하게 활용될 수 있습니다.\n\n하여튼, [leader.GetSheHe]와 그 일행은 이처럼 양질의 쓸려온 나무토막이 흔치 않다는 것을 알게 되었기에, 가능한 한 많은 양을 모아 배에 실을 계획입니다." # 8d0a6021c596b6948a7e4b00e0780199951a90c5
  north_atlantic.0050.a: "좋은 발견이군요. 그린란드는 항상 더 많은 땔감을 쓸 수 있을 것입니다." # f0b036b9f6bd03b27800d00969a49f3357d496e6
  north_atlantic.0051.t: "탐험: 해골들" # 632fe00957f55511bcb93a53c44049ef57828a64
  north_atlantic.0051.desc: "[leader.GetFirstNameNoTooltip]이 지역을 정찰하던 중, [leader.GetHerHis] 일행은 수많은 뼈가 흩어져 있는 유적을 발견했습니다. 그들 곁에는 몇몇 흥미로운 물건들이 있었는데, 그중 일부는 가치가 없어 보였지만, 보석과 도구와 같은 유용해 보이는 것들도 있었습니다. \n\n[leader.GetFirstNameNoTooltip]은 추가 조사 끝에 최근 인간 활동의 흔적이 없음을 확인하고, 뼈들을 매장하고 유적에서 좀 더 유용한 물건들을 가져가기로 결정했습니다." # 2f49f5f0e97538cf155d3ce7063c6aff78dca34b
  north_atlantic.0051.a: "흥미로운 발견입니다!" # 9da747545fe668ec7e2f6af9da4844d35b5f1bb0
  north_atlantic.0052.t: "탐험대: 곰!" # c7ca98f74116a449486974ce2f4932bb40c1721a
  north_atlantic.0052.desc: "[leader.GetFirstNameNoTooltip]가 보고하길, [leader.GetSheHe]가 [leader.GetHerHis] 일부 선원들을 그 지역 탐험에 보냈다고 합니다. [leader.GetSheHe|U]는 그들이 흥미롭거나 유용한 무언가를 발견하기를 바랐습니다.\n\n그러나 안타깝게도, 이 탐험대는 멀리 나아가지 못하고 엄청난 크기의 곰을 만났습니다! 그들은 어떻게든 이 짐승을 화나게 하여, 그들이 배로 도망칠 때 선원 한 명을 잃었습니다.\n\n아쉽지만, 이 지역 탐험에는 이처럼 위험이 도사리고 있음을 보여주는 일화입니다." # 08ce9e188f3c4468c06f73953c8bd81de54f12cc
  north_atlantic.0052.a: "곰은 함부로 대해서는 안 된다는 것을 누구나 알고 있습니다." # 5d1322ae032e755b188efae95e6889b836ba1676
  north_atlantic.0053.t: "탐험: 수수께끼의 침략자들" # 5589908fef13e1ad84b2a308299328861b9c8b36
  north_atlantic.0053.desc: "[leader.GetHerHis] 말씀에 따르면, [leader.GetFirstNameNoTooltip]은 배를 댈 만한 유망한 항구를 발견했다고 합니다. 그들이 해안에 다가서려는 찰나, 어디선가 수많은 화살이 쏟아졌습니다!\n\n승무원들은 즉시 항구를 떠났습니다. 다행히 [leader.GetFirstNameNoTooltip]은 큰 사상자가 없었다고 말합니다.\n\n습격이 너무 갑작스럽고 격렬해서, [leader.GetFirstNamePossessiveNoTooltip] 승무원들은 공격자들을 제대로 엿볼 기회가 거의 없었습니다. 공격자들이 어떤 존재였는지에 대한 보고도 서로 상반됩니다. 예를 들어, 일부 승무원들은 이들이 빨리 뛰어다니는 기이한, 한 다리짜리 존재들이라고 주장했지만, 다른 이들은 승무원들이 격렬했던 인간 적들을 상황의 긴박함 속에서 오해했다고 말합니다." # 93612554e95ba7ae84bc9bbf4c7a2181144ece5c
  north_atlantic.0053.a: "저 공격자들이 누구든, 위험해 보입니다!" # 680eb87c044656d407ef3401a2ba898927e7cd30
  north_atlantic.0054.t: "원정대: 봉인" # 8776576d28344fa6036602c5ca6e986d5126a351
  north_atlantic.0054.desc: "소식에 따르면, 원정은 순조롭게 진행되고 있습니다.\n\n[leader.GetFirstNameNoTooltip]은 선원들이 바다표범 무리를 만나 그들을 성공적으로 사냥했다고 전합니다. 북방 민족들에게는 바다표범이 육류와 기름의 중요한 자원인 만큼, 이러한 사냥은 선원들의 사기를 크게 높였습니다." # c2407398bd97dacb38728429ae30380ff6022011
  north_atlantic.0054.a: "기쁘게 생각합니다!" # 56fab2d451338a4742a28e7ea565411c0c275de8
  north_atlantic.0055.t: "원정: 배 침몰" # 3772fff2d0abaefc3ed42fe424357a90930d770b
  north_atlantic.0055.desc: "탐험대가 뜻밖의 어려움을 겪었다는 보고를 받았습니다. 그러나 [leader.GetFirstNameNoTooltip]은 상황이 더 나빠질 수도 있었다고 말합니다.\n\n그들은 근처 지역을 탐험하기 위해 항구로 들어가던 중, 배 한 척이 암초에 걸려 좌초되었습니다. 피해는 심각하여 [leader.GetFirstNameNoTooltip]은 배를 포기하라는 명령을 내렸습니다.\n\n[leader.GetFirstNameNoTooltip]은 이 사건으로 선원들의 사기가 저하되었음을 안타깝게 생각하지만, 침몰한 배의 모든 선원들이 생존한 배로 옮겨졌고, 침몰한 배의 상당량의 화물과 나무를 구조하는 데 성공했다고 전해옵니다. [leader.GetSheHe|U]는 탐험대가 계속 진행될 것이라고 말합니다." # 6111e44db165d778ba9510db57ecff2e45010914
  north_atlantic.0055.a: "비싼 재앙이었지만, 더 나빠질 수도 있었지." # 1a5b019e651a4b7a5c5de0844844422337db008e
  north_atlantic.0056.t: "탐험대: 이전 탐험가들" # c63b38e8c1d10ccedfe88ce9a3d01a3a8ddc1368
  north_atlantic.0056.desc: "탐험가들이 이전 탐험대의 흔적을 발견하는 것은 항상 놀랍지만, 반가운 일입니다. 이 경우, [leader.GetFirstNameNoTooltip]은 유럽 출신의 이전 탐험가들이 사용했던 낡은 야영지가 발견되었다고 말했습니다.\n\n어느 탐험가가 정확히 이곳을 세웠는지는 알 수 없지만, [leader.GetFirstNameNoTooltip]은 [leader.GetSheHe]가 돌아오면 발견한 야영지와 이전 탐험가들의 기록이나 전설을 비교하여 이 사항을 조사할 수 있을 것이라고 생각합니다.  보이는 바로는 침대와 기타 편의 시설, 그리고 도구와 배를 수리할 수 있는 장소가 있는 간단한 구조물들이 있습니다.\n\n어쨌든, [leader.GetFirstNameNoTooltip]은 이 지역을 정찰하고, 과거 탐험가들이 여기에 야영한 이유를 알아보기 위해 몇 주 동안 머무르려고 합니다. 그 후 탐험을 계속할 예정입니다." # 66113f93d1718e5704c3d49a613b48742295689f
  north_atlantic.0056.a: "참으로, 우리는 언제나 다른 이들의 발자취를 따라갑니다." # 95e0a83d569aac36c2a3c33327a4832058bffdda
  north_atlantic.0057.t: "탐험: 기이한 고래 고기" # dfb53a8b2102cfea2d908b0c452f3d74aca71ee9
  north_atlantic.0057.desc: "그 보고서는 불운하지만 우스꽝스러운 사건에 관한 것입니다. 배가 해변을 지나가던 중, 선원들은 이상한 모습의 고래 시체가 해변에 擱淺(각전)한 것을 발견했습니다. 분명 최근에 죽은 것 같았습니다.\n\n\n해변에서 휴식을 취하던 중, 일부 선원들은 이 죽은 고래가 [ROOT.Char.GetFaith.HighGodName]의 선물이라고 생각하고 즉시 그 고래 고기를 먹기 시작했습니다. 하지만 다른 선원들은 의심스러워 고기를 먹기를 거부했습니다.\n\n\n다음 날, 고기를 먹었던 모든 선원들이 병에 걸렸습니다. 그들은 그 후 남은 고래 고기를 바다에 버리고 [ROOT.Char.GetFaith.HighGodName]께 기도했습니다. 이후, 그들의 병은 사라졌습니다. [leader.GetFirstNameNoTooltip]은 이것이 [ROOT.Char.GetFaith.HighGodName]의 어떤 메시지라고 생각합니다." # 49b2f06e86f0023bbe14ba46c4d7cd391ee016a9
  north_atlantic.0057.a: "그건 참 특이한 일이군요." # 2bef44c3abb73f9ddbf283fe4b2ce9d396330d0c
  north_atlantic.0058.t: "탐험: 정보 수집" # f7b4d7c402eaa08446b8899fc78c893f579a4706
  north_atlantic.0058.desc: "[leader.GetFirstNameNoTooltip]은 원정이 순조롭게 진행되고 있으며, 특별히 이상할 만한 일은 없다고 전합니다. \n\n[leader.GetSheHe|U]와 나머지 선원들은 현재 평화로운 지역에서 휴식을 취하며, 그곳에 자생하는 다양한 동식물들을 기록하고 있습니다. [leader.GetHerHis]는 이 정보가 우리에게, 아니면 미래의 탐험가들에게 도움이 될 것이라 기대합니다." # 5b97ae7ba286cdd6919d346c130ed65baa853a19
  north_atlantic.0058.a: "분명 훌륭한 업무를 수행하고 있습니다!" # 4475efd8d177dda5b730270b47bfc71671dfb671
  north_atlantic.0059.t: "원정대: 공격자... 아니면 아닌가?" # 898dc544a7344854d328ece3c5cf3e4c4c46988b
  north_atlantic.0059.desc: "알려진 세계의 가장자리를 여행하는 것은 위험으로 가득하지만, 때로는 그 위험은 상상 속의 것일 뿐입니다. [leader.GetFirstNameNoTooltip]은 최근 탐험대원 몇몇을 내륙으로 보냈을 때, 흥미로운 사례를 보고했습니다.\n\n그 일행은 엄청난 존재들의 매복 공격을 외치며 급히 돌아왔습니다. [leader.GetFirstNameNoTooltip]은 모든 사람에게 무기를 챙기고 전투를 준비하고 필요하다면 지역을 대피할 준비를 하라고 명령했습니다. 그리고 긴장된 분위기 속에서 기다렸습니다.\n\n그러나 공격자는 결코 나타나지 않았습니다.\n\n하지만 그 일행은 자신들이 거기서 무언가를 보고 공격을 받았다고 주장했습니다. [leader.GetFirstNameNoTooltip]은 그들이 자신을 속이고 있지 않다고 믿습니다. 그렇다면 그들에게 무슨 일이 일어난 것일까요? 미쳐버린 것일까요? 아니면 정말로 저 너머 어딘가에 있는 무언가를 본 것일까요?" # eb6022bc4949a4f0e6cc6d9b995aca88be0f3b3c
  north_atlantic.0059.a: "그럴리가 없었을 거라고 확신해요... 맞죠?" # 39bdce3c7fd74b1cfc0ec4d690a0e0527914be84
  north_atlantic.0060.t: "원정: 적대적인 낯선 자들" # a7dedfb13e941e5cadd13a52667f0693f8dd7246
  north_atlantic.0060.desc: "[leader.GetTitledFirstName]는 작은 항구에 도착하여 어느 [native_leader.GetFirstName]가 이끄는 이상한 무리와 마주쳤다고 전합니다. 처음에는 양측이 소통하려고 노력했지만, 오해로 인해 폭력이 발생하여 양측 모두 몇몇 사상자가 발생했습니다. 외지인들은 당분간 물러났지만, [leader.GetFirstNameNoTooltip]는 그들이 다시 돌아올까봐 염려하고 있습니다. \n\n[leader.GetFirstNamePossessiveNoTooltip] 선원 중 일부는 퇴각해야 한다고 주장했지만, 다른 이들은 복수를 원하거나 심지어 이 외국인들을 털거나 납치하려고 했습니다. [leader.GetFirstNameNoTooltip]는 과연 무엇을 했을까요?" # d35f32d61d5c9f85873f490ef32d58a5821c9acc
  north_atlantic.0060.a: "아마 [leader.GetSheHe]가 외교를 통해 낯선 자들과 평화를 모색하려 했을 것입니다." # 815d0731bc495a64acb7ae65510d011c63e3cd9c
  north_atlantic.0060.b: "[leader.GetSheHe]는 현명하게 물러나기로 결정했을 거라고 생각합니다." # eb1322768177e85ad69928046d444e87297b4415
  north_atlantic.0060.c: "분명히, [leader.GetSheHe]는 그 지역을 강화하고 병사들이 돌아오기를 기다렸습니다." # 2c0fab58db63bcd4786a4dc0b647b3b5f333ef30
  north_atlantic.0060.d: "[leader.GetSheHe]가 외지인의 진영을 약탈하려고 시도했던 것 같습니다." # f1e2baf1789490ecef258cfa2df55bfe4a5dc45a
  north_atlantic.0060.a.success.peace: "[leader.GetFirstNameNoTooltip]가 [native_leader.GetFirstNameNoTooltip]와 평화 조약을 체결하는 데 성공했습니다." # 855193ceba7ee5f2639d1996d4f6f45f97a2945e
  north_atlantic.0060.a.failure.tension: "[leader.GetFirstNameNoTooltip]이 평화 협정을 체결하지 않으려 하지만, [native_leader.GetFirstNameNoTooltip]은 더 이상 공격하지 않습니다." # 58261249274b2073f9896f627e5c7417295454b2
  north_atlantic.0060.a.failure.no_peace: "[leader.GetFirstNameNoTooltip] 지도자가 평화 조약을 체결하지 못하고, [native_leader.GetFirstNameNoTooltip]가 [greenland_expedition|E]를 공격합니다." # e43611aac086710b7a0b8422abc7d0c871df02df
  north_atlantic.0060.c.success.kidnap_battle: "[leader.GetFirstNameNoTooltip]가 [native_leader.GetFirstNameNoTooltip]를 전장에서 물리치고, [native_leader.GetFirstNamePossessiveNoTooltip] 부족 출신의 한 인물을 포로로 사로잡았습니다." # 0764d3a2b8fba4b9c35dda0e53beb5e935f98b77
  north_atlantic.0060.c.success.loot_battle: "[leader.GetFirstNameNoTooltip]이 [native_leader.GetFirstNameNoTooltip]을 전투에서 무찌르고 풍부한 전리품을 얻었습니다." # 312ab36ef3cfbfd765318b7aa964f773d5fb9536
  north_atlantic.0060.c.neutral.no_battle: "결국 전투는 일어나지 않았습니다." # e874b40253b49cef6230e21372781220436f1bd4
  north_atlantic.0060.c.failure.defeat: "[native_leader.GetFirstNameNoTooltip]가 [leader.GetFirstNameNoTooltip]를 무찌릅니다." # ac56136eba915c80d17a495724b5eb8429f212ad
  north_atlantic.0060.d.success.kidnap_raid: "[leader.GetFirstNameNoTooltip]이 [native_leader.GetFirstNamePossessiveNoTooltip] 부족에서 사람을 납치하는 데 성공했습니다.  [native_leader.GetHerHis] 진영을 습격하면서 말이죠." # a83594f2316d6192159c8887020aa4c63718f880
  north_atlantic.0060.d.success.loot_raid: "[leader.GetFirstNameNoTooltip]이 [native_leader.GetFirstNamePossessiveNoTooltip]의 진영을 약탈하는 데 성공했습니다." # 0850b9cf389f17fdbac6b93e524df705a1f58dc9
  north_atlantic.0060.d.neutral.abandoned: "야영지에 아무도 없고 약탈할 만한 것이 없습니다." # fe4fa53267b682a81bef0ee8f68ce80948a5fb9f
  north_atlantic.0060.d.failure.caught: "[leader.GetFirstNameNoTooltip]은 [native_leader.GetFirstNamePossessiveNoTooltip]의 진영을 약탈하는 데 실패했지만, 대부분 무사히 탈출했습니다." # fb8040cb40d5fd7a2c56f8961683da4fbad854a4
  north_atlantic.0060.d.failure.counterambush: "[leader.GetFirstNameNoTooltip]은 [native_leader.GetFirstNamePossessiveNoTooltip]의 진영을 약탈하지 못하고, 전투가 벌어졌습니다." # 16a557b5d344969ce0340eea84dd193f3c1ffd15
  north_atlantic.0061.t: "원정: 외교 시도" # ce83c9edb4e63e397f462358d4cefa59e9eff0ea
  north_atlantic.0061.desc.peace: "[leader.GetFirstNamePossessive] 선원 중 일부는 이 외국인들이 폭력 사태 이후 말조차 하고 싶어할지 의심했지만, [leader.GetFirstNameNoTooltip]은 [leader.GetHerHis] 선원들에게 이 사람들이 분명 인간이며, 인간과는 타협할 수 있다고 안심시켰습니다. 결국 [leader.GetSheHe]의 판단이 옳았습니다.\n\n\n[leader.GetFirstNameNoTooltip]은 어떻게든 [native_leader.GetFirstNamePossessive] 그룹에 접근하여 외국인들에게 [leader.GetSheHe]가 악의를 품고 있지 않았으며, 이 모든 것이 참담한 오해였다고 설득했습니다. [leader.GetFirstNameNoTooltip]과 [native_leader.GetFirstNameNoTooltip]은 서로 사과했고, 각자의 부하들에게 희생자들을 묻도록 허락했습니다.\n\n\n그 후, 여전히 다소 긴장감이 감돌았지만, 양측은 상호 존중의 표시로 다양한 장신구를 교환하며 교역을 하기로 합의했습니다. 결국, [leader.GetFirstNameNoTooltip]은 [leader.GetSheHe]와 [native_leader.GetFirstNameNoTooltip]이 서로 존경심을 갖게 되었다는 생각이 든다고 말했습니다." # e47d3ad0adc744ebed7efc4352c4378286d5ba08
  north_atlantic.0061.desc.tension: "[leader.GetFirstNamePossessive] 선원 중 일부는 이 외국인들이 폭력 이후에도 대화를 원할지 의심했지만, [leader.GetFirstNameNoTooltip]은 이들이 분명 인간이며, 인간과는 타협할 수 있다고 선원들에게 안심시켰습니다.\n\n[leader.GetFirstNamePossessiveNoTooltip]의 낙관에도 불구하고, [native_leader.GetFirstNameNoTooltip]은 평화에 관심이 없는 듯했습니다. [leader.GetFirstNameNoTooltip]이 [native_leader.GetFirstNamePossessiveNoTooltip]의 진영에 접근하려고 할 때마다, [leader.GetSheHe]는 시끄러운 전쟁 외침, 알 수 없는 언어로 한 모욕적인 비난, 그리고 [leader.GetHerHim]을 쫓아내려는 몇몇 화살에 쫓겨났습니다.\n\n결국, [leader.GetFirstNameNoTooltip]은 적어도 이 외국인들이 그들을 죽이려는 것이 아니라, 그냥 떠나기를 원한다는 결론을 내렸습니다. 마지막으로, [leader.GetFirstNameNoTooltip]은 그렇게 하기로 결심했습니다." # 212022b9c4bd652f7861a784ea4ed5855d8f8584
  north_atlantic.0061.desc.no_peace: "[leader.GetFirstNamePossessive] 일부 선원들은 이 외국인들이 폭력 이후에도 대화를 원할지 의심했지만, [leader.GetFirstNameNoTooltip]는 이들이 분명 인간이며, 인간과는 타협할 수 있다고 선원들을 안심시켰습니다.\n\n하지만 [leader.GetFirstNamePossessiveNoTooltip]의 낙관주의에도 불구하고, [native_leader.GetFirstNameNoTooltip]는 평화에 관심이 없는 것 같았습니다. 처음 [leader.GetFirstNameNoTooltip]가 [native_leader.GetFirstNamePossessiveNoTooltip] 진영에 접근하려 하자, 외국인들은 용감하게 공격해왔습니다. 또 다시 전투가 벌어지면서 상당한 사상자가 발생했습니다.\n\n결국 [leader.GetFirstNameNoTooltip]과 [leader.GetHerHis] 선원들은 배로 돌아가 항해를 떠나야 했습니다. 하지만 [leader.GetFirstNameNoTooltip]은 다른 상황이었다면 외국인들과 평화를 이룰 수 있었을지 궁금해합니다." # 43cd40bf98b24cbcc32516a96946a5964e1ea969
  north_atlantic.0061.a: "[native_leader.GetFirstNameNoTooltip]께서는 훌륭하고 공정한 [native_leader.GetWomanMan]으로 보이십니다." # 091023a7058ac37f161251371fe01cc487f45e93
  north_atlantic.0061.b: "[leader.GetFirstNamePossessiveNoTooltip]의 어리석은 계산 실수." # 66eccbbc2669c0f7ee7598b2c00603a80ee33f28
  north_atlantic.0062.t: "원정: 전투" # d60f884c65ba2440d8838bc26c7416ea17db3a03
  north_atlantic.0062.desc.kidnap_battle: "[leader.GetFirstName]의 예견대로, 외국인들의 공격은 [leader.GetSheHe]가 임시 방어 시설을 건설하도록 [leader.GetHerHis] 승무원에게 명령한 지 얼마 지나지 않아 시작되었습니다. 격렬한 전투가 벌어졌지만, [native_leader.GetFirstNamePossessiveNoTooltip] 용사들의 용맹함과 맹렬한 공격에도 불구하고, [leader.GetFirstNameNoTooltip]과 [leader.GetHerHis] 승무원들은 승리했습니다. \n\n흥미롭게도, 전투 이후, 다른 외국인들과 함께 도망치려던 [captive.GetSheHe]를 포획하는 데 성공했습니다.\n\n이 포로는 자신을 [captive.GetFirstName]이라고 부르며, 당연히 이 상황에 대해 기뻐하지는 않지만, 자신의 운명에 대해서는 굴복한 듯 보입니다. [leader.GetFirstNameNoTooltip]은 이 외국인을 계속 데리고 있으면 도움이 될지도 모른다고 생각합니다. [leader.GetSheHe|U]는 탐험대가 돌아오면 [captive.GetFirstNameNoTooltip]을 소개해줄 것이라고 저에게 말했습니다." # 9a683340b6d97f6308443ecc06bdff3608ae2d2f
  north_atlantic.0062.desc.loot_battle: "[지도자.이름]이 예견했던 대로, 외적들은 [지도자.호칭]이 [지도자.호칭]의 선발대에게 임시 방어진을 구축하도록 지시한 지 얼마 지나지 않아 공격해 왔습니다. 치열한 전투가 벌어졌지만, [원주민_지도자.이름]의 용맹한 전사들의 분투에도 불구하고, [지도자.이름]과 [지도자.호칭]의 선발대가 승리했습니다.\n\n전투 후, [지도자.이름]과 [지도자.호칭]의 선발대는 전사한 외적들의 시체와, 후퇴하는 적들이 버리고 간 물건들을 약탈했습니다. 이 모든 물건들이 유용한 것은 아니지만, 일부는 실용적인 가치가 있거나, 적어도 전리품으로서 보기 좋을 것 같습니다." # e56a5ab0c2e65c07e81063cad110049d81e274f1
  north_atlantic.0062.desc.no_battle: "외침이 있을 것이라는 [leader.GetFirstNamePossessive] 예측은 완전히 빗나갔습니다. [leader.GetSheHe|U]와 [leader.GetHerHis] 일행은 온종일, 아니 며칠 동안이나 기다렸지만, 아무도 나타나지 않았습니다.\n\n\n[leader.GetFirstNameNoTooltip]은 결과에 대해 다소 안도하고 있지만, 외침의 이유를 궁금해합니다. 과연 그들은 용기가 없어서 전투를 꺼렸던 걸까요? [leader.GetFirstNameNoTooltip]과 [leader.GetHerHis] 일행이 너무 약하고 싸움할 가치가 없다고 생각했던 걸까요? 다른 왕이나 수장에게 상황을 보고하러 돌아간 걸까요? 아니면 다른 사정이 있었던 걸까요?\n\n\n아마 영원히 알 수 없을지도 모릅니다. 어쨌든 [leader.GetFirstNameNoTooltip]은 그 지역을 평화롭게 떠날 수 있었습니다." # 9a6feab6a2835713a0a2b80e745b140988fcb97e
  north_atlantic.0062.desc.defeat: "[leader.GetFirstName]의 예견대로, 외침은 [leader.GetSheHe]가 [leader.GetHerHis] 수병들에게 임시 방어 시설을 건설하도록 지시한 지 얼마 지나지 않아 일어났습니다. 치열한 전투가 벌어졌고, [leader.GetFirstNameNoTooltip]의 수병들의 용기와 숙련에도 불구하고, [native_leader.GetFirstNamePossessiveNoTooltip] 부족 전사들의 용맹함과 맹렬함은 더 컸습니다. \n\n결국, [leader.GetFirstNameNoTooltip]은 후퇴를 명령해야 했고, 혼란 속에 모두 배로 돌아가 지역을 떠났습니다. 많은 사상자가 발생했지만, [leader.GetFirstNameNoTooltip]은 [leader.GetHerHis] 편지에서 탐험 #italic은#! 계속될 것이라고 저에게 확신시켜주었습니다." # 27b7798b48c747a0194691854ff5270e81888298
  north_atlantic.0062.a: "[leader.GetFirstNameNoTooltip]의 탁월한 지도력!" # a8b3c9c93dfb09fd680f53f443ba34b7853917ab
  north_atlantic.0062.b: "그 사건에 대해선 그리 나쁜 결과는 아니군." # 5261e336451ddc056e625549f90c80945f4ffff6
