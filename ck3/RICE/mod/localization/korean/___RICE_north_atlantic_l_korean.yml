  north_atlantic.0110.t: "빈란드에 원조를 보냅니다" # eb1cd2290334ea890b731427eca7579a2fc8a695
  north_atlantic.0110.desc.intro: "신화 속 빈란드의 변경 정착지는 그린란드의 것보다 더 외딴 곳에 위치하고, 규모 또한 훨씬 작습니다. 따라서 많은 지원이 필요합니다. 빈란드의 풍요로움에도 불구하고, 거기의 정착민들은 생존을 위해 그린란드에서 보내오는 물자와 사람들에게 크게 의존하고 있습니다." # b6aebc20aceff3abb6ad98d104f957ba2d397ae7
  north_atlantic.0110.desc.supplies: "빈란드에 보낼 물자들을 마련했습니다. 식량, 귀금속, 도구 등 생활에 필요한 물품들을 준비했으니, 정착민들이 편안히 생활할 수 있기를 바랍니다." # c7ead972be15f40153a3a45cefd74e4086433266
  north_atlantic.0110.desc.settlers: "빈란드에 정착할 젊은 남자와 여자들을 모았습니다. 그들의 수는 적지만, 그리 먼 땅으로 가는 사람이 과연 얼마나 될까요? 하지만 그들은 용감하고 모험심 강하며, 심지어는 어리석을 정도로 용감한 사람들입니다. 기존 정착민들에게 큰 도움이 되리라 기대합니다." # 72f00d4aaad228d09b5851d1e8a593c6cc43202d
  north_atlantic.0110.desc.base_camps: "빈란드에 기지들을 건설하기 위해 식량과 노동자를 실은 배를 보냈습니다. 빈란드는 너무 멀리 떨어져 있어 아직 많이 탐험되지 않았습니다. 만약 그 땅에 정착하려 한다면, 탐험가들이 배와 도구를 수리하고, 여정에서 휴식을 취할 수 있도록 해안가에 작은 거점들을 세워야 할 것입니다." # 249d37edb0a70f374576e45b3d49b6d603577063
  north_atlantic.0110.desc.temples: "빈란드에 [ROOT.Char.GetFaith.HouseOfWorship] 건설을 위해 물자와 노동자를 실은 배를 보냈습니다. 이주민들이 고향으로부터 멀리 떨어져 있으므로, [ROOT.Char.GetFaith.HouseOfWorship]는 공동체 중심지 역할을 할 수 있을 것입니다. 물론, [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')] 또한 이 새로운 땅에서 영향력을 확장하게 되어 기뻐할 것입니다." # aee4584369d783c3a9e9d173ed1298a29f276056
  north_atlantic.0110.desc: "빈란드에 대한 우리의 진출은 그린란드 식민지에 상당한 부담을 안겨주지만, 장기적으로 보면 보람 있기를 바랍니다!" # 21692098619629c1d3d3b93df82400d1e1244c72
  north_atlantic.0110.a: "우리 배들이 거기에 무사히, 그리고 신속하게 도착하기를 바랍니다." # eef1231562906c16d0af727bb286695819d2d714
  north_atlantic.0110.a.tooltip: "$north_atlantic.0100.a.tooltip$" # a93bca2a676d1222df898f36c6d1c7e3666b675f
  north_atlantic.0111.t: "빈란드에 원조가 도착했습니다." # 662c5c0fa5c43ee4f3ffb37d1ec5644b1d592c69
  north_atlantic.0111.desc.intro: "좋은 소식입니다! 빈란드로 보냈던 배들이 무사히 도착했습니다." # 1a73f57c23e1c6dbd00caa221ee37da2d1764910
  north_atlantic.0111.desc.supplies: "빈란드의 이주민들에게 제공한 물자는 매우 환영받았으며, 이들 거주지가 이 낯선, 그러나 놀라운 땅에서 - 적어도 좀 더 오랫동안 - 버텨나가도록 도와줄 것입니다." # 31c0db43292462a7b25715e28a3656e7e608eba5
  north_atlantic.0111.desc.settlers: "빈란드에 새로운 정착민들이 자리 잡기 시작했습니다. 그들의 능력은 그린란드 식민지에서 더욱 효과적이었을지도 모르지만, 빈란드에서 그들의 기여가 헛되지 않기를 바랄 뿐입니다." # 311379c57ad12679ddfcfa4b319eb4362451bc9d
  north_atlantic.0111.desc.base_camps: "연안을 따라 기본 진영 건설이 시작되었습니다. 항상 점령될 것은 아니지만, 탐험가들에게 환영받는 시설이 될 것이며, 이 지역에서 우리의 영향력을 확장할 수 있는 연결망을 제공할 것입니다." # 633dc81115b687b993e66992263495d98892aa3b
  north_atlantic.0111.desc.temples: "[ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship] 건설이 시작되었습니다. 과거 빈란드에 파견했던 자들이 우리의 친절에 감사할 것이라고 확신하며, 고향을 그리워하는 마음에 위안이 될 것입니다." # cf7697ebdd93de69bf8e8c1d635205277736c76f
  north_atlantic.0111.desc: "빈란드에 원조를 보낸 결정에 대해 의문을 제기하는 이들이 있다는 것을 알고 있습니다. 그린란드에도 지원이 필요하며, 경제적으로 빈란드보다 훨씬 중요하지만, 그곳에 배를 보낼 수도 있었을 텐데 말입니다. 하지만, 제가 내린 선택이 옳다고 믿습니다. 이익이 적더라도, 빈란드는 저에게 중요하며, 그곳이 번영하는 것을 보고 싶습니다." # 393b3c1051020dc7e67a48fe2991d9079b9e2b23
  north_atlantic.0111.a: "우리의 노력이 헛되지 않기를 바랍니다." # b92d2c4ad005ae18ccca635af3b174e415b8f413
  north_atlantic.0111.tooltip.increase_viability: "[빈란드|E] @쌀_빈란드_생산성_아이콘! [빈란드_생산성|E]이 #V [THIS.Char.MakeScope.Var('쌀_생산성_자원_값_임시').GetValue]#! 만큼 증가하여 @쌀_빈란드_생산성_아이콘! #V [GetGlobalVariable('쌀_빈란드_생산성').GetValue|0]#!" # 3661e681316d19d2d4cb6244a2cb46efcc504dc2
  north_atlantic.0111.tooltip.decrease_resilience: "[greenlands|E]의 [greenland_resilience|E]가 #V [THIS.Char.MakeScope.Var('RICE_resilience_resource_value_temp').GetValue]#!만큼 @RICE_greenland_resilience_icon! #V [GetGlobalVariable('RICE_greenland_resilience').GetValue|0]#! 감소합니다!" # 36e08f2da45d4a6fc32ccae3109718f942da2e8e
  north_atlantic.0111.tooltip.decrease_networks: "[greenlands|E] [greenland_networks|E]가 #V [THIS.Char.MakeScope.Var('RICE_networks_resource_value_temp').GetValue]#! 만큼 감소합니다. @RICE_greenland_networks_icon! #V [GetGlobalVariable('RICE_greenland_networks').GetValue|0]#!" # 81abc01ba5307a9adbdc96b939245d6eae193eeb
  north_atlantic.0112.t: "빈란드에 도달한 지원이 실패했습니다." # 95cbf90e72f3c61c29829d28dd546ce1773e6444
  north_atlantic.0112.desc.supplies: "안타까운 소식입니다! 빈란드로 식량, 금속, 도구 등 필수품을 실은 배들이 도착하지 못했습니다. 서쪽으로 향하는 위험한 항해 도중, 배들은 바다에서 실종되었습니다." # 3daa0a901cc4a98547d5522ee7a07daf3bc3f2ee
  north_atlantic.0112.desc.settlers: "오, 불행한 소식입니다! 빈란드로 새로운 이주민을 태운 배들이 도착하지 못했습니다. 위험천만한 서쪽 항해 도중, 배들은 바다에 침몰하고 말았습니다." # 4e8908931876e02bc0a31a61272079940e77d27e
  north_atlantic.0112.desc.base_camps: "안타까운 소식입니다! 빈란드에 기지 건설을 위한 물자를 실은 배들이 도착하지 못했습니다. 서쪽으로 향하는 위험한 항해 도중 바다에서 배가 침몰한 것입니다." # 26d77af98b370398c90a2811b2c15b9a33af0512
  north_atlantic.0112.desc.temples: "안타까운 소식입니다! 빈란드에 건설될 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship]을 위한 물자를 실은 배들이 도착하지 못했습니다. 서쪽으로 향하는 위험한 항해 도중, 바다에 침몰하고 말았습니다." # 9972cc72291ad7445b3ace91026cc60623b9da38
  north_atlantic.0112.desc: "빈란드에 쏟아 부은 자원들은 모두 낭비였다! 그린란드가 더 안전하고 합리적이며 수익성 있는 선택이었다고 생각한 이들도 있었을 텐데. 지금 와서야 그들의 말이 옳았다는 생각을 하는 이들도 많을 거라고 짐작합니다. 특히, 빈란드 진출을 위해 그린란드 정착지를 혹사시키고 있다는 점을 생각해 보면 말이죠." # f43fb66018525f50b6442efed6d3030d00b221fd
  north_atlantic.0112.a: "그린란드에 원조를 보냈어야 했나…" # 25f6e129b104119f79d9da5b185d671345c605e6
