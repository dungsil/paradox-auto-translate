  north_atlantic.0100.t: "그린란드에 원조를 파견합니다." # 68f3d50e9fe6af2326615bb7621603a7dc6db7b4
  north_atlantic.0100.desc: "그린란드의 정착지는 멀고 작으며, 때로는 유럽 본토의 도움에 의존하여 운영됩니다. 식민지가 번영하고 있다 하더라도, 특히 그린란드 상아가 대서양 해상 무역로를 따라 중요하고 귀중한 상품으로 거래되는 만큼, 우리가 도움을 주는 것이 나쁘지 않습니다." # 0678411f63c6d357a460838735a004201245bece
  north_atlantic.0100.desc.basic_supplies: "그린란드에 보낼 물자들을 마련했습니다.  소규모 물자이긴 하지만, 식량에서부터 도구, 원자재, 그리고 간단한 종교 유물까지 기본적인 필수품이기에 그린란드 사람들에게 큰 도움이 될 것입니다." # 28d31959df389d3c7028ee0bb620995b916e648b
  north_atlantic.0100.desc.settlers: "저는 제 영토에 거주하는 여러 사람들을 그린란드에 정착시키기 위해 모았습니다. 용감하고 강인한 이 남자와 여자들은 각자의 이유로 그린란드로 이주할 것입니다. 그러나 그린란드 정착지의 이미 미약한 인구 규모에서, 새로운 정착민은 누구나 소중합니다. 그들의 기술과 노고는 식민지의 지속적인 생존을 보장할 것입니다." # df89d8f2d860b3a89f0e72b0d46b45fb74564665
  north_atlantic.0100.desc.food: "그린란드에 식량과 가축을 대량으로 보냈습니다. 곡식, 어류 등의 식량은 그린란드 정착민들이 겨울을 견디도록 도울 것이며, 가축은 그린란드인들이 농장에서 계속 식량을 생산할 수 있도록 할 것입니다." # b389afb0762d83022b4e80e565fa762ea561d90d
  north_atlantic.0100.desc.materials: "그린란드로 보낼 대량의 자재를 마련했습니다. 돌부터 철과 기타 금속까지, 그린란드 정착촌에 실질적인 도움이 될 것입니다. 새 건물을 짓거나, 도구를 수리하거나 만들거나, 배를 건조하는 데 모두 유용하게 쓰일 것입니다. 이러한 지원은 장기적으로 그린란드인들에게 큰 도움이 될 것입니다." # 02748585d6761b3785f01081283874fb95d2b747
  north_atlantic.0100.desc.clergy: "저는 그린란드로 향할 용감한 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')] 몇몇을 파견했습니다. 수는 적지만, 이 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들은 고향으로 돌아갈 수 없을지도 모른다는 것을 알고 있지만, 모험에 대한 갈망과 현지 주민들의 영적 필요를 돕는 기회는 그들에게 충분한 가치가 있습니다. 그들은 그린란드와의 문화적, 정치적 유대를 유지하는 데 있어 우리의 소중한 중개자 역할을 할 것입니다." # 67b48fc33d1e20f1bd3500aee170e9ebaaccff4e
  north_atlantic.0100.desc.hunting_stations: "그래서 나는 그린란드에 식량과 숙련된 노동자를 실은 배를 보냈습니다. 그린란드 서해안 전략적 지점에 여러 사냥터를 건설할 계획입니다. 이 구조물은 노르드세투르 연례 바다코끼리 사냥에서 식량, 숙소, 사냥한 동물 처리 공간을 제공하는 데 필수적입니다." # 7b8346abf15e67bf4432a2c66bfd37366ca6c158
  north_atlantic.0100.desc.shielings: "그린란드에 쉴링(shieling) 여러 개를 건설할 목적으로, 식량과 숙련된 노동자를 태운 배들을 보냈습니다. 북대서양 어디에 지어지든, 이러한 소박하지만 중요한 건축물은 가축(또는 사람들)을 수용하고 곡물과 기타 자재를 저장하는 역할을 합니다. 다시 말해, 일상 생활에 필수적인 존재입니다." # 739bfa41744ff6d8328d1115d28ea11df1d3caa0
  north_atlantic.0100.desc.temples: "그린란드 정착지에 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship]를 건설하기 위해, 물자와 숙련된 노동자를 실은 배들을 보냈습니다.  비록 그들은 우리로부터 멀리 떨어져 있지만, 그린란드의 [ROOT.Char.GetFaith.GetAdherentNamePlural]들 역시 영적인 욕구를 지니고 있습니다.  그리고 [ROOT.Char.GetFaith.PantheonTerm]께 기도할 장소가 필요합니다. [ROOT.Char.GetFaith.HouseOfWorshipPlural|U]는 또한 지역 사회 중심지 역할을 하여, 그린란드의 삶의 질을 더욱 향상시킬 것입니다." # fd99211f7e0fcff4773a6d20723576815644ff76
  north_atlantic.0100.a: "이 배들의 그린란드 항해가 무사하기를 빕니다!" # 91188f6e3efc42190f87a2bbacc2e295d43160ec
  north_atlantic.0100.a.tooltip: "만약 모든 것이 순조롭다면, 배들은 목적지에 도착하는 데 몇 주가 걸릴 것입니다." # d6599a04506df3c812bd06f95b0109487b587cf9
  north_atlantic.0101.t: "그린란드에 원조가 도착했습니다." # 1a9ba1d2124ee55b22492d209e89e1a5de5662f4
  north_atlantic.0101.desc: "그린란드에서 좋은 소식이 전해집니다!" # 6ea067927e00741d3ec06fa12344f41a08499567
  north_atlantic.0101.desc.basic_supplies: "그린란드에 보냈던 기본 물자들이 무사히 도착했다는 소식을 접했습니다. 그린란드 사람들에게 큰 도움이 될 것이며, 잘 활용하길 바랍니다!" # 4bcae38d0130d459b584ac704d2caa49154d99ff
  north_atlantic.0101.desc.settlers: "그린란드로 이주시킨 이주민들이 무사히 도착했다는 소식을 접했습니다. 새로운 땅에 적응하는 데는 시간이 걸릴지라도, 그들의 기술과 인맥이 식민지에 큰 도움이 될 것이라 확신합니다." # 1fdb31180549c7ef34cf5d0bfa8c01d9044d0d59
  north_atlantic.0101.desc.food: "그린란드에 보낸 식량과 가축들이 무사히 도착했다는 소식을 들었습니다.  그린란드의 외딴 정착지는 여전히 혹독한 환경에 견디고 있지만, 추가적인 식량과 가축은 어려운 시기에 대비할 수 있는 좋은 보험이 될 것입니다." # 80af4e9b5dc2e7c6fdd9c1d21b059df33a0805fa
  north_atlantic.0101.desc.materials: "그린란드에 보낸 물자들이 무사히 도착했다는 소식을 들었습니다.  그린란드의 척박한 환경 속에서도 정착민들은 견뎌내고 있지만, 이번 물자 공급 증대는 식민지 주민들이 어떠한 어려움에도 대처하고 생산적인 삶을 이어나갈 수 있도록 도울 것입니다." # ffcd50585d6a7fcbe54e78af61c4f9227d38c7a2
  north_atlantic.0101.desc.clergy: "그린란드로 파견한 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들이 무사히 도착했다는 소식을 접했습니다. 이 용감한 이들의 귀환은 수년이 걸릴 수도 있고, 영영 돌아오지 못할 수도 있습니다. 하지만 그린란드의 [ROOT.Char.GetFaith.GetAdherentNamePlural]들이 이 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들의 영적 지도에 감사할 것은 분명합니다." # 49cf785e8bc11aa636ddc02c6e41769380265dee
  north_atlantic.0101.desc.hunting_stations: "그린란드에 노동자와 물자를 실은 배가 도착했다는 소식을 접했습니다.  그린란드 서해안에 여러 포획 지점 건설 작업이 시작되었습니다. 완공되면 노르드세투르의 연례 바다코끼리 사냥에 큰 도움이 될 것입니다." # a61ee14808b2fab70c6ada2fe6f6114d5413735a
  north_atlantic.0101.desc.shielings: "그린란드에 노동자와 물자를 실은 배가 도착했다는 소식을 접했습니다. 그린란드 정착지에 여러 개의 작은 농가 건설이 시작되었습니다. 완공되면 지역 농민과 목축업자들에게 일상 업무에 매우 유용할 것입니다." # b329d8758247d265a65d2c15d16ee01ce76a0d43
  north_atlantic.0101.desc.temples: "그린란드에 노동자와 물자를 실은 배가 도착함에 따라, 그린란드 정착지에 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship] 건설이 시작되었습니다. 완성되면, 그린란드의 [ROOT.Char.GetFaith.GetAdherentNamePlural]을 위로하고 격려하며, [ROOT.Char.GetFaith.PantheonTerm]께 기도하고 공동체를 이루는 장소가 될 것입니다." # a1a5ba03b9d41fd26856ec291f342552418627a4
