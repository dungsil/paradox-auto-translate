  RICE_north_atlantic_form_iceland_confirm: "아이슬란드 연방이 탄생했습니다!" # 13766673926518995218
  RICE_north_atlantic_form_iceland_context_tooltip: "#emphasis 역사적 배경:#! 아이슬란드의 #italic 란트남#!은 전통적으로 서기 870-874년경에 시작된 것으로 여겨집니다(이전에도 아이슬란드에 소규모 노르드족 또는 켈트족이 있었을 수 있지만, 이는 학자들 사이에서 논란이 되는 주제입니다). 초기 정착민 중 다수는 노르드인이었지만, 상당수는 게일족 출신이었으며, 노예와 자유민 모두 있었습니다. 아이슬란드의 대부분은 서기 930년까지 주장이 완료되었으며, 아이슬란드인들은 팅벨리르의 야외 집회인 최초의 알팅을 소집하여 아이슬란드 연방의 기반을 마련했다고 합니다." # 11694554343905988348
  RICE_north_atlantic_skalholt_school: "아이슬란드의 첫 번째 주요 [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] 학교를 발견했습니다" # 1765718646311973730
  RICE_north_atlantic_skalholt_school_desc: "[GetGeographicalRegion('custom_iceland').GetName]에는 알팅그의 통치 하에 정착민이 정착하고 정치적으로 조직되었으며, 섬은 계속해서 성장하고 외부 세계와의 연결을 확장하고 있습니다. 이제 [GetGeographicalRegion('custom_iceland').GetNameNoTooltip]에 적절한 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 학교를 설립하여 [ROOT.Char.Custom('DefaultPriestTitlePlural')]을 훈련하고, 권위를 강화하고, 지역 엘리트를 교육해야 합니다." # 10534277935570204221
