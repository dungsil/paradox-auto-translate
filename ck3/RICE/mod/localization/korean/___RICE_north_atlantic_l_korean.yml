  game_concept_RICE_greenland_struggle: "그린란드 식민지화" # 7063042353564736972
  game_concept_RICE_greenland_struggle_desc: "$game_concept_RICE_greenland_struggle$는 [그린란드|E] 지역에 영향을 미치는 [투쟁|E]입니다. 이는 북대서양 경제의 중요한 부분이었던 노르드 정착지의 역사를 보여주며, 동시에 먼 변경 지역이기도 했습니다.\n\n서기 980년 이후의 시작 날짜에서 이 [투쟁|E]는 이미 존재합니다. 더 이전의 시작 날짜에서는 [rulers|E]가 $RICE_north_atlantic_explore_greenland$ [decision|E]을 내리면 [투쟁|E]가 시작됩니다.\n\n$game_concept_colonizing_greenland$에 관련된 [rulers|E]는 [decision|E] 및 메커니즘의 다양한 특수 혜택을 누릴 수 있습니다. 예를 들어, [노르드 정착지|E]에서 바다코끼리를 사냥하거나 서쪽으로 [그린란드 원정대|E]를 파견하는 기능 등이 있습니다. 이러한 많은 메커니즘은 @RICE_greenland_resilience_icon! [그린란드 저항력|E]와 @RICE_greenland_networks_icon! [그린란드 네트워크|E]와 밀접하게 연결되어 있으며, 이 두 가지 중요한 가치를 높게 유지해야 [그린란드|E]가 번영할 수 있습니다. 특히 [그린란드를 지원|E]함으로써입니다.\n\n이 [투쟁|E]는 네 가지 방법으로 끝날 수 있습니다. 세 가지는 종료 [decision|E]를 통해 가능합니다: 두 가지 #P 좋은#! 결말로 $RICE_greenland_struggle_ending_integration_decision$와 $RICE_greenland_struggle_ending_indigenous_decision$가 있으며, 한 가지 #N 나쁜#! 결말로 $RICE_greenland_struggle_ending_abandonment_decision$가 있습니다.  또한, 네 번째 결말은 식민지가 자연스럽게 실패하는 것입니다. 이는 @RICE_greenland_resilience_icon! [그린란드 저항력|E]와 @RICE_greenland_networks_icon! [그린란드 네트워크|E]가 낮으면 점진적으로 발생하며, 게임 후반에 여러 역사적 사건이 발생합니다." # 
  game_concept_greenlands: "그린란드의" # 12646997532259876983
  game_concept_greenland: "그린란드" # 4107930907952466001
  game_concept_greenland_desc: "그린란드는 북대서양에 위치한 거대한 섬입니다. 그곳은 [RICE_greenland_struggle|E]의 주요 초점 지역이며, 이 [struggle|E]는 [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E]에 영향을 미칩니다.\n\n비록 먼 변방 지역이지만, 그린란드는 나르발 엄니, 북극곰 가죽, 특히 #italic 특히#! 바다코끼리 상아와 같은 다양한 사치품의 수출로 인해 북대서양 경제에서 중요한 부분을 차지합니다." # 15801752154402324673
  game_concept_nordseturs: "노르세투르의" # 13187206259234296063
  game_concept_nordsetur: "노르드세투르" # 12930655345380245396
  game_concept_nordsetur_desc: "노르셋투르는 북쪽 [그린란드|E]의 지역으로, 현대의 디스코만과 대응하며 바다코끼리의 서식지입니다. [그린란드|E]는 중세 기간 동안 유럽에 공급된 바다코끼리 상아의 상당 부분을 수출했기 때문에, 바다코끼리 사냥은 [그린란드_식민지|E]의 삶과 사회에서 필수적인 부분이었습니다.\n\n\n[라이스_그린란드_투쟁|E]이 아직 진행 중이거나 좋은 결말로 해결되었다면, [가문|E]이 [그린란드_영지_장기|E]를 소유한 [rulers|E]는 $라이스_북대서양_사냥_여행$ 결정을 내릴 수 있습니다. 잘 활용하면 많은 £금화£를 얻는 좋은 방법입니다." # 
  game_concept_vinlands: "빈란드의" # 17582264841487345577
  game_concept_vinland: "빈란드" # 15439313187920129142
  game_concept_vinland_desc: "빈란드는 [그린란드|E] 서쪽과 [마를란드|E] 및 [헬룰란드|E] 남쪽 지역의 노르드어 명칭으로, 현대의 뉴펀들랜드와 세인트 로렌스만 지역, 그리고 아마도 미국 메인 주까지 포함하는 곳일 가능성이 큽니다. [투쟁에 참여중인|E] [rulers|E]가 [RICE_그린란드_투쟁|E]에서 [decision|E] $RICE_북대서양_탐험_빈란드$를 내리면 상호 작용할 수 있습니다.\n\n[그린란드|E]와 달리 수익성 높은 자원이 부족하여 빈란드를 식민지화하는 것은 [RICE_그린란드_투쟁|E]가 좋은 결말로 해결되지 않았다면 매우 어렵습니다. 빈란드에 [그린란드_원정대|E]를 파견하는 것도 비용이 많이 듭니다.\n\n빈란드와 관련된 주요한 전역적 가치는 @RICE_빈란드_실현가능성_아이콘! [빈란드_실현가능성|E]입니다. 이는 [빈란드_전초기지_장기|E]를 세우려 할 때 성공 가능성에 영향을 미칩니다.[RICE_그린란드_투쟁|E]가 좋은 결말을 맞이한다면, [RICE_그린란드_투쟁_지역|E] 지역의 [rulers|E]들은 영구적인 [빈란드_식민지_장기|E]를 설립하는 [decision|E]을 내릴 수 있습니다." # 
  game_concept_marklands: "마크랜드의" # 18307842683916758540
  game_concept_markland: "마크랜드" # 12325956528855312723
  game_concept_markland_desc: "마크랜드는 노르드인들이 [그린랜드|E] 서쪽과 [헬룰란드|E] 남쪽 지역을 지칭하는 이름으로, 오늘날 캐나다 래브라도에 해당하는 곳입니다. 이 지역은 [RICE_그린랜드_투쟁|E]에 [투쟁 참여|E]한 [rulers|E]가 $RICE_북대서양_탐험_빈란드$ 결정을 내릴 때 상호작용할 수 있습니다.\n\n마크랜드와 상호작용하는 주요 방법은 [그린랜드_탐험대|E]를 통해서입니다. [헬룰란드|E]나 [빈란드|E] 대신 마크랜드에 [그린랜드_탐험대|E]를 파견하는 이점은 [탐험_에피소드_장기|E]를 유발하여 [그린랜드|E]의 @RICE_그린랜드_탄력성_아이콘! [그린랜드_탄력성|E]를 높일 가능성이 더 높다는 것입니다.\n\n역사적으로 마크랜드는 광대한 숲으로 유명했으며, 그린란드인들은 14세기까지 나무를 베기 위해 그곳을 항해했을 가능성이 있습니다." # 
  game_concept_hellulands: "헬룰란드의" # 2938317905521407770
  game_concept_helluland: "헬룰란드" # 10220157311139242124
  game_concept_helluland_desc: "헬란드는 [그린란드|E] 서쪽에 위치한 지역으로, 현대 캐나다의 배핀 섬과 일치할 가능성이 높습니다. [RICE_그린란드_투쟁|E]에 참여한 [rulers|E]가 $RICE_북대서양_탐험_빈란드$ 결정을 내릴 경우 상호 작용이 가능합니다.\n\n헬란드와 상호 작용하는 주요 방법은 [그린란드_탐험대|E]를 통해서입니다. [마크란드|E]나 [빈란드|E] 대신 헬란드로 [그린란드_탐험대|E]를 파견하는 장점은 현지 원주민들과 만나 [탐험_에피소드_장기|E]가 발생할 가능성이 높아지고, [그린란드|E] @RICE_그린란드_네트워크_아이콘! [그린란드_네트워크|E]를 증가시킬 수 있다는 점입니다.\n\n역사적으로 헬란드는 현지 문화, 즉 도어셋과 이후 이누이트족과의 가끔씩 일어났던 노르드의 접촉지였을 가능성이 있습니다." # 
