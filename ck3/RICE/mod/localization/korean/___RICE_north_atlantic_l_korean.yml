  game_concept_RICE_greenland_struggle: "그린란드 식민지화" # 7063042353564736972
  game_concept_RICE_greenland_struggle_desc: "$game_concept_RICE_greenland_struggle$는 [greenland|E] 지역의 역사를 반영하는 [struggle|E]입니다.  노르드인의 정착지는 한때 북대서양 경제에서 중요한 역할을 하였지만, 먼 변경 지역이었던 [greenland|E]의 역사를 그립니다.\n\n서기 980년 이후의 시작 시점에서는 이 [struggle|E]가 이미 존재합니다.  이전 시점에서는 [ruler|E]가 $RICE_north_atlantic_explore_greenland$ [decision|E]를 선택하면 [struggle|E]가 발발합니다.\n\n$game_concept_colonizing_greenland$ [struggle_involved|E]에 참여한 [rulers|E]는 [nordsetur|E]에서 바다코끼리 사냥을 하거나 서쪽으로 [greenland_expeditions|E]를 파견하는 등 다양한 특수 [decisions|E]와 메커니즘에 접근할 수 있습니다. 이러한 메커니즘 중 많은 부분은 @RICE_greenland_resilience_icon! [greenland_resilience|E]와 @RICE_greenland_networks_icon! [greenland_networks|E], [greenland|E]의 번영에 필수적인 두 가지 중요한 요소에 연계됩니다. 특히 [greenland|E]를 지지함으로써 말입니다.\n\n이 [struggle|E]는 네 가지 방법으로 종결될 수 있습니다. 세 가지는 종결 [decisions|E]를 통해서입니다.  두 가지 #P 좋은#! 결말은 $RICE_greenland_struggle_ending_integration_decision$와 $RICE_greenland_struggle_ending_indigenous_decision$이며, 하나의 #N 나쁜#! 결말은 $RICE_greenland_struggle_ending_abandonment_decision$입니다. 또한, 식민지가 자연적으로 실패하는 네 번째 결말이 있습니다. 이는 @RICE_greenland_resilience_icon! [greenland_resilience|E]와 @RICE_greenland_networks_icon! [greenland_networks|E]가 낮을 경우 점진적으로 발생하며, 게임 후반에 여러 역사적 사건들이 발생합니다." # 2879280341691469354
  game_concept_greenlands: "그린란드의" # 12646997532259876983
  game_concept_greenland: "그린란드" # 4107930907952466001
  game_concept_greenland_desc: "그린란드는 북대서양에 위치한 거대한 섬입니다. 그곳은 [RICE_greenland_struggle|E]의 주요 초점 지역으로, [struggle|E]는 [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E]에 영향을 미칩니다.\n\n멀리 떨어진 변방 지역이지만, 그린란드는 나르발 엄니, 북극곰 가죽, 특히 #italic 특히#! 바다코끼리 상아와 같은 다양한 사치품의 수출로 인해 북대서양 경제에서 중요한 역할을 합니다." # 15801752154402324673
  game_concept_nordseturs: "노르셋투르의" # 13187206259234296063
  game_concept_nordsetur: "노르드세투르" # 12930655345380245396
  game_concept_nordsetur_desc: "노르드세투르는 북부 [greenland|E]의 지역으로, 현대의 디스코만과 일치할 가능성이 높으며, 상당수의 바다코끼리가 서식하고 있습니다. [greenland|E]는 중세 시대 대부분 유럽에서 사용된 바다코끼리 상아의 상당 부분을 수출했기 때문에, 바다코끼리 사냥은 [그린란드_식민지|E]의 삶과 사회에 필수적인 부분이었습니다.\n\n만약 [쌀_그린란드_투쟁|E]이 여전히 진행 중이거나 좋은 결말로 해결되었다면, [가문|E]에 [그린란드_장원_장기|E]가 있는 [군주|E]는 $RICE_북대서양_사냥_여행$이라는 [decision|E]을 내릴 수 있습니다. 만약 잘 활용한다면, 많은 £금화£를 얻는 좋은 방법입니다." # 17759904783256774823
  game_concept_vinlands: "빈란드의" # 17582264841487345577
  game_concept_vinland: "빈란드" # 15439313187920129142
  game_concept_vinland_desc: "빈란드는 [greenland|E] 서쪽과 [마클란드|E], [헬루란드|E] 남쪽 지역을 가리키는 노르드어 명칭으로, 현대의 뉴펀들랜드와 세인트 로렌스 만, 아마도 미국 메인 주까지 포함할 가능성이 있습니다.  [권력자|E]가 [투쟁_관여|E]되어 있는 [RICE_그린란드_투쟁|E]에서 [decision|E]을 내려 $RICE_북대서양_탐험_빈란드$를 선택하면 상호 작용할 수 있습니다.\n\n[greenland|E]와 달리 수익성 있는 자원이 부족하여 (원활히 자원을 활용할 수 없는 지역) 빈란드를 식민지화하는 것은 [RICE_그린란드_투쟁|E]이 좋은 결과로 해결되지 않으면 매우 어렵습니다. 빈란드로 [그린란드_원정대|E]를 보내는 것도 큰 비용이 소요됩니다.\n\n빈란드와 관련된 주요 글로벌 가치는 @RICE_빈란드_생존가능성_아이콘! [빈란드_생존가능성|E]입니다. 이는 [빈란드_전초기지_장기|E]를 설립하려 할 때 성공 가능성에 영향을 미칩니다. [RICE_그린란드_투쟁|E]이 좋은 결말을 맞이하면 [RICE_그린란드_투쟁_지역|E] 지리적 지역의 [통치자|E]들은 영구적인 [빈란드_식민지_장기|E]를 건설하기 위한 [decision|E]을 내릴 수 있습니다." # 17104282537886003382
  game_concept_marklands: "마크랜드의" # 18307842683916758540
  game_concept_markland: "마크랜드" # 12325956528855312723
  game_concept_markland_desc: "마크랜드는 [greenland|E] 서쪽, [헬룰란드|E] 남쪽 지역을 가리키는 노르드어 이름으로, 현대 캐나다의 라브라도 지역과 일치할 가능성이 높습니다. 이 지역은 [분쟁 참여자|E]인 [지배자|E]가 [RICE_그린랜드_분쟁|E]에서 [decision|E]을 내려 $RICE_북대서양_탐험_빈란드$를 선택할 때 상호 작용할 수 있습니다.\n\n마크랜드와 상호 작용하는 주된 방법은 [그린랜드_탐험대|E]를 통해서입니다. [헬룰란드|E]나 [빈란드|E] 대신 마크랜드에 [그린랜드_탐험대|E]를 파견하는 이점은 [탐험_에피소드_장기|E]를 유발하여 [greenland|E]의 @RICE_그린랜드_회복력_아이콘! [그린랜드_회복력|E]를 높일 가능성이 더 높다는 것입니다.\n\n역사적으로 마크랜드는 광대한 숲으로 유명했으며, 그린란드인들은 14세기까지도 목재를 채취하기 위해 이곳을 항해했을 가능성이 있습니다." # 11139743699295947240
  game_concept_hellulands: "헬란드의" # 2938317905521407770
  game_concept_helluland: "헬루란드" # 10220157311139242124
  game_concept_helluland_desc: "헬란드는 [greenland|E] 서쪽에 위치한 지역으로, 현대의 캐나다 바핀 섬과 일치하는 것으로 추정됩니다. 이 지역은 [투쟁에 참여한|E] [군주|E]가 [RICE_그린란드_투쟁|E]에 관련되어 [decision|E]을 내릴 경우, $RICE_북대서양_탐험_빈란드$를 통해 상호 작용할 수 있습니다.\n\n헬란드와 상호 작용하는 주요 방법은 [그린란드_탐험대|E]를 통해서입니다. [그린란드_탐험대|E]를 [마크랜드|E]나 [빈란드|E] 대신 파견하는 이점은 현지 원주민과 마주치는 [탐험_에피소드_장기|E]를 유발할 가능성이 높고, [greenland|E] @RICE_그린란드_네트워크_아이콘! [그린란드_네트워크|E]를 증가시킨다는 점입니다.\n\n역사적으로 헬란드는 현지 문화, 즉 도르셋과 그 후에 이누이트족 사이의 가끔의 노르웨이인 접촉지였을 가능성이 있습니다." # 8033561718018668872
  game_concept_greenland_resilience_i: "@RICE_greenland_resilience_icon!" # 14006859822354601515
  game_concept_greenland_resilience: "저항력" # 9291382282472409902
  game_concept_greenland_full_resilience: "그린란드의 저항" # 7597795469164389282
  game_concept_greenland_full_resilience_desc: "[그린란드_정착지|E]의 생존과 성장에 영향을 미칠 수 있는 변화에 적응하는 능력을 나타내는 굴절력은 전 세계적 가치입니다. 이는 @RICE_그린란드_네트워크_아이콘! [그린란드_네트워크|E]와 함께 [greenland|E]와 연결된 두 가지 전 세계적 가치 중 하나입니다. \n\n[RICE_그린란드_투쟁|E]에 참여하는 분들에게는 높은 굴절력이 여러 메커니즘과 [decision|E]에 긍정적인 영향을 미칩니다. 특히, 굴절력이 높을수록 [그린란드_영지_장기|E]에서 연간 얻을 수 있는 [금|E]과 [faith|E]가 많아집니다. 또한, [RICE_그린란드_투쟁|E]의 좋은 결말을 얻기 위해서는 굴절력과 [그린란드_네트워크|E]가 높은 수준에 있어야 합니다.\n\n굴절력은 [RICE_그린란드_투쟁|E]의 현재 [투쟁_단계|E]에 따라 매년 다소 무작위적인 속도로 자연스럽게 증가 또는 감소합니다. 또한, 다양한 [decision|E], 특히 [그린란드_지지|E] [greenland|E]에 의해 영향을 받을 수 있습니다. 굴절력이 도달할 수 있는 최대치는 #굵게 1000#입니다.\n\n굴절력이 100 이하로 떨어지면 [그린란드_정착지|E]가 자연적으로 실패할 가능성이 약간 있습니다." # 18241547605982349258
  game_concept_greenland_networks_i: "@RICE_greenland_networks_icon!" # 5662266129089230939
  game_concept_greenland_networks: "네트워크" # 12834756571338966642
  game_concept_greenland_full_networks: "그린란드의 네트워크" # 16286901175450457007
  game_concept_greenland_full_networks_desc: "[그린란드 정착지|E]의 다른 지역 및 집단, 유럽인과 아메리카 원주민 모두와의 연결을 나타내는 전역적 가치가 네트워크입니다. 이는 정치적, 경제적, 문화적 유대를 포함합니다. 이는 [greenland|E]와 관련된 두 가지 전역적 가치 중 하나이며, @RICE_그린란드_회복력_아이콘! [그린란드_회복력|E]와 함께합니다.\n\n[어려움_관련|E]된 [RICE_그린란드_투쟁|E] 참여자들에게 네트워크가 높을수록 다수의 메커니즘과 [decision|E]에 긍정적인 영향을 미칩니다. 특히 네트워크가 높을수록 [그린란드_영지_장기|E]에서 매년 얻을 수 있는 [금|E]과 [명성|E]이 많아집니다. 또한, [RICE_그린란드_투쟁|E]의 좋은 결말을 얻으려면 네트워크와 [그린란드_회복력|E]가 높은 수준에 있어야 합니다.\n\n네트워크는 현재 [투쟁_단계|E]에 따라 매년 약간의 무작위적인 속도로 증가하거나 감소합니다. 또한 다양한 [decision|E]에 영향을 받을 수 있으며, 가장 중요하게는 [그린란드_지원|E]하는 [greenland|E]에 의해 영향을 받습니다. 네트워크가 최대에 도달할 수 있는 양은 #bold 1000#!입니다.\n\n[투쟁_단계_그린란드_생존_단순|E]와 [투쟁_단계_그린란드_주변화_단순|E] [투쟁_단계_단계들|E]에서 네트워크가 너무 낮으면 일부 [decision|E]의 비용이 더 비싸지거나, 또는 이용할 수 없게 됩니다." # 12317689341937967749
  game_concept_vinland_viability_i: "@RICE_vinland_viability_icon!" # 16415695325022080884
  game_concept_vinland_viability: "생존력" # 4435025508067654977
  game_concept_vinland_full_viability: "빈란드의 생존 가능성" # 14707246322495127831
  game_concept_vinland_full_viability_desc: "[빈란드|E] 정착의 매력도는 [그린란드_투쟁|E]에 참여하는 자들에게 전 세계적으로 영향을 미치는 지표입니다. 대중 역사에서 유명하지만, 노르드인들은 [빈란드|E]에 장기적으로 머물지 않았습니다. 그 이유는 [빈란드|E]가 너무 멀고, 더 수익성 있는 [greenland|E] 개발에 투입할 수 있는 자원을 낭비하는 행위였기 때문입니다. 따라서 [빈란드|E]의 @RICE_빈란드_생존가능성_아이콘! 생존가능성을 높이는 것은 어려울 것입니다.\n\n\n[그린란드_투쟁|E]이 활발할 때 [빈란드|E]의 생존가능성을 높이는 주요 방법은 두 가지 [decision|E]을 통해서 이루어집니다. 하나는 [그린란드_탐험대|E]를 [빈란드|E]로 파견하는 것이고, 다른 하나는 [왕조|E]에 [빈란드_전초기지|E]가 존재할 경우 [빈란드|E]를 [그린란드_지원|E]하는 것입니다. [그린란드_투쟁|E]이 좋은 결말로 해결될 경우, 생존가능성은 매년 무작위로 조금씩 증가하여 #V 50#!에 도달할 때까지 꾸준히 상승할 것입니다. (만약 그 수치가 아직 그보다 낮다면)." # 11270214503578608976
