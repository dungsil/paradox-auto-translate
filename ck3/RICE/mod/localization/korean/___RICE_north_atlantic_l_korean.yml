  RICE_north_atlantic_attract_greenland_immigrants_context_tooltip: "#emphasis 역사적 배경:#! 노르드 그린란드 쇠퇴에 대한 몇몇 학계 이론에서는, 노르드 그린란드인들이 흑사병 이후의 인구 감소로 인해 스칸디나비아의 노동 수요 증가, 그린란드의 삶의 질을 저하시키는 바다코끼리 상아 무역의 쇠퇴, 또는 다른 어떤 요인으로 인해 더 나은 경제적 기회를 찾아 유럽으로 점차 정착지를 떠났다고 가정합니다. 그러나 이것이 타당하더라도, 노르드 그린란드 쇠퇴에 대한 퍼즐의 한 조각에 불과할 수 있습니다." # 9162155562733007772
  RICE_north_atlantic_whale_hunt: "고래 사냥 후원" # 4613580609955229007
  RICE_north_atlantic_whale_hunt_desc: "우리 [ROOT.Char.GetCulture.GetCollectiveNoun](이)는 여러 세대에 걸쳐 고래를 사냥해 왔습니다. 고래 사체는 고기와 기름 덕분에 많은 이윤을 가져다주며, 기름은 귀중한 기름으로 바꿀 수 있습니다. 그러므로 제 이름으로 고래 사냥을 지원하고 싶습니다." # 12030840762886959263
  RICE_north_atlantic_whale_hunt_tooltip: "\"세상의 짐승들의 어리석음도 인간의 광기에 비하면 아무것도 아니다.\"" # 10888519736686487902
