  north_atlantic.0200.t: "아욱스" # bf9f0918502e457bef378596f74925956a2e486e
  north_atlantic.0200.desc: "대서양 대부분 지역에선 흔히 볼 수 있는 대형 비행 불가 조류, 혹등새가 눈에 띕니다. 이 거대한 조류는 그 지역의 군집에서 발견되며, 일반적인 식량원입니다.\n\n지역의 여러 뱃사람들은 최근 성공적으로 이 새들을 사냥하여 고기와 알을 좋은 가격에 팔고 있습니다. 이는 앞으로 있을 연회나 모임에서 요리사들에게 유용할 수 있습니다." # 9311e09177e3f480310356f19f1f6f6628cff3ad
  north_atlantic.0200.a: "저, 그 혹부리새 고기를 주세요." # 0cf5d7b137accd03876418e89f7d42e9f094d425
  north_atlantic.0200.b: "계란 몇 개 사겠습니다!" # 338e7e326332eae845ea0b56f7206f36ecffade9
  north_atlantic.0200.c: "고기와 달걀을 모두 살 수 있습니까?" # dc9b4d83ba0dccbdb14b2724f832a03713524a56
  north_atlantic.0200.d: "감사합니다. 저는 둘 다 필요하지 않습니다!" # 56d8407d18a6b28351189301176cf53b501b67e0
  north_atlantic.0201.t: "헤스타비그" # c1499cba5b77087bfbc0e34b99422625f0045292
  north_atlantic.0201.desc: "아이슬란드에서는 #italic Hestavíg#!라는 말로 불리는 말싸움이 인기 있으며, 사회적으로 큰 중요성을 지닙니다. [horse_1.GetTitledFirstName]와 [horse_2.GetTitledFirstName]는 최근 이러한 행사에 참여하여 서로 다른 편을 지지하면서 다툼에 휘말렸습니다.\n\n이러한 충돌은 이러한 행사에서 흔한 일이며, 심지어 불화로 이어질 수도 있습니다. 다행히 다친 사람은 없었습니다.\n\n하지만 [ROOT.Char.GetTitleAsNameNoTooltip]로서, 앞으로 이런 일이 재발하지 않도록 이 두 사람과 이야기해야 할 것 같습니다. 제가 백성을 통제하지 못한다면 좋지 않은 모습일 테니까요." # b6fa8bbff1361eee6e2b5659261b67b6afbd1b63
  north_atlantic.0201.a: "그들에게 엄중한 말씀을 하겠습니다." # 3ab8a4527a780a3cfb8d9cc5da231cdc5fe0d0cd
  north_atlantic.0201.a.success: "그들은 투쟁을 멈추기로 합의했습니다." # 6f0f89b5fceebcabfb8c0784d91d8c21027a6bb9
  north_atlantic.0201.a.failure: "그들은 제 요구에 아랑곳하지 않습니다." # 18885f0537fd05650e7d6711b2de1380fdaed052
  north_atlantic.0201.b: "그들의 다툼은 내 문제가 아닙니다." # 44165a9d97841d2f11002a5cc010078c5502d3dc
  north_atlantic.0202.t: "브로흐" # a237c28b42101f3d047b76bc07bfbfd9a41c12b8
  north_atlantic.0202.desc: "영국 제도 북부 일대에서는 가끔 돌로 쌓은 신비로운, 속이 빈 탑인 브로크를 발견할 수 있습니다.  누가 이러한 구조물을 만들었는지, 그 목적은 무엇인지 아무도 알지 못합니다.\n\n얼마 전 [county.GetNameNoTier]에서 그러한 브로크를 만났습니다. 우리 가이드는 그 주변에 얽힌 전설 중 일부를 설명해 주었고, 지금도 저는 이 브로크와 그 원래 건설 목적에 대해 궁금해하고 있습니다." # 54f08a3281e1a9acf90cd7e9952a56ce1578c082
  north_atlantic.0202.a: "세상에는 수많은 미스터리가 존재합니다." # be26ebf357da72945374d9f10de3d10b9a717024
  north_atlantic.0203.t: "황소울음" # c7dbcf2b3d77fdc21372008955d69fdb4e45e585
  north_atlantic.0203.desc: "[county.GetNameNoTier]를 여행하던 중, 수행원들과 저는 윙윙거리는, 휘파람 소리와 같은 소리를 들었습니다. 처음에는 놀랐고, 경비병 중 한 명은 심지어 떠도는 죽은 영혼의 분노에 대해 떨리는 목소리로 중얼거렸습니다.\n\n\n결국, 그 소리의 근원이 인공적인 물건임을 알게 되었습니다. 현지 평민이 소뿔소리(bullroarer)를 사용하고 있었습니다. 이 소뿔소리는 스코틀랜드 고지에서 사용되는 특이한 악기로, 줄에 매달린 조각된 나무 조각을 계속 큰 원을 그리며 휘두르면 진동하는 소리가 발생하는 단순한 도구입니다.\n\n\n어쨌든, 그 평민은 소란을 피운 것에 대해 사과하지만, 이 지역에서는 번개와 기타 위험으로부터 자신을 보호하기 위한 의식의 일부라고 말했습니다." # cc85b2b51df4a1cf54788c00913bcb1f1cbc4d3b
  north_atlantic.0203.a: "자신을 보호하는 것은 중요합니다!" # 9cb3889a7e645f534ebfc3ea02162840eb528bc6
  north_atlantic.0203.b: "그 끔찍한 소리 좀 그만해!" # 2476e39800e6a374f747a6f49a7f3ab13d5daf07
  north_atlantic.0204.t: "수도승의 이야기" # eaf6953c59ca171c0ecb1c2632a54830e473a9d4
  north_atlantic.0204.desc: "오늘 저희 궁궐에 현지 가수가 공연을 펼칩니다. 그가 부르는 노래 중 상당수는 아일랜드와 스코틀랜드의 기독교 수도승들이 전설적인 모험을 담고 있습니다. 이들은 수많은 세대 전에, 방해받지 않고 숭배하기 위해 대서양의 황량한 섬으로 여행을 떠났다고 알려져 있습니다. 이 섬들에서는 때때로 #italic papar#이라 불리기도 했습니다.\n\n가끔 이 이야기들은 이 수도승들이 아주 먼 땅으로 떠났던 전설적인 항해에 대한 것입니다. 이러한 환상적이고 먼 곳에서 수도승들은 온갖 장관을 이루는 짐승, 식물, 문명을 만났을 것입니다." # ef18c1ad55e5e702c955881ba1cfa6e1a7772fdc
  north_atlantic.0204.a: "수도승들의 신앙에 대한 열정적인 헌신이 흥미롭습니다." # 795ab5501e86abf4b13eafe43f15c8766004b453
  north_atlantic.0204.b: "먼 나라의 전설에 가장 흥미가 있습니다!" # 280fe31e1e6f0e75f63142ee4db8b08bf201e74f
  north_atlantic.0204.c: "이 수도승들에 대한 이야기들은 어리석지만, 재미있을 정도입니다." # 27c20795e47fb69e392fecadde4b962d47f2c8c5
  north_atlantic.0205.t: "간헐천 관찰" # bfb34673dcd4126d91f1d22ceb86cfe465bb713b
  north_atlantic.0205.desc: "[GetGeographicalRegion('custom_iceland').GetName]의 간헐천은 놀라운 현상입니다. 저는 그곳 영토를 방문하여 직접 그러한 간헐천을 (물론 안전한 거리에서) 관찰할 기회를 가졌습니다. 이처럼 놀라운 광경을 보게 되는 일은 흔치 않습니다!" # e2ab56fdbc608fbc1446b32a293ab079fc53ea5f
  north_atlantic.0205.a: "매우 흥미로운 광경이었습니다." # cac4a1796a0c07c00574f54410799c1e2d64e13b
  north_atlantic.0206.t: "아이슬란드 이끼" # 993a5f22824672e3a75e1cd86f55b2af8ac4f11c
  north_atlantic.0206.desc: "아이슬란드 이끼, 그렇게 알려진 이 이끼는 북대서양 산악 지역 전역, 특히 [GetGeographicalRegion('custom_iceland').GetName]에 두드러지게 존재하는 지의류입니다. 먹을 수는 있지만, 저와 같은 상류층은 대부분 이것을 피합니다. 농부들이 먹기에 더 적합한 음식이기 때문입니다.\n\n\n하지만 최근에 아이슬란드 이끼가 식욕 부진이나 가슴 통증, 기침에 좋은 약이라는 소문을 들었습니다. 제 몸에 사용해 볼 만한가 봅니다." # 6be92e6655aa361d38656f8ba2b6771f51689cfd
  north_atlantic.0206.a: "그래도 농민 음식이지 – 내 의사들은 더 좋은 치료법을 알고 있어." # 1c0c8404be469b52017971540a76ffc69b2358ce
  north_atlantic.0206.b: "좋은 생각입니다! 양이 많으니 찾기가 쉬울 거예요." # d440f0748d75ed15b96dd697c1c468f60a1e545c
  north_atlantic.0207.t: "파핀 고기" # 225f7d8a7e1fc79ba681af5c1e48e5b0793a18f6
  north_atlantic.0207.desc: "대서양 연안 곳곳에서 흔히 볼 수 있는 푸핀은, 이곳에서는 지역 특산물로 여겨집니다. 최근, 저는 방문한 여러 고관들을 위해 주최한 작은 연회의 하이라이트 메뉴로 푸핀 고기를 선보였습니다. 이 고관들은 제 요리사들의 훌륭한 요리 솜씨를 칭찬했고, 우리 모두 즐거운 시간을 보냈습니다." # 06a5e55431011dfa2cc6e35857f346e25f1a2607
  north_atlantic.0207.a: "요리사들이 잘 해냈어!" # 049770fa3433a450b181d11435e07a04c78635b3
  north_atlantic.0208.t: "낙농업의 불친절함" # af9e89307581dba16b4b58b909803455ced4a3dc
  north_atlantic.0208.desc: "모두 요구르트와 치즈 같은 유제품을 즐겨 먹지만, [GetGeographicalRegion('custom_iceland').GetName]에서는 귀빈에게, 특히 더 좋은 음식을 제공할 수 있는 경우에는 그런 음식을 대접하는 것이 무례한 것으로 여겨집니다. \n\n안타깝게도 [milkdrinker.GetTitledFirstName]는 [milkdrinker.GetHerHis] 손님들에게 그러한 제품을 제공하는 나쁜 버릇이 있습니다. [milkdrinker.GetSheHe|U]는 따라서 [milkdrinker.GetHerHis] 손님들에게 불친절한 모습으로 악명이 높습니다. \n\n최근 저는 [milkdrinker.GetFirstNameNoTooltip]을 방문했는데, [milkdrinker.GetSheHe]는 저에게 단지 #italic skyr#!, 아이슬란드식 요구르트만 내놓았습니다! [milkdrinker.GetFirstNameNoTooltip]은 식사 시간이 아니었기 때문에 큰 식사를 제공할 필요가 없다고 주장했습니다. #italic Skyr#!은 상당히 맛있는 크림, 신맛, 달콤한 맛의 조합이지만, 저와 같은 자존심 있는 [ROOT.Char.GetTitleAsNameNoTooltip]에게는 여전히 모욕입니다. 이걸 그냥 넘길 수는 없어요!" # e11f02c7c895fd3eedbbc7a90cb92e50db8417eb
  north_atlantic.0208.a: "요구르트는 괜찮은데, 그냥 이번엔 무시할게요." # 6c31d2dfbdde02aa506a49ef4d85cd23b4827637
  north_atlantic.0208.b: "야! [milkdrinker.GetSheHe]의 짓이란!  [milkdrinker.GetHerHim]을 욕으로 갚아주겠소!" # 27b117619cf04ea8192f160febe854014d923c37
  north_atlantic.0208.c: "아마도 [milkdrinker.GetHerHim]의 마음을 돌릴 수 있을지도 모르겠습니다." # 39220ef22300a3ecf2746114fb55b41e07aec4a8
  north_atlantic.0208.c.success: "[milkdrinker.GetFirstNameNoTooltip]은 앞으로 더욱 환대하는 자세를 보이기로 약속했습니다." # ce21bb02c9c1ec05a8bb6493af061ee6f17f5d0b
  north_atlantic.0208.c.failure: "[milkdrinker.GetFirstNameNoTooltip]은 [milkdrinker.GetHerHis] 행동을 바꾸기를 거부합니다." # d8caea3d1fb2eb909c701caaedd392823ed4c0c8
  north_atlantic.0208.info: "#emphasis 역사적 배경:#! 북유럽과 서유럽에서는 수 세기 동안 유제품이 섭취되어 왔으며, #italic skyr#!은 아이슬란드식 요구르트의 이름입니다. 흥미롭게도 아이슬란드 사가에서는 손님에게 우유, 치즈, 요구르트 같은 음식을 제공하는 것이, 다른 음식을 제공할 수 있는 상황에서는 특히 적절하지 않은 것으로 여겨졌습니다. 유제품에 흠뻑 젖는 것은 특히 굴욕적인 행위로 여겨졌습니다.\n\n\n#italic 에길의 사가#!의 한 에피소드에서, 예를 들어, 주인공 에길과 그의 동료들은 아르모드라는 사람의 집을 방문했는데, 그들은 오직 #italic skyr#!만 제공했습니다. 에길은 이것을 큰 모욕으로 여기고, 복수로 요구르트를 아르모드 온몸에 토해 버렸습니다. 아르모드는 그에 대한 복수로 에길에게 다시 토했습니다. 아르모드의 사람들이 에길이 왜 그런 행동을 했는지 묻자, 에길은 이렇게 대답했습니다. "집주인의 본을 따랐을 뿐입니다. 저만큼이나 그는 속을 쏟아내고 있으니까요."" # 176586e7331d3f903b14af8ba27196b0923a811e
