  RICE_greenland_ender_name: "그린란드 식민지가 성공합니다." # 16148406806144830170
  RICE_greenland_ender_desc: "오랜 노력 끝에, 그린란드 식민지는 더 이상 어려움에 시달리지 않습니다. [struggle_ender.GetFirstName] 덕분에 북대서양 세계의 번영하고 중요한 일부가 된 것입니다." # 7883996120057838092
  RICE_greenland_legend_chapter_opening_struggle: "그린란드에 최초의 정착민들이 도착한 지 오랜 시간이 흘러 [ROOT.Legend.GetProtagonist.GetNameNoTooltip]은 북대서양의 필수적인 일부로서 자급자족적인 그린란드 식민지를 건설하는 최종 노력을 이끌었을 때 [ROOT.Legend.GetProtagonist.GetSheHe]의 노력을 통해 [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName] 과정을 완수하게 되었습니다." # 9675352564072425526
  RICE_greenland_legend_chapter_motivation_struggle: "그린란드는 유라시아 대륙과 오랫동안 연결되어 있었지만, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은 그 식민지가 바다표범 상아로 얻는 부에도 불구하고, 항상 붕괴의 위협에 놓여 있다는 것을 알았습니다. 그러므로 그린란드에 새로운 미래가 있으려면, 그리고 [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName]이 성공하려면, 그 식민지에는 지도력이 필요했습니다. 그리고 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]이 그 지도력을 제공했습니다." # 10464004071766380580
  RICE_greenland_legend_chapter_famous_deed_generic: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U] 전설은 영웅적인 모험 중 하나로, 영광스러운 전투뿐만 아니라 대화와 발전을 위한 노력을 포함합니다. 즉, 그린란드 식민지를 원래의 목적을 넘어 발전시키기 위한 집중적인 노력이었습니다.  생존하기 위해서는 북대서양의 경제, 정치, 문화 중심지가 되어야 했습니다." # 1402924504300429069
  RICE_greenland_legend_chapter_extra_deed_struggle: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 두 가지 유형의 적과 맞서 싸워야 했습니다. 우선, 그린란드의 토착민과 식민지 자체를 약화시키거나 파괴하려는 적들이 있었습니다. 또한 유럽 본토에서는 그 식민지가 럭셔리한 상품, 예컨대 바다코끼리 상아에서 얻은 막대한 부를 시샘하는 자들도 적이었습니다. 하지만 다른 적들도 있었습니다. 식민지의 혹독한 기후는 끊임없는 위협이었고, 식민지 주민들 사이의 사소한 불화도 위험했습니다. 또한, 그린란드 식민지를 확장하는 대신 빈란드로 항해하려는 어리석은 야망을 가진 자들도 위험한 존재였습니다." # 6205826702874237046
  RICE_greenland_legend_chapter_conclusion_ended_struggle: "그린란드 식민지가 실패할 것이라고 생각하는 자들도 있었지만, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]는 그들을 틀렸음을 증명했습니다. [ROOT.Legend.GetProtagonist.GetHerHis] 지혜와 인도로 그린란드는 북대서양의 필수적인 일부로 자리매김하면서, 구세계와 신세계를 영원히 연결하는 역할을 수행하였습니다." # 1910252832035199958
  RICE_greenland_sunset_invasion_ender_name: "석양 침공" # 7079983166093959819
  RICE_greenland_sunset_invasion_ender_desc: "유라시아 원주민들이 그린란드 식민지를 이루려는 허황된 시도를 계속하는 동안, 북대서양 세계를 하나로 묶는 진정한 [struggle_ender.GetCulture.GetName] 지도자, 뛰어난 지혜와 용기를 지닌 [struggle_ender.GetFirstName]이 등장했습니다." # 8660058535498945943
  RICE_greenland_sunset_invasion_legend_chapter_opening_struggle: "유라시아에서 처음 이주민들이 [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName]를 시작한 후 대서양 양쪽 민족 간의 접촉이 증가했습니다.  그러나, 예지적인 지도자 [ROOT.Legend.GetProtagonist.GetNameNoTooltip]는 이러한 시야가 좁은 식민자들이 할 수 없었던 일을 해냈습니다.  북대서양을 하나로 묶었을 뿐만 아니라, 이 거대한 대양에 대한 [ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip]의 주권을 확립했습니다." # 12308128676439357444
  RICE_greenland_sunset_invasion_legend_chapter_motivation_struggle: "서부 대서양 원주민과 유라시아 민족이 처음 만났을 때, 때로는 평화로운 교류와 무역 증진, 외교가 이루어졌습니다. 하지만 다른 때에는 그린란드의 오만한 정착민들이 [ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip]와 같은 사람들을 야만인, "스끄렐링"이라 멸시하며 평화로운 교류가 어려웠습니다. [ROOT.Legend.GetProtagonist.GetNameNoTooltip]은 [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip]의 적들이 틀렸음을 증명하고, 동맹국들과의 좋은 관계를 강화하고자 했습니다." # 14222047659005982649
  RICE_greenland_sunset_invasion_legend_chapter_famous_deed_generic: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U] 전설은 영웅적인 모험 중 하나로, 영광스러운 전투뿐 아니라 대화와 발전에 헌신하는 노력을 포함합니다 – 즉, [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip]의 적을 정복하고 복종시키는 것뿐만 아니라 동맹과 무역망을 구축하기 위한 결연한 노력입니다." # 8700345681035053031
  RICE_greenland_sunset_invasion_legend_chapter_extra_deed_struggle: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]가 대서양을 건너 [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip]의 힘을 강화하자, [ROOT.Legend.GetProtagonist.GetHerHis]는 [ROOT.Legend.GetProtagonist.GetHerHim]과 [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip]를 "석양 침공"이라고 불렀습니다.  하지만 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은 그러한 칭호를 받아들였습니다.  그것은 [ROOT.Legend.GetProtagonist.GetHerHis] 적들의 마음에 두려움을 심어주고, [ROOT.Legend.GetProtagonist.GetHerHis] 친구들에게 기쁨을 안겨주었기 때문입니다." # 7510653021206272946
  RICE_greenland_sunset_invasion_legend_chapter_conclusion_ended_struggle: "수많은 모험 끝에, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 [ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip] 민족을 이끌고 북대서양을 완전히 장악했으며, 대양 양쪽을 연결하는 전략적 해협, 그린란드를 장악했습니다.  심지어 그들의 적들도 이제 그들을 "스카렐링"이라고 부르지 않고, 대신 존경과 두려움이 뒤섞인 시선으로 그들을 바라봅니다.  [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 세대를 거쳐 기억될 지도자임이 분명합니다." # 4598945646603698482
  RICE_vinland_settlement_success_legend_name: "빈란드 정착" # 2424276541690407697
  RICE_vinland_settlement_success_legend_desc: "빈란드 영구 정착은 경제적 현실과 실질적인 어려움을 간과한 바보들의 꿈이었습니다. [settler.GetTitledFirstName] 또한 그러한 바보 중 하나였습니다. 하지만 빈란드에 정착하려 했던 다른 바보들과 달리, [settler.GetSheHe]는 그들이 할 수 없었던 일을 해냈습니다. [settler.GetSheHe]는 성공했습니다." # 4145357209801453288
  RICE_vinland_settlement_success_legend_chapter_opening_new_title: "빈란드 영광스러운 땅. 빈란드 먼 곳에 있는 땅. 빈란드 전설의 땅. 처음으로 탐험가들이 춥고 험한 그린란드에서 서쪽 대서양을 건너 항해한 이후로, 신화의 땅에 대한 이야기와 속삭임이 끊이지 않았습니다. 거기에는 스스로 자라는 밀과 가장 달콤한 포도가 자란다고 전해졌습니다. 그러나 유라시아 사람들은 그린란드, 중요한 상아를 얻는 곳에 투자하는 것이 현명하다고 판단하며 이 땅에 정착하려는 꿈은 오랫동안 이루어지지 못했습니다." # 16068597028296192259
  RICE_vinland_settlement_success_legend_chapter_motivation_new_title: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 북대서양의 모험가들과 여행자들처럼, 먼 서쪽의 경이와 전설에 대한 꿈을 꾸었습니다. 일반적인 지혜에 반하는 생각이었지만, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 빈란드에 영구적인 정착지를 세울 수 있다고 믿었습니다. 정착민들이 기민하고, 자금이 풍족하며, 원주민 동맹들과 함께 노력한다면 가능하다고 믿었지요." # 2803900897540451432
  RICE_vinland_settlement_success_legend_chapter_famous_deed_new_title: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip] 가문은 그린란드 식민지에 오랫동안 관여해왔습니다. 이 시점에 이르러, 해마 거래 덕분에 식민지는 번영하고 안정적이었으며, 현지인들은 때때로 원주민과 자원을 획득하고 무역을 하기 위해 멀리 서쪽으로 탐험대를 보냈습니다. 그린란드에 거주하거나 연관된 사람들, 그리고 먼 서쪽의 원주민 동맹국 및 교역 파트너와의 [ROOT.Legend.GetProtagonist.GetHerHis] 관계를 이용하여 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은 신중하게 빈란드 해안선을 탐색하여 정착하기에 적합한 장소를 찾았습니다. 시간이 걸리긴 했지만, [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodNamePossessive]의 인도로 [ROOT.Legend.GetProtagonist.GetSheHe]는 빈란드의 유명한 포도와 자생 밀이 자라는 해안가의 평화로운 숲을 발견했습니다." # 11397435962698562508
  RICE_vinland_settlement_success_legend_chapter_extra_deed_new_title: "이주민들을 더 많이 유입시키고 식민지를 살아남게 하기 위해서는, 다른 시도들이 실패했던 곳보다 시간이 더 많이 걸렸습니다. 정착민 대다수를 차지했던 굳센 [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip]들은 생존하고 자급자족하기 위해 최선을 다했으며, 동시에 원주민 동맹과의 좋은 관계를 유지했습니다. 어려움이 있었지만, 식민지는 번성하기 시작했고, 빈란드에 새로운 시대가 도래했습니다." # 13279536481084309607
  RICE_vinland_settlement_success_legend_chapter_conclusion_new_title: "빈란드 원정에 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]의 어리석은 모험을 의심하는 이들이 있었습니다. 실제로 과거에도 수많은 사람들이 실패했으니까요. 하지만 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은 그들과 달랐습니다. [ROOT.Legend.GetProtagonist.GetSheHe|U]는 북대서양의 끊임없이 연결되고 번영하는 세계의 진정한 자손이었으며, 빈란드 식민지를 성공으로 이끌 수 있는 [ROOT.Legend.GetProtagonist.GetWomanMan]이었습니다. 빈란드가 그린란드처럼 세계 무대에서 주요 세력이 될 가능성은 낮지만, 두 대륙의 민족을 연결한 방법과 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]의 개척 정신과 모험심 덕분에 이루어진 이야기는 후대에 전해질 것입니다." # 2271996510837110975
