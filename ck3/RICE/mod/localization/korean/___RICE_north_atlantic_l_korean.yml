  RICE_north_atlantic_explore_vinland_context_tooltip: "#emphasis 역사적 배경:#! 13세기에 쓰인 두 개의 빈란드 사가는 노르드족의 아메리카 항해에 대한 주요 기록입니다. 환상적이고 모순적인 세부 사항 때문에 신뢰할 수 있는 자료는 아닙니다. 학자들은 1960년에 뉴펀들랜드에서 고고학 유적지인 랑스 오 메도우스가 발견되기 전까지 노르드족이 아메리카에 있었는지조차 의문을 제기했습니다. 그린란드의 발견자 붉은 머리 에이리크의 아들이자 기독교로 개종한 레이프 에이릭손은 종종 아메리카에 제대로 발을 디딘 최초의 노르드족 탐험가로 여겨지지만, 사가는 그의 항해의 성격에 대해 다릅니다. 이러한 사가가 어느 정도의 진실을 담고 있다고 가정할 때 말입니다." # 1466041590512910068
