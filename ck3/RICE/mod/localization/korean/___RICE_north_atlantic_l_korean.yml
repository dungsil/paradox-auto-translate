  RICE_north_atlantic_aspiration_isleifur_desc: "#bold [역사적 야심 주요 목표]#!\n$EFFECT_LIST_BULLET$[GetTitleByKey('d_iceland').GetNameNoTier]의 [ruler|E]가 되십시오.\n$EFFECT_LIST_BULLET$[GetTitleByKey('d_iceland').GetNameNoTier]를 완전히 지배하십시오.\n$EFFECT_LIST_BULLET$$RICE_north_atlantic_skalholt_school$ 결정을 완료하십시오.\n$EFFECT_LIST_BULLET$[piety_level|E]가 [GetModifier( 'piety_level_3' ).GetNameWithTooltip|L] 이상이 되도록 유지하십시오.\n$EFFECT_LIST_BULLET$ 기독교 [faith|E]를 유지하십시오.\n\n#bold 보상#!\n$EFFECT_LIST_BULLET$ @piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [piety|E]를 얻으십시오.\n$EFFECT_LIST_BULLET$ @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [prestige|E]를 얻으십시오.\n$EFFECT_LIST_BULLET$[GetGeographicalRegion('custom_iceland').GetName]의 모든 [county|E]는 @development_icon! #V [EmptyScope.ScriptValue('RICE_red_sea_al_umari_aspiration_dev_bonus')]#! [development|E]를 얻습니다.\n\n#bold [역사적 야심 보너스 목표]#!\n$EFFECT_LIST_BULLET$$RICE_normandy_build_minor_christian_holy_building$ 결정을 선택하고 큰 교회 또는 큰 수도원을 건설하십시오. (보상: @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#!)" # c7e704440b761558385bf2979838bdf393e455b1
  RICE_north_atlantic_historical_aspiration_action_isleifur: "#italic 아이슬란드는 수십 년 전 기독교로 개종했지만, 기독교화는 시간이 걸리는 과정입니다. 아이슬란드의 첫 번째 주교로 임명된 당신은 교육을 통해 이 섬이 필요로 하는 영적 지도를 제공하고자 합니다.#!$RICE_north_atlantic_aspiration_isleifur_desc$" # f227408fc30983e734605c19e6879fa77c5502dc
