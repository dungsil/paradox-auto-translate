  RICE_north_atlantic_form_iceland_confirm: "아이슬란드 공화국이 탄생했습니다!" # 13766673926518995218
  RICE_north_atlantic_form_iceland_context_tooltip: "#bold 역사적 배경:#! 아이슬란드의 #기울임꼴 이주#!는 전통적으로 서기 870-874년경에 시작된 것으로 알려져 있습니다(이보다 앞서 아이슬란드에 작은 노르드족이나 켈트족의 거주가 있었을 가능성은 있지만, 학자들 사이에 논란이 되는 주제입니다). 초기 정착민의 상당수는 노르드족이었지만, 많은 수가 게일계 출신, 노예와 자유민 모두였습니다. 아이슬란드 대부분은 930년경에, 아이슬란드인들이 팅벨리르에서 야외 집회인 알팅을 처음 개최하고 아이슬란드 공화국을 위한 기반을 마련했을 때 점령되었다고 합니다." # 11694554343905988348
  RICE_north_atlantic_skalholt_school: "아이슬란드에 첫 번째 주요 [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] 학파가 설립되었습니다." # 1765718646311973730
  RICE_north_atlantic_skalholt_school_desc: "[GetGeographicalRegion('custom_iceland').GetName]이 알팅에 의해 정착 및 정치적으로 조직되었으며, 섬은 계속해서 외부 세계와의 연결을 확장하고 있습니다. 이제 [GetGeographicalRegion('custom_iceland').GetNameNoTooltip]에 적절한 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 학교를 설립하여 [ROOT.Char.Custom('DefaultPriestTitlePlural')]를 훈련하고 그들의 권위를 강화하며 지역 엘리트를 교육해야 합니다." # 10534277935570204221
  RICE_north_atlantic_skalholt_school_tooltip: "아이슬란드에 주요 종교 학교를 설립합니다." # 15924556581534325251
