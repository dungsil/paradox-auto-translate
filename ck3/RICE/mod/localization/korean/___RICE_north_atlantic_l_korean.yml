  north_atlantic.0016.t: "빈란드를 포기하다" # 01703861a5e145ce96544cf9e7ac65887637171c
  north_atlantic.0016.desc.intro.support: "발진했던 빈란드 원정 함대가 예상보다 빨리 귀환했습니다." # a39bf59b2ef85b3af2d67d78cae2c5c6bb6ae6b0
  north_atlantic.0016.desc.intro: "빈란드에 있는 우리 가족의 전초기지에서 불행한 소식이 들려왔습니다!" # 78b0882ffc60aae7e465ebbb4640b4bbb2939d5a
  north_atlantic.0016.desc: "빈란드의 거주민 대다수가, 저희 가문에 충성하는 이들만이 아닌, 거주지를 모두 버렸다는 보고가 있습니다. \n\n그 이유에 대해서는 여러 가지 상반된 보고가 있습니다. 일부 정착민들은 빈번한 원주민들의 습격과 공격 때문이라고 주장합니다. 다른 이들은 부족한 장기적인 물자 공급 계획으로 인해 이러한 어려움에 처했다고 말합니다. 일부 귀국자들은 정착민들이 이 험난하고 미지의 지역에 머물만한 경제적 이익이 거의 없다는 사실을 깨달으며, 아무리 풍요롭다 해도 끈기를 잃어 버렸다고 의심합니다. \n\n어떤 원인이든, 이는 빈란드에 장기적으로 정착하려는 모든 이들에게 큰 타격이 될 것입니다." # 7a280047c5e8997e61bcfebfcc96ad0d88c4236e
  north_atlantic.0016.a: "Vinland's long-term viability in Crusader Kings III, while theoretically possible, is highly improbable and significantly challenging.  Factors such as harsh climate, limited resources, and the potential for conflict with native populations heavily outweigh any potential benefits.  While small-scale settlements might persist for short periods, establishing a lasting, prosperous colony faces enormous obstacles." # ca4c4e7b0d7c366d695a7bf380692acdff28daad
  north_atlantic.0016.tooltip: "[vinland_outposts|E]의 모든 거점이 버려졌습니다. [vinland|E]의 [vinlands|E] @RICE_vinland_viability_icon! [vinland_viability|E]가 #V [GetGlobalVariable('RICE_viability_vinland_fail_value_temp').GetValue]#! 감소하여 @RICE_vinland_viability_icon! #V [GetGlobalVariable('RICE_vinland_viability').GetValue|0]#!에 이르렀습니다." # 4e8574c682390751b1ad57f2961a226a6d57579c
  north_atlantic.0016.support.tooltip: "[vinland|E]에 대한 지원이 도달하지 못했습니다." # 371a2b6ee48ecf4ec30b05c74ba2c46acea34e48
  north_atlantic.0017.t: "[인누이트.GetNameNoTooltip]의 아이디어를 반영하여" # 40b90181857a0eb9f4800ec6acc8f8c0ccb613e4
  north_atlantic.0017.desc: "그린란드 정착지는 중요하지만 먼 변경 지역입니다. 최근에는 여러 가지 어려움에 직면했으며, [greenlandic.GetName] 사람들은 잘 적응했지만, 식민지가 장기적으로 지속 가능하도록 더 많은 노력이 필요하다고 느끼는 사람들도 많습니다.\n\n[GetGeographicalRegion('RICE_greenland_struggle_region').GetName]의 저명한 통치자 [adopter.GetTitledFirstName]는 그린란드 식민지에 깊이 관여하는 가문의 일원으로, 북부 그린란드의 [inuit.GetCollectiveNoun]에 연락했습니다. [adopter.GetSheHe|U]는 추운 북극 기후에 적응하는 방법에 대한 이야기를 들었기에 그들과 더욱 긴밀한 관계를 구축하고자 합니다.\n\n[adopter.GetFirstNameNoTooltip]는 그린란드 식민지의 이 새로운 정책의 선봉에 설 것입니다. [adopter.GetHerHis] 영향력과 인맥을 사용하여 [greenlandic.GetCollectiveNoun]이 [inuit.GetNameNoTooltip]의 생활 방식에 대해 더 많이 배우도록 장려하고, [inuit.GetNameNoTooltip]과의 관계 및 무역망을 개선할 것입니다. 이를 통해 두 집단은 먼 북쪽에서 더 강하고 번영하는 사회를 건설하기 위해 함께 노력할 수 있습니다." # cbc12abd6b7d67f0ccccea72c4c0c2704e069cd1
  north_atlantic.0017.a: "장기적으로 어떻게 될지 지켜봐야겠군." # 46cce273b892416492571a418be8e1330a783080
  north_atlantic.0018.t: "아이슬란드 온천" # 169dad75be4071d28b322edbcad10d00849fd889
  north_atlantic.0018.desc: "[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]의 온천에 도착했습니다. [GetGeographicalRegion('custom_iceland').GetName]의 온천 중 하나일 뿐이지만, 오늘 찾아온 이곳에 대해 많은 이야기를 들었기에 직접 경험해보고 싶었습니다.\n\n\n여기서 가능한 한 푹 쉬고 있습니다.  옛 사가 영웅들이 이런 온천을 찾았던 것도 이해가 됩니다. 정말 편안한 경험이군요!\n\n\n아무튼... 다음에도 이곳을 다시 찾을까요, 아니면 섬의 다른 온천을 방문해볼까요?" # 017bd4c9cef8187c10df129edbd96f635937ab2c
  north_atlantic.0018.a: "정말 편안하네요." # 0560c6fc614516f56713249fc7db644c41c991c0
  north_atlantic.0019.t: "$north_atlantic.0018.t$" # 0a092a55cb2d8192bd600d77a964a6910782b128
  north_atlantic.0019.desc: "[GetGeographicalRegion('custom_iceland').GetName]에는 많은 온천이 있습니다. 서사시는 이러한 온천을 자주 찾았던 전설적이고 역사적인 인물들을 이야기합니다.\n\n따라서 저는 [ROOT.Char.GetInvolvedActivity.GetShortName]을 [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]에서 수행하여 마음을 진정시키고 활력을 되찾기로 결심했습니다." # c94ea95fc103fd143fbd6bbf25886c6ff7242f69
  north_atlantic.0019.a: "시작합니다!" # f45d72fdeef813e2cbdeec2b7fc7b6f22d639ccf
  north_atlantic.0020.t: "[ROOT.Char.GetHouse.GetNameNoTooltip] 가문이 그린란드에 도착했습니다." # df31e437ade6870003528903a85a4596d81c4896
  north_atlantic.0020.desc.establisher: "[ROOT.Char.GetHouse.GetName] 가문은 깊이 고심 끝에 그린란드 정착지를 우리의 영토로 삼기로 결정했습니다. 땅은 혹독하고 추운 땅이지만, 특히 바다 코끼리 상아를 비롯한 이국적인 동물 상품 거래로부터 큰 이익을 얻을 수 있는 기회가 많습니다.\n\n저는 그린란드에 적합한 우리 가문의 영지 자리를 찾기 위해 노력했고, 이미 그 땅에 저택과 함께 지역 농민들을 위한 농장을 지을 것을 명령했습니다. 머지않아 그린란드 영지에서 나오는 귀중한 고급 수출품들이 우리 가문이 통제하는 항구에 도착하여 유럽 시장에서 팔릴 것입니다." # ad98432faa3a05f853671b005f0e8211bcfdae00
  north_atlantic.0020.desc.relative: "신중한 고찰 끝에, [establisher.GetTitledFirstName]은 우리 가문인 [ROOT.Char.GetHouse.GetName]이 그린란드 정착지에 대한 영토 주장을 제기해야 한다고 결정했습니다. 땅은 차갑고 척박하지만, 특히 바다코끼리 상아를 비롯한 이국적인 동물 제품의 무역으로 인한 수익 기회는 매우 많습니다.\n\n[establisher.GetFirstName]은 그린란드에 우리 가문의 영지에 적합한 지역을 찾는 데 주도적인 역할을 했습니다. 그리고 [establisher.GetSheHe]는 이미 그 땅에 저택과 함께 현지 농민들을 위한 농장이 건설되도록 명령했습니다. 매우 곧, 우리 그린란드 영지에서 나오는 귀중하고 고급 수출품들이 우리 가문이 통제하는 항구로 도착하여 유럽 시장에서 판매될 것입니다." # 012dae1e7b0b313a7b19272e170b04f990ae7882
  north_atlantic.0020.a: "그린란드에 우리가 머문 것은 장기적으로 보상을 가져다줄 것입니다." # 51e5d80a0b9358f62f8daf76801e0e9b1ab0e42f
  north_atlantic.0021.t: "그린란드에서 새로 온 이주민들이 도착했습니다." # 78a58f4e75b84b15d5e6be7ffc9d0d41ee3a44ee
  north_atlantic.0021.desc: "그린란드 정착촌이 여러 가지 이유로 경제적 쇠퇴를 겪고 있기 때문에, 제 영향력과 인맥을 이용하여 그곳에 거주하는 여러 [greenlandic.GetCollectiveNoun]들이 저의 영토로 이주하도록 설득했습니다. 이 작은 집단 중 많은 사람들은 농민이지만, 몇몇 저명한 인사들도 포함되어 있습니다. 어쨌든, 그들은 기존의 백성들에게 혹독한 기후에서 생존하는 다양한 기술을 가르쳐주거나, 그린란드와의 (비록 쇠퇴하고 있더라도) 네트워크를 유지하는 데 도움이 될 것입니다." # ea4f81d25f0e088dd1986384929a1be6837caed5
  north_atlantic.0021.desc.immigrant: "이주민들 중 한 명은 그린란드 사회에서 저명한 인물인 [immigrant.GetFullName]이었습니다. [immigrant.GetSheHe|U]는 저에게 신임하는 신하로서 봉사하겠다고 제안했습니다. [immigrant.GetHerHim]이 새로운 보금자리를 찾는 데 도움을 주었기 때문입니다." # b5714b04e520af74527d2d08aed7fa4a6dc43f49
  north_atlantic.0021.a: "이 신참들은 여기서 잘 적응할 거라고 확신합니다." # 51e397634f94edb174b376bcefd45af5e9438db8
  north_atlantic.0021.b: "[이민자.이름]와 함께 하게 되어 기쁩니다!" # 7ad9ed27e448726cf0e082b54a47e76f278d5cc1
  north_atlantic.0021.c: "[immigrant.GetFirstNamePossessiveNoTooltip]의 서비스는 필요하지 않습니다." # 9d9dc5fcdd759a46f4079aac0981a2c87455d105
  north_atlantic.0022.t: "아이슬란드의 최초 알팅" # 753e47b3e7a2d95707a4eab16e2db9609111e5a1
  north_atlantic.0022.desc: "수년 전, 새로운 터전과 땅을 찾아 아이슬란드 해안에 처음 발을 디뎠습니다.  이제 세월이 흘러 섬 대부분은 여러 가족들이 정착했고, 우리 공동체는 계속 성장하며 우리는 조상의 고향보다는 [icelandic.GetCollectiveNoun]으로서의 정체성을 더욱 굳혀가고 있습니다." # 616979724a028f4557b10823e5aa7a209ff389e0
  north_atlantic.0022.desc.convener: "최근 섬 전체에서 우리의 사무를 다스릴 의회를 조직해야 한다는 목소리가 높았습니다. 저는 저명한 추장 중 한 명으로서 이를 실현하기 위해 나섰습니다. 섬의 다른 지도자들의 지지를 얻은 후, 아이슬란드 최초의 #italic 알팅#!을 섬 어디서든 쉽게 접근할 수 있는 팅베릴리 평원에 소집했습니다. 그 장소에는 법석이라고 불리는 바위 덩어리가 있는데, 법률과 판결을 선포하기에 완벽한 지형입니다." # ea88e4b45fff6c57d8b9965c8ddcedb808176eb8
  north_atlantic.0022.desc.not_convener: "최근 섬 전역에서 우리의 문제를 다룰 의회를 조직해야 한다는 목소리가 높았습니다. 섬의 저명한 수장 중 한 명인 [althing_convener.GetFirstName]가 바로 그 일을 시작했습니다. 자신을 포함한 섬의 다른 지도자들로부터 지지를 얻은 후, [althing_convener.GetSheHe]는 아이슬란드 최초의 #italic 알팅#!을 섬 어디서든 쉽게 접근할 수 있는 팅벨리르 평원에 소집했습니다. 이곳에는 법률과 판결을 선포하기에 완벽한 바위 봉우리인 이른바 법석이 있습니다." # c16e1baa2ef09abbdfd3a0ebe77132c8adb2280b
  north_atlantic.0022.desc.ending: "오늘, 우리는 이제 이슬란드 연방이 탄생했다고 확실히 말할 수 있습니다.  저는 [icelandic.GetName] 역사의 이러한 획기적인 전환점에 참여할 수 있어 자랑스럽습니다!" # 984a2da2d097f96179e94a4cde7b340a0b83df05
  north_atlantic.0022.a: "아이슬란드에 새 날이 밝았습니다!" # 2449cebc3d54978cab41e3d45537d56a56c3529a
  north_atlantic.0022.vassal.tooltip: "[GetGeographicalRegion('custom_iceland').GetName]의 모든 [count|E] [rank|E] 계급의 [rulers|E]는 [althing_convener.GetTitledFirstNamePossessive] [vassal|E]가 됩니다." # 8a4848595e4a31584fecb84d57d86bc307554900
  north_atlantic.0023.t: "북유럽 상아 조각 중심지" # b2ea7cd66a44830722f6c03a9c38966d887dd774
  north_atlantic.0023.desc: "그린란드는 유럽 전역의 시장에 많은 해마 상아를 수출하여 높은 가격에 거래됩니다. 지금까지 이 상아를 가장 많이 활용하는 상아 조각 공방들은 여러 나라에 흩어져 있었는데, 기업가 정신이 넘치는 [walrus_person.GetTitledFirstName]는 이를 큰 기회로 보았습니다.\n\n현지 상인들과 상아 조각가들과 협력하여 [walrus_person.GetFirstNameNoTooltip]은 [walrus_person.GetHerHis] 수도 [walrus_person.GetCapitalLocation.GetTitle.GetNameNoTier]를 [GetGeographicalRegion('RICE_greenland_struggle_region').GetName]의 상아 조각 중심지로 발전시켰습니다. 이 산업에 투자하고, [walrus_person.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]을 해마 상아로 가득 찬 배들이 드나드는 주요 항구로 변모시키면서, [walrus_person.GetSheHe]와 [walrus_person.GetHerHis] 후손들은 앞으로 수년 동안 상아 무역으로 풍족한 이익을 얻을 것입니다." # 604d9e95c27fd6963f1643cab5b0285c0e44a613
  north_atlantic.0023.a: "현명한 사업 결정." # 4677bfe29ec34c6f8973e0440102cd1d35296baf
  north_atlantic.0024.t: "유럽 상아 조각 중심지" # a403b974e49f2d63bd068d265703797e412fd715
  north_atlantic.0024.desc: "그린란드는 유럽 전역의 시장으로 많은 해마 상아를 수출하여 높은 가격에 거래됩니다. 지금까지 이 상아를 가장 많이 활용하는 조각 공방들은 여러 나라에 흩어져 있었는데, 기업가 정신이 넘치는 [walrus_person.GetTitledFirstName]는 이를 큰 기회로 여겼습니다.\n\n지역 상인들과 상아 조각가들과 협력하여 [walrus_person.GetFirstNameNoTooltip]는 [walrus_person.GetHerHis] 수도인 [walrus_person.GetCapitalLocation.GetTitle.GetNameNoTier],을 [RICE_greenland_struggle_region] 지역을 제외한 유럽의 주요 상아 조각 중심지로 발전시켰습니다. 이 산업에 투자하고, [walrus_person.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]를 해마 상아로 가득한 배들이 드나드는 주요 항구로 만들었기에, [walrus_person.GetSheHe]와 [walrus_person.GetHerHis] 후계자들은 앞으로 수년간 상아 무역으로 풍족한 이익을 얻을 것입니다." # 7879027a9d75895b524dee3a4882ace1337908cb
  north_atlantic.0024.a: "$north_atlantic.0023.a$" # bdcedd164198bbfc2bf32fc3d9e7f3eff4996611
  north_atlantic.0025.t: "[inside_county.GetNameNoTierNoTooltip]의 상아 무역 쇠퇴" # 121cfcf91c2a25e4b15dc6ea41955ca8476609a9
  north_atlantic.0025.desc: "수년간 그린란드는 유럽 시장으로 향하는 해마 뿔의 주요 수출국이었습니다. 하지만 최근 그린란드 식민지는 심각한 어려움에 직면하여 소외의 시기를 겪고 있습니다.\n\n현재 상황은 상아 시장에 악영향을 미쳐 [inside_county.GetNameNoTier]의 상아 조각 산업에 급격한 감소세가 나타났습니다. 사실, [inside_county.GetNameNoTierNoTooltip]은 해마 뿔 무역의 쇠퇴로 인해 더 이상 [GetGeographicalRegion('RICE_greenland_struggle_region').GetName]의 주요 상아 조각 중심지로 간주될 수 없습니다." # 62f662d0a782f1e247749d7a02e447b146f07e30
  north_atlantic.0025.a: "상아 무역이 나아지기를 바랍니다…." # ff48df78b03821b85cfd65d95ba6d8e0bf6b6e5d
  north_atlantic.0025.tooltip: "[decision|E]를 통해 $RICE_north_atlantic_walrus_ivory_workshop_scandinavia$를 다시 수행할 수 있습니다. 모든 자격 충족 [rulers|E]에게 다시 허용되었지만, [RICE_greenland_struggle|E]가 [struggle_phase_greenland_integration|E] 단계에 있는 경우에만 진행할 수 있습니다." # b02b3494c1f2e0d675aadfc5452bc0cf8e4afe50
  north_atlantic.0026.t: "[outside_county.GetNameNoTierNoTooltip]의 상아 무역 쇠퇴" # f34ad1727e2a8b8380afc557f2e8ec50ade4cadd
  north_atlantic.0026.desc: "수년간 그린란드는 유럽 시장으로의 해마 상아 주요 수출국이었습니다. 하지만 최근 그린란드 식민지는 심각한 어려움에 직면하여 주변화의 시기를 겪고 있습니다.\n\n현 상황은 상아 시장에 악영향을 미쳤으며, [outside_county.GetNameNoTier]의 상아 조각 산업에 급격한 쇠퇴를 가져왔습니다. 사실, [outside_county.GetNameNoTierNoTooltip]은 상아 무역의 쇠퇴로 인해 [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] 지역 외 유럽의 주요 상아 조각 중심지로 더 이상 여겨질 수 없습니다." # 770932c6b7f671fb60002926f7c185a1ff89158b
  north_atlantic.0026.a: "$north_atlantic.0025.a$" # f5f410a5cda2ed66e07379859018a0cdf5c41be0
  north_atlantic.0026.tooltip: "[decision|E]를 통해 $RICE_north_atlantic_walrus_ivory_workshop_europe$를 추진할 수 있는 권한이 모든 자격을 갖춘 [rulers|E]에게 다시 부여되었습니다.  그러나 이 결정은 [RICE_greenland_struggle|E]가 [struggle_phase_greenland_integration|E] 단계에 있는 경우에만 실행 가능합니다." # 4aa060c31d60405e159d11040ae9f5a6b77ac793
  north_atlantic.0027.t: "아이슬란드의 첫 주요 종교학교" # e9b7e7102a58d262c08ca21f4b98a880983270c2
  north_atlantic.0027.desc: "[isleifur.GetFaith.GetReligion.GetName]의 영향력이 [GetGeographicalRegion('custom_iceland').GetName]에서 계속 확장됨에 따라, 많은 아이슬란드인들은 여러 가지 방법으로 지역의 종교적 권위를 강화하는 것이 중요하다고 생각합니다.\n\n특히 [isleifur.GetTitledFirstName]은 [GetGeographicalRegion('custom_iceland').GetNameNoTooltip]에 최초의 주요 [isleifur.GetFaith.GetReligion.GetAdjective] 학교를 설립하기 위해 자금과 자원을 할당했습니다. [isleifur.Custom('DefaultPriestTitlePlural')|U]는 이제 종교적 지식을 배우기 위해 멀리 여행할 필요가 없게 되었으며, 지역 귀족들은 자녀들을 이곳에 보내 교육을 받을 수 있습니다. 이는 분명히 섬의 영적 발전뿐만 아니라 정치적, 문화적 발전에도 크게 기여할 것입니다!" # 44d9732d3d994a4fad5b3217eb9be1dbaf2efbdd
  north_atlantic.0027.a: "그러므로, [GetGeographicalRegion('custom_iceland').GetNameNoTooltip]은 계속해서 번영합니다." # 81a9c44339823ffde57f804525757036ec8c5332
  north_atlantic.0028.t: "#greenland_colonizer.GetCulture.GetNameNoTooltip#의 영향력이 그린란드에 퍼지고 있습니다." # a4c9fc3222e45edfdcbedc91e303267c87df2031
  north_atlantic.0028.desc: "그린란드 식민지에는 오랫동안 [greenland_colonizer.GetCulture.GetCollectiveNoun]의 상당한 존재감이 없었습니다. 그럼에도 불구하고 그들은 [GetGeographicalRegion('RICE_greenland_struggle_region').GetName]의 다양한 경제적, 정치적 네트워크에 점점 더 많이 참여하고 있었습니다.\n\n그러나 이는 [greenland_colonizer.GetTitledFirstName]의 지도 아래 변화하고 있습니다. 그는 그린란드에서 [greenland_colonizer.GetCulture.GetCollectiveNounNoTooltip]가 제대로 이익을 얻으려면 그린란드의 일상적인 문제에 더 적극적으로 참여해야 함을 인지했습니다. 따라서 [greenland_colonizer.GetSheHe]는 현재 [greenland_colonizer.GetCulture.GetCollectiveNounNoTooltip]가 그곳에 정착하도록 장려하고 있으며, 고국 사람들에게 그린란드와 그 귀중한 해마 거래와의 유대감을 강화하도록 독려하고 있습니다." # b76176b5f4a25d56d17e4798d88ed502c96bd8bd
  north_atlantic.0028.a: "그린란드의 [greenland_colonizer.GetCulture.GetCollectiveNounNoTooltip]은 앞으로 어떤 역할을 할 것인가?" # 173c2a1d01dc101a4e24b5132bfaa10031ede4dc
  north_atlantic.0029.t: "[greenland_colonizer.GetFaith.GetNameNoTooltip]의 영향력이 그린란드에 퍼져나갑니다." # b518ba69897d69e4d7a559f5ec71c7f63f470a15
  north_atlantic.0029.desc: "[그린란드_개척자.GetFaith.GetName]는 [GetGeographicalRegion('RICE_greenland_struggle_region').GetName]에서 그리 무시할 수 없는 존재감을 보였지만, 그린란드의 [greenland_colonizer.GetFaith.GetAdjective] 공동체와 그들의 제도적 힘은 매우 미약했습니다.\n\n\n하지만 [greenland_colonizer.GetTitledFirstName]은 현 상황을 바꾸려 합니다. 진심 어린 신앙심에서 비롯되었든 아니든, [greenland_colonizer.GetSheHe]는 [greenland_colonizer.GetFaith.HighGodName]의 말씀을 세상의 먼 빙하기 지방인 그린란드까지 전파하려 합니다. [greenland_colonizer.GetSheHe|U]는 그곳 정착지에 [greenland_colonizer.Custom('DefaultPriestTitlePlural')]들을 파견하여 그곳의 [greenland_colonizer.GetFaith.GetAdherentNamePlural] 공동체를 확장하고, 아마도 새로운 신도들을 끌어들일 것입니다." # 2d266f26a17da0ddcc6ce06c5b2cd1a2567cd5b3
  north_atlantic.0029.a: "이제 그린란드에서도 [greenland_colonizer.GetFaith.HighGodName]께 대한 기도가 들리게 되었습니다!" # 587b3416b42e7ad1a3fa18288bcc15636ad07e74
  north_atlantic.0030.t: "원정대 지휘관 선정" # f7a5994411a2076a3f08da23768f88e1cca8c3a1
  north_atlantic.0030.desc.helluland: "그린란드 너머에는 헬란드와 같은 땅이 있습니다." # 21c6a88af0497da6c7a6f8faa168a55239be5822
  north_atlantic.0030.desc.markland: "그린란드 너머, 마크랜드와 같은 땅들이 있습니다." # 13b78836c69498bf16b83837eeae04024fe2bc6f
  north_atlantic.0030.desc.vinland: "그린란드 너머에는 빈란드와 같은 땅들이 펼쳐져 있습니다." # 5addd281422d1fbcb912b0e572a948bb88c97c83
  north_atlantic.0030.desc: "거기 원정을 후원하면 유용한 자원, 교역할 현지인, 그리고 더 많은 것을 찾을 수 있을 것입니다. - #italic 만약#! 성공한다면 말이죠.\n\n이 원정을 준비하면서, 누가 이끌어야 할지 신중하게 고민합니다. 용감하고, 지혜롭고, 능력 있는 지도자가 필요합니다. 그들의 리더십은 원정의 성공과 실패를 가르는 중요한 요소가 될 것입니다." # 0429518f0bb21c0a66c513ffb2650eb736ee1e38
  north_atlantic.0030.desc.some_courtiers: "신하들 중 일부가 원정대 지휘관이 되고자 하는 뜻을 나타냈습니다. 이들의 요청을 수락해야 할까요, 아니면 더 고려해봐야 할까요?" # fbfe6d04da3618039d168dc823d120e7c247f8d5
  north_atlantic.0030.desc.no_courtiers: "짐짓, 궁정의 아무도 이 원정의 지도자를 맡겠다는 뜻을 나타내지 않았습니다.  이 원정을 위해 누군가를 찾아야 합니다." # cd1d418d615d499964ecc0608efdc006ec6c621d
  north_atlantic.0030.a: "[candidate_1.GetFirstNameNoTooltip]께서 그 자리에 적임자십니다!" # 025fa5820f0eb18c9217c4c8c08f90e5d7696f35
  north_atlantic.0030.b: "[candidate_2.GetFirstNameNoTooltip]은 분명 훌륭한 지도자가 될 것 같습니다." # 8035c7b45e64b493c95df03a2fb357afb5c4bb12
  north_atlantic.0030.c: "[candidate_3.GetFirstNameNoTooltip]는 이 직책에 필요한 자질을 갖추고 있습니다." # 2e4a5337b54ca27d740f81401cfa43bd8fbb6737
  north_atlantic.0030.d: "이것에 대해 더 생각해봐야겠습니다." # 5d57253a7f89ca4d2f0b86fa47d7900b1a82997b
  north_atlantic.0030.d.tooltip: "다음 3개월 동안, 귀하께서는 귀하의 [courtiers|E] 중 한 명에게 [greenland_lead|E]를 요청하는 [interaction|E]에 접근할 수 있습니다. 이 역할에 처음 관심을 표명한 [courtiers|E]는 여전히 제안을 받을 수 있으며, 자동으로 수락할 것입니다. 3개월이 지나도록 누구도 선택하지 않거나, 누구도 귀하의 요청을 수락하지 않을 경우, 무작위로 생성된 인물이 [greenland_leader|E]로 선택될 것입니다." # 2a7f8401c018f3734714773915e44c99cf79f3ed
  north_atlantic.0031.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]" # 72a4be40d6d747a68f2d40c3c237d6b874212bef
  north_atlantic.0031.desc: "서방 해양 원정대 지휘자로서의 임명을 기꺼이 받아들이겠습니다!  이러한 모험에 대한 생각은 저를 설레게 하며, 귀하의 신뢰에 감사드립니다. 실망시키지 않겠습니다." # 0ba5b858378b92fec83d8ebccdd559b9aa5dd4f2
  north_atlantic.0031.a: "훌륭합니다!" # e65e8c7504556ee02b6a61f9d5ac9e68fb921ced
  north_atlantic.0031.tooltip: "[recipient.GetTitledFirstName]께서 [greenland_expedition|E]의 [greenland_leader|E]로 임명되었습니다." # 920b65cf443f926ed01f09755e3fb84fc49cef42
  north_atlantic.0032.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]" # 72a4be40d6d747a68f2d40c3c237d6b874212bef
  north_atlantic.0032.desc: "서방 바다 원정대 지도자로서의 임명 제안을 받았지만, 유감스럽게도 수락할 수 없습니다. 귀하의 신뢰에 감사드리지만, 저는 이곳의 직무로 인해 그러한 모험에 참여할 수 없습니다. 이해해 주시길 바랍니다." # 764d11877d182a82303d2c0f262adacd11a6f511
  north_atlantic.0032.a: "얼마나 실망스럽소." # 4d4b593d0cfbc81b3b02f248641b32b99c1b7a70
  north_atlantic.0032.tooltip: "아직 시간이 있으니 다른 [courtier|E]에게 [greenland_lead|E]를 요청하여 [greenland_expedition|E]를 진행할 수 있습니다.  누구도 선택하지 않거나, 탐험 준비가 끝나기 전에 요청을 받아들이는 사람이 없다면, 무작위로 생성된 인물이 [greenland_leader|E]로 선정될 것입니다." # 4ccdd751f26e78916a3e8005c75c89f093f5a81f
  north_atlantic.0033.t: "원정: 출항!" # 030109c501308328687f3987eb7abf0feb5c260b
  north_atlantic.0033.desc.helluland: "오늘은 제가 조직한 헬란드 원정대가 출발하는 날입니다. 저는 [province.GetName] 항구에 와서 그들을 작별 인사드리러 왔습니다." # 865e846a3333e610771a431d7020820e9f19094e
  north_atlantic.0033.desc.markland: "오늘이 제가 조직한 마크랜드 원정대가 출발하는 날입니다. 저는 [province.GetName] 항구에 와서 그들을 작별 인사드리기 위해 왔습니다." # 19bc0ef946b77e2f800bdfed13a9e4b06eab03e6
  north_atlantic.0033.desc.vinland: "오늘은 제가 조직한 빈란드 원정대가 출발하는 날입니다.  [province.GetName] 항구에 와서 그들을 작별 인사드리러 왔습니다." # 4e080c75321d46ef8ce7fb856e722d51496825b8
  north_atlantic.0033.desc.picked_leader: "이 원정대는 바로 제가 직접 지휘관으로 선발한 [leader.GetTitledFirstName]이 이끌고 있습니다.  [leader.GetHerHis] 능력에 대한 제 믿음이 잘 맞아떨어지길 바랍니다." # 13cda73035cc2faab438b38b68d1b84000599a2d
  north_atlantic.0033.desc.custom_leader: "신하들 중 원정을 이끌 의향을 보이는 자가 없어, 나라 안에 거주하는 베테랑 여행자 [leader.GetTitledFirstName]를 모집할 수밖에 없었습니다.  [leader.GetHerHim]을 잘 알지 못해, 잘못된 선택은 아니었기를 바랍니다." # 24f85dc4420008126c65648a7172db99c8db25f7
  north_atlantic.0033.desc: "[leader.GetFirstNameNoTooltip]가 선원들이 기분이 좋고, 이 위대한 모험에 준비가 되어 있다고 안심시켜 주었습니다.  여정 중에 아무런 문제가 없기를, 그리고 [leader.GetSheHe]와 [leader.GetHerHis] 선원들이 풍부한 보물, 현지인들과의 무역 기회, 새로운 발견, 또는 다른 무엇인가를 가지고 돌아오기를 바랄 뿐입니다." # 6ae2c3872850c8a9a254892277b543932279c348
  north_atlantic.0033.a: "안전한 여정 되십시오!" # 0293f8c6fee0f25552f4a11bc14716c3b6d9ab7a
  north_atlantic.0033.tooltip: "그린란드 원정[greenland_expedition|E]은 대략 1~2년 동안 진행되며, 세 단계[expedition_episodes|E]로 나뉩니다. 이러한 단계[expedition_episodes|E]는 #Bold #P 성공#!#!, #Bold #N 실패#!#!, 또는 #Bold 중립#! 결과를 가져올 수 있으며, 이는 그린란드 원정[greenland_expedition|E]이 #P 성공#!인지 #N 실패#!인지를 결정합니다. 때로는 그린란드 원정 지휘관[greenland_expedition_leader_s|E]의 [skills|E]가 결과에 영향을 줄 수 있습니다." # 2a8338589cc462fd391ed40ff97a0b1cb566fc70
  north_atlantic.0034.t: "원정: 귀환" # a629082f1539e9883c7e9567e0b484d7b97932f5
  north_atlantic.0034.desc.helluland: "헬란드 원정에 파견했던 함선들이 돌아왔습니다!" # 2a97814b02e890a7a5c39ce6768adda4db0099f1
  north_atlantic.0034.desc.markland: "파견했던 마크랜드 원정 함대가 귀환했습니다!" # e734ab93f3df916b4a7764cce36ab72d7d3ad283
  north_atlantic.0034.desc.vinland: "비날란드 원정에 파견했던 배들이 돌아왔습니다!" # 45e22f5c46fcb622eba777a18f90a4e29c03005e
  north_atlantic.0034.desc.leader_dead: "안타깝게도 [leader.GetFirstName]은 이 날을 맞이하지 못했습니다. [leader.GetSheHe]는 여정 중에 세상을 떠나셨습니다.  하지만, 생존한 선원들을 만나 원정 결과를 확인했습니다." # 050fffdbdaa8e9d2c339ad31cbf495adaf2c26b0
  north_atlantic.0034.desc.leader_not_dead: "[leader.GetFirstName]을 만나 탐험 중 [leader.GetSheHe]가 겪었던 온갖 모험에 대해 물었습니다. 예상대로, 들려줄 이야기가 많았습니다." # c345ddf6cfcde514732f2b191c3c82a0dec835f7
  north_atlantic.0034.desc.failure: "탐험대는 안타깝게도 #bold #N 실패#로 끝났습니다.#!#!. 탐험대는 여러 가지 재앙에 시달렸습니다. [leader.GetFirstNameNoTooltip]는 적어도 이 변경 지역을 탐험하고 새로운 자원과 우호적인 지역 주민들을 찾기 위해 최선을 다했습니다.\n\n결국 그린란드 식민지에 도움이 되는 영구적인 이점이나 정보를 얻지 못했으며, 탐험은 그린란드 식민지에 자원과 인력 측면에서 상당한 손실을 초래했을 수도 있습니다." # 6d247ba534790cc664c7c45f7ee1cc55e1b26e14
  north_atlantic.0034.desc.success: "다행히도, 원정은 결국 #bold #P 성공#입니다!#! 원정 중에 [leader.GetFirstNameNoTooltip]은 이 변방 지역을 탐험하며 많은 유용한 자원, 인맥, 정보를 얻었습니다.\n\n이번 원정의 혜택은 그린란드 식민지에 큰 도움이 될 것입니다. 아마도 앞으로 이 지역에 또 다른 원정대를 파견하는 것이 좋을 텐데요. 그럴 경우 우리에게 더욱 큰 영광을 안겨줄 기회가 될 것입니다!" # 200a738a3a2fb853ce5083c654c21c2aa27801e7
  north_atlantic.0034.a.failure: "이 결과는 매우 실망스럽습니다." # 9b27b272a512e8fd78cca4e3a62a0583e3886de2
  north_atlantic.0034.a.success: "정말 훌륭한 결과입니다!" # d7ce28d0afd64a7f4623d9c1fb5a64458ae6c921
  north_atlantic.0034.tooltip.success: "[그린란드 원정|E]의 결과가 #Bold #P [THIS.Char.MakeScope.Var('RICE_expedition_success_value_temp').GetValue]#!#! 좋고 #Bold #N [THIS.Char.MakeScope.Var('RICE_expedition_failure_value_temp').GetValue]#!#! 나쁜 [원정 기록|E]들이었기에, #Bold #P 성공#!#!!로 간주됩니다." # f016912718658541fec8b01587b06772094a4476
  north_atlantic.0034.tooltip.failure: "[그린란드 원정|E]가 #Bold #P [THIS.Char.MakeScope.Var('RICE_원정_성공_값_임시').GetValue]#!#! 좋은 결과와 #Bold #N [THIS.Char.MakeScope.Var('RICE_원정_실패_값_임시').GetValue]#!#! 나쁜 결과를 포함하는 [원정 에피소드|E]로 인해, 결국 #Bold #N 실패로 간주됩니다#!#!" # 6b0b01527dc68f84d1280b57cd714dd32dcc2736
