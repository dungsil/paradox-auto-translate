  north_atlantic.0016.t: "빈란드의 포기" # 16364147256353898040
  north_atlantic.0016.desc.intro.support: "내가 빈란드에 보낸 배들이 예상보다 일찍 귀환했다." # 5216982224730159920
  north_atlantic.0016.desc.intro: "빈란드에 있는 우리 가문의 전초 기지로부터 불행한 소식을 받았습니다!" # 14530623010673506918
  north_atlantic.0016.desc: "제 가문의 충성민뿐 아니라, 빈란드에 정착한 대부분의 정착민들이 그곳에 건설된 모든 정착지를 버린 듯합니다.\n\n이유에 대해서는 상반된 보고가 있습니다. 일부 정착민들은 습격과 공격을 가한 호전적인 원주민들에게 책임을 돌립니다. 다른 사람들은 부실한 계획 때문에 장기간 생존에 필요한 물자가 충분하지 못했다고 주장합니다. 고향에 있는 일부 사람들은 심지어 정착민들이 머물 의지를 잃었다고 의심합니다. 비록 풍요로울지라도, 귀중한 자원이 거의 없는 이 외딴 미개척 지역에 머무는 경제적 이점이 거의 없다는 것을 깨달은 것입니다.\n\n원인이 무엇이든, 빈란드에 장기간 정착하려는 사람들에게는 확실히 차질이 생긴 것입니다." # 8281372744488168837
  north_atlantic.0016.a: "빈란드에 장기적으로 머무르는 것이 가능했던 적이 있었을까?" # 2083587975798830896
  north_atlantic.0016.tooltip: "[vinland|E]의 모든 [vinland_outposts|E]가 버려지고, [vinlands|E] @RICE_vinland_viability_icon! [vinland_viability|E]가 #V [GetGlobalVariable('RICE_viability_vinland_fail_value_temp').GetValue]#!만큼 감소하여 @RICE_vinland_viability_icon! #V [GetGlobalVariable('RICE_vinland_viability').GetValue|0]#!가 되었습니다!" # 14608963003981062393
  north_atlantic.0016.support.tooltip: "그대의 지원은 [vinland|E]에 닿지 못했습니다" # 7934892958727650155
  north_atlantic.0017.t: "[inuit.GetNameNoTooltip] 이념 통합" # 10164055186205465779
  north_atlantic.0017.desc: "그린란드 정착지는 중요하지만 멀리 떨어진 변경 지역입니다. 최근 몇 년 동안 여러 가지 어려움에 직면했으며, [greenlandic.GetName](이)라는 사람들이 잘 적응했지만, 장기적으로 식민지를 지속 가능하게 유지하기 위해 더 많은 노력을 기울여야 한다고 생각하는 사람들이 여전히 많습니다.\n\n[GetGeographicalRegion('RICE_greenland_struggle_region').GetName]의 저명한 통치자이자 그린란드 식민지와 깊은 관련이 있는 가문의 [adopter.GetTitledFirstName]이(가) 그린란드 북부의 [inuit.GetCollectiveNoun](을)를 찾아갔습니다. [adopter.GetSheHe|U]은(는) 그들과 더 큰 관계를 구축하고자 하는데, [adopter.GetSheHe]은(는) 그들이 어떻게 춥고 극지 기후에 적응하며 살아가는지에 대한 이야기를 들었기 때문입니다.\n\n[adopter.GetFirstNameNoTooltip]은(는) 그린란드 식민지를 위한 이 새로운 정책의 최전선에 서서 [adopter.GetHerHis]의 영향력과 인맥을 활용하여 [greenlandic.GetCollectiveNoun](으)로 하여금 [inuit.GetNameNoTooltip]의 삶의 방식에 대해 더 많이 배우도록 장려하고, 결과적으로 [inuit.GetNameNoTooltip]과의 관계와 무역망을 개선할 것입니다. 이렇게 하면 양측 모두 협력하여 극지방에서 더욱 강력하고 번영하는 사회를 건설할 수 있습니다." # 4242584605042517115
  north_atlantic.0017.a: "이것이 장기적으로 어떻게 작용하는지 지켜보도록 하지." # 9969922179537124229
  north_atlantic.0018.t: "아이슬란드 온천" # 16165529427527112065
  north_atlantic.0018.desc: "[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]의 온천에 도착했다. 이곳은 [GetGeographicalRegion('custom_iceland').GetName]에 있는 수많은 온천 중 하나일 뿐이지만, 오늘 방문한 이곳에 대한 이야기를 많이 들어서 직접 경험해보고 싶었다.\n\n여기 있는 동안 최대한 휴식을 취하고 있다. 옛날 사가에 나오는 영웅들이 이런 온천을 방문했던 것도 당연하다. 정말 편안한 경험이니까!\n\n어쨌든 궁금해진다... 다음에 또 이곳에 올까, 아니면 섬의 다른 온천을 시도해볼까?" # 11757202876994543427
  north_atlantic.0018.a: "정말 편안하군...." # 12096907813282560195
  north_atlantic.0019.t: "$north_atlantic.0018.t$" # 10543772007532873544
  north_atlantic.0019.desc: "[GetGeographicalRegion('custom_iceland').GetName]에는 많은 온천이 있습니다. 사가에는 이러한 온천에 자주 드나들던 전설적인 인물과 역사적 인물에 대한 이야기가 전해집니다.\n\n이에 저는 [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]에서 심신을 달래고 활력을 되찾기 위해 [ROOT.Char.GetInvolvedActivity.GetShortName]를 하기로 결정했습니다." # 6805844187144122375
  north_atlantic.0019.a: "시작해보지!" # 8394906585041010414
  north_atlantic.0020.t: "[ROOT.Char.GetHouse.GetNameNoTooltip] 가문, 그린란드에 도착하다" # 4435788335079772189
  north_atlantic.0020.desc.establisher: "심사숙고 끝에, 저는 [ROOT.Char.GetHouse.GetName] 가문이 그린란드 정착지에 대한 소유권을 주장해야 한다고 결정했습니다. 땅은 춥고 척박하지만, 이국적인 동물 상품, 특히 바다코끼리 상아 무역으로 이익을 얻을 기회가 많습니다.\n\n저는 우리 가문의 그린란드 영지를 위한 적절한 장소를 물색하는 솔선수범을 보였고, 이미 이 땅에 저택을 짓고, 그에 딸린 지역 농민들을 위한 농가 건설을 명령했습니다. 머지않아 우리 가문이 통제하는 항구에 그린란드 영지에서 생산된 귀중하고 고급스러운 수출품이 도착하여 유럽 시장에서 판매될 것입니다." # 3272788731565583611
  north_atlantic.0020.desc.relative: "심사숙고 끝에 [establisher.GetTitledFirstName]께서는 [ROOT.Char.GetHouse.GetName] 가문이 그린란드 정착지에 대한 소유권을 주장해야 한다고 결정하셨습니다. 그 땅은 춥고 척박하지만, 이국적인 동물 제품, 특히 바다코끼리 상아 무역에서 많은 이익을 얻을 수 있을 것입니다.\n\n[establisher.GetFirstName]님께서는 솔선수범하여 그린란드에 있는 우리 가문의 영지를 위한 적절한 장소를 물색하셨고, [establisher.GetSheHe]께서는 이미 이 땅에 거주지를 짓고, 그에 딸린 지역 농민들을 위한 농가를 지으라는 명령을 내리셨습니다. 곧, 우리 가문이 통제하는 항구에 그린란드 영지에서 생산된 귀중한 고급 수출품이 도착하여 유럽 시장에서 판매될 것입니다." # 11936410879214937147
  north_atlantic.0020.a: "그린란드에 있는 우리의 존재는 결국 결실을 맺을 것이다." # 14283323788244709610
  north_atlantic.0021.t: "그린란드에서 온 이주민 도착" # 6294738760039562133
  north_atlantic.0021.desc: "그린란드 정착지는 현재 다양한 이유로 경제적 쇠퇴에 직면해 있기 때문에, 저는 영향력과 연줄을 이용하여 그곳에 살고 있는 많은 [greenlandic.GetCollectiveNoun]들을 제 땅으로 이주시키도록 설득할 수 있었습니다. 이 작은 집단에는 많은 농민들이 있지만, 몇몇 저명한 인사들도 포함되어 있습니다. 그럼에도 불구하고, 그들은 기존 신민들에게 더 추운 기후에서 생존하는 다양한 기술을 가르치거나, 그린란드와의 네트워크를 유지하는 데 도움을 줄 수 있습니다(비록 쇠퇴하고 있을지라도)." # 6126567333034166217
  north_atlantic.0021.desc.immigrant: "이 이민자 중 한 명은 [immigrant.GetFullName]라는 이름으로 그린란드 사회의 저명한 일원이었습니다. [immigrant.GetSheHe|U]는 [immigrant.GetHerHim]이 새로운 보금자리를 찾도록 도와준 것에 대한 감사로 저에게 조신으로서 봉사하겠다고 제안했습니다." # 8968181906681177498
  north_atlantic.0021.a: "이 신참들은 여기서 잘 해낼 거라고 확신합니다." # 5220783288861318023
  north_atlantic.0021.b: "[immigrant.GetFirstNameNoTooltip]님을 기꺼이 우리와 함께 지내도록 하겠습니다!" # 7654930202506640990
  north_atlantic.0021.c: "[immigrant.GetFirstNamePossessiveNoTooltip]의 도움은 필요 없습니다." # 2355053774265373939
  north_atlantic.0022.t: "아이슬란드의 첫 알팅" # 15350417043605484893
  north_atlantic.0022.desc: "우리는 새로운 고향과 땅을 찾아 몇 년 전 아이슬란드 해안에 처음 도착했습니다. 이제 몇 년 후, 섬의 대부분은 다양한 가문이 정착했으며, 우리 공동체는 계속 성장하고 있으며, 조상의 고향보다는 [icelandic.GetCollectiveNoun](으)로서 정체성을 확립하기 시작했습니다." # 586929632817178691
  north_atlantic.0022.desc.convener: "최근 섬 전체에서 우리의 문제를 처리할 의회를 구성해야 한다는 요구가 있었습니다. 저명한 추장 중 한 명으로서, 저는 그 일을 주도했습니다. 섬의 다른 지도자들로부터 지지를 얻은 후, 저는 아이슬란드 최초의 #italic 알팅#!을 싱벨리어 평원에서 소집했습니다. 그곳은 섬 어디에서나 쉽게 접근할 수 있기 때문입니다. 이곳은 법과 판결을 선포하기에 완벽한 암석 노두인 소위 법률 바위도 자랑합니다." # 12105880735383266251
  north_atlantic.0022.desc.not_convener: "최근 섬 전역에서 우리 일을 처리할 의회를 구성해야 한다는 요구가 있었습니다. 섬의 저명한 족장 중 한 명인 [althing_convener.GetFirstName]께서 바로 그 일을 하려는 계획을 세우셨습니다. [althing_convener.GetSheHe]께서는 저와 같은 섬의 다른 지도자들의 지지를 얻은 후, 아이슬란드 최초의 #italic Althing#!을 섬 어디에서나 쉽게 접근할 수 있는 씽벨리르 평원에서 소집하셨습니다. 이곳은 법률과 판결을 선포하기에 완벽한 바위 노두인 소위 \"법률 바위\"도 자랑합니다." # 9982683759744132688
  north_atlantic.0022.desc.ending: "오늘, 우리는 진정으로 아이슬란드 연방이 탄생했다고 말할 수 있습니다. [icelandic.GetName] 역사에서 이처럼 중대한 전환점에 참여하게 되어 자랑스럽습니다!" # 17830063887993961907
  north_atlantic.0022.a: "아이슬란드에 새로운 날이 밝았습니다!" # 7147897602607172671
  north_atlantic.0022.vassal.tooltip: "[GetGeographicalRegion('custom_iceland').GetName]의 모든 [count|E] [rank|E] [rulers|E]는 [althing_convener.GetTitledFirstNamePossessive] [vassal|E]이 됩니다." # 236695679501625617
  north_atlantic.0023.t: "노르드 상아 조각 센터" # 3939931029915470384
  north_atlantic.0023.desc: "그린란드는 유럽 전역의 시장에 많은 양의 바다코끼리 상아를 수출하며, 이 상아는 종종 높은 가격에 판매됩니다. 지금까지 이 상아를 가장 많이 사용하는 상아 조각 공방들은 여러 지역에 흩어져 있었는데, 기업가적 기질이 있는 [walrus_person.GetTitledFirstName]은 이것을 엄청난 기회로 여겼습니다.\n\n지역 상인 및 상아 조각가들과 협력하여 [walrus_person.GetFirstNameNoTooltip]은 [walrus_person.GetHerHis]의 수도인 [walrus_person.GetCapitalLocation.GetTitle.GetNameNoTier]를 [GetGeographicalRegion('RICE_greenland_struggle_region').GetName]에서 상아 조각의 중심지로 발전시켰습니다. 이 산업에 투자하고 [walrus_person.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]를 바다코끼리 상아가 가득 실린 배들의 주요 목적지로 변화시킴으로써, [walrus_person.GetSheHe]와 [walrus_person.GetHerHis]의 후계자들은 앞으로 수년 동안 상아 무역으로 막대한 이익을 얻을 것입니다." # 1061123910086161294
  north_atlantic.0023.a: "현명한 사업적 수완이로군." # 5934079100819770543
  north_atlantic.0024.t: "유럽 상아 조각 중심지" # 9389594826200005798
  north_atlantic.0024.desc: "그린란드는 유럽 전역의 시장에 해마 상아를 대량으로 수출하며, 이곳에서는 종종 높은 가격에 판매됩니다. 지금까지 이 상아를 가장 많이 사용하는 상아 조각 공방은 여러 지역에 흩어져 있었는데, 기업가적 마인드를 가진 [walrus_person.GetTitledFirstName]은 이를 훌륭한 기회로 여겼습니다.\n\n지역 상인 및 상아 조각가와 협력하여 [walrus_person.GetFirstNameNoTooltip]은 [walrus_person.GetHerHis]의 수도인 [walrus_person.GetCapitalLocation.GetTitle.GetNameNoTier]를 [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] 외 유럽의 주요 상아 조각 중심으로 발전시켰습니다. 이 산업에 투자하고 [walrus_person.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]를 해마 상아가 가득 실린 배들의 주요 목적지로 변모시킴으로써 [walrus_person.GetSheHe]와 [walrus_person.GetHerHis]의 후계자들은 앞으로 수년간 상아 무역으로 막대한 이익을 얻을 것입니다." # 13181546604720293125
  north_atlantic.0024.a: "$north_atlantic.0023.a$" # 7763629554250778249
  north_atlantic.0025.t: "[inside_county.GetNameNoTierNoTooltip]에서 상아 무역 쇠퇴" # 16905776576819971148
  north_atlantic.0025.desc: "수년 동안 그린란드는 유럽 시장에 해마 상아를 수출하는 주요 수출국이었습니다. 그러나 최근 그린란드 식민지는 큰 어려움에 직면해 있으며 소외 시기를 겪고 있습니다.\n\n현재 상황은 상아 시장에 악영향을 미치고 있으며, [inside_county.GetNameNoTier]의 상아 조각 산업에 급격한 쇠퇴를 야기했습니다. 사실, 상아 무역의 쇠퇴로 인해 [inside_county.GetNameNoTierNoTooltip]는 더 이상 [GetGeographicalRegion('RICE_greenland_struggle_region').GetName]에서 상아 조각의 주요 중심지로 간주될 수 없습니다." # 15577031779133138974
  north_atlantic.0025.a: "상아 무역이 앞으로 나아지길 바라네…." # 4234048474487581717
  north_atlantic.0025.tooltip: "$RICE_north_atlantic_walrus_ivory_workshop_scandinavia$ [decision|E]는 이제 모든 필요 조건을 충족하는 [rulers|E]가 다시 사용할 수 있지만, [RICE_greenland_struggle|E]이 [struggle_phase_greenland_integration|E] 단계에 있는 경우에만 사용할 수 있습니다." # 15880414473269250011
  north_atlantic.0026.t: "[outside_county.GetNameNoTierNoTooltip]에서 상아 거래의 쇠퇴" # 9438542938764249992
  north_atlantic.0026.desc: "수년간, 그린란드는 유럽 시장에 해마 상아를 수출하는 주요 수출국이었습니다. 그러나 그린란드 식민지는 최근 주요 과제에 직면해 있으며, 주변화 시기를 겪고 있습니다.\n\n현재 상황은 상아 시장에 악영향을 미쳤으며, [outside_county.GetNameNoTier]의 상아 조각 산업이 급격히 쇠퇴하는 원인이 되었습니다. 실제로, [outside_county.GetNameNoTierNoTooltip]는 상아 무역의 쇠퇴로 인해 더 이상 [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] 외부에서 유럽의 주요 상아 조각 중심지로 간주될 수 없습니다." # 2017283435694256559
  north_atlantic.0026.a: "$north_atlantic.0025.a$" # 3065687940989049229
  north_atlantic.0026.tooltip: "$RICE_north_atlantic_walrus_ivory_workshop_europe$ [decision|E]가 이제 필요 조건을 충족하는 모든 [rulers|E]에게 다시 활성화되었지만, [RICE_greenland_struggle|E]가 [struggle_phase_greenland_integration|E]에 있는 경우에만 선택할 수 있습니다." # 9314963911884223183
  north_atlantic.0027.t: "아이슬란드의 첫 주요 종교 학교" # 14555077053064785410
  north_atlantic.0027.desc: "[isleifur.GetFaith.GetReligion.GetName]이 [GetGeographicalRegion('custom_iceland').GetName]에서 계속 확장됨에 따라 많은 아이슬란드인들이 다양한 수단을 통해 이 지역의 종교적 권위를 강화하는 것이 중요하다고 믿고 있습니다.\n\n특히 [isleifur.GetTitledFirstName]은 [GetGeographicalRegion('custom_iceland').GetNameNoTooltip]에 최초의 주요 [isleifur.GetFaith.GetReligion.GetAdjective] 학교를 설립하기 위해 자금과 자원을 따로 마련해 두었습니다. [isleifur.Custom('DefaultPriestTitlePlural')|U]은 더 이상 종교적인 문제에 대해 훈련을 받기 위해 멀리까지 여행할 필요가 없어졌고, 지역 엘리트들은 자녀들을 이곳에 보내 공부시킬 수 있습니다. 이는 섬의 정신적 발전뿐만 아니라 정치적, 문화적 발전에도 크게 기여할 것입니다!" # 13944215633448366616
  north_atlantic.0027.a: "그리하여 [GetGeographicalRegion('custom_iceland').GetNameNoTooltip]는 계속 성장하고 있습니다." # 6718074617269168763
  north_atlantic.0028.t: "[greenland_colonizer.GetCulture.GetNameNoTooltip] 문화가 그린란드에 퍼져나갑니다" # 17519661775982835123
  north_atlantic.0028.desc: "오랫동안 [greenland_colonizer.GetCulture.GetCollectiveNoun]은 [GetGeographicalRegion('RICE_greenland_struggle_region').GetName]의 다양한 경제 및 정치 네트워크에 대한 참여가 증가했음에도 불구하고 그린란드 식민지에서 중요한 존재감을 보이지 못했습니다.\n\n그러나 이것은 [greenland_colonizer.GetTitledFirstName]의 지도력 하에서 변화하고 있는데, [greenland_colonizer.GetCulture.GetCollectiveNounNoTooltip]이 그린란드에서 제대로 이익을 얻으려면 그린란드의 일상사에 더 많이 관여해야 한다는 것을 인식하고 있기 때문입니다. 따라서 [greenland_colonizer.GetSheHe]는 현재 [greenland_colonizer.GetCulture.GetCollectiveNounNoTooltip]이 그곳에 정착하도록 장려하고 있으며, 고국에 있는 사람들은 그린란드 및 그곳의 수익성 있는 바다코끼리 무역과 더 강력한 관계를 구축하도록 장려하고 있습니다." # 4610817212976750200
  north_atlantic.0028.a: "[greenland_colonizer.GetCulture.GetCollectiveNounNoTooltip](이)가 그린란드에서 미래에 어떤 역할을 하게 될까요?" # 864031298724420435
  north_atlantic.0029.t: "[greenland_colonizer.GetFaith.GetNameNoTooltip](이)가 그린란드에 전파되고 있습니다" # 4290392212693365923
  north_atlantic.0029.desc: "[GetGeographicalRegion('RICE_greenland_struggle_region').GetName]에서 [greenland_colonizer.GetFaith.GetName]의 입지가 아주 미미한 것은 아니지만, 그린란드의 [greenland_colonizer.GetFaith.GetAdjective] 공동체와 그 제도적 역량은 대조적으로 매우 작았습니다.\n\n하지만 [greenland_colonizer.GetTitledFirstName]은 현재 상황을 바꾸려 합니다. 진실한 헌신에서 비롯된 것이든 아니든, [greenland_colonizer.GetSheHe]는 [greenland_colonizer.GetFaith.HighGodName]의 말씀을 그린란드의 머나먼 얼음 국경지대까지 전파하려 합니다. [greenland_colonizer.GetSheHe|U]는 그곳의 [greenland_colonizer.GetFaith.GetAdherentNamePlural] 공동체를 확장하고, 어쩌면 새로운 구성원까지 끌어들이기 위해 정착지에 [greenland_colonizer.Custom('DefaultPriestTitlePlural')]을 보내고 있습니다." # 9451372631078906492
  north_atlantic.0029.a: "이제 그린란드에서도 [greenland_colonizer.GetFaith.HighGodName]께 드리는 기도가 들리는군!" # 901768681697341243
  north_atlantic.0030.t: "원정: 지도자 선택" # 3669067138661374885
  north_atlantic.0030.desc.helluland: "헬룰란드처럼 그린란드 너머에 있는 땅들이 있습니다." # 6513061730916896440
  north_atlantic.0030.desc.markland: "그린란드 너머, 마르클란드와 같은 땅이 있습니다." # 11715061543787238131
  north_atlantic.0030.desc.vinland: "그린란드 너머에는 빈란드와 같은 땅이 있습니다." # 18026175781350990511
  north_atlantic.0030.desc: "원정대를 후원하면 유용한 자원, 교역할 현지인 등을 찾을 수 있습니다. #italic 성공한다면요!#\n\n원정대 조직을 시작하면서 누가 이끌어야 할지 신중하게 고려해야 합니다. 이 사람은 용감하고 총명하며 유능해야 합니다. 그들의 리더십이 원정의 성공과 실패를 가를 수 있습니다." # 9258390782414210309
  north_atlantic.0030.desc.some_courtiers: "궁정 내 몇몇 인물들이 탐험대의 지도자가 되는 것에 관심을 표명했습니다. 그들에게 이 영광을 줘야 할까요, 아니면 좀 더 신중하게 생각해 봐야 할까요?" # 1606419057489190785
  north_atlantic.0030.desc.no_courtiers: "애석하게도, 제 궁정 내 그 누구도 탐험대의 지도자가 되는 것에 관심을 보이지 않고 있습니다. 탐험을 진행하려면 이 임무를 맡을 사람을 찾아야 합니다." # 13020743385747540764
  north_atlantic.0030.a: "[candidate_1.GetFirstNameNoTooltip](이)는 이 일에 적합한 [candidate_1.GetWomanMan]입니다!" # 13430588053839961506
  north_atlantic.0030.b: "[candidate_2.GetFirstNameNoTooltip](이)라면 분명 훌륭한 지도자가 될 것입니다." # 10522851230357741568
  north_atlantic.0030.c: "[candidate_3.GetFirstNameNoTooltip](이)라면 이 역할을 훌륭히 수행할 수 있을 겁니다." # 17145250299538770677
  north_atlantic.0030.d: "결정하기 전에 심사숙고해야겠어." # 16200164700359770624
  north_atlantic.0030.d.tooltip: "앞으로 3개월 동안, 당신의 [courtiers|E] 중 한 명에게 [interaction|E]을 통해 [greenland_expedition|E]을 [greenland_lead|E](으)로 요청할 수 있습니다. 이 역할에 처음 관심을 표명한 [courtiers|E]에게는 여전히 제안을 할 수 있으며, 그들은 자동으로 수락할 것입니다. 3개월이 지나도록 아무도 선택하지 않거나 요청을 수락하는 사람이 없으면 무작위로 생성된 인물이 [greenland_leader|E](으)로 선택됩니다." # 6096880335236552204
  north_atlantic.0031.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]" # 17355501581046964446
  north_atlantic.0031.desc: "기꺼이 서쪽 바다로 향하는 탐험대의 대장으로 임명하겠다는 제안을 수락하겠습니다! 이런 모험을 떠난다는 생각에 가슴이 벅차오르며, 저의 능력을 믿어주셔서 감사합니다. 실망시켜드리지 않겠습니다." # 10844292491248316738
  north_atlantic.0031.a: "훌륭하군!" # 16848862372218168470
  north_atlantic.0031.tooltip: "[recipient.GetTitledFirstName](이)가 [greenland_expedition|E]의 [greenland_leader|E](으)로 임명되었습니다." # 8299827712057081499
  north_atlantic.0032.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]" # 17355501581046964446
  north_atlantic.0032.desc: "안타깝게도 서쪽 바다로 향하는 다가오는 탐험대의 지도자로 저를 임명하겠다는 제안은 받아들일 수 없습니다. 저의 능력을 믿어주시는 것은 감사하지만, 그러한 모험을 떠나지 못하게 하는 임무가 있습니다. 이해해 주시리라 믿습니다." # 5820372983631109661
  north_atlantic.0032.a: "정말 실망스럽군." # 6563959752795397197
  north_atlantic.0032.tooltip: "[interaction|E]을 통해 다른 [courtier|E]를 요청하여 [greenland_expedition|E]을 [greenland_lead|E](으)로 임명할 시간이 아직 남아 있습니다. 탐험 준비가 완료될 때까지 아무도 선택하지 않거나 요청을 수락하지 않으면 무작위로 생성된 인물이 [greenland_leader|E](으)로 선택됩니다." # 16462113837672422690
  north_atlantic.0033.t: "원정: 출항 준비!" # 7088937559621868066
  north_atlantic.0033.desc.helluland: "오늘, 제가 조직한 탐험대가 헬루랜드로 출발하는 날입니다. 저는 그들에게 작별 인사를 하기 위해 [province.GetName]의 항구에 왔습니다." # 12522928292425875582
  north_atlantic.0033.desc.markland: "오늘, 제가 조직한 탐험대가 마르크란드를 향해 출발하는 날입니다. 저는 [province.GetName] 항구에 와서 그들에게 작별 인사를 하려 합니다." # 8917976771885932031
  north_atlantic.0033.desc.vinland: "오늘이야말로 제가 조직한 탐험대가 빈란드로 출발하는 날입니다. 작별 인사를 하기 위해 [province.GetName]의 항구에 왔습니다." # 7170195703889991749
  north_atlantic.0033.desc.picked_leader: "이번 탐험대는 제가 직접 선택한 [leader.GetTitledFirstName] 님이 이끌게 되었습니다. 바라건대, [leader.GetHerHis] 능력에 대한 저의 믿음이 헛되지 않기를 바랍니다." # 9433270920193927016
  north_atlantic.0033.desc.custom_leader: "저의 궁정에서는 탐험대를 이끌 자원자를 찾을 수 없어서, 제 영지에서 사는 베테랑 여행가인 [leader.GetTitledFirstName]님을 영입해야 했습니다. [leader.GetHerHim]을 잘 알지 못하니 실수를 저지르지 않았기를 바랄 뿐입니다." # 10021000905474205415
  north_atlantic.0033.desc: "[leader.GetFirstNameNoTooltip](이)는 선원들의 사기가 충천하며 이 위대한 모험을 떠날 준비가 되었다고 안심시킨다. 나는 항해 중에 아무런 문제가 발생하지 않고, [leader.GetSheHe]와 [leader.GetHerHis] 선원들이 풍성한 보물, 현지인과의 교역 기회, 새로운 발견, 또는 그 외의 무엇이든 큰 성공을 거두어 돌아오기만을 바랄 뿐이다." # 14157155202864048518
  north_atlantic.0033.a: "안전한 여정이 되십시오!" # 5639324448524837203
  north_atlantic.0033.tooltip: "[greenland_expedition|E]은 대략 1~2년 동안 지속되며, 그동안 3개의 [expedition_episodes|E]를 거치게 됩니다. 이 [expedition_episodes|E]는 #Bold #P 긍정적#!#!, #Bold #N 부정적#!#! 또는 #Bold 중립적#! 결과를 가져올 수 있으며, 이는 [greenland_expedition|E]이 #P 성공#!인지 #N 실패#!인지 결정합니다. 때로는 결과가 [greenland_expedition_leader_s|E]의 [skills|E]에 의해 영향을 받을 수 있습니다." # 13411625660545244902
  north_atlantic.0034.t: "원정: 귀환" # 17158774188217868814
  north_atlantic.0034.desc.helluland: "헬룰란드 탐험에 파견한 배들이 돌아왔습니다!" # 13948058352602543442
  north_atlantic.0034.desc.markland: "마르클란드 탐험을 떠났던 배들이 돌아왔습니다!" # 8829400959539714086
  north_atlantic.0034.desc.vinland: "빈란드 탐험을 위해 보낸 배들이 돌아왔습니다!" # 6391912562167315819
  north_atlantic.0034.desc.leader_dead: "애석하게도 [leader.GetFirstName](이)는 여행 중에 사망하여 오늘을 보지 못했습니다. 하지만 원정대의 생존자들을 만나 원정이 어떻게 진행되었는지 확인했습니다." # 
  north_atlantic.0034.desc.leader_not_dead: "[leader.GetFirstName]을(를) 만나, [leader.GetHerHim]에게 원정 중에 겪었던 다양한 모험에 대해 물어보았습니다. 예상대로, 들려줄 이야기가 많았습니다." # 
  north_atlantic.0034.desc.failure: "\n\n불행히도, 탐험은 결국 #bold #N 실패#!#!로 끝난 것 같습니다. 탐험대는 수많은 재앙에 시달렸습니다. 하지만 [leader.GetFirstNameNoTooltip]께서는 이 변경 지역을 탐험하고 새로운 자원과 우호적인 현지인을 찾기 위해 최선을 다하셨습니다.\n\n결과적으로, 우리는 그린란드 식민지에 도움이 될 만한 지속적인 이점이나 정보를 얻지 못했고, 탐험은 자원과 인력 면에서 그린란드 식민지에 상당한 손실을 입혔을 수도 있습니다." # 
  north_atlantic.0034.desc.success: "\n\n다행히도, 원정은 궁극적으로 #bold #P 성공#으로 끝난 것 같습니다!! 원정 기간 동안 [leader.GetFirstNameNoTooltip]님께서는 이 변경 지역을 탐험하면서 많은 유용한 자원, 인맥, 정보를 얻으셨습니다.\n\n이번 원정의 혜택이 그린란드 식민지에 큰 도움이 될 것이라는 데는 의심의 여지가 없습니다. 어쩌면 미래에 이 지역으로 또 다른 원정을 보낼 수도 있을 것입니다. 이는 우리 스스로에게 더 많은 영광을 얻을 수 있는 또 다른 좋은 기회가 될 것입니다!" # 15556988897124159272
  north_atlantic.0034.a.failure: "실망스러운 결과입니다." # 13662290894784724887
  north_atlantic.0034.a.success: "정말 훌륭한 결과입니다!" # 8195059504347190136
  north_atlantic.0034.tooltip.success: "[greenland_expedition|E]이 #Bold #P [THIS.Char.MakeScope.Var('RICE_expedition_success_value_temp').GetValue]#!#! 좋고 #Bold #N [THIS.Char.MakeScope.Var('RICE_expedition_failure_value_temp').GetValue]#!#! 나쁜 [expedition_episodes|E]를 겪었기 때문에 #Bold #P 성공#!#!!으로 간주됩니다!" # 17756338379597444435
