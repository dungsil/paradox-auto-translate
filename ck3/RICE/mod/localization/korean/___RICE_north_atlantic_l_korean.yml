  north_atlantic.0064.t: "탐험: 버려진 마을" # 17221308048673831236
  north_atlantic.0064.desc: "탐험대는 해변에 상륙한 듯합니다. [leader.GetFirstNameNoTooltip]가 이끄는 선원 몇몇이 지역 탐험을 위해 내륙으로 들어갔습니다.\n\n그들은 멀리 가지 않았는데, 흥미로운 것을 발견했습니다. 나무와 가죽으로 지어진, 기이한 모양의 건물들이 여러 채 있었습니다. 이곳이 어떤 종류의 마을임에는 의심의 여지가 없었습니다. 하지만 사람은 아무도 없었고, 마을은 오래 전에 버려진 것 같았습니다.\n\n[leader.GetFirstNameNoTooltip]는 조심스럽게 후퇴할지, 아니면 가치 있는 물건을 약탈하고 떠날지, 동료들과 논쟁했습니다. 과연 [leader.GetSheHe]는 다음에 무엇을 할까요?" # 8003016523724942960
  north_atlantic.0064.a: "[leader.GetFirstNameNoTooltip]은 안전을 위해 물러섰을 것이라고 생각합니다." # 4370805903373920260
  north_atlantic.0064.b: "[leader.GetFirstNameNoTooltip]이 눈에 띄는 것을 마구잡이로 챙긴 것 같습니다." # 9950945796901631372
  north_atlantic.0064.c: "아마도 [leader.GetFirstNameNoTooltip]은 현지인들이 나타날지 지켜보고 있었을 겁니다." # 17778842026823067996
  north_atlantic.0064.return: "마을 주민들이 돌아왔습니다." # 9352536360365628958
  north_atlantic.0064.empty: "마을은 실제로 사람이 살지 않습니다." # 17806638680692338444
  north_atlantic.0064.b.success.battle_victory: "싸움이 벌어졌지만, [leader.GetFirstNameNoTooltip]이 승리했습니다." # 13100789768356704092
  north_atlantic.0064.b.failure.battle_defeat: "[leader.GetFirstNameNoTooltip]이 참패를 당했습니다." # 15494103677351693017
  north_atlantic.0064.b.failure.useless: "마을에는 약탈할 만한 물건이 거의 없습니다." # 10754853163947999770
  north_atlantic.0064.b.success.useful: "마을에는 값진 전리품이 가득합니다." # 13962997801340941388
  north_atlantic.0064.c.failure.no_trade: "마을 주민들은 [leader.GetFirstNameNoTooltip]과의 거래에 관심이 없습니다." # 4793706394536106713
  north_atlantic.0064.c.success.trade: "마을 주민들은 [leader.GetFirstNameNoTooltip]과 물품 교역을 열망하고 있습니다." # 1247279781530291082
  north_atlantic.0064.c.failure.useless: "$north_atlantic.0064.b.failure.useless$" # 13095899539513995152
  north_atlantic.0064.c.success.useful: "$north_atlantic.0064.b.success.useful$" # 10482671464060407303
  north_atlantic.0065.t: "원정: 전투" # 12418525496538079507
  north_atlantic.0065.desc.battle_defeat: "[leader.GetFirstName]와 [leader.GetHerHis] 일행은 마을에 사람이 더 이상 없다고 생각하여 좋은 전리품을 찾아 배로 돌아가기 시작했습니다. 하지만 얼마 지나지 않아 이상한 목소리가 들렸습니다. 마을 주민들이 돌아온 것입니다! 아마도 어떤 이유로 다른 곳에 있었던 것 같습니다.\n\n물론, 마을 사람들은 자신들의 건물을 약탈하는 모습에 매우 불쾌해했습니다. 소란과 다툼이 있었고, [leader.GetFirstNameNoTooltip]은 그 마을의 지도자, [native_leader.GetFirstName]라는 이름을 들었다고 생각합니다.\n\n곧 전투가 벌어졌습니다. 안타깝게도, 이 마을 사람들은 매우 용맹한 전사들이었습니다. 많은 사상자를 낸 후 [leader.GetFirstNameNoTooltip]과 [leader.GetHerHis] 일행은 물러나야 했습니다." # 480720089275447296
  north_atlantic.0065.desc.battle_victory: "[leader.GetFirstName]와 [leader.GetHerHis] 일행은 마을에 사람이 더 이상 남아 있지 않다고 생각하여 배로 가져갈 만한 좋은 전리품을 찾기 시작했습니다. 그러나 얼마 지나지 않아 이상한 목소리가 들렸습니다. 마을 주민들이 돌아온 것입니다! 아마도 어떤 이유로 다른 곳에 있었던 것 같습니다.\n\n어쨌든, 주민들은 물론 자신들의 건물을 약탈하는 사람들을 보고 매우 불쾌해했습니다. 소란과 언쟁이 있었고, [leader.GetFirstNameNoTooltip]은 그 마을의 지도자, [native_leader.GetFirstNameNoTooltip]라는 이름을 들었다고 생각합니다.\n\n곧 전투가 벌어졌습니다. [leader.GetFirstNameNoTooltip]은 우위를 점했고 주민들을 쫓아냈습니다. 주민들이 완전히 사라진 것을 확인한 후 그들은 약탈을 재개했고, 서둘러 배로 돌아가 항해를 떠났습니다." # 1891178909638863040
  north_atlantic.0065.a: "[leader.GetFirstNameNoTooltip]께서 승리하셨다는 소식에 기쁩니다." # 7678067353901822077
  north_atlantic.0065.b: "저 낯선 전사들은 꽤 강력해 보입니다." # 18156203793905111833
  north_atlantic.0066.t: "탐험: 버려진 마을" # 17221308048673831236
  north_atlantic.0066.desc.no_wait_text: "[leader.GetFirstName]와 [leader.GetHerHis] 일행은 마을에 남은 사람이 없다고 확신하고, 배로 가져갈 만한 좋은 전리품을 찾기 시작했습니다." # 12177149995529598941
  north_atlantic.0066.desc.wait_text: "[leader.GetFirstName]와 [leader.GetHerHis] 일행은 오랫동안 아무도 나타나지 않기를 기다렸고, 결국 처음 의심이 사실임이 드러났습니다. 다른 사람의 흔적은 전혀 없었기에, 배로 돌아갈 좋은 전리품을 찾기 시작했습니다." # 17451637868671322309
  north_atlantic.0066.desc.useless_text: "마을에는 쓸만한 물건들이 많지 않았습니다. 마을 주민들, [leader.GetFirstNameNoTooltip]은 추측하기를, 마을을 버리고 떠나면서 가져갈 만한 물건들을 다 가져갔을 것입니다.  일행은 시간과 노력을 헛되이 낭비했고, 그 결과 다소 실망했습니다.\n\n[leader.GetHerHis] 메시지의 결론에서, [leader.GetFirstNameNoTooltip]은 마을이 버려진 이유가 궁금했습니다. 적의 쫓김 때문이었을까요? 살기 좋은 땅을 찾아 떠난 것일까요? 임시적인 이주였을까요? 아마 영원히 알 수 없을지도 모릅니다." # 7700814373053438649
  north_atlantic.0066.desc.useful_text: "버려진 마을은 유용한 물건들, 다양한 도구, 나무, 무기, 그리고 귀중한 장신구와 장식품으로 가득했습니다.  결국, 일행은 마을을 샅샅이 뒤져 시간을 보냈습니다.\n\n[leader.GetFirstNameNoTooltip]은 이 결과에 대해 전혀 문제가 없다고 말합니다. [leader.GetSheHe|U]는 가능한 한 많은 물건을 배에 싣도록 일행에게 지시했습니다." # 2831697093273534381
  north_atlantic.0066.desc.useless_no_wait: "$north_atlantic.0066.desc.no_wait_text$\n\n$north_atlantic.0066.desc.useless_text$" # 11863278781002448829
