  north_atlantic.0065.t: "원정: 전투" # 12418525496538079507
  north_atlantic.0065.desc.battle_defeat: "[leader.GetFirstName]와 그 일행은 이 마을에 아무도 남지 않았다고 믿고, 배에 실어갈 만한 전리품을 찾기 시작했습니다. 그러나 오래지 않아 이상한 목소리가 들렸습니다. 마을 주민들이 돌아온 것입니다! 아마도 어떤 이유로 다른 곳에 있었던 것 같습니다.\n\n어쨌든, 마을 사람들은 당연히 자신들의 건물이 약탈당하는 것을 보고 매우 불쾌해했습니다. 고함과 말다툼이 오갔고, [leader.GetFirstNameNoTooltip]는 이 마을의 지도자 이름이 [native_leader.GetFirstName]라는 것을 알게 된 것 같습니다.\n\n얼마 지나지 않아 전투가 벌어졌습니다. 불행히도 이 지역 주민들은 매우 사나운 전사들이었습니다. 많은 사상자가 발생한 후, [leader.GetFirstNameNoTooltip]와 그 일행은 후퇴해야 했습니다." # 
  north_atlantic.0065.desc.battle_victory: "[leader.GetFirstName]과 그 일행은 이 마을에 정말로 아무도 남지 않았다고 믿고 전리품을 찾아 배에 싣고 돌아가기 시작했습니다. 그러나 오래지 않아 그들은 이상한 목소리를 들었습니다. 마을 주민들이 돌아온 것입니다! 아마도 그들은 어떤 이유로 다른 곳에 있었을 것입니다.\n\n어쨌든, 마을 사람들은 당연히 자신들의 건물이 약탈당하는 것을 보고 몹시 불쾌해했습니다. 고함과 말다툼이 있었고, [leader.GetFirstNameNoTooltip]는 이 마을 지도자의 이름인 [native_leader.GetFirstNameNoTooltip]를 알아차린 것 같습니다.\n\n얼마 후 전투가 벌어졌습니다. [leader.GetFirstNameNoTooltip]는 우위를 점했고, 마을 사람들을 쫓아냈습니다. 그들은 마을 사람들이 사라졌다는 것을 확신하자 다시 약탈을 시작했고, 서둘러 배로 돌아가 항해를 시작했습니다." # 
  north_atlantic.0065.a: "[leader.GetFirstNameNoTooltip]님의 승전 소식을 들으니 기쁘군!" # 7678067353901822077
  north_atlantic.0065.b: "저 외지 전사들은 꽤나 거친 무리처럼 들리는군." # 18156203793905111833
  north_atlantic.0066.t: "원정: 버려진 마을" # 17221308048673831236
  north_atlantic.0066.desc.no_wait_text: "[leader.GetFirstName](와)과 그 일행은 이 마을에 정말 아무도 남지 않았다고 믿고 배에 실어갈 만한 좋은 전리품을 찾아 마을을 수색하기 시작했습니다." # 
  north_atlantic.0066.desc.wait_text: "[leader.GetFirstName]과 그 일행은 누군가 나타나기를 오랫동안 기다렸지만, 결국 처음의 의심이 옳았음이 증명되었습니다. 다른 사람의 흔적은 전혀 없었고, 그들은 배에 싣고 돌아갈 만한 좋은 전리품을 찾기 시작했습니다." # 
  north_atlantic.0066.desc.useless_text: "알고 보니 마을에는 유용한 물건이 별로 없었습니다. 마을 주민들은 [leader.GetFirstNameNoTooltip]가 추측하기에 마을을 버릴 때 가져갈 만한 물건은 모두 가져간 듯합니다. 부하들은 아무 소득 없이 시간과 노력만 낭비했고, 그 결과 사기가 약간 저하되었습니다.\n\n[leader.GetFirstNameNoTooltip]는 메시지 말미에서 마을이 버려진 이유에 대해 궁금해합니다. 적에게 쫓겨난 걸까요? 더 나은 땅을 찾아 떠난 걸까요? 일시적인 이동이었을까요? 아마 영원히 알 수 없을 것입니다." # 
  north_atlantic.0066.desc.useful_text: "결국 버려진 마을은 여러 도구, 목재, 무기, 그리고 귀중한 장신구와 장식으로 보이는 물건들을 포함한 유용한 물건들로 가득했습니다. 선원들은 결국 꽤 오랜 시간을 마을을 약탈하는 데 보냈습니다.\n\n[leader.GetFirstNameNoTooltip]은(는) [leader.GetSheHe]가 이 결과에 완전히 만족한다고 말합니다. [leader.GetSheHe|U]는 선원들에게 가능한 한 많은 짐을 배에 싣도록 시켰습니다." # 2831697093273534381
