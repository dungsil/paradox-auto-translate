  RICE_north_atlantic_explore_vinland_context_tooltip: "#emphasis 역사적 배경:#! 13세기에 기록된 두 개의 빈란드 사가는 노르드인의 아메리카 원정에 대한 주요 기록입니다. 그러나 허황되고 상반되는 내용 때문에 신뢰할 만한 자료가 아니며, 노르드인이 아메리카에 존재했는지에 대해 학자들은 1960년 뉴펀들랜드의 고고학 유적지인 래썽 옥스 메도스가 발견되기 전까지 의문을 가졌습니다. 그린란드를 발견한 에릭 토르발드손의 아들인 기독교 개종자 레이프 에리크손은 종종 아메리카 대륙에 최초로 발을 디딘 노르드 탐험가로 여겨지지만, 이러한 사가들은 그의 항해의 본질에 대해 차이를 보입니다. — 만약 이러한 사가들이 어떠한 진실성을 지닌다면 말입니다." # 1466041590512910068
