  struggle_parameter_rice_greenland_networks_marginalization_phase_decrease: "@RICE_greenland_networks_icon! 그린란드 네트워크 [greenland_networks|E]는 매년 #N 0#!에서 #N 10#! 사이의 임의적인 양만큼 감소합니다. 1200년대 또는 1300년대의 주요 세계 경제 변화 이후, 이 감소량의 최대치는 #N 15#!로 변경됩니다." # 11433570614425953011
  struggle_parameter_rice_greenland_walrus_hunt_resilience_impact_integration: "[nordsetur|E]로 사냥 여행을 조직하는 [decision|E]을 결정할 경우, 실패할 가능성과 [greenlands|E]에 미치는 부정적인 영향(@RICE_greenland_resilience_icon! [greenland_resilience|E])은 [struggle_phase_greenland_subsistence_simple|E] 및 [struggle_phase_greenland_marginalization|E]에 비해 낮습니다." # 10204792257418977085
  struggle_parameter_rice_greenland_walrus_hunt_resilience_impact_subsistence: "[nordsetur|E]로 사냥 여행을 조직하기로 결정할 경우, 실패 확률과 [greenlands|E]에 미치는 부정적 영향(@RICE_greenland_resilience_icon! [greenland_resilience|E])은 [struggle_phase_greenland_marginalization|E]보다는 낮지만, [struggle_phase_greenland_settlement_simple|E] 및 [struggle_phase_greenland_integration|E]보다는 높습니다." # 14511657735123005072
  struggle_parameter_rice_greenland_walrus_hunt_resilience_impact_marginalization: "[nordsetur|E]로 사냥 여행을 조직하기로 한 [decision|E]을 결정할 경우, 실패할 확률과 [greenlands|E]에 미치는 부정적인 영향은 @RICE_greenland_resilience_icon! [greenland_resilience|E] 다른 [struggle_phase_phases|E]의 [RICE_greenland_struggle|E]에 비해 더 높습니다." # 2109980287290128801
