  RICE_north_atlantic_support_greenland_desc: "원대한 [rulers|E]께서는 먼 [greenland_settlements|E]에 [greenland_support|E]를 베풀어야 합니다. 단순히 그 지역의 영향력을 확장하는 것뿐 아니라, 거기서 살아가는 백성들을 돕고 [greenland|E]가 유럽 시장에 끊임없이 고급 상품, 예컨대 바다코끼리 상아와 같은 귀중한 물품을 수출할 수 있도록 해야 합니다." # 7703875949162645835
