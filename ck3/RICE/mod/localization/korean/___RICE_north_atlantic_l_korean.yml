  struggle_parameter_rice_greenland_walrus_hunt_subsistence_increased_costs: "#N +50%#! [decision|E]에 대한 비용이 [nordsetur|E]로 사냥 여행을 조직하는 경우 50% 증가합니다." # 7361525517869241929
  struggle_parameter_rice_greenland_walrus_hunt_marginalization_increased_costs: "[decision|E]에 대한 비용이 #N +100%#! 증가합니다. [nordsetur|E] 사냥 여행 준비." # 1191377717849746865
  struggle_parameter_rice_greenland_walrus_hunt_success_chance_integration: "#P +20%#! [nordsetur|E]로 사냥 여행을 떠나기로 한 [decision|E]의 성공 가능성이 증가합니다." # 15191787821505635343
  struggle_parameter_rice_greenland_walrus_hunt_success_chance_settlement: "[nordsetur|E]로 사냥 여행을 조직하는 [decision|E]를 취할 시 성공 가능성이 #P +10%# 증가합니다." # 11605553684888262072
  struggle_parameter_rice_greenland_walrus_hunt_success_chance_marginalization: "#N -10%#!  [nordsetur|E]로 사냥 여행을 조직하는 [decision|E]의 성공 가능성이 감소합니다." # 874307564847974929
  struggle_parameter_rice_greenland_walrus_hunt_gold_gain_marginalization: "[nordsetur|E]로 사냥 여행을 조직하는 [decision|E]을 선택했을 때, 얻을 수 있는 기본 최소 및 최대 £gold£는 다른 [struggle_phase_phases|E]에서보다 현저히 적습니다." # 6881351642768291473
  struggle_parameter_rice_greenland_walrus_hunt_gold_gain_subsistence: "[nordsetur|E] 사냥 여행을 준비하는 [decision|E]을 할 경우, 얻을 수 있는 최소 및 최대 £gold£는 [struggle_phase_greenland_settlement_simple|E] 및 [struggle_phase_greenland_integration_simple|E] [struggle_phase_phases|E]에 비해 적지만, [struggle_phase_greenland_marginalization|E]에 비해서는 많습니다." # 15600931398134364984
  struggle_parameter_rice_greenland_walrus_hunt_gold_gain_integration: "[nordsetur|E]로 사냥 여행을 조직하는 [decision|E]을 결정할 경우, 얻을 수 있는 최소 및 최대 £gold£는 [struggle_phase_greenland_subsistence_simple|E] 및 [struggle_phase_greenland_marginalization_simple|E] [struggle_phase_phases|E]보다 많습니다." # 13876164419825056793
  struggle_parameter_rice_greenland_expedition_reduced_gold_loss: "[greenland_expedition|E]에서 [gold|E]를 잃는 경우, 이 금액은 [struggle_phase_greenland_subsistence_simple|E]와 [struggle_phase_greenland_marginalization_simple|E] [struggle_phase_phases|E]에 비해 줄어듭니다." # 6401278846728951203
  struggle_parameter_rice_greenland_send_exile_increased_cost: "[greenland|E]로 사람을 보내거나 추방하는 데 [명예|E]와 [금|E]의 비용이 증가했습니다." # 543949201042162963
  struggle_parameter_rice_greenland_send_exile_greatly_increased_cost: "[greenland|E]로 사람들을 보내거나 추방하는 데 [prestige|E]와 [gold|E]의 비용이 크게 증가했습니다." # 4747736182480462130
