  RICE_north_atlantic_family_estate_greenland_effect_tooltip_2: "[RICE_greenland_struggle|E]에 참여한 모든 [landed|E] [house|E] 구성원은 이제 다양한 [decisions|E] 및 [struggle|E] 관련 메커니즘에 접근할 수 있습니다. 또한 매년 변동하는 금액의 £gold£, [prestige_i|E][prestige|E], 그리고 [piety_i|E][piety|E]를 얻거나(혹은 때로는 잃을) 수 있습니다." # 8098829634111480432
  RICE_north_atlantic_family_estate_greenland_effect_tooltip_3: "이 금액은 #italic 모든# [greenland|E]의 [그린란드 영지|E]에 영향을 미치는 여러 요인에 따라 달라집니다. 이는 [greenland|E]의 @쌀_그린란드_탄력성_아이콘! [그린란드_탄력성|E]와 @쌀_그린란드_네트워크_아이콘! [그린란드_네트워크|E]를 포함합니다." # 4242233731366396532
  RICE_north_atlantic_family_estate_greenland_confirm: "우리 가문의 역사에 길이 남을 날이 될 것입니다." # 8241084068165679337
  RICE_north_atlantic_family_estate_greenland_context_tooltip: "#emphasis 역사적 배경:#! 그린란드의 노르드인 정착촌은 인구가 수천 명을 넘어선 적이 거의 없었으며, 소수의 지배층에 의해 지배되었습니다. 이 지배층에는 그린란드의 발견자인 에릭 토르발드손의 후손들이 포함되었을 가능성이 높습니다. 그는 900년대 후반에 그린란드에 브라타흘리드라는 자신의 영지를 설립했습니다. 이 영지는 좋은 농토를 자랑했으며 아메리카 대륙에서 최초의 유럽 교회가 있었을 가능성이 높습니다." # 6468293733774463890
  RICE_north_atlantic_hunting_trip: "노르세투르 사냥 여행을 준비합니다." # 2915469671962615507
  RICE_north_atlantic_hunting_trip_desc: "[greenlands|E]의 사치품 수출품은 종종 먼 북쪽의 [nordsetur|E] 지역에서 사냥 도중 얻어집니다. 저는 가족의 [greenland_estate|E]에 다음 여름 [nordsetur|E]로 항해하여 이 귀중한 물품, 특히 #italic 특히#! 바다코끼리 상아를 확보할 남자들을 모집하도록 지시하겠습니다. 험난한 여정이지만, 보상은 엄청납니다." # 3021121179081608372
  RICE_north_atlantic_hunting_trip_tooltip: "[nordsetur|E]로 가는 여정은 위험하지만, 얻을 수 있는 이익은 엄청납니다!" # 8638933831156378393
  RICE_north_atlantic_hunting_trip_effect_tooltip_1: "이 사냥 성공 가능성은 귀하의 [관리력|E], [외교력|E], 그리고 현재 [RICE_그린랜드_투쟁|E]의 [투쟁 단계|E]를 기반으로 #V [THIS.Char.MakeScope.ScriptValue('RICE_walrus_hunt_success_chance')|0]%#!로 예상되나, 더 많은 남자와 배를 고용하면 이 비율을 #bold 높일#! 수 있습니다." # 17054537706399064524
  RICE_north_atlantic_hunting_trip_effect_tooltip_2: "성공하면 최소 [gold_i|E] #V [THIS.Char.MakeScope.ScriptValue('RICE_walrus_hunt_gold_gain_min_value')|0]#!의 금괴를 받게 되지만, 고용할 병력과 함선의 수, 그리고 [RICE_greenland_struggle|E]의 현재 [struggle_phase|E]에 따라 훨씬 더 많은 금액을 얻을 수 있습니다." # 16322025292624092212
  RICE_north_atlantic_hunting_trip_effect_tooltip_3: "가을에 당신의 병사들이 돌아오면, [artifacts|E], [modifiers|E]와 같은 다른 은총을 받을 수 있습니다." # 13995659904443174270
  RICE_north_atlantic_hunting_trip_effect_tooltip_4: "@RICE_greenland_resilience_icon! [greenland_resilience|E]가 높을수록 좋은 결과를 얻을 가능성과 얻을 수 있는 최대 £gold£의 양이 증가합니다. 반면 @RICE_greenland_resilience_icon! [greenland_resilience|E]가 낮을수록 이 두 가지 값이 감소합니다." # 7449427033888649413
  RICE_north_atlantic_hunting_trip_effect_tooltip_5: "@RICE_greenland_networks_icon! [greenland_networks|E]의 수준이 높으면 이 [decision|E]의 비용이 감소하고, 낮으면 증가합니다." # 12801048847079457444
  RICE_north_atlantic_hunting_trip_effect_tooltip_6: "[RICE_greenland_struggle|E]가 현재 [struggle_phase_greenland_settlement_simple|E] 또는 [struggle_phase_greenland_integration|E] 단계이기 때문에, 이 [decision|E]를 취하면 #N 감소#! 합니다.  [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] 및 @RICE_greenland_networks_icon! [greenland_networks|E]가 무작위로 #V 0#!부터 #V [EmptyScope.ScriptValue('RICE_greenland_walrus_hunt_resilience_penalty_miniscule')|0]#!까지, 작은 사냥의 경우, #V [EmptyScope.ScriptValue('RICE_greenland_walrus_hunt_resilience_penalty_minor')|0]#!까지, 큰 사냥의 경우 #V [EmptyScope.ScriptValue('RICE_greenland_walrus_hunt_resilience_penalty_medium')|0]#!까지 감소합니다." # 13221178806314479611
  RICE_north_atlantic_hunting_trip_effect_tooltip_7: "[RICE_greenland_struggle|E]의 좋은 결말로 해결되었기에, 이 [decision|E]를 선택하면 #N 감소#!하게 됩니다.  [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E]와 @RICE_greenland_networks_icon! [greenland_networks|E]의 값이 #V 0#!에서 #V [EmptyScope.ScriptValue('RICE_greenland_walrus_hunt_resilience_penalty_miniscule')|0]#!까지의 임의의 수치, 소규모 사냥의 경우 #V [EmptyScope.ScriptValue('RICE_greenland_walrus_hunt_resilience_penalty_minor')|0]#!, 대규모 사냥의 경우 #V [EmptyScope.ScriptValue('RICE_greenland_walrus_hunt_resilience_penalty_medium')|0]#!까지 임의로 감소할 것입니다." # 7305881126028845202
  RICE_north_atlantic_hunting_trip_effect_tooltip_8: "현재 [RICE_greenland_struggle|E]가 [struggle_phase_greenland_subsistence|E] 단계이므로, 이 [decision|E]를 선택하면 #N 감소#!하게 됩니다.  [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E]와 @RICE_greenland_networks_icon! [greenland_networks|E] 모두 무작위 수치로 #V [EmptyScope.ScriptValue('RICE_greenland_walrus_hunt_resilience_penalty_minor')|0]#!에서 #V [EmptyScope.ScriptValue('RICE_greenland_walrus_hunt_resilience_penalty_medium')|0]#!까지 감소합니다. 소규모 사냥은 #V 10#!, 대규모 사냥은 #V [EmptyScope.ScriptValue('RICE_greenland_walrus_hunt_resilience_penalty_major')|0]#!까지 감소할 수 있습니다." # 8475009949000267366
  RICE_north_atlantic_hunting_trip_effect_tooltip_9: "현재 [RICE_greenland_struggle|E]가 [struggle_phase_greenland_marginalization|E] 단계에 놓여 있기 때문에 이 [decision|E]를 실행하면 #N 감소#!합니다. [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E]와 @RICE_greenland_networks_icon! [greenland_networks|E] 모두 #V 0#!에서 #V [EmptyScope.ScriptValue('RICE_greenland_walrus_hunt_resilience_penalty_medium')|0]#!까지의 랜덤한 양 만큼 감소합니다. 소규모 사냥의 경우 #V [EmptyScope.ScriptValue('RICE_greenland_walrus_hunt_resilience_penalty_major')|0]#!, 대규모 사냥의 경우 #V [EmptyScope.ScriptValue('RICE_greenland_walrus_hunt_resilience_penalty_massive')|0]#! 만큼 감소할 수 있습니다." # 4456626128644199970
  RICE_north_atlantic_hunting_trip_confirm: "사냥할 시간입니다!" # 10938566352996988626
  RICE_north_atlantic_hunting_trip_context_tooltip: "#emphasis 역사적 배경:#! 그린란드는 중세 유럽 예술에서 사용된 상아의 대부분을 공급했습니다. 대부분의 바다코끼리는 노르드 정착지에서 수백 마일 북쪽에 위치한 디스코만에서, 북극 해역이 더 안전한 여름에 사냥해야 했습니다. 그린란드인들은 사냥에 참여하면서 몇 주에 불과한 짧은 시간 안에 항해하여 바다코끼리를 사냥하고 머리를 잘라내야 했습니다(그들의 시체는 작은 배에 실을 수 없었기 때문입니다). 그리고 가을 수확에 도움이 되도록 상아를 집으로 가져와야 했습니다. 그린란드 식민지는 전성기에 고작 몇 천 명에 불과했기 때문에 모든 성인의 기여가 필요했습니다." # 3034432068353502787
  RICE_current_nordsetur_hunt_req: "이미 [nordsetur|E]에서 해마 사냥을 후원했습니다." # 7005139277623904729
  RICE_north_atlantic_nordsetur_hunt_type: "#bold 노르데스투르의 바다표범 사냥 계획#\n\n#normal\n\n노르데스투르 지방의 바다표범 사냥은 험난한 작업입니다.  해당 지역의 자원을 최대한 활용하고, 위험을 최소화하는 계획이 필요합니다.\n\n#list\n\n* **목표:** 안전하고 효율적인 바다표범 사냥으로 최대한 많은 바다표범을 포획하고, 동시에 지역 주민들의 삶을 유지하는 것.\n\n* **자원 동원:**\n\n    * 지역 어부들의 기술과 지식: 어부들은 바다표범의 서식지와 이동 경로에 대한 깊은 이해를 가지고 있습니다.\n    * 튼튼하고 안전한 배 및 장비: 험난한 바다 환경에서 안전하게 사냥할 수 있도록 튼튼한 배와 장비가 필수적입니다.\n    * 예리하고 강력한 무기: 칼, 창, 활 등의 무기는 바다표범을 사냥하는 데 필수적입니다.\n    * 지역 사회의 협력: 지역 주민들과의 긴밀한 협력을 통해 사냥 경험을 공유하고, 안전과 효율을 높여야 합니다.\n\n\n* **사냥 전략:**\n\n    * 바다표범의 서식지와 이동 경로 파악: 어부들의 정보를 바탕으로 바다표범이 가장 많이 출몰하는 지역을 파악하고, 이를 이용한 사냥 전략을 수립해야 합니다.\n    * 작은 조직 분산: 여러 개의 작은 조직으로 나누어 사냥을 진행함으로써 더 많은 바다표범을 포획할 수 있도록 합니다.\n    * 사냥 시간 제한: 바다표범의 활동 시간을 고려하여 적절한 시간에 사냥을 실시해야 합니다.  너무 오랜 시간 동안 사냥을 하다 보면, 바다표범의 개체 수가 감소할 위험이 있습니다.\n    * 사냥 후 처치 방식: 바다표범을 효율적이고 인도적으로 처치하는 방법을 미리 숙지해야 합니다.\n\n\n* **안전 대책:**\n\n    * 안전 장비 착용: 갑옷, 방패 등의 안전 장비를 착용하여 사냥 중 위험으로부터 자신을 보호해야 합니다.\n    * 사고 예방: 사고 예방을 위해 항상 주의해야 합니다.\n    * 상황 대처 계획: 예상치 못한 상황에 대비한 계획을 미리 세워야 합니다.\n\n\n* **포획된 바다표범의 처리:**\n\n    * 저장 및 보관: 바다표범의 고기를 적절히 저장하고 보관하여 손실을 최소화해야 합니다.\n    * 가공 및 유통: 바다표범의 고기 및 기타 부산물을 지역 주민들에게 공평하게 분배하고, 가공 및 유통 시스템을 구축해야 합니다.\n    * 바다표범 털의 활용: 바다표범 털은 따뜻하고 내구성이 좋은 소재로, 옷이나 텐트를 만드는 데 활용할 수 있습니다.\n\n\n* **추가 고려사항:**\n\n    * 기후 변화 및 환경 요인: 바다표범의 서식 환경에 영향을 미칠 수 있는 기후 변화 및 환경 요인을 고려해야 합니다.\n    * 지속 가능한 사냥: 바다표범의 개체 수를 유지하기 위해 지속 가능한 사냥 계획을 수립해야 합니다.\n    * 지역 사회의 의견 수렴: 사냥 계획 수립 과정에서 지역 사회의 의견을 적극적으로 수렴하고, 그들의 요구를 반영해야 합니다.\n\n\n이 계획은 노르데스투르 지역의 바다표범 사냥에 대한 기본적인 틀입니다.  구체적인 계획은 지역 상황에 맞게 수정될 수 있습니다." # 1150110956054596668
