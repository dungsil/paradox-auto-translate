  north_atlantic.0250.opening: "[recipient.Custom2('AppropriateGreetingNegative', ROOT.Char)]" # 11046775008385664688
  north_atlantic.0250.desc: "바라던 바대로 될 것이다:" # 3839082916459113432
  north_atlantic.0250.desc.greenland_eastern_settlement: "그린란드의 동부 정착지로 망명할 수밖에 없겠군. 상황이 이상적이지는 않지만, 적어도 나는 다시 자유로운 [recipient.GetWomanMan]이(가) 되었네." # 18446343887347965347
  north_atlantic.0250.desc.greenland_western_settlement: "그린란드의 서부 정착지로 망명하는 것 외에는 선택의 여지가 없겠군. 상황이 이상적이지는 않지만, 적어도 나는 다시 자유로운 [recipient.GetWomanMan]이(가) 되었어." # 9292196807237085433
  north_atlantic.0250.desc.vinland: "어쩔 수 없이 빈란드 식민지로 망명길에 올라야겠군. 상황이 이상적인 것은 아니지만, 적어도 나는 다시 자유로운 [recipient.GetWomanMan]이 되었으니." # 3806352521549587480
  north_atlantic.0250.a: "오늘부터 당신은 다시는 고향을 보지 못할 것입니다." # 10592707428179657402
  north_atlantic.0251.opening: "[recipient.Custom2('AppropriateGreetingNegative', ROOT.Char)]" # 11046775008385664688
  north_atlantic.0251.desc: "터무니없는 요구는 거절한다!" # 15394976744095521189
  north_atlantic.0251.desc.greenland_eastern_settlement: "멀리 떨어진 동쪽 그린란드 정착지로 추방을 당하다니? 분명 다른 합의를 통해 자유를 되찾을 수 있을 텐데!" # 18373661692923865169
  north_atlantic.0251.desc.greenland_western_settlement: "제가 왜 멀리 떨어진 외딴 서부 정착지인 그린란드로 추방되어야 합니까? 분명히, 제가 자유를 되찾을 수 있도록 다른 방안을 마련할 수 있을 것입니다!" # 4560687995951566601
  north_atlantic.0251.desc.vinland: "어째서 내가 멀고 외딴 식민지인 빈란드에 유배를 가야 하는 것이오? 분명 우리가 다른 합의를 통해 내 자유를 되찾을 수 있을 것이오!" # 7668775785489418465
  north_atlantic.0251.a: "이 고집불통 멍청이가 나의 관대한 제안을 거절했어!" # 10603664675700428270
  north_atlantic.0252.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]" # 17355501581046964446
  north_atlantic.0252.desc: "심사숙고 끝에, 쉽지 않은 결정이었지만, 당신의 요청을 받아들이기로 했습니다." # 12041768931500776148
  north_atlantic.0252.desc.greenland_eastern_settlement: "원하시는 대로 이제 그린란드의 동부 정착지에 정착하겠습니다." # 3255481572209156680
  north_atlantic.0252.desc.greenland_western_settlement: "네, 바라시는 대로 그린란드의 서부 정착지에 정착하겠습니다." # 18303226673630861013
  north_atlantic.0252.desc.vinland: "이제 바라시는 대로 빈란드 식민지에 정착하겠습니다." # 9486217548780444654
  north_atlantic.0252.desc.courtier: "이 기회에 감사드리며, 그곳 정착에 기여할 수 있도록 최선을 다하겠습니다." # 1917052413949786756
  north_atlantic.0252.desc.family: "[recipient.GetDynasty.GetNameNoTooltip] 가문에 명예와 영광을 가져다주고, 그곳 영지를 관리하겠습니다." # 13802564978369729083
  north_atlantic.0252.a: "[recipient.GetHerHim]에게 최고의 행운을 빌어 주십시오." # 1697831796437004557
  north_atlantic.0253.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]" # 17355501581046964446
  north_atlantic.0253.desc: "심사숙고 끝에, 귀하의 요청을 거절하기로 결정했습니다." # 5310757593712101382
  north_atlantic.0253.desc.greenland_eastern_settlement: "나는 그린란드의 동부 정착지에 정착하지 않을 것이다." # 4910434967971239888
  north_atlantic.0253.desc.greenland_western_settlement: "나는 그린란드의 서부 정착지에 정착하지 않을 것이다." # 11393925692927238278
  north_atlantic.0253.desc.vinland: "나는 빈란드 식민지에 정착하지 않을 것이다." # 1840308436160905077
  north_atlantic.0253.desc.courtier: "그렇게 하는 것은 먼 땅으로 스스로를 추방하는 것과 같을 것입니다! 저는 지금의 삶이 더 좋습니다." # 1728319616203746863
  north_atlantic.0253.desc.family: "[recipient.GetDynasty.GetNameNoTooltip] 가문의 일원으로서, 내 자리는 머나먼 땅이 아닌 바로 이곳입니다." # 12097145850393925146
