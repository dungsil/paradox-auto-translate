  RICE_north_atlantic_whale_levy_extra_tax_desc: "우리 [ROOT.Char.GetCulture.GetCollectiveNoun](들)은 고래잡이 솜씨로 명성이 자자합니다. 고래잡이는 #italic 아주#! 수익성이 좋은 사업이니, 제 영토의 고래잡이 마을들은 세금을 더 낼 수 있을 만큼 충분히 부유할 것입니다!" # 12977735814435132067
  RICE_north_atlantic_whale_levy_extra_tax_not_basque_desc: "제 영토의 여러 해안 마을은 고래잡이로 유명합니다. 고래잡이는 #italic 매우#! 수익성이 좋은 사업이므로, 이 고래잡이 마을들은 세금을 더 낼 수 있을 만큼 부유할 것입니다!" # 13417513264541421081
