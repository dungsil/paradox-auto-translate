  north_atlantic.0102.t: "그린란드에 원조가 도착하지 못했습니다." # 5089552204436265395
  north_atlantic.0102.desc: "그린란드를 지원하려던 노력이 허사가 된 듯합니다. 이 재앙으로 인해 좋은 선원과 백성, 배와 많은 물자를 잃었습니다. [ROOT.Char.GetFaith.WaterGodName]께서 이 배들을 보호해주시지 않은 이유가 무엇인지 탄식할 따름입니다!" # 1778309783745266789
  north_atlantic.0102.desc.basic_supplies: "그린란드에 보냈던 기본 물자들이 폭풍우에 휘말려 바다에서 침몰했다는 소식을 들었습니다." # 17376531476822762749
  north_atlantic.0102.desc.settlers: "그린란드로 이주시키려고 모집한 이주민들이 도착하지 못했다는 소식을 접했습니다. 배가 폭풍우에 휘말려 침몰했고, 이주민과 선원 모두 목숨을 잃었습니다." # 5796069302413924793
  north_atlantic.0102.desc.food: "그린란드에 보낸 식량과 가축들이 폭풍우에 휘말려 바다에서 침몰했다는 소식을 접했습니다." # 9125706279111134085
  north_atlantic.0102.desc.materials: "그린란드에 보낸 물자들이 배가 폭풍우에 휘말려 바다에서 침몰하면서 도착하지 못했다는 소식을 접했습니다." # 15964015455880435454
  north_atlantic.0102.desc.clergy: "그린란드로 파견할 예정이었던 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들이 도착하지 못했습니다. 배가 폭풍우에 휘말려 침몰했고, [ROOT.Char.Custom('DefaultPriestTitlePlural')]들과 선원들이 모두 목숨을 잃었습니다." # 6784062715479486200
  north_atlantic.0102.desc.hunting_stations: "그린란드 서해안에 새로운 사냥터 건설을 위해 노동자와 물자를 실은 배들이 도착하지 못했다는 소식을 접했습니다. 안타깝게도 배들은 바다 한가운데 폭풍우에 휘말려 침몰했습니다." # 7916601188526513493
  north_atlantic.0102.desc.shielings: "그린란드에 새로운 방어 시설을 짓기 위해 노동자와 물자를 실은 배들이 도착하지 못했다는 소식을 접했습니다. 안타깝게도 배들이 바다 한가운데 폭풍우에 휩쓸려 침몰한 모양입니다." # 16197705279432775308
  north_atlantic.0102.desc.temples: "그린란드 정착지에 새 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship] 건설을 위해 노동자와 물자를 실은 배들이 도착하지 못했다는 소식을 받았습니다. 안타깝게도 배들은 바다 한가운데 폭풍우에 휘말려 침몰했습니다." # 14213195448511716894
  north_atlantic.0102.a: "오, 참담한 일이군요." # 10930193602172709636
