  RICE_north_atlantic_build_outpost_vinland: "빈란드에 전초 기지 건설 시도" # 675250201163859608
  RICE_north_atlantic_build_outpost_vinland_desc: "많은 이들에게 [vinland|E]에 정착하는 것은 멀리 떨어져 있고 수익성이 좋은 자원이 부족하다는 점에서 그다지 유망한 전망은 아닙니다. 그럼에도 불구하고 [vinland|E]에 영구적인 거점을 세우려면 많은 노력이 필요하겠지만, 그 도전을 감당할 정착민을 찾을 수 있을지도 모릅니다." # 15466517969789621988
  RICE_north_atlantic_build_outpost_vinland_tooltip: "비용이 많이 들더라도, 모든 것을 걸고 [vinland|E]에 장기적인 [vinland_outpost|E]를 건설하고 싶습니다!" # 983599993072445028
  RICE_north_atlantic_build_outpost_vinland_effect_tooltip_1: "[RICE_greenland_struggle|E]의 현재 [struggle_phase|E]와 @RICE_vinland_viability_icon! [vinlands|E] [vinland_viability|E]를 고려했을 때, 성공할 확률은 #V [GetGlobalVariable('RICE_vinland_viability_chances').GetValue|0]%#!입니다." # 761038888900434115
  RICE_north_atlantic_build_outpost_vinland_effect_tooltip_2: "[vinland|E]로 보낸 정착민들이 성공하면, 당신의 [dynasty|E]는 [GetModifier('RICE_north_atlantic_vinland_outpost').GetNameWithTooltip] [modifier|E]를 받게 되고, [RICE_greenland_struggle|E]의 [struggle_phase|E]에 따라 당신의 [greenland_estate_long|E]에서 얻는 연간 보너스가 약간 증가하거나 감소하며, $RICE_north_atlantic_support_vinland$ [decision|E]에 접근할 수 있고, [vinland|E]로 가는 [greenland_expeditions|E] 비용이 감소할 것입니다." # 8479227963779810789
  RICE_north_atlantic_build_outpost_vinland_effect_tooltip_3: "성공할 경우, [vinlands|E] @RICE_vinland_viability_icon! [vinland_viability|E]가 #P 증가#할 것입니다! 하지만 [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E]와 @RICE_greenland_networks_icon! [greenland_networks|E]는 #N 감소#할 것입니다! 시도가 실패하면 이 모든 수치가 #italic 감소#합니다!" # 18275891097335905429
  RICE_north_atlantic_build_outpost_vinland_effect_tooltip_4: "[greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E]와 @RICE_greenland_networks_icon! [greenland_networks|E]는 활성화된 [vinland_outpost_long|E]마다 매년 #N 감소#!합니다." # 1058648362572594581
  RICE_north_atlantic_build_outpost_vinland_effect_tooltip_5: "@warning_icon! #X [RICE_greenland_struggle|E]가 좋은 결말을 맺지 못했기 때문에, 영구적인 [vinland_outpost|E]를 세우는 데 성공하더라도 매년 @RICE_vinland_viability_icon! [vinlands|E]의 [vinland_viability|E]에 따라 #N 실패#할 수도 있습니다!#!" # 571214849230864665
  RICE_north_atlantic_build_outpost_vinland_confirm: "나는 큰 위험을 감수하는 걸 좋아해. 자, 해보자!" # 53292222661825665
  RICE_north_atlantic_build_outpost_vinland_context_tooltip: "#emphasis 역사적 배경:#! 뉴펀들랜드의 랑스오메도스에서 노르드인의 존재에 대한 고고학적 증거가 있지만, 완전한 정착지는 아니었고 선박과 도구를 수리하고 물자를 보충하는 일종의 중간 기착지에 더 가까웠습니다. 레이프 에릭손과 그의 무리를 바이킹 정복자와 동등한 존재로 묘사하는 대중 역사와는 달리, 노르드인은 빈란드를 정착하는 데 별다른 이점이 없다고 여겼을 가능성이 큽니다. 빈란드는 그린란드에서조차 멀리 떨어져 있었고, 제공할 유용한 자원도 거의 없었습니다. 빈란드를 식민지화하려는 시도는 훨씬 더 수익성이 좋은 그린란드 정착지에 필요한 제한된 자원과 인력을 고갈시켰을 것입니다." # 18367429682056018248
  RICE_north_atlantic_support_vinland: "빈란드 지원" # 2874648625751811991
  RICE_north_atlantic_support_vinland_tooltip: "머나먼 [vinland|E]에 있는 용감한 형제자매들을 지원할 때입니다!" # 936712867994884692
  RICE_north_atlantic_support_vinland_desc: "[vinland|E]에 정착하는 것은 비용이 많이 들고 위험하며 심지어 어리석은 노력입니다. 현재 이곳은 #V [GetGlobalVariable('RICE_north_atlantic_vinland_outposts').GetValue|0]#! 개의 [vinland_outposts|E]의 고향입니다. 이 [vinland_outposts|E]을 [greenland_support|E]하면 좋겠지만, [vinland|E]는 너무 멀리 떨어져 있고 실질적인 가치가 거의 없으므로, 이는 더 수익성이 좋은 [greenland|E]에 투자하는 것이 더 나은 자원 낭비일 것입니다... 그렇죠?" # 15650311912547112550
  RICE_north_atlantic_support_vinland_effect_tooltip_1: "[greenland_support|E]가 [vinland|E]에 도착하지 못할 수도 있습니다. 특히 [greenlands|E]의 @RICE_greenland_resilience_icon! [greenland_resilience|E]가 낮을 경우 더욱 그렇습니다." # 15884678862583724071
