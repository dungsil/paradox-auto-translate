  game_concept_greenland_leaders: "지도자" # 16198308755366235743
  game_concept_greenland_leader: "지도자" # 4199691443646333306
  game_concept_greenland_expedition_leader_s: "원정대장의" # 5068932110865429878
  game_concept_greenland_expedition_leaders: "원정대 지도자" # 12661452929044302608
  game_concept_greenland_expedition_leader: "탐험대장" # 18187918879858532334
  game_concept_greenland_expedition_leader_desc: "모든 [greenland_expedition|E]에는 지도자를 임명해야 합니다. [courtiers|E] 중에서 선택하지 않거나, [courtiers|E] 중 누구도 기꺼이 맡으려 하지 않는 경우, 게임에서 [greenland_expedition|E] 시작 시 자동으로 생성해 드립니다.\n\n지도자 선택은 매우 중요합니다. 지도자의 능력이 [expedition_episodes|E] 결과에 영향을 미칠 수 있기 때문입니다. [greenland_expeditions|E]에서 무엇을 만나게 될지 알 수 없으므로, 만물박사형 지도자를 선택하는 것이 좋습니다." # 15254222089927739451
  game_concept_expedition_episode_long: "원정 에피소드" # 1636604118584160813
  game_concept_expedition_episodes_long: "탐험 에피소드" # 17868552694091787288
  game_concept_expedition_episode_s: "에피소드의" # 14017873131774557862
  game_concept_expedition_episode: "에피소드" # 10824398964911920165
  game_concept_expedition_episodes: "에피소드" # 6028548155274462540
  game_concept_expedition_episode_long_desc: "각 [greenland_expedition|E]은 #Bold 긍정적#!, #Bold 중립적#!, 또는 #Bold #N 부정적#!#! 결과가 나타날 수 있는 세 개의 \"에피소드\"로 나뉩니다. 때로는 이러한 결과가 [greenland_expedition_leader_s|E] [skills|E]의 영향을 받을 수 있습니다. 어떻든, 이러한 결과는 [greenland_expedition|E]이 성공으로 간주되는지 실패로 간주되는지를 결정합니다." # 7093000031685293118
  game_concept_greenland_estate_s: "영지의" # 4377562215810842233
  game_concept_greenland_estates: "신분" # 1954142584135264247
  game_concept_greenland_estate: "영지" # 14430627921595930639
  game_concept_greenland_estates_long: "그린란드 영지" # 8231052888686144297
  game_concept_greenland_estate_long: "그린란드 영지" # 8995718770518829091
  game_concept_greenland_estate_long_desc: "[RICE_greenland_struggle|E]이 아직 진행 중이거나, 좋은 결말로 끝맺음되었을 경우, [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E] 내의 [rulers|E]는 $RICE_north_atlantic_family_estate_greenland$ [decision|E]을 내릴 수 있습니다. 이는 귀하의 [house|E]에 [GetModifier('RICE_north_atlantic_greenland_family_estate').GetNameWithTooltip] [modifier|E]를 추가하며, 더욱 중요하게는 [greenland|E]와 관련된 다양한 [decisions|E] 및 메커니즘을 잠금 해제합니다.\n\n이 [modifier|E]가 활성화되어 있는 동안, [house|E]의 모든 구성원은 매년 소량의 [gold|E], [prestige|E] 및 [piety|E]를 받게 됩니다. 이러한 자원을 잃을 수도 있지만, 이는 [greenland_colony|E]가 [struggle_phase_greenland_subsistence_simple|E] 및 [struggle_phase_greenland_marginalization|E]에 있거나, @RICE_greenland_resilience_icon! [greenlands|E]의 [greenland_resilience|E] 또는 @RICE_greenland_networks_icon! [greenland_networks|E]가 낮지 않는 한 흔하지 않을 것입니다." # 5632203406387382291
  game_concept_greenland_supporting: "지원" # 3081908157640886618
  game_concept_greenland_supported: "지원됨" # 12959691509635234432
  game_concept_greenland_support: "지원" # 8279312071152581284
  game_concept_greenland_support_long: "그린란드 지원" # 2290143604080312276
  game_concept_greenland_support_long_desc: "[RICE_greenland_struggle|E]의 성공을 돕기 위해 [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E]의 [struggle_involved|E] [rulers|E]는 $RICE_north_atlantic_support_greenland$ [decision|E]을 내릴 수 있습니다. [greenland|E]를 지원하는 방법에는 예배당 건설에서 정착민 모집에 이르기까지 여러 가지 선택지가 있습니다. 각 지원 유형마다 다른 이점이 있지만, 모두 [greenlands|E]의 @RICE_greenland_resilience_icon! [greenland_resilience|E] 또는 @RICE_greenland_networks_icon! [greenland_networks|E]를 증가시킵니다.\n\n대신 [vinlands|E]의 @RICE_vinland_viability_icon! [vinland_viability|E]를 개선하는 $RICE_north_atlantic_support_vinland$ [decision|E]도 있습니다." # 16663938072793228135
  game_concept_vinland_outpost: "전초 기지" # 72622372798131988
  game_concept_vinland_outposts: "전초 기지" # 3319658340677149165
  game_concept_vinland_outpost_long: "빈란드 전초 기지" # 455893153631200252
  game_concept_vinland_outposts_long: "빈란드 감시 초소" # 10739567218470758758
  game_concept_vinland_colony: "식민지" # 2359186951328928436
  game_concept_vinland_colonize: "식민지화" # 17609813058040524421
  game_concept_vinland_colony_long: "빈란드 식민지" # 12763893621218145203
  game_concept_vinland_colony_long_desc: "[vinland|E]에 영구히 정착하는 것은 쉬운 일이 아닙니다. 이는 [greenlands|E]의 장기적인 지속 가능성에도 해롭고, 시도할 만큼 어리석은 [rulers|E]에게는 매우 많은 비용이 들고 보너스는 거의 없을 것입니다. 결국, 역사적으로 [vinland|E]에 대한 노르드인의 존재는 매우 덧없었습니다.\n\n[vinland|E] 식민지화를 결심했다면 여러 단계를 거쳐야 합니다. 먼저, 당신의 [dynasty|E]는 [decision|E]을 통해 $RICE_north_atlantic_build_outpost_vinland$를 선택해야 하며, 이는 당신의 [dynasty|E]에게 [GetModifier('RICE_north_atlantic_vinland_outpost').GetNameWithTooltip] [modifier|E]를 부여합니다. 하지만 이는 [vinlands|E]의 @RICE_vinland_viability_icon! [vinland_viability|E]에 따라 실패할 가능성이 있습니다. 성공하더라도([vinlands|E]의 @RICE_vinland_viability_icon! [vinland_viability|E]에 따라) 매년 [vinland|E]의 #italic 모든#! 전초 기지가 실패할 가능성이 있습니다.\n\n이러한 실패를 막으려면 [decision|E]을 통해 $RICE_north_atlantic_settle_vinland$를 선택해야 하며, 이는 하나의 [dynasty|E]만 수행할 수 있습니다. 하지만 이 [decision|E]은 [RICE_greenland_struggle|E]이 좋은 결말로 해결된 경우에만 사용할 수 있습니다.\n\n결론적으로, [vinland|E]는 위험한 모험이며 많은 시간과 자원을 소모할 가능성이 큽니다. 먼저 [greenland|E]에 집중한 다음 [struggle|E]이 해결되면 [vinland|E]를 살펴보는 것이 좋습니다." # 7068983793834721843
  innovation_RICE_dog_sleds: "개썰매" # 10836058319314291682
  innovation_RICE_dog_sleds_desc: "머나먼 북쪽에서는 눈과 얼음 위에서 썰매를 끌도록 특정 개들을 사육하고 훈련해 왔습니다. 이 썰매는 광활한 지역을 여행하거나, 보급품을 운반하거나, 사냥하는 데 효과적인 것으로 입증되었습니다." # 2454753904950917391
  innovation_RICE_arctic_boats: "북극 보트" # 18123772291360791412
  innovation_RICE_arctic_boats_desc: "차가운 북극해 지역에서는 #italic 카약#!과 #italic 우미악#!이라고 불리는 두 종류의 배가 사람들을 수송하고 바다 동물, 특히 거대하고 무시무시한 고래를 사냥하는 데 사용됩니다." # 1774886949348932387
