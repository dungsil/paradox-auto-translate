  action_RICE_greenland_establish_estate_desc: "귀하의 [가문|E]은 [greenland_estate_long|E]를 건립하기 위한 [decision|E]을 내린다면 [RICE_greenland_struggle|E]로부터 이득을 얻을 수 있습니다.\n\n#help 이 [decision|E]을 내리면 귀하의 [가문|E]은 귀하가 [greenland|E]뿐만 아니라 그 너머에서도 이득을 얻도록 도울 다른 여러 [decision|E]을 잠금 해제하게 됩니다. 귀하의 [가문|E]의 모든 [rulers|E]는 또한 매년 약간의 무작위 [gold|E], [prestige|E], 그리고 [piety|E]을 받게 됩니다.#!" # 
  action_RICE_greenland_establish_estate_click: "#I 이용 가능한 [decisions|E] 확인하러 가기 클릭#!" # 10381859573508816382
  action_RICE_greenland_decline_warning: "그린란드 식민지 쇠퇴" # 7894622424149626383
  action_RICE_greenland_decline_warning_label: "[greenland_settlements|E]이 쇠락하고 있다" # 12306234523074301441
  action_RICE_greenland_decline_warning_desc: "기후 및/또는 세계 경제의 변화가 [greenland_settlements|E]에 상당한 어려움을 주고 있으며, 이로 인해 장기적인 지속 가능성이 저하되고 있습니다.\n\n#help [greenland|E]에서의 장기 계획을 신중하게 고려하십시오! 이것은 [RICE_greenland_struggle|E]에 [struggle_involved|E]된 모든 [rulers|E]가 이 [struggle|E]를 좋은 결말을 맺을 마지막 기회일 수 있습니다. 그렇지 않으면 $RICE_greenland_struggle_ending_abandonment_decision$ [decision|E]를 내릴 가능성에 대비해야 할 것입니다.#!" # 5381918014895748873
  action_RICE_greenland_decline_warning_click: "#I 이용 가능한 [decisions|E] 확인하러 가기 클릭#!" # 10381859573508816382
  action_RICE_greenland_collapse_warning: "그린란드 식민지 붕괴 직전" # 14138484096348401557
  action_RICE_greenland_collapse_warning_label: "[greenland_settlements|E]가 붕괴하기 직전입니다" # 16717882107224496061
  action_RICE_greenland_collapse_warning_desc: "기후 변화 또는 세계 경제의 변동으로 인해 [greenland_settlements|E]가 황폐화되었습니다. 서부 정착지는 더 이상 존재하지 않으며, 살아남은 동부 정착지의 종말이 임박했습니다.\n\n#help 현재 매년 [RICE_greenland_struggle|E]가 자동으로 종료될 #V [GetGlobalVariable('RICE_greenland_auto_fail_chances').GetValue|0]%#! 확률이 있습니다. 가능할 때 서둘러 $RICE_greenland_struggle_ending_abandonment_decision$ [decision|E]를 취하여 손실을 줄이십시오.#!" # 10499937533428406384
