  north_atlantic.0090.t.free: "재능 있는 [thrall.GetCulture.GetNameNoTooltip] 정착민" # 217994470603482665
  north_atlantic.0090.desc.thrall: "[thrall.GetFirstName](이)가 최근 유능하고 숙련된 노예로서 내 궁정에서 인정을 받았습니다. [thrall.GetSheHe|U]는 [thrall.GetCulture.GetName] 정착지를 습격하여 포획된 후 얼마 전에 저에게 팔린 노예입니다.\n\n어쩌면 [thrall.GetHerHim]에게 더 큰 지위를 주고 [thrall.GetHerHis]의 신분을 높여야 할지도 모릅니다. [thrall.GetSheHe]가 하찮은 일을 하면서 다른 곳에서 고생하는 대신 제 곁에 있다면 [thrall.GetHerHis]의 재능을 더 잘 활용할 수 있을 것입니다." # 13634381694444807856
  north_atlantic.0090.desc.free: "[thrall.GetFirstName]은 최근 유능하고 숙련된 [thrall.GetWomanMan]으로서 인정을 받기 시작한 현지인입니다. [thrall.GetSheHe|U]은 노예가 아니며 (또는 적어도 더 이상 노예가 아님), 멀리 떨어진 [thrall.GetCulture.GetName] 정착지에서 온 자유로운 [thrall.GetWomanMan]으로, 얼마 전 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]에 정착했습니다.\n\n어쩌면 [thrall.GetHerHim]에게 더 높은 지위를 주고 [thrall.GetHerHis]의 위상을 높여야 할지도 모릅니다. [thrall.GetSheHe]이 다른 곳에서 시들지 않고 내 곁에 있다면, [thrall.GetHerHis]의 재능을 더 잘 활용할 수 있을 것입니다." # 9593531291627879262
  north_atlantic.0090.a: "그래, 우리는 [thrall.GetFirstNamePossessiveNoTooltip]의 능력을 활용해야 해." # 13164237495377276505
  north_atlantic.0090.b: "아니, 난 이 [thrall.GetFirstNameNoTooltip]에게 관심 없어." # 4955483434807026592
  north_atlantic.0090.info: "#emphasis 역사적 배경:#! 현대 아이슬란드인들이 상당한 양의 게일 혈통을 가지고 있다는 유전적, 역사적, 문학적 증거가 분명히 존재합니다. 아이슬란드 초기 정착에 참여한 여성의 50% 이상과 남성의 최소 20%가 게일 혈통이었을 수 있으며, 다수가 노예 또는 하인이었을 가능성이 높지만, 상당수의 소수가 자유인으로 왔을 가능성도 배제할 수 없습니다. 노르드인들이 유럽 전역을 습격하여 노예로 삼았던 점을 고려하면, 다른 유럽 지역 출신들도 아이슬란드 초기 정착에 참여했을 가능성이 있습니다.\n\n게일 혈통의 잠재적 사례로 유명한 경우는 레이프 에릭손으로, 그는 아일랜드 귀족의 먼 후손일 수 있습니다. 또 다른 유명한 사례는 아이슬란드 족장의 첩으로 잡혀온 아일랜드 공주 멜코르카입니다. 그녀의 아들인 올라프 더 피콕은 아일랜드를 여행하여 할아버지로부터 왕위를 제안받았고, 이후 다양한 모험을 했다고 합니다.\n\n이러한 게일 남녀 다수는 노르드 사회에 동화되었으며(많은 경우 강제로 동화되었을 가능성이 높음), 후대 아이슬란드인들은 잠재적으로 비천한 노예의 후손일 수 있다는 수치심 때문에 게일 혈통을 숨겼을 가능성이 높습니다. 그럼에도 불구하고 그들은 아이슬란드 역사와 문화에 여러 면에서 영향을 미쳤을 수 있습니다. 예를 들어, 그들은 아이슬란드에 기독교가 초기부터 존재하도록 기여했을 수 있습니다. 또한, 기독교 아이슬란드인들이 편찬했음에도 불구하고 이교도 바이킹과 관련된 사가가 게일 인물이나 신은 없지만, 아일랜드 신화와 문학에서 아이디어, 모티프, 줄거리를 차용했을 가능성이 있다는 증거가 있습니다." # 8038026008535712482
  north_atlantic.0091.t.thrall: "노예를 배우자로 맞이하기" # 3107017312129918476
  north_atlantic.0091.t.free: "정착민 간의 결혼" # 914064806380376511
  north_atlantic.0091.desc.thrall: "[thrall.GetFirstName]은 [thrall.GetCulture.GetName](으)로 이루어진 정착지를 습격할 때 붙잡혀 얼마 전 [courtier.GetTitledFirstName]에게 팔린 노예입니다." # 18017802319644502802
  north_atlantic.0091.desc.free: "[thrall.GetFirstName]은(는) 머나먼 [thrall.GetCulture.GetName] 정착지 출신의 현지 자유민 [thrall.GetWomanMan]으로, 얼마 전 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier](으)로 이주하여 [courtier.GetTitledFirstName]와(과) 안면을 트게 되었습니다." # 5647738161646218356
  north_atlantic.0091.desc.marriage: "[courtier.GetTitledFirstNameNoTooltip]께서 어찌 된 영문인지 [thrall.GetFirstNameNoTooltip]을(를) 배우자로 맞이하기로 결정했다고 합니다." # 
  north_atlantic.0091.desc.concubinage: "[courtier.GetTitledFirstNameNoTooltip]께서 어떠한 이유에서인지 [thrall.GetFirstNameNoTooltip]을 첩으로 삼기로 결정했다고 합니다." # 
  north_atlantic.0091.desc.conclusion.thrall: "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]에는 먼 땅(특히 브리튼 제도)에서 온 많은 노예들이 거주하고 있습니다. 어쨌든, 노예와 잠자리를 같이하는 것은 드문 일이 아니므로 그런 일은 예상할 수 있습니다. 결국, 이곳 정착민 중 상당수는 그러한 결합의 후손입니다." # 15408606533032199966
  north_atlantic.0091.desc.conclusion.free: "비록 이곳에 먼 땅에서 온 사람들이 많지는 않지만, [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]에는 여전히 많은 수가 거주하고 있습니다. 정착민들이 문화적, 언어적 차이에도 불구하고 경제적, 실용적인 이유나 동료 의식으로 인해 이와 같은 결합을 이루는 것은 드문 일이 아닙니다. 결국 이곳 정착민 중 상당수는 이러한 결합의 후손입니다." # 11093710255444354150
  north_atlantic.0091.a: "[thrall.GetFirstNameNoTooltip]님께서 괜찮아하시길 바라오…." # 6075822444235131556
  north_atlantic.0091.b: "두 사람 모두 행복한 결혼 생활을 하길 바라네!" # 7084986712318917658
  north_atlantic.0091.c: "흥미롭군. 어떻게 될지 두고 보지." # 2550965927801659990
  north_atlantic.0092.t: "사로잡힌 이방인" # 2725699807804448821
  north_atlantic.0092.desc.intro: "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]에서 온 여러 모험가들이 꽤나 소란을 피웠습니다. 그들은 서쪽 바다를 여행하던 중 지나가던 땅에 살고 있던 한 원주민을 붙잡았습니다. 저는 이 모험가들을 제 궁정으로 불러 [native.GetFirstName]라는 이름의 이 외국인을 소개받았습니다." # 2958073459819813017
  north_atlantic.0092.desc.child: "알고 보니 [native.GetFirstNameNoTooltip]은 아이였습니다! 이 기이하게 생긴 아이는 우리 앞에서 꽤나 불안해하는 것이 분명합니다." # 6137704050719635649
  north_atlantic.0092.desc.adult: "[native.GetFirstNameNoTooltip]는 흥미롭고, 묘하게 생긴 [native.GetWomanMan]입니다. [native.GetSheHe|U]는 우리가 [native.GetHerHim]을 낯설어하는 만큼이나 우리를 낯설어하는 것이 분명합니다." # 15838027569936010084
  north_atlantic.0092.desc.conclusion: "어쨌든, 언어 장벽에도 불구하고 [native.GetFirstNameNoTooltip]은 저희와 어느 정도 소통하는 데 성공했습니다. 이곳에 있는 많은 사람들이 [native.GetHerHim]을 \"스크릴링\"이라고 부르지만, [native.GetSheHe]는 [native.GetHerHis] 백성들이 [native.GetCulture.GetCollectiveNoun]이라고 주장합니다. 어찌 됐든, 모험가들은 제가 원한다면 [native.GetHerHim]을 제 궁정에 머물게 하는 것을 환영한다고 말합니다." # 9270990296963681211
  north_atlantic.0092.a: "[native.GetSheHe|U]는 머물 수 있습니다. 준비 비용을 꼭 지불하십시오." # 1060314719779045083
  north_atlantic.0092.b: "[native.GetHerHim]을 내 궁정에 둘 생각은 추호도 없다." # 9654366077694971223
  north_atlantic.0092.c: "[native.GetHerHim]에게 너무 가혹합니다. [native.GetHerHim]이 [native.GetHerHis] 고향으로 돌아갈 수 있도록 도와주십시오." # 14570978709389327795
  north_atlantic.0093.t: "외지인" # 5854973676131583375
  north_atlantic.0093.desc.vinland_colony: "멀리 떨어진 빈란드 식민지의 우리 동료들은 때때로 인근 땅에 사는 이방인들을 만납니다." # 1091633600469363468
  north_atlantic.0093.desc.vinland_outpost: "멀리 떨어진 빈란드에 있는 우리 가문의 전초 기지에서 사는 사람들은 때때로 인근 땅에 사는 외국인들을 만납니다." # 9546910544065219037
  north_atlantic.0093.desc.greenland: "그린란드 식민지가 성장하면서 가족 영지에 사는 사람들은 때때로 근처 땅에 사는 이방인들을 만납니다." # 1976875572098105644
  north_atlantic.0093.desc.conclusion: "따라서 외국인과의 교류는 드문 일이 아닙니다. [native.GetFirstName]라는 이름을 가진 외국인 [native.GetWomanMan]는 오랫동안 우리 민족과 가까이 살았고, [native.GetSheHe]는 그들과 좋은 관계를 유지하고 있습니다.\n\n흥미롭게도 [native.GetFirstNameNoTooltip]는 저에 대한 이야기를 듣고 제 궁정을 방문하고 싶어 했고, 어떻게든 우리 땅으로 가는 배편을 확보했습니다. 오늘, [native.GetSheHe]는 성대한 축하 속에 도착했습니다.\n\n여기 있는 우리 중 많은 이들이 [native.GetFirstNameNoTooltip]를 \"스크랠링\"이라고 부르지만, [native.GetSheHe]는 [native.GetSheHe]가 [native.GetCulture.GetName] 출신이라고 주장합니다. 우리가 [native.GetHerHim]에게서 매력을 느끼는 만큼, [native.GetSheHe] 또한 우리에게 분명히 매력을 느끼고 있습니다. 어쩌면 [native.GetSheHe]를 설득하여 머물게 할 수 있을지도 모릅니다..." # 11137591615751742608
  north_atlantic.0093.a: "[native.GetHerHim]를 설득하여 머물게 해야겠다." # 2825728430203957364
  north_atlantic.0093.a.success: "[native.GetFirstNameNoTooltip](이)는 확신했습니다" # 16734611385202077206
  north_atlantic.0093.a.failure: "[native.GetFirstNameNoTooltip]님은 설득되지 않았습니다" # 854882744348022016
  north_atlantic.0093.a.failure.tooltip: "[native.GetFirstNameNoTooltip]은 거절하고 집으로 돌아갑니다" # 3834101521932667606
  north_atlantic.0093.b: "[native.GetSheHe|U]는 흥미롭지만, [native.GetHerHim]을 내 궁정에 둘 필요는 없다." # 13383517882648625089
  north_atlantic.0093.c: "금품을 주면 [native.GetHerHim]을 설득하여 눌러앉힐 수 있을 것이다!" # 15342487361077513211
  north_atlantic.0094.t: "그린란드와 연계" # 3660130063354042927
  north_atlantic.0094.desc: "머나먼 그린란드 식민지는 [erik.GetFirstNameNicknamed]이 오래전 그린란드를 발견했을 때 처음 세워진 작지만 끈기 있는 공동체의 고향입니다. 이 [greenlander.GetCulture.GetCollectiveNoun](이)들 중 일부는 정기적으로 그린란드와 유럽을 오가는데, 종종 바다코끼리 상아와 같은 이국적인 상품의 거래와 관련이 있습니다.\n\n[greenlander.GetFirstName]이라는 이름의 [greenlander.GetCulture.GetNameNoTooltip] 공동체의 저명한 구성원이 최근에 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier](으)로 여행을 왔고, 제가 [greenlander.GetHerHim]을 제 신하로 받아들일 의향이 있다면 이곳에 오래 머물고 싶어합니다. 그린란드의 상업 및 정치 네트워크와 [greenlander.GetHerHis|U]의 연줄은 유용할 수 있습니다…." # 17468982023238291374
  north_atlantic.0094.a: "[greenlander.GetFirstNameNoTooltip]님, 저의 궁정에 오신 것을 환영합니다!" # 11727347161279901342
  north_atlantic.0094.b: "[greenlander.GetFirstNamePossessiveNoTooltip]의 도움은 필요 없습니다." # 4689541548478016038
  north_atlantic.0095.t: "빈란드와 교류" # 11083154840103791241
  north_atlantic.0095.desc: "머나먼 빈란드 식민지에는 용감하고 억척스러운 정착민들이 소수 거주하며 빈란드를 발견한 [leif.GetFirstNameNicknamed]의 유산을 이어가고 있습니다. 이 [vinlander.GetCulture.GetCollectiveNoun] 중 일부는 다양한 이유로 빈란드, 그린란드, 유럽을 정기적으로 왕래합니다.\n\n[vinlander.GetFirstName]라는 이름의 [vinlander.GetCulture.GetNameNoTooltip] 공동체의 저명한 일원이 최근 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]로 여행을 왔으며, 제가 [vinlander.GetHerHim]을 제 신하로 받아들일 의향이 있다면 이곳에 오래 머물고 싶어합니다. [vinlander.GetHerHis|U] 빈란드와의 관계는 유용할 수 있습니다..." # 2006310454612483239
  north_atlantic.0095.a: "[vinlander.GetFirstNameNoTooltip]님, 저의 궁정에 오신 것을 환영합니다!" # 16522276440971868269
