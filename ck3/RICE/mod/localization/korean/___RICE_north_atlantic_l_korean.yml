  RICE_north_atlantic_learn_toggling_harpoons_effect_tooltip_1: "[greenlandic.GetName] [culture|E]는 #V $innovation_RICE_toggling_harpoons$! [innovation|E]를 해제합니다. 이는 낮은 @RICE_greenland_resilience_icon! [greenland_resilience|E]와 @RICE_greenland_networks_icon! [greenland_networks|E]의 부정적인 영향을 완화하고, $RICE_north_atlantic_whale_hunt$ [decision|E]을 실행할 때 성공 가능성을 높여줍니다." # 3528742078427759809
