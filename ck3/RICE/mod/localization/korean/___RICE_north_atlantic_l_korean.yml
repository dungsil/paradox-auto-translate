  north_atlantic.0161.t: "그린란드 발견" # 74c31d113df0193431bab1e68f15be04a27cd3c2
  north_atlantic.0161.desc: "평범한 모험가와 여행자들은 죽음 뒤에 종종 잊히지만, 그 영광과 명성은 수백 년 동안 미래의 전설에 남을 이들도 있습니다. 오늘날 [leader.GetFirstName]은 그러한 전설적인 탐험가 중 한 명임이 분명합니다." # b08184c2d01b072f998504a998e5df16c1c503f6
  north_atlantic.0161.desc.leader_dead: "[leader.GetFirstNameNoTooltip]께서 여정 중에 돌아가셨지만, [leader.GetHerHis] 선원들은 [leader.GetHerHis]의 추억을 기리며 여정을 계속했습니다. 그들은 [leader.GetFirstNameNoTooltip]이 “#Bold 그린란드#”라고 이름 붙인 땅을 발견했습니다. 이는 정착민들을 유인하기 위한 영리한 방법이었습니다.\n\n그린란드는 혹독하고 외딴 땅이지만, 기회로 가득 차 있습니다. [leader.GetFirstNamePossessiveNoTooltip] 선원들은 제 이름으로 그린란드의 더 비옥한 지역에 이미 두 개의 정착지를 세웠습니다. [ROOT.Char.GetCulture.GetName] 정착민들이 (이제 [new_culture.GetCollectiveNoun]로 자칭하며) 도움을 주었습니다. [leader.GetFirstNamePossessiveNoTooltip] 선원들은 또한 그린란드 북쪽 지역에 많은 해마가 있다고 보고했습니다. 만약 체계적인 사냥법을 찾는다면, 상아에 대한 유럽의 높은 수요를 이용해 짭짤한 이익을 얻을 수 있을 것입니다." # 7a742117bf2f1211d3e1933a7d013c99ccd675f6
  north_atlantic.0161.desc.leader_not_dead: "[leader.GetFirstNameNoTooltip]가 승리의 환호 속에 돌아왔습니다.  멀리 서쪽에 광활한 땅이 있음을 확인했으며, [leader.GetSheHe]는 이 땅을 “#Bold 그린란드#!”라고 명명했습니다. [leader.GetSheHe|U]는 이 이름이 이주민을 유인하기 위한 교묘한 방법이라고 주장합니다.\n\n그린란드는 척박하고 외딴 땅이지만, 그만큼 기회가 넘치는 곳이기도 합니다. [leader.GetFirstNameNoTooltip]은 제 이름으로 그린란드의 비옥한 지역에 이미 두 개의 정착지를 세웠습니다. [ROOT.Char.GetCulture.GetName] 이주민(이제 [new_culture.GetCollectiveNoun]으로 자칭)의 도움을 받은 것입니다. 또한 [leader.GetFirstNameNoTooltip]은 그린란드 북쪽 지역에 많은 해마가 서식한다고 보고했습니다.  만약 체계적인 사냥 방식을 찾을 수 있다면, 상아에 대한 유럽의 높은 수요를 통해 짭짤한 수익을 올릴 수 있을 것입니다." # 88d47f17e62f7857f139d3702d0d2cb1e3b7cd35
  north_atlantic.0161.a: "북대서양에 새로운 시대가 열렸습니다!" # 404db27daa55759b3adeea1e5d0eec8438e06ce8
  north_atlantic.0162.t: "대원정 계획" # 4715d6bbcb5cebd3a44e331c6a3cb3df54ede1aa
  north_atlantic.0162.desc.greenland: "천 리 길도 한 걸음부터 시작하는 법이라더니, 이번에도 한 가지 결정으로부터 모든 것이 시작됩니다. 저는 서쪽 바다로 대규모 탐험대를 파견하기로 결정했습니다. 아이슬란드 서쪽에 거대한 대륙이 존재한다는 소문이 사실인지 확인해보려는 것입니다. 우선, 이 위대한 탐험을 이끌 적임자를 찾아야겠군요." # 79d989e223bcc93bc49ae3bd9b6b3ab29e6e7192
  north_atlantic.0162.desc.americas: "천 리 길은 한 걸음부터 시작하는 법이지. 이번에는, 그린란드 너머 더 넓은 대륙이 있다는 이야기의 진실을 확인하기 위한 서해 원정을 지원하기로 결정했네. 우선, 이 위대한 원정을 이끌 적임자를 찾아야겠어." # ea8fcd1e2b5f5c34f218346caadd3d62000c24bf
  north_atlantic.0162.desc.some_courtiers: "내 궁정 신하들 중 일부가 이 원정을 이끌고 싶다는 의사를 표명했습니다. 그들의 모험심을 진심으로 높이 평가합니다!\n\n또한, [local.GetFirstName]이라는 현지인이 내 계획을 듣고 나에게 자신의 봉사를 제안했습니다. 여러 나라를 여행한 경험이 있다는 소문이 들려왔으니, 원정 지도자 후보로서도 고려해볼 만합니다." # 84adc2ce830c82d3563c86b846347bde2dfd608f
  north_atlantic.0162.desc.no_courtiers: "슬프게도, 내 신하들 중 아무도 이 위대한 원정대의 지도자 역할을 맡아주려 하지 않습니다. 그들의 망설임을 이해하지만, 그래도 실망스럽습니다.\n\n다행히도 [local.GetFirstName]이라는 현지인이 내 계획을 듣고 [local.GetHerHis] 봉사를 제게 제안했습니다. 선택의 여지가 없다는 것을 알겠지만, [local.GetSheHe]가 여러 땅을 여행하는 경험이 있다는 소문을 들었습니다." # e0bc22c43b1dd04fe89c882020f472c844075d1f
  north_atlantic.0162.a: "[candidate_1.GetFirstNameNoTooltip]이 이 책임을 맡아야 합니다." # 21d645bb5639eb8990f342a39036df5dc22651d5
  north_atlantic.0162.b: "[candidate_2.GetFirstNameNoTooltip]께서 이 위대한 임무에 적임자이십니다." # 1a8ca782f76db0192054ef066c55cd0bb4f8f823
  north_atlantic.0162.c: "[local.GetFirstNameNoTooltip]이 이번 원정을 이끌게 되었습니다." # 011ead05f35ba2915845410c3c4f841c4bc456a4
