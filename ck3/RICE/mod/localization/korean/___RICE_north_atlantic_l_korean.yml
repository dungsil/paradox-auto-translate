  RICE_explorer_progress_towards_trait_2_tt: "[THIS.Char.GetShortUINamePossessive] [GetTrait('RICE_explorer').GetName( GetNullCharacter )] [trait|E]의 경험치 획득량이 증가합니다." # 11666702800981926785
  RICE_explorer_progress_towards_trait_3_tt: "[THIS.Char.GetShortUINamePossessive] [GetTrait('RICE_explorer').GetName( GetNullCharacter )] [trait|E] 경험치 획득량이 크게 증가합니다." # 16019690897313435892
  RICE_explorer_xp_gain_message: "[GetTrait('RICE_explorer').GetName( GetNullCharacter )] 탐험 경험" # 8877604107882651314
  trait_RICE_exploring_western_seas: "서방 바다를 모험하다" # 13301273832160009539
  trait_RICE_exploring_western_seas_desc: "이 인물은 현재 서해를 탐험하고 있습니다." # 14012910528417216846
  trait_RICE_exploring_western_seas_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]은 현재 서해를 항해하고 있습니다." # 1189115766410460614
  building_type_RICE_north_atlantic_hekla: "헤클라 산" # 3819338983148610762
  building_type_RICE_north_atlantic_hekla_desc: "헤클라 화산은 잦은 분화와 용암 흐름으로 악명 높은 곳입니다. "지옥의 문"이라는 별칭은 많은 이들이 그것이 실제로 지옥으로 통하는 문이라고 믿었기 때문입니다. 기독교 전설에 따르면, 배신자 유다 이스카리옷이 영원히 산 아래에 감금되어 있다고 합니다." # 8309490235740855022
  building_RICE_north_atlantic_hekla: "$building_type_RICE_north_atlantic_hekla$" # 1874269591931717454
  building_RICE_north_atlantic_hekla_desc: "$building_type_RICE_north_atlantic_hekla_desc$" # 3940679540333446754
  RICE_north_atlantic_greenland_family_estate: "그린란드의 가족 영지" # 16599410349579140413
  RICE_north_atlantic_greenland_family_estate_desc: "이 [house|E]는 그곳에 [greenland_estate|E]를 유지하며 [RICE_greenland_struggle|E]에 참여하고 있습니다.\n\n#italic 이 [house|E]의 통치자들은 [RICE_greenland_struggle]와 관련된 다양한 [decisions|E]와 메커니즘에 접근할 수 있습니다. 또한 [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] 및 @RICE_greenland_networks_icon! [greenland_networks|E]에 따라 매년 [gold_i|E] £금화£, [prestige_i|E][prestige|E], 및 [piety_i|E][piety|E]가 다양하게 증가하거나 감소합니다.  그리고 잠재적으로 다른 요인들도 영향을 미칠 수 있습니다!" # 1024713896887442900
  RICE_greenland_integration_cultural: "북대서양 문화 통합" # 16072674157723662401
  RICE_greenland_integration_cultural_desc: "[greenland_settlements|E]의 성공적인 개척 이후, 북대서양 민족들은 긴밀한 유대 관계를 맺게 되었습니다. 문화적, 종교적 차이에도 불구하고, 유럽의 노르웨이에서부터 아메리카 대륙의 하우데노사우니까지, 서로 다른 민족들 사이에서 아이디어 교류가 활발하고 빈번하게 협력이 이루어지고 있습니다." # 10361775317202294063
  RICE_greenland_integration_economic: "북대서양 경제 통합" # 15221657731052157468
  RICE_greenland_integration_economic_desc: "[greenland_settlements|E]의 성공적인 개척 이후, 북대서양의 해상 무역로는 유라시아, 아프리카, 심지어 동아메리카까지 이어지는 점차 세계화되는 무역의 중요한 축이 되었습니다. 바다코끼리 상아, 비버 모피, 고래 기름 등 귀중한 물품들이 북쪽 바다에 부를 가져다주며 번영을 이룩했습니다." # 8436737972643637928
  RICE_greenland_integration_community: "북대서양 연합 통합" # 338545332411729050
  RICE_greenland_integration_community_desc: "[greenland_settlements|E]의 성공적인 정착 이후, 북대서양의 정착지는 광활한 북해를 가로질러 퍼져나간 작지만 강력한 불꽃처럼 발전하고 번성했습니다. 그들의 기원이 무엇이든 간에, 이러한 공동체는 북쪽 혹독한 땅에서 생존하는 최선의 방법에 대한 엄청난 지식을 성공적으로 보존하여 세대를 거듭하며 번영할 것입니다." # 15218962903705507948
  RICE_north_atlantic_walrus_carving_workshop_inside_region: "북유럽 상아 조각 중심지" # 3939931029915470384
  RICE_north_atlantic_walrus_carving_workshop_inside_region_desc: "그린란드에서 생산된 상당량의 해마 뼈는 북해를 따라 이 지역으로 운송됩니다. 여기서 숙련된 장인들은 아름다운 예술품을 조각하여 유라시아 무역로를 통해 수출합니다. 따라서 이 지역은 유럽에서 조각된 상아 제작의 주요 중계지로 여겨집니다.\n\n#italic 이 [modifier|E]는 [RICE_greenland_struggle|E]가 [struggle_phase_greenland_marginalization|E]에 도달하거나 좋은 결과 없이 종료될 경우 자동으로 제거됩니다.#!" # 6172461027580359578
  RICE_north_atlantic_walrus_carving_workshop_outside_region: "유럽 상아 조각 중심지" # 9389594826200005798
  RICE_north_atlantic_walrus_carving_workshop_outside_region_desc: "그린란드에서 생산된 상당량의 해마 뼈는 유럽의 이 지역으로 수출됩니다. 여기서 숙련된 장인들은 아름다운 예술품을 조각하여 유라시아 무역로를 따라 수출합니다. 따라서 이 지역은 유럽의 조각 상아 제작을 선도하는 중심지로 여겨집니다.\n\n#italic 이 [modifier|E]는 [RICE_greenland_struggle|E]가 [struggle_phase_greenland_marginalization|E]에 도달하거나 좋은 결과 없이 종결될 경우 자동으로 제거될 것입니다.#!" # 2559300857395562980
  RICE_north_atlantic_built_hunting_stations: "그린란드에 사냥터 건설 자금 지원" # 7464538255608884470
  RICE_north_atlantic_built_hunting_stations_desc: "$EFFECT_LIST_BULLET$연간 [greenland_estates_long|E]에서 추가적인 [prestige_i|E]를 획득합니다.\n$EFFECT_LIST_BULLET$[nordsetur|E] 사냥 여행의 성공 가능성이 증가합니다." # 14615399168996813980
  RICE_north_atlantic_built_shielings: "그린란드에 방어용 주택 건설 자금 지원" # 7628117565603119494
  RICE_north_atlantic_built_shielings_desc: "$EFFECT_LIST_BULLET$연간 [greenland_estates_long|E]에서 추가적인 [gold_i|E]를 획득합니다.\n$EFFECT_LIST_BULLET$[greenland_expeditions|E]의 성공 가능성이 증가합니다." # 7927714406684867718
  RICE_north_atlantic_built_temples: "그린란드에 예배당 건립 기금 마련" # 8887682337915165614
  RICE_north_atlantic_built_temples_desc: "$EFFECT_LIST_BULLET$연간 [그린란드_영지_장기|E]로부터 추가적인 [경건함_i|E]를 얻습니다.\n$EFFECT_LIST_BULLET$[친족|E] 또는 [궁정|E]를 [greenland|E]에 정착시키는 데 따른 혜택이 증가합니다." # 13227037147142297058
  RICE_greenland_indigenous_social: "석양 연설가" # 10564994750344356048
  RICE_greenland_indigenous_social_desc: "아메리카 원주민들이 이 지역에 영구 정착을 이룬 이후, 그들은 지역 사회와 문화 발전에 큰 영향을 미쳤으며, 이곳의 공동체에 깊은 영향을 주었습니다." # 16004161933945664108
  RICE_greenland_indigenous_political: "석양의 군주들" # 5032215866788652100
  RICE_greenland_indigenous_political_desc: "미주 대륙의 토착민들이 이 지역에 영구적인 거주지를 확보한 이후, 그들은 이곳의 오래된 정치 엘리트 계층을 완전히 장악하며 그들의 지배력을 증명했습니다." # 18302221430174885358
  RICE_greenland_indigenous_military: "석양의 전사들" # 5692275658336017477
  RICE_greenland_indigenous_military_desc: "미주 대륙의 원주민들이 이 지역에 영구적인 거주지를 확립한 이후, 그들은 종종 공식적인 군대, 용병 부대, 또는 약탈 정찰대를 통해 군사적 존재감을 드러냈습니다." # 3638411180297948549
  RICE_north_atlantic_resettled_greenlanders: "그린란드 이주민" # 6183929836119510219
  RICE_north_atlantic_resettled_greenlanders_desc: "그린란드 정착지의 완전한 붕괴로, 그린란드의 예전 유럽인들은 북대서양 전역으로 흩어졌는데, 이 지역도 그러한 곳 중 하나입니다." # 8898553607269728773
  RICE_north_atlantic_inuit_alliance: "이누이트 동맹" # 16160990109414332842
  RICE_north_atlantic_inuit_alliance_desc: "이 인물은 그린란드 정착지와 깊은 관련이 있으며, 이누이트족(일부에 의해 경멸적으로 "스카렐링스"라고 불림)과도 뛰어난 관계를 맺고 있습니다. 사실, 이 인물은 북극 지방의 일부 이누이트 부족들과 비공식 및 공식 동맹을 체결하기도 했습니다." # 14184046875245516686
  RICE_north_atlantic_immigration_from_greenland: "그린란드에서의 이주" # 13904257627125724365
  RICE_north_atlantic_immigration_from_greenland_desc: "그린란드 정착촌은 최근 쇠퇴하여, 이곳의 이전 주민들이 더 나은 경제 기회를 찾아 이 지역으로 이주하기로 결정했습니다." # 17334747670837459199
  RICE_north_atlantic_vinland_settlement: "영구적인 빈란드 식민지를 건설했습니다." # 11785237239784723257
  RICE_north_atlantic_vinland_settlement_desc: "이 왕조는 빈랜드에 영구적인 정착지를 건설하는 길을 개척했습니다.  그 먼 거리와 경제적 가치 부족으로 이러한 식민지가 얼마나 지속될 수 있을지 의문을 품는 이들이 많지만, 아마도 그들의 회의론은 틀릴지도 모릅니다." # 1684518925367142584
  RICE_north_atlantic_vinland_outpost: "빈란드 전초기지" # 455893153631200252
  RICE_north_atlantic_vinland_outpost_desc: "이 왕조는 빈란드에 겸손한 전초기지를 세웠습니다. 그들은 이 풍요로운 땅을 탐험하기 위한 기지로 활용할 계획입니다.\n\n#italic 각각# [vinland_outpost_long|E]마다, [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E]와 @RICE_greenland_networks_icon! [greenland_networks|E]는 다음과 같은 정도로 감소합니다.\n$EFFECT_LIST_BULLET$#Bold #N 3#!#! [struggle_phase_greenland_marginalization|E] 단계에서 (최대 10까지)\n$EFFECT_LIST_BULLET$#Bold #N 2#!#! [struggle_phase_greenland_subsistence|E] 단계에서 (최대 8까지)\n$EFFECT_LIST_BULLET$#Bold #N 1#!#! 다른 [struggle_phase_phases|E] 단계에서 [RICE_greenland_struggle|E], 또는 좋은 결과로 해결된 경우 (최대 5까지)#!" # 15076328660742911715
  RICE_north_atlantic_papar_remnants: "파파르 유적" # 816735421311425791
  RICE_north_atlantic_papar_remnants_desc: "9세기에 이곳에 정착한 북유럽인들은 북대서양 섬들의 고립된 섬들과 바위투성이 해안에 살았던 게일계 기독교 수도사들과 은둔자들, 즉 #italic papar#!의 존재, 또는 적어도 그들의 물질적 흔적을 만났다고 주장합니다.  #italic papar#!가 여전히 존재하는지, 아니면 단순한 전설과 소문인지 알 수 없습니다." # 8554504225536296798
  RICE_north_atlantic_whale_exempt_from_tax_modifier: "포경 도시의 세금 면제" # 12088443734192004847
  RICE_north_atlantic_whale_exempt_from_tax_modifier_desc: "이 지역의 포경 마을은 세금 면제와 기타 특권을 받았습니다. 현지 통치자들이 이곳의 포경 산업을 지원하고자 하는 듯합니다." # 3094436522738973145
  RICE_north_atlantic_whale_levy_extra_tax_modifier: "고래잡이 마을에 추가 세금이 부과되었습니다." # 2046942365543813894
  RICE_north_atlantic_whale_levy_extra_tax_modifier_desc: "이 지역의 포경 마을들은 부과된 추가 세금으로 고통받아야 합니다. 현지 통치자들이 이곳의 수익성 높은 포경 산업으로부터 이익을 얻으려는 것 같습니다." # 11071165428746754372
  RICE_north_atlantic_whale_tax_exempter: "조세 면제된 포경 마을" # 3173048228329377082
  RICE_north_atlantic_whale_tax_exempter_desc: "이 인물은 영토 내의 포경 마을들에 대한 세금 면제와 다양한 특권을 부여하여, 영내의 포경 산업을 지원했습니다." # 17066676428772261638
  RICE_north_atlantic_whale_tax_levier: "포경 마을에 추가 조세를 부과했습니다." # 10899894073124236485
  RICE_north_atlantic_whale_tax_levier_desc: "그 영토 내의 포경 마을에 추가적인 세금을 부과하여, 영내의 번영하는 포경 산업으로부터 이익을 얻었습니다." # 6535541089310011397
  RICE_north_atlantic_nordsetur_trade_connections: "노르세투르 지방 주민들과의 무역 연결" # 5556103167785765724
  RICE_north_atlantic_discoverer_of_greenland: "그린란드의 발견자" # 18003622195742041948
  RICE_north_atlantic_discoverer_of_greenland_desc: "이 인물은 아이슬란드 서쪽 바다로 대규모 원정을 이끌어, 그린란드라 명명한 새로운 땅을 발견하였습니다. 이러한 영광스러운 업적으로, 그는 역사책에 이름을 남기게 되었습니다." # 14228458320784857906
  RICE_north_atlantic_discoverer_of_americas: "헬룰란드, 마크란드, 빈란드의 발견자" # 20457709540809368
  RICE_north_atlantic_discoverer_of_americas_desc: "이 인물은 그린란드 서쪽 바다로 대규모 원정을 이끌었으며, 헬룰란드, 마르클란드, 빈란드라는 세 개의 새로운 땅을 발견했습니다. 이러한 영광스러운 업적을 통해 그는 역사의 한 페이지에 이름을 새기게 되었습니다." # 8157404378195415641
  RICE_north_atlantic_auk_meat: "아욱 고기를 먹는 것" # 4533704949127478958
  RICE_north_atlantic_auk_eggs: "먹는 훔새알" # 9363254538694236265
  RICE_north_atlantic_broch_encounter: "스코틀랜드의 브로크를 발견했습니다." # 13596495809101940476
  RICE_north_atlantic_inspired_by_gaelic_monks: "켈트 수도승의 영감을 받아" # 1998315456650844447
  RICE_north_atlantic_inspired_by_gaelic_monks_desc: "이 인물은 자신의 종교적 신념과 상관없이, 최근 먼 섬들로 여행하여 평화롭게 명상과 기도에 몰두하는 게일 수도승들의 이야기를 들었습니다.  이 수도승들의 열정적인 헌신은 이 인물에게 큰 감명을 주었습니다." # 17647191590636912653
  RICE_north_atlantic_inspired_by_monks_voyages: "수도승들의 항해에 영감을 받아" # 4523021162920266816
  RICE_north_atlantic_inspired_by_monks_voyages_desc: "이 인물은 개인적인 종교적 신념과는 상관없이 최근 게일 수도사들이 서쪽 신화의 땅으로 향한 전설적인 여정에 관한 이야기를 들었습니다.  이러한 놀라운 이야기들은 그를 감명 깊게 했습니다." # 11351858089337797200
  RICE_north_atlantic_iceland_moss: "아이슬란드 이끼" # 2639564164562307369
  RICE_north_atlantic_puffin_meat: "맛있는 푸핀 고기를 제공했습니다." # 17566336504305221148
  RICE_north_atlantic_puffin_meat_desc: "이 인물의 요리사들은 정말 훌륭한 방법으로 푸핀 고기를 연회와 모임에 내놓습니다." # 1538615586768598144
  RICE_north_atlantic_dairy_inhospitality: "낙농업의 불친절함" # 3531695267526687683
  RICE_north_atlantic_dairy_inhospitality_desc: "노르드 아이슬란드에서는 손님에게 유제품만을, 특히 다른 음식 없이 유제품만 내놓는 것을 모욕으로 여깁니다. 이 인물은 그런 나쁜 버릇이 심합니다." # 925650154573880490
  RICE_north_atlantic_tasty_skyr_yogurt: "스키르 요구르트 좋아합니다." # 6634366723184537401
  RICE_north_atlantic_expedition_native_contacts: "원주민 접촉" # 12116020001861207092
  RICE_north_atlantic_expedition_native_contacts_desc: "이 인물은 최근 서방 해역 탐험을 후원했습니다. 탐험대는 일부 원주민들과 긍정적인 만남을 가졌으며, 이제 그들과는 미약한 관계를 맺고 있습니다." # 1116105278794613512
  RICE_north_atlantic_expedition_native_legends: "There are many legends about Native American peoples, encompassing a vast array of cultures and traditions.  Unfortunately, a single, comprehensive response is not possible without specifying a particular tribe or region.  To provide a useful answer, please clarify which Native American legends you'd like to know more about." # 5451111555815753574
  RICE_north_atlantic_expedition_native_legends_desc: "이 인물은 최근 서쪽 바다로 원정대를 파견했습니다. 원정대는 원주민 민족들, 또는 그들의 물질문화와 최소한의 접촉을 가졌고, 그들의 모습에 대한 이야기와 전설들은 이 인물을 매혹했습니다." # 7508217090521660199
  RICE_north_atlantic_expedition_native_info: "Unfortunately, "information about Native Americans" is too broad a request.  To provide helpful information, I need more context.  What specifically do you want to know about Native Americans?  For example:\n\n* **Specific tribes:**  Information about the Cherokee, Lakota, or Pueblo?\n* **A particular time period:**  Information about Native Americans in the 18th century?\n* **A particular geographic region:**  Information about Native Americans in the Pacific Northwest?\n* **Specific topics:**  Information about Native American art, religion, or political systems?\n* **A particular historical event:**  Information about the Trail of Tears?\n\nThe more detail you give me, the better I can assist you." # 8754321820490845291
  RICE_north_atlantic_expedition_native_info_desc: "이 인물은 최근 서쪽 바다로 원정을 후원했습니다. 원정대는 원주민들, 또는 적어도 그들의 물질 문화와 접촉했으며, 이 원주민들에 대한 정보를 이 인물에게 전달했습니다. 이 정보에는 그들의 정치, 신앙, 또는 사회 조직과 같은 세부 사항이 포함될 수 있으며, 또는 그들의 무기와 도구가 어떻게 설계되었는지, 어떤 음식을 먹는지, 또는 단순히 그들의 외모와 같은 덜 초월적인 개념도 포함될 수 있습니다." # 12670914855260906637
  RICE_north_atlantic_expedition_western_herbs: "서부 대서양의 약초들" # 5752540376615534122
  RICE_north_atlantic_expedition_western_herbs_desc: "이 인물은 최근 서해로 원정을 후원했습니다. 그 원정은 현지 주민들과의 평화적인 무역이나 강제 획득을 통해, 또는 직접 채취를 통해, 그 지역에서 갖가지 특이한 약초를 얻어냈습니다." # 281449561825490234
  RICE_north_atlantic_expedition_glorious_battle_americas: "원주민들과의 전투에 관한 이야기들" # 13987485106217016482
  RICE_north_atlantic_expedition_glorious_battle_americas_desc: "이 인물은 최근 서쪽 바다로 원정을 후원했습니다. 원정대는 원주민들과 적대적인 만남을 가졌으며, 그들의 승리 이야기는 이 인물을 크게 감동시키고 매료시켰습니다." # 3538960286108006172
  RICE_north_atlantic_expedition_vinland_grapes_small: "몇몇 바이킹 포도" # 7582123502949222628
  RICE_north_atlantic_expedition_vinland_grapes_small_desc: "이 인물은 최근 서방 해양 원정을 후원했습니다. 원정대는 빈란드로 항해하여 그 지역의 유명한 야생 포도를 소량 수확하여 이 인물에게 가져왔습니다." # 11449646081347170447
  RICE_north_atlantic_expedition_vinland_grapes_large: "많은 빈란드 포도" # 14034468641399087004
  RICE_north_atlantic_expedition_vinland_grapes_large_desc: "이 인물은 최근 서방 해양으로 원정을 후원했습니다. 원정대는 빈란드에 도착하여 그 지역의 유명한 야생 포도를 다량 수확하여 이 인물에게 가져왔습니다." # 9881295653027255844
  RICE_north_atlantic_expedition_seal_meat: "서부 대서양의 짐승고기" # 1192640956933430964
  RICE_north_atlantic_expedition_seal_meat_desc: "이 인물은 최근 서방 해양 탐험을 후원했습니다.  탐험대는 여정 중 바다표범을 사냥하여 그 고기를 잘 보관하여 이 인물에게 바쳤습니다." # 16561195170363918266
  RICE_north_atlantic_expedition_seal_blubber: "서부 대서양의 물개 기름" # 13625727137290200116
  RICE_north_atlantic_expedition_seal_blubber_desc: "이 인물은 최근 서해로 원정을 후원했습니다. 원정대는 여정 중에 바다표범을 사냥하여 이 인물에게 바다표범 지방을 가져다주었습니다. 이 지방은 기름을 만들 수 있는 재료입니다." # 5409144928701943479
  RICE_north_atlantic_expedition_americas_fauna_knowledge: "아메리카 대륙의 동물 지식" # 13651671969226652393
  RICE_north_atlantic_expedition_americas_fauna_knowledge_desc: "이 인물은 최근 서쪽 바다로 원정을 후원했습니다. 원정대는 평범한 생물과 신비한 생물들을 연구했으며, 수집한 정보를 이 인물에게 보고했습니다." # 13823460928494732818
  RICE_north_atlantic_expedition_americas_flora_knowledge: "아메리카 대륙의 식물 지식" # 15589194148969615788
  RICE_north_atlantic_expedition_americas_flora_knowledge_desc: "이 인물은 최근 서해로 원정을 후원했습니다. 원정대는 평범한 식물과 환상적인 식물들을 연구했으며, 수집한 정보를 이 인물에게 전달했습니다." # 10115876956499606985
  RICE_north_atlantic_new_greenland_courtier: "그린란드 식민지와의 새로운 연결" # 3721375401830830921
  RICE_north_atlantic_new_greenland_courtier_desc: "이 인물은 최근 먼 땅 그린란드 식민지의 정치 및/또는 상업 네트워크와 새로운 인맥을 구축했습니다.\n\n#italic 그린란드 영지로부터 얻을 수 있는 [금|E], [명성|E], 그리고 [faith|E]의 잠재력이 증가합니다!#" # 8505289986087151261
  RICE_north_atlantic_new_vinland_courtier: "빈란드 식민지와의 새로운 연결" # 17009832615083901660
  RICE_north_atlantic_new_vinland_courtier_desc: "이 인물은 최근 빈란드 식민지와 새로운 인맥을 구축했습니다.\n\n#italic [greenland_estates_long|E]로부터 얻을 수 있는 [금|E], [명예|E], 그리고 [faith|E]의 잠재력이 증가합니다!#" # 3168660988630764258
