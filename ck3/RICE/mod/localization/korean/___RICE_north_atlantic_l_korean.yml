  RICE_north_atlantic_settle_vinland_desc: "네, [vinland|E]는 멀고 먼 땅입니다. 네, [vinland|E]에는 귀중한 자원이 거의 없습니다. 네, [vinland|E]에 정착하는 것은 어리석은 짓일지도 모릅니다. 하지만 이렇게 매력적이고 비옥한 땅과 모험에 대한 부름을 누가 거부할 수 있겠습니까? 이미 [vinland|E]에 #V [GetGlobalVariable('RICE_north_atlantic_vinland_outposts').GetValue|0]#!개의 [vinland_outposts|E]가 있습니다. 이제 영구적으로 [vinland_colonize|E]할 시간입니다!" # 13320904127448734030
