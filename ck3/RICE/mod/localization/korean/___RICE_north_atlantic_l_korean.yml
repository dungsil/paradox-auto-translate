  activity_RICE_hot_springs_visit_iceland_province_desc: "\n#P ++ [GetGeographicalRegion('custom_iceland').GetName]은 많은 [hot_springs|E]의 본고장이며, 이들 중 일부는 다양한 아이슬란드 사가에 기록된 이야기들과 연관되어 있습니다.#!\n\n#italic 이는 일반적인 [GetGeographicalRegion('custom_iceland').GetName] 밖의 [hot_springs|E]에 비해 더 많은 [stress|E] [stress_loss_i|E] 감소를 가져옵니다. 선택된 [barony|E]가 당신의 [capital|E]이 아닌 경우, 더 많은 [prestige|E] [prestige_i|E]도 얻게 됩니다.#!" # 14688121220135617669
  action_RICE_greenland_establish_estate: "그린란드 영지가 개척될 수 있습니다" # 2651988563057660422
