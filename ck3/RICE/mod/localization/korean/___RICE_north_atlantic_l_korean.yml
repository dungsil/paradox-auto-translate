  north_atlantic.0064.t: "원정: 버려진 마을" # 17221308048673831236
  north_atlantic.0064.desc: "원정대가 해변에 상륙한 것 같습니다. [leader.GetFirstNameNoTooltip]의 지휘 아래 몇몇 선원들이 그 지역을 탐험하기 위해 내륙으로 들어갔습니다.\n\n탐험대는 얼마 가지 않아 흥미로운 것을 발견했습니다. 나무와 가죽으로 만들어진 기이한 모양의 건물들이었습니다. 이곳이 일종의 마을이라는 데는 의심의 여지가 없었습니다. 그러나 그 누구도 없었고, 이 마을은 얼마 전에 버려진 것처럼 보입니다.\n\n[leader.GetFirstNameNoTooltip]는 [leader.GetHerHis] 부하들과 함께 조심해서 후퇴할지, 아니면 가치 있어 보이는 것을 챙겨서 도망칠지 논의했습니다. [leader.GetSheHe]는 다음에 무엇을 했을까요?" # 8003016523724942960
  north_atlantic.0064.a: "내 생각에 [leader.GetFirstNameNoTooltip]은 안전을 위해 후퇴한 것 같아." # 4370805903373920260
  north_atlantic.0064.b: "[leader.GetFirstNameNoTooltip](이)가 쓸모있어 보이는 건 뭐든지 챙긴 것 같소." # 9950945796901631372
  north_atlantic.0064.c: "어쩌면 [leader.GetFirstNameNoTooltip]는 현지인들이 나타나는지 보려고 기다렸을지도 모릅니다." # 17778842026823067996
