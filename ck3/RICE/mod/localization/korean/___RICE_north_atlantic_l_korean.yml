  struggle_parameter_rice_greenland_increased_greenland_failure: "#N +10%#! [그린란드 정착지|E]가 버려질 연례 확률에 추가되어, (다른 전제 조건이 충족될 경우) [그린란드 투쟁|E]를 종식시킵니다." # 13829570152473457975
