  RICE_north_atlantic_walrus_ivory_workshop_scandinavia: "북유럽 상아 조각 중심지 설립" # 10634412826698724037
  RICE_north_atlantic_walrus_ivory_workshop_scandinavia_desc: "[greenland_settlements|E]의 배들은 매년 풍부한 바다코끼리 상아를 유럽 항구로 실어 나릅니다. 우리가 [GetGeographicalRegion('RICE_greenland_struggle_region').GetName]에서 조각된 상아의 주요 수출국이 된다면 이 무역에서 막대한 이익을 얻을 수 있을 것입니다." # 8305664134944347007
  RICE_north_atlantic_walrus_ivory_workshop_scandinavia_tooltip: "스칸디나비아에 주요 상아 조각 공방을 설립합니다." # 4608004449420564601
  RICE_north_atlantic_walrus_ivory_workshop_scandinavia_effect_tooltip_1: "[county_modifier|E]는 [RICE_greenland_struggle|E]가 [struggle_phase_greenland_marginalization|E]로 전환될 경우(따라서 이 [decision|E]를 다시 활성화) 제거될 것입니다." # 1330996623005984050
  RICE_north_atlantic_walrus_ivory_workshop_scandinavia_effect_tooltip_2: "이 [decision|E]은 귀하의 [가문|E]에 [그린란드_영지_장기|E]가 있으면 더 저렴합니다." # 6878224988553832182
  RICE_north_atlantic_walrus_ivory_workshop_scandinavia_confirm: "상아는 우리에게 흘러야 합니다!" # 7089019601942905254
  RICE_north_atlantic_walrus_ivory_workshop_scandinavia_context_tooltip: "#emphasis 역사적 배경:#! 11세기에서 14세기에 걸쳐 그린란드는 유럽에 사용된 상아의 대부분을 공급했으며, 이 상아(바다코끼리 상아)를 조각하는 주요 중심지는 노르웨이의 트론헤임과 독일의 쾰른의 작업장이었습니다. 과거 역사학자들은 그린란드 상아가 코끼리 상아의 저렴한 대체재로 여겨졌다고 생각했지만, 최근 연구에 따르면 그린란드 상아는 그 자체로 가치 있는 물품으로 평가되었으며, 이슬람 세계와 아시아로도 수출되었을 가능성이 있습니다." # 12352915451417536182
  RICE_north_atlantic_walrus_ivory_workshop_europe: "유럽 상아 조각 중심지 설립" # 3805543777540079703
  RICE_north_atlantic_walrus_ivory_workshop_europe_desc: "[greenland|E]에서 매년 수많은 바다코끼리 상아가 유럽 항구로 들어옵니다. 우리는 [그린란드_쌀_갈등|E]에 직접적으로 [참여_곤란|E]하지는 않지만, [그린란드_쌀_갈등_지역].의 외부로 새겨진 상아의 주요 수출국이 된다면 이 무역에서 큰 이익을 볼 수 있을 것입니다." # 12518769746950446078
  RICE_north_atlantic_walrus_ivory_workshop_europe_tooltip: "유럽에 주요 상아 조각 공방을 설립합니다." # 1673699276994243443
