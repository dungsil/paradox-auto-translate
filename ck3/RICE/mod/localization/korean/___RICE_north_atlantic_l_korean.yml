  north_atlantic.0064.b.failure.battle_defeat: "전투가 벌어지고, [leader.GetFirstNameNoTooltip](이)가 완패했습니다" # 15494103677351693017
  north_atlantic.0064.b.failure.useless: "마을에는 약탈할 만한 물건이 거의 없습니다" # 10754853163947999770
