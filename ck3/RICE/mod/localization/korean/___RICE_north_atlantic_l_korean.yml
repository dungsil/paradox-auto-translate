  north_atlantic.0161.t: "그린란드 발견" # 727741568254640503
  north_atlantic.0161.desc: "죽은 뒤 잊히는 평범한 모험가와 여행자들이 있는가 하면, 그 영광과 명성이 수 세기 동안 미래의 전설 속에 살아 숨 쉬는 이들도 있습니다. 오늘날, [leader.GetFirstName]이 그러한 전설적인 탐험가 중 한 명이라는 사실은 의심의 여지가 없습니다." # 15650416644572093295
  north_atlantic.0161.desc.leader_dead: "[leader.GetFirstNameNoTooltip]께서는 항해 도중 사망하셨지만, [leader.GetHerHis] 선원들은 [leader.GetHerHis]의 기억을 기리기 위해 항해를 계속했습니다. 그들은 [leader.GetFirstNameNoTooltip]께서 정착민을 유치하기 위한 영리한 방법으로 \"#Bold 그린란드#!\"라고 이름 붙인 땅을 발견했습니다.\n\n그린란드는 척박하고 외딴 땅이지만, 기회로 가득 찬 곳이기도 합니다. [leader.GetFirstNamePossessiveNoTooltip]의 선원들은 이미 제 이름으로 그린란드의 비옥한 지역에 [ROOT.Char.GetCulture.GetName] 정착민(현재 [new_culture.GetCollectiveNoun]로 정체성을 확립했습니다.)의 도움을 받아 두 개의 정착지를 세웠습니다. [leader.GetFirstNamePossessiveNoTooltip]의 선원들은 또한 그린란드의 북쪽 해안에 많은 수의 바다코끼리가 있다고 보고했습니다. 만약 우리가 체계적으로 그들을 사냥할 수 있는 좋은 방법을 찾는다면, 유럽으로 돌아가 상아에 대한 수요가 높은 곳에서 상당한 이익을 얻을 수 있을 것입니다." # 9908613187727649594
  north_atlantic.0161.desc.leader_not_dead: "\n\n[leader.GetFirstNameNoTooltip]께서 개선하여 돌아와 서쪽 끝에 광활한 땅이 있다는 것을 확인해 주셨습니다. 그 땅을 [leader.GetSheHe]께서는 \"#Bold 그린란드#!“라고 부르시더군요. [leader.GetSheHe|U]께서는 정착민을 유치하기 위한 기발한 방법이라고 주장하십니다.\n\n그린란드는 척박하고 외딴 땅이지만 기회로 가득 찬 곳이기도 합니다. [leader.GetFirstNameNoTooltip]께서는 이미 [ROOT.Char.GetCulture.GetName] 정착민(현재는 [new_culture.GetCollectiveNoun]라고 자칭함)의 도움을 받아 제 이름으로 그린란드의 비교적 비옥한 지역에 두 개의 정착지를 건설했습니다. [leader.GetFirstNameNoTooltip]께서는 또한 그린란드 북부 지역에 많은 수의 바다코끼리가 서식한다고 보고했습니다. 바다코끼리를 체계적으로 사냥할 수 있는 좋은 방법을 찾을 수 있다면 유럽으로 돌아가 상아에 대한 수요가 높기 때문에 상당한 이익을 얻을 수 있을 것입니다." # 10258536272645887827
  north_atlantic.0161.a: "이것은 북대서양 시대의 새로운 탄생이다!" # 5950760722258091093
  north_atlantic.0162.t: "대원정 계획" # 3413433067059056389
  north_atlantic.0162.desc.greenland: "천 리 길도 한 걸음부터라 하지 않던가. 이 경우에는 하나의 결정부터일 것이다. 아이슬란드 서쪽에 거대한 땅덩이가 있다는 이야기가 사실인지 확인하기 위해 서쪽 바다로 가는 대탐험을 후원하기로 했다. 가장 먼저 해야 할 일은 이 탐험을 이끌 능력이 뛰어나고 모험심이 강한 사람을 선택하는 것이다." # 8094282014367264622
  north_atlantic.0162.desc.americas: "천 리 길도 한 걸음부터라 하지 않던가. 이 경우에는 하나의 결정부터일 테지. 나는 서쪽 바다로 향하는 대원정을 후원하기로 했다. 그린란드 너머, 저 너머에 더 많은 땅이 있다는 이야기가 사실인지 확인하기 위해서지. 가장 먼저 해야 할 일은 이 원정을 이끌 수 있는 유능하고 모험심이 강한 인물을 선택하는 것이다." # 1327700636736028003
  north_atlantic.0162.desc.some_courtiers: "저의 일부 궁정 신하들이 이번 원정을 이끌고 싶다는 의사를 밝혔습니다. 모험에 대한 그들의 열망에 진심으로 감사드립니다!\n\n추가적으로, [local.GetFirstName](이)라는 현지인이 제 계획을 듣고 [local.GetHerHis]의 봉사를 제게 제안했습니다. 제가 듣기로는 [local.GetSheHe]는 여러 땅을 여행한 경험이 있다고 하니, [local.GetSheHe]도 원정대의 지도자가 될 수 있는 선택지가 될 수 있습니다." # 11957740545920998199
  north_atlantic.0162.desc.no_courtiers: "불행히도 제 신하 중 누구도 이 위대한 원정의 지도자 역할을 맡으려 하지 않습니다. 그들의 망설임은 이해하지만, 실망스러운 것은 어쩔 수 없습니다.\n\n다행히도 [local.GetFirstName](이)라는 현지인이 제 계획을 듣고 [local.GetHerHis]의 도움을 제게 제안했습니다. 그들을 이번 원정대의 지도자로 임명할 수밖에 없을 것 같지만, [local.GetSheHe]가 여러 땅을 여행한 경험이 있다는 소식을 들었습니다." # 7069506161271680462
  north_atlantic.0162.a: "[candidate_1.GetFirstNameNoTooltip](이)가 이 책임을 맡아야 합니다." # 353603723129121650
  north_atlantic.0162.b: "[candidate_2.GetFirstNameNoTooltip]는 이 중대한 임무에 적합한 [candidate_2.GetWomanMan]입니다." # 10770918763874954096
  north_atlantic.0162.c: "[local.GetFirstNameNoTooltip] 님이 이 탐험을 이끌도록 선택될 것입니다." # 7487723134177887579
