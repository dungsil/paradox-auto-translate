  RICE_greenland_struggle: "그린란드 식민지화" # 7063042353564736972
  RICE_greenland_struggle_desc: "내 취향은 아주 독특하오. 자네는 이해 못 할 걸세.\n\n내 취향은 아주 독특하오. 자네는 이해 못 할 걸세." # 13881659477049932384
  struggle_RICE_greenland_phase_settlement: "정착지" # 14914743758928506789
  struggle_RICE_greenland_phase_settlement_desc: "[colonizing_greenland|E]에는 큰 기회가 있으나, 유럽과 멀리 떨어져 있기에 높은 위험도 따릅니다. \n\n조건이 좋은 기후, 원주민들과의 우호적인 관계, 그리고 해마 상아와 같은 고급 수출품의 꾸준한 수요 덕분에 [greenland|E]는 북대서양 정치 및 무역 네트워크와의 관계를 발전시키며 번영할 수 있지만, 이는 [struggle_phase_greenland_integration|E]로 이어질 수 있습니다. 반대로, 다른 지역의 정치 경제적 변화와 현지 원주민들과의 갈등은 교역과 물자 공급을 방해하고, [greenlands|E]의 정착지를 쇠락하게 만들어 [struggle_phase_greenland_subsistence|E]로 이어질 수 있습니다." # 16184923117157770705
  struggle_RICE_greenland_phase_integration: "통합" # 6140478326413138088
  struggle_RICE_greenland_phase_integration_desc: "[struggle_phase_greenland_settlement|E]의 성공적인 수행으로, 북대서양 정치·경제 네트워크와 [greenland_settlements|E]가 연결되어 호황을 누리고 있습니다. 특히 해마 상아와 같은 사치품 수출이 큰 역할을 했습니다. 원주민들과의 평화로운 관계 또한 교역과 협력을 확대하는 데 기여했습니다. 실제로 [greenland|E]는 번영하여 그 너머 땅을 탐험하려는 움직임이 더욱 활발해졌습니다.\n\n그러나 모든 좋은 일에는 끝이 있습니다. [greenland|E]는 여전히 작고, 다른 지역의 정치·경제 변화로 인한 사회적 충격에 취약합니다. 이는 [struggle_phase_greenland_subsistence|E]를 초래할 수 있습니다. 이러한 충격이 너무 커서 정착지가 적응하지 못하면 [greenland|E]는 [struggle_phase_greenland_marginalization|E]로 이어질 수 있습니다." # 11286751792472186370
  struggle_RICE_greenland_phase_subsistence: "생존" # 10865436810286063182
  struggle_RICE_greenland_phase_subsistence_desc: "[struggle_phase_greenland_settlement|E] 또는 [struggle_phase_greenland_integration|E]를 거치며 성장한 이후, [greenland_settlements|E]는 먼 거리의 지원과 혹독하고 추운 땅에서의 영향력 유지의 어려움으로 인해 흔들립니다. 지역 원주민과의 관계 또한 점점 긴장하게 됩니다.\n\n다른 지역의 정치적, 경제적 변화는 무역과 물자 공급을 방해하고, [greenland|E]는 북유럽에 점점 더 의존하게 됩니다. 이주민들은 유럽으로부터 지원을 받고, 특히 바다코끼리 상아와 같은 귀중한 사치품의 수출 노력을 더욱 강화해야 합니다. 그렇지 않으면 [struggle_phase_greenland_integration|E]에 이르거나, [greenland|E]는 [struggle_phase_greenland_marginalization|E]로 추락할 것입니다." # 2760265788695877473
  struggle_RICE_greenland_phase_marginalization: "소외" # 1782603978751518704
  struggle_RICE_greenland_phase_marginalization_desc: "[greenland_settlements|E]는 생존을 위해 외부의 도움에 의존하지만, 북유럽의 정치 세력들로부터 종종 외면받습니다. 특히 바다코끼리 상아와 같은 사치품 수출을 중심으로 이전에 번창했던 산업은 심각한 침체를 겪고 있습니다. [greenlands|E] 원주민과의 관계 또한 불신과 심지어 갈등으로 얼룩져 있습니다.\n\n\n결국 [greenland|E] 정착민들이 이러한 새로운 상황에 적응하고 [struggle_phase_greenland_subsistence|E]에 빠져들면서 어느 정도의 균형이 이루어질 수도 있습니다. 그렇지 않으면 쇠퇴의 소용돌이에 더 깊이 빠져 또 다른 [struggle_phase_greenland_marginalization|E]에 이를 것입니다." # 753134804213570214
