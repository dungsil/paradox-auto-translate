  RICE_north_atlantic_learn_toggling_harpoons_effect_tooltip_2: "[greenlandic.GetName]와 [adopter.GetCulture.GetName] [culture|E]는 낮은 @RICE_greenland_resilience_icon! [greenland_resilience|E] 및 @RICE_greenland_networks_icon! [greenland_networks|E]의 부정적인 영향을 완화하고 $RICE_north_atlantic_whale_hunt$를 하기 위한 [decision|E]을 내릴 때 성공 가능성을 높이는 #V $innovation_RICE_toggling_harpoons$#! [innovation|E]를 개방합니다." # 11873301851145102677
  RICE_north_atlantic_learn_toggling_harpoons_confirm: "사냥이 더 쉬워지겠군!" # 7592111853481436067
  RICE_north_atlantic_learn_toggling_harpoons_context_tooltip: "#emphasis 역사적 배경:#! 아메리카와 북극의 이누이트를 비롯한 다양한 민족들은 사냥할 때 토글식 작살을 사용합니다. 한 개의 촉을 가진 일반 작살과는 달리, 토글식 작살은 두 개의 촉을 가지고 있습니다. 하나의 촉은 돌진하는 몸체에 부착되어 있고, 분리 가능한 다른 촉은 첫 번째 촉 위에 덮개처럼 씌워져 있습니다. 이로 인해 작살이 먹잇감에 더 쉽게 박히게 됩니다." # 14362091145914029698
