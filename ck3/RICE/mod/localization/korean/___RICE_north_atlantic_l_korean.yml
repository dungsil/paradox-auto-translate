  north_atlantic.0102.t: "구호품, 그린란드에 닿지 못해" # 5089552204436265395
  north_atlantic.0102.desc: "그린란드를 지원하려던 나의 시도가 허사가 된 것 같아 안타깝습니다. 이 재앙으로 인해 나의 훌륭한 선원들과 백성들, 그리고 나의 배와 많은 물자를 잃었습니다. [ROOT.Char.GetFaith.WaterGodName]께서 어찌하여 이 배들을 보호하지 않으셨는지, 우리가 무슨 잘못을 저질렀기에 이런 일이 일어났는지 한탄하고 궁금할 뿐입니다!" # 1778309783745266789
  north_atlantic.0102.desc.basic_supplies: "제가 보낸 그린란드행 기본 보급품 선적이 폭풍우를 만나 바다에 침몰했다는 소식을 들었습니다." # 17376531476822762749
  north_atlantic.0102.desc.settlers: "제가 모집하여 그린란드에 정착하러 간 정착민들이 도착하지 못했다는 소식을 들었습니다. 배들이 폭풍우를 만나 침몰하여 정착민들과 선원들이 모두 사망했다고 합니다." # 5796069302413924793
  north_atlantic.0102.desc.food: "제가 보낸 식량과 가축을 실은 배가 폭풍우를 만나 바다에 침몰하여 그린란드에 도착하지 못했다는 소식을 들었습니다." # 9125706279111134085
  north_atlantic.0102.desc.materials: "그린란드로 보낸 물자 수송선이 폭풍우를 만나 바다에 침몰하여 도착하지 못했다는 소식을 들었습니다." # 15964015455880435454
  north_atlantic.0102.desc.clergy: "그린란드로 가도록 요청한 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들이 도착하지 못했다는 소식을 들었습니다. 배가 폭풍우에 휩쓸려 침몰하여 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들과 선원들이 사망했습니다." # 6784062715479486200
  north_atlantic.0102.desc.hunting_stations: "그린란드의 서부 해안선에 새로운 사냥 기지를 건설하는 데 필요한 노동자들과 보급품을 실은 내 배들이 도착하지 못했다는 소식을 들었다. 슬프게도 배들은 폭풍우에 휩쓸려 바다에 가라앉았다." # 7916601188526513493
  north_atlantic.0102.desc.shielings: "제 배들이 그린란드에 새로운 임시 숙소를 짓는 데 필요한 노동자들과 물자를 싣고 갔으나, 그곳에 도착하지 못했다는 소식을 들었습니다. 불행히도 배들이 폭풍우에 휩쓸려 바다에 침몰했다고 합니다." # 16197705279432775308
  north_atlantic.0102.desc.temples: "그린란드 정착지에 새로운 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship] 건설을 돕기 위해 노동자들과 보급품을 실은 제 배들이 도착하지 못했다는 소식을 들었습니다. 애석하게도 배들은 폭풍우를 만나 바다에 침몰했습니다." # 14213195448511716894
  north_atlantic.0102.a: "정말 비극이군!" # 10930193602172709636
