  RICE_north_atlantic_support_vinland_desc: "[vinland|E]를 개척하는 것은 비용이 많이 들고, 위험하며, 심지어 어리석은 행동입니다. 현재 [vinland|E]에는 #V [GetGlobalVariable('RICE_north_atlantic_vinland_outposts').GetValue|0]#! 개척지가 있습니다. 이러한 [vinland_outposts|E]를 [greenland_support|E]하는 것이 좋겠지만, [vinland|E]는 너무 멀고 실질적인 가치가 없으므로, 더 수익성 있는 [greenland|E]에 그 자원을 쏟는 것이 훨씬 효율적일 것입니다… 맞습니까?" # 14a149f6749e2024399078f5236494373b9bdd19
