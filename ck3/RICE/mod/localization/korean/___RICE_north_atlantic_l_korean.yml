  game_concept_expedition_episode: "에피소드" # 8669aa56ebc3f21fc0d3cdc9df39e280e922f5e4
  game_concept_expedition_episodes: "에피소드" # 49d641ba8893f2f56bfba90855388d385e04a1ca
  game_concept_expedition_episode_long_desc: "각각의 [greenland_expedition|E]는 세 개의 "회차"로 나뉘며, 각 회차는 #Bold #P 긍정적#!#!, #Bold 중립적#!, 또는 #Bold #N 부정적#!#! 결과를 가질 수 있습니다. 때로는 이러한 결과는 [greenland_expedition_leader_s|E]의 [skills|E]에 의해 영향을 받을 수 있습니다. 어떤 경우든, 이러한 결과는 [greenland_expedition|E]가 성공인지 실패인지를 결정합니다." # 6c1107e00125db9a08080574ba9971c0d3adc4d2
  game_concept_greenland_estate_s: "영지" # ce6387fea154ba8d577968c4329ee1acbcd7c654
  game_concept_greenland_estates: "자산" # e7ed6d0ef1644cb934ccf3e6b039be6ca8178220
  game_concept_greenland_estate: "영지" # 817a657db91a9812480b1c08f6d564c76b1392ce
  game_concept_greenland_estates_long: "그린란드 영지" # 1cddf2f32bd1a67498d1b791d874e379ca239e04
  game_concept_greenland_estate_long: "그린란드 영지" # 9cc9a3271a7183914f337230a05b9b0f112e7d6d
  game_concept_greenland_estate_long_desc: "만약 [RICE_greenland_struggle|E]가 아직 진행 중이거나 좋은 결말로 해결되었다면, [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E]의 [rulers|E]는 $RICE_north_atlantic_family_estate_greenland$ [decision|E]을 내릴 수 있습니다. 이는 귀하의 [house|E]에 [GetModifier('RICE_north_atlantic_greenland_family_estate').GetNameWithTooltip] [modifier|E]를 추가하고, 무엇보다도 [greenland|E]와 관련된 많은 [decisions|E]와 메커니즘을 해제합니다. \n\n이 [modifier|E]가 활성화된 동안, [house|E]의 모든 구성원은 매년 소량의 £gold£, [prestige|E], 그리고 [piety|E]를 받게 될 것입니다. 하지만, [greenland_colony|E]가 [struggle_phase_greenland_subsistence_simple|E]와 [struggle_phase_greenland_marginalization|E] 단계에 있고, 그리고/또는 [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] 또는 @RICE_greenland_networks_icon! [greenland_networks|E]가 낮다면 이러한 자원을 잃을 가능성도 있습니다." # e1a3edfe0c9ea4d1b288aceb5f0ac74a229d920e
  game_concept_greenland_supporting: "지원합니다." # 8c846b6abbf0756774d1b2e7ed3b88a3cc649ab0
  game_concept_greenland_supported: "지원됨" # 0bf8509ba5ecde4589d8872597ed2ff4969a9a4c
  game_concept_greenland_support: "지원" # f32d5a3b17e614297417cc279a7ec1cd02274d65
  game_concept_greenland_support_long: "그린란드 지원" # 25b62b176c3ebedbb19be76ec7a6d2ded375cbeb
  game_concept_greenland_support_long_desc: "[그린란드_투쟁|E]의 성공을 돕기 위해 [투쟁관련자|E] [통치자|E]들이 [그린란드_투쟁_지역|E] [지역|E]에서 할 수 있는 일은 $RICE_북대서양_그린란드_지원$ 결정을 내리는 것입니다. 그린란드를 지원하는 방법은 여러 가지가 있는데, 예를 들어 예배당을 건설하거나 이주민을 모집하는 방법이 있습니다. 각 지원 유형에는 다른 이점이 있지만, 모두 [그린란드|E] @RICE_그린란드_저항_아이콘! [그린란드_저항력|E] 또는 @RICE_그린란드_네트워크_아이콘! [그린란드_네트워크|E] 중 하나를 향상시킵니다.\n\n\n또한 $RICE_북대서양_빈란드_지원$ 이라는 다른 결정을 통해 [빈란드|E] @RICE_빈란드_생존력_아이콘! [빈란드_생존력|E]을 향상시킬 수 있습니다." # 600acdf2fbb2b3ba7971a78ee4f1f2a7e8ac350c
  game_concept_vinland_outpost: "외곽지" # 85b353889de58e9d55a04139ef3d78edbd601633
