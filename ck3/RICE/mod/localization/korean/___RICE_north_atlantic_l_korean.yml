  RICE_north_atlantic_learn_toggling_harpoons_context_tooltip: "#bold 역사적 배경:#! 북미와 북극 지역의 이누이트족과 여러 민족은 사냥에 토글형 창을 사용합니다. 일반적인 창과 달리, 토글형 창은 두 개의 날카로운 부분이 있습니다. 한 부분은 던지는 부분에 고정되고, 다른 한 부분은 분리 가능하며, 갓처럼 첫 번째 부분 위에 덮이도록 장착되어 있습니다. 이로 인해 창이 먹이에 더 쉽게 박히도록 합니다." # 14362091145914029698
