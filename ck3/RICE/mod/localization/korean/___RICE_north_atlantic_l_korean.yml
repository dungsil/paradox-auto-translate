  RICE_north_atlantic_hunting_trip_context_tooltip: "#emphasis 역사적 배경:#! 그린란드는 중세 유럽 미술에 사용된 대부분의 상아를 공급했습니다. 대부분의 바다코끼리는 북유럽 정착지에서 수백 마일 북쪽에 떨어진 디스코 만에서 북극 해역이 비교적 안전한 여름에 사냥해야 했습니다. 따라서 사냥에 참여한 그린란드인들은 몇 주라는 짧은 시간 동안 배를 타고 올라가 바다코끼리를 죽이고 머리를 잘라(시체가 너무 커서 작은 배에 실을 수 없었기 때문에) 가을 수확을 돕기 위해 제때 엄니를 집으로 가져와야 했습니다. 그린란드 식민지는 전성기에도 기껏해야 수천 명에 불과했기 때문에 모든 건장한 사람들의 기여가 필요했습니다." # 3034432068353502787
