  north_atlantic.0014.t: "그린란드에 이누이트족이 도착했습니다." # 4917191663695527888
  north_atlantic.0014.desc: "그린란드에서 [inuit.GetName]이라는 새로운 민족이 나타났다는 소문이 들려옵니다. 그들의 활동이 그린란드의 다른 주민들, [dorset.GetName]과 유럽의 이주민들과 어떻게 교류할지 시간이 지켜봐야 할 것입니다.\n\n[inuit.GetNameNoTooltip]은 먼 옛날부터 세계의 추운 북쪽 지역에서 살아왔습니다. 그들은 이 혹독한 기후에서 번성하며, 고래잡이와 물개 사냥부터 잘 차단된 집을 짓는 것, 개썰매를 타고 눈과 얼음 위를 이동하는 것까지 모든 분야에서 뛰어납니다.\n\n[inuit.GetNameNoTooltip]의 혁신적인 기술이 중요한 자원을 차지하기 위한 다른 집단들과 경쟁하여 긴장과 갈등을 야기할 것인가? 아니면 서로 협력하여 무역을 할 기회가 될 것인가? 아니면 이 세 집단은 서로 무관심하게 자신의 운명을 극한의 북쪽에서 따로따로 이어갈 것인가?" # 8681005962155280176
  north_atlantic.0014.a: "북쪽 끝자락에서도 시대는 항상 변화합니다." # 7550587723237143890
  north_atlantic.0014.a.tooltip: "[RICE_greenland_struggle|E]에 참여하는 자들에게는 이제 [inuit.GetNameNoTooltip]와의 관계가 여러 [decisions|E] 및 사건, 예를 들어 [greenland_expeditions|E]에 영향을 미칠 것입니다." # 5062573432805187040
