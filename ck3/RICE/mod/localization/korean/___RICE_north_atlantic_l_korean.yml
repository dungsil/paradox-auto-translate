  RICE_skiing_option_desc: "추운 눈 덮인 지형을 여행하는 동안, 험난한 여정에도 견딜 수 있는 고품질 스키를 챙기고 유지하는 데 특별히 신경 쓸 것입니다." # 3266488339151744962
