  north_atlantic.0016.t: "빈란드를 포기하다" # 16364147256353898040
  north_atlantic.0016.desc.intro.support: "발진했던 빈란드 원정 함대가 예상보다 빨리 귀환했습니다." # 5216982224730159920
  north_atlantic.0016.desc.intro: "빈란드에 있는 우리 가족의 전초기지에서 불행한 소식이 들려왔습니다!" # 14530623010673506918
  north_atlantic.0016.desc: "빈란드의 거주민 대다수가, 저희 가문에 충성하는 이들만이 아닌, 거주지를 모두 버렸다는 보고가 있습니다. \n\n그 이유에 대해서는 여러 가지 상반된 보고가 있습니다. 일부 정착민들은 빈번한 원주민들의 습격과 공격 때문이라고 주장합니다. 다른 이들은 부족한 장기적인 물자 공급 계획으로 인해 이러한 어려움에 처했다고 말합니다. 일부 귀국자들은 정착민들이 이 험난하고 미지의 지역에 머물만한 경제적 이익이 거의 없다는 사실을 깨달으며, 아무리 풍요롭다 해도 끈기를 잃어 버렸다고 의심합니다. \n\n어떤 원인이든, 이는 빈란드에 장기적으로 정착하려는 모든 이들에게 큰 타격이 될 것입니다." # 8281372744488168837
  north_atlantic.0016.a: "Vinland's long-term viability in Crusader Kings III, while theoretically possible, is highly improbable and significantly challenging.  Factors such as harsh climate, limited resources, and the potential for conflict with native populations heavily outweigh any potential benefits.  While small-scale settlements might persist for short periods, establishing a lasting, prosperous colony faces enormous obstacles." # 2083587975798830896
  north_atlantic.0016.tooltip: "[vinland_outposts|E]의 모든 거점이 버려졌습니다. [vinland|E]의 [vinlands|E] @RICE_vinland_viability_icon! [vinland_viability|E]가 #V [GetGlobalVariable('RICE_viability_vinland_fail_value_temp').GetValue]#! 감소하여 @RICE_vinland_viability_icon! #V [GetGlobalVariable('RICE_vinland_viability').GetValue|0]#!에 이르렀습니다." # 14608963003981062393
  north_atlantic.0016.support.tooltip: "[vinland|E]에 대한 지원이 도달하지 못했습니다." # 7934892958727650155
  north_atlantic.0017.t: "[인누이트.GetNameNoTooltip]의 아이디어를 반영하여" # 10164055186205465779
  north_atlantic.0017.desc: "그린란드 정착지는 중요하지만 먼 변경 지역입니다. 최근에는 여러 가지 어려움에 직면했으며, [greenlandic.GetName] 사람들은 잘 적응했지만, 식민지가 장기적으로 지속 가능하도록 더 많은 노력이 필요하다고 느끼는 사람들도 많습니다.\n\n[GetGeographicalRegion('RICE_greenland_struggle_region').GetName]의 저명한 통치자 [adopter.GetTitledFirstName]는 그린란드 식민지에 깊이 관여하는 가문의 일원으로, 북부 그린란드의 [inuit.GetCollectiveNoun]에 연락했습니다. [adopter.GetSheHe|U]는 추운 북극 기후에 적응하는 방법에 대한 이야기를 들었기에 그들과 더욱 긴밀한 관계를 구축하고자 합니다.\n\n[adopter.GetFirstNameNoTooltip]는 그린란드 식민지의 이 새로운 정책의 선봉에 설 것입니다. [adopter.GetHerHis] 영향력과 인맥을 사용하여 [greenlandic.GetCollectiveNoun]이 [inuit.GetNameNoTooltip]의 생활 방식에 대해 더 많이 배우도록 장려하고, [inuit.GetNameNoTooltip]과의 관계 및 무역망을 개선할 것입니다. 이를 통해 두 집단은 먼 북쪽에서 더 강하고 번영하는 사회를 건설하기 위해 함께 노력할 수 있습니다." # 4242584605042517115
  north_atlantic.0017.a: "장기적으로 어떻게 될지 지켜봐야겠군." # 9969922179537124229
  north_atlantic.0018.t: "아이슬란드 온천" # 16165529427527112065
  north_atlantic.0018.desc: "[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]의 온천에 도착했습니다. [GetGeographicalRegion('custom_iceland').GetName]의 온천 중 하나일 뿐이지만, 오늘 찾아온 이곳에 대해 많은 이야기를 들었기에 직접 경험해보고 싶었습니다.\n\n\n여기서 가능한 한 푹 쉬고 있습니다.  옛 사가 영웅들이 이런 온천을 찾았던 것도 이해가 됩니다. 정말 편안한 경험이군요!\n\n\n아무튼... 다음에도 이곳을 다시 찾을까요, 아니면 섬의 다른 온천을 방문해볼까요?" # 11757202876994543427
  north_atlantic.0018.a: "정말 편안하네요." # 12096907813282560195
  north_atlantic.0019.t: "$north_atlantic.0018.t$" # 10543772007532873544
  north_atlantic.0019.desc: "[GetGeographicalRegion('custom_iceland').GetName]에는 많은 온천이 있습니다. 서사시는 이러한 온천을 자주 찾았던 전설적이고 역사적인 인물들을 이야기합니다.\n\n따라서 저는 [ROOT.Char.GetInvolvedActivity.GetShortName]을 [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]에서 수행하여 마음을 진정시키고 활력을 되찾기로 결심했습니다." # 6805844187144122375
  north_atlantic.0019.a: "시작합니다!" # 8394906585041010414
  north_atlantic.0020.t: "[ROOT.Char.GetHouse.GetNameNoTooltip] 가문이 그린란드에 도착했습니다." # 4435788335079772189
  north_atlantic.0020.desc.establisher: "[ROOT.Char.GetHouse.GetName] 가문은 깊이 고심 끝에 그린란드 정착지를 우리의 영토로 삼기로 결정했습니다. 땅은 혹독하고 추운 땅이지만, 특히 바다 코끼리 상아를 비롯한 이국적인 동물 상품 거래로부터 큰 이익을 얻을 수 있는 기회가 많습니다.\n\n저는 그린란드에 적합한 우리 가문의 영지 자리를 찾기 위해 노력했고, 이미 그 땅에 저택과 함께 지역 농민들을 위한 농장을 지을 것을 명령했습니다. 머지않아 그린란드 영지에서 나오는 귀중한 고급 수출품들이 우리 가문이 통제하는 항구에 도착하여 유럽 시장에서 팔릴 것입니다." # 3272788731565583611
  north_atlantic.0020.desc.relative: "신중한 고찰 끝에, [establisher.GetTitledFirstName]은 우리 가문인 [ROOT.Char.GetHouse.GetName]이 그린란드 정착지에 대한 영토 주장을 제기해야 한다고 결정했습니다. 땅은 차갑고 척박하지만, 특히 바다코끼리 상아를 비롯한 이국적인 동물 제품의 무역으로 인한 수익 기회는 매우 많습니다.\n\n[establisher.GetFirstName]은 그린란드에 우리 가문의 영지에 적합한 지역을 찾는 데 주도적인 역할을 했습니다. 그리고 [establisher.GetSheHe]는 이미 그 땅에 저택과 함께 현지 농민들을 위한 농장이 건설되도록 명령했습니다. 매우 곧, 우리 그린란드 영지에서 나오는 귀중하고 고급 수출품들이 우리 가문이 통제하는 항구로 도착하여 유럽 시장에서 판매될 것입니다." # 11936410879214937147
  north_atlantic.0020.a: "그린란드에 우리가 머문 것은 장기적으로 보상을 가져다줄 것입니다." # 14283323788244709610
  north_atlantic.0021.t: "그린란드에서 새로 온 이주민들이 도착했습니다." # 6294738760039562133
  north_atlantic.0021.desc: "그린란드 정착촌이 여러 가지 이유로 경제적 쇠퇴를 겪고 있기 때문에, 제 영향력과 인맥을 이용하여 그곳에 거주하는 여러 [greenlandic.GetCollectiveNoun]들이 저의 영토로 이주하도록 설득했습니다. 이 작은 집단 중 많은 사람들은 농민이지만, 몇몇 저명한 인사들도 포함되어 있습니다. 어쨌든, 그들은 기존의 백성들에게 혹독한 기후에서 생존하는 다양한 기술을 가르쳐주거나, 그린란드와의 (비록 쇠퇴하고 있더라도) 네트워크를 유지하는 데 도움이 될 것입니다." # 6126567333034166217
  north_atlantic.0021.desc.immigrant: "이주민들 중 한 명은 그린란드 사회에서 저명한 인물인 [immigrant.GetFullName]이었습니다. [immigrant.GetSheHe|U]는 저에게 신임하는 신하로서 봉사하겠다고 제안했습니다. [immigrant.GetHerHim]이 새로운 보금자리를 찾는 데 도움을 주었기 때문입니다." # 8968181906681177498
  north_atlantic.0021.a: "이 신참들은 여기서 잘 적응할 거라고 확신합니다." # 5220783288861318023
  north_atlantic.0021.b: "[이민자.이름]와 함께 하게 되어 기쁩니다!" # 7654930202506640990
  north_atlantic.0021.c: "[immigrant.GetFirstNamePossessiveNoTooltip]의 서비스는 필요하지 않습니다." # 2355053774265373939
  north_atlantic.0022.t: "아이슬란드의 최초 알팅" # 15350417043605484893
  north_atlantic.0022.desc: "수년 전, 새로운 터전과 땅을 찾아 아이슬란드 해안에 처음 발을 디뎠습니다.  이제 세월이 흘러 섬 대부분은 여러 가족들이 정착했고, 우리 공동체는 계속 성장하며 우리는 조상의 고향보다는 [icelandic.GetCollectiveNoun]으로서의 정체성을 더욱 굳혀가고 있습니다." # 586929632817178691
  north_atlantic.0022.desc.convener: "최근 섬 전체에서 우리의 사무를 다스릴 의회를 조직해야 한다는 목소리가 높았습니다. 저는 저명한 추장 중 한 명으로서 이를 실현하기 위해 나섰습니다. 섬의 다른 지도자들의 지지를 얻은 후, 아이슬란드 최초의 #italic 알팅#!을 섬 어디서든 쉽게 접근할 수 있는 팅베릴리 평원에 소집했습니다. 그 장소에는 법석이라고 불리는 바위 덩어리가 있는데, 법률과 판결을 선포하기에 완벽한 지형입니다." # 12105880735383266251
  north_atlantic.0022.desc.not_convener: "최근 섬 전역에서 우리의 문제를 다룰 의회를 조직해야 한다는 목소리가 높았습니다. 섬의 저명한 수장 중 한 명인 [althing_convener.GetFirstName]가 바로 그 일을 시작했습니다. 자신을 포함한 섬의 다른 지도자들로부터 지지를 얻은 후, [althing_convener.GetSheHe]는 아이슬란드 최초의 #italic 알팅#!을 섬 어디서든 쉽게 접근할 수 있는 팅벨리르 평원에 소집했습니다. 이곳에는 법률과 판결을 선포하기에 완벽한 바위 봉우리인 이른바 법석이 있습니다." # 9982683759744132688
  north_atlantic.0022.desc.ending: "오늘, 우리는 이제 이슬란드 연방이 탄생했다고 확실히 말할 수 있습니다.  저는 [icelandic.GetName] 역사의 이러한 획기적인 전환점에 참여할 수 있어 자랑스럽습니다!" # 17830063887993961907
  north_atlantic.0022.a: "아이슬란드에 새 날이 밝았습니다!" # 7147897602607172671
  north_atlantic.0022.vassal.tooltip: "[GetGeographicalRegion('custom_iceland').GetName]의 모든 [count|E] [rank|E] 계급의 [rulers|E]는 [althing_convener.GetTitledFirstNamePossessive] [vassal|E]가 됩니다." # 236695679501625617
  north_atlantic.0023.t: "북유럽 상아 조각 중심지" # 3939931029915470384
  north_atlantic.0023.desc: "그린란드는 유럽 전역의 시장에 많은 해마 상아를 수출하여 높은 가격에 거래됩니다. 지금까지 이 상아를 가장 많이 활용하는 상아 조각 공방들은 여러 나라에 흩어져 있었는데, 기업가 정신이 넘치는 [walrus_person.GetTitledFirstName]는 이를 큰 기회로 보았습니다.\n\n현지 상인들과 상아 조각가들과 협력하여 [walrus_person.GetFirstNameNoTooltip]은 [walrus_person.GetHerHis] 수도 [walrus_person.GetCapitalLocation.GetTitle.GetNameNoTier]를 [GetGeographicalRegion('RICE_greenland_struggle_region').GetName]의 상아 조각 중심지로 발전시켰습니다. 이 산업에 투자하고, [walrus_person.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]을 해마 상아로 가득 찬 배들이 드나드는 주요 항구로 변모시키면서, [walrus_person.GetSheHe]와 [walrus_person.GetHerHis] 후손들은 앞으로 수년 동안 상아 무역으로 풍족한 이익을 얻을 것입니다." # 1061123910086161294
  north_atlantic.0023.a: "현명한 사업 결정." # 5934079100819770543
  north_atlantic.0024.t: "유럽 상아 조각 중심지" # 9389594826200005798
  north_atlantic.0024.desc: "그린란드는 유럽 전역의 시장으로 많은 해마 상아를 수출하여 높은 가격에 거래됩니다. 지금까지 이 상아를 가장 많이 활용하는 조각 공방들은 여러 나라에 흩어져 있었는데, 기업가 정신이 넘치는 [walrus_person.GetTitledFirstName]는 이를 큰 기회로 여겼습니다.\n\n지역 상인들과 상아 조각가들과 협력하여 [walrus_person.GetFirstNameNoTooltip]는 [walrus_person.GetHerHis] 수도인 [walrus_person.GetCapitalLocation.GetTitle.GetNameNoTier],을 [RICE_greenland_struggle_region] 지역을 제외한 유럽의 주요 상아 조각 중심지로 발전시켰습니다. 이 산업에 투자하고, [walrus_person.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]를 해마 상아로 가득한 배들이 드나드는 주요 항구로 만들었기에, [walrus_person.GetSheHe]와 [walrus_person.GetHerHis] 후계자들은 앞으로 수년간 상아 무역으로 풍족한 이익을 얻을 것입니다." # 13181546604720293125
  north_atlantic.0024.a: "$north_atlantic.0023.a$" # 7763629554250778249
  north_atlantic.0025.t: "[inside_county.GetNameNoTierNoTooltip]의 상아 무역 쇠퇴" # 16905776576819971148
  north_atlantic.0025.desc: "수년간 그린란드는 유럽 시장으로 향하는 해마 뿔의 주요 수출국이었습니다. 하지만 최근 그린란드 식민지는 심각한 어려움에 직면하여 소외의 시기를 겪고 있습니다.\n\n현재 상황은 상아 시장에 악영향을 미쳐 [inside_county.GetNameNoTier]의 상아 조각 산업에 급격한 감소세가 나타났습니다. 사실, [inside_county.GetNameNoTierNoTooltip]은 해마 뿔 무역의 쇠퇴로 인해 더 이상 [GetGeographicalRegion('RICE_greenland_struggle_region').GetName]의 주요 상아 조각 중심지로 간주될 수 없습니다." # 15577031779133138974
  north_atlantic.0025.a: "상아 무역이 나아지기를 바랍니다…." # 4234048474487581717
  north_atlantic.0025.tooltip: "[decision|E]를 통해 $RICE_north_atlantic_walrus_ivory_workshop_scandinavia$를 다시 수행할 수 있습니다. 모든 자격 충족 [rulers|E]에게 다시 허용되었지만, [RICE_greenland_struggle|E]가 [struggle_phase_greenland_integration|E] 단계에 있는 경우에만 진행할 수 있습니다." # 15880414473269250011
  north_atlantic.0026.t: "[outside_county.GetNameNoTierNoTooltip]의 상아 무역 쇠퇴" # 9438542938764249992
  north_atlantic.0026.desc: "수년간 그린란드는 유럽 시장으로의 해마 상아 주요 수출국이었습니다. 하지만 최근 그린란드 식민지는 심각한 어려움에 직면하여 주변화의 시기를 겪고 있습니다.\n\n현 상황은 상아 시장에 악영향을 미쳤으며, [outside_county.GetNameNoTier]의 상아 조각 산업에 급격한 쇠퇴를 가져왔습니다. 사실, [outside_county.GetNameNoTierNoTooltip]은 상아 무역의 쇠퇴로 인해 [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] 지역 외 유럽의 주요 상아 조각 중심지로 더 이상 여겨질 수 없습니다." # 2017283435694256559
  north_atlantic.0026.a: "$north_atlantic.0025.a$" # 3065687940989049229
  north_atlantic.0026.tooltip: "[decision|E]를 통해 $RICE_north_atlantic_walrus_ivory_workshop_europe$를 추진할 수 있는 권한이 모든 자격을 갖춘 [rulers|E]에게 다시 부여되었습니다.  그러나 이 결정은 [RICE_greenland_struggle|E]가 [struggle_phase_greenland_integration|E] 단계에 있는 경우에만 실행 가능합니다." # 9314963911884223183
  north_atlantic.0027.t: "아이슬란드의 첫 주요 종교학교" # 14555077053064785410
  north_atlantic.0027.desc: "[isleifur.GetFaith.GetReligion.GetName]의 영향력이 [GetGeographicalRegion('custom_iceland').GetName]에서 계속 확장됨에 따라, 많은 아이슬란드인들은 여러 가지 방법으로 지역의 종교적 권위를 강화하는 것이 중요하다고 생각합니다.\n\n특히 [isleifur.GetTitledFirstName]은 [GetGeographicalRegion('custom_iceland').GetNameNoTooltip]에 최초의 주요 [isleifur.GetFaith.GetReligion.GetAdjective] 학교를 설립하기 위해 자금과 자원을 할당했습니다. [isleifur.Custom('DefaultPriestTitlePlural')|U]는 이제 종교적 지식을 배우기 위해 멀리 여행할 필요가 없게 되었으며, 지역 귀족들은 자녀들을 이곳에 보내 교육을 받을 수 있습니다. 이는 분명히 섬의 영적 발전뿐만 아니라 정치적, 문화적 발전에도 크게 기여할 것입니다!" # 13944215633448366616
  north_atlantic.0027.a: "그러므로, [GetGeographicalRegion('custom_iceland').GetNameNoTooltip]은 계속해서 번영합니다." # 6718074617269168763
  north_atlantic.0028.t: "#greenland_colonizer.GetCulture.GetNameNoTooltip#의 영향력이 그린란드에 퍼지고 있습니다." # 17519661775982835123
  north_atlantic.0028.desc: "그린란드 식민지에는 오랫동안 [greenland_colonizer.GetCulture.GetCollectiveNoun]의 상당한 존재감이 없었습니다. 그럼에도 불구하고 그들은 [GetGeographicalRegion('RICE_greenland_struggle_region').GetName]의 다양한 경제적, 정치적 네트워크에 점점 더 많이 참여하고 있었습니다.\n\n그러나 이는 [greenland_colonizer.GetTitledFirstName]의 지도 아래 변화하고 있습니다. 그는 그린란드에서 [greenland_colonizer.GetCulture.GetCollectiveNounNoTooltip]가 제대로 이익을 얻으려면 그린란드의 일상적인 문제에 더 적극적으로 참여해야 함을 인지했습니다. 따라서 [greenland_colonizer.GetSheHe]는 현재 [greenland_colonizer.GetCulture.GetCollectiveNounNoTooltip]가 그곳에 정착하도록 장려하고 있으며, 고국 사람들에게 그린란드와 그 귀중한 해마 거래와의 유대감을 강화하도록 독려하고 있습니다." # 4610817212976750200
  north_atlantic.0028.a: "그린란드의 [greenland_colonizer.GetCulture.GetCollectiveNounNoTooltip]은 앞으로 어떤 역할을 할 것인가?" # 864031298724420435
  north_atlantic.0029.t: "[greenland_colonizer.GetFaith.GetNameNoTooltip]의 영향력이 그린란드에 퍼져나갑니다." # 4290392212693365923
  north_atlantic.0029.desc: "[그린란드_개척자.GetFaith.GetName]는 [GetGeographicalRegion('RICE_greenland_struggle_region').GetName]에서 그리 무시할 수 없는 존재감을 보였지만, 그린란드의 [greenland_colonizer.GetFaith.GetAdjective] 공동체와 그들의 제도적 힘은 매우 미약했습니다.\n\n\n하지만 [greenland_colonizer.GetTitledFirstName]은 현 상황을 바꾸려 합니다. 진심 어린 신앙심에서 비롯되었든 아니든, [greenland_colonizer.GetSheHe]는 [greenland_colonizer.GetFaith.HighGodName]의 말씀을 세상의 먼 빙하기 지방인 그린란드까지 전파하려 합니다. [greenland_colonizer.GetSheHe|U]는 그곳 정착지에 [greenland_colonizer.Custom('DefaultPriestTitlePlural')]들을 파견하여 그곳의 [greenland_colonizer.GetFaith.GetAdherentNamePlural] 공동체를 확장하고, 아마도 새로운 신도들을 끌어들일 것입니다." # 9451372631078906492
  north_atlantic.0029.a: "이제 그린란드에서도 [greenland_colonizer.GetFaith.HighGodName]께 대한 기도가 들리게 되었습니다!" # 901768681697341243
  north_atlantic.0030.t: "원정대 지휘관 선정" # 3669067138661374885
  north_atlantic.0030.desc.helluland: "그린란드 너머에는 헬란드와 같은 땅이 있습니다." # 6513061730916896440
  north_atlantic.0030.desc.markland: "그린란드 너머, 마크랜드와 같은 땅들이 있습니다." # 11715061543787238131
  north_atlantic.0030.desc.vinland: "그린란드 너머에는 빈란드와 같은 땅들이 펼쳐져 있습니다." # 18026175781350990511
  north_atlantic.0030.desc: "거기 원정을 후원하면 유용한 자원, 교역할 현지인, 그리고 더 많은 것을 찾을 수 있을 것입니다. - #italic 만약#! 성공한다면 말이죠.\n\n이 원정을 준비하면서, 누가 이끌어야 할지 신중하게 고민합니다. 용감하고, 지혜롭고, 능력 있는 지도자가 필요합니다. 그들의 리더십은 원정의 성공과 실패를 가르는 중요한 요소가 될 것입니다." # 9258390782414210309
  north_atlantic.0030.desc.some_courtiers: "신하들 중 일부가 원정대 지휘관이 되고자 하는 뜻을 나타냈습니다. 이들의 요청을 수락해야 할까요, 아니면 더 고려해봐야 할까요?" # 1606419057489190785
  north_atlantic.0030.desc.no_courtiers: "짐짓, 궁정의 아무도 이 원정의 지도자를 맡겠다는 뜻을 나타내지 않았습니다.  이 원정을 위해 누군가를 찾아야 합니다." # 13020743385747540764
  north_atlantic.0030.a: "[candidate_1.GetFirstNameNoTooltip]께서 그 자리에 적임자십니다!" # 13430588053839961506
  north_atlantic.0030.b: "[candidate_2.GetFirstNameNoTooltip]은 분명 훌륭한 지도자가 될 것 같습니다." # 10522851230357741568
  north_atlantic.0030.c: "[candidate_3.GetFirstNameNoTooltip]는 이 직책에 필요한 자질을 갖추고 있습니다." # 17145250299538770677
  north_atlantic.0030.d: "이것에 대해 더 생각해봐야겠습니다." # 16200164700359770624
  north_atlantic.0030.d.tooltip: "다음 3개월 동안, 귀하께서는 귀하의 [courtiers|E] 중 한 명에게 [greenland_lead|E]를 요청하는 [interaction|E]에 접근할 수 있습니다. 이 역할에 처음 관심을 표명한 [courtiers|E]는 여전히 제안을 받을 수 있으며, 자동으로 수락할 것입니다. 3개월이 지나도록 누구도 선택하지 않거나, 누구도 귀하의 요청을 수락하지 않을 경우, 무작위로 생성된 인물이 [greenland_leader|E]로 선택될 것입니다." # 6096880335236552204
  north_atlantic.0031.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]" # 17355501581046964446
  north_atlantic.0031.desc: "서방 해양 원정대 지휘자로서의 임명을 기꺼이 받아들이겠습니다!  이러한 모험에 대한 생각은 저를 설레게 하며, 귀하의 신뢰에 감사드립니다. 실망시키지 않겠습니다." # 10844292491248316738
  north_atlantic.0031.a: "훌륭합니다!" # 16848862372218168470
  north_atlantic.0031.tooltip: "[recipient.GetTitledFirstName]께서 [greenland_expedition|E]의 [greenland_leader|E]로 임명되었습니다." # 8299827712057081499
  north_atlantic.0032.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]" # 17355501581046964446
  north_atlantic.0032.desc: "서방 바다 원정대 지도자로서의 임명 제안을 받았지만, 유감스럽게도 수락할 수 없습니다. 귀하의 신뢰에 감사드리지만, 저는 이곳의 직무로 인해 그러한 모험에 참여할 수 없습니다. 이해해 주시길 바랍니다." # 5820372983631109661
  north_atlantic.0032.a: "얼마나 실망스럽소." # 6563959752795397197
  north_atlantic.0032.tooltip: "아직 시간이 있으니 다른 [courtier|E]에게 [greenland_lead|E]를 요청하여 [greenland_expedition|E]를 진행할 수 있습니다.  누구도 선택하지 않거나, 탐험 준비가 끝나기 전에 요청을 받아들이는 사람이 없다면, 무작위로 생성된 인물이 [greenland_leader|E]로 선정될 것입니다." # 16462113837672422690
  north_atlantic.0033.t: "원정: 출항!" # 7088937559621868066
  north_atlantic.0033.desc.helluland: "오늘은 제가 조직한 헬란드 원정대가 출발하는 날입니다. 저는 [province.GetName] 항구에 와서 그들을 작별 인사드리러 왔습니다." # 12522928292425875582
  north_atlantic.0033.desc.markland: "오늘이 제가 조직한 마크랜드 원정대가 출발하는 날입니다. 저는 [province.GetName] 항구에 와서 그들을 작별 인사드리기 위해 왔습니다." # 8917976771885932031
  north_atlantic.0033.desc.vinland: "오늘은 제가 조직한 빈란드 원정대가 출발하는 날입니다.  [province.GetName] 항구에 와서 그들을 작별 인사드리러 왔습니다." # 7170195703889991749
  north_atlantic.0033.desc.picked_leader: "이 원정대는 바로 제가 직접 지휘관으로 선발한 [leader.GetTitledFirstName]이 이끌고 있습니다.  [leader.GetHerHis] 능력에 대한 제 믿음이 잘 맞아떨어지길 바랍니다." # 9433270920193927016
  north_atlantic.0033.desc.custom_leader: "신하들 중 원정을 이끌 의향을 보이는 자가 없어, 나라 안에 거주하는 베테랑 여행자 [leader.GetTitledFirstName]를 모집할 수밖에 없었습니다.  [leader.GetHerHim]을 잘 알지 못해, 잘못된 선택은 아니었기를 바랍니다." # 10021000905474205415
  north_atlantic.0033.desc: "[leader.GetFirstNameNoTooltip]가 선원들이 기분이 좋고, 이 위대한 모험에 준비가 되어 있다고 안심시켜 주었습니다.  여정 중에 아무런 문제가 없기를, 그리고 [leader.GetSheHe]와 [leader.GetHerHis] 선원들이 풍부한 보물, 현지인들과의 무역 기회, 새로운 발견, 또는 다른 무엇인가를 가지고 돌아오기를 바랄 뿐입니다." # 14157155202864048518
  north_atlantic.0033.a: "안전한 여정 되십시오!" # 5639324448524837203
  north_atlantic.0033.tooltip: "그린란드 원정[greenland_expedition|E]은 대략 1~2년 동안 진행되며, 세 단계[expedition_episodes|E]로 나뉩니다. 이러한 단계[expedition_episodes|E]는 #Bold #P 성공#!#!, #Bold #N 실패#!#!, 또는 #Bold 중립#! 결과를 가져올 수 있으며, 이는 그린란드 원정[greenland_expedition|E]이 #P 성공#!인지 #N 실패#!인지를 결정합니다. 때로는 그린란드 원정 지휘관[greenland_expedition_leader_s|E]의 [skills|E]가 결과에 영향을 줄 수 있습니다." # 13411625660545244902
  north_atlantic.0034.t: "원정: 귀환" # 17158774188217868814
  north_atlantic.0034.desc.helluland: "헬란드 원정에 파견했던 함선들이 돌아왔습니다!" # 13948058352602543442
  north_atlantic.0034.desc.markland: "파견했던 마크랜드 원정 함대가 귀환했습니다!" # 8829400959539714086
  north_atlantic.0034.desc.vinland: "비날란드 원정에 파견했던 배들이 돌아왔습니다!" # 6391912562167315819
  north_atlantic.0034.desc.leader_dead: "안타깝게도 [leader.GetFirstName]은 이 날을 맞이하지 못했습니다. [leader.GetSheHe]는 여정 중에 세상을 떠나셨습니다.  하지만, 생존한 선원들을 만나 원정 결과를 확인했습니다." # 17876755917237243529
  north_atlantic.0034.desc.leader_not_dead: "[leader.GetFirstName]을 만나 탐험 중 [leader.GetSheHe]가 겪었던 온갖 모험에 대해 물었습니다. 예상대로, 들려줄 이야기가 많았습니다." # 1685612001095835405
  north_atlantic.0034.desc.failure: "탐험대는 안타깝게도 #bold #N 실패#로 끝났습니다.#!#!. 탐험대는 여러 가지 재앙에 시달렸습니다. [leader.GetFirstNameNoTooltip]는 적어도 이 변경 지역을 탐험하고 새로운 자원과 우호적인 지역 주민들을 찾기 위해 최선을 다했습니다.\n\n결국 그린란드 식민지에 도움이 되는 영구적인 이점이나 정보를 얻지 못했으며, 탐험은 그린란드 식민지에 자원과 인력 측면에서 상당한 손실을 초래했을 수도 있습니다." # 18418727816780925380
  north_atlantic.0034.desc.success: "다행히도, 원정은 결국 #bold #P 성공#입니다!#! 원정 중에 [leader.GetFirstNameNoTooltip]은 이 변방 지역을 탐험하며 많은 유용한 자원, 인맥, 정보를 얻었습니다.\n\n이번 원정의 혜택은 그린란드 식민지에 큰 도움이 될 것입니다. 아마도 앞으로 이 지역에 또 다른 원정대를 파견하는 것이 좋을 텐데요. 그럴 경우 우리에게 더욱 큰 영광을 안겨줄 기회가 될 것입니다!" # 15556988897124159272
  north_atlantic.0034.a.failure: "이 결과는 매우 실망스럽습니다." # 13662290894784724887
  north_atlantic.0034.a.success: "정말 훌륭한 결과입니다!" # 8195059504347190136
  north_atlantic.0034.tooltip.success: "[그린란드 원정|E]의 결과가 #Bold #P [THIS.Char.MakeScope.Var('RICE_expedition_success_value_temp').GetValue]#!#! 좋고 #Bold #N [THIS.Char.MakeScope.Var('RICE_expedition_failure_value_temp').GetValue]#!#! 나쁜 [원정 기록|E]들이었기에, #Bold #P 성공#!#!!로 간주됩니다." # 17756338379597444435
  north_atlantic.0034.tooltip.failure: "[그린란드 원정|E]가 #Bold #P [THIS.Char.MakeScope.Var('RICE_원정_성공_값_임시').GetValue]#!#! 좋은 결과와 #Bold #N [THIS.Char.MakeScope.Var('RICE_원정_실패_값_임시').GetValue]#!#! 나쁜 결과를 포함하는 [원정 에피소드|E]로 인해, 결국 #Bold #N 실패로 간주됩니다#!#!" # 15345990259026027142
