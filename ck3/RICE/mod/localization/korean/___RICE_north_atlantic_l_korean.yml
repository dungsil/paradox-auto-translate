  game_concept_greenland_expedition: "탐험" # 12352625497613036715
  game_concept_greenland_expedition_desc: "[RICE_greenland_struggle|E]가 아직 진행 중이거나, 좋은 결과로 해결되었다면, [houses|E]가 [greenland_estate_long|E]를 소유한 [rulers|E]는 $RICE_north_atlantic_explore_americas$ 결정을 내릴 수 있습니다. \n\n탐험이 시작되기 전에 [greenland_expedition_leader|E]를 선택해야 합니다. 탐험 이벤트 체인 자체는 세 개의 [expedition_episodes|E]로 나뉘며, 이는 때때로 [greenland_leader_s|E]의 [skills|E]에 영향을 받아 #Bold #P 긍정적#!#!, #Bold 중립적#!, 또는 #Bold #N 부정적#!#! 결과를 가질 수 있습니다. 이러한 결과는 탐험이 #P 성공#!하거나 #N 실패#!하는 데 영향을 미칩니다. \n\n탐험을 보낼 수 있는 세 곳은 [markland|E], [helluland|E], 그리고 [vinland|E]입니다. 이들은 모두 [greenland_colony|E]에 다양한 방식으로 이익(또는 [vinland|E]의 경우, 해를 끼치기도)을 줍니다." # 18352148858056992820
  game_concept_greenland_great_expedition_s: "대원정의" # 18130035947229195042
  game_concept_greenland_great_expeditions: "위대한 원정" # 8141400480540168960
  game_concept_greenland_great_expedition: "위대한 원정" # 11217874275951348461
  game_concept_greenland_great_expedition_desc: "일반적인 [greenland_expeditions|E]와 달리, $game_concept_greenland_great_expeditions$는 에릭 토르발드손의 [greenland|E] 발견이나 레이프 에리크손의 [helluland|E], [markland|E], 그리고 [vinland|E] 탐험과 같은 중요한 역사적 사건에 상응하는 대규모 탐험입니다. 한 번에 하나의 탐험만 활성화될 수 있습니다." # 2182751146986479400
