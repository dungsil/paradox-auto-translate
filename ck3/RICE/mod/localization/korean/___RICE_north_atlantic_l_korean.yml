  RICE_north_atlantic_whale_hunt_effect_tooltip_2: "성공하면 [prestige|E]와 #V [gold_i|E] 1#!에서 #bold 최대#! #V [gold_i|E] [GetPlayer.MakeScope.ScriptValue('RICE_north_atlantic_whaling_max_gold_display_value')|0]#! 사이의 [gold|E]를 무작위로 얻을 수 있습니다!" # 6754995156305103671
  RICE_north_atlantic_whale_hunt_effect_tooltip_3: "[THIS.Char.GetCulture.GetName] [culture|E]가 $tradition_RICE_master_whalers_name$ [tradition|E]을 보유하고 있으므로, 사냥 성공 확률이 #P 15%# 증가합니다!" # 9143328557783345767
  RICE_north_atlantic_whale_hunt_confirm: "노련한 포경업자들을 찾아봐야겠군!" # 17145373954170326962
  RICE_north_atlantic_whale_hunt_context_tooltip: "#emphasis 역사적 배경:#! 고래잡이는 선사 시대부터 전 세계의 많은 문화권에서 행해져 왔습니다. 중세 시대부터 바스크인들은 대규모 상업적 고래잡이에 참여한 최초의 사회 중 하나였으며 근세 시대 초기에 세계 최고의 포경선으로 여겨졌습니다. 중세 통치자들은 포경 마을에 특권을 부여하거나 추가 세금을 부과하는 등 다양한 방식으로 고래잡이 산업에 관여했으며, 이는 특히 바스크 포경선에 해당되었습니다." # 5539560278477624156
  RICE_north_atlantic_whale_neither_tax: "현재 [realm|E] 내에 해당되는 [county|E]가 없습니다." # 14364062367879700058
  RICE_north_atlantic_whale_exempt_tax: "포경 마을에 대한 세금 면제" # 16238365944322411373
  RICE_north_atlantic_whale_exempt_tax_desc: "우리 [ROOT.Char.GetCulture.GetCollectiveNoun]은 포경에 능숙하니, 이 산업을 장려하여 내 영토를 번영시켜야 한다. 이를 위해 포경에 크게 관여하는 마을에 세금을 면제해주는 것이 좋을 것이다." # 8362880810263927686
  RICE_north_atlantic_whale_exempt_tax_not_basque_desc: "제 영토 내 여러 해안 마을은 고래잡이로 유명합니다. 제 영토가 번성하도록 이 산업을 장려해야 하며, 고래잡이에 많이 관여하는 마을은 세금을 면제해주는 것이 한 가지 방법이 될 것입니다." # 12535110270949985329
  RICE_north_atlantic_whale_exempt_tax_tooltip: "$RICE_north_atlantic_whale_hunt_tooltip$" # 12317387287607828498
