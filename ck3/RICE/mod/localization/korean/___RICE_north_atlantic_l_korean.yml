  RICE_north_atlantic_explore_greenland_desc: "몇몇 선원들이 아이슬란드를 오가는 항해 중 배가 항로에서 벗어난 후 서쪽 멀리 떨어진 곳에서 거대한 육지를 목격했다고 주장합니다. 저 너머에 더 많은 땅이 있을 수 있을까요? 아직 그 누구도 공식적으로 이 지역을 탐험하려 하지 않지만, 어쩌면 제가 서쪽으로 향하는 [greenland_great_expedition|E]에 자금을 지원하여 위험을 감수할 의향이 있을지도 모릅니다." # 2515504409512089370
