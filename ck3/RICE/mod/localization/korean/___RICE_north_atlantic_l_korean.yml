  north_atlantic.0165.desc.greenland: "오늘이 바로 그날이군! 제가 후원한 위대한 탐험대가 아이슬란드 서쪽 바다에 거대한 땅덩어리가 있는지 확인하기 위해 출항하려 합니다." # 13971799146995378285
  north_atlantic.0165.desc.americas: "오늘이 그 날이군! 내가 후원한 위대한 탐험대가 서쪽 바다로 항해를 시작하여 그린란드 너머에 더 많은 땅이 있는지 확인할 것이다." # 12723825368969229670
  north_atlantic.0165.desc.leader_dead: "이번 탐험의 지도자로 선정된 첫 번째 인물이 더 이상 우리와 함께하지 않게 되어 막바지에 새로운 지도자를 급히 찾아야 했습니다. 저는 베테랑 여행가이자 모험가로 잘 알려진 현지인 [leader.GetFirstName](이)를 선택하기로 했습니다. [leader.GetSheHe]께서 우리를 실망시키지 않기를 바랍니다!" # 16270527023831710718
  north_atlantic.0165.desc: "이번 탐험에 제가 선택한 지도자인 [leader.GetFirstName]께서는 선원들을 믿고 계시며, [leader.GetSheHe](이)가 발견하는 새로운 땅, 특히 우리가 미래에 정착할 수 있는 땅이 있다면 반드시 기록할 것이라고 저를 안심시켜 주셨습니다." # 
  north_atlantic.0165.a: "돌아오시는 날을 손꼽아 기다리겠습니다!" # 5862640993991519457
  north_atlantic.0165.tooltip: "[leader.GetFirstNameNoTooltip](은)는 최소 1년 동안, 어쩌면 그보다 조금 더 오랫동안 서쪽 바다를 탐험할 것입니다." # 2301339358780831974
  north_atlantic.0166.t: "빈란드 발견" # 15630519288899955476
  north_atlantic.0166.desc.intro: "$north_atlantic.0161.desc$" # 111891379778383720
  north_atlantic.0166.desc.leader_dead: "\n\n불행히도 [leader.GetFirstNameNoTooltip](이)가 [leader.GetHerHis]의 위대한 탐험 중 그린란드 서쪽 바다를 탐험하다 사망했다는 소식을 접했습니다. 하지만 [leader.GetHerHis]의 선원들은 [leader.GetHerHis]의 명예를 기리기 위해 여정을 계속하기로 했습니다.\n\n[leader.GetFirstNamePossessiveNoTooltip]의 선원에 따르면 서쪽에 세 개의 땅이 더 있으며, [leader.GetSheHe]는 그 땅을 #Bold 헬루란드#!, #Bold 마르클란드#!, 그리고 #Bold 빈란드#!라고 이름 붙였습니다." # 14403373968561771277
  north_atlantic.0166.desc.leader_not_dead: "\n\n[leader.GetFirstNameNoTooltip]이/가 그린란드 서쪽 바다를 탐험하기 위한 위대한 원정에서 탐험한 바다와 땅에 대한 소식을 가지고 내 영토로 돌아왔습니다.\n\n[leader.GetFirstNameNoTooltip]에 따르면 서쪽에 세 개의 땅이 더 있다고 합니다. [leader.GetSheHe]은/는 그곳을 #Bold Helluland#!, #Bold Markland#!, 그리고 #Bold Vinland#!라고 명명했습니다." # 
  north_atlantic.0166.desc: "빈란드, 이 세 땅 중에서 가장 비옥하지만 가장 멀리 떨어져 있습니다.\n\n앞으로 이 땅을 더 탐험할 시간은 충분할 것입니다. 우리가 무엇을 더 발견할지 누가 알겠습니까?" # 14752020931560667468
  north_atlantic.0166.a: "얼마나 용감하고 영감을 주는 탐험가들인가!" # 2526130247831915995
  north_atlantic.0167.t: "서방으로의 대원정" # 16320668623170322150
  north_atlantic.0167.desc.greenland: "오랜 세월 동안 아이슬란드 서쪽에 광대한 땅이 있다는 소문이 끊이지 않았지만, 그 누구도 감히 위험한 모험에 투자하여 그 진위를 확인하려 하지 않았습니다… 지금이 되기 전까지는 말입니다.\n\n[leif_sponsor.GetTitledFirstName]의 후원을 받아 아이슬란드 서쪽 바다를 탐험하고 새로운 땅을 찾기 위한 탐험대에 대한 소식이 북해를 건너 전해지고 있습니다. 탐험대는 [leif_temp.GetFullName]이라는 이름의 한 모험가가 이끌 예정입니다.\n\n만약 이 땅이 존재하고, 정착할 수 있는 영토가 있다면, [leif_sponsor.GetFirstNameNoTooltip]은 정착지를 건설하여 그 가문의 존재를 확립하는 데 가장 먼저 나설 것입니다." # 
  north_atlantic.0167.desc.americas: "[erik.GetTitledFirstName]께서 그린란드를 발견하신 후, 길을 잃은 선원들의 보고에 따르면 훨씬 더 서쪽에 있는 땅에 대한 이야기가 나오고 있습니다. 하지만 그린란드는 이미 다른 세계와 멀리 떨어져 있기 때문에 감히 위험을 무릅쓰고 그 먼 바다를 건너가려는 사람은 거의 없을 것입니다… 지금까지는 말이죠.\n\n[leif_sponsor.GetTitledFirstName]께서 후원하는 원정대가 그린란드 너머 서쪽 바다를 탐험하여 땅이 있는지 확인한다는 소식이 북쪽 바다를 건너 전해지고 있습니다. 이 원정대는 [leif_temp.GetFullName]라는 이름의 모험가가 이끌 예정입니다.\n\n대부분의 사람들이 의심하는 것은 무엇인가를 찾을 수 있는지 여부가 아니라, 그러한 땅이 존재한다면 정착할 가치가 있을지 여부입니다. 물론, 알아낼 수 있는 방법은 단 하나뿐입니다." # 13287301656497806408
  north_atlantic.0167.a: "역사가 만들어지려 하는가?" # 2685879169649628905
  north_atlantic.0167.tooltip.no_greenland: "이 [greenland_great_expedition|E]이 성공하면 $RICE_north_atlantic_explore_greenland$ [decision|E]은 [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E]의 다른 [rulers|E]에게 영구적으로 사용할 수 없게 됩니다." # 6881836558728486735
  north_atlantic.0167.tooltip.no_vinland: "이 [greenland_great_expedition|E]이 성공하면 $RICE_north_atlantic_explore_vinland$ [decision|E]는 [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E]의 다른 [rulers|E]에게 영구적으로 제공되지 않습니다." # 6507782325359910363
