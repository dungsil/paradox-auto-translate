  north_atlantic.0040.c.success.steal: "[leader.GetFirstNameNoTooltip](이)가 [native_leader.GetFirstNamePossessiveNoTooltip] 백성들의 귀중품을 훔치는 데 성공했습니다" # 989926035989000797
  north_atlantic.0040.c.success.kidnap: "[leader.GetFirstNameNoTooltip](이)가 [native_leader.GetFirstNamePossessiveNoTooltip] 부족에서 누군가를 성공적으로 납치했습니다" # 7998912050780386294
  north_atlantic.0041.t: "원정: 무역 협정" # 7907235654076088162
  north_atlantic.0041.desc.success: "[leader.GetFirstName]와 그 일행은 처음에는 [native_leader.GetFirstName]와 그 백성들과 소통하는 데 어려움을 겪었지만, 결국 어느 정도 이해에 도달하는 데 성공했습니다. 양측은 다양한 물품을 교환하기로 합의했습니다. 우리는 그들에게 옷감, 고철 등을 주었고, 그들은 우리에게 그들의 예술품, 모피, 나무 도구, 여러 장신구 등을 주었습니다.\n\n[leader.GetFirstNameNoTooltip]께서는 이번 탐험대가 성공적으로 귀환하면 [leader.GetSheHe]께서 외국인들에게서 얻은 물건들을 저에게 보여주실 것이라고 말씀하셨습니다. 대체로 만남은 성공적이었고, [leader.GetSheHe]께서는 [native_leader.GetFirstNameNoTooltip]라는 좋은 친구를 사귄 듯한 기분으로 떠나셨습니다." # 
  north_atlantic.0041.desc.failure: "[leader.GetFirstName]와 그 일행은 [native_leader.GetFirstName]와 그 백성들과 소통에 어려움을 겪었고, 결국 양측 모두 어떠한 이해에도 도달하지 못했습니다. 다행히도 [leader.GetFirstNameNoTooltip]는 [native_leader.GetFirstNameNoTooltip]와 그 백성들에게서 적대감을 느끼지 못했지만, 그렇다고 친절함도 느끼지 못했습니다.\n\n어색함이 감도는 가운데, [native_leader.GetFirstNameNoTooltip]와 그 백성들은 떠났고, [leader.GetFirstNameNoTooltip]와 그 일행은 [leader.GetHerHis] 배로 돌아왔습니다. [leader.GetHerHis] 전언에서 [leader.GetFirstNameNoTooltip]는 같은 지역에서 같은 현지인들을 마주쳤을 때 미래에 오해가 생기거나 심지어 충돌이 발생할 가능성에 대한 우려를 표명합니다." # 
  north_atlantic.0041.a: "[native_leader.GetFirstNameNoTooltip] 님처럼 친절한 사람들을 더 많이 만날 수 있기를 바라요!" # 8600956657188022676
  north_atlantic.0041.b: "안타까운 결과입니다." # 6704754712572326684
  north_atlantic.0042.t: "원정: 약탈" # 17938729152011217327
  north_atlantic.0042.desc.battle: "[leader.GetFirstName]과 그 일행은 [native_leader.GetFirstName]과 그 백성이 야영하는 지역을 찾아 정찰했습니다. 그러고는 외국인들의 물품 일부를 훔쳤으나, 현장을 떠나려다 발각되었습니다.\n\n놀랍게도 [native_leader.GetFirstNamePossessiveNoTooltip] 백성이 재빨리 반응하여, 무시무시한 무기를 휘두르고 활에서 화살을 쏘아댔습니다. 비록 평화로워 보이지만, 이 외국인들이 전투에 익숙하다는 사실이 분명해졌습니다!\n\n[leader.GetFirstNameNoTooltip]과 그 일행은 가능한 한 빨리 배로 후퇴했고, 그 과정에서 사상자가 발생했습니다. [leader.GetHerHis|U] 전언은 [leader.GetSheHe]는 이 외국인들을 다시는 마주치지 않기를 바란다는 [leader.GetHerHim]의 말로 끝을 맺습니다." # 
  north_atlantic.0042.desc.get_away: "[leader.GetFirstName]과 그 일행은 [native_leader.GetFirstName]과 그 백성들이 야영하는 지역을 찾아 정찰했습니다. 그런 다음 외국인들의 물건을 훔쳤지만, 현장을 떠나려다 발각되었습니다.\n\n다행히도 [native_leader.GetFirstNameNoTooltip]과 그 백성들은 갑작스러운 상황에 당황하여 처음에는 이 배신에 어떻게 대처해야 할지 몰랐던 것 같습니다. 덕분에 [leader.GetFirstName]과 그 일행은 간신히 배를 향해 달려가 탈출할 시간을 벌 수 있었습니다. 비록 실패했지만, 적어도 무사히 빠져나왔으니 다행입니다!" # 
  north_atlantic.0042.desc.steal: "속임수와 기만으로 [leader.GetFirstName]과 그 일행은 [native_leader.GetFirstNamePossessive] 부족에게서 물건을 훔치는 데 성공했습니다. 순진한 바보들은 아무것도 눈치채지 못했습니다. 그들은 또한 [native_leader.GetFirstNamePossessiveNoTooltip] 백성 중 한 명을 납치하는 것을 고려했지만, 너무 위험하다고 판단했습니다.\n\n물건을 배에 숨긴 후 [leader.GetFirstNameNoTooltip]과 그 일행은 도주하여 그 지역에서 도망쳤습니다. [native_leader.GetFirstNameNoTooltip]이 결국 무슨 일이 일어났는지 알게 될 것은 의심의 여지가 없으므로, [leader.GetFirstNameNoTooltip]은 [leader.GetSheHe]가 다시는 이 외국인 집단을 만나지 않기를 바랍니다." # 
  north_atlantic.0042.desc.kidnap: "교활한 속임수를 통해 [leader.GetFirstName]과 그 일당은 [native_leader.GetFirstNamePossessive] 부족으로부터 물건을 훔치는 데 성공했습니다. 순진한 바보들은 아무것도 눈치채지 못했습니다. 게다가 그들은 [native_leader.GetFirstNamePossessiveNoTooltip] 무리의 외톨이 한 명을 격리시켜 의지에 반하여 배에 태워 납치하는 데 성공했습니다.\n\n그 후, [leader.GetFirstNameNoTooltip]과 그 일당은 그 지역에서 도망쳤습니다. [native_leader.GetFirstNameNoTooltip]가 결국 무슨 일이 일어났는지 알아낼 것은 의심할 여지가 없으므로, [leader.GetFirstNameNoTooltip]는 [leader.GetSheHe]가 이 외국인 무리를 다시는 만나지 않기를 바랍니다." # 
  north_atlantic.0042.a: "훌륭하군! [leader.GetFirstNameNoTooltip]가 무엇을 약탈했을지 어서 보고 싶어." # 8555454464340709583
  north_atlantic.0042.b: "[leader.GetFirstNameNoTooltip]이 어찌 그리 친절한 사람들을 배신할 수 있단 말인가?!" # 17969218953078977855
  north_atlantic.0042.c: "아아, [leader.GetFirstNameNoTooltip]께서는 위험을 감수하셨어야 했습니다!" # 10727011489306305361
  north_atlantic.0043.t: "탐험: 낯선 자" # 8279817850077963490
  north_atlantic.0043.desc: "미지의 해안선을 따라 항해하던 [leader.GetFirstName]은 해변에 상륙했고, 모닥불 옆에 웅크리고 있는 [native.GetWomanMan]을 발견했습니다. [native.GetSheHe|U]의 모습은 [ROOT.Char.GetCulture.GetName]과는 달랐고, 옷차림 또한 기이했습니다.\n\n언어가 통하지 않았지만, [leader.GetFirstNameNoTooltip]은 [native.GetFirstName]이라는 이름의 이 [native.GetWomanMan]에게 무슨 일이 있었는지 대략적으로 파악할 수 있었습니다. [native.GetSheHe|U]는 [native.GetCulture.GetName] 부족 출신이었지만, 어찌 된 영문인지 무리에서 떨어져 홀로 남게 되었다고 합니다. 어쩌면 [native.GetSheHe]는 부족에서 쫓겨났거나, 적의 공격에서 살아남은 마지막 생존자이거나, 다른 재앙을 겪었을지도 모릅니다.\n\n[leader.GetFirstNameNoTooltip]은 이 상황에 어떻게 대처했을까요?" # 
  north_atlantic.0043.a: "[leader.GetSheHe]라면 [native.GetFirstNameNoTooltip]에게 물자를 흔쾌히 지원해 줬을 텐데." # 3130420560797947898
  north_atlantic.0043.b: "분명히 [leader.GetSheHe]는 [leader.GetHerHim]과 함께 [native.GetFirstNameNoTooltip]을 강제로 데려갔을 것입니다." # 10662271599912684931
  north_atlantic.0043.c: "분명히 [leader.GetSheHe|U]는 이 믿을 수 없는 이방인을 [native.GetHerHis] 운명에 내버려 뒀을 겁니다." # 14377177421670548981
  north_atlantic.0043.a.failure.refuse: "[native.GetFirstNameNoTooltip]은(는) [leader.GetFirstNamePossessiveNoTooltip] 관대함을 받아들이지 않습니다." # 12759692358666356237
  north_atlantic.0043.a.failure.not_alone: "[native.GetFirstNameNoTooltip]은 혼자가 아닌데, 좋은 쪽은 아닌 것 같습니다." # 10235095317022122450
  north_atlantic.0043.a.success.accept: "[native.GetFirstNameNoTooltip]님께서 [leader.GetFirstNamePossessiveNoTooltip] 아량에 감사하며, 그 보답으로 물자나 지식을 제공합니다." # 103217480011893371
  north_atlantic.0043.a.success.not_alone: "알고 보니 [native.GetFirstNameNoTooltip]은 혼자가 아니었습니다. 그것도 좋은 의미로 말이죠." # 13421885758098030971
  north_atlantic.0043.a.success.join: "[native.GetFirstNameNoTooltip]이 [leader.GetFirstNamePossessiveNoTooltip] 원정에 합류하기로 결정했습니다." # 3620348200468945399
  north_atlantic.0043.b.failure.escape: "[native.GetFirstNameNoTooltip]은 저항하여 도망치는 데 성공했습니다." # 8384929341734235616
  north_atlantic.0043.b.failure.not_alone: "알고 보니 [native.GetFirstNameNoTooltip]는 혼자가 아니었고, [native.GetHerHis] 부족에게 구조되었습니다." # 16989565094195310555
  north_atlantic.0043.b.success.loot: "[leader.GetFirstNameNoTooltip]이(가) [native.GetFirstNameNoTooltip]을(를) 포획하는 데는 실패했지만, [native.GetHerHis] 소지품 일부를 약탈했습니다." # 15097029040265113152
  north_atlantic.0043.b.success.capture: "[leader.GetFirstNameNoTooltip]께서 [native.GetFirstNameNoTooltip]를 성공적으로 포획했습니다." # 1223706180344718184
  north_atlantic.0044.t: "탐험: 선한 사마리아인" # 16431133324420350781
  north_atlantic.0044.desc.refuse: "[leader.GetFirstNamePossessive]의 노력에도 불구하고, [native.GetFirstName]는 도움을 원치 않았고 보급품을 제공하려는 모든 시도를 거부했습니다. 어쩌면 [native.GetFirstName]는 오해했거나, 낯선 사람들이 [native.GetHerHim]에게 물건을 주는 것을 경계했을지도 모릅니다.\n\n[leader.GetFirstNameNoTooltip]와 그 선원들이 다음에 무엇을 할지 숙고하는 동안, [native.GetFirstNameNoTooltip]는 그 틈을 타 조용히 사라졌습니다. [leader.GetFirstNameNoTooltip]가 그 지역을 수색했지만 [native.GetFirstNameNoTooltip]의 흔적을 찾을 수 없었고, [leader.GetSheHe]는 탐험을 계속할 수밖에 없었습니다." # 
  north_atlantic.0044.desc.not_alone_bad: "[leader.GetFirstName]께서 [native.GetFirstName]에게 좋은 의도를 설명하려 했지만, 이방인은 물자를 받는 것을 꺼리는 듯했습니다. 그러나 서로 이해하기도 전에, 어디선가 끔찍한 함성과 악마 같은 소음이 들려왔고, 기이한 전사들이 그들에게 덮쳐왔습니다!\n\n기습을 받은 [leader.GetFirstNameNoTooltip]와 그 일행은 배로 후퇴하여 떠나야 했습니다. 다행히도 부상자와 사상자는 적었습니다.\n\n갑작스럽고 혼란스러운 공격 때문에, [leader.GetFirstNameNoTooltip]는 이 기이한 전사들이 [leader.GetSheHe]와 그 일행에게 악의가 있다고 생각한 [native.GetFirstNameNoTooltip]의 친구나 친척인지, 아니면 [native.GetHerHim]를 노리고 [native.GetFirstNameNoTooltip]와 [native.GetHerHis]의 친구로 보이는 사람들을 죽이려는 적인지 알 수 없었습니다." # 
  north_atlantic.0044.desc.accept: "[native.GetFirstName]는 처음에는 당연히 조심스러워했지만, 결국 [native.GetSheHe]는 [leader.GetFirstName]가 [native.GetHerHim]에게 제공한 보급품을 절망감에서든, [leader.GetFirstNamePossessiveNoTooltip]의 선의를 확신해서든, 혹은 둘 다의 이유로 받아들였습니다.\n\n그러고 나서 [native.GetFirstName]는 답례로 탐험대에 몇 가지 물품을 제공했습니다. 게다가, [leader.GetFirstName]와 [leader.GetHerHis]의 선원들은 그 후 [native.GetFirstNameNoTooltip]에게 이 땅과 [native.GetHerHis]의 백성, [native.GetCulture.GetCollectiveNoun]에 대해 물었습니다. 언어 장벽 때문에 의사소통에 어려움이 있었지만, [leader.GetFirstNameNoTooltip]는 [native.GetFirstNameNoTooltip]가 우리에게 미래에 이 지역으로 더 많은 탐험대를 보낼 경우 큰 도움이 될 유용한 정보를 제공했다고 믿고 있습니다." # 
  north_atlantic.0044.desc.not_alone_good: "[leader.GetFirstName]은(는) [native.GetFirstName]에게 물자를 제공하여 돕고 싶다고 최선을 다해 설명하려 했습니다. 하지만 큰 소리가 들려오는 바람에 설명이 중단되었습니다.\n\n알고 보니 [native.GetFirstNameNoTooltip]과(와) 비슷한 모습의 다른 [native.GetCulture.GetName] 사람들이었습니다. 아마 [native.GetHerHis]의 친구나 가족인 것 같습니다. 이 낯선 사람들은 처음에는 적대적으로 보였습니다. 아마도 [leader.GetFirstNameNoTooltip]을(를) 적으로 생각했기 때문일 것입니다. 하지만 [native.GetFirstNameNoTooltip]이(가) 간신히 그들을 진정시켰습니다!\n\n그 후 양측은 약간의 교역을 한 후 좋은 분위기 속에서 헤어졌습니다. [leader.GetFirstName]은(는) 이 지역 주민들이 전반적으로 매우 친절하지만 조심스러운 사람들이라고 말했습니다." # 
  north_atlantic.0044.desc.join: "[native.GetFirstName]은(는) 처음에는 당연히 경계했지만, 결국에는 [native.GetSheHe]는 [leader.GetFirstName]이(가) [native.GetHerHim]에게 제공한 물자를 받아들였습니다. 절박함 때문인지, 아니면 [native.GetSheHe]가 [leader.GetFirstNamePossessiveNoTooltip] 선의를 확신했기 때문인지, 혹은 둘 다인지 알 수 없습니다.\n\n게다가, [native.GetFirstNameNoTooltip]이(가) [leader.GetFirstNameNoTooltip]과(와) [leader.GetHerHis] 일행 주변에서 더 편안함을 느끼기 시작하면서, [native.GetSheHe]는 몸짓과 알아들을 수 없는 말로 [native.GetSheHe]가 그들과 함께하고 싶어 한다는 것을 나타내는 것 같았습니다. [native.GetSheHe]는 갈 곳이 없어 선택의 여지가 없다고 느꼈을까요, 아니면 호기심이 생겨 여행을 가고 싶었던 걸까요, 아니면 둘 다였을까요?\n\n[leader.GetFirstNameNoTooltip]은(는) 제가 승인할지 확신할 수 없지만 [leader.GetSheHe]는 [native.GetFirstNameNoTooltip]을(를) 따라가게 하기로 결정했다고 말하며 메시지를 마무리합니다. 어쩌면 미래에 [native.GetFirstNameNoTooltip]과(와) 같은 다른 [native.GetCulture.GetName](을)를 만날 수도 있겠죠!" # 
  north_atlantic.0044.a: "정말 혼란스러운 일이로군!" # 18085512738089717570
  north_atlantic.0044.b: "잘 풀려서 다행이군." # 6929356058131029398
  north_atlantic.0044.c: "[native.GetFirstNameNoTooltip] 님이 저의 궁정에 오신 것을 환영합니다!" # 7476270564580701124
  north_atlantic.0044.d: "뭐? 어째서 [leader.GetFirstNameNoTooltip]은 이 외국인을 신뢰하는 거지?" # 9505764035482385327
  north_atlantic.0045.t: "원정: 납치 사건" # 11177084955585392037
  north_atlantic.0045.desc.escape: "[leader.GetFirstName]은 [native.GetFirstName]을 납치하기 위해 식량과 다른 물품을 약속하며 거짓된 안정감을 주려 했습니다. 하지만 [native.GetFirstNameNoTooltip]은 순진하지도, 절박하지도 않았습니다.\n\n[leader.GetFirstNameNoTooltip]이 무력으로 [native.GetFirstNameNoTooltip]을 붙잡으려 하자, 외국인은 탈출에 성공했고, 심지어 [leader.GetFirstNamePossessiveNoTooltip]의 물품까지 훔쳐갔습니다! [leader.GetFirstNameNoTooltip]은 [leader.GetSheHe]가 상황을 완전히 잘못 계산했다고 느끼며, 이 외국인을 사로잡는 데 실패한 것은 [leader.GetHerHis]의 잘못이라고 인정합니다." # 
  north_atlantic.0045.desc.not_alone: "[leader.GetFirstName]은 [native.GetFirstName]을 납치하려 [native.GetHerHim]에게 음식과 물자를 제공하겠다고 약속하며 안심시키려 했습니다. 하지만 무슨 일이 일어나기도 전에 끔찍한 함성과 악마의 소음이 어디선가 들려왔고, 이상한 전사들이 그들에게 덮쳐왔습니다!\n\n[native.GetFirstNameNoTooltip]은 혼자가 아니었고, [native.GetSheHe]가 [leader.GetFirstNameNoTooltip]에게 거짓말을 했거나 오해가 있었다는 것이 분명합니다. 어쨌든, 기습을 받은 [leader.GetFirstNameNoTooltip]과 [leader.GetHerHis]의 선원들은 배로 후퇴해야 했습니다. 다행히 부상자와 사상자는 거의 없었습니다." # 
  north_atlantic.0045.desc.loot: "[leader.GetFirstName]은 [native.GetFirstName]을 납치하려 음식과 물자를 제공하겠다며 안심시키려 했습니다. 하지만 [native.GetFirstNameNoTooltip]은 순진하지도, 절박하지도 않았습니다.\n\n[leader.GetFirstNameNoTooltip]이 너무 일찍 함정을 작동시켰거나 [native.GetFirstNameNoTooltip]이 예상보다 더 저항했고, 결국 그 외국인은 탈출했습니다. 그럼에도 불구하고 [native.GetHerHis]는 도망치는 와중에 야영지에 몇몇 물품과 장신구를 두고 갔고, [leader.GetFirstNameNoTooltip]은 그것을 약탈했습니다. [leader.GetSheHe|U]는 이번 탐험이 끝나고 돌아오면 그 물품과 장신구를 제게 보여주겠다고 말했습니다." # 
  north_atlantic.0045.desc.capture: "[leader.GetFirstName]은 [native.GetFirstName]에게 음식과 기타 물자를 제공하겠다고 약속하여 안심시킨 후 [native.GetHerHim]을 납치하려 했습니다. 그 외국인이 너무 순진했거나, 너무 절박했거나, 둘 다였기에 [native.GetSheHe]은 [leader.GetFirstNameNoTooltip]을 따라 [leader.GetHerHis]의 배에 올라탔고, 그 후 배는 떠났습니다.\n\n[leader.GetFirstNameNoTooltip]은 [native.GetFirstNameNoTooltip]이 일어난 일에 대해 화를 냈다고 말했지만, 예상했던 일이라고 합니다. [leader.GetSheHe|U]은 탐험대가 돌아오면 [native.GetFirstNameNoTooltip]을 직접 만날 수 있기를 바랍니다!" # 
  north_atlantic.0045.a: "[leader.GetFirstNameNoTooltip]에게 더 나은 모습을 기대했거늘." # 18435993315132052753
  north_atlantic.0045.b: "[leader.GetFirstNameNoTooltip]님께는 분명 쉽지 않은 일이었을 겁니다." # 16083987165672289133
  north_atlantic.0045.c: "[leader.GetFirstNameNoTooltip]께서는 도발 없이 누군가를 납치하실 수 있을까요?" # 279833166169863790
  north_atlantic.0046.t: "원정: 난파된 선원들" # 1654047886193029718
  north_atlantic.0046.desc: "그들은 알려지지 않은 땅의 해안선을 따라 항해하던 중, 놀랍게도 해안가에 난파선을 발견했습니다. 더욱 놀랍게도, 그곳에는 [ROOT.Char.GetCulture.GetName] 선원들도 있었습니다.\n\n배의 선장인 [sailor.GetFirstName]에 따르면, 그들은 그린란드를 오가는 무역선의 선원이었지만 항로를 이탈했다고 합니다. 보급품이 줄어들면서, 그들은 그 어떤 우호적인 사람도 만나지 못하고 고향으로 돌아가지 못할까 봐 걱정하고 있었습니다.\n\n어쨌든, 이 선원들이 운송하던 화물 중 일부는 난파에서 살아남았습니다. 따라서 그들은 [leader.GetFirstNameNoTooltip]이 남은 것을 건져내는 것을 도왔고, [leader.GetHerHis]의 선원이 되었습니다." # 14966108270405932084
  north_atlantic.0046.a: "드디어 해피 엔딩이로군!" # 2754541773464907588
  north_atlantic.0047.t: "탐험: 폭풍우에 갇히다" # 17628513430285388522
  north_atlantic.0047.desc: "[leader.GetFirstName]에 따르면, 그들은 끔찍한 폭풍우에 휘말렸고, 너무나 끔찍해서 많은 선원들이 그 자리에서 죽을 것이라고 생각했습니다. 아마도 [ROOT.Char.GetFaith.WaterGodName]께서 그들의 기도에 응답하신 것 같습니다. 폭풍우가 결국 멎었기 때문입니다.\n\n하지만 폭풍우가 지나간 후, [leader.GetFirstNameNoTooltip]께서는 [leader.GetSheHe]의 선원 중 일부와 심지어 배 몇 척을 잃었다는 것을 알게 되었습니다. 이는 의심할 여지 없이 그들의 탐험 수행 능력을 저해할 것입니다. 하지만 [leader.GetFirstNameNoTooltip]께서는 무슨 일이 있어도 여정을 계속할 것이라고 맹세하셨습니다." # 
  north_atlantic.0047.a: "정말 끔찍한 시련이군!" # 1585642907113282043
  north_atlantic.0048.t: "탐험: 실종자" # 18439561087226092873
  north_atlantic.0048.desc: "[leader.GetFirstNameNoTooltip]는 며칠 동안 빈란드에서 야영했다고 보고했습니다. 이 기간 동안 [leader.GetFirstNameNoTooltip]는 식량을 찾고 지역을 탐험하기 위해 가끔 정찰대를 파견했습니다.\n\n어느 날 저녁, [leader.GetFirstNamePossessiveNoTooltip] 정찰대 중 한 명인 [tyrker.GetFirstName]가 [tyrker.GetHerHis] 일행과 함께 캠프로 돌아오지 않았습니다. 물론 이것은 매우 이상한 일이었습니다.\n\n시간이 늦어지고 있었지만, [leader.GetFirstNameNoTooltip]와 선원 몇 명은 [tyrker.GetFirstNamePossessiveNoTooltip] 행방을 찾고 싶어했습니다. 그러나 다른 선원들은 [tyrker.GetFirstNameNoTooltip]가 단순히 늦었고 곧 돌아올 것이라고 말했습니다." # 5925059022332413448
  north_atlantic.0048.a: "내 생각에 [leader.GetFirstNameNoTooltip] 님께서 [tyrker.GetFirstNameNoTooltip] 님을 찾으시는 것 같아." # 2145969441531152521
  north_atlantic.0048.a.failure: "[leader.GetFirstNameNoTooltip]은 [tyrker.GetFirstNameNoTooltip]을 찾을 수 없습니다." # 12889906425581036771
  north_atlantic.0048.a.success: "[leader.GetFirstNameNoTooltip](이)가 [tyrker.GetFirstNameNoTooltip]의 행적을 알아냅니다." # 17539737296737304931
  north_atlantic.0048.b: "[tyrker.GetFirstNameNoTooltip]은 나중에 돌아왔을 것이고, 수색은 필요 없었을 것이라고 확신합니다." # 10205786071333419479
  north_atlantic.0049.t.found: "원정: 포도!" # 16570566188496137133
  north_atlantic.0049.t.lost: "탐험대: 길을 잃다" # 10904865436928545128
  north_atlantic.0049.desc.found: "[leader.GetFirstName]는 시간이 늦어지고 있었음에도 [leader.GetSheHe]와 [leader.GetHerHis] 선원들이 즉시 [tyrker.GetFirstName]를 찾아 나섰다고 합니다. 다행히도, 그들은 흥분하고 묘하게도 술에 취한 상태로 실종된 [tyrker.GetWomanMan]을 멀리 가지 않아 발견했습니다. 처음에는 [leader.GetFirstNameNoTooltip]가 매우 화를 냈지만, [tyrker.GetFirstNameNoTooltip]는 자신이 놀라운 발견을 했다고 설명했습니다. 바로 야생 포도였던 것입니다!\n\n모두가 [leif.GetTitledFirstNameNicknamed]가 [leif.GetHerHis] 선원들이 그곳에서 포도를 발견했을 때 빈란드라는 이름을 어떻게 지었는지에 대한 전설을 알고 있습니다. 그러나 빈란드에서 포도를 찾는 것은 말처럼 쉬운 일이 아니므로, [leader.GetFirstNameNoTooltip]는 [tyrker.GetFirstNameNoTooltip]가 우연히 포도를 발견했다는 사실에 기뻐하고 있습니다.\n\n어쨌든, [leader.GetFirstNameNoTooltip]는 [leader.GetSheHe]가 이 포도들을 저에게 가져다주겠다고 말하며 [leader.GetHerHis] 메시지를 마무리했습니다." # 8060236292374289236
  north_atlantic.0049.desc.lost: "[leader.GetFirstName]은 늦은 시간이었음에도 불구하고 [leader.GetSheHe]와 [leader.GetHerHis] 선원들이 즉시 [tyrker.GetFirstName]을 찾아 나섰다고 말합니다. 불행히도 그날 밤 [tyrker.GetFirstNameNoTooltip]을 찾을 수 없었습니다.\n\n수색은 다음 몇 주 동안 계속되었지만 소용이 없었습니다. 결국 [tyrker.GetFirstNameNoTooltip]의 흔적이 전혀 없었기 때문에 모든 사람들은 [tyrker.GetSheHe]이 사망했거나 어떤 이유로든 고의적으로 그들을 버렸을 것이라고 추정했습니다.\n\n그리하여 [tyrker.GetFirstNameNoTooltip] 없이 여정은 계속되었습니다." # 12635333749920313321
  north_atlantic.0049.a: "포도를 맛볼 생각에 너무나 기대되는군!" # 17615509178348037869
  north_atlantic.0049.b: "음…. [tyrker.GetHerHim]에게 무슨 일이 있었던 걸까?" # 7535901915920336295
  north_atlantic.0050.t: "원정: 유목" # 7624769706977205265
  north_atlantic.0050.desc: "[leader.GetFirstNameNoTooltip](이)가 해안선을 따라 항해하던 중, 상당한 양의 고급 유목이 널려 있는 지역을 발견했다고 보고했습니다.\n\n물론, 그린란드는 유목이 낯선 곳은 아닙니다. 기이하고 먼 땅에서 온 나무의 잔해가 파도에 실려 해변으로 밀려오는 경우가 많기 때문입니다. 이러한 유목은 장작부터 조선에 이르기까지 모든 용도로 사용할 수 있습니다.\n\n어쨌든, [leader.GetFirstNameNoTooltip](이)는 이 정도 품질의 유목을 이렇게 많이 발견하는 것은 드문 일이라고 말했습니다. 따라서, [leader.GetSheHe](와)과 그의 선원들은 최대한 많은 양을 모아서 배에 싣고 떠날 것입니다." # 11484536517521453230
  north_atlantic.0050.a: "좋은 발견이군. 그린란드는 언제나 더 많은 유목이 필요하니까." # 15585428917963259787
  north_atlantic.0051.t: "탐험: 해골" # 2968137135980541082
  north_atlantic.0051.desc: "[leader.GetFirstNameNoTooltip](이)가 지역을 탐색하던 중, [leader.GetHerHis] 부대가 여러 구의 해골 유해를 발견했다고 보고했습니다. 해골 옆에는 몇 가지 특이한 장신구가 있었는데, 그중 일부는 가치가 없었지만 보석이나 도구처럼 더 유용해 보이는 것도 있었습니다.\n\n[leader.GetFirstNameNoTooltip](은)는 해당 지역을 더 조사하고 최근 인간 활동의 흔적을 찾지 못한 후 해골을 묻고 그곳에서 더 유용한 물건을 가져가기로 했습니다." # 15563623420578761693
  north_atlantic.0051.a: "흥미로운 발견이군!" # 3420996614903539239
  north_atlantic.0052.t: "탐험: 곰이다!" # 10689606100435616298
  north_atlantic.0052.desc: "[leader.GetFirstNameNoTooltip]께서 [leader.GetSheHe]의 선원 몇 명을 보내 지역을 탐험하게 했다고 보고했습니다. [leader.GetSheHe|U]께서는 그들이 흥미롭거나 유용한 것을 찾기를 바라셨습니다.\n\n안타깝게도 이 정찰병들은 멀리 가지 못하고 엄청나게 큰 곰을 만났습니다! 그들은 어떻게든 이 짐승을 격분시켰고, 짐승은 모두가 배로 도망치는 동안 선원 중 한 명을 죽였습니다.\n\n아아, 이러한 사건들은 이 지역을 탐험할 때 겪을 수 있는 위험을 보여줄 뿐입니다." # 
  north_atlantic.0052.a: "곰을 함부로 대하면 안 된다는 건 누구나 아는 사실이지." # 9113354247458843794
  north_atlantic.0053.t: "원정: 정체불명의 공격자" # 4785733302330542610
  north_atlantic.0053.desc: "[leader.GetHerHis]의 전언에 따르면, [leader.GetFirstNameNoTooltip](이)가 배를 정박할 만한 유망한 항구를 찾았다고 합니다. 해안선에 거의 다다랐을 때, 갑자기 수많은 화살이 날아왔습니다!\n\n선원들은 즉시 항구를 떠나기 위해 서둘렀습니다. 다행히 [leader.GetFirstNameNoTooltip]은 심각한 사상자는 많지 않았다고 말합니다.\n\n광란적이고 갑작스러운 매복 때문에 [leader.GetFirstNamePossessiveNoTooltip] 선원들은 공격자들을 제대로 보지 못했고, 공격자들의 모습에 대한 보고도 엇갈립니다. 예를 들어, 일부 선원들은 공격자들이 재빨리 뛰어다니는 이상한 외다리 존재라고 주장했지만, 다른 선원들은 동료들이 격렬한 전투의 열기 속에서 분명히 인간인 적들의 사나움을 오해했다고 말합니다." # 17119727303330204416
  north_atlantic.0053.a: "정체를 알 수 없는 공격자들이었지만, 위험해 보이는군!" # 2347284277367139376
  north_atlantic.0054.t: "원정: 봉인" # 5885228410030456315
  north_atlantic.0054.desc: "전언에 따르면, 탐험은 순조롭게 진행 중입니다.\n\n[leader.GetFirstNameNoTooltip]은 선원들이 방금 많은 수의 물개를 발견했으며 성공적으로 사냥했다고 말합니다. 북부 사람들은 보통 물개를 고기와 기름으로 사용하는데, 이것이 선원들의 사기를 크게 높였습니다." # 11957884701771508153
  north_atlantic.0054.a: "기쁘다니 다행이군!" # 14989894771216093233
  north_atlantic.0055.t: "탐험: 배 침몰" # 10022057608846982999
  north_atlantic.0055.desc: "전언에 따르면, 원정대는 차질을 겪었지만 [leader.GetFirstNameNoTooltip]께서는 더 심각할 수도 있었다고 제게 확언하셨습니다.\n\n탐험을 목적으로 항구로 향하던 중, 배 한 척이 좌초되었습니다. 손상이 너무 심각하여 [leader.GetFirstNameNoTooltip]께서는 배를 포기하라는 명령을 내리셨습니다.\n\n[leader.GetFirstNameNoTooltip]께서는 이 일로 선원들의 사기가 저하되었다는 사실을 알려드리게 되어 유감스럽다고 하셨지만, 침몰한 배에 타고 있던 선원들은 모두 생존한 배로 옮겨졌으며, 침몰한 배의 화물과 목재를 상당량 건져 올리는 데 성공했습니다. [leader.GetSheHe|U]께서는 원정대가 이와 상관없이 계속 진행될 것이라고 제게 말씀하셨습니다." # 3581667443342283873
  north_atlantic.0055.a: "비싼 재앙이군! 하지만 더 나쁠 수도 있었지, 그래." # 15361969276933475053
  north_atlantic.0056.t: "탐험대: 이전 탐험가" # 7167789309508421328
  north_atlantic.0056.desc: "탐험가가 이전 탐험대의 흔적을 발견하는 것은 언제나 놀라운 일이지만, 반가운 일입니다. 이번 경우에 [leader.GetFirstNameNoTooltip]는 유럽에서 온 이전 모험가들이 사용했던 오래된 야영지를 발견했다고 말했습니다.\n\n정확히 누가 이 야영지를 건설했는지는 알 수 없지만, [leader.GetFirstNameNoTooltip]는 [leader.GetSheHe]가 돌아가면 [leader.GetSheHe]가 [leader.GetSheHe]가 발견한 장소를 이전 탐험가의 기록이나 전설과 비교하여 조사할 수 있을 것이라고 생각합니다. 겉보기에는 침대와 기타 편의 시설, 도구와 배를 수리할 수 있는 장소가 있는 초보적인 구조물들이 있습니다.\n\n어쨌든 [leader.GetFirstNameNoTooltip]는 탐험을 계속하기 전에 이곳에 몇 주 동안 머물면서 주변 지역을 정찰하고 이전 탐험가들이 왜 이곳에 야영했는지 알아볼 계획입니다." # 3855964291069630700
  north_atlantic.0056.a: "진정으로, 우리는 항상 다른 사람의 발자취를 따라 걷는다." # 5163176224426323017
  north_atlantic.0057.t: "탐험: 이상한 고래 고기" # 403619802301075755
  north_atlantic.0057.desc: "보고서에 따르면 불행하지만 재미있는 사건이 발생했습니다. 배들이 해변을 지나갈 때, 선원들은 모두 이상한 광경을 목격했습니다. 그것은 최근에 좌초되어 죽은 것이 분명한 기이한 모양의 고래 사체였습니다.\n\n그들이 그 해변에서 휴식을 취하기 위해 멈췄을 때, 선원들 중 일부는 이 죽은 고래가 분명히 [ROOT.Char.GetFaith.HighGodName](이)가 내린 선물이라고 결정했고, 그들은 즉시 그것을 먹기 시작했습니다. 그러나 다른 선원들은 의심스러워하며 고기를 먹지 않았습니다.\n\n다음 날, 고기를 먹은 선원들은 모두 병에 걸렸습니다. 그들은 남은 고래를 바다에 던져 넣고 [ROOT.Char.GetFaith.HighGodName]에게 기도하기로 했습니다. 이후 그들의 병은 사라졌습니다. [leader.GetFirstNameNoTooltip]은(는) 이것이 [ROOT.Char.GetFaith.HighGodName]이(가) 보낸 일종의 메시지라고 추정합니다." # 9894301179366468009
  north_atlantic.0057.a: "정말 이상한 사건이군!" # 1720169760872199141
  north_atlantic.0058.t: "원정: 정보 수집" # 5225503560269185772
  north_atlantic.0058.desc: "[leader.GetFirstNameNoTooltip]는 탐험이 순조롭게 진행되고 있으며, 좋은 의미로 중요한 사건은 없다고 말합니다.\n\n[leader.GetSheHe|U]와 나머지 선원들은 현재 비교적 평화로운 장소에서 휴식을 취하며 그곳에서 자라는 다양한 종류의 야생 동물과 식물을 기록하고 있습니다. [leader.GetHerHis]는 이 정보가 우리에게, 또는 적어도 미래의 다른 탐험가들에게 도움이 될 수 있기를 바랍니다." # 12380068782359822901
  north_atlantic.0058.a: "정말로 훌륭한 일을 하고 있군!" # 13383695274486118514
  north_atlantic.0059.t: "원정: 공격자인가... 아닌가?" # 10006119601728070246
  north_atlantic.0059.desc: "알려진 세계의 끝자락을 여행하는 것은 위험으로 가득하지만, 때로는 그러한 위험은 상상 속에만 존재하기도 합니다. [leader.GetFirstNameNoTooltip]께서는 최근 탐험대의 몇몇 대원들을 내륙 탐사에 보냈을 때 일어난 흥미로운 사례를 보고했습니다.\n\n대원들은 끔찍한 존재의 매복 공격을 받았다고 소리치며 서둘러 돌아왔습니다. [leader.GetFirstNameNoTooltip]께서는 모두에게 무기를 잡고 전투를 준비하라고 명령했으며, 필요하다면 해당 지역에서 대피할 준비도 하라고 지시했습니다. 그런 다음 그들은 긴장하며 기다렸습니다.\n\n하지만 공격자는 나타나지 않았습니다.\n\n그럼에도 불구하고 그 대원들은 무언가가 그들을 공격했다고 주장했습니다. [leader.GetFirstNameNoTooltip]께서는 그들이 [leader.GetHerHim]을 속이고 있다고 생각하지 않기에, 그들에게 무슨 일이 일어난 걸까요? 그들은 미쳐버린 걸까요? 아니면 정말로 무언가를 본 걸까요?" # 
  north_atlantic.0059.a: "분명 아무것도 없었겠지... 그렇지?" # 14046386592419038502
  north_atlantic.0060.t: "원정: 적대적인 이방인" # 8848189006239668403
  north_atlantic.0060.desc: "메시지에서 [leader.GetTitledFirstName]은 작은 항구에 도착하여 [native_leader.GetFirstName]라는 자가 이끄는 이상한 사람들을 만났다고 합니다. 양측은 처음에는 소통을 시도했지만, 오해로 인해 폭력이 발생하여 양측 모두 몇 명의 사망자가 발생했습니다. 낯선 사람들은 일단 후퇴했지만, [leader.GetFirstNameNoTooltip]은 그들이 돌아올까 두려워합니다.\n\n[leader.GetFirstNamePossessiveNoTooltip] 부하 중 일부는 후퇴해야 한다고 주장했지만, 다른 사람들은 복수를 원하거나 심지어 이 외국인들로부터 훔치거나 납치하려고 했습니다. [leader.GetFirstNameNoTooltip]은 어떻게 했을까요?" # 11144970568668709130
  north_atlantic.0060.a: "아마도 [leader.GetSheHe]는 외지인들과 평화를 이루기 위해 외교를 시도했을 것입니다." # 5734646216188751922
  north_atlantic.0060.b: "짐작건대, [leader.GetSheHe]는 현명하게 퇴각하기로 결정한 것 같군." # 3652577886240184603
  north_atlantic.0060.c: "분명히 [leader.GetSheHe]는 그 지역을 요새화하고 전사들이 돌아오기를 기다렸습니다." # 14008989797964956859
  north_atlantic.0060.d: "내 생각에 [leader.GetSheHe]는 이방인들의 야영지를 습격하려 했던 것 같아." # 10161377587109347497
  north_atlantic.0060.a.success.peace: "[leader.GetFirstNameNoTooltip]은(는) [native_leader.GetFirstNameNoTooltip]와 평화 협정을 맺는 데 성공했습니다." # 12439548495502202653
  north_atlantic.0060.a.failure.tension: "[leader.GetFirstNameNoTooltip]은 평화 협상을 맺지 못했지만, [native_leader.GetFirstNameNoTooltip]은 더 이상 공격하지 않습니다." # 13808799890779893624
  north_atlantic.0060.a.failure.no_peace: "[leader.GetFirstNameNoTooltip]은 평화 협상에 실패하고, [native_leader.GetFirstNameNoTooltip]이 [greenland_expedition|E]을 공격합니다." # 11716438142905072849
  north_atlantic.0060.c.success.kidnap_battle: "[leader.GetFirstNameNoTooltip]이 전투에서 [native_leader.GetFirstNameNoTooltip]을(를) 패배시키고, 심지어 [native_leader.GetFirstNamePossessiveNoTooltip] 휘하의 누군가를 포로로 잡았습니다." # 11286101032406871253
  north_atlantic.0060.c.success.loot_battle: "[leader.GetFirstNameNoTooltip](이)가 전투에서 [native_leader.GetFirstNameNoTooltip](을)를 꺾고 많은 전리품을 획득했습니다." # 16484619728811581335
  north_atlantic.0060.c.neutral.no_battle: "결국 전투는 벌어지지 않았습니다." # 6163569372934175242
  north_atlantic.0060.c.failure.defeat: "[native_leader.GetFirstNameNoTooltip] 님이 [leader.GetFirstNameNoTooltip] 님을 격파했습니다." # 12367087756778000553
  north_atlantic.0060.d.success.kidnap_raid: "[leader.GetFirstNameNoTooltip](이)가 [native_leader.GetHerHis] 진영을 습격하는 동안 [native_leader.GetFirstNamePossessiveNoTooltip] 무리에서 누군가를 납치하는 데 성공했습니다." # 11713280365305165811
  north_atlantic.0060.d.success.loot_raid: "[leader.GetFirstNameNoTooltip](이)가 [native_leader.GetFirstNamePossessiveNoTooltip] 진영을 약탈하는 데 성공했습니다." # 5929196478766366402
  north_atlantic.0060.d.neutral.abandoned: "캠프에는 아무도 없고 약탈할 것도 없습니다." # 12108142947877287960
  north_atlantic.0060.d.failure.caught: "[leader.GetFirstNameNoTooltip](이)가 [native_leader.GetFirstNamePossessiveNoTooltip] 야영지 약탈에 실패했지만, 대부분 상처 없이 탈출하는 데 성공했습니다." # 4379107827143930078
  north_atlantic.0060.d.failure.counterambush: "[leader.GetFirstNameNoTooltip](이)가 [native_leader.GetFirstNamePossessiveNoTooltip] 진영을 약탈하는 데 실패하여 전투가 벌어졌습니다." # 4325380006239886392
  north_atlantic.0061.t: "원정: 외교 시도" # 2290202968160161234
  north_atlantic.0061.desc.peace: "[leader.GetFirstNamePossessive] 선원 중 일부는 폭력이 발생한 후 이 외국인들이 대화를 원할지조차 의심했지만, [leader.GetFirstNameNoTooltip]는 이 사람들이 분명 인간이며, 인간은 이성적으로 설득할 수 있다고 선원들을 안심시켰습니다. 결과적으로 [leader.GetSheHe]의 말이 옳았습니다.\n\n어떻게 된 영문인지 [leader.GetFirstNameNoTooltip]는 [native_leader.GetFirstNamePossessive] 집단에 접근하여 외국인들에게 [leader.GetSheHe]는 해를 끼칠 의도가 없으며, 모든 것이 끔찍한 오해였다고 설득하는 데 성공했습니다. [leader.GetFirstNameNoTooltip]와 [native_leader.GetFirstNameNoTooltip]는 서로에게 사과하고, 각자의 부하들이 전사자들을 매장하도록 허락했습니다.\n\n이후, 여전히 약간 긴장감이 감도는 가운데, 선의의 표시로 양측은 다양한 장신구를 교환하며 약간의 거래를 하기로 합의했습니다. 결국, [leader.GetFirstNameNoTooltip]는 [leader.GetSheHe]와 [native_leader.GetFirstNameNoTooltip]가 서로를 존중하게 된 것 같다고 말합니다." # 
  north_atlantic.0061.desc.tension: "[leader.GetFirstNamePossessive] 선원 중 일부는 폭력이 발생한 후 이 외국인들이 대화조차 원할지 회의적이었지만, [leader.GetFirstNameNoTooltip]은 이 사람들이 분명 인간이며, 인간은 이성적으로 설득할 수 있다고 선원들을 안심시켰습니다.\n\n[leader.GetFirstNamePossessiveNoTooltip]의 낙관론에도 불구하고, [native_leader.GetFirstNameNoTooltip]은 평화에 관심이 없는 듯했습니다. [leader.GetFirstNameNoTooltip]이 [native_leader.GetFirstNamePossessiveNoTooltip]의 캠프에 접근하려 할 때마다, [leader.GetSheHe]는 시끄러운 함성, 낯선 언어로 된 조롱, 그리고 [leader.GetHerHim]를 쫓아내려는 몇몇 머리 위로 날아오는 화살에 쫓겨났습니다.\n\n결국, [leader.GetFirstNameNoTooltip]은 적어도 이 외국인들은 그들을 죽이는 데 관심이 없고, 그저 그들이 떠나기를 바란다는 결론을 내렸습니다. 결국, [leader.GetFirstNameNoTooltip]은 그렇게 하기로 결정했습니다." # 
  north_atlantic.0061.desc.no_peace: "[leader.GetFirstNamePossessive] 선원 중 일부는 폭력이 발생한 후 이 외국인들이 대화조차 하려고 할지 회의적이었지만, [leader.GetFirstNameNoTooltip]은 이 사람들이 분명 인간이며, 인간은 이성적으로 대할 수 있다고 선원들을 안심시켰습니다.\n\n[leader.GetFirstNamePossessiveNoTooltip]의 낙관론에도 불구하고, [native_leader.GetFirstNameNoTooltip]은 평화에 관심이 없는 것 같았습니다. [leader.GetFirstNameNoTooltip]이 [native_leader.GetFirstNamePossessiveNoTooltip]의 진영에 접근하려 했을 때, 외국인들은 열정적으로 공격했습니다. 다시 한번 전투가 벌어졌고, 꽤 많은 사상자가 발생했습니다.\n\n결국, [leader.GetFirstNameNoTooltip]과 [leader.GetHerHis] 선원들은 배로 후퇴하여 떠나야 했습니다. [leader.GetFirstNameNoTooltip]은 다른 상황이었다면 외국인들과 평화를 이룰 수 있었을지 궁금해합니다." # 
  north_atlantic.0061.a: "[native_leader.GetFirstNameNoTooltip]님은 훌륭하고 공정한 [native_leader.GetWomanMan] 같습니다!" # 2752094745708381387
  north_atlantic.0061.b: "[leader.GetFirstNamePossessiveNoTooltip]의 어리석은 오산이로군." # 11055912176153206386
  north_atlantic.0062.t: "원정: 전투" # 12418525496538079507
  north_atlantic.0062.desc.kidnap_battle: "[leader.GetFirstName]께서 예측하신 대로, 외국인들은 [leader.GetSheHe]가 [leader.GetHerHis] 선원들에게 임시 방어 시설을 세우라고 지시한 직후에 공격해 왔습니다. 치열한 전투가 벌어졌지만, [native_leader.GetFirstNamePossessiveNoTooltip] 전사들의 용맹함과 맹렬함에도 불구하고, [leader.GetFirstNameNoTooltip]와 [leader.GetHerHis] 선원들이 승리했습니다.\n\n흥미롭게도 전투가 끝난 후, 그들은 [captive.GetSheHe]가 다른 외국인들과 함께 도망치려 할 때 [native_leader.GetFirstNamePossessiveNoTooltip] 무리의 일원을 사로잡는 데 성공했습니다.\n\n[captive.GetFirstName](이 포로는 [captive.GetHerselfHimself]를 이렇게 부릅니다)는 분명히 이 상황이 썩 마음에 들지 않지만, [captive.GetHerHis]의 운명을 체념한 것처럼 보입니다. [leader.GetFirstNameNoTooltip]는 어쨌든 이 외국인을 곁에 두는 것이 유용할 것이라고 생각합니다. [leader.GetSheHe|U]는 탐험대가 돌아오면 [captive.GetFirstNameNoTooltip]를 저에게 소개해 주겠다고 말합니다." # 
  north_atlantic.0062.desc.loot_battle: "[leader.GetFirstName]께서 예측하신 대로, 외국인들은 [leader.GetSheHe]께서 [leader.GetHerHis] 부하들에게 임시 방어 시설을 세우라고 지시한 지 얼마 되지 않아 공격해 왔습니다. 격전이 벌어졌지만, [native_leader.GetFirstNamePossessiveNoTooltip] 전사들의 용맹함과 맹렬함에도 불구하고, [leader.GetFirstNameNoTooltip]와 [leader.GetHerHis]의 부하들이 승리했습니다.\n\n전투 후, [leader.GetFirstNameNoTooltip]와 [leader.GetHerHis]의 부하들은 사망한 외국인 전사들의 시체와 생존자들이 후퇴하면서 떨어뜨린 물건들을 약탈했습니다. 이 장신구들이 모두 유용한 것은 아니지만, 그중 일부는 실용적인 가치가 있거나, 적어도 전리품으로 보기 좋을 것 같습니다." # 16922371429580107250
  north_atlantic.0062.desc.no_battle: "결국 이방인들이 돌아와 공격할 것이라는 [leader.GetFirstNamePossessive]의 예측은 완전히 빗나갔습니다. [leader.GetSheHe|U]와 [leader.GetHerHis] 일행은 하루 종일, 아니, 사실 며칠 동안이나 기다렸지만 아무도 오지 않았습니다.\n\n[leader.GetFirstNameNoTooltip]은 결과적으로 안도했지만, 이방인들에게 무슨 일이 있었는지 궁금해합니다. 그들은 비겁하고 싸움을 두려워했을까요? 아니면 [leader.GetFirstNameNoTooltip]과 [leader.GetHerHis] 일행이 약해서 싸울 가치가 없다고 생각했을까요? 아니면 다른 곳에 있는 자신들의 왕이나 추장에게 상황을 보고하기 위해 돌아갔을까요? 아니면 다른 일이 생긴 걸까요?\n\n아마 우리는 영원히 알 수 없을 겁니다. 어쨌든 [leader.GetFirstNameNoTooltip]은 그 지역에서 평화롭게 떠날 수 있었습니다." # 4634569459016853862
  north_atlantic.0062.desc.defeat: "[leader.GetFirstName]께서 예측하신 대로, [leader.GetSheHe]가 [leader.GetHerHis] 선원들에게 임시 방어 시설을 세우라고 지시한 지 얼마 지나지 않아 외국인들이 공격해 왔습니다. 치열한 전투가 벌어졌지만, [leader.GetFirstNameNoTooltip]의 선원들의 용기와 기술에도 불구하고, [native_leader.GetFirstNamePossessiveNoTooltip] 전사들의 용맹함과 흉포함이 더 컸습니다.\n\n결국 [leader.GetFirstNameNoTooltip]께서는 퇴각을 명해야 했고, 공황 상태에 빠진 그들은 모두 배로 달려가 그 지역에서 떠났습니다. 상당한 사상자가 발생했지만, [leader.GetFirstNameNoTooltip]께서는 [leader.GetHerHis] 메시지에서 이번 원정이 #italic 계속#! 될 것이라고 저를 안심시켜 주십니다." # 795151107402096570
  north_atlantic.0062.a: "[leader.GetFirstNameNoTooltip]의 훌륭한 통솔력!" # 15168977375946719425
  north_atlantic.0062.b: "이번 사건의 결과가 최악은 아니군." # 6139412261434252245
  north_atlantic.0062.c: "$north_atlantic.0061.b$" # 6031542104747408054
  north_atlantic.0063.t: "원정: 약탈" # 6507309009897947438
  north_atlantic.0063.desc.kidnap_raid: "[leader.GetFirstNamePossessive]가 [native_leader.GetFirstNamePossessive] 진영을 습격하여 좋은 성과를 거두었습니다! [leader.GetSheHe|U]와 [leader.GetHerHis] 일행은 외국인들의 허를 찌르며 아수라장을 만들었고, 다수를 살해하고 진영에서 많은 물품을 약탈한 후 재빨리 배로 돌아갔습니다.\n\n더욱 놀라운 것은 [leader.GetFirstNameNoTooltip]가 혼란 중에 [native_leader.GetFirstNamePossessiveNoTooltip] 무리의 일원을 붙잡는 데 성공했다는 것입니다.\n\n[captive.GetFirstName]는 포로가 [captive.GetHerselfHimself]를 칭하는 이름인데, 분명 이 상황이 썩 마음에 들지 않지만 [leader.GetHerHis] 운명에 체념한 듯합니다. [leader.GetFirstNameNoTooltip]는 어쨌든 이 외국인을 곁에 두는 것이 유용할 것이라고 생각합니다. [leader.GetSheHe|U]는 원정대가 돌아오면 [leader.GetSheHe]가 [captive.GetFirstNameNoTooltip]를 소개해주겠다고 했습니다." # 15515048932601585949
  north_atlantic.0063.desc.loot_raid: "[leader.GetFirstNamePossessive]의 [native_leader.GetFirstNamePossessive] 야영지 습격은 성공적이었습니다! [leader.GetSheHe|U]와 [leader.GetHerHis] 선원들은 외국인들을 기습하여 큰 소동을 일으켰고, 상당수를 살해하고 야영지에서 많은 물품을 약탈한 후 재빨리 배로 돌아갔습니다.\n\n전반적으로 [leader.GetFirstNameNoTooltip]는 상당한 양의 전리품을 얻었다고 주장하며, 원정대가 돌아오면 그 전리품을 저에게 보여주고 싶어합니다." # 
  north_atlantic.0063.desc.caught: "[leader.GetFirstNamePossessive]가 [native_leader.GetFirstNamePossessive]의 야영지를 습격했지만 결과는 좋지 않았습니다. [native_leader.GetFirstNamePossessiveNoTooltip]의 전사들은 노련하고 교활한 듯, 경보가 울리자마자 신속하게 결집하여 반격했습니다. 기습을 당했음에도 불구하고 말입니다.\n\n다행히도 [leader.GetFirstNameNoTooltip]은 상황에 빠르게 대처하여 즉시 [leader.GetHerHis] 선원들에게 질서정연하게 퇴각한 후 배를 타고 떠나라고 명령했습니다. 게다가 외국 전사들은 그들을 너무 멀리 추격하지 않았기 때문에 사상자는 최소한에 그쳤습니다." # 17769036895467091356
  north_atlantic.0063.desc.counterambush: "[leader.GetFirstNamePossessive]가 [native_leader.GetFirstNamePossessive]의 야영지를 습격했으나 결과가 좋지 않았습니다. [native_leader.GetFirstNameNoTooltip]는 매복을 예상했던 모양인지, 야영지에 역습을 준비해 두었습니다!\n\n[leader.GetFirstNameNoTooltip]는 경비가 삼엄하지 않은 야영지인 줄 알고 약탈을 시작했지만, 이내 포착되어 사나운 이민족 전사들의 공격을 받았습니다. 격렬한 전투가 벌어졌고, [leader.GetFirstNameNoTooltip]와 [leader.GetHerHis] 부하 대다수가 탈출에 성공했지만, 상당한 사상자가 발생했습니다." # 
  north_atlantic.0063.desc.abandoned: "[leader.GetFirstNamePossessive]가 [native_leader.GetFirstNamePossessive]의 야영지를 습격하려 했지만... 글쎄요, 아무 일도 일어나지 않았습니다. 야영지를 찾아 도착했지만, 아무도 없었습니다.\n\n처음에 [leader.GetFirstNameNoTooltip]는 [native_leader.GetFirstNameNoTooltip]가 습격에 대해 눈치챘을까 봐 걱정했습니다. [leader.GetSheHe|U]는 서둘러 부하들을 보내 그 지역을 다시 정찰했지만, [native_leader.GetFirstNameNoTooltip]의 흔적은 찾을 수 없었습니다. 마치 모두가 짐을 싸서 떠난 것 같았습니다. 이 외국인들은 [leader.GetFirstNameNoTooltip]와 [leader.GetHerHis] 부하들을 두려워했을까요? 아니면 단순히 조심했던 걸까요? 단정하기 어렵습니다.\n\n어쨌든 야영지를 버린 후, 외국인들은 그곳에 많은 것을 남겨두지 않았고, [leader.GetFirstNameNoTooltip]와 [leader.GetHerHis] 부하들이 약탈할 만한 것도 별로 없었습니다. 그래도 [leader.GetFirstNameNoTooltip]는 결과에 안도하고 있습니다. 훨씬 더 나쁜 결말을 맞이할 수도 있었으니까요!" # 5407387091405150095
  north_atlantic.0063.a: "정말 인상적이고 대담한 습격이군요!" # 15568066202915455613
