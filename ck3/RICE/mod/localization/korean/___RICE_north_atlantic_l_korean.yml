  north_atlantic.0170.t: "$RICE_greenland_struggle_ending_integration_decision$" # 5918630102427578566
  north_atlantic.0170.desc: "그린란드는 오랫동안 광활한 대양으로 갈라진 두 세계의 경계에 놓여 있었습니다. 유럽의 용감한 개척자들이 오래 전에 세운 그린란드 정착촌이 이토록 혹독한 기후에서 얼마나 오래 지속될 수 있을지 의문을 품는 이들도 있었습니다.\n\n제 지도 아래 그린란드 식민지는 더 이상 겨우 연명하며 살아가는 세계의 구석진 곳이 아닙니다. 북대서양 문명의 강력하고 적응력 있으며 활기찬 일부로 성장했습니다.\n\n예전에는 바다코끼리 상아와 같은 품목이 유럽 항구로 흘러 들어오는 미미한 물줄기였지만, 이제는 북대서양 전역으로 쏟아져 들어오는 인물, 사상, 문화, 무역의 홍수가 되었습니다. 이제 그린란드의 운명이 다음으로 어디로 향할지를 결정해야 할 때입니다." # 5253173890676812651
  north_atlantic.0170.a: "북대서양의 백성들은 더욱 돈독한 유대를 맺어야 합니다!" # 2413891412466617242
  north_atlantic.0170.b: "그린란드는 무역 덕분에 번영했습니다. 이제 계속해서 무역에 집중해 봅시다." # 8295239191736368115
  north_atlantic.0170.c: "북방의 정착지는 굳건하고 강해야 합니다." # 4871449908834499095
  north_atlantic.0171.t: "북대서양의 $RICE_greenland_struggle_ending_integration_decision$" # 5223787060661928415
  north_atlantic.0171.desc: "그린란드는 오랫동안 광활한 대양으로 갈라진 두 세계의 경계에 위치해 왔습니다. 유럽의 용감한 개척자들에 의해 오래 전에 세워진 그린란드 정착지가 이토록 혹독한 기후에서 버틸 수 있을지 의문을 품는 이들도 있었습니다.\n\n그러나 [struggle_ender.GetTitledFirstName]의 지도 아래, 그린란드 식민지는 이제 간신히 생존을 이어가는 척박한 세계의 구석이 아닙니다. 북대서양 문명의 강력하고 적응력 뛰어나며 활기찬 일부로 떠올랐습니다." # 12349749155542694477
  north_atlantic.0171.desc.closing.cultural: "[struggle_ender.GetFirstNameNoTooltip]은 대서양 양쪽에 거주하는 민족 간의 문화적, 외교적 유대를 확장하려는 의지를 보이고 있습니다. 이것이 새로운 협력과 평화의 시대가 도래하는 것일까요?" # 6418205187239845045
  north_atlantic.0171.desc.closing.economic: "그린란드는 무역 덕분에 번영했고, [struggle_ender.GetFirstNameNoTooltip]의 생각으로는 특히 해마 상아 수출을 중심으로 이 무역망을 지속적으로 지원하는 것이 필수적입니다." # 15324683275094734822
  north_atlantic.0171.desc.closing.community: "[struggle_ender.GetFirstNameNoTooltip]는 북대서양 전역에 걸쳐 강력하고 탄력적인 정착지를 개발하는 것이, 환경적이거나 정치적 상황과 상관없이 번영할 수 있는 지속적인 번영의 열쇠라고 생각합니다." # 6746834675979536552
  north_atlantic.0171.desc.closing: "[struggle_ender.GetFirstNamePossessiveNoTooltip]의 접근 방식이 그린란드에 더 큰 번영을 가져다줄지는 시간이 지나봐야 알겠지만, 어쨌든 그린란드 식민지는 계속될 것입니다." # 15598011248233218872
  north_atlantic.0171.a: "북대서양에 새로운 시대가 열립니다." # 3172405907923355511
  north_atlantic.0172.t: "[struggle_ender.GetCulture.GetNameNoTooltip] 주권" # 5158145199625849791
  north_atlantic.0172.desc: "동방의 민족들이 그린란드에 정착한 지 오랜 세월이 흘렀습니다. 그들은 우리 [ROOT.Char.GetCulture.GetCollectiveNoun]와 접촉하기 전까지 그곳에 살았습니다.\n\n그들 중에는 평화롭고, 생각과 물품을 교환하는 것을 열망하는 이들도 있었습니다. 하지만 다른 이들은… 그렇지 않았습니다. 적대적이고 거만한 이들은 우리와 대서양 건너편 사람들을 “스끄랄링”이라고 부르는 등 불쾌한 별명을 붙였습니다. 어쨌든, 우리 역시 유럽에서 탐험과 정착을 시작했습니다.\n\n우리 [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]는 동쪽의 이 낯선 땅에서 영향력 있는 세력이 되었습니다. 이제는 그린란드가 아닌, 대서양 양쪽을 연결하는 주요 고리 역할을 합니다. 우리의 적들은 우리를 두려워하고, 친구들은 무역과 정치에서 믿을 수 있는 동반자로서 우리를 존경합니다.\n\n[ROOT.Char.GetCulture.GetNameNoTooltip] 지도자들 중 가장 영향력 있는 자로서, 저는 우리 민족이 새 보금자리에서 주권을 어떻게 주장하고 영향력을 확장할지 결정해야 합니다." # 17490117966695048645
  north_atlantic.0172.a: "문화와 무역을 통해 평화롭게 해결하십시오." # 16323068454465934562
  north_atlantic.0172.b: "직접적이고 간접적인 정치적 네트워크를 활용하십시오." # 15812059028006236568
  north_atlantic.0172.c: "군사력을 증강하여 강제하시오" # 1418317910018369784
  north_atlantic.0173.t: "$north_atlantic.0172.t$" # 11230829164099807770
  north_atlantic.0173.desc: "그린란드가 처음 정착되었을 때, 정착민들은 필연적으로 대서양 서쪽 원주민들과 접촉하게 되었습니다. 이 원주민들은 결국 유럽으로 탐험과 정착을 시작했습니다. 시간이 흐르면서, 특히 [struggle_ender.GetCulture.GetCollectiveNoun]의 세력과 영향력이 커졌습니다.\n\n이제 위대한 [struggle_ender.GetTitledFirstName]의 지휘 아래, [struggle_ender.GetCulture.GetCollectiveNounNoTooltip]은 적들에게는 두려움의 대상이 되고, 친구들에게는 존경과 감탄의 대상이 되었습니다. 그들의 새로운 고향에서, 그들은 주권을 주장하며 대서양 양쪽을 연결하는 주요 고리로서 그린란드를 대체하고 있습니다." # 15846492211537134235
  north_atlantic.0173.desc.closing.social: "[struggle_ender.GetTitledFirstNameNoTooltip]은 지혜로운 통치자로 여겨지며, 무역망 구축과 문화 교류를 통해 [struggle_ender.GetCulture.GetNameNoTooltip]의 영향력을 평화적으로 확장하고자 합니다. 이제 그들은 적들조차도 "스카렐링"으로 비난하지 않습니다. 오히려 많은 이들이 그들을 "석양 연설가"라 부르며, 외교와 무역 기술로 북대서양을 더 밝은 미래로 이끄는 인물로 여깁니다." # 6223821426682536932
  north_atlantic.0173.desc.closing.political: "[struggle_ender.GetTitledFirstNameNoTooltip]는 현명한 통치자로 여겨지며, 정치적 수단을 통해 [struggle_ender.GetCulture.GetNameNoTooltip]의 영향력을 확장하고자 합니다. 이를 위해 유럽의 지방 통치자들과 직접적, 간접적으로 교류하고 통제하려 합니다. [struggle_ender.GetCulture.GetCollectiveNounNoTooltip]는 더 이상 적들조차 "스크렐링"이라고 경멸하지 않습니다. 오히려 많은 이들이 북대서양 전역에 걸친 그들의 권위를 인정하며 "석양의 군주"라 부르기를 좋아합니다." # 11546554545962196665
  north_atlantic.0173.desc.closing.military: "[struggle_ender.GetTitledFirstNameNoTooltip]께서는 현명한 군주로 여겨지시며, 서방 대서양에서 용맹한 전사들이 유럽으로 모험과 약탈, 또는 용병으로서 찾아오는 가운데, [struggle_ender.GetCulture.GetNameNoTooltip]의 영향력을 확장하고자 군사력 증강을 꾀하고 계십니다.  [struggle_ender.GetCulture.GetCollectiveNounNoTooltip]는 이제 적들조차 “스카렐링”이라 멸시하지 않습니다. 오히려 많은 이들이 그들을 “석양의 용사들”이라 부르며, 북대서양을 지배하는 그들의 능력을 인정하고 있습니다." # 16342163695389311639
  north_atlantic.0173.a: "북대서양에 새로운 날이 밝았습니다." # 35804787424718586
  north_atlantic.0174.t: "그린란드 포기" # 628141096543114529
  north_atlantic.0174.desc: "그린란드 식민지가 처음 건설되었을 때, 그 역사가 이런 식으로 끝날 것이라고 누가 생각이나 했을까요? 그린란드 정착지는 한때 북대서양을 가로지르는 교역망의 필수적인 부분이었습니다.\n\n이제 그 식민지는 여러 환경적 및 사회경제적 압력의 영향으로 과거의 모습과는 거의 다를 정도로 쇠락했습니다. 많은 그린란드인들이 더 나은 기회를 찾아 유럽으로 이주하고 있으며, 그 여전히 식민지에 참여하는 이들에게는 큰 재정적 부담이 되고 있습니다.\n\n북대서양에서 가장 영향력 있는 지도자 중 한 명으로서, 우리는 아직 할 수 있을 때 손실을 줄이고 식민지를 공식적으로 포기하기로 결정했습니다. 떠나기를 원하는 그린란드인들은 우리 땅에 이주시킬 수 있고, 남아 있으려고 하는 몇몇 어리석은 자들은 자신의 운명에 맡겨질 것입니다." # 1410329549880669208
  north_atlantic.0174.a: "이제 고향 일에 집중할 시간입니다." # 11118919138939757036
  north_atlantic.0175.t: "$north_atlantic.0174.t$" # 10894136199979172310
  north_atlantic.0175.desc: "옛날 그린란드는 해마다 상아로 유명했습니다. 하지만 그 시절은 이제 잊혀졌습니다.\n\n최근 그린란드 식민지는 극심한 환경적, 사회경제적 어려움에 직면했습니다. 많은 그린란드인들이 더 나은 기회를 찾아 유럽으로 이주했고, 여전히 식민지에 연루된 사람들에게는 큰 재정적 손실이었습니다.\n\n그린란드 식민지에 관여했던 중요한 지역 지도자, [struggle_ender.GetTitledFirstName]는 더 이상 미룰 필요가 없다고 생각합니다. [struggle_ender.GetSheHe|U]는 공식적으로 식민지를 포기하기 위한 조치를 취했습니다. 이러한 결정에 동의하는 대부분의 그린란드인들은 북대서양의 여러 지역 사회로 자발적으로 이주했습니다.\n\n이제, 한때 번영했던 그린란드 정착지는 쓸쓸한 바람 소리와 얼음에 부딪히는 파도의 조용한 으르렁거림만이 남았습니다." # 6543031125108066943
