  north_atlantic.0066.desc.useless_wait: "$north_atlantic.0066.desc.wait_text$\n\n$north_atlantic.0066.desc.useless_text$" # 14347739872736918466
  north_atlantic.0066.desc.useful_no_wait: "$north_atlantic.0066.desc.no_wait_text$\n\n$north_atlantic.0066.desc.useful_text$" # 170652147838901414
  north_atlantic.0066.desc.useful_wait: "$north_atlantic.0066.desc.wait_text$\n\n$north_atlantic.0066.desc.useful_text$" # 3248896036032472326
  north_atlantic.0066.a: "그 아름다운 마을 사람들에게 무슨 일이 일어난 거지?" # 17699564856034218921
  north_atlantic.0066.b: "원정대가 그곳에서 시간을 너무 많이 허비한 것 같군." # 17946397591092467613
  north_atlantic.0067.t: "탐험: 결국 포기하지 않음" # 14066297980165971076
  north_atlantic.0067.desc.no_trade: "[leader.GetFirstName]은 여전히 주변에 사람들이 있을 것이라고 짐작하고 부하들에게 인내심을 가지라고 말했습니다. 그들은 오해가 생기지 않도록 안전한 거리에서 사람들의 흔적을 기다리며 지켜봤습니다.\n\n시간이 흐른 후 [leader.GetFirstNamePossessive]의 예감이 옳았다는 것이 드러났습니다! 마을 주민들이 (어디에서 왔는지는 알 수 없지만) 돌아왔고, [leader.GetFirstNameNoTooltip]은 그들을 맞이하러 나갔습니다. 언어 장벽에도 불구하고, [leader.GetSheHe]은 이들이 [native_leader.GetCulture.GetName] 부족이며, 특정 [native_leader.GetFirstName]이 이끌고 있다는 것을 알게 되었습니다.\n\n양측은 한동안 이야기를 나눴지만, [native_leader.GetFirstNameNoTooltip]과 [native_leader.GetHerHis] 사람들은 적대적이지는 않았지만, 경계심을 갖고 무역에는 관심이 없는 것 같았습니다. [leader.GetFirstNameNoTooltip]과 [leader.GetHerHis] 부하들은 빈손으로 돌아갈 수밖에 없었고, 오랜 기다림은 헛수고가 되었습니다." # 
  north_atlantic.0067.desc.trade: "[leader.GetFirstName](이)는 아직 주변에 사람들이 있을 거라고 짐작하고 부하들에게 인내심을 가지라고 말했다. 그들은 오해가 생기지 않도록 안전한 거리에서 사람들의 흔적을 기다리며 지켜봤다.\n\n얼마 후, [leader.GetFirstNamePossessive] 직감이 옳았다는 것이 드러났다! 마을 주민들이 (어디에서 왔는지는 아무도 모르지만) 돌아왔고, [leader.GetFirstNameNoTooltip]은 그들을 맞이하러 나갔다. 언어 장벽에도 불구하고 [leader.GetSheHe]은 이들이 [native_leader.GetFirstName]이라는 자가 이끄는 [native_leader.GetCulture.GetName] 부족이라는 것을 알게 되었다.\n\n양측은 한동안 이야기를 나눴고, 이 [native_leader.GetCulture.GetCollectiveNoun]은 [leader.GetFirstNameNoTooltip]이 자신들의 부재를 틈타 이익을 취하지 않고 돌아오기를 기다린 것에 감사하는 것 같았다. 양측은 물품 교환에 합의했다. 따라서 [leader.GetFirstNameNoTooltip]의 생각으로는 기다린 보람이 있었다." # 
  north_atlantic.0067.a: "외국인들이 친절해서 다행이야!" # 6753800155760130574
  north_atlantic.0067.b: "적어도 외국인들이 적대적이지는 않았습니다." # 12019093525354227259
  north_atlantic.0068.t: "원정: 양질의 목재" # 13706107240907872289
  north_atlantic.0068.desc: "마르클란드에는 목재가 풍부하다고 알려져 있습니다. 결국, 그것이 우리가 탐험대를 그곳으로 보낸 가장 큰 이유일 것입니다.\n\n어쨌든, [leader.GetFirstNameNoTooltip]는 [leader.GetSheHe]가 마르클란드에서 숲이 우거진 좋은 장소를 발견했다고 보고합니다. [leader.GetSheHe|U]와 [leader.GetHerHis] 선원들은 그곳에서 몇 주를 보내며 나무를 베어 그린란드로 가져갈 것입니다. 이 나무는 그린란드 식민지에 큰 도움이 될 것입니다." # 15234420274890397704
  north_atlantic.0068.a: "그래서 그들이 마르클란드에 보내진 것이지." # 6650612437669491627
  north_atlantic.0069.t: "원정: 썩은 목재" # 5006908327993757681
  north_atlantic.0069.desc: "마르클란드에는 목재가 풍부한 것으로 유명합니다. 결국 그것이 우리가 처음 원정대를 파견한 주된 이유였을 겁니다.\n\n어쨌든, [leader.GetFirstNameNoTooltip]는 [leader.GetSheHe](이)가 마르클란드에서 숲이 우거진 좋은 위치라고 생각했던 곳을 발견했다고 보고합니다. 하지만 나무를 베고 나서 이 나무의 품질이 상당히 좋지 않다는 것을 깨달았습니다. 알고 보니 이 지역 전체에 제대로 된 목재가 부족했고, 결국 아무 소득 없이 많은 시간을 낭비했습니다." # 
  north_atlantic.0069.a: "어쩌면 그들이 마르클란드 다른 곳에서 더 좋은 목재를 찾을지도 모르지." # 16968006965877531825
  north_atlantic.0070.t: "원정: 오래된 벌목 캠프" # 5598691960489668059
  north_atlantic.0070.desc: "마르클란드는 \"숲의 땅\"을 의미하므로, 그린란드 사람들이 목재를 찾아 이 지역을 방문하는 것은 놀라운 일이 아닙니다.\n\n[leader.GetHerHis]의 보고에 따르면, [leader.GetFirstNameNoTooltip]은 벌목 캠프의 흔적을 발견했다고 합니다. 그들이 발견한 구조물과 도구의 양식으로 보아, 그것은 얼마 전 그린란드나 유럽에서 온 비슷한 탐험대에 의해 건설된 것이라는 데 의심의 여지가 없습니다.\n\n[leader.GetFirstNameNoTooltip]은 이것이 매우 운이 좋은 일이라고 설명합니다. 왜냐하면 [leader.GetSheHe]와 [leader.GetHerHis]의 선원들이 남은 도구와 보급품을 이용하여 양질의 목재를 찾아내고 추출할 수 있다는 것을 의미하기 때문입니다. 이는 귀중한 시간과 자원을 절약하여 근처의 목재를 보다 효율적으로 수확할 수 있게 해줄 것입니다." # 1858120808100134412
  north_atlantic.0070.a: "훌륭한 발견이군!" # 196982939564508093
  north_atlantic.0071.t: "원정: 벌목 사고" # 14562382531617448901
  north_atlantic.0071.desc: "마르클란드, 즉 \"숲의 땅\"은 그린란드 사람들이 목재를 찾아 이 지역을 방문하는 것이 놀라운 일이 아닙니다.\n\n[leader.GetHerHis]의 전언에 따르면, [leader.GetFirstNameNoTooltip]는 숲이 우거진 해안선을 따라 정기적인 벌목 작업을 하던 중 재앙이 닥쳤다고 합니다.\n\n나무를 베려던 중, 원정대원들이 쓰러지는 나무에 맞아 부상을 입거나 사망했습니다. [leader.GetFirstNameNoTooltip]는 부상자들을 돌보는 데 인력과 자원을 투입해야 하므로, 이는 물론 원정 전체에 심각한 차질을 빚습니다." # 18337863941111927829
  north_atlantic.0071.a: "이것은 [ROOT.Char.GetFaith.DevilName]의 소행인가?" # 11146854150024563514
  north_atlantic.0072.t: "원정: 유용한 방향" # 5557758566866687827
  north_atlantic.0072.desc: "그린란드의 목재는 대부분 유목이거나 유럽에서 수출된 것이지만, 때로는 마르클란드에서 가져오기도 합니다. 사실, 이번이 마르클란드 원정은 처음이 아닙니다.\n\n[leader.GetFirstNameNoTooltip]는 [leader.GetSheHe]가 떠나기 전에 베테랑 선원 몇 명에게서 마르클란드에서 고급 목재를 찾을 수 있는 곳에 대한 정보를 얻었다고 합니다. 이 지식을 바탕으로 [leader.GetFirstNameNoTooltip]는 좋은 목재가 가득한 지역을 찾을 수 있었고, 현재 [leader.GetSheHe]는 그곳에서 벌목을 하고 있습니다." # 
  north_atlantic.0072.a: "탐험이 잘 진행되고 있다니 기쁘군!" # 9520895100527099741
  north_atlantic.0073.t: "탐험: 잘못된 방향?" # 1942071848839793875
  north_atlantic.0073.desc: "그린란드의 목재 대부분은 유목이나 유럽에서 수출된 것이지만, 때로는 마르크란드에서 가져오기도 합니다. 사실 이번이 마르크란드로 떠나는 첫 번째 원정은 아닙니다.\n\n[leader.GetFirstNameNoTooltip]는 [leader.GetSheHe]가 떠나기 전에 몇몇 베테랑 선원들로부터 마르크란드에서 양질의 목재를 찾을 수 있는 위치에 대한 정보를 얻었다고 합니다. 불행히도 이 지시가 틀렸거나 [leader.GetFirstNameNoTooltip]가 오해했을 가능성이 있습니다. [leader.GetSheHe]는 그 위치를 찾으려고 오랫동안 헤맸지만 아무 소용이 없었다고 인정합니다.\n\n결국 [leader.GetFirstNameNoTooltip]는 포기했습니다. [leader.GetSheHe|U]는 원정이 계속될 것이라고 확신합니다." # 
  north_atlantic.0073.a: "정말 안타깝군." # 4993555256698322332
  north_atlantic.0074.t: "원정: 전설적인 장소" # 3034792161246200090
  north_atlantic.0074.desc: "탐험 도중 [leader.GetFirstNameNoTooltip](이)는 자신들이 #italic 약간#! 항로에서 벗어나 처음에는 알려지지 않은 해안선으로 보이는 곳에 도착했다고 말합니다. 그러나 모두가 곧 지리적 특징을 인식하기 시작했는데, 이는 초기 탐험가의 항해에 대한 전설에 언급된 장소에 대한 설명과 일치했기 때문입니다.\n\n전설이 이 지역에 대해 다소 모호했기 때문에 [leader.GetFirstNameNoTooltip](이)는 이것이 전설의 지리적 세부 사항의 정확성을 확인하고, 해당 지역을 매핑하고, 이 지역을 여행하는 미래의 선원과 탐험가를 돕는 훌륭한 기회라고 생각했습니다. 반면에 [leader.GetSheHe](이)가 아무것도 기록할 가치가 있는 새로운 것을 발견하지 못할 수도 있습니다. 전설만으로도 이 지역을 항해하는 데 충분히 도움이 되었기 때문입니다." # 7326319765721366132
  north_atlantic.0074.a: "[leader.GetSheHe]는 시간을 낭비하지 않고 곧바로 항해를 계속한 것 같소." # 3869675296474478469
  north_atlantic.0074.b: "[leader.GetSheHe]는 이 지역을 조사하고 싶어했던 것 같군." # 17129062869543508963
  north_atlantic.0074.b.failure.no_info: "[leader.GetFirstNameNoTooltip](이)는 유용한 새로운 정보를 발견하지 못하고 [greenland_expedition_s|E] 자원을 낭비합니다." # 9868085381159009964
  north_atlantic.0074.b.success.new_info: "[leader.GetFirstNameNoTooltip]께서 유용한 새로운 정보를 발견하여, 이전에 전설에서 알려진 바를 확장합니다." # 7535252266448383109
  north_atlantic.0075.t: "원정: 전설적인 장소" # 3034792161246200090
  north_atlantic.0075.desc.no_info: "몇 주 동안 해당 지역을 조사한 후, [leader.GetFirstNameNoTooltip]는 전설이 실제로 상당히 정확하며, 세부 사항이 부족하지 않다는 결론을 내렸습니다. 다시 말해서, [leader.GetSheHe]와 일행은 처음부터 확인할 필요가 없었던 것을 이중으로 확인하는 데 많은 시간과 노력을 낭비했습니다.\n\n[leader.GetFirstNameNoTooltip]는 적어도 전설의 세부 사항이 정확하다는 것을 확인했다고 생각합니다." # 6670810493208766510
  north_atlantic.0075.desc.new_info: "몇 주 동안 이 지역을 조사한 결과, [leader.GetFirstNameNoTooltip]은 전설이 부정확하지는 않았지만(결국, 그 전설을 통해 이 지역의 지리를 처음 인지했으니까요), 다른 정보가 빠져 있다는 사실을 발견했습니다. 이전 탐험가가 이 지역 깊숙이 들어가지 않았거나, 전설의 일부가 모호하여 특정 세부 사항이 생략되었을 수도 있습니다.\n\n[leader.GetFirstNameNoTooltip]과 승무원들은 이 지역의 지리와 그곳에 사는 야생 동물 및 식물과 같은 기타 세부 사항에 대해 주의 깊게 기록했습니다. [leader.GetHerHis]는 그들의 발견이 전설에서 이미 찾은 정보를 보완할 수 있기를 바랍니다." # 302700447861322753
  north_atlantic.0075.a: "해당 지역을 탐사하는 훌륭한 작업입니다!" # 7135522170205424005
  north_atlantic.0075.b: "시간 낭비였어!" # 874029339082286809
