  north_atlantic.0006.t: "북방의 기후 변화" # e33e7965065a8162f70e8b7ad8199f6d3cc973c1
  north_atlantic.0006.desc: "수백 년 전, 최초의 이주민들이 유럽에서 그린란드에 도착했습니다. 그 이후로 그들과 그들의 후손들은 이 척박하고 외딴 해안에 번영하는, 비록 작지만, 공동체를 건설해 왔습니다. 불행히도, 최근 이 땅은 더욱 혹독해지는 것 같습니다.\n\n최근 기상 패턴이 달라진 것 같습니다. 폭풍이 더 잦아지고, 겨울은 길어지며, 봄은 짧아졌습니다. 이러한 변화는 현지 주민들에게 무시되지 않았고, 그들은 다양한 방법으로 적응하려고 노력하고 있습니다. 예를 들어, 가축 개체수가 감소함에 따라 많은 이주민들은 식단에 해산물을 더 많이 포함시키고 있습니다.\n\n결국 이 이주민들이 변화하는 땅에 적응할 수 있을지, 아니면 그린란드 식민지가 이러한 힘든 조건을 견뎌낼 수 없을지는 시간이 말해줄 것입니다." # 9920503366b3fc579f1fc16b47a9377937db3a60
  north_atlantic.0006.a: "그린란드 정착지의 운명은 어떠할까?" # a328bceebd5a72f0be10115339f2b3f956bd5910
  north_atlantic.0006.tooltip: "이제부터 @RICE_greenland_resilience_icon! [greenland_resilience|E]는 어떤 [struggle_phase|E] 단계에서든 훨씬 더 큰 폭으로 #N 감소#할 수 있습니다. 이는 결국 [greenland_expeditions|E]와 다른 [rulers|E]에게 [greenland_estates|E]가 있는 [greenland|E]에서 이용 가능한 [decisions|E]의 이점에 부정적인 영향을 미칠 것입니다.\n\n장기적으로, 특히 [greenland_settlements|E]에 다른 어려움의 징후가 나타날 경우, [struggle_involved] [rulers|E]는 좋은 결말로 [RICE_greenland_struggle|E]를 해결할 자원을 찾을 수 없다면 손실을 줄이기 위해 이러한 영지를 포기하는 것을 고려해야 할 것입니다." # dec24ba152bb41f75480976cef264b37a027b1e3
  north_atlantic.0007.t: "대서양 경제의 변화" # 719064be234119086e42d81a335d5f0e7a32cfcf
  north_atlantic.0007.desc: "수세기 전, 유럽에서 최초의 이주민들이 그린란드에 도착했습니다. 그 이후로 그들과 그들의 후손들은 이 척박하고 외딴 해안에 번영하는 - 비록 작지만 - 공동체를 건설했습니다. 불행히도, 최근 들어 이 땅들은 더욱 외딴 곳이 되어가는 것 같습니다.\n\n\n그린란드의 경제는 주로 두 개의 주요 정착지들을 통해 바다코끼리 상아(다른 사치품들과 함께)를 수출하는 데 의존합니다. 하지만 그린란드 사람들조차도 최근 세계 경제의 변화 - 이러한 변화는 오랜 부의 원천을 위협할 수 있습니다 - 에 대해 인지하고 있습니다. 이러한 변화에는 아시아와 아프리카에서 유럽으로 들어오는 더 많은 코끼리 상아, 비아르미아에서 더욱 빈번해지는 바다코끼리 사냥, 북쪽의 해상 무역이 대서양 루트에서 발트 해로 이동하는 것이 포함됩니다.\n\n\n세월이 흘러 그린란드는 유라시아의 먼 변경 지역으로서, 상대적인 고립 속에서 견뎌왔습니다. 이제 그린란드인들은 세계 다른 곳에서 일어나는 변화의 영향에 적응할 수 있을까요?" # e6e0efce3b58e3184106c6fc4d265010168f29a8
  north_atlantic.0007.a: "그린란드 정착지의 운명은 어떠할까?" # a328bceebd5a72f0be10115339f2b3f956bd5910
  north_atlantic.0007.tooltip: "이제부터 @RICE_greenland_networks_icon! [greenland_networks|E]의 #N 감소# 폭이 훨씬 커질 것입니다. [RICE_greenland_struggle|E]의 [struggle_phase|E]가 무엇이든 관계없습니다. 결국, [greenland_expeditions|E]와 [rulers|E]에게 제공되는 다른 [decisions|E]의 효율이 악화될 것입니다. [greenland_estates|E]를 [greenland|E]에 소유하고 있는 [rulers|E]들에게 말입니다.\n\n장기적으로, 특히 [greenland_settlements|E]에 다른 어려움의 징후가 나타난다면, [struggle_involved] [rulers|E]는 좋은 결과로 [RICE_greenland_struggle|E]를 해결할 자원을 찾을 수 없다면 손실을 줄이기 위해 이들 영지를 포기하는 것을 고려해야 할 것입니다." # e441d9fe3f2847dcd98b0581a7c602e2a72a704e
  north_atlantic.0008.t: "$north_atlantic.0001.t$" # c7ac2e9f2c8ef5a5215d053b6a7af473f5e0e395
  north_atlantic.0008.desc: "[erik.GetFirstNameNicknamed]의 서방 원정 소식이 삽시간에 퍼지고 있습니다. [erik.GetSheHe]는 최근 서방 원정에서 돌아왔으며, 아이슬란드 서쪽에 광대한 땅덩어리를 발견했다고 합니다. [erik.GetSheHe]는 이 땅을 #V 그린란드#!라고 명명했습니다. 소문에 따르면 그린란드는 황량하고 혹독한 땅이지만, 이는 정착민을 유치하기 위한 교묘한 책략이었다는군요.\n\n그럼에도 불구하고, 사업적인 감각을 지닌 이들은 그린란드가 다량의 해마 (기타 값진 사치품과 함께)를 거느리고 있다는 사실을 주목했습니다. 상아의 희소성 때문에 그린란드 무역의 주도권을 쥐는 자는 막대한 이익과 영향력을 얻을 것이 분명하며, 용감한 정착민들이 먼 서해안에 정착하기 시작했습니다.\n\n그린란드는 우리가 직접적으로 영향력을 행사하기엔 너무 멀지만, 이곳의 발견과 정착은 북대서양 지역의 상업, 문화, 정치 네트워크에 깊은 영향을 미칠 가능성이 높습니다." # 9086d88949d8f92dc3a9c6b55214018c9307dabd
  north_atlantic.0008.a: "아이슬란드에서 그린란드까지… 그리고 아마도 그 너머까지?" # 58283eb445f66319b1f6af249eded7db5c0abc5a
  north_atlantic.0008.tooltip: "[RICE_greenland_struggle|E]이 시작되었습니다. 이 노력과 [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E]에 참여한 [rulers|E]들을 위해 다양한 [decisions|E]와 메커니즘이 해금됩니다. 두 가지 전역 변수, [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E]와 @RICE_greenland_networks_icon! [greenland_networks|E]가 식민지의 상황을 추적할 것입니다." # d464c405edc0eb910831aa5796217fab059ce46c
  north_atlantic.0009.t: "그린란드 식민지의 종말" # 86d16e6e5ee741a544d3d40ad9b384637d21a9af
  north_atlantic.0009.desc: "그린란드는 한때 북대서양의 중요한 전초기지였습니다. 아이슬란드보다도 유럽과 더욱 유리하고 중요하며, 교류가 활발했지요. 하지만 역사는 정체를 용납하지 않습니다. 세월이 흐르며 기후 변화와 세계 경제의 변화는 그린란드에 큰 영향을 미쳤습니다.\n\n최근, 그린란드에서 돌아온 단 한 척의 상선은 거기서 버려진 건물과 죽음만을 보았다고 보고했습니다. 소수의 흩어진 정착민들이 남아있다는 소문도 있고, 그린란드 문제와 관련된 몇몇 귀족들은 여전히 그곳에 대한 권한을 주장하지만, 식민지는 사실상 폐허가 된 것이 분명합니다. 아마 언젠가 학자들은 그린란드 식민지가 쇠퇴한 이유에 대해 논쟁할 것입니다.\n\n[erik.GetTitledFirstNameNicknamed]가 그 먼 옛날 처음 그린란드를 발견하고 정착시킨 이래, 수많은 세대가 그곳에 살았습니다. 하지만 이제 번영했던 그린란드 정착지에서 남은 것은 차가운 바람 소리와 얼음에 부딪히는 파도의 섬뜩한 굉음뿐입니다." # dfc28914801589ba17d09228dc09462dd19bd621
  north_atlantic.0009.a: "그린란드 식민지의 역사가… 당분간은 끝을 맞이하게 되었습니다." # 7c80ddf2b54f63ec8c91ee1dd84826fc8818cfca
  north_atlantic.0009.tooltip: "[RICE_greenland_struggle|E]이 마무리되었습니다. 식민지의 붕괴로 북대서양 역사의 한 장이 끝나고 새로운 장이 시작되었습니다." # 24ddd7ec0b3611e31516ae3996d384db41aaa92b
  RICE_greenland_struggle_ending_no_more_estate_bonus_collapse_tt: "[GetModifier('RICE_north_atlantic_greenland_family_estate').GetNameWithTooltip] [modifier|E]가 모든 [houses|E]에서 제거될 것이며, 이러한 [houses|E]의 [rulers|E]는 더 이상 그들의 [greenland_estates_long|E]에서 연간 지급을 받지 못할 것입니다." # 476b659700e78a92d17c0e68795a68a071fb2761
  north_atlantic.0010.t: "빈란드 발견" # cd7e247555b68b0872b9bd2c594a639e0b1a6624
  north_atlantic.0010.desc: "용감한 모험가 [leif.GetFullName]와 [leif.GetHerHis] 일행은 서부 해양 탐험에서 귀환하여 그린란드 서쪽에 대한 소문의 진실성을 확인했습니다.\n\n보고에 따르면, 그들은 세 개의 새로운 땅을 발견했습니다. 처음으로 지나간 땅은 #Bold 헬룰란드#!로 명명되었으며, 평평한 돌들로 이루어져 있습니다. 두 번째 땅인 #Bold 마클란드#!는 강력한 숲과 하얀 모래 해변으로 가득합니다. 세 번째 땅 #Bold 빈란드#!는 포도와 비옥한 초원으로 가득하여 언젠가 정착할 수 있으나, 유럽과의 거리와 다른 가치 있는 자원의 부족 때문에 아직 어려움이 있습니다.\n\n어쩌면 지나치게 야심 찬 어리석은 자가 빈란드에 영구 정착을 시도할 것이지만(그리고 아마 실패할 것이지만), 더 현실적인 지도자들은 이 땅들, 특히 헬룰란드와 마클란드를 탐험하여 현지 동맹이나 교역할 물품을 찾는 데 가치를 발견할 수 있을 것입니다. 북대서양의 세계에서 다음에 어떤 일이 일어날지 누가 알 수 있을까요?" # 80fda24b50f5a3420790c14b36a0bb021e700b99
  north_atlantic.0010.a: "[leif.GetFirstNameNoTooltip]와 [leif.GetHerHis] 일행의 놀라운 업적!" # 0f5952d47a0455d6a89669d72980d6aed81221e1
  north_atlantic.0010.tooltip.1: "[helluland|E], [markland|E], 그리고 [vinland|E]와 관련된 [decisions|E]와 메커니즘이 [RICE_greenland_struggle|E]에 참여하는 [rulers|E]에게 해금되었습니다." # 26c275ddbd6470c5449e1bf3d47f8ae8c44e8c51
  north_atlantic.0010.tooltip.2: "[vinland|E]가 [struggle_phase_greenland_settlement|E] 기간 중, 또는 [RICE_greenland_struggle|E]의 성공적인 종결 이후 발견되었기 때문에, [vinlands|E]의 [vinland_viability|E]는 @RICE_vinland_viability_icon! #V 20#!로 시작합니다." # 7686327d10c62006d60f50809f630b98f45a0dd7
  north_atlantic.0010.tooltip.3: "[vinland|E]가 [struggle_phase_greenland_integration|E] 기간에 발견되었기 때문에, [vinlands|E]의 [vinland_viability|E]는 @RICE_vinland_viability_icon! #V 10#!로 시작합니다." # fb1700cf914bea004e339e45102418f5e4e1b47b
  north_atlantic.0010.tooltip.4: "[vinland|E]는 [struggle_phase_greenland_subsistence|E] 기간 동안 발견되었기 때문에, [vinlands|E]의 [vinland_viability|E]는 @RICE_vinland_viability_icon! #V 0#!로 시작합니다." # 58a46cc4c477f5b259f63d1de30e696949698179
  north_atlantic.0011.t: "서방 정착지의 종말" # 7c323ac8ece345ab1bfb92c2cd655304eff9bb30
  north_atlantic.0011.desc: "수세기 동안 그린란드 식민지의 두 주요 공동체, 규모가 큰 동부와 작은 서부는 유럽과 그 너머로 해마 엄니와 기타 희귀한 사치품을 공급하는 중요한 요소였습니다. 하지만 최근 기후와 세계 경제의 변화로 인해 이러한 정착지의 장기적인 지속 가능성이 감소했으며, 아마 영구적으로 될지도 모릅니다.\n\n실제로 서부 정착지에서 심각한 소식이 전해졌습니다. 최근 노르웨이에서 그린란드로 배가 운항했고, 이상하게도 지역의 모든 농장과 건물이 버려져 있다고 보고했습니다!\n\n서부 정착지의 인구는 수년간 감소했지만, 여전히 몇몇 사람들이 남아 있을 것이라고 예상되었지만, 그들의 흔적은 어디에도 찾아볼 수 없었습니다. 외국인의 습격으로 살해되거나 노예로 잡혀갔을까요? 빈란드로 서쪽으로 갔을까요? 전부 질병으로 죽었을까요? 어떤 이유로 숨어 있었을까요? 아니면 다른 이유가 있을까요?\n\n동부 정착지는 상대적으로 강건하게 유지되고 있지만, 그린란드의 미래는 매우 불확실하여 많은 사람들이 우려하고 있습니다." # 529ab555ac9da87aec478f8d1e3837f5f0f263f5
  north_atlantic.0011.a: "동방 정착지가 살아남기를 바랍니다." # 88a8e313727acfae54fe56962b14c1c49cb8297b
  north_atlantic.0011.tooltip.resilience: "[greenlands|E]의 [greenland_resilience|E]가 #V 50#! 감소하여 @RICE_greenland_resilience_icon! #V [GetGlobalVariable('RICE_greenland_resilience').GetValue|0]#!" # 86d03e82e97804358ff682968344be901beb0661
  north_atlantic.0011.tooltip.networks: "[greenlands|E] [greenland_networks|E]가 #V 50%#! 감소합니다. @RICE_greenland_networks_icon! #V [GetGlobalVariable('RICE_greenland_networks').GetValue|0]#!" # b8afbbfe36ea635c402f34ae25326f471456c8d7
  north_atlantic.0011.tooltip.exile_send_courtier: "이제 [RICE_greenland_struggle|E]에 참여한 자들은 [greenland|E] 서부 정착지로 [courtiers|E]를 보내거나 [prisoners|E]를 유배할 수 없습니다." # 26a2a92037b3bc8c6c0007a5b1ffd39f1a9dcf79
  north_atlantic.0011.tooltip: "이 사건 이후 약 10~25년의 유예 기간이 있습니다. 이 유예 기간이 끝나면 매년 서부 정착지가 버려질 가능성이 있습니다.\n\n서부 정착지가 버려지면 그때까지 해결되지 않았던 [RICE_greenland_struggle|E]가 종료됩니다. 그렇게 되면 [greenland_estate_long|E]를 가진 [house|E]의 어떠한 [ruler|E]도 그로 인한 손실에 대해 보상받지 못합니다.\n\n@warning_icon! #X [struggle_involved|E] [rulers|E]는 가능한 한 빨리 $RICE_greenland_struggle_ending_abandonment_decision$ 결정을 내려 손실을 최소화해야 합니다.#!" # 5dc066298d61bd591484ae9f1cf26bc35721634b
