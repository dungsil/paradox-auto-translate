  north_atlantic.0180.t: "포경선 출항" # 5866682478310035778
  north_atlantic.0180.desc: "우리 [ROOT.Char.GetCulture.GetCollectiveNoun](들)은 누구도 기억할 수 없을 정도로 오랫동안 고래를 사냥해 왔습니다. 이 생물들, 더 정확히는 그 사체는 기름과 고기를 얻을 수 있는 유용한 원천인 기름덩어리의 보고입니다.\n\n나 같은 위대한 [ROOT.Char.GetTitleAsNameNoTooltip]조차도 고래잡이 사업의 잠재적으로 수익성이 높지만 위험한 본질을 알고 있습니다. 따라서 저는 여러 고래잡이들을 후원하여 이 장엄한 짐승들을 찾아 사냥하도록 결정했으며, 그들이 수집한 모든 것에서 나오는 이익의 상당 부분이 저에게 돌아갈 것입니다. 일부 고래잡이들은 바다로 나가 고래를 사냥하는 것을 선호하는 반면, 다른 고래잡이들은 해안 지역으로 유인하여 가둘 수 있는 곳을 고수합니다.\n\n물론 모든 사냥 여행이 성공적으로 돌아오는 것은 아니므로 신중하게 기대를 관리해야 합니다. 그러나 저는 제가 고용한 고래잡이들이 기대 이상의 일을 해낼 것이라고 확신합니다." # 13712191897085626632
  north_atlantic.0180.a: "행운을 빌지!" # 5092604707087093255
  north_atlantic.0181.t: "포경선 귀환" # 12111698884711969002
  north_atlantic.0181.desc: "최근에 고래를 잡으라고 보낸 [ROOT.Char.GetCulture.GetName](이)가 고래를 잡고 돌아왔습니다." # 1422483551096649265
  north_atlantic.0181.desc.fail: "이런, 이 포경선들은 고래를 잡는 데 실패한 것 같소! 결과가 매우 실망스럽지만, 이런 일이 드문 것은 아니오. 다음에는 내가 고용한 포경선들이 더 운이 좋거나... 아니면 더 유능하기를 바랄 뿐이오." # 12859010341426954092
  north_atlantic.0181.desc.success: "다행히도 이 포경선들은 고래 몇 마리를 성공적으로 사냥했습니다. 근처 상인들에게 연락하면 고기와 기름용 지방을 팔아 다른 항구로 운송할 수 있습니다. 어쨌든, 포경선들의 노고에 축하를 보내면서 그들의 포획으로 얼마나 많은 이익을 얻을 수 있을지 평가해 보겠습니다." # 16994621118001332262
  north_atlantic.0181.desc.low: "불행히도 포경선이 고래 몇 마리를 잡긴 했지만, 그리 인상적인 양은 아니었습니다. 그걸로는 항해 전체 비용의 일부를 갚을 정도는 되었지만, 짭짤한 이익을 내기에는 부족했습니다.\n\n하지만 상황이 더 나빠질 수도 있었겠죠! 적어도 뭔가 얻은 게 있으니 말입니다." # 17027513455620705891
  north_atlantic.0181.desc.medium: "포경선들은 상당수의 고래를 잡는 데 성공했습니다. 이번 항해의 비용을 충당할 수 있었을 뿐만 아니라, 상당한 이익을 남겼습니다!\n\n결과에 대해 불평할 여지가 없고, 유능한 포경선 팀을 찾아서 기쁩니다." # 9201674421242139888
  north_atlantic.0181.desc.high: "포경선들이 상당수의 고래를 잡았습니다. 사실, 이는 해당 지역의 모든 포경선들 사이에서 오랫동안 최고의 포획량 중 하나였습니다. 이번 항해의 모든 비용을 지불했을 뿐만 아니라 큰 이익을 얻었습니다!\n\n포경선 팀에게 깊은 인상을 받았으며 앞으로도 그들과 함께 일할 수 있기를 기대합니다." # 6582386691845911608
  north_atlantic.0181.a.failure: "다음에는 더 잘할 수 있을 거야…." # 15617553719924909504
  north_atlantic.0181.a.low: "잡은 것으로 만족해야지." # 13035762944473596502
  north_atlantic.0181.a.medium: "포경선원들의 활약이 아주 좋군." # 4120609963712237294
  north_atlantic.0181.a.high: "아주 훌륭한 결과입니다!" # 1775854998035826488
  north_atlantic.0182.t: "고래잡이 마을 세금 감면" # 4280319849629472646
  north_atlantic.0182.desc.culture: "우리 [ROOT.Char.GetCulture.GetCollectiveNoun](이)가 포경에 긴 역사를 가지고 있습니다. 전 세계 사람들이 고래를 사냥하고 이익을 얻는 우리의 능력에 큰 존경을 표합니다." # 10248050502390972254
  north_atlantic.0182.desc.not_culture: "내 영토에는 꽤 많은 수의 [culture.GetCollectiveNoun](이)가 살고 있습니다. 그들은 포경의 오랜 역사를 가지고 있으며 전 세계적으로 고래를 사냥하고 이익을 얻는 능력으로 크게 존경받고 있습니다." # 15867331525828613871
  north_atlantic.0182.desc: "이러한 이유로, 제 영토에는 고래잡이에 깊이 관여하는 해안 마을이 많이 있습니다. 의심할 여지 없이 그들은 지역 경제의 중요한 부분입니다.\n\n오늘부터 이 고래잡이 마을은 당분간 세금을 면제받고 다른 특권도 부여받을 것입니다. 이러한 조치가 이 마을들의 경제 성장을 지원하고 고래잡이 산업이 번성하도록 보장하기를 바랍니다." # 5513032805117258755
  north_atlantic.0182.a: "확실히 포경 마을들이 좋아하겠군." # 10942601896184731880
  north_atlantic.0183.t: "고래잡이 마을에 추가 세금 징수" # 14203834284508683785
  north_atlantic.0183.desc.culture: "$north_atlantic.0182.desc.culture$" # 9981848750299996272
  north_atlantic.0183.desc.not_culture: "$north_atlantic.0182.desc.not_culture$" # 5548757341039152451
  north_atlantic.0183.desc: "이 때문에 제 영토에는 고래잡이에 깊이 관여하는 해안 도시가 많이 있습니다. 의심할 여지 없이 그들은 이 지역 경제의 중요한 부분입니다.\n\n오늘부터 저는 이 고래잡이 마을에 추가 세금을 부과할 것입니다. 그들은 이미 고래잡이로 막대한 이익을 얻고 있으므로 더 많은 세금을 내는 것이 당연합니다." # 1666835013808532583
  north_atlantic.0183.a: "왕국의 재정은 이로 인해 큰 이득을 볼 것입니다." # 15172541785960899958
