  north_atlantic.0165.t: "대원정이 출발하다" # 12882518954970562322
  north_atlantic.0165.desc.greenland: "오늘이 바로 그날입니다! 제가 후원한 위대한 탐험대가 이제 아이슬란드 서쪽의 대륙이 있는지 알아보기 위해 서쪽 바다로 출항할 예정입니다." # 13971799146995378285
  north_atlantic.0165.desc.americas: "오늘이 바로 그 날입니다! 제가 후원한 위대한 원정대가 서쪽 바다로 출발하려 합니다. 그린란드 너머 더 넓은 땅이 있는지 확인하기 위해서 말입니다." # 12723825368969229670
  north_atlantic.0165.desc.leader_dead: "이 원정대의 초기 지도자가 더 이상 우리와 함께하지 못하게 되면서, 우리는 마지막 순간에 새로운 지도자를 찾아야 했습니다. 마침내 현지인 [leader.GetFirstName]을 선택했는데, 그는 베테랑 여행자이자 모험가로 잘 알려져 있습니다. [leader.GetSheHe]가 우리를 실망시키지 않기를 바랍니다!" # 16270527023831710718
  north_atlantic.0165.desc: "[leader.GetFirstName]께서, 이 원정의 지도자로서, 선원들에게 확신을 가지고 있다고 말씀하십니다.  [leader.GetSheHe]는 [leader.GetHerHis] 최선을 다해 새로 발견하는 땅을 기록할 것이며, 특히 향후 정착 가능성이 있는 땅이라면 더욱 세심하게 관찰하겠다고 하십니다." # 10623997156069355825
  north_atlantic.0165.a: "곧 돌아오겠습니다!" # 5862640993991519457
  north_atlantic.0165.tooltip: "[leader.GetFirstNameNoTooltip]은 서방 바다를 적어도 일 년, 아마 조금 더 오래 탐험할 것입니다." # 2301339358780831974
  north_atlantic.0166.t: "빈란드 발견" # 15630519288899955476
  north_atlantic.0166.desc.intro: "$north_atlantic.0161.desc$" # 111891379778383720
  north_atlantic.0166.desc.leader_dead: "[지도자.이름없는첫번째이름]께서 그린란드 서쪽 바다를 탐험하던 중, 안타깝게도 세상을 떠나셨다는 비보를 접했습니다. 하지만 [지도자.그의/그녀의] 선원들은 [지도자.그의/그녀의] 숭고한 기억을 기리며 여정을 계속했습니다.\n\n\n[지도자.소유격이름없는첫번째이름] 선원들의 말에 따르면, 서쪽에는 아직 세 뻘의 땅이 더 있다고 합니다. [지도자.그는/그녀는] 이 땅들을 #Bold 헬루란드#!, #Bold 마클란드#!, 그리고 #Bold 빈란드#!라고 이름 지었습니다." # 14403373968561771277
  north_atlantic.0166.desc.leader_not_dead: "[leader.GetFirstNameNoTooltip]께서 귀국하셨습니다. 서그린란드 서쪽 바다와 땅에 대한 소식을 전하십니다. [leader.GetSheHe]의 위대한 항해에서 발견한 땅과 바다에 대한 소식입니다.\n\n[leader.GetFirstNameNoTooltip]에 따르면 서쪽에 세 곳의 땅이 더 있습니다. [leader.GetSheHe]는 이들을 #Bold 헬룰란드#!, #Bold 마클란드#!, 그리고 #Bold 빈란드#!라 명명했습니다." # 15703916223397097849
  north_atlantic.0166.desc: "빈란드는 이 세 땅 중에서 가장 비옥하지만, 가장 멀리 떨어져 있습니다.\n\n앞으로 이 땅들을 더 탐험할 시간은 충분할 것입니다.  우리가 무엇을 더 발견할지 누가 알겠습니까?" # 14752020931560667468
  north_atlantic.0166.a: "용감하고 감동적인 탐험가들이로군!" # 2526130247831915995
  north_atlantic.0167.t: "서방 원정대" # 16320668623170322150
  north_atlantic.0167.desc.greenland: "오랫동안 아이슬란드 서쪽에 광대한 대륙이 존재한다는 소문이 떠돌았습니다. 그러나 그러한 이야기가 사실인지 확인하기 위한 위험한 모험에 투자할 용기가 있는 사람은 아무도 없었습니다… 그러나 이제는 상황이 달라졌습니다.\n\n아이슬란드 서쪽 바다를 탐험하고 새로운 땅을 찾기 위한 원정에 대해 북쪽 바다를 따라 소식이 전해지고 있습니다. 이 원정은 [leif_sponsor.GetTitledFirstName]에 의해 후원되며, [leif_temp.GetFullName]이라는 특정 모험가가 이끌 것입니다.\n\n만약 이러한 땅이 실제로 존재하고, 정착 가능한 영토가 있다면, [leif_sponsor.GetFirstNameNoTooltip]은 분명히 최초로 정착지를 건설하여 그곳에 가문의 존재를 확립할 것입니다." # 948529522192410455
  north_atlantic.0167.desc.americas: "[erik.GetTitledFirstName]의 그린란드 발견 이후, 험난한 항해 중 휩쓸려온 선원들의 보고에 따라 더욱 서쪽에 위치한 땅에 대한 이야기가 나돌고 있습니다. 그러나 이미 그린란드는 세상과 멀리 떨어져 있어, 수많은 사람들은 그토록 먼 바다를 건너는 위험을 감수하고 싶어하지 않았습니다… 하지만 이제는 상황이 달라졌습니다.\n\n북해를 가로질러 [leif_sponsor.GetTitledFirstName]가 후원하는 탐험대가 그린란드 너머 서쪽 바다를 탐험하기 위한 소식이 전해지고 있습니다. 이 탐험대의 지휘는 어느 용감한 모험가 [leif_temp.GetFullName]가 맡았습니다.\n\n대부분의 사람들이 의문을 품는 것은 무엇인가 발견할 수 있을지가 아니라, 만약 그런 땅이 존재한다면 그 땅이 정착할 만한 가치가 있는지 여부입니다. 물론, 그 진실을 알아내는 유일한 방법은 바로 탐험하는 것입니다." # 13287301656497806408
  north_atlantic.0167.a: "역사가 만들어질 기미가 보이십니까?" # 2685879169649628905
  north_atlantic.0167.tooltip.no_greenland: "이 [greenland_great_expedition|E]이 성공한다면, [decision|E]를 통해 $RICE_north_atlantic_explore_greenland$ 옵션은 [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E]의 다른 [rulers|E]에게 영구히 제공되지 않습니다." # 6881836558728486735
  north_atlantic.0167.tooltip.no_vinland: "이 [greenland_great_expedition|E]이 성공한다면, [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E]의 다른 [rulers|E]에게는 $RICE_north_atlantic_explore_vinland$ 결정이 영구적으로 불가능해집니다." # 6507782325359910363
