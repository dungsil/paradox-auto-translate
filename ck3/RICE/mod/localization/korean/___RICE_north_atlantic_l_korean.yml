  activity_RICE_hot_springs_visit_iceland_province_desc: "#P ++ [GetGeographicalRegion('custom_iceland').GetName]에는 다양한 아이슬란드 사가에 등장하는 여러 #bold 온천#이 있습니다.#!\n\n#italic 이는 [GetGeographicalRegion('custom_iceland').GetName] 밖의 일반적인 #bold 온천#에 비해 더 많은 [stress_loss_i|E] [stress|E]을 상실하게 될 것입니다. 또한 선택한 [barony|E]가 귀하의 [capital|E]가 아니면 더 많은 [prestige_i|E] [prestige|E]를 획득할 수 있습니다.#!" # 982c7b960a743331ec1b4e96c2920a4e9c76899c
  action_RICE_greenland_establish_estate: "그린란드 영지가 설립될 수 있습니다." # 3ec9f60bd43128bad2f8917f0bda4bd03573617f
  action_RICE_greenland_establish_estate_label: "[그린랜드|E]에 [그린랜드_영지|E]를 설립할 수 있습니다." # bf279517d1303d70b93ad650ee22aa2a1d842bdc
  action_RICE_greenland_establish_estate_desc: "귀하의 [house|E]는 [greenland_estate_long|E]를 설립하는 [decision|E]을 선택하면 [RICE_greenland_struggle|E]의 혜택을 누릴 수 있습니다.\n\n#help 이 [decision|E]을 통해 귀하의 [house|E]는 [greenland|E]와 그 너머의 이익을 창출하는 데 도움이 되는 여러 다른 [decisions|E]를 해금하게 됩니다. 귀하의 [house|E]의 모든 [ruler|E]는 매년 소량의 [gold|E], [prestige|E], 그리고 [piety|E]를 임의적으로 받게 됩니다.#!" # 6b9adfe5be1c2dcba849d022d51a619fa54a93ab
