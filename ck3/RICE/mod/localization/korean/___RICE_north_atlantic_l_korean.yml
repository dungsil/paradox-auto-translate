  north_atlantic.0120.t: "흰고래 사냥: 노르세투르로 출발!" # 9069887309589978860
  north_atlantic.0120.desc: "매년 여름, 그린란드 식민지에서 온 남자들은 그린란드 정착지 북쪽, 서해안에 위치한 녹세투르 지역으로 항해합니다. 그곳은 해마다 바다코끼리가 많이 모이는 곳입니다.  그린란드 바다코끼리의 대부분이 이때 사냥되기 때문에, 그린란드의 부를 결정짓는 중요한 자원입니다.\n\n올해도 저희 가문의 그린란드 영지에서 남자들과 물자를 모아 항해 준비를 마쳤습니다.  선원들이 녹세투르로 출항했다는 소식을 받았습니다.  많은 바다코끼리 상아를 가지고 돌아오기를 기대해봅니다!" # 12069434151415565754
  north_atlantic.0120.a: "[ROOT.Char.GetFaith.WaterGodName]께서 이 자들을 보호하시기를 간절히 바랍니다." # 16406151581042468843
  north_atlantic.0120.a.tooltip: "8월 말경 사냥꾼들이 돌아올 예정입니다.  많은 나발뿔을 획득하고 무사히 돌아오기를 바랍니다!" # 5924866850887355907
  north_atlantic.0121.t: "상어 사냥: 참사!" # 234371305982229262
  north_atlantic.0121.desc: "노르세투르 사냥 여행이 예상치 못한 사정으로 조기 종료되었습니다.  참 안타까운 일입니다." # 12564674836328176851
  north_atlantic.0121.desc.attack: "사냥꾼 파티가 기이한 전사 무리의 공격을 받았습니다. 생존자들의 진술에 따르면, 그들은 가까이에 사는 토착민인지, 또는 바다 코끼리를 사냥하려고 이곳에 온 먼 곳 사람들인지 알 수 없었다고 합니다.\n\n어느 쪽이든, 두 집단이 처음 만났을 때 긴장감이 감돌았고, 서로 오해하거나 다툼이 벌어진 끝에 전투가 벌어졌습니다. 불행히도, 저희 사냥 파티는 패배했고, 많은 사상자를 내면서 그린란드 정착지로 후퇴해야 했습니다." # 15969230356679480138
  north_atlantic.0121.desc.heavy_storm: "선단이 폭풍우에 휘말려 침몰했습니다. 침몰 현장과 함께 제 사냥대원의 시신 여러 구가 며칠 뒤 그린란드 출신 다른 사냥대에 의해 발견되었으며, 그들은 이 비극을 저의 영지에 보고했습니다." # 1485326918965688664
  north_atlantic.0121.desc.mild_storm: "배들이 폭풍우에 휩쓸려 침몰했습니다. 소수의 생존자들이 있었는데, (아마도 [ROOT.Char.GetFaith.HighGodName]의 개입과 자비 덕분에) 그린란드에서 온 다른 사냥꾼 무리에 의해 발견되어 포로가 되었습니다. 이 생존자들은 그 후 동료들과 배들의 비참한 운명을 보고하기 위해 돌아왔습니다." # 10752000841656663264
  north_atlantic.0121.desc.rescue_storm: "선단이 폭풍우에 휘말려 침몰했습니다. 승무원 일부는 간신히 목숨을 건졌지만, 마치 곧 세상을 떠날 운명처럼 느껴졌습니다. 그러다가, 평소와 다른 의상을 입고 낯선 언어를 사용하는 사람들과 마주쳤습니다. 그들은 근처에 사는 주민인지, 혹은 북극의 해마를 잡으러 노르드세투르에 온 먼 나라 사람인지 알 수 없었습니다.\n\n내 병사들은 최악의 상황을 예상했기에, 낯선 외국인들이, [native_leader.GetWomanMan]인 [native_leader.GetFirstName]이 이끄는 그들은 먹을 것이나 보급품을 주고 헤어지면서 놀라움을 금치 못했습니다. 그것은 그들이 그린란드에서 온 또 다른 사냥꾼 파티에 의해 구출될 때까지 살아남는 데 충분했습니다.\n\n비록 내 병사들은 이러한 자비로운 낯선 이들에게 구원받았지만, 여전히 많은 좋은 병사들과 배를 잃었습니다." # 6473271938375933028
  north_atlantic.0121.desc.kaboom: "사고 또는 경험 부족으로 인해, 선원들은 항해 도중 배를 침몰시킨 것으로 보입니다. 다행히 많은 사람들이 생존했고, 그들은 일부 물자를 회수할 수 있었습니다.\n\n하지만 배가 바다에서 침몰했기 때문에, 제 병사들은 근처 사냥터에 며칠 동안 피신해야 했습니다. 다른 사냥꾼들이 지나가면서 구출해주기 전까지 말입니다. 제가 고용한 병사들은 물론, 일어난 일에 대해 깊이 부끄러워하고 있지만, 지금 와서 할 수 있는 일은 없습니다." # 5634590836902013254
  north_atlantic.0121.desc.supplies: "사냥대원들이 필요한 식량의 양을 잘못 판단한 듯합니다.  식량이 급격히 줄자,  그들은 극도로 식량을 배급하여 결국 모든 식량이 바닥나 버렸습니다.  결과적으로 그들은 그린란드로 돌아갈 수밖에 없었습니다." # 12145071597213152907
  north_atlantic.0121.desc.deaths: "사냥은 처음에는 순조로웠습니다. 하지만, 사냥 과정에서 불운이나 경험 부족으로 인한 연이은 사고로 사냥대원들이 너무나 많은 희생을 치러야 했습니다. 어떤 이들은 맹수 혹등고래의 발톱에 짓밟혀 죽었고, 어떤 이들은 사냥터를 둘러싼 항해 도중 물에 빠져 익사했으며, 또 어떤 이들은 탈진이나 병으로 목숨을 잃었습니다.\n\n결국, 인원이 줄어들자 그룹 지도자들은 계속해서 사냥을 하는 것이 무의미하다는 것을 깨닫고, 그린란드로 손 빈 채 돌아갈 수밖에 없었습니다." # 1527224386939419745
  north_atlantic.0121.desc.fled: "실상 이것은 저에게는 재앙이지만, 선원들에게는 그렇지 않습니다.  우리가 고용한 남정들 중 상당수가 사실 범죄자들이었고, 노르세투르에 가서 바다코끼리 사냥을 할 의도가 전혀 없었습니다. 그들은 우리가 제공한 돈과 물자를 챙겨서 유럽이나 지중해 어딘가로, 제 손길이 닿지 않는 곳으로 항해해 버렸습니다.\n\n어쨌든, 제가 속았다는 게 분명해 보입니다! 이제는 그 사기꾼들이 어디에 있는지 알 수 없습니다." # 6756711181653631004
  north_atlantic.0121.a: "이것은 매우 유감스러운 일입니다." # 15117335907708647274
  north_atlantic.0121.tooltip.hunt_ends: "[nordsetur|E] 사냥 여행이 예상보다 일찍 끝나게 되었습니다." # 15867432621483403787
  north_atlantic.0121.tooltip.decrease_resilience: "[greenland|E]의 [그린랜드_저항력|E]가 #V [THIS.Char.MakeScope.Var('RICE_저항력_값_임시').GetValue]#! 만큼 감소합니다. @RICE_그린랜드_저항력_아이콘! #V [GetGlobalVariable('RICE_그린랜드_저항력').GetValue|0]#!" # 12059164442861080609
  north_atlantic.0121.tooltip.decrease_networks: "[greenlands|E] [greenland_networks|E]가 #V [THIS.Char.MakeScope.Var('RICE_networks_value_temp').GetValue]#! 만큼 감소합니다. @RICE_greenland_networks_icon! #V [GetGlobalVariable('RICE_greenland_networks').GetValue|0]#!" # 17526221683187104942
  north_atlantic.0122.t: "물범 사냥: 귀환" # 4322546348407316266
  north_atlantic.0122.desc: "그린란드의 가족 재산지에서 보고서가 도착했습니다. 노르세투르에서 조직한 사냥 여행이 바다코끼리 상아를 가져왔습니다.\n\n큰 질문은 이 사업에 대한 투자를 합리적인 수익으로 돌려받았는지 여부입니다. 어쨌든, 사냥 결과에 따라 고용한 사냥꾼들은 북대서양 각지의 시장과 항구에 있는 여러 상인들에게 판매할 수 있는 충분한 바다코끼리 엄니를 수집했습니다. [gold_i|E] #V [ROOT.Char.MakeScope.Var('RICE_walrus_hunt_gold_gain_value').GetValue]#!" # 11386128289128142034
  north_atlantic.0122.desc.extras: "또한, 보고서에는 사냥 여행 중 흥미로운 일이 발생했다는 내용이 포함되어 있습니다." # 12794005134916594178
  north_atlantic.0122.desc.no_extras: "사냥 여행 중에는 다른 주목할 만한 사건이 없었고, 사냥꾼들은 이제 그린란드에서 평소의 삶으로 돌아갔습니다." # 7955951608290944782
  north_atlantic.0122.a: "이제 이 상아를 팔아 돈을 벌 차례입니다!" # 17639006399016174290
  north_atlantic.0122.a.extra: "어? 이 여정 내내 또 다른 일이 있었나요?" # 10235242574296289883
  north_atlantic.0122.tooltip.hunt_ends: "[nordsetur|E] 사냥 여행이 끝났습니다." # 4886678813641445486
  north_atlantic.0123.t: "범고래 사냥: 준비" # 16789454576353274481
  north_atlantic.0123.desc: "매년, 그린란드의 사람들은 북쪽 그린란드 정착지 너머, 서해안에 위치한 녹세투르(Nordsetur)로 바다표범이 몰리는 지역으로 배를 타고 나갑니다. 이때, 그린란드 바다표범의 대부분이 사냥되므로, 그린란드의 부(富) 확보에 중요한 시기입니다.\n\n\n올해, 저는 그린란드의 영지를 시켜 녹세투르에서 이러한 사냥을 조직하도록 지시했습니다. 그들에게는 시간이 필요하지만, 여름이 시작되고 그린란드 정착지에서 북쪽으로 사냥꾼들이 출발하는 시기까지 준비가 되어 있어야 합니다." # 1877888125187808625
  north_atlantic.0123.a: "이 사냥의 결과가 기대됩니다." # 14488556054602194033
  north_atlantic.0123.a.tooltip: "[greenland_estate_long|E]의 영지에서 [nordsetur|E]로 사냥꾼들이 출발하는 파티가 조직됩니다. 출발 시기는 6월입니다." # 17075812711054607976
  north_atlantic.0124.t: "Walrus 사냥: 우호적인 외국인들" # 215732050275903900
  north_atlantic.0124.desc: "수렵대원들이 바다표범을 사냥하던 중, 낯선 외국인 무리가 나타났습니다. 그들은 어느 [native_leader.GetFirstName]라는 지도자의 이끌림 아래 있었고, 그들 역시 그곳에서 사냥을 하고 있었습니다. 아마 그들은 근처에 살았을 수도 있고, 혹은 먼 곳에서 노르세투르까지 온 여행자들일 수도 있었습니다.\n\n\n어쨌든, 이 외국인들은 상당히 친절했고, [native_leader.GetFirstNameNoTooltip]은 [native_leader.GetHerHis] 수렵대원들이 저희 수렵대원들과 교역을 할 수 있도록 허락했습니다.\n\n\n두 집단은 며칠 동안 가까이 지내며 교역 등을 했습니다. 그 후, 외국인들은 고향으로 돌아갔습니다." # 7166091742530664173
  north_atlantic.0124.a: "이상하게도 그들은 그처럼 친절한 외국인들을 만났군요!" # 15039867469026159746
  north_atlantic.0124.a.tooltip: "[greenland|E] @RICE_그린란드_네트워크_아이콘! [그린란드_네트워크|E]가 @RICE_그린란드_네트워크_아이콘! #V 1#!" # 9987878897990654628
  north_atlantic.0125.t: "수염 물범 사냥: 적대적인 외국인" # 4033405604317213683
  north_atlantic.0125.desc: "물범 사냥을 위해 출발한 사냥꾼 일행이, 어느 [native_leader.GetFirstName]가 이끄는 이상한 외지인 무리와 마주쳤습니다. 그들은 근처에 살았을 수도 있고, 먼 곳에서 노르세투르로 온 이주민일 수도 있습니다. \n\n그 외지인들은 적대적이고 위협적인 태도를 보였거나, 사냥꾼들의 의도를 오해했던 것 같습니다. 두 무리는 충돌했고, 다행히도 전투는 짧게 끝났으며 양측 모두 물러서기 전에 피해는 최소였습니다. \n\n그렇게 황량한 땅에서 적대적인 외지인을 만났다는 것은 정말 끔찍했을 것입니다! 사냥꾼들은 물품 일부를 잃었고, 몇몇 사냥꾼이 목숨을 잃었지만, 다행히도 이 불운한 만남은 더욱 악화되지 않았습니다." # 12385284788453516659
  north_atlantic.0125.a: "이제 저 적대적인 외국인들을 다시는 보지 않기를 바랍니다." # 11318843031540328480
  north_atlantic.0125.a.tooltip: "[greenland|E] @쌀_그린란드_네트워크_아이콘! [그린란드_네트워크|E]가 @쌀_그린란드_네트워크_아이콘! #V 1# 감소합니다!" # 14436555580603578751
  north_atlantic.0126.t: "Walrus 사냥꾼: 사망자" # 7783373619872818240
  north_atlantic.0126.desc: "여정 중, 사냥꾼들은 그린란드 정착지 출신 다른 사냥꾼 무리의 시체들을 발견했습니다. 무시무시하고 소름 끼치는 광경이었습니다.\n\n사냥꾼들은 이 시체들을 조사한 결과, 추위와 식량 부족으로 사망한 것으로 판단했습니다. 더욱 충격적인 것은, 사냥꾼들이 도착하기 직전에 사망한 것으로 보입니다. 안타깝게도, 노르세투르의 척박하고 황량한 지형에서 이러한 만남은 드문 일이 아닙니다.\n\n하지만 저는 궁금할 수밖에 없습니다… 만약 그 불운한 영혼들이 조금만 더 살아남았다면, 사냥꾼들이 구할 수 있었을까요? 어쨌든, 사냥꾼들은 시체에서 무기와 물품들을 수습하기로 결정했습니다. 죽은 사냥꾼들은 당연히 필요하지 않을 것이니까요." # 5107948295094136291
  north_atlantic.0126.a: "[ROOT.Char.GetFaith.HighGodName]께서 그들의 영혼을 저승으로 인도하시기를." # 4006508337941975042
  north_atlantic.0126.a.tooltip: "[greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E]가 @RICE_greenland_resilience_icon! #V 1# 감소합니다!" # 14253439828565294586
  north_atlantic.0127.t: "수렵: 다른 사냥꾼들" # 1998506449228786454
  north_atlantic.0127.desc: "여정 중, 제 사냥꾼들은 그린란드에서 온 또 다른 사냥대와 마주쳤습니다. 이 다른 사냥대는 물자와 식량이 부족했고, 많은 구성원들이 이미 죽었었습니다. \n\n다행히도 저희 사냥대는 여분의 물자와 식량을 가지고 있었고, 다른 사냥대의 잔존자들을 함께 데려왔습니다. 노르세투르의 사냥은 위험한 일이므로, 이러한 사건은 노르세투르의 혹독하고 황량한 지형에서 드물지 않습니다.\n\n다른 사냥대의 지도자, [hunter.GetFirstName]는 제 사냥꾼들이 [hunter.GetHerHis] 목숨을 구해준 데 대해 영원히 감사하고 있습니다. [hunter.GetSheHe|U]는 심지어 사냥에서 모두 돌아온 후, 저희 그린란드 저택을 방문하여 공식적으로 감사의 표시를 해주었습니다." # 847000605273477823
  north_atlantic.0127.a: "[hunter.GetFirstNameNoTooltip]이 능숙해 보이는데요 - [hunter.GetSheHe]께서 저를 위해 일해 주시겠습니까?" # 2262073964486747363
  north_atlantic.0127.a.success: "[hunter.GetFirstNameNoTooltip]께서 궁정에 합류하십니다." # 17939195729397497997
  north_atlantic.0127.a.failure: "[hunter.GetFirstNameNoTooltip]은 귀하의 궁정에 합류하지 않습니다." # 9101929877934911918
  north_atlantic.0127.a.failure.tooltip: "[hunter.GetFirstNameNoTooltip]은 그린란드를 떠날 생각이 없습니다." # 13321159264276812225
  north_atlantic.0127.b: "사냥꾼들이 그들을 발견했다니 참으로 다행입니다." # 7409936816119571170
  north_atlantic.0128.t: "흰긴수염고래 사냥: 나발뿔" # 12924621271461693257
  north_atlantic.0128.desc: "사냥꾼들이 바다표범을 쫓던 중, 해변에 떠밀려온 나발루크의 시체를 발견했습니다. 바다에서 이 짐승을 잡는 건 매우 어려운 일이기에, 이는 매우 행운의 발견이었습니다.\n\n\n희귀한 존재인 나발루크에 대해 많은 이들은 그 본성을 확신하지 못하지만, 그들의 엄니가 마법적인 성질을 지녔다는 것은 확실합니다.\n\n\n나발루크의 엄니는 이제 제 소유입니다. 이 훌륭한 물건을 제 곁에 두는 것도 좋겠지만, 멀리서 온 사람들에게 엄청난 대가를 받을 수 있으니 팔아서 돈을 버는 것도 좋은 방법일 것 같습니다." # 8376417394258974600
  north_atlantic.0128.a: "저는 이걸 제 것으로 보관할 겁니다." # 7801113651764447875
  north_atlantic.0128.b: "어떤 상인에게 팔아보십시오." # 17851201899964201463
  north_atlantic.0129.t: "흰발톱 사냥: 북극곰" # 9825183058541516321
  north_atlantic.0129.desc: "내 사냥꾼들은 바다코끼리만 사냥한 게 아니었군!  결국 북극곰을 만났습니다!\n\n이 위풍당당하고 강력한 짐승을 쓰러뜨리는 건 쉽지 않았지만, 용감하고 대담하며 강력한 내 사냥꾼들은 끝내 그것을 제압하고 그린란드 정착촌에 명성과 영광을 안겨주었습니다.\n\n이제 이 북극곰의 털이 제 소유가 되었습니다. 한편으로는 저 혼자 보관할 수도 있고, 다른 한편으로는 북극곰 가죽이 유럽과 그 너머에서 럭셔리 상품으로 얼마나 귀한지 생각하면, 팔아서 돈을 벌 수도 있습니다." # 10953431444484729039
  north_atlantic.0129.a: "이런 아름다운 털을 버릴 수가 없어!" # 16374789430533408416
  north_atlantic.0129.b: "좋긴 한데, 돈으로 팔고 싶어요." # 17385217255914976224
