  north_atlantic.0270.t: "아이슬란드의 첫 번째 주교" # 14476733756359919897
  north_atlantic.0270.desc: "수년 전, 저는 독일로 건너가 그곳의 학식 있는 수도사들과 학자들에게서 [christian.GetName]을 공부했습니다. 지금은 확고한 기독교 국가가 되었지만, 교회는 여전히 제 고향 [GetTitleByKey('d_iceland').GetNameNoTier]에서 성장하기 위해 고군분투하고 있습니다.\n\n이러한 상황을 바로잡기 위해 [aldabert.GetTitledFirstName]께서는 제가 교육 기간 동안 보여준 능력 때문인지, 아니면 제 가족의 연줄 때문인지, 1056년에 저를 [GetTitleByKey('d_iceland').GetNameNoTierNoTooltip]의 첫 번째 주교로 임명하셨습니다. 어찌 됐든, 이제 [GetTitleByKey('d_iceland').GetNameNoTierNoTooltip]의 첫 번째 주교로서 이 멀리 떨어진 땅에서 교회가 번성할 수 있도록 하는 것이 제 목표입니다.\n\n저는 종교적인 장소를 짓고, 새로운 세대의 성직자를 교육하며, 북대서양 전역에 [ROOT.Char.GetFaith.HighGodName]의 영광을 널리 알리기 위해 할 수 있는 모든 것을 할 웅대한 계획을 가지고 있습니다." # 14683766089243973917
  north_atlantic.0270.a: "[ROOT.Char.GetFaith.HighGodNameAlternate]께서 제 목표를 도와주시길." # 1170199131536977705
  north_atlantic.0270.info: "$RICE_north_atlantic_skalholt_school_context_tooltip$" # 14809421132578058766
  north_atlantic.0271.t: "$RICE_historical_aspiration_fulfilled_title$" # 6312590152546762382
  north_atlantic.0271.desc: "진실로, [GetTitleByKey('d_iceland').GetNameNoTierNoTooltip]처럼 외딴 땅조차도 교회의 존재로 축복받을 수 있습니다. 오랜 시간이 걸렸지만, 저희의 노력으로 이 섬은 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 공동체의 일원으로서 제 역할을 다하고 있다고 믿습니다.\n\n제가 알기로는, 여기 많은 분들이 [aldabert.GetTitledFirstNamePossessive]께서 저를 믿어주신 것이 합당했으며, 제가 [GetTitleByKey('d_iceland').GetNameNoTierNoTooltip]의 첫 번째 주교로서 제 역할을 성공적으로 수행했다고 생각합니다. 이제 더 많은 학교와 예배당이 생겼고, 섬 최초의 주요 학교가 설립됨에 따라 미래 세대가 [ROOT.Char.GetFaith.HighGodName]를 계속 존경하고 찬양하며, [ROOT.Char.GetFaith.HighGodHerHis|U]의 창조와 세상에 대해 배울 수 있다는 것을 알기에 마음 편히 쉴 수 있습니다." # 9408991804118906268
  north_atlantic.0271.a: "[ROOT.Char.GetFaith.HighGodName]께 영광을!" # 6120968041459046238
  north_atlantic.0272.t: "헝가리 스코틀랜드인" # 4497647125520957859
  north_atlantic.0272.desc: "저의 후원자이신 [aetheling.GetFullName]께서는 [GetGeographicalRegion('custom_hungary').GetName]에서 태어나셨지만, [hungarian.GetName] 부모님에게서 태어나시지는 않으셨습니다. 당연히 [aetheling.GetSheHe|U]께서는 [GetTitleByKey('k_england').GetNameNoTier]의 정당한 왕이시며, [edward.GetTitledFirstNameNicknamed]께서 돌아가신 후 올해 초에 왕으로 선출되셨습니다.\n\n하지만 왕좌에 대한 권리 주장자들, 소위 왕이라는 자들이 [aetheling.GetFirstNamePossessiveNoTooltip] 권리를 강제로 빼앗으려 하기 때문에 브리튼 제도에는 혼란이 가득합니다. 저는 [aetheling.GetHerHim]과 [aetheling.GetHerHis]의 여동생이신 [margaret.GetFirstName]을 모시고 [GetTitleByKey('k_scotland').GetNameNoTier] 인근 지역으로 갔지만, 현재 정치적 상황으로 인해 다른 곳에서 일자리를 찾아야 할 수도 있습니다. 그래도 [scots.GetCollectiveNoun]의 매력에 빠져 [GetTitleByKey('k_scotland').GetNameNoTierNoTooltip]에 정착할 수도 있겠다는 생각이 듭니다... 하지만 다른 곳으로 가서 일자리를 찾아야 할 수도 있겠죠." # 
  north_atlantic.0272.a: "[scots.GetName] 사람들은 훌륭하군. 여기서 잠시 머물러야겠다." # 4794038256125464811
  north_atlantic.0272.b: "저는 여전히 [hungarian.GetNameNoTooltip] 기사이며, 계속 여행해야 합니다." # 10075901329156903863
  north_atlantic.0272.info: "#emphasis 역사적 배경:#! 바르톨로뮤 레슬리는 스코틀랜드 레슬리 가문의 헝가리 혈통 조상으로, 노르만 정복 이후 [aetheling.GetFullNameNoTooltip]과 [margaret.GetFirstNameNoTooltip]을 따라 스코틀랜드로 건너왔다고 전해집니다. 그는 여기에 묘사된 1066년이 아닌 1067년에 도착했을 것입니다." # 999112270647451621
  north_atlantic.0273.t: "스코틀랜드의 오컬트 신봉자" # 9063970522481710194
  north_atlantic.0273.desc: "저는 어리지만, 이미 영국 제도의 학교에서 많은 것을 배웠습니다. 하지만 학문적인 문제에 있어서는 더 큰 야망을 가지고 있습니다. 수학, 다양한 언어, 특히 천문학에 대한 제 지식은 [ROOT.Char.GetFaith.HighGodName]께서 창조하신 위대한 우주를 더 잘 이해하고자 하는 저를 멀리까지 데려다 줄 것입니다.\n\n하늘은 무수한 불꽃으로 가득 차 있고, 각각은 불이며, 저는 이 별들을 잘 알고 있습니다. 저는 이 별들에서 이곳에서 멀리 떨어진 곳으로 여행하여 이 세상에 대해 더 많이 배울 때가 된 것 같다는 것을 보았습니다. 어쩌면 언젠가는 세계 최고의 점성가 중 한 명이 될 수도 있을 것입니다.\n\n#weak \"모든 점성가는 칭찬과 존경을 받을 만하다. 점성술과 같은 교리를 통해 [ROOT.Char.GetFaith.HighGodName]의 많은 비밀과 다른 사람들이 거의 알지 못하는 것들을 알기 때문이다!\"#" # 4582944825233181652
  north_atlantic.0273.a: "내 운명을 실현할 때가 왔다!" # 6816939026306708044
  north_atlantic.0273.info: "#emphasis 역사적 배경:#! 마이클 스코트, 또는 마이클 스코투스는 중세 스코틀랜드의 학자, 수학자, 점성가였습니다. 여행을 다니는 다국어 구사 지식인으로서 그는 생전에 큰 명성을 얻었습니다.\n\n예를 들어, 피보나치는 그의 유명한 수학책인 #italic Liber Abaci#!의 두 번째 버전을 스코트에게 헌정했습니다. 한때 그는 1227년에 교황으로부터 캔터베리 대주교 직을 제안받기도 했습니다. 스코트의 가장 중요한 후원자는 신성 로마 황제이자 시칠리아 왕인 프리드리히 2세였습니다. 그는 아랍어에 대한 지식 덕분에 스코트를 무슬림 정치 세력과의 교류에서 외교관으로 활용했을 수도 있습니다.\n\n궁극적으로 스코트의 명성은, 특히 점성술과 연금술과 같은 오컬트 주제에 대한 그의 지식과 관련하여, 무시무시한 마법사로서 그의 초자연적인 능력에 대한 많은 전설이 생겨나게 했습니다. 예를 들어, 그는 단테 알리기에리의 #italic 신곡#!에서 마법사, 점성가, 거짓 예언자들을 위해 마련된 지옥의 여덟 번째 원에 등장합니다." # 16365551710579617531
