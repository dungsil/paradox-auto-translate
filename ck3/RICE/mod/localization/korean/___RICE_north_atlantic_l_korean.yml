  RICE_north_atlantic_recruit_native_american_warriors_context_tooltip: "#bold 역사적 배경:# 북동부 원주민 사회에서, 초기 유럽 자료에 따르면 개방된 전투는 매우 의식화된 사건이었습니다. 그러나 이러한 자료들은 이 지역에서 이루어진 약탈, 매복, 게릴라전의 역할을 간과했을 가능성이 높습니다. 콜럼버스 이전 시대에도 많은 정착지에 다층적인 목제 요새의 증거가 있으며, 끊임없는 만연한 전쟁의 파괴를 억제하기 위해 호덴소니(즉, 이로쿼이)와 같은 거대 연맹이 부분적으로 형성되었을 가능성이 있습니다." # 7819369869157896502
  RICE_north_atlantic_learn_dog_sleds: "개썰매 사용 마스터하기" # 16527792870001654929
  RICE_north_atlantic_learn_dog_sleds_desc: "[greenland_settlements|E]는 북쪽 [greenland|E]와 [helluland|E]에 사는 외국인들과 더욱 굳건한 유대 관계를 맺고 그들의 생활 방식을 배우고 있습니다. #bold 개썰매#!는 예를 들어, 이 외국인들에게 신뢰할 수 있는 교통 수단과 사냥에 도움을 제공합니다. 우리도 이러한 기술을 활용할 수 있을까요?" # 18332993172179727764
  RICE_north_atlantic_learn_dog_sleds_tooltip: "개썰매는 [greenland_settlements|E]의 운송과 사냥에 도움이 될 수 있습니다." # 3913407186600035214
  RICE_north_atlantic_learn_dog_sleds_effect_tooltip_1: "[greenlandic.GetName] [culture|E]이 #V $innovation_RICE_dog_sleds$#를 해제합니다! 이 혁신은 저 @RICE_greenland_resilience_icon! [greenland_resilience|E]와 @RICE_greenland_networks_icon! [greenland_networks|E]의 부정적 영향을 완화하고, [greenland_expeditions|E]의 비용을 감소시킵니다." # 11972258036679125360
  RICE_north_atlantic_learn_dog_sleds_effect_tooltip_2: "[그린란드.GetName]와 [양육자.GetCulture.GetName] [culture|E]는 #V $innovation_RICE_개썰매$#를 해제합니다! 이것은 낮은 @RICE_그린란드_회복력_아이콘! [그린란드_회복력|E]와 @RICE_그린란드_네트워크_아이콘! [그린란드_네트워크|E]의 부정적 영향을 완화하고, [그린란드_탐험|E]의 비용을 줄입니다." # 10138606003189668364
  RICE_north_atlantic_learn_dog_sleds_confirm: "개는 인간의 가장 친한 친구인 이유가 있지!" # 3861845661529911883
  RICE_north_atlantic_learn_dog_sleds_context_tooltip: "#bold 역사적 배경:#! 먼 북쪽에서는 수천 년 동안 개를 썰매에 끄는 데 사육해 왔으며, 이 지역의 많은 문화권에서 여행과 사냥에 광범위하게 사용했습니다. 이누이트의 조상인 툴레 문화는 개 썰매를 광범위하게 사용함으로써 넓은 지역을 돌아다니며 채집, 사냥, 여행할 수 있었습니다." # 6382707213161358005
