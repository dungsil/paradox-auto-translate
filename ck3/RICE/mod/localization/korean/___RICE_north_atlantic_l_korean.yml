  game_concept_greenland_resilience: "회복력" # 9291382282472409902
  game_concept_greenland_full_resilience: "그린란드의 저항력" # 7597795469164389282
  game_concept_greenland_full_resilience_desc: "[그린란드_정착지|E]의 회복력은, 그들의 생존과 성장에 영향을 미칠 수 있는 변화에 적응하는 능력을 나타내는 전역적 가치입니다.  이는 @RICE_그린란드_네트워크_아이콘! [그린란드_네트워크|E]와 함께 [그린란드|E]와 연결된 두 가지 전역적 가치 중 하나입니다.\n\n[고난_관여|E]자들에게는 [RICE_그린란드_고난|E]에 대해 회복력이 높을수록 다수의 메커니즘과 [decision|E]에 긍정적인 영향을 미칩니다. 특히, 회복력이 높을수록 [그린란드_장원_장기|E]에서 연간 얻을 수 있는 [gold|E]과 [faith|E]의 양이 증가합니다. 또한, [RICE_그린란드_고난|E]에 대한 좋은 결말을 얻기 위해서는 회복력과 [그린란드_네트워크|E]가 모두 높은 수준이어야 합니다.\n\n회복력은 [고난_단계|E]에 따라 매년 다소 무작위적인 속도로 자연스럽게 증가하거나 감소합니다.  가장 중요한 [decision|E]으로 [그린란드_지지|E]를 통해 [그린란드|E]를 돕는 것에 의해서도 영향을 받을 수 있습니다. 회복력이 도달할 수 있는 최대치는 #굵게 1000#입니다.\n\n회복력이 100 미만으로 떨어지면 [그린란드_정착지|E]가 자연스럽게 실패할 가능성이 조금 있습니다." # 
  game_concept_greenland_networks_i: "@RICE_greenland_networks_icon!" # 5662266129089230939
  game_concept_greenland_networks: "네트워크" # 12834756571338966642
  game_concept_greenland_full_networks: "그린란드의 네트워크" # 16286901175450457007
  game_concept_greenland_full_networks_desc: "네트워크는 [그린란드 정착지|E]가 유럽인들과 아메리카 원주민을 포함한 다른 지역 및 집단들과 맺는 연결을 나타내는 전역적 가치입니다. 이는 정치적, 경제적, 문화적 유대를 포함합니다. 이는 @RICE_그린란드_회복력_아이콘! [그린란드_회복력|E]와 함께 [그린란드|E]와 연결된 두 가지 전역적 가치 중 하나입니다.\n\n[RICE_그린란드_투쟁|E]에 참여하는 이들에게, 높은 네트워크는 여러 메커니즘과 [decision|E]에 긍정적인 영향을 미칩니다. 특히, 네트워크가 높을수록 [그린란드_영지_장기|E]에서 매년 얻을 수 있는 [gold|E]과 [prestige|E]가 증가합니다. 또한, [RICE_그린란드_투쟁|E]의 좋은 결말을 얻기 위해서는 네트워크와 [그린란드_회복력|E]가 높은 수준에 있어야 합니다.\n\n네트워크는 [투쟁_단계|E]에 따라 매년 다소 무작위적인 속도로 증가하거나 감소합니다. 또한, 여러 [decision|E]의 영향을 받을 수 있으며, 가장 중요한 것은 [그린란드_지지|E] [그린란드|E]입니다. 네트워크가 도달할 수 있는 최대치는 #굵은 글씨 1000#입니다.\n\n[투쟁_단계_그린란드_생존_단순|E]와 [투쟁_단계_그린란드_소외_단순|E] [투쟁_단계_단계들|E]에서 네트워크가 충분히 낮으면, 일부 [decision|E]이 더 비싸지거나 심지어 이용할 수 없을 수 있습니다." # 
  game_concept_vinland_viability_i: "@RICE_vinland_viability_icon!" # 16415695325022080884
  game_concept_vinland_viability: "존속 가능성" # 4435025508067654977
  game_concept_vinland_full_viability: "빈란드의 생존 가능성" # 14707246322495127831
  game_concept_vinland_full_viability_desc: "[빈랜드|E]에 정착하는 것이 [그린랜드_투쟁|E]에 참여한 자들에게 얼마나 매력적인지 나타내는 전역적 가치입니다. 대중 역사에서 그 명성에도 불구하고, 노르드인들은 [빈랜드|E]에 장기간 머물지 않았습니다. 너무 멀리 떨어져 있었고, 더 수익성 있는 [그린랜드|E]에 투자하는 것이 더 나은 자원 낭비였기 때문입니다. 따라서 [빈랜드|E]의 @RICE_빈랜드_생존가능성_아이콘! 생존가능성을 높이는 것은 어려운 과제가 될 것입니다.\n\n[그린랜드_투쟁|E]이 활발히 진행되는 동안 [빈랜드|E]의 생존가능성을 높이는 주요 방법은 두 가지 결정입니다. [그린랜드_탐험대|E]를 [빈랜드|E]로 파견하거나, 만약 귀하의 [왕가|E]에 [빈랜드_전초기지|E]가 있다면, [빈랜드|E]를 [그린랜드_지원|E]하는 것입니다. [그린랜드_투쟁|E]이 좋은 결말로 해결되었으면, 매년 우연한 작은 양만큼 생존가능성이 증가하여 #V 50#에 도달할 때까지 증가할 것입니다. (아직 그 이상이 아니라면)." # 
