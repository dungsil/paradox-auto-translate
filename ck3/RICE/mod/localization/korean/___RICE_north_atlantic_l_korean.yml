  north_atlantic.0006.t: "북쪽의 변화하는 기후" # 1190757511360418038
  north_atlantic.0006.desc: "수 세기 전, 유럽에서 온 최초의 정착민들이 그린란드에 도착했습니다. 그 이후로, 그들과 그 후손들은 이 춥고 외딴 해안에서 번성하는 작은 공동체를 건설했습니다. 불행히도, 최근 들어 이 땅은 더욱 추워지고 있는 것 같습니다.\n\n최근 들어 날씨 패턴에 변화가 있는 것 같습니다. 폭풍이 더 자주 발생하고, 겨울이 더 길어지고, 봄이 더 짧아졌습니다. 이러한 변화는 지역 주민들에게도 눈에 띄었고, 그들은 다양한 방식으로 적응하려고 노력하고 있습니다. 예를 들어, 가축 개체 수가 감소함에 따라 많은 정착민들이 식단에서 해산물 섭취량을 늘리고 있습니다.\n\n시간이 흘러야 이러한 정착민들이 끊임없이 변화하는 땅에 장기적으로 적응할 수 있을지, 아니면 그린란드 식민지가 이러한 어려운 조건을 견뎌내지 못할지 알 수 있을 것입니다." # 6902366430301242732
  north_atlantic.0006.a: "그린란드 정착지에는 어떤 미래가 기다리고 있을까요?" # 3004584919421485476
  north_atlantic.0006.tooltip: "이제부터 @RICE_greenland_resilience_icon! [greenland_resilience|E]는 [RICE_greenland_struggle|E]이 어느 [struggle_phase|E]에 있든 #N 감소#!할 수 있는 양이 훨씬 더 많아집니다. 이는 궁극적으로 [greenland|E]에 [greenland_estates|E]를 소유한 [rulers|E]에게 제공되는 [greenland_expeditions|E] 및 기타 [decisions|E]의 이점에 부정적인 영향을 미칩니다.\n\n장기적으로, 특히 [greenland_settlements|E]에 다른 문제 징후가 있는 경우, [struggle_involved] [rulers|E]는 좋은 결말로 [RICE_greenland_struggle|E]을 해결할 자원을 찾을 수 없다면 손실을 줄이기 위해 이러한 영지를 포기하는 것을 고려할 수 있습니다." # 3373301208922180133
  north_atlantic.0007.t: "변화하는 대서양 경제" # 6782980313488288426
  north_atlantic.0007.desc: "수 세기 전, 최초의 정착민들이 유럽에서 그린란드로 건너왔습니다. 그 이후로 그들과 그들의 후손들은 춥고 외딴 해안에서 번성하는 작은 공동체를 건설했습니다. 안타깝게도 최근 들어 이 땅은 더욱 외딴 곳이 되어가는 것 같습니다.\n\n그린란드의 경제는 주로 두 주요 정착지를 통해 바다코끼리 상아(다른 사치품들과 함께)를 수출하는 데 의존합니다. 그러나 그린란드 사람들조차도 세계 경제의 최근 변화를 인지하고 있으며, 이는 오랫동안 이어져 온 부의 원천을 위협할 수 있습니다. 여기에는 아시아와 아프리카에서 유럽으로 유입되는 코끼리 상아의 양이 증가하고, 비아르미아에서 바다코끼리 사냥 탐험이 점점 더 만연해지며, 북부의 해상 무역이 대서양 항로에서 발트해로 전환되는 것 등이 포함됩니다.\n\n오랫동안 그린란드는 유라시아의 먼 변경으로서 상대적인 고립 속에서 존속해 왔습니다. 이제 그린란드 사람들은 세계 다른 곳에서 일어나는 변화의 영향에 적응할 수 있을까요?" # 3288495755239661469
  north_atlantic.0007.a: "그린란드 정착지에는 어떤 미래가 기다리고 있을까요?" # 3004584919421485476
  north_atlantic.0007.tooltip: "이제부터 @RICE_greenland_networks_icon! [greenland_networks|E]는 [RICE_greenland_struggle|E]이 어떤 [struggle_phase|E]에 있든 #N 감소#!할 수 있는 양이 훨씬 많아집니다. 이는 궁극적으로 [greenland|E]에 [greenland_estates|E]를 소유한 [rulers|E]가 이용할 수 있는 [greenland_expeditions|E] 및 기타 [decisions|E]의 이점에 부정적인 영향을 미칩니다.\n\n장기적으로, 특히 [greenland_settlements|E]에 다른 문제의 징후가 있는 경우, [struggle_involved] [rulers|E]는 좋은 결말로 [RICE_greenland_struggle|E]를 해결할 자원을 찾을 수 없다면 손실을 줄이기 위해 이러한 영지를 포기하는 것을 고려할 수 있습니다." # 11014658566300372408
  north_atlantic.0008.t: "$north_atlantic.0001.t$" # 9747868460393079964
  north_atlantic.0008.desc: "[erik.GetFirstNameNicknamed]께서 서쪽으로 떠났던 기나긴 여정에서 돌아오신 이후, 그 모험담이 들불처럼 번지고 있습니다. 듣자 하니, [erik.GetSheHe]께서는 아이슬란드 서쪽에 광대한 육지를 발견하셨고, 그곳을 #V 그린란드#!라고 부르신다고 합니다. 소문에 따르면 그린란드는 황량하고 추운 땅이며, 정착민을 유치하기 위한 교활한 책략으로 이름을 지었다고 합니다.\n\n그럼에도 불구하고, 기업가 정신이 투철한 사람들은 그린란드가 수많은 바다코끼리(다른 귀중한 고급 상품들도 많습니다)의 고향이라는 사실에 주목했습니다. 상아의 희소성 때문에 그린란드의 무역 흐름을 장악하는 사람은 막대한 이익과 영향력을 얻을 것이 분명하며, 용감한 정착민들이 먼 해안에 정착하기 위해 그곳으로 향하기 시작했습니다.\n\n그린란드는 너무 멀리 떨어져 있어서 저희가 그곳의 일에 의미 있는 영향을 미칠 수는 없지만, 그곳의 발견과 정착은 북대서양 세계의 상업적, 문화적, 정치적 네트워크에 심오한 영향을 미칠 수 있습니다." # 
  north_atlantic.0008.a: "아이슬란드에서 그린란드까지… 그리고 어쩌면 그 너머까지?" # 9663508008749390051
  north_atlantic.0008.tooltip: "[RICE_greenland_struggle|E]이 시작되어, 이 노력에 [struggle_involved|E]되어 있고 [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E]에 있는 [rulers|E]를 위해 다양한 [decisions|E]와 시스템이 해금됩니다. 두 개의 전역 값인 @RICE_greenland_resilience_icon! [greenland_resilience|E]과 @RICE_greenland_networks_icon! [greenland_networks|E]는 식민지가 얼마나 잘 운영되고 있는지 추적합니다." # 
  north_atlantic.0009.t: "그린란드 식민지의 종말" # 15971407317292082499
  north_atlantic.0009.desc: "한때 그린란드는 북대서양의 중요한 전선이었으며, 심지어 아이슬란드보다도 더 수익성이 좋고, 중요하며, 유럽과 연결이 잘 되어 있었습니다. 하지만 역사는 결코 현상 유지를 용납하지 않습니다. 수년에 걸쳐 기후 변화와 세계 경제의 변화는 큰 타격을 입혔습니다.\n\n최근 그린란드에서 돌아온 한 외로운 상선은 그곳에서 버려진 구조물과 시체 외에는 아무것도 발견하지 못했다고 보고했습니다. 소수의 정착민이 남아 있다는 소문과 그린란드 문제에 명목상 관여하는 일부 귀족들이 여전히 그곳에 대한 권위를 주장하고 있지만, 식민지가 사실상 소멸되었다는 것은 분명합니다. 언젠가 학자들은 그린란드 식민지가 왜 쇠퇴했는지에 대해 논쟁할 것입니다.\n\n[erik.GetTitledFirstNameNicknamed]이 처음 그린란드를 발견하고 정착시킨 이후로 여러 세대의 사람들이 그곳에서 살아왔습니다. 그러나 지금은 한때 번성했던 그린란드 정착지의 흔적으로 을씨년스러운 바람 소리와 얼음 위로 부드럽게 불길한 파도 소리만 남아 있을 뿐입니다." # 5941828069180400443
  north_atlantic.0009.a: "그린란드 식민지의 역사가 막을 내립니다… 당분간은 말이죠." # 4946719567930869684
  north_atlantic.0009.tooltip: "[RICE_greenland_struggle|E]이(가) 종료되었습니다. 식민지의 붕괴로 북대서양 역사의 한 장이 끝나고 새로운 장이 시작됩니다." # 2719928006333626359
  RICE_greenland_struggle_ending_no_more_estate_bonus_collapse_tt: "[GetModifier('RICE_north_atlantic_greenland_family_estate').GetNameWithTooltip] [modifier|E]는 해당 가문을 보유한 모든 [houses|E]에서 제거되며, 이 [houses|E]의 [rulers|E]는 더 이상 [greenland_estates_long|E]로부터 연간 보수를 받지 못합니다." # 2466384425232858396
  north_atlantic.0010.t: "빈란드 발견" # 1972158893813778594
  north_atlantic.0010.desc: "용감한 모험가 [leif.GetFullName]와 그 일행이 서쪽 바다를 탐험하기 위한 원정에서 돌아와 그린란드 서쪽에 땅이 있다는 소문을 확인했습니다.\n\n보고서에 따르면 그들은 세 개의 새로운 땅을 발견했습니다. 그들이 지나간 첫 번째 땅은 #Bold Helluland#!라고 명명했으며, 평평한 돌이 지배하고 있습니다. 두 번째 땅은 #Bold Markland#!라고 명명했으며, 웅장한 숲과 하얀 모래 해변으로 가득 차 있습니다. 그들이 #Bold Vinland#!라고 명명한 세 번째 땅은 포도와 비옥한 초원으로 가득 차 언젠가는 정착할 수 있을지도 모릅니다. 유럽에서 너무 멀리 떨어져 있고 다른 귀중한 자원이 부족하지 않다면 말이죠.\n\n어쩌면 지나치게 야심 찬 바보가 이 빈랜드에 영구적으로 정착하려고 시도(하고 실패할 가능성이 높음)할 수도 있지만, 더 현명한 지도자들은 이러한 땅, 특히 헬루랜드와 마르크랜드를 탐험하여 현지 동맹이나 교역할 물건을 찾는 데 가치를 둘 수도 있습니다. 북대서양 세계에서 다음에 무슨 일이 일어날지 누가 알겠습니까?" # 
  north_atlantic.0010.a: "[leif.GetFirstNameNoTooltip]와 그 선원들의 놀라운 업적이군요!" # 
  north_atlantic.0010.tooltip.1: "[helluland|E], [markland|E], [vinland|E]와 관련된 [decisions|E]와 시스템이 [RICE_greenland_struggle|E]에 [struggle_involved|E]인 [rulers|E]에게 해금되었습니다." # 14161559939562356338
  north_atlantic.0010.tooltip.2: "[struggle_phase_greenland_settlement|E] 동안, 혹은 [RICE_greenland_struggle|E]의 성공적인 종결 이후에 [vinland|E]가 발견되었기 때문에, [vinlands|E] [vinland_viability|E]는 @RICE_vinland_viability_icon! #V 20#!에서 시작합니다." # 17337164141943763035
  north_atlantic.0010.tooltip.3: "[vinland|E]는 [struggle_phase_greenland_integration|E] 동안 발견되었으므로, [vinlands|E]의 [vinland_viability|E]는 @RICE_vinland_viability_icon! #V 10#!에서 시작합니다." # 1533974726382429121
  north_atlantic.0010.tooltip.4: "[vinland|E]는 [struggle_phase_greenland_subsistence|E] 동안 발견되었으므로 [vinlands|E] [vinland_viability|E]는 @RICE_vinland_viability_icon! #V 0#!에서 시작합니다." # 13316245968496263803
  north_atlantic.0011.t: "서부 정착지의 종말" # 10145830681905272000
  north_atlantic.0011.desc: "수 세기 동안 그린란드 식민지의 두 주요 공동체, 즉 더 큰 동부 공동체와 더 작은 서부 공동체는 유럽과 그 너머에 해마 상아와 다른 이국적인 사치품을 공급하는 데 중요한 역할을 했습니다. 그러나 최근 기후 변화와 세계 경제의 변화로 인해 이 정착지의 장기적인 지속 가능성은 영구적으로 감소했을 수 있습니다.\n\n사실, 서부 정착지에서 골치 아픈 소식이 전해졌습니다. 최근 노르웨이에서 그린란드로 배가 왔는데, 이상하게도 그 지역의 모든 농장과 건물이 버려졌다고 보고했습니다!\n\n서부 정착지의 인구는 수년에 걸쳐 감소했지만 여전히 소수의 사람들이 남아 있어야 했습니다. 그러나 그들의 흔적은 찾을 수 없었습니다. 그들은 외국인의 습격으로 살해되거나 노예가 되었을까요? 서쪽으로 빈랜드로 갔을까요? 그들은 모두 질병으로 죽었을까요? 아니면 어떤 이유로 모두 숨어 있었을까요? 아니면 다른 이유가 있을까요?\n\n동부 정착지는 비교적 강세를 유지하고 있지만, 많은 사람들은 그린란드의 미래가 불확실하기 때문에 걱정하고 있습니다." # 4417649486569919813
  north_atlantic.0011.a: "동부 정착지가 살아남을 수 있기를 바라자." # 15520590310740598642
  north_atlantic.0011.tooltip.resilience: "[greenlands|E] [greenland_resilience|E]가 #V 50#!만큼 감소하여 @RICE_greenland_resilience_icon! #V [GetGlobalVariable('RICE_greenland_resilience').GetValue|0]#!가 되었습니다!" # 11561733266152744083
  north_atlantic.0011.tooltip.networks: "[greenlands|E] [greenland_networks|E]가 @RICE_greenland_networks_icon! #V 50#! 만큼 감소하여 #V [GetGlobalVariable('RICE_greenland_networks').GetValue|0]#!이 되었습니다!" # 16421982373555635263
  north_atlantic.0011.tooltip.exile_send_courtier: "[RICE_greenland_struggle|E]에 참여한 [struggle_involved|E]들은 더 이상 [courtiers|E]를 보내거나 [prisoners|E]를 [greenland|E]의 서부 정착지로 추방할 수 없습니다." # 114148027222322995
  north_atlantic.0011.tooltip: "이 사건 후 약 10~25년의 유예 기간이 주어집니다. 이 유예 기간이 지나면 매년 이벤트가 발생하여 서부 정착지가 버려질 가능성이 있습니다.\n\n서부 정착지가 버려지면, [RICE_greenland_struggle|E]은 그 시점까지 해결되지 않았다면 종료됩니다. 그런 일이 발생하면, [house|E]에 [greenland_estate_long|E]이 있는 모든 [ruler|E]은 손실에 대해 보상받지 #italic 않습니다#!.\n\n@warning_icon! #X [struggle_involved|E] [rulers|E]는 여전히 기회가 있을 때 손실을 줄이기 위해 $RICE_greenland_struggle_ending_abandonment_decision$ [decision|E]을 내리도록 노력해야 합니다.#!" # 2181406746421328609
