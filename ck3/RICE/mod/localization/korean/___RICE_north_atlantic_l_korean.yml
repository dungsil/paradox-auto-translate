  north_atlantic.0252.desc.greenland_western_settlement: "그린란드 서부 정착지에 자리 잡겠습니다." # 18303226673630861013
  north_atlantic.0252.desc.vinland: "빈란드 식민지에 정착하겠습니다." # 9486217548780444654
  north_atlantic.0252.desc.courtier: "이 기회를 주셔서 감사하며, 저는 거기 정착에 최선을 다하겠습니다." # 1917052413949786756
  north_atlantic.0252.desc.family: "[recipient.GetDynasty.GetNameNoTooltip] 가문에 영광과 명예를 안겨드리고 그곳 영지를 잘 다스리겠습니다." # 13802564978369729083
