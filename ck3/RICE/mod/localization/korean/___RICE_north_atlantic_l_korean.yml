  north_atlantic.0001.desc: "[erik.GetFirstNameNicknamedPossessive]의 항해는 다른 사람들이 [erik.GetSheHe]가 #V 그린란드#!라고 명명한 땅의 식민지화에 참여할 수 있는 길을 열었습니다. 이 멀리 떨어진 추운 해안에 정착하는 사람들은 해마 상아와 같은 고급 상품의 수출을 통제할 수 있다면 분명 큰 이익과 영향력을 얻을 것입니다." # 15985236699339824453
  north_atlantic.0001.desc.involved: "[ROOT.Char.GetHouse.GetName] 가문도 그린란드로 항해할 운명이 될까요? 그리고 그 너머에 발견되기를 기다리는 더 많은 땅이 있을까요?" # 17549543560799780105
  north_atlantic.0001.desc.interloper: "[ROOT.Char.GetHouse.GetName] 가문이 이 북방 변경 정착 노력에 더욱 적극적으로 참여할지는 시간이 지나면 알게 될 것입니다." # 12458323870484385629
  north_atlantic.0001.a: "전설적인 북대서양의 바다와 땅이 우리를 부르는군!" # 5013754018837599690
  north_atlantic.0001.b: "언젠가 우리도 바다를 건너 항해할 수 있겠지." # 14868943346135069972
  north_atlantic.0001.c: "그린란드에 대해 조언해 줄 사람이 있나요?" # 229416165060227056
  north_atlantic.0001.tooltip: "[RICE_greenland_struggle|E]의 다양한 요소가 어떻게 작동하는지 배우고 싶다면 이 옵션을 선택하십시오. 이러한 이해는 귀하와 [greenlands|E] 정착민 모두에게 상호 이익이 될 것입니다!" # 3654066484832993438
  north_atlantic.0001.c.tooltip: "[RICE_greenland_struggle|E]의 다양한 요소가 어떻게 작동하는지 배우고 싶다면 이 옵션을 선택하십시오. 이러한 이해는 귀하와 [greenlands|E] 정착민 모두에게 상호 이익이 될 것입니다!" # 3654066484832993438
