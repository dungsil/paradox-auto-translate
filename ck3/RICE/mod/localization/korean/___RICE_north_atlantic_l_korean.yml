  north_atlantic.0014.t: "이누이트족, 그린란드에 도착" # 4917191663695527888
  north_atlantic.0014.desc: "그린란드에서 [inuit.GetName]라고 칭하는 새로운 종족이 왔다는 소문이 들려오고 있습니다. 이누이트가 [dorset.GetName]나 유럽에서 온 정착민과 같은 그린란드의 다른 주민들과 어떻게 상호 작용할지는 두고 봐야 알 것입니다.\n\n태고부터 [inuit.GetNameNoTooltip]는 춥고 북쪽 지역에서 살아왔습니다. 그들은 이 추운 기후에서 번성하며, 고래잡이와 물개 사냥부터 단열이 잘 된 집 짓기, 개썰매를 타고 눈과 얼음 위를 이동하고 여행하는 것까지 모든 면에서 뛰어납니다.\n\n[inuit.GetNameNoTooltip]는 혁신을 통해 다른 집단보다 중요한 자원 통제 경쟁에서 이겨 긴장과 갈등을 일으킬까요? 아니면 이들 간의 협력과 교역의 기회가 될까요? 아니면 이 세 집단이 서로를 무시하고 멀리 떨어진 극북에서 각자의 운명을 향해 나아갈까요?" # 8681005962155280176
  north_atlantic.0014.a: "머나먼 북쪽에서도 시대는 늘 변화하고 있습니다." # 7550587723237143890
  north_atlantic.0014.a.tooltip: "[RICE_greenland_struggle|E]에 참여한 [struggle_involved|E]들에게, 이제 [inuit.GetNameNoTooltip]과의 관계는 [greenland_expeditions|E]에서처럼 여러 [decisions|E] 및 이벤트에서 중요한 역할을 할 것입니다." # 5062573432805187040
