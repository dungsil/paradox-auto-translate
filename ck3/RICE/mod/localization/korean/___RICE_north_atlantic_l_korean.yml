  north_atlantic.0140.desc: "빈랜드는 제가 #italic 반드시#! 이룰 꿈입니다. 저는 수천 마일 떨어진 전설적인 땅으로 항해하는 데 드는 비용이나 위험, 혹은 그렇게 하는 것이 그린란드의 공동체에 얼마나 부담을 줄 것인가에 대한 한심한 주장에 흔들리지 않았습니다. 빈랜드는 비옥한 땅으로, 비록 귀중한 자원이 많지는 않지만 정착하기에 완벽합니다.\n\n저에게 동의하고 용기와 수완을 증명하려는 정착민들을 몇 명 모집할 수 있었습니다. 그들은 먼저 이 외국 땅에 작은 전초 기지를 세워야 할 것입니다. 그렇게 하면 빈랜드에서 향후 활동을 위한 작전 기지를 세울 수 있습니다. 미래에는 전초 기지가 제대로 된 정착지로 성장할 수도 있을 겁니다!" # 1966393764434043339
  north_atlantic.0140.a: "행운을 빌어줘야지!" # 4917786455134618141
  north_atlantic.0140.a.tooltip: "이 작업은 완료하는 데 약 1년이 걸릴 것입니다." # 14104693040825095390
  north_atlantic.0141.t: "빈란드의 감독관" # 13160167302459158190
  north_atlantic.0141.desc.courtiers: "내 궁정에는 나를 대신하여 빈란드에 전초 기지를 세우려는 시도를 감독하는 데 관심을 보이는 사람들이 몇 명 있습니다. 위험한 여정이 되겠지만, 성공한다면 그들의 영웅적인 업적은 미래 세대에 의해 기억될 것입니다!" # 14769284713555573899
  north_atlantic.0141.desc.no_courtiers: "빈란드에 전초 기지를 세우려는 노력을 감독하는 데 관심 있는 사람이 내 궁정에는 없는 것 같다. 내 신하들은 겁쟁이들뿐인가? 그들은 비용과 위험에 대해, 그리고 이것이 그린란드의 자원을 어떻게 고갈시킬지에 대한 그들의 소위 실용적인 우려에 대해 불평한다! 모험은? 용기는? 야망은? 얼마나 한심한가!" # 11417894475828202220
  north_atlantic.0141.desc.local: "일부 사람들은 숙련된 여행가로 명성을 얻은 현지 [local.GetWomanMan]인 [local.GetFullName]을 추천하기도 했습니다. 그[local.GetSheHe|U]분이라면 빈란드 전초 기지의 감독관으로 충분할 것입니다. 하지만 그[local.GetSheHe]분은 노력에 대한 금전적인 보상을 기대할 것입니다." # 
  north_atlantic.0141.a: "[candidate_1.GetFirstName]님이라면 능력과 경험이 풍부하니 감독관으로 임명해도 좋을 것입니다." # 13228347774100423605
  north_atlantic.0141.b: "[candidate_2.GetFirstNameNoTooltip]는 감독관 역할을 잘 해낼 거라고 믿어 의심치 않습니다." # 1070728021685352461
  north_atlantic.0141.c: "[local.GetFirstNameNoTooltip]라면 적임자요. 그 자리에 그를/그녀를 고용하시오!" # 
  north_atlantic.0141.d: "다시 생각해보니, 정식 감독관은 필요 없겠어." # 6137896863593590419
  north_atlantic.0142.t: "빈란드 소식" # 17975658641131056303
  north_atlantic.0142.desc: "오늘, 빈란드에 전초 기지를 세우려던 최근 시도에 대한 소식을 접했습니다." # 8204893316194374360
  north_atlantic.0142.desc.success: "\n\n다행히도 반대론자들은 틀렸음이 증명되었습니다… 당분간은 말이죠. 제가 풍요로운 빈란드에 보낸 작은 정착민 무리가 성공적으로 작은 전초 기지를 세웠습니다.\n\n어쩌면 언젠가는 진정하고 영구적인 정착지를 건설할 계획도 세울 수 있을 겁니다! 하지만 너무 앞서나가선 안 됩니다. 반대론자들의 말이 옳았습니다. 적어도 이 일에는 많은 비용이 들었습니다! 우선 이 전초 기지가 잘 발전하도록 하여 지금까지 이 모험에 쏟아부은 자원이 헛되지 않도록 해야 합니다." # 9841545516467619742
  north_atlantic.0142.desc.fail: "\n\n불행히도 최선을 다했음에도 불구하고 반대론자들이 옳았던 것 같습니다. 부적절한 계획, 제한된 보급품과 자원, 토착민의 적대감, 의지 부족과 낮은 사기 또는 다른 원인으로 인해 빈란드에 파견된 소규모 정착민들은 그곳에 작은 전초 기지를 세울 수 없었습니다. 모든 시련에서 살아남은 사람들은 낙담하고 풀이 죽은 채 집으로 돌아왔습니다.\n\n빈란드에 발판을 마련하는 것이 얼마나 어려운지 과소평가했을지도 모릅니다." # 10793004545485011312
  north_atlantic.0142.a: "다음에 무슨 일이 일어나는지 봅시다." # 2782207546853047930
  north_atlantic.0143.t: "$north_atlantic.0142.t$" # 7477205327895028899
  north_atlantic.0143.desc: "[vinland_colonizer.GetTitledFirstName](이)가 우리 위대한 가문, [ROOT.Char.GetDynasty.GetName]의 이름으로 빈란드에 전초 기지를 세웠습니다. [vinland_colonizer.GetHerHis]는 이것이 전설과 신화가 깃든 머나먼 땅에서 우리의 야망을 펼치는 발판이 되기를 희망합니다.\n\n물론, 이러한 사업이 장기적으로 성공할 수 있을지에 대해 회의적인 시각을 가진 사람들도 많습니다. 빈란드는 비옥하고 풍요로운 땅이지만, 그린란드(그린란드조차 문명에서 멀리 떨어져 있음)에서조차도 매우 멀리 떨어져 있으며, 수익성이 좋은 자원이 부족합니다.\n\n우리 [ROOT.Char.GetDynasty.GetName]이 결국 승리하고, 이 빈란드 전초 기지가 성공하기를 바랄 뿐입니다!" # 223632521660039507
  north_atlantic.0143.a: "다음에 무슨 일이 일어날지 두고 보겠어!" # 1202025607703797793
  north_atlantic.0144.t: "빈란드에... 영구 정착하기" # 12048412595530558983
  north_atlantic.0144.desc: "오랜 옛날, 용감한 탐험가 [leif.GetFirstNameNicknamed]는 그린란드에서 푸른 바다를 건너 항해하여 [leif.GetSheHe]가 빈란드라고 이름 붙인 풍요로운 땅을 발견했습니다. 그린란드 정착지가 성장함에 따라 빈란드에서의 활동도 증가했습니다. 그린란드, 아이슬란드 및 다른 지역에서 온 사람들이 빈란드 해안을 따라 작은 전초 기지를 세워 탐험, 자원 수집은 물론 친근한 현지인과의 무역, 적대적인 현지인과의 전투에 참여했습니다.\n\n우리 [ROOT.Char.GetDynasty.GetName] 가문은 빈란드의 주요 가문 중 하나였습니다. 그린란드 식민지가 북대서양 세계의 일부로 확고히 자리 잡았으니, 이제 마침내 우리의 시선을 서쪽으로 돌릴 때입니다.\n\n저는 빈란드 전초 기지를 영구 정착지로 바꾸는 데 필요한 자원과 정착민을 모았습니다. 오해를 피하기 위해 지역 동맹국에도 우리의 의도를 알렸으며, 그들은 우리 민족 간의 상업적, 문화적, 외교적 관계 증진에 열심인 것 같습니다." # 14852031710166269548
  north_atlantic.0144.a: "모든 일이 잘 풀리기를 바랄 뿐입니다!" # 9962722572041252890
  north_atlantic.0144.a.tooltip: "이 작업은 완료하는 데 대략 1년 정도 걸릴 것입니다." # 16412099299511772051
  north_atlantic.0145.t: "빈란드 영구 식민지" # 6563570950197058754
  north_atlantic.0145.desc: "해냈습니다.\n\n오늘 빈란드에서 기쁜 소식이 도착했습니다. 정착민과 보급품을 실어 보낸 배들이 빈란드에 있는 우리 가문의 기존 전초 기지를 성공적으로 확장하여 크고 상당한 정착지로 만들었습니다. 현지 부족민 친구들도 무역과 전쟁에서 우리와 협력할 새로운 기회를 기대하고 있습니다.\n\n사실, 이번 사건은 식민지에 매우 혁신적이어서 그곳의 많은 사람들이 새로운 민족, 즉 [new_culture.GetCollectiveNoun](으)로 정체성을 확립하기 시작했습니다.\n\n더 이상 빈란드는 그린란드와 비교해도 우리가 아는 세계의 변두리로 여겨지지 않을 것입니다. 경제적 유용성 면에서는 결코 그린란드에 미치지 못할 것이라는 점은 인정하지만, 우리 가문의 지도력 아래 빈란드 식민지는 그럼에도 불구하고 유라시아와 아메리카를 연결하는 중요한 연결 고리 역할을 할 수 있다고 확신합니다." # 18285448669989494305
  north_atlantic.0145.a: "빈란드가 성장하고 번성하는 모습을 기대하겠네." # 8846513051172366084
  north_atlantic.0146.t: "$north_atlantic.0145.t$" # 8840286138536398048
  north_atlantic.0146.desc: "오랜 세월 전 [leif.GetFirstNameNicknamed]가 빈란드를 발견했을 때, 많은 이들은 심지어 그린란드(그린란드조차도 유럽에서 멀리 떨어져 있다)와의 엄청난 거리와 수익성 있는 자원의 부족을 고려할 때 빈란드에 장기간 정착하는 것은 비현실적이라고 인정했습니다.\n\n그 후 상황이 바뀌었습니다. 그린란드는 상업, 문화 및 외교 네트워크가 성장함에 따라 북대서양 문명의 중요하고 안정적인 부분으로 변모했습니다. 시간이 지남에 따라 그린란드인들은 무역, 탐험 및 자원 추출에 참여하기 위해 빈란드에 작은 전초 기지를 세웠습니다.\n\n[vinland_colonizer.GetTitledFirstName]의 지도력 아래, 이러한 전초 기지 중 하나가 확장되어 상당한 규모의 마을이 되었습니다. 이는 유라시아에서 온 사람들이 빈란드에 세운 최초의 영구 정착지입니다. 그린란드보다 작고 수익성이 낮지만, 이 식민지는 북대서양 양쪽을 잇는 주요 교두보 역할을 할 것입니다. 그곳의 많은 사람들은 심지어 새로운 민족인 [new_culture.GetCollectiveNoun](으)로 정체성을 확립하기 시작했습니다.\n\n[vinland_colonizer.GetTitledFirstNameNoTooltip]는 불가능하다고 생각했던 것을 성취함으로써 [leif.GetFirstNameNicknamedNoTooltip]와 함께 북대서양 역사상 가장 중요한 역사적 인물 중 한 명으로 기억될 것입니다." # 7433550425295025588
  north_atlantic.0146.a: "정말로 역사적인 사건이군요!" # 14074408038646336243
  north_atlantic.0147.desc: "[leif.GetFirstNameNicknamed]께서 빈란드를 발견한 이후, 많은 사람들이 그린란드처럼 그곳에 크고 영구적인 정착지를 만드는 가능성을 고려해 왔습니다. 이제 그린란드 정착지가 안정화되고 장기적으로 유지될 수 있게 되면서, 빈란드에서 그러한 목표를 달성하려는 사람들이 생겨나고 있습니다.\n\n특히, [vinland_person.GetTitledFirstName]께서는 솔선수범하여 그러한 식민지를 건설하는 데 앞장서기로 결정했습니다. [vinland_person.GetSheHe]께서 빈란드에 있는 [vinland_person.GetHerHis] 가문의 기존 작은 전초 기지를 상당한 규모의 정착지로 확장하는 데 필요한 자원과 정착민을 모으고 있다는 소식이 퍼지고 있습니다.\n\n이 노력이 성공하면, 이 빈란드 식민지는 그린란드처럼 유라시아와 아메리카 대륙을 잇는 중요한 연결 고리 역할을 할 수 있을 것입니다." # 12298273403621503317
  north_atlantic.0147.a: "다음에 무슨 일이 일어나는지 두고 보지…." # 16290278551379260911
  north_atlantic.0147.tooltip: "$RICE_north_atlantic_settle_vinland$ [decision|E]은 이제 다른 [rulers|E]에게는 불가능합니다. [vinland_person.GetFirstNameNoTooltip] 또는 그 [vinland_person.GetHerHis] 상속인이 [vinland_colony|E]를 건설하는 모험에서 성공했다고 가정합니다." # 9806609065752001340
