  activity_RICE_hot_springs_visit_iceland_province_desc: "#P ++ [GetGeographicalRegion('custom_iceland').GetName]에는 다양한 아이슬란드 사가에 등장하는 여러 #bold 온천#이 있습니다.#!\n\n#italic 이는 [GetGeographicalRegion('custom_iceland').GetName] 밖의 일반적인 #bold 온천#에 비해 더 많은 [stress_loss_i|E] [stress|E]을 상실하게 될 것입니다. 또한 선택한 [barony|E]가 귀하의 [capital|E]가 아니면 더 많은 [prestige_i|E] [prestige|E]를 획득할 수 있습니다.#!" # 14688121220135617669
  action_RICE_greenland_establish_estate: "그린란드 영지가 설립될 수 있습니다." # 2651988563057660422
  action_RICE_greenland_establish_estate_label: "[greenland|E]에 [그린랜드_영지|E]를 설립할 수 있습니다." # 10384081673664629101
  action_RICE_greenland_establish_estate_desc: "귀하의 [house|E]는 [greenland_estate_long|E]를 설립하는 [decision|E]을 선택하면 [RICE_greenland_struggle|E]의 혜택을 누릴 수 있습니다.\n\n#help 이 [decision|E]을 통해 귀하의 [house|E]는 [greenland|E]와 그 너머의 이익을 창출하는 데 도움이 되는 여러 다른 [decisions|E]를 해금하게 됩니다. 귀하의 [house|E]의 모든 [ruler|E]는 매년 소량의 [gold|E], [prestige|E], 그리고 [piety|E]를 임의적으로 받게 됩니다.#!" # 7954868107064264518
  action_RICE_greenland_establish_estate_click: "#클릭하여 이용 가능한 [decisions|E]를 확인하세요#!" # 10381859573508816382
  action_RICE_greenland_decline_warning: "그린란드 식민지, 쇠퇴 중" # 7894622424149626383
  action_RICE_greenland_decline_warning_label: "그린란드 정착지는 쇠퇴하고 있습니다." # 12306234523074301441
  action_RICE_greenland_decline_warning_desc: "기후 변화와 세계 경제의 변동은 [그린란드_정착지|E]의 장기적인 지속가능성에 큰 위협이 되고 있습니다.\n\n#도움 그린란드[E]에 대한 장기적인 계획을 신중히 고려하십시오! 이것이 [투쟁_참여자|E]인 모든 [통치자|E]들이 [쌀_그린란드_투쟁|E]을 좋은 결말로 해결할 마지막 기회일 수 있습니다. 그렇지 않으면 $쌀_그린란드_투쟁_포기_결정$을 내리는 가능성에 대비하십시오.#!" # 5381918014895748873
  action_RICE_greenland_decline_warning_click: "#클릭하여 이용 가능한 [decisions|E]를 확인하세요#!" # 10381859573508816382
  action_RICE_greenland_collapse_warning: "그린란드 식민지가 붕괴 직전입니다." # 14138484096348401557
  action_RICE_greenland_collapse_warning_label: "[그린란드_정착지|E]가 붕괴 직전입니다." # 16717882107224496061
  action_RICE_greenland_collapse_warning_desc: "기후와 세계 경제의 변화로 인해 [greenland_settlements|E]가 심각한 타격을 입었습니다. 서부 정착지는 더 이상 존재하지 않으며, 동부 정착지의 잔존도 곧 멸망할 위기에 처했습니다.\n\n#도움 현재 매년 #V [GetGlobalVariable('RICE_greenland_auto_fail_chances').GetValue|0]%#!의 확률로 [RICE_greenland_struggle|E]가 자동으로 종결될 위기에 놓여 있습니다.  가능한 한 빨리 [decision|E]를 통해 $RICE_greenland_struggle_ending_abandonment_decision$ 결정을 내려 손실을 최소화하십시오.#!" # 10499937533428406384
  action_RICE_greenland_collapse_warning_click: "#클릭하여 이용 가능한 [decisions|E]를 확인하세요#!" # 10381859573508816382
  RICE_greenland_struggle: "그린란드 식민지화" # 7063042353564736972
  RICE_greenland_struggle_desc: "저의 취향은 매우 독특합니다. 이해하지 못하시겠죠.\n\\n제 취향은 매우 특별합니다. 이해 못하실 거예요." # 13881659477049932384
  struggle_RICE_greenland_phase_settlement: "거주지" # 14914743758928506789
  struggle_RICE_greenland_phase_settlement_desc: "[colonizing_greenland|E]에는 유럽에서 멀리 떨어져 있기 때문에 위험이 높지만, 그곳과 그 너머의 땅에는 많은 기회가 있습니다. \n\n호의적인 기후, 원주민과의 우호적인 관계, 그리고 해마 엄니와 같은 고급 수출품의 지속적인 수출로 인해 [greenland|E]는 북대서양 정치 및 무역 네트워크와의 관계를 발전시켜 번영할 수 있습니다. 이는 [struggle_phase_greenland_integration|E]로 이어질 수 있습니다. 반대로, 다른 지역의 정치적, 경제적 변화와 현지 원주민들과의 갈등은 무역과 물자의 흐름을 방해하고 [greenlands|E] 정착지를 쇠퇴하게 만들어 [struggle_phase_greenland_subsistence|E]를 초래할 수 있습니다." # 16184923117157770705
  struggle_RICE_greenland_phase_integration: "통합" # 6140478326413138088
  struggle_RICE_greenland_phase_integration_desc: "[struggle_phase_greenland_settlement|E]의 성공적인 수행 덕분에, [greenland_settlements|E]는 북대서양의 정치 경제 네트워크와 잘 연결되어 있습니다. 특히 해마 상아와 같은 사치품의 수출 덕분입니다. 동시에 원주민들과의 평화로운 관계는 교역과 협력을 확대하는 데 기여합니다. 사실, [greenland|E]는 번영하여, 더 먼 지역을 탐험하고자 하는 욕구가 커지고 있습니다.\n\n하지만 모든 좋은 일에는 끝이 있습니다. [greenland|E]는 여전히 작고, 다른 곳의 정치적, 경제적 변화에 따른 사회적 충격에 취약합니다. 이러한 충격은 [struggle_phase_greenland_subsistence|E]를 야기할 수 있습니다. 만약 이러한 충격이 너무 심하고, 정착지가 적응하지 못한다면, [greenland|E]는 [struggle_phase_greenland_marginalization|E]로 몰릴 수 있습니다." # 11286751792472186370
  struggle_RICE_greenland_phase_subsistence: "생존" # 10865436810286063182
  struggle_RICE_greenland_phase_subsistence_desc: "[struggle_phase_greenland_settlement|E] 또는 [struggle_phase_greenland_integration|E]를 거치며 성장한 [greenland_settlements|E]는 먼 거리의 지원과 혹독한 추위 속에서의 영향력 유지를 어려워하며 점차 위태로워집니다.  지역 원주민들과의 관계 또한 갈수록 긴장감을 더합니다.\n\n다른 지역의 정치적, 경제적 변화는 무역과 물자 공급의 흐름을 끊고, [greenland|E]는 북유럽에 점점 더 의존하게 됩니다. 정착민들은 유럽의 지원을 받아야 하며, 특히 바다코끼리 상아와 같은 귀중한 사치품의 수출을 더욱 강화해야 [struggle_phase_greenland_integration|E]를 달성하거나 [greenland|E]는 [struggle_phase_greenland_marginalization|E]의 길로 접어들 것입니다." # 2760265788695877473
  struggle_RICE_greenland_phase_marginalization: "소외" # 1782603978751518704
  struggle_RICE_greenland_phase_marginalization_desc: "[greenland_settlements|E]는 생존을 위해 외부의 도움에 의존하지만, 북유럽의 정치권력들에 의해 종종 무시받습니다. 특히 해마 상아와 같은 사치품 수출을 중심으로 했던 예전의 번영했던 산업은 심각하게 쇠퇴하고 있습니다. [greenlands|E] 원주민과의 관계는 불신과 심지어 갈등으로 얼룩져 있습니다.\n\n결국, [greenland|E] 정착민들이 이러한 새로운 상황에 적응하고 [struggle_phase_greenland_subsistence|E]에 빠져들면서 어느 정도의 균형을 이룰 수도 있습니다. 그렇지 않으면 쇠퇴의 나선형에 더 깊이 빠져 또 다른 [struggle_phase_greenland_marginalization|E]에 빠질 것입니다." # 753134804213570214
