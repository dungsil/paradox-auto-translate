  RICE_north_atlantic_incorporate_inuit_ideas_desc: "북부 [greenland|E]에 사는 외국인들을 소위 \"스크릴링\"이라고 폄훼하는 사람들도 있지만, 저와 제 [greenland_estate_long|E]와 관련된 사람들은 그들과 유익하고 심지어 우호적인 교류를 해왔습니다. 그들은 혹독한 환경에도 불구하고 [greenland|E]에서 번성하는 것처럼 보입니다. 우리의 새로운 친구들이 그들의 삶의 방식에 대한 유용한 지식을 기꺼이 전수해 줄 수 있을까요?" # 1445609358247833588
  RICE_north_atlantic_incorporate_inuit_ideas_tooltip: "[greenland|E]의 이누이트로부터 새로운 아이디어와 [innovations|E]을 얻어 [greenland_colony|E]를 풍요롭게 할 수 있을지도 모르지." # 10918421625638571487
  RICE_north_atlantic_incorporate_inuit_ideas_effect_tooltip_1: "$tradition_RICE_arctic_adaptations_name$ [tradition|E]은 [GetGeographicalRegion('RICE_greenland_struggle_region').GetName]에 존재하는 [cultures|E]에 해금됩니다" # 5414960366310267403
  RICE_north_atlantic_incorporate_inuit_ideas_effect_tooltip_2: "[greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E]와 @RICE_greenland_networks_icon! [greenland_networks|E]가 각각 #V 200#!, #V 100#!만큼 증가합니다!" # 17061986462448412088
  RICE_north_atlantic_incorporate_inuit_ideas_confirm: "서로에게서 배워야 해!" # 4549284006340257241
  RICE_north_atlantic_incorporate_inuit_ideas_context_tooltip: "#emphasis 역사적 배경:#! 그린란드의 노르드족이 1200년대와 1300년대에 기후 변화에 대처하지 못했다는 일부 대중 역사적 서술과는 달리, 노르드족은 해양 식단으로 바꾸는 등 실제로 수년에 걸쳐 적응했습니다. 그럼에도 불구하고, 그들은 이누이트족이 북극에서 번성하기 위해 사용했던 기술을 채택하지 않았는데, 이는 무관심, 불신, 인식 부족 또는 기타 이유 때문일 수 있습니다. 이러한 혁신이 그린란드 식민지의 궁극적인 운명을 바꿀 수 있었을지는 말하기 어렵지만, 노르드족 정착지에 상당한 도움이 되었을 수도 있습니다." # 3242038403831291647
  RICE_north_atlantic_incorporate_inuit_ideas_greenlandic_effect: "[greenlandic.GetName] [culture|E]는 $tradition_RICE_arctic_adaptations_name$ [tradition|E]과 더불어 #italic $innovation_RICE_dog_sleds$#!, #italic $innovation_RICE_toggling_harpoons$#!, #italic $innovation_RICE_arctic_boats$#! [innovations|E]를 얻습니다 (이는 낮은 @RICE_greenland_resilience_icon! [greenland_resilience|E] 및 @RICE_greenland_networks_icon! [greenland_networks|E]의 부정적인 영향을 완화합니다). 또한 [inuit.GetName]와 #P 25%#! [cultural_acceptance|E]를 얻습니다. (#warning @warning_icon! [greenlandic.GetName] [culture|E]가 [tradition|E] 한도에 도달하면 이 [decision|E]으로 인해 [tradition|E]이 제거될 수 있습니다!#!)" # 10713185791974473402
  RICE_north_atlantic_incorporate_inuit_ideas_your_culture_effect: "[greenlandic.GetName](와)과 [adopter.GetCulture.GetName] [cultures|E]는 $tradition_RICE_arctic_adaptations_name$ [tradition|E]뿐만 아니라 #italic $innovation_RICE_dog_sleds$#!, #italic $innovation_RICE_toggling_harpoons$#!, #italic $innovation_RICE_arctic_boats$#! [innovations|E](낮은 @RICE_greenland_resilience_icon! [greenland_resilience|E] 및 @RICE_greenland_networks_icon! [greenland_networks|E]의 부정적인 영향을 완화함)를 얻고, 두 [cultures|E]는 [inuit.GetName]과 함께 #P 25%#! [cultural_acceptance|E]를 얻습니다. (#warning @warning_icon! [greenlandic.GetName] 또는 [adopter.GetCulture.GetName] [cultures|E]가 [tradition|E] 한도에 도달하면 [tradition|E]을 제거할 수 있습니다.#!)" # 8500612548362803273
  RICE_north_atlantic_recruit_native_american_warriors: "[ROOT.Char.GetCulture.GetNameNoTooltip] 전사 모집" # 6591597243686589168
  RICE_north_atlantic_recruit_native_american_warriors_desc: "저희가 북대서양의 동쪽 해안에 정착함에 따라, 우리의 새로운 고향을 지켜줄 더욱 용감하고 교활한 전사들이 필요합니다. 우리의 고향에 연락하여 [ROOT.Char.GetCulture.GetName] 전사들 중에서 이곳으로 오고자 하는 이들이 있는지 알아봅시다." # 3270490488547862082
  RICE_north_atlantic_recruit_native_american_warriors_tooltip: "대서양 너머 고향에서 전사들을 징집하십시오" # 5887166350950652183
  RICE_north_atlantic_recruit_native_american_warriors_confirm: "모든 전사들은 우리에게 큰 도움이 될 것이다!" # 5077716863687232893
  RICE_north_atlantic_recruit_native_american_warriors_context_tooltip: "#emphasis 역사적 배경:#! 초기 유럽 자료에 따르면 북동부 아메리카 원주민 사이에서 야전 전투는 고도로 의례화된 행사였습니다. 그러나 이러한 자료는 습격, 매복, 게릴라전이 이 지역에서 수행한 역할을 간과했을 가능성이 큽니다. 콜럼버스 이전 시대에도 많은 정착지에서 크고 다층적인 목조 요새가 발견되었으며, 호데노사우니(즉, 이로쿼이족)와 같은 거대한 연맹은 끊임없는 풍토병 전쟁의 파괴를 억제하기 위해 부분적으로 형성되었을 수 있습니다." # 7819369869157896502
  RICE_north_atlantic_learn_dog_sleds: "개썰매 숙달" # 16527792870001654929
  RICE_north_atlantic_learn_dog_sleds_desc: "[greenland_settlements|E]는 북부 [greenland|E]와 [helluland|E]에 사는 외국인들과 더 끈끈한 관계를 맺고 그들의 삶의 방식을 배우고 있습니다. 예를 들어 #bold 개썰매#!는 이 외국인들에게 믿을 수 있는 교통 수단을 제공하고 사냥을 돕습니다. 우리도 그러한 기술을 활용할 수 있을까요?" # 18332993172179727764
  RICE_north_atlantic_learn_dog_sleds_tooltip: "개썰매는 [greenland_settlements|E]의 수송 및 사냥에 도움이 될 수 있습니다" # 3913407186600035214
  RICE_north_atlantic_learn_dog_sleds_effect_tooltip_1: "[greenlandic.GetName] [culture|E]는 낮은 @RICE_greenland_resilience_icon! [greenland_resilience|E] 및 @RICE_greenland_networks_icon! [greenland_networks|E]의 부정적인 영향을 완화하고 [greenland_expeditions|E] 비용을 줄이는 #V $innovation_RICE_dog_sleds$#! [innovation|E]를 잠금 해제합니다." # 11972258036679125360
  RICE_north_atlantic_learn_dog_sleds_effect_tooltip_2: "[greenlandic.GetName]와 [adopter.GetCulture.GetName] [culture|E]는 낮은 @RICE_greenland_resilience_icon! [greenland_resilience|E] 및 @RICE_greenland_networks_icon! [greenland_networks|E]의 부정적인 영향을 완화하고 [greenland_expeditions|E] 비용을 줄여주는 #V $innovation_RICE_dog_sleds$#! [innovation|E]를 잠금 해제합니다!" # 10138606003189668364
  RICE_north_atlantic_learn_dog_sleds_confirm: "개는 이유가 있어서 인간의 가장 친한 친구지!" # 3861845661529911883
  RICE_north_atlantic_learn_dog_sleds_context_tooltip: "#emphasis 역사적 배경:#! 머나먼 북쪽에서는 수천 년 동안 개들이 썰매를 끌도록 사육되어 왔으며, 이 지역의 많은 문화권에서 여행과 사냥에 광범위하게 사용했습니다. 이누이트의 조상인 툴레 문화는 개썰매를 광범위하게 사용한 덕분에 광활한 지역을 돌아다니며 식량을 구하고, 사냥하고, 여행할 수 있었습니다." # 6382707213161358005
  RICE_north_atlantic_learn_toggling_harpoons: "작살 전환 사용법 숙달" # 4937056130778579390
  RICE_north_atlantic_learn_toggling_harpoons_desc: "[greenland_settlements|E]는 북부 [greenland|E]와 [helluland|E]에 사는 이방인들과 더 끈끈한 관계를 맺고 있으며, 그들의 삶의 방식을 배우고 있습니다. 예를 들어, 이 사람들은 #bold 회전 작살#!을 사용하여 고래, 물범 및 기타 동물을 더 효과적으로 사냥하는 것 같습니다. 우리도 그러한 기술을 활용할 수 있을까요?" # 3978029921837527709
  RICE_north_atlantic_learn_toggling_harpoons_tooltip: "작살 전환이 [greenland_settlements|E]의 사냥과 전투에 도움이 될 수 있습니다" # 12524208025383968496
