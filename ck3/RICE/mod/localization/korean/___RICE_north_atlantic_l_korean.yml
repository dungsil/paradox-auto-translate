  RICE_north_atlantic_skalholt_school_context_tooltip: "#bold 역사적 배경:# 독일에서 교육을 받은 아이슬란드의 추장 이슬레이프 기수르손은 1056년 브레멘 대주교 아달베르트에 의해 아이슬란드 최초의 주교로 임명되었습니다. 이슬레이프의 주요 업적 중 하나는 그의 가족 영지인 스칼홀트에 대규모 학교를 설립한 것입니다. 아이슬란드가 최근에 기독교화되었기 때문에 이는 아이슬란드 교회의 권위를 강화하는 데 도움이 되었습니다.  이슬레이프의 아들들인 성직자 테이투르와 기수르는 그의 죽음 이후 아이슬란드의 종교 및 학문 기관을 계속 확장해 나갔습니다." # 219600470073991643
