  RICE_north_atlantic_form_iceland_desc: "#italic 란트남#! 즉 아이슬란드의 정착은 수년간 진행 중입니다. 많은 아이슬란드인들이 이제 우리 모두에게 영향을 미치는 정치적, 개인적 문제를 해결할 수 있는 일종의 의회를 만들기를 원합니다. 그렇게 함으로써 우리는 새로운 사회를 건설하고 #italic 란트남#! 시대를 마무리할 수 있습니다." # 10072427353550394753
