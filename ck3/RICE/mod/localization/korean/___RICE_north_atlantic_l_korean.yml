  north_atlantic.0090.t.free: "재능 있는 [thrall.GetCulture.GetNameNoTooltip] 이주민" # 217994470603482665
  north_atlantic.0090.desc.thrall: "[thrall.GetFirstName]는 최근 저희 궁정에서 뛰어난 재능과 솜씨를 인정받았습니다. [thrall.GetSheHe|U]는 어느 [thrall.GetCulture.GetName] 거주지를 습격하여 포로로 잡혀, 얼마 전 저에게 팔려왔습니다.\n\n아마도 [thrall.GetHerHim]에게 더 큰 지위를 부여하고 [thrall.GetHerHis] 신분을 높여야 할 것입니다. 만약 [thrall.GetSheHe]가 저의 곁에 있고, 다른 곳에서 하찮은 일을 하는 대신에, [thrall.GetHerHis] 재능을 더 잘 활용할 수 있을 것입니다." # 13634381694444807856
  north_atlantic.0090.desc.free: "[thrall.GetFirstName]는 최근 뛰어난 능력을 인정받은 지역 출신의 [thrall.GetWomanMan]입니다. [thrall.GetSheHe|U]는 더 이상 노예가 아니며, 먼 [thrall.GetCulture.GetName] 마을에서 이주해 온 자유로운 [thrall.GetWomanMan]으로, 얼마 전 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]에 정착했습니다.\n\n아마도 [thrall.GetHerHim]에게 더 높은 지위를 주어 [thrall.GetHerHis] 신분을 향상시켜야 할 것입니다. 만약 [thrall.GetSheHe]가 저와 함께라면, 다른 곳에서 방황하는 것보다는 [thrall.GetHerHis] 재능을 더 잘 활용할 수 있을 것입니다." # 9593531291627879262
  north_atlantic.0090.a: "[thrall.GetFirstNamePossessiveNoTooltip]의 능력을 활용해야 합니다." # 13164237495377276505
  north_atlantic.0090.b: "이 [thrall.GetFirstNameNoTooltip]한테는 관심이 없습니다." # 4955483434807026592
  north_atlantic.0090.info: "#emphasis 역사적 배경:#! 현대 아이슬란드인의 유전적, 역사적, 문학적 증거에 따르면, 아이슬란드 초기 정착에 관여한 여성의 상당 부분(약 50% 이상)과 남성의 적어도 20%가 게일계 출신일 가능성이 높습니다. 그들은 노예나 하인일 가능성이 높지만, 자유인으로서 정착했을 가능성도 배제할 수 없습니다. 노르드인들이 유럽 전역에서 약탈과 노예 노역을 저지른 것을 고려하면, 유럽 다른 지역 출신의 사람들도 아이슬란드 초기 정착에 참여했을 가능성이 존재합니다.\n\n\n가능한 게일계 혈통의 유명한 사례는 레이프 에릭슨입니다. 그는 아일랜드 귀족의 먼 후손일 가능성이 있습니다. 또 다른 유명한 사례는 아이슬란드족장에게 첩으로 끌려온 아일랜드 공주로 추정되는 멜코르카입니다. 그녀의 아들, 오라프 푸른 깃털은 아일랜드로 여행하여 조부로부터 왕위를 제안받았으며, 다양한 모험을 떠났다고 합니다.\n\n\n이러한 게일계 남녀는 (많은 경우 강제로) 노르드 사회에 동화되었습니다. 이후 아이슬란드인들은 자신들의 게일계 혈통을 숨기려 했을 가능성이 높습니다. 낮은 신분의 노예 출신일 수 있다는 굴욕감 때문이었을 것입니다. 그럼에도 불구하고, 그들은 아이슬란드 역사와 문화에 여러 방면으로 영향을 미쳤을 가능성이 큽니다. 예를 들어, 아이슬란드의 초기 기독교 도입에 기여했을 수도 있습니다. 또한, 일반적으로 북유럽 바이킹과 관련이 있지만 기독교도인 아이슬란드인들이 편찬한 사가들은 아일랜드 신화와 문학에서 아이디어, 모티프, 줄거리를 차용했을 가능성이 있습니다. 물론 등장인물이나 신은 게일계가 아닐 수 있습니다." # 8038026008535712482
  north_atlantic.0091.t.thrall: "노예를 후궁으로 맞이하기" # 3107017312129918476
  north_atlantic.0091.t.free: "개척민들의 결혼" # 914064806380376511
  north_atlantic.0091.desc.thrall: "[thrall.GetFirstName]는 [thrall.GetCulture.GetName] 마을을 습격하여 노예로 잡힌 이후 [courtier.GetTitledFirstName]에게 팔린 노예입니다." # 18017802319644502802
  north_atlantic.0091.desc.free: "[thrall.GetFirstName]는 먼 [thrall.GetCulture.GetName] 마을에서 온 자유민 [thrall.GetWomanMan]으로, 얼마 전 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]에 정착하여 [courtier.GetTitledFirstName]을 알게 되었습니다." # 5647738161646218356
  north_atlantic.0091.desc.marriage: "[courtier.GetTitledFirstNameNoTooltip]이 어떤 이유로 [thrall.GetFirstNameNoTooltip]을 [courtier.GetHerHis] 배우자로 삼겠다고 통보했습니다." # 10920371580851516099
  north_atlantic.0091.desc.concubinage: "[courtier.GetTitledFirstNameNoTooltip]께서 어떤 이유로 [thrall.GetFirstNameNoTooltip]를 [courtier.GetHerHis] 후궁으로 삼으시겠다고 결정하셨다는 보고를 받았습니다." # 8825240568277717368
  north_atlantic.0091.desc.conclusion.thrall: "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]에는 먼 나라들(특히 브리튼 제도)에서 온 수많은 노예들이 살고 있습니다.  어쨌든, 노예와 잠자리를 함께하는 일은 드문 일이 아니므로, 이러한 일은 예상할 수 있습니다.  결국, 이곳에 정착한 많은 사람들은 이러한 연합의 후손입니다." # 15408606533032199966
  north_atlantic.0091.desc.conclusion.free: "이곳에는 먼 나라 사람들이 많지는 않지만, [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]에는 여전히 많은 사람들이 거주하고 있습니다. 문화적, 언어적 차이에도 불구하고 이주민들이 경제적, 실용적인 이유 또는 동반자 관계를 위해 이러한 연합을 형성하는 것은 드문 일이 아닙니다. 결국, 이곳의 많은 이주민들은 이러한 연합의 후손입니다." # 11093710255444354150
  north_atlantic.0091.a: "[thrall.GetFirstNameNoTooltip]이 이 일에 대해 잘 이해하길 바랍니다…." # 6075822444235131556
  north_atlantic.0091.b: "두 분의 결합이 잘 이루어지길 바랍니다." # 7084986712318917658
  north_atlantic.0091.c: "흥미롭군요. 어떻게 될지 지켜봐야겠습니다." # 2550965927801659990
  north_atlantic.0092.t: "포로가 된 외국인" # 2725699807804448821
  north_atlantic.0092.desc.intro: "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] 출신 모험가 몇몇이 큰 소란을 일으켰습니다. 서쪽 바다를 항해하던 그들은 지나가던 땅에 살던 토착민을 사로잡았습니다. 그들을 내 궁정으로 불러들여 이 외국인, [native.GetFirstName]을 소개받았습니다." # 2958073459819813017
  north_atlantic.0092.desc.child: "[native.GetFirstNameNoTooltip]이 어린아이라는 사실이 드러났습니다.  어색한 표정의 그 아이는 우리 앞에 서니 꽤 긴장한 모습입니다." # 6137704050719635649
  north_atlantic.0092.desc.adult: "[native.GetFirstNameNoTooltip]은 흥미롭고, 낯선 [native.GetWomanMan]입니다. [native.GetSheHe|U]는 우리에 대해 우리가 [native.GetHerHim]에 대해 느끼는 만큼이나 분명히 당혹스러워하고 있습니다." # 15838027569936010084
  north_atlantic.0092.desc.conclusion: "어쨌든, 언어 장벽에도 불구하고, [native.GetFirstNameNoTooltip]은 우리와 약간의 소통을 합니다.  하지만 우리 중 다수는 [native.GetHerHim]을 "스카렐링"이라고 부르지만, [native.GetSheHe]는 [native.GetHerHis] 사람들을 [native.GetCulture.GetCollectiveNoun]이라고 부른다고 주장합니다.  어쨌든, 모험가들은 제가 원한다면 [native.GetHerHim]을 제 궁정에 머물도록 환영한다고 합니다." # 9270990296963681211
  north_atlantic.0092.a: "[native.GetSheHe|U]는 머물 수 있습니다. 준비 비용은 반드시 지불하십시오." # 1060314719779045083
  north_atlantic.0092.b: "[native.GetHerHim]을 내 궁정에 두고 싶지 않습니다." # 9654366077694971223
  north_atlantic.0092.c: "[native.GetHerHim]에게 불공평합니다.  [native.GetHerHim]을 [native.GetHerHis] 고향으로 돌려보내 주십시오." # 14570978709389327795
  north_atlantic.0093.t: "외국인" # 5854973676131583375
  north_atlantic.0093.desc.vinland_colony: "원정대원들이 먼 빈란드 식민지에서 때때로 인근 지역에 거주하는 외국인들을 만납니다." # 1091633600469363468
  north_atlantic.0093.desc.vinland_outpost: "우리 가족의 빈란드 변경 요새에 거주하는 사람들은 때때로 인근 땅에 사는 외국인들을 만납니다." # 9546910544065219037
  north_atlantic.0093.desc.greenland: "그린란드 식민지가 성장함에 따라, 저희 가문의 영지에 거주하는 사람들은 때때로 인근 땅에 거주하는 외국인들과 만납니다." # 1976875572098105644
  north_atlantic.0093.desc.conclusion: "이러한 외국인과의 교류는 드문 일이 아니었습니다. 그러한 외국인 [native.GetWomanMan] 중 한 명인 [native.GetFirstName]은 저희 백성들과 가까이 살아왔으며, [native.GetSheHe]는 그들과 좋은 관계를 유지해 왔습니다.\n\n흥미롭게도, [native.GetFirstNameNoTooltip]은 저에 대한 이야기를 듣고 저희 궁정을 방문하고자 했으며, 저희 땅으로 가는 배에 탑승할 수 있었습니다. 오늘, [native.GetSheHe]는 큰 환영을 받으며 도착했습니다.\n\n여기 많은 사람들이 [native.GetFirstNameNoTooltip]을 "야만인"이라고 부르지만, [native.GetSheHe]는 [native.GetSheHe]가 [native.GetCulture.GetName] 사람 출신이라고 주장합니다. [native.GetHerHim]이 얼마나 매혹적인지 몰라도, [native.GetSheHe] 역시 저희에게 큰 매력을 느끼는 듯합니다. 아마 [native.GetSheHe]가 머물도록 설득할 수 있을지도 모르겠습니다…." # 11137591615751742608
  north_atlantic.0093.a: "[native.GetHerHim]을 설득하여 머물도록 해야 합니다." # 2825728430203957364
  north_atlantic.0093.a.success: "[native.GetFirstNameNoTooltip]은 확신했습니다." # 16734611385202077206
  north_atlantic.0093.a.failure: "[native.GetFirstNameNoTooltip]은 확신하지 못합니다." # 854882744348022016
  north_atlantic.0093.a.failure.tooltip: "[native.GetFirstNameNoTooltip]이 거절하고 고향으로 돌아갑니다." # 3834101521932667606
  north_atlantic.0093.b: "[native.GetSheHe|U]는 매혹적이지만, 제 궁정에는 [native.GetHerHim]이 필요하지 않습니다." # 13383517882648625089
  north_atlantic.0093.c: "£gold£의 선물은 [native.GetHerHim]이 머물도록 설득할 것입니다!" # 15342487361077513211
  north_atlantic.0094.t: "그린란드와의 교류" # 3660130063354042927
  north_atlantic.0094.desc: "먼 땅 그린란드 식민지에는 [erik.GetFirstNameNicknamed]가 오래 전 그린란드를 발견했을 때 처음 정착한, 작지만 굳건한 공동체가 있습니다. 이 [greenlander.GetCulture.GetCollectiveNoun] 중 일부는 그린란드와 유럽을 오가며, 종종 해마 혹은 희귀한 물품인 상아 무역과 관련된 이유로 여행합니다. \n\n[greenlander.GetCulture.GetNameNoTooltip] 공동체의 저명한 구성원인 [greenlander.GetFirstName]은 최근 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]를 방문하여, 제가 [greenlander.GetHerHim]을 궁정에 맞이한다면 그곳에 오래 머물고 싶어합니다. [greenlander.GetHerHis|U] 그린란드의 상업 및 정치 네트워크와의 연계는 유용할 수 있습니다…" # 17468982023238291374
  north_atlantic.0094.a: "[greenlander.GetFirstNameNoTooltip]님, 저의 궁정에 오신 것을 환영합니다!" # 11727347161279901342
  north_atlantic.0094.b: "[greenlander.GetFirstNamePossessiveNoTooltip]의 서비스는 필요치 않습니다." # 4689541548478016038
  north_atlantic.0095.t: "빈란드와의 교류" # 11083154840103791241
  north_atlantic.0095.desc: "먼 이곳 빈란드 식민지에는 용감하고 굳센 정착민들이 빈란드의 발견자 [leif.GetFirstNameNicknamed]의 유산을 이어받아 살아가고 있습니다. 그들 중 일부 [vinlander.GetCulture.GetCollectiveNoun]은 빈란드, 그린란드, 유럽을 오가며 여러 가지 이유로 활동하고 있습니다. \n\n[vinlander.GetCulture.GetNameNoTooltip] 공동체의 저명한 인물 [vinlander.GetFirstName]이 최근 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]에 방문하여 저에게 [vinlander.GetHerHim]을 궁정 귀족으로 받아들여 오래 머물고자 합니다. [vinlander.GetHerHis|U] 빈란드와의 연줄이 도움이 될 수 있을 것입니다…." # 2006310454612483239
  north_atlantic.0095.a: "저의 궁정에 오신 것을 환영합니다, [vinlander.GetFirstNameNoTooltip]!" # 16522276440971868269
  north_atlantic.0095.b: "[vinlander.GetFirstNamePossessiveNoTooltip]의 서비스는 필요하지 않습니다." # 4695703024662844630
