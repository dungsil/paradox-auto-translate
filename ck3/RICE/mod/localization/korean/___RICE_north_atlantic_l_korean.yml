  north_atlantic.0003.t: "그린란드 식민지" # b8e2b0356d200135d24a7e013828ddb012cb3acb
  north_atlantic.0003.desc: "그린란드에는 가지 않으려 하지만, 가족의 영향력을 높일 방법을 찾고 있습니다.\n\n지역 유력자 [guide.GetFirstName]는 거기에 이주하려고 합니다. 떠나기 전에 [guide.GetSheHe]는 저에게 이렇게 조언합니다. “당신의 가족은 그린란드에 #bold 영지를 확보#하고, 이주민들을 #bold 지원#해야 합니다. 그러면 서로에게 이익이 되는 그린란드 식민지의 이점을 누릴 수 있을 것입니다. 예를 들어 #bold 노르세투르#에서 바다코끼리 사냥을 할 수 있으며, 바다코끼리 상아는 높은 이익을 가져다줄 것입니다! 용감하다면, 거기 너머에 무엇이 숨겨져 있는지 알아내기 위한 #bold 탐험#을 후원하여 영원한 영광도 얻을 수 있을 것입니다.”" # 98cd4b42b935b9c5842b7df40f02ea1b092a2dcd
  north_atlantic.0003.a: "많이 배운 것 같습니다. 감사합니다." # 424b06de3793df4f386c439d7c52898f733bd3a7
  north_atlantic.0003.b: "Greenland, a vast island in the Arctic Ocean, is a fascinating place with a rich history shaped by its harsh environment and unique relationships with the wider world.  Here's some information about it:\n\n**Geography and Environment:**\n\n* **Size and Location:**  Greenland is the world's largest island, mostly covered by a massive ice sheet.  It's geographically part of North America, but culturally and historically it has strong ties to Europe.\n* **Climate:** Greenland's climate is extremely cold and harsh, with long, dark winters and short, cool summers.  The ice sheet plays a crucial role in its weather patterns.  Glacial melt and its effects on sea levels are significant factors in modern climate change discussions.\n* **Landforms:** Besides the ice sheet, Greenland has high mountains, fjords, and tundra landscapes.  The coastlines are often dramatic and rugged.\n\n**History and Culture:**\n\n* **Early Inhabitants:** The earliest known inhabitants of Greenland were Paleo-Eskimo groups who arrived thousands of years ago.\n* **Norse Settlement:**  In the 10th century, Norse people, primarily from Iceland and Norway, established settlements along the southern coast.  Their presence is evident in archaeological sites and the Norse language influence on some of the local Greenlandic dialects.\n* **Inuit Arrival and Assimilation:**  By the time of European colonization, Inuit peoples were also present in Greenland.  Over time, interactions and cultural exchange between the Norse and Inuit shaped the culture of the island.\n* **Danish-Norwegian and later Danish Rule:**  In the 13th-15th centuries, Norway and Denmark began to exert control over Greenland.  Greenland became part of Denmark-Norway in the 14th century, and eventually remained a Danish colony until 1953.\n* **Modern Greenland:** Greenland gained home rule in 1979 and full internal self-government in 2009.  Greenland's people, including Inuit and descendants of the Norse, have a rich history and culture.  A large portion of the population now lives in the towns and cities along the coasts.  The island's economy is still heavily reliant on fishing and the extraction of natural resources like minerals.  There is an ongoing conversation about the future of Greenland.\n\n\n**Important Considerations for Crusader Kings III:**\n\n* **Historical Context:** The historical context of the 1066–1453 AD period in Crusader Kings III is vital. The Norse settlements would be important players in the game's early periods.  The relationship between the Norse, Inuit, and eventually the Danish would be a significant factor.\n* **Political Dynamics:**  The shifting political landscape, including the rise and fall of Viking powers, the consolidation of Danish control, and later, the increasing importance of the colony in the larger world, should all be taken into account.\n* **Resource Management:**  The limited resources available in Greenland compared to other locations in the game must be considered.  The harsh environment also greatly impacts agricultural production and the ability to support large populations.\n\n\n\nThis information provides a broader context for understanding Greenland within the Crusader Kings III timeframe.  Further research into specific historical events and figures will provide even more specific details." # 8da7d3a6e80c84668cce1a2a92bce4ca2298ee51
  north_atlantic.0004.t: "그린란드의 자원과 압박" # c5c638de9b914548b972085ff97bf61b25dffae7
  north_atlantic.0004.desc: "[guide.GetFirstName]은 말합니다. “제 생각에는, 그린란드의 정착민들이 #bold 끈기#를 보여주고 외부 세계와 강력한 #bold 네트워크#를 유지한다면, 대부분의 압력을 극복할 수 있을 것입니다.  신화와 전설의 땅이 더 있을지도 모르지만, 영광을 탐내지 마십시오.  이 땅들이 너무 외딴 곳이고 수익성 있는 자원이 적다면, 정착으로 시간과 돈을 낭비할 수도 있으니 #bold 정착 가능성#을 신중하게 고려하십시오.  이 모든 점을 기억하면, 그린란드와 그 너머에서 무엇을 탐험하고 이룰지 누가 알 수 있겠습니까?”\n\n[guide.GetFirstNameNoTooltip]은 그린란드의 상황에 대한 추가적인 유용한 조언을 제공했고, [guide.GetHerHim]이 떠나기 전에 감사드립니다." # 3672c8c5e3620c4798a24c8395a0d97e761d9993
  north_atlantic.0004.a: "흥미로운 시대임에는 틀림없습니다!" # 678e858a3a93077ab0babd59f9f980f1be1d5ca5
