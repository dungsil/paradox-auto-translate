  RICE_greenland_struggle_marginalization_decision_correct_phase_tt: "현재 [struggle_phase|E]는 [struggle_phase_greenland_marginalization|E]입니다" # 14914981491872061293
  RICE_greenland_struggle_ending_integration_decision_region_tt: "[SCOPE.ScriptValue('RICE_greenland_struggle_integration_owned_percent_value')|0]% 이상을 통치하고 있습니다. ([GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E]의 현재 통치 비율: [SCOPE.ScriptValue('RICE_greenland_struggle_region_owned_percent_value')|0]%)" # 10997583788996486608
  RICE_greenland_struggle_ending_low_resource_mitigation_tt: "낮은 @RICE_greenland_resilience_icon! [greenland_resilience|E] 및 @RICE_greenland_networks_icon! [greenland_networks|E]로 인한 부정적 효과가 크게 감소합니다." # 7539428145375466551
  RICE_greenland_struggle_ending_culture_acceptance_tt: "$fp2_struggle_conciliation_culture_tt$" # 7174394660179899944
  RICE_greenland_struggle_ending_native_american_courtiers_tt: "아메리카 원주민 [courtier|E]가 [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E]에서 다소 더 흔하게 생성될 것입니다" # 8593005673183482048
  RICE_greenland_struggle_ending_vinland_tt: "[vinland|E] 정착에 드는 비용과 위험이 크게 감소하며, [vinlands|E]의 [vinland_viability|E]가 #V 50#!인 [vinland_viability_i|E] 미만일 경우, 해당 수치에 도달할 때까지 매년 무작위로 증가합니다." # 6163473700186814063
  RICE_greenland_struggle_ending_expedition_success_tt: "서쪽으로 [greenland_expeditions|E]을 파견할 때 실패할 확률 감소" # 10051269849265015013
  RICE_greenland_struggle_integration_ending_county_bonus_tt: "50년 동안 [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E] 내 모든 [county|E]에 적용할 세 가지 효과 중 하나를 선택하십시오.\n$EFFECT_LIST_BULLET$[GetModifier('RICE_greenland_integration_cultural').GetNameWithTooltip|L]. 아메리카 원주민 [courtier|E]가 [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E]에서 더 나은 보너스와 함께 흔하게 등장합니다.\n$EFFECT_LIST_BULLET$[GetModifier('RICE_greenland_integration_economic').GetNameWithTooltip|L]. 또한 [greenland|E]에 [greenland_estates|E]가 있는 [houses|E]의 연간 보너스가 약간 증가합니다.\n$EFFECT_LIST_BULLET$[GetModifier('RICE_greenland_integration_community').GetNameWithTooltip|L]. $RICE_north_atlantic_hunting_trip$ [decision|E]을 내리면 더 나은 보너스를 얻을 수 있습니다." # 17986589284229568360
  RICE_greenland_struggle_integration_acceptance_tt: "북대서양 전역의 지역 통합" # 8338614934145507232
  RICE_greenland_struggle_ending_integration_decision_resilience_tt_1: "[greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E]가 최소 #V [EmptyScope.ScriptValue('RICE_greenland_regional_integration_ending_value')|0]#!" # 4524856174331161669
  RICE_greenland_struggle_ending_integration_decision_networks_tt_1: "[greenlands|E] @RICE_greenland_networks_icon! [greenland_networks|E]는 최소 #V [EmptyScope.ScriptValue('RICE_greenland_regional_integration_ending_value')|0]#! 입니다." # 6553013437375965747
  RICE_greenland_struggle_ending_integration_decision_development_tt: "[capital|E]의 [de_jure|E] [duchy|E]에 속한 모든 [county|E]는 최소 #V [EmptyScope.ScriptValue('RICE_greenland_good_ending_development_level')|0]#! [development_i|E] [development|E]를 보유하고 있습니다" # 1004695053372168803
  RICE_greenland_struggle_ending_indigenous_decision: "토착 주권" # 17664617675621783496
  RICE_greenland_struggle_ending_indigenous_decision_desc: "우리는 유럽인들에게 불가사의하고 야만적인 \"스크릴링\"으로 경멸받지만, 우리에게도 활기찬 역사, 문화, 삶의 방식이 있습니다. 서쪽 바다와 땅의 원주민으로서, 이제 북대서양의 차가운 해안에 대한 우리의 주권을 주장할 때입니다!" # 3637176673947937427
  RICE_greenland_struggle_ending_indigenous_decision_tooltip: "북대서양에서의 우리의 존재를 재확인하십시오" # 11416278827303583367
  RICE_greenland_struggle_ending_indigenous_decision_confirm: "$RICE_greenland_struggle_ending_integration_decision_confirm$" # 4098810919994401977
  RICE_greenland_struggle_ending_native_american_courtiers_more_tt: "아메리카 원주민 [courtier|E]가 [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E]에서 훨씬 더 흔하게 생성됩니다." # 15884470746966843767
  RICE_greenland_struggle_ending_native_american_maa_tt: "서부의 전사 [men_at_arms|E]는 아메리카 원주민 [heritage|E]를 가진 모든 [cultures|E]에 대해 잠금 해제됩니다." # 10507276046554165557
  RICE_greenland_struggle_indigenous_ending_county_bonus_tt: "다음 세 가지 보정치 중 하나를 선택하여 50년 동안 [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E] 내 모든 [county|E]에 적용하십시오.\n$EFFECT_LIST_BULLET$[GetModifier('RICE_greenland_indigenous_social').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier('RICE_greenland_indigenous_political').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier('RICE_greenland_indigenous_military').GetNameWithTooltip|L]" # 2218844902010252107
  RICE_greenland_struggle_ending_indigenous_decision_region_tt: "[GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E]의 [SCOPE.ScriptValue('RICE_greenland_struggle_indigenous_owned_percent_value')|0]% 이상을 지배하고 있습니다(현재: [SCOPE.ScriptValue('RICE_greenland_struggle_region_owned_percent_value')|0]%)" # 10050098552211487512
  RICE_greenland_struggle_ending_abandonment_decision: "그린란드를 포기하십시오" # 2318356003877023834
  RICE_greenland_struggle_ending_abandonment_decision_desc: "[greenlands|E] 바다코끼리 무역의 쇠퇴와 어려운 기후 조건으로 인해 그린란드 정착지의 주민들이 유럽으로 대거 이주하고 있습니다. 북대서양에서 큰 영향력을 행사하는 [ROOT.Char.GetTitleAsNameNoTooltip]으로서 저는 이 과정을 촉진하여 가능한 한 손실을 줄일 수 있습니다." # 6844678511425338243
  RICE_greenland_struggle_ending_abandonment_decision_tooltip: "그린란드를 운명에 맡기고 그린란드 정착지를 포기하십시오" # 10277955827996708422
  RICE_greenland_struggle_ending_abandonment_decision_confirm: "$RICE_greenland_struggle_ending_integration_decision_confirm$" # 4098810919994401977
  RICE_greenland_struggle_ending_no_more_mechanics_tt: "[greenland_expeditions|E]를 서쪽으로 보내고 [greenland|E]를 [greenland_support|E]하는 기능을 포함하여 [RICE_greenland_struggle|E]과 관련된 다양한 [decisions|E]를 더 이상 사용할 수 없습니다." # 11414357179449753865
