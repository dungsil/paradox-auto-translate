  north_atlantic.0064.desc: "탐험대는 해변에 상륙한 듯합니다. [leader.GetFirstNameNoTooltip]가 이끄는 선원 몇몇이 지역 탐험을 위해 내륙으로 들어갔습니다.\n\n그들은 멀리 가지 않았는데, 흥미로운 것을 발견했습니다. 나무와 가죽으로 지어진, 기이한 모양의 건물들이 여러 채 있었습니다. 이곳이 어떤 종류의 마을임에는 의심의 여지가 없었습니다. 하지만 사람은 아무도 없었고, 마을은 오래 전에 버려진 것 같았습니다.\n\n[leader.GetFirstNameNoTooltip]는 조심스럽게 후퇴할지, 아니면 가치 있는 물건을 약탈하고 떠날지, 동료들과 논쟁했습니다. 과연 [leader.GetSheHe]는 다음에 무엇을 할까요?" # fdd6f049cffc308ab7a1dea2d9f6205a68a55dcd
