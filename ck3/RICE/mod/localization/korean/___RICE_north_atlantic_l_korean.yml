  RICE_north_atlantic_incorporate_inuit_ideas: "This request is incomplete.  Please provide the text you would like translated.  I need the original text to translate it, incorporating Inuit ideas." # 3338925609561209769
  RICE_north_atlantic_incorporate_inuit_ideas_desc: "비록 북부 [greenland|E]에 거주하는 외국인들을 일컬어 "스끄렐링"이라 멸시하는 자들도 있지만, 저와 제 [greenland_estate_long|E]와 관련된 자들은 그들과 소중하고, 심지어 우호적인 관계를 유지해 왔습니다.  그들은 혹독한 환경에도 불구하고 [greenland|E]에서 번영하는 것 같습니다.  만약 우리의 새로운 친구들이 그들의 생활 방식에 대한 유익한 지식을 전수해 줄 의향이 있다면 어떨까요?" # 1445609358247833588
  RICE_north_atlantic_incorporate_inuit_ideas_tooltip: "아마도 우리는 [greenland_colony|E]를 에스키모인들의 새로운 아이디어와 [innovations|E]로 풍요롭게 만들 수 있을 것입니다." # 10918421625638571487
  RICE_north_atlantic_incorporate_inuit_ideas_effect_tooltip_1: "$tradition_RICE_arctic_adaptations_name$ [tradition|E]이 [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] 지역에 존재하는 [cultures|E]에게 해금됩니다." # 5414960366310267403
  RICE_north_atlantic_incorporate_inuit_ideas_effect_tooltip_2: "[greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E]과 @RICE_greenland_networks_icon! [greenland_networks|E]는 각각 #V 200#!과 #V 100#! 증가합니다." # 17061986462448412088
  RICE_north_atlantic_incorporate_inuit_ideas_confirm: "서로 배우는 게 중요해요!" # 4549284006340257241
  RICE_north_atlantic_incorporate_inuit_ideas_context_tooltip: "#bold 역사적 배경:#! 일부 대중 역사 서술이 1200년대와 1300년대 그린란드의 노르드인들이 기후 변화에 대처하지 못했다고 묘사하는 것과는 달리, 노르드인들은 실제로 #italic 그렇지 않았습니다#! 수년에 걸쳐 적응해 왔습니다. 예를 들어, 대부분 해산물 위주의 식단으로 바꾼 것이 그 예입니다. 하지만, 그들은 툰드라 지역에서 번영하는 데 도움이 된 이누이트의 기술을 채택하지 않았습니다. 이는 관심 부족, 불신, 인지 부족 또는 기타 이유 때문이었을 것입니다. 이러한 혁신이 그린란드 식민지의 궁극적인 운명을 바꿀 수 있었을지, 그리고 노르드 정착지에 상당한 도움이 되었을지는 말하기 어렵습니다." # 3242038403831291647
  RICE_north_atlantic_incorporate_inuit_ideas_greenlandic_effect: "[그린란드.GetName] [문화|E]는 $전통_쌀_북극_적응_이름$ [전통|E]과 함께 #italic $혁신_쌀_썰매개$#!, #italic $혁신_쌀_낚시창_조작$#!, 그리고 #italic $혁신_쌀_북극_배$#! [혁신|E]을 얻습니다 (이는 낮은 @쌀_그린란드_회복력_아이콘! [그린란드_회복력|E] 및 @쌀_그린란드_네트워크_아이콘! [그린란드_네트워크|E]의 부정적인 영향을 완화하며), 그리고 [이누이트.GetName]과의 [문화_수용도|E]를 #P 25%#! 증가시킵니다 (#경고 @경고_아이콘! [그린란드.GetName] [문화|E]가 [전통|E] 제한에 도달한 경우, 이 [decision|E]으로 인해 [전통|E]이 제거될 수 있습니다.#!)" # 10713185791974473402
  RICE_north_atlantic_incorporate_inuit_ideas_your_culture_effect: "[그린랜드족.GetName]과 [입양자.문화.GetName] [문화|E]는 $전통_쌀_북극_적응_이름$ [전통|E]을 비롯하여 #italic $혁신_쌀_개썰매$#!, #italic $혁신_쌀_전환_창$#!, 그리고 #italic $혁신_쌀_북극_배$#! [혁신|E]을 얻습니다(이는 낮은 @쌀_그린랜드_저항_아이콘! [그린랜드_저항|E]와 @쌀_그린랜드_네트워크_아이콘! [그린랜드_네트워크|E]의 부정적 영향을 완화합니다). 그리고 두 [문화|E]는 [이누이트족.GetName]과 #경고 @경고_아이콘! 만약 [그린랜드족.GetName] 또는 [입양자.문화.GetName] [문화|E]가 [전통|E] 제한에 도달하면 [전통|E]를 제거할 수도 있습니다.#!) #P 25%#! [문화적_수용|E]를 얻습니다." # 8500612548362803273
  RICE_north_atlantic_recruit_native_american_warriors: "[ROOT.Char.GetCulture.GetNameNoTooltip] 용병 모집" # 6591597243686589168
  RICE_north_atlantic_recruit_native_american_warriors_desc: "북대서양 동해안에 정착하면서, 우리 새로운 고향을 지키기 위해 더 용감하고 교활한 전사들이 필요합니다. 고국에 연락하여 [ROOT.Char.GetCulture.GetName] 출신 전사 중 이곳으로 오려는 이가 있는지 확인해 보도록 하십시오." # 3270490488547862082
  RICE_north_atlantic_recruit_native_american_warriors_tooltip: "대서양 건너 우리 고향에서 용사들을 모집합니다." # 5887166350950652183
