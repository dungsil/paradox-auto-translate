  north_atlantic.0250.desc.greenland_eastern_settlement: "동그린란드 동부 정착지로 유배를 가야 할 뿐입니다.  적어도,  비록 환경이 좋지는 않지만,  이제는 다시 자유로운 [recipient.GetWomanMan]입니다." # 18446343887347965347
  north_atlantic.0250.desc.greenland_western_settlement: "그린란드 서부 정착지로 망명할 수밖에 없군.  적어도 다시 자유로운 [recipient.GetWomanMan]이 되었으니, 환경이 이상적이진 않더라도 다행이지." # 9292196807237085433
  north_atlantic.0250.desc.vinland: "빈란드 식민지로 유배를 가야 할 판입니다.  적어도 나는 다시 자유로운 [recipient.GetWomanMan]입니다. 비록 상황이 좋지는 않지만 말입니다." # 3806352521549587480
  north_atlantic.0250.a: "이제부터는 당신의 고향을 다시는 볼 수 없을 것입니다." # 10592707428179657402
  north_atlantic.0251.opening: "[수신자.Custom2('적절한인사부정', ROOT.Char)]" # 11046775008385664688
  north_atlantic.0251.desc: "허무맹랑한 요구는 거부합니다!" # 15394976744095521189
  north_atlantic.0251.desc.greenland_eastern_settlement: "그린란드의 먼 동쪽 정착지로 추방당해야 하는 이유가 대체 무엇입니까?  제 자유를 되찾을 수 있는 다른 방안은 없을까요?" # 18373661692923865169
  north_atlantic.0251.desc.greenland_western_settlement: "그린란드 서부 개척지로 유배당하는 게 왜 좋겠습니까?  자유를 되찾을 수 있는 다른 방법은 없을까요?" # 4560687995951566601
  north_atlantic.0251.desc.vinland: "빙란드라는 먼 외딴 식민지로 추방당해야 하는 이유가 대체 뭔가요?  제 자유를 되찾을 수 있도록 다른 방법을 찾아볼 수는 없을까요!" # 7668775785489418465
  north_atlantic.0251.a: "이 굳센 놈, 제 관대한 제안을 거부했습니다!" # 10603664675700428270
