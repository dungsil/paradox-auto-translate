  north_atlantic.0064.c.failure.no_trade: "마을 주민들은 [leader.GetFirstNameNoTooltip]과의 거래에 관심이 없습니다." # 0fe12d5076fd03122d6088759dcdb7066310ef61
  north_atlantic.0064.c.success.trade: "마을 주민들은 [leader.GetFirstNameNoTooltip]과 물품 교역을 열망하고 있습니다." # a9ed3d8fcc17f53bdbf8f521c93ba50b2ce24916
  north_atlantic.0064.c.failure.useless: "$north_atlantic.0064.b.failure.useless$" # 80af43ff06dede054ae90187fc7cc6eb6cd46b58
  north_atlantic.0064.c.success.useful: "$north_atlantic.0064.b.success.useful$" # f4f43f42879d9af58e139b6f4369a79bc3623685
  north_atlantic.0065.t: "원정: 전투" # d60f884c65ba2440d8838bc26c7416ea17db3a03
  north_atlantic.0065.desc.battle_defeat: "[leader.GetFirstName]와 [leader.GetHerHis] 일행은 마을에 사람이 더 이상 없다고 생각하여 좋은 전리품을 찾아 배로 돌아가기 시작했습니다. 하지만 얼마 지나지 않아 이상한 목소리가 들렸습니다. 마을 주민들이 돌아온 것입니다! 아마도 어떤 이유로 다른 곳에 있었던 것 같습니다.\n\n물론, 마을 사람들은 자신들의 건물을 약탈하는 모습에 매우 불쾌해했습니다. 소란과 다툼이 있었고, [leader.GetFirstNameNoTooltip]은 그 마을의 지도자, [native_leader.GetFirstName]라는 이름을 들었다고 생각합니다.\n\n곧 전투가 벌어졌습니다. 안타깝게도, 이 마을 사람들은 매우 용맹한 전사들이었습니다. 많은 사상자를 낸 후 [leader.GetFirstNameNoTooltip]과 [leader.GetHerHis] 일행은 물러나야 했습니다." # 9cfb71cd0bc66bf44018c5ae75f68ad295016e82
  north_atlantic.0065.desc.battle_victory: "[leader.GetFirstName]와 [leader.GetHerHis] 일행은 마을에 사람이 더 이상 남아 있지 않다고 생각하여 배로 가져갈 만한 좋은 전리품을 찾기 시작했습니다. 그러나 얼마 지나지 않아 이상한 목소리가 들렸습니다. 마을 주민들이 돌아온 것입니다! 아마도 어떤 이유로 다른 곳에 있었던 것 같습니다.\n\n어쨌든, 주민들은 물론 자신들의 건물을 약탈하는 사람들을 보고 매우 불쾌해했습니다. 소란과 언쟁이 있었고, [leader.GetFirstNameNoTooltip]은 그 마을의 지도자, [native_leader.GetFirstNameNoTooltip]라는 이름을 들었다고 생각합니다.\n\n곧 전투가 벌어졌습니다. [leader.GetFirstNameNoTooltip]은 우위를 점했고 주민들을 쫓아냈습니다. 주민들이 완전히 사라진 것을 확인한 후 그들은 약탈을 재개했고, 서둘러 배로 돌아가 항해를 떠났습니다." # f155763e8eba5bed216d406b7d91be42af0ea705
  north_atlantic.0065.a: "[leader.GetFirstNameNoTooltip]께서 승리하셨다는 소식에 기쁩니다." # 98e69fc5a9ef330f0e1eaa3f9dd1af90b61bb1d9
  north_atlantic.0065.b: "저 낯선 전사들은 꽤 강력해 보입니다." # bf191b85e404a26f3f8a821e22ef40f81c9fab7e
  north_atlantic.0066.t: "탐험: 버려진 마을" # 659cf317563e85e6a4e301e016648f9d8225e5a1
  north_atlantic.0066.desc.no_wait_text: "[leader.GetFirstName]와 [leader.GetHerHis] 일행은 마을에 남은 사람이 없다고 확신하고, 배로 가져갈 만한 좋은 전리품을 찾기 시작했습니다." # fc2acbb154c15d5507bf7d82ec46dcca44af5a0f
  north_atlantic.0066.desc.wait_text: "[leader.GetFirstName]와 [leader.GetHerHis] 일행은 오랫동안 아무도 나타나지 않기를 기다렸고, 결국 처음 의심이 사실임이 드러났습니다. 다른 사람의 흔적은 전혀 없었기에, 배로 돌아갈 좋은 전리품을 찾기 시작했습니다." # 059da14560ba774c8acb2f7638f111d0146bb3fa
  north_atlantic.0066.desc.useless_text: "마을에는 쓸만한 물건들이 많지 않았습니다. 마을 주민들, [leader.GetFirstNameNoTooltip]은 추측하기를, 마을을 버리고 떠나면서 가져갈 만한 물건들을 다 가져갔을 것입니다.  일행은 시간과 노력을 헛되이 낭비했고, 그 결과 다소 실망했습니다.\n\n[leader.GetHerHis] 메시지의 결론에서, [leader.GetFirstNameNoTooltip]은 마을이 버려진 이유가 궁금했습니다. 적의 쫓김 때문이었을까요? 살기 좋은 땅을 찾아 떠난 것일까요? 임시적인 이주였을까요? 아마 영원히 알 수 없을지도 모릅니다." # a3d876e053e1d99cae0c82ef0c92e23a6b161440
  north_atlantic.0066.desc.useful_text: "버려진 마을은 유용한 물건들, 다양한 도구, 나무, 무기, 그리고 귀중한 장신구와 장식품으로 가득했습니다.  결국, 일행은 마을을 샅샅이 뒤져 시간을 보냈습니다.\n\n[leader.GetFirstNameNoTooltip]은 이 결과에 대해 전혀 문제가 없다고 말합니다. [leader.GetSheHe|U]는 가능한 한 많은 물건을 배에 싣도록 일행에게 지시했습니다." # fac8999c5f47f52ec6bdfe838f277b6f3b7eb751
  north_atlantic.0066.desc.useless_no_wait: "$north_atlantic.0066.desc.no_wait_text$\n\n$north_atlantic.0066.desc.useless_text$" # 2837025c67d1f9c891d08596c3f44871dbfccb79
  north_atlantic.0066.desc.useless_wait: "$north_atlantic.0066.desc.wait_text$\n\n$north_atlantic.0066.desc.useless_text$" # 0a93f47972b95b478352f8890992897879ef16e8
  north_atlantic.0066.desc.useful_no_wait: "$north_atlantic.0066.desc.no_wait_text$\n\n$north_atlantic.0066.desc.useful_text$" # c91ef823041d3649e7d7f1acb53e8ff02a695601
  north_atlantic.0066.desc.useful_wait: "$north_atlantic.0066.desc.wait_text$\n\n$north_atlantic.0066.desc.useful_text$" # ed04358e017f0332cf139c21107e6c0681919828
  north_atlantic.0066.a: "그런 아름다운 마을 사람들은 어떻게 되었나요?" # 4ac3322af62237af7e498d802d9e1dc467368508
  north_atlantic.0066.b: "그 원정은 거기서 많은 시간을 허비한 것 같군요." # 497b281aa13e452b4baae8c25a19eb1f73ec9c3b
  north_atlantic.0067.t: "원정대: 결국 포기되지 않았습니다" # f7dc8fe5bb0f93d76b9322fac0cf41d29ea5b625
  north_atlantic.0067.desc.no_trade: "[leader.GetFirstName]는 아직 사람들이 남아 있을 거라 의심했습니다. 그리고 [leader.GetHerHis] 일행에게 인내심을 가지라고 말했습니다. 그들은 안전한 거리에서 사람들의 낌새를 살피며 어떠한 오해도 없도록 조심했습니다.\n\n얼마 후, [leader.GetFirstNamePossessive]의 예감이 맞았습니다! 마을 주민들이 (어디서, 누가 알겠습니까) 돌아왔습니다. 그리고 [leader.GetFirstNameNoTooltip]은 그들을 맞이하러 나섰습니다. 언어 장벽에도 불구하고, [leader.GetSheHe]는 이들이 [native_leader.GetCulture.GetName] 부족의 사람들이며, 어떤 [native_leader.GetFirstName]이 이끄는 집단이라는 것을 알아냈습니다.\n\n두 집단은 잠시 이야기를 나눴지만, [native_leader.GetFirstNameNoTooltip]과 [native_leader.GetHerHis] 사람들은 적대적이지 않았지만, 조심스러웠으며 무역에 관심이 없었습니다. [leader.GetFirstNameNoTooltip]과 [leader.GetHerHis] 일행은 허탕치고 돌아와야 했습니다. 그들의 오랜 기다림은 아무런 소득 없이 끝났습니다." # f17285363784034bae83c8c1dbdf7a968c3b74e5
  north_atlantic.0067.desc.trade: "[leader.GetFirstName]는 아직 사람들이 남아 있을 것이라고 생각하며, [leader.GetHerHis] 일행에게 인내심을 가지라고 말했습니다. 그들은 안전한 거리에서, 오해를 피하기 위해 사람들의 움직임을 조심스럽게 지켜보았습니다.\n\n\n얼마 후, [leader.GetFirstNamePossessive] 예감은 정확했습니다! 마을 주민들이 (어디서, 누가 알겠습니까) 돌아왔습니다. 그리고 [leader.GetFirstNameNoTooltip]은 그들을 맞이하러 나섰습니다. 언어 장벽에도 불구하고, [leader.GetSheHe]는 이들이 [native_leader.GetCulture.GetName]족이라는 것을 알게 되었고, 그들의 지도자는 어떤 [native_leader.GetFirstName]라는 인물이었습니다.\n\n\n양측은 잠시 이야기를 나눴습니다. 그리고 이 [native_leader.GetCulture.GetCollectiveNoun]들은 [leader.GetFirstNameNoTooltip]이 그들이 없는 동안 그들을 해치지 않고 돌아올 때까지 기다려 준 것을 감사하게 여겼습니다. 양측은 물물교환에 합의했습니다. 따라서 [leader.GetFirstNameNoTooltip]의 입장에서는 기다림이 보람 있는 시간이었습니다." # 7143c6e35df370819b7c03429959552c771db560
  north_atlantic.0067.a: "외국인들이 친절해서 다행이네!" # b2b92a9df0fd9ab0b8412662dfb3e7c4e74cd8a7
  north_atlantic.0067.b: "적어도 외국인들은 적대적이 아니었습니다." # b613a0744548079b26ef5f058ae6fbb6d2e81489
  north_atlantic.0068.t: "원정: 좋은 목재" # 8e36cfdd42173017400e74779d721636a5140c02
  north_atlantic.0068.desc: "마크랜드는 그 풍부한 목재로 유명합니다. 결국, 우리가 원정을 보낸 주된 이유 중 하나가 바로 그것이었으니까요.\n\n어쨌든, [leader.GetFirstNameNoTooltip]은 마크랜드에서 좋은, 숲이 우거진 지역을 발견했다고 보고합니다. [leader.GetSheHe|U]와 [leader.GetHerHis] 일행은 그곳에서 몇 주 동안 나무를 베어 그린란드로 가져올 것입니다. 이 나무는 그린란드 식민지에 큰 도움이 될 것입니다." # e716534f3f7cc483050110d775d2f6aa7917b9c0
  north_atlantic.0068.a: "그래서 그들은 결국 마크랜드로 보내졌습니다." # 4965a3e9c98076b25435e8976ec02d7994e46b8c
  north_atlantic.0069.t: "원정: 나쁜 목재" # db7b939e6e47cbb5bcdc39e4af9a23cc8e57250e
  north_atlantic.0069.desc: "마크랜드는 훌륭한 목재로 유명합니다. 결국, 우리가 원정대를 파견한 주된 이유 중 하나가 바로 그것이었죠.\n\n어쨌든, [leader.GetFirstNameNoTooltip]은 [leader.GetSheHe]가 마크랜드에서 좋은 숲이 있는 곳을 발견했다고 보고합니다. 하지만 나무를 베어낸 후, 그 나무는 질이 상당히 좋지 않다는 사실을 깨달았습니다. 그 지역 전체에 제대로 된 목재가 없었던 것으로 드러나, 결국 시간만 낭비하게 되었습니다." # 714a14dec0e9bc2c2c6764c00edcdbe3e33bf7c5
  north_atlantic.0069.a: "아마도 그들은 마크랜드의 다른 곳에서 더 나은 목재를 찾을지도 모릅니다." # b7134af8ec7f133829067f8a4c5655f0f7160cd0
  north_atlantic.0070.t: "탐험: 옛 목재 캠프" # 5054ca5622626824d040efd078731e26e89dddde
  north_atlantic.0070.desc: "마크랜드는 "숲의 땅"을 의미하므로, 그린란드 사람들이 때때로 이 지역을 방문하여 목재를 찾는 것은 놀라운 일이 아닙니다.\n\n\n[leader.GetHerHis] 메시지에서 [leader.GetFirstNameNoTooltip]은 나무꾼 캠프의 잔해를 발견했다고 말합니다. 그들이 발견한 건물 양식과 도구의 스타일을 기준으로 볼 때, 그것은 과거 어느 시점에 그린란드나 유럽에서 온 비슷한 원정대가 건설했을 것이라는 의심의 여지가 없습니다.\n\n\n[leader.GetFirstNameNoTooltip]은 이것이 매우 운이 좋은 일이라고 설명합니다. 왜냐하면 [leader.GetSheHe]와 [leader.GetHerHis] 선원들이 남겨진 도구와 물자를 활용하여 질 좋은 목재를 찾고 채취할 수 있기 때문입니다. 이것은 귀중한 시간과 자원을 절약하여 인근 목재를 더 효율적으로 수확할 수 있게 해줄 것입니다." # 749cc0e52f96ce2cfa5feb63737e9c3df6f7c736
  north_atlantic.0070.a: "훌륭한 발견입니다!" # 54e3361d5f36cd134185e6351b5443c3b104ef22
  north_atlantic.0071.t: "원정: 목재 채취 사고" # ce7d6c8bd59a019dcb6e371d55e690446021ac28
  north_atlantic.0071.desc: "마크랜드는 “숲의 땅”을 뜻하므로, 그린란드 사람들이 때때로 이 지역을 찾아 목재를 구하는 것은 놀라운 일이 아닙니다.\n\n[leader.GetHerHis]의 메시지에서 [leader.GetFirstNameNoTooltip]은 숲이 우거진 해안가에서 일상적인 목재 채취를 하고 있었는데, 재앙이 닥쳤다고 말합니다.\n\n나무를 베려는 도중, 원정대원 여러 명이 나무가 쓰러지면서 부상을 입거나 사망했습니다. 물론 이는 전체 원정대에 심각한 지장을 초래하며, [leader.GetFirstNameNoTooltip]은 부상자를 돌보기 위해 인력과 자원을 할당해야 합니다." # 91bc793d76d6366ce7d2b0ddc179f9e34dd31571
  north_atlantic.0071.a: "[ROOT.Char.GetFaith.DevilName]의 소행인가?" # 9d0343142298d11c3413ec962e245001bdbad638
  north_atlantic.0072.t: "원정대: 유용한 방향" # a4d65e14ab2348407168a2475928dabe8115ca8f
  north_atlantic.0072.desc: "그린란드의 목재 중 상당 부분은 표류목이나 유럽 수출품이지만, 때로는 마르클란드에서도 공급됩니다. 실제로, 이번이 마르클란드 원정대의 첫 번째 여정은 아닙니다.\n\n[leader.GetFirstNameNoTooltip]은 출발 전에, 마르클란드에서 고품질 목재를 구할 수 있는 곳에 대한 정보를 몇몇 베테랑 선원들로부터 얻었습니다. 이 정보를 바탕으로 [leader.GetFirstNameNoTooltip]은 양질의 목재가 풍부한 지역을 발견하여 현재 수확 중입니다." # 011f0bc73249266f5b4bd7b4385400c884a2de4c
  north_atlantic.0072.a: "원정이 순조롭게 진행되고 있다는 소식에 다행입니다." # 490149c8c1caef04e95dc62a01891e7f3d0cf54f
  north_atlantic.0073.t: "원정: 잘못된 방향?" # 6e6ebefe0a9282dc4942eee4e403d0fe9ba1830c
  north_atlantic.0073.desc: "그린란드의 목재 상당 부분은 표류목이나 유럽 수출품이지만, 때로는 마크란드에서도 공급됩니다. 실제로 이번이 마크란드 원정대의 첫 번째 탐험이 아니기도 합니다.\n\n[leader.GetFirstNameNoTooltip]은 출발 전에 마크란드의 고품질 목재가 있는 곳에 관한 정보를 몇몇 베테랑 선원으로부터 얻었습니다. 하지만 불행히도, 그 정보가 틀렸거나, 또는 [leader.GetFirstNameNoTooltip]이 그 정보를 잘못 이해한 것 같습니다. [leader.GetSheHe]는 그 위치를 찾으려고 오랫동안 헤매었지만, 결국 찾지 못했다고 시인합니다.\n\n결국 [leader.GetFirstNameNoTooltip]은 포기했습니다. [leader.GetSheHe|U]는 이 탐험이 계속될 것이라고 확신시켜 줍니다." # 1320805095417e0e8d920043a0dfcc65bc73f979
  north_atlantic.0073.a: "안타깝군요." # 9544c0a204543068ec95a38c5b56120cdd283cab
  north_atlantic.0074.t: "탐험: 전설적인 장소" # 63162f9a2bd5a60fe6149ac67da7756e8a84f615
  north_atlantic.0074.desc: "원정 과정에서 [leader.GetFirstNameNoTooltip]은 #italic 약간#! 궤도를 벗어났다고 말하며, 처음에는 미지의 해안선에 도착한 것처럼 보였습니다. 하지만 모두 곧 지리적 특징들을 인식하기 시작했는데, 이는 이전 탐험가의 항해에 대한 전설에 언급된 장소의 묘사와 일치했습니다.\n\n전설이 이 지역이 어떠한지에 대해 다소 모호했기 때문에, [leader.GetFirstNameNoTooltip]은 이것이 전설 속 지리적 세부 사항의 정확성을 확인하고, 지역을 지도로 작성하여 향후 이 지역을 여행하는 선원 및 탐험가들에게 도움을 줄 수 있는 훌륭한 기회라고 생각했습니다. 반면에, 전설이 이미 이 지역을 탐색하는 데 충분했기 때문에, [leader.GetSheHe]는 아마도 아무런 새로운 발견도 하지 못할지도 모릅니다." # 1afe047045340324e81eed599dcc80ee6f934a53
  north_atlantic.0074.a: "[leader.GetSheHe]는 시간을 낭비하지 않고 바로 항해를 계속했을 겁니다." # b0347eed256a7419d19241dd1ac1b973677eed79
  north_atlantic.0074.b: "[leader.GetSheHe]가 이 지역을 조사해 보고 싶어했을 것 같습니다." # 5170ef583003a9586eab454e3a768ee27df1eb71
  north_atlantic.0074.b.failure.no_info: "[leader.GetFirstNameNoTooltip]은 아무런 유용한 정보도 얻지 못했으며, [greenland_expedition_s|E] 자원을 낭비했습니다." # 9a3451c2d6f36113d83d9f59f2c98b63cb668252
  north_atlantic.0074.b.success.new_info: "[leader.GetFirstNameNoTooltip]이 전설에서 알려진 내용을 넘어 새로운 유용한 정보를 발견합니다." # 6a10eda9a50be8e739d902343f13dea0502059c0
  north_atlantic.0075.t: "탐험: 전설적인 장소" # 63162f9a2bd5a60fe6149ac67da7756e8a84f615
  north_atlantic.0075.desc.no_info: "[leader.GetFirstNameNoTooltip]는 그 지역을 몇 주 동안 조사한 끝에, 전설이 실제로 상당히 정확하며 어떤 세부 사항도 부족하지 않다는 결론을 내렸습니다.  즉, [leader.GetSheHe]와 일행은 처음부터 확인할 필요가 없었던 것을 다시 확인하며 많은 시간과 노력을 낭비했습니다. \n\n[leader.GetFirstNameNoTooltip]은 적어도 전설의 세부 사항이 정확하다는 것을 확인했다고 생각합니다." # add3103d6a4138ad76b327c535629e91141874d0
  north_atlantic.0075.desc.new_info: "[leader.GetFirstNameNoTooltip]은 몇 주간 지역을 조사한 끝에, 전설이 틀리지는 않았지만(결국 그 전설이 이 지역 지형을 인식하는 데 사용된 것이었으니까) 몇 가지 정보가 빠져 있음을 알게 되었습니다. 아마도 이전 탐험가는 이 지역으로 깊숙이 들어가지 않았거나, 전설의 일부가 모호해서 특정 세부 사항이 누락되었을 가능성이 있습니다.\n\n[leader.GetFirstNameNoTooltip]과 일행은 지역 지리와 야생 동물 및 식물과 같은 기타 세부 사항에 대해 세심하게 기록했습니다. 그들이 발견한 사항이 전설에 이미 기록된 정보를 보완하기를 바랍니다." # a416dcf591afafcc4f3a2620e2daa1f4c3813cc5
  north_atlantic.0075.a: "훌륭한 지역 탐사였습니다!" # f2e52147ba6967803881d5afd13cbf493087bf52
