  RICE_north_atlantic_vinland_temples_option_tooltip: "#V #Bold 최소 비용: @gold_icon! 50#!#!\n\n\n$EFFECT_LIST_BULLET$신앙도 [piety_i|E] 100 증가\n$EFFECT_LIST_BULLET$#P 증가#! [vinlands|E] @RICE_vinland_viability_icon! [vinland_viability|E]가 최대 [vinland_viability_i|E] #V 4#!까지의 임의적인 수치만큼 증가합니다. 성공 시\n$EFFECT_LIST_BULLET$#N 감소#! [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E]와 @RICE_greenland_networks_icon! [greenland_networks|E]가 각각 최대 #V 20#!까지의 임의적인 수치만큼 감소합니다. 성공 여부와 무관합니다." # 11319284724495804152
  RICE_north_atlantic_attract_greenland_immigrants: "그린란드 이민자 유입 유도" # 6031849654637501352
  RICE_north_atlantic_attract_greenland_immigrants_desc: "[그린랜드_정착지|E]가 쇠퇴하고 있다는 소문이 돌고 있으며, 거주민들이 더 나은 경제적 기회를 찾아 떠나려 한다고 합니다.  우리는 [greenland|E]에 원조를 보낼 수도 있지만, 혹시 이들 그린란드인들을 우리 영토로 이주시키는 방법을 시도해 볼 수 있지 않을까요?" # 11947034459343417676
  RICE_north_atlantic_attract_greenland_immigrants_tooltip: "[greenland|E]가 쇠퇴하는 것을 보고, 거기 사는 자들을 우리 땅으로 이주시키는 것을 고려해볼 만합니다." # 9190272228729248802
  RICE_north_atlantic_attract_greenland_immigrants_effect_tooltip_1: "#V 10#년 동안 귀하가 소유한 모든 [county|E]에 [GetModifier('RICE_north_atlantic_immigration_from_greenland').GetNameWithTooltip] [county_modifier|E]가 추가됩니다." # 7887244913791287694
  RICE_north_atlantic_attract_greenland_immigrants_effect_tooltip_2: "[greenland|E] 출신 [문화|E] [귀족|E]가 [궁정|E]에 나타날 가능성이 조금 있습니다. [greenland|E]의 @RICE_greenland_resilience_icon! [그린란드_저항력|E]이 낮을수록, 이런 일이 발생할 가능성이 높아집니다." # 3441803799120475770
  RICE_north_atlantic_attract_greenland_immigrants_effect_tooltip_3: "[RICE_greenland_struggle|E]이 [struggle_phase_greenland_subsistence|E] 단계에 접어들었기 때문에, [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E]와 @RICE_greenland_networks_icon! [greenland_networks|E]는 각각 임의의 #N 감소#가 발생하여 최대 #V 10#!까지 줄어들 것입니다." # 5758100331197462054
  RICE_north_atlantic_attract_greenland_immigrants_effect_tooltip_4: "[RICE_greenland_struggle|E]가 [[struggle_phase_greenland_marginalization|E]|E] 단계에 접어들었기 때문에, [greenlands|E]의 @RICE_greenland_resilience_icon! [greenland_resilience|E]와 @RICE_greenland_networks_icon! [greenland_networks|E]는 각각 최대 #V 20#!까지 무작위로 #N 감소#하게 됩니다." # 2556411326730852420
  RICE_north_atlantic_attract_greenland_immigrants_confirm: "여기에 정착할 의향이 있는 자는 누구든지 모이시오!" # 1637246385064791622
  RICE_north_atlantic_attract_greenland_immigrants_context_tooltip: "#bold 역사적 배경:# 일부 학계 이론에 따르면, 노르웨이 그린란드의 쇠퇴는 노르드인들이 그린란드 정착지를 떠나 유럽에서 더 나은 경제적 기회를 찾아갔다는 가설을 제시합니다. 스칸디나비아의 인구 감소로 인한 노동력 수요 증가 (흑사병 이후), 또는 그린란드의 생활 질 저하를 불러일으킨 해마 상아 무역의 감소 등의 이유 때문일 수 있습니다. 그러나 이는 그저 노르웨이 그린란드 쇠퇴에 대한 파편적인 부분일 뿐일 가능성이 있습니다." # 9162155562733007772
  RICE_north_atlantic_whale_hunt: "고래 사냥 후원" # 4613580609955229007
  RICE_north_atlantic_whale_hunt_desc: "우리 [ROOT.Char.GetCulture.GetCollectiveNoun]는 대대로 고래를 사냥해 왔습니다. 고래 시체는 고기와 지방, 귀중한 기름으로 가공할 수 있어 큰 이익을 가져다줍니다. 그래서 저의 이름으로 고래 사냥을 지원하고자 합니다." # 12030840762886959263
  RICE_north_atlantic_whale_hunt_tooltip: "인간의 광기는 지상의 모든 짐승의 어리석음을 훨씬 능가한다." # 10888519736686487902
  RICE_north_atlantic_whale_hunt_effect_tooltip_1: "#V [GetPlayer.MakeScope.ScriptValue('RICE_north_atlantic_whaling_success_chance')|0]%#!의 성공 가능성을 가지고 있습니다. 이는 귀하의 [traits|E]와 [skills|E], 특히 [stewardship|E]와 [martial|E], 그리고 [learning|E]에 영향을 받습니다." # 5545756163718741630
  RICE_north_atlantic_whale_hunt_effect_tooltip_2: "성공한다면, [prestige|E]를 얻고 #V [gold_i|E] 1#!에서 #bold 최대#! #V [gold_i|E] [GetPlayer.MakeScope.ScriptValue('RICE_north_atlantic_whaling_max_gold_display_value')|0]#! 사이의 무작위 £금액£을 획득하게 됩니다." # 6754995156305103671
  RICE_north_atlantic_whale_hunt_effect_tooltip_3: "[THIS.Char.GetCulture.GetName] [culture|E]의 $tradition_RICE_master_whalers_name$ [tradition|E] 덕분에, 사냥 성공 확률이 #P 15%# 증가했습니다!" # 9143328557783345767
  RICE_north_atlantic_whale_hunt_confirm: "숙련된 포경꾼들을 찾습니다!" # 17145373954170326962
  RICE_north_atlantic_whale_hunt_context_tooltip: "#bold 역사적 배경:#! 고대부터 세계 각지의 많은 문화권에서 고래잡이가 행해져 왔습니다. 중세 시대에 들어서면서 바스크인들은 대규모 상업적 고래잡이에 참여했던 최초의 사회 중 하나였으며, 초기 근대 시대에 이르러 세계 최고의 고래잡이로 인정받았습니다. 중세 통치자들은 고래잡이 산업에 다양한 방식으로 개입했습니다. 예를 들어, 고래잡이 마을에 특권을 부여하거나 추가적인 세금을 부과하는 방식이었으며, 이는 특히 바스크 고래잡이들에게 해당되었습니다." # 5539560278477624156
  RICE_north_atlantic_whale_neither_tax: "현재 귀하의 [realm|E]에 [county|E]가 없습니다." # 14364062367879700058
  RICE_north_atlantic_whale_exempt_tax: "고래잡이 마을을 세금 면제합니다." # 16238365944322411373
  RICE_north_atlantic_whale_exempt_tax_desc: "우리 [ROOT.Char.GetCulture.GetCollectiveNoun]는 고래잡이에 능통하므로, 이 산업을 장려하여 나라를 번영시키는 것이 좋겠습니다. 한 가지 방법은 고래잡이에 크게 기여하는 마을들의 세금을 면제하는 것입니다." # 8362880810263927686
  RICE_north_atlantic_whale_exempt_tax_not_basque_desc: "본 영역의 해안 마을 여러 곳은 고래잡이로 유명합니다. 이 산업을 장려하여 영역 번영에 기여해야 합니다. 그 한 방법은 고래잡이에 크게 의존하는 마을의 세금을 면제하는 것입니다." # 12535110270949985329
  RICE_north_atlantic_whale_exempt_tax_tooltip: "$RICE_north_atlantic_whale_hunt_tooltip$" # 12317387287607828498
  RICE_north_atlantic_whale_exempt_tax_confirm: "세금 감면 시행입니다!" # 17504885826197616431
  RICE_north_atlantic_whale_exempt_tax_context_tooltip: "$RICE_north_atlantic_whale_hunt_context_tooltip$" # 17522727859533401475
  RICE_north_atlantic_whale_levy_extra_tax: "포경 마을에 추가 세금을 부과합니다." # 16166376559937473455
  RICE_north_atlantic_whale_levy_extra_tax_desc: "우리 [ROOT.Char.GetCulture.GetCollectiveNoun]는 고래잡이 기술로 유명합니다. 고래잡이는 #italic 매우#! 수익성이 좋은 사업이므로, 분명히 저희 영역의 고래잡이 마을들은 세금을 더 많이 낼 만큼 부유할 것입니다!" # 12977735814435132067
  RICE_north_atlantic_whale_levy_extra_tax_not_basque_desc: "저의 영토 해안 마을 여러 곳은 고래잡이로 유명합니다. 고래잡이는 #italic 매우#! 수익성이 높은 사업이기에, 이러한 고래잡이 마을은 분명 더 많은 세금을 낼 만큼 부유할 것입니다!" # 13417513264541421081
  RICE_north_atlantic_whale_levy_extra_tax_tooltip: "$RICE_north_atlantic_whale_hunt_tooltip$" # 12317387287607828498
  RICE_north_atlantic_whale_levy_extra_tax_confirm: "세금을 더 내야 합니다! 제게!" # 2025934403859193491
