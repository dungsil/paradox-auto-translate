  rule_RICE_native_american: "Unfortunately, I need more context.  "RICE Native American Frequency" is too vague.  To answer your question, I need to know:\n\n* **What kind of rice are you asking about?**  Wild rice? Cultivated rice?  Different types of rice have different distributions and importance among different Native American groups.\n* **What time period?**  Native American rice use varies considerably throughout history.\n* **What geographic area?**  Rice cultivation and use varied significantly across different regions of the Americas.\n\nPlease provide more details so I can give you a meaningful answer." # 4886684157325225897
