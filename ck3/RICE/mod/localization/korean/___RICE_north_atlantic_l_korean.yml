  north_atlantic.0102.t: "그린란드에 원조가 도착하지 못했습니다." # 1ffd0244d31d8fa424e5cf77ed238e3e88837f4d
  north_atlantic.0102.desc: "그린란드를 지원하려던 노력이 허사가 된 듯합니다. 이 재앙으로 인해 좋은 선원과 백성, 배와 많은 물자를 잃었습니다. [ROOT.Char.GetFaith.WaterGodName]께서 이 배들을 보호해주시지 않은 이유가 무엇인지 탄식할 따름입니다!" # 104adea580680518181eb3540b4a031f1883480c
  north_atlantic.0102.desc.basic_supplies: "그린란드에 보냈던 기본 물자들이 폭풍우에 휘말려 바다에서 침몰했다는 소식을 들었습니다." # 0eb375aca30d9b993e9303c1e51fc67f9c19c58f
  north_atlantic.0102.desc.settlers: "그린란드로 이주시키려고 모집한 이주민들이 도착하지 못했다는 소식을 접했습니다. 배가 폭풍우에 휘말려 침몰했고, 이주민과 선원 모두 목숨을 잃었습니다." # 4ee5156450275ec56b0ec6daa8fc80a1d6ff0254
  north_atlantic.0102.desc.food: "그린란드에 보낸 식량과 가축들이 폭풍우에 휘말려 바다에서 침몰했다는 소식을 접했습니다." # 0b47f76863f9b460396ae369d77cc36f3a029b3f
  north_atlantic.0102.desc.materials: "그린란드에 보낸 물자들이 배가 폭풍우에 휘말려 바다에서 침몰하면서 도착하지 못했다는 소식을 접했습니다." # 7ea61e5205a785d070ab1c7e5a9e531e915f8419
  north_atlantic.0102.desc.clergy: "그린란드로 파견할 예정이었던 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들이 도착하지 못했습니다. 배가 폭풍우에 휘말려 침몰했고, [ROOT.Char.Custom('DefaultPriestTitlePlural')]들과 선원들이 모두 목숨을 잃었습니다." # a1fa72accff901b627d1c4ca0a025f837902c55c
  north_atlantic.0102.desc.hunting_stations: "그린란드 서해안에 새로운 사냥터 건설을 위해 노동자와 물자를 실은 배들이 도착하지 못했다는 소식을 접했습니다. 안타깝게도 배들은 바다 한가운데 폭풍우에 휘말려 침몰했습니다." # b23c19687404e77bfd4fccbcb978f3712e70a7ff
  north_atlantic.0102.desc.shielings: "그린란드에 새로운 방어 시설을 짓기 위해 노동자와 물자를 실은 배들이 도착하지 못했다는 소식을 접했습니다. 안타깝게도 배들이 바다 한가운데 폭풍우에 휩쓸려 침몰한 모양입니다." # eba1d9805818cb4bfac17afccb3ed90e78ee30f8
  north_atlantic.0102.desc.temples: "그린란드 정착지에 새 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship] 건설을 위해 노동자와 물자를 실은 배들이 도착하지 못했다는 소식을 받았습니다. 안타깝게도 배들은 바다 한가운데 폭풍우에 휘말려 침몰했습니다." # d4d849def8b3403540e7bc55edf0faf58e7a8853
  north_atlantic.0102.a: "오, 참담한 일이군요." # 508101848e1c5f504c963ef433410b6fcd4a3ded
  north_atlantic.0102.tooltip.decrease_resilience: "[그린랜드|E]의 [그린랜드_저항력|E]가 #V [THIS.Char.MakeScope.Var('RICE_저항력_값_임시').GetValue]#! 만큼 감소합니다. @RICE_그린랜드_저항력_아이콘! #V [GetGlobalVariable('RICE_그린랜드_저항력').GetValue|0]#!" # ee60977b740ce384bc90e9a91c6d7468cbcef221
