  RICE_north_atlantic_hunting_trip_context_tooltip: "#emphasis 역사적 배경:#! 그린란드는 중세 유럽 예술에서 사용된 상아의 대부분을 공급했습니다. 대부분의 바다코끼리는 노르드 정착지에서 수백 마일 북쪽에 위치한 디스코만에서, 북극 해역이 더 안전한 여름에 사냥해야 했습니다. 그린란드인들은 사냥에 참여하면서 몇 주에 불과한 짧은 시간 안에 항해하여 바다코끼리를 사냥하고 머리를 잘라내야 했습니다(그들의 시체는 작은 배에 실을 수 없었기 때문입니다). 그리고 가을 수확에 도움이 되도록 상아를 집으로 가져와야 했습니다. 그린란드 식민지는 전성기에 고작 몇 천 명에 불과했기 때문에 모든 성인의 기여가 필요했습니다." # 3cf79fa2ce9a85cc4c5568cf141fc44865cab001
