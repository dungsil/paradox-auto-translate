  north_atlantic.0110.desc.intro: "전설적인 빈란드에 있는 우리 변경 정착지는 그린란드의 정착지보다 훨씬 더 외지고 규모도 작아서 많은 지원이 필요합니다. 빈란드의 풍요로움에도 불구하고, 정착민들이 생존을 위해 그린란드로부터의 물자와 사람에 크게 의존하고 있다는 사실은 아이러니합니다." # 12719690807630741514
  north_atlantic.0110.desc.supplies: "이렇게 하여 나는 빈란드에 보낼 물자를 모았습니다. 식료품부터 귀중한 금속과 도구에 이르기까지, 이 물품들은 정착민들의 일상 생활에 도움이 될 것입니다." # 16710085002708902723
  north_atlantic.0110.desc.settlers: "해서 나는 빈란드에 정착할 남녀들을 모집했습니다. 그들은 수가 매우 적습니다. 결국 누가 그렇게 먼 땅에 가려고 하겠습니까? 하지만 그들은 매우 용감하고 모험심이 강한 사람들, 심지어 무모한 사람들일 것이라고 확신합니다. 그들이 그곳의 기존 정착민들에게 큰 도움이 되기를 바랍니다." # 2352930307095248639
  north_atlantic.0110.desc.base_camps: "그리하여 본인은 빈란드에 기지를 건설할 목적으로 보급품과 일꾼을 실은 배를 보냈습니다. 빈란드는 너무 멀리 떨어져 있어 탐험이 거의 이루어지지 않았습니다. 그곳에 자리를 잡으려면 탐험가들이 배와 도구를 수리하고, 여행에서 휴식을 취할 수 있도록 해안선을 따라 작은 기지를 건설해야 할 것입니다." # 16906129176239851288
  north_atlantic.0110.desc.temples: "저는 빈란드에 [ROOT.Char.GetFaith.HouseOfWorship](을)를 건설하기 위해 보급품과 일꾼을 실은 배를 보냈습니다. 그곳 정착민들은 고향에서 멀리 떨어져 있으므로 [ROOT.Char.GetFaith.HouseOfWorship]은 공동체 센터 역할을 할 수 있습니다. 그리고 물론 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')]께서는 이 새로운 땅에서 그들의 영향력을 확장하는 것을 매우 기쁘게 생각하실 것입니다." # 10609162730495944091
  north_atlantic.0110.desc: "빈란드에 우리 세력이 주둔하면서 기존 그린란드 식민지에 큰 부담을 주는 것은 사실이지만, 장기적으로는 그만한 가치가 있기를 바랍니다!" # 4291583165767558033
  north_atlantic.0110.a: "저희 배가 그곳에 신속하고 안전하게 도착할 수 있기를." # 8353248918813081606
  north_atlantic.0110.a.tooltip: "$north_atlantic.0100.a.tooltip$" # 12243728290910031215
  north_atlantic.0111.t: "빈란드에 지원군 도착" # 8843615239897684772
  north_atlantic.0111.desc.intro: "좋은 소식입니다! 저희가 빈란드에 보낸 배들이 무사히 도착했습니다." # 15858984073820941064
  north_atlantic.0111.desc.supplies: "빈란드 정착민에게 보급한 물품은 매우 환영받을 것이며, 이 낯설지만 경이로운 땅에서 그들이 견뎌낼 수 있게 해 줄 것입니다. 적어도 조금 더 오래 말이죠." # 16135736194689139347
  north_atlantic.0111.desc.settlers: "새 정착민들이 빈란드에서 자리를 잡기 시작했습니다. 그들의 기술이 그린란드 식민지에서 더 유용하게 쓰였을 수도 있지만, 빈란드에서의 그들의 기여가 헛되지 않기를 바랄 뿐입니다." # 14306589775633446362
  north_atlantic.0111.desc.base_camps: "해안선을 따라 몇몇 전진 기지 건설이 시작되었습니다. 항상 점령되지는 않겠지만, 탐험가들에게는 반가운 광경이 될 것이며, 이 지역에서 우리의 존재감을 확장할 수 있는 연결망을 제공할 것입니다." # 3517537748437088528
  north_atlantic.0111.desc.temples: "[ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship] 건설이 시작되었습니다. 이전에 빈란드에 보낸 사람들이 우리의 이러한 제스처에 감사할 것이며, 고향을 떠올리는 데 위안이 될 것입니다." # 11659530384904113016
  north_atlantic.0111.desc: "이제, 내가 빈란드에 지원을 보내기로 한 결정에 의문을 제기하는 사람들이 있다는 것을 알고 있습니다. 그린란드 자체에 배를 보낼 수도 있었을 텐데, 그린란드도 지원이 필요하지만 빈란드보다 경제적으로 훨씬 더 중요합니다. 하지만, 나는 내가 올바른 선택을 했다고 믿습니다. 비록 수익성이 좋지 않더라도, 빈란드는 나에게 중요하고, 나는 빈란드가 성공하는 것을 보고 싶습니다." # 8470440964558715364
  north_atlantic.0111.a: "우리의 노력이 헛되지 않기를 바랍니다." # 16470555435829580171
  north_atlantic.0111.tooltip.increase_viability: "[vinlands|E] @RICE_vinland_viability_icon! [vinland_viability|E]이 #V [THIS.Char.MakeScope.Var('RICE_viability_resource_value_temp').GetValue]#! 만큼 증가하여 @RICE_vinland_viability_icon! #V [GetGlobalVariable('RICE_vinland_viability').GetValue|0]#!이 됩니다!" # 11323660594420785952
  north_atlantic.0111.tooltip.decrease_resilience: "[greenlands|E] [greenland_resilience|E]이 @RICE_greenland_resilience_icon! #V [GetGlobalVariable('RICE_greenland_resilience').GetValue|0]#!으로 #V [THIS.Char.MakeScope.Var('RICE_resilience_resource_value_temp').GetValue]#!만큼 감소했습니다!" # 9109319450533838901
  north_atlantic.0111.tooltip.decrease_networks: "[greenlands|E] [greenland_networks|E]가 @RICE_greenland_networks_icon! #V [GetGlobalVariable('RICE_greenland_networks').GetValue|0]#!에서 #V [THIS.Char.MakeScope.Var('RICE_networks_resource_value_temp').GetValue]#!만큼 감소합니다!" # 15879796442128738812
  north_atlantic.0112.t: "빈란드에 구호품 전달 실패" # 8127203418361603653
  north_atlantic.0112.desc.supplies: "나쁜 소식입니다! 식량, 금속, 도구와 같은 기본 물품을 싣고 빈랜드로 향했던 배들이 목적지에 도착하지 못했습니다. 서쪽으로 향하는 위험한 여정 중에 배들이 바다에서 길을 잃었습니다." # 13376082101050313226
  north_atlantic.0112.desc.settlers: "안 좋은 소식입니다! 빈랜드에 새로운 정착민을 실어 보낸 배들이 그곳에 도착하지 못했습니다. 위험한 서쪽 항해 도중, 배들이 바다에서 길을 잃었습니다." # 5612700106408592528
  north_atlantic.0112.desc.base_camps: "나쁜 소식입니다! 빈란드에 건설할 기지 캠프에 보낼 보급품을 실은 배들이 목적지에 도착하지 못했습니다. 서쪽으로 향하는 위험한 항해 도중 배들이 바다에서 사라졌습니다." # 15495858854086268195
  north_atlantic.0112.desc.temples: "안 좋은 소식입니다! 빈랜드에 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship](을)를 건설하기 위해 보낸 보급품을 실은 배들이 목적지에 도착하지 못했습니다. 위험한 서쪽 항해 중에 배들이 바다에서 길을 잃었습니다." # 1420922319386619486
  north_atlantic.0112.desc: "빈란드에 투자한 자원들이 모두 낭비되었어! 그린란드가 더 안전하고, 논리적이며, 수익성이 높을 거라고 믿으며 빈란드에 투자하려는 내 결정을 반대했던 사람들이 있다는 걸 알아. 의심할 여지 없이, 많은 반대론자들이 지금은 속이 시원하다고 느낄 거야. 특히 우리가 빈란드에 진출하려 함으로써 그린란드 정착지에 부담을 주고 있다는 것을 인정하는 상황이니까." # 5846345426639256639
  north_atlantic.0112.a: "그린란드에 지원을 보내야 했을지도 모르겠군…." # 1054780275006494016
