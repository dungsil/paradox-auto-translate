  RICE_greenland_integration_economic_desc: "[greenland_settlements|E]의 성공에 힘입어 북대서양의 해상 무역로는 유라시아, 아프리카, 심지어 동부 아메리카까지 뻗어 나가는 세계화된 상업의 중요한 부분이 되었습니다. 해마 상아, 비버 모피, 고래 기름 등 귀중한 상품들은 북해에 부와 번영을 가져다줍니다." # 8436737972643637928
  RICE_greenland_integration_community: "북대서양 공동체 통합" # 338545332411729050
  RICE_greenland_integration_community_desc: "[greenland_settlements|E]의 성공에 힘입어 북대서양 정착지들은 광활한 북해를 가로질러 퍼져나가는 작지만 강력한 불길처럼 발전하고 성장했습니다. 그 기원이 어디든 간에, 이 공동체들은 북쪽의 추운 땅에서 생존하는 가장 좋은 방법에 대한 엄청난 양의 지식을 성공적으로 보유하고 있으며, 여러 세대에 걸쳐 번성할 것입니다." # 15218962903705507948
  RICE_north_atlantic_walrus_carving_workshop_inside_region: "노르드 상아 조각 센터" # 3939931029915470384
  RICE_north_atlantic_walrus_carving_workshop_inside_region_desc: "그린란드에서 생산되는 해마 상아의 상당량이 북해를 따라 이 지역으로 운송됩니다. 이곳에서 숙련된 장인들이 아름다운 예술 작품을 조각하여 유라시아 무역로를 따라 수출하며, 따라서 이 지역은 유럽에서 조각된 상아 제조의 선두적인 중계지로 여겨집니다.\n\n#italic 이 [modifier|E]는 [RICE_greenland_struggle|E]이 [struggle_phase_greenland_marginalization|E]에 도달하거나 좋은 결말 없이 종료되면 자동으로 제거됩니다!#" # 6172461027580359578
  RICE_north_atlantic_walrus_carving_workshop_outside_region: "유럽 상아 조각 중심지" # 9389594826200005798
  RICE_north_atlantic_walrus_carving_workshop_outside_region_desc: "그린란드에서 생산되는 해마 상아의 상당 부분이 유럽의 이 지역으로 운송됩니다. 이곳에서 숙련된 장인들이 아름다운 예술 작품을 조각하여 유라시아 무역로를 따라 수출하며, 따라서 이 지역은 유럽에서 조각된 상아 제조의 주요 중계지로 여겨집니다.\n\n#italic 이 [modifier|E]는 [RICE_greenland_struggle|E]이 [struggle_phase_greenland_marginalization|E]에 도달하거나 좋은 결말 없이 종료되면 자동으로 제거됩니다.#!" # 2559300857395562980
  RICE_north_atlantic_built_hunting_stations: "그린란드 사냥 기지 건설 자금 지원" # 7464538255608884470
  RICE_north_atlantic_built_hunting_stations_desc: "$EFFECT_LIST_BULLET$[greenland_estates_long|E]에서 매년 추가 [prestige_i|E] 획득\n$EFFECT_LIST_BULLET$[nordsetur|E]로 사냥 여행 성공 확률 증가" # 14615399168996813980
  RICE_north_atlantic_built_shielings: "그린란드 방목장 건설 자금 지원" # 7628117565603119494
  RICE_north_atlantic_built_shielings_desc: "$EFFECT_LIST_BULLET$매년 [greenland_estates_long|E]로부터 추가 [gold_i|E] 획득\n$EFFECT_LIST_BULLET$[greenland_expeditions|E]의 성공 확률 증가" # 7927714406684867718
  RICE_north_atlantic_built_temples: "그린란드에 예배당 건설 자금 지원" # 8887682337915165614
  RICE_north_atlantic_built_temples_desc: "$EFFECT_LIST_BULLET$[greenland_estates_long|E]로부터 매년 추가 [piety_i|E] 획득\n$EFFECT_LIST_BULLET$[close_family|E] 또는 [courtier|E]를 [greenland|E]에 정착시키기 위해 보낸 경우 보너스 증가" # 13227037147142297058
  RICE_greenland_indigenous_social: "황혼의 연설가" # 10564994750344356048
  RICE_greenland_indigenous_social_desc: "아메리카 원주민들이 이 지역에 영구적으로 정착한 이후, 그들은 지역 사회와 문화 발전에 지대한 영향을 미쳤으며, 이 지역 사회에 심오한 방식으로 영향을 주고 있습니다." # 16004161933945664108
  RICE_greenland_indigenous_political: "몰락의 군주들" # 5032215866788652100
  RICE_greenland_indigenous_political_desc: "아메리카 원주민들이 이 지역에 영구적인 입지를 확보하자 그들은 이 곳의 기존 정치 엘리트 계층을 완전히 장악하여 그들에 대한 지배력을 입증했습니다." # 18302221430174885358
  RICE_greenland_indigenous_military: "황혼의 전사들" # 5692275658336017477
  RICE_greenland_indigenous_military_desc: "아메리카 원주민들이 이 지역에 영구적인 거점을 세운 이후, 그들은 공식 군대, 용병단, 혹은 습격대의 형태로 군사력을 행사해 왔습니다." # 3638411180297948549
  RICE_north_atlantic_resettled_greenlanders: "재정착한 그린란드인" # 6183929836119510219
  RICE_north_atlantic_resettled_greenlanders_desc: "그린란드 정착지가 완전히 붕괴되면서 그린란드의 이전 유럽인 인구의 잔재는 이 지역과 같이 북대서양 전역으로 흩어졌습니다." # 8898553607269728773
  RICE_north_atlantic_inuit_alliance: "이누이트 연맹" # 16160990109414332842
  RICE_north_atlantic_inuit_alliance_desc: "이 인물은 그린란드 정착지에 깊숙이 관여했을 뿐만 아니라 이누이트(일부는 경멸적으로 \"스크렐링\"이라고 부름)와도 훌륭한 관계를 맺고 있습니다. 사실, 이 인물은 극북 지역의 일부 이누이트 부족과 비공식적 및 공식적인 동맹까지 맺었습니다." # 14184046875245516686
  RICE_north_atlantic_immigration_from_greenland: "그린란드에서 이민" # 13904257627125724365
  RICE_north_atlantic_immigration_from_greenland_desc: "최근 그린란드 정착지가 쇠퇴하고 있어, 이들 정착지의 이전 거주민들이 더 나은 경제적 기회를 찾기 위해 이 지역으로 이주하기로 결정했습니다." # 17334747670837459199
  RICE_north_atlantic_vinland_settlement: "영구적인 빈란드 식민지를 건설했습니다" # 11785237239784723257
  RICE_north_atlantic_vinland_settlement_desc: "이 왕조는 빈란드에 영구 정착지를 건설하는 길을 열었습니다. 그곳의 외딴 위치와 경제적 가치 부족으로 인해 그러한 식민지가 지속될 수 있을지에 대해 많은 사람들이 의문을 품고 있지만, 어쩌면 이러한 반대자들이 틀렸다는 것이 증명될 수도 있습니다." # 1684518925367142584
  RICE_north_atlantic_vinland_outpost: "빈란드 전초 기지" # 455893153631200252
  RICE_north_atlantic_vinland_outpost_desc: "이 왕조는 빈란드에 소규모 전초 기지를 건설했습니다. 그들은 이 풍요로운 땅을 탐험하기 위한 작전 기지로 활용할 계획입니다.\n\n#italic 존재하는 #bold 각#! [vinland_outpost_long|E]마다 [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] 및 @RICE_greenland_networks_icon! [greenland_networks|E]가 다음과 같이 감소합니다:\n$EFFECT_LIST_BULLET$#Bold #N 3#!#! [struggle_phase_greenland_marginalization|E]에서 (최대 10까지)\n$EFFECT_LIST_BULLET$#Bold #N 2#!#! [struggle_phase_greenland_subsistence|E]에서 (최대 8까지)\n$EFFECT_LIST_BULLET$#Bold #N 1#!#! [RICE_greenland_struggle|E]의 다른 [struggle_phase_phases|E]에서, 또는 좋은 결말로 해결된 경우 (최대 5까지)#!" # 15076328660742911715
  RICE_north_atlantic_papar_remnants: "파파르 잔당" # 816735421311425791
  RICE_north_atlantic_papar_remnants_desc: "9세기에 이곳에 정착한 노르드인들은 북대서양의 외딴 섬과 바위 해안에 살았던 게일 혈통의 기독교 수도자이자 은둔자인 #italic 파파르#!의 물질적 흔적을 발견했거나, 적어도 조우했다고 주장합니다. 이 #italic 파파르#!가 아직도 주변에 있는지, 아니면 전설이나 소문일 뿐인지는 알기 어렵습니다." # 8554504225536296798
  RICE_north_atlantic_whale_exempt_from_tax_modifier: "고래잡이 마을에 대한 세금 면제" # 12088443734192004847
  RICE_north_atlantic_whale_exempt_from_tax_modifier_desc: "이 지역의 포경 마을은 세금 납부 면제 및 기타 특권이 부여되었습니다. 현지 통치자들이 이곳의 포경 산업을 지원하려는 것으로 보입니다." # 3094436522738973145
  RICE_north_atlantic_whale_levy_extra_tax_modifier: "포경 마을에 세금 추가 징수" # 2046942365543813894
  RICE_north_atlantic_whale_levy_extra_tax_modifier_desc: "이 지역의 포경 마을들은 추가 세금으로 고통받고 있습니다. 현지 통치자들이 이곳의 수익성 좋은 포경 산업으로부터 이익을 얻고 싶어하는 것 같습니다." # 11071165428746754372
  RICE_north_atlantic_whale_tax_exempter: "세금 면제된 포경 마을" # 3173048228329377082
  RICE_north_atlantic_whale_tax_exempter_desc: "이 인물은 자신의 영토 내 고래잡이 산업을 지원하기 위해, 영토 내 고래잡이 마을에 세금 면제 및 다양한 특권을 부여했습니다." # 17066676428772261638
  RICE_north_atlantic_whale_tax_levier: "포경 마을에 추가 세금 징수" # 10899894073124236485
  RICE_north_atlantic_whale_tax_levier_desc: "이 인물은 자신의 영토 내 포경 산업에서 이익을 얻기 위해 영토 내 고래잡이 마을에 추가 세금을 부과했습니다." # 6535541089310011397
  RICE_north_atlantic_nordsetur_trade_connections: "노르드세투르 주민과의 교역 연계" # 5556103167785765724
  RICE_north_atlantic_discoverer_of_greenland: "그린란드 발견자" # 18003622195742041948
  RICE_north_atlantic_discoverer_of_greenland_desc: "이 인물은 아이슬란드 서쪽 바다로 떠나는 원대한 탐험을 이끌어, 새로운 땅을 발견하고 그린란드라고 명명했습니다. 이처럼 영광스러운 업적을 달성하여, 그들은 역사책에 이름을 올리게 되었습니다." # 14228458320784857906
  RICE_north_atlantic_discoverer_of_americas: "헬루란드, 마르클란드, 빈란드의 발견자" # 20457709540809368
  RICE_north_atlantic_discoverer_of_americas_desc: "이 인물은 그린란드 서쪽 바다로의 웅대한 원정을 이끌어 헬룰란드, 마르클란드, 빈란드라는 세 개의 새로운 땅을 발견했습니다. 이처럼 영광스러운 업적을 달성했으니, 역사에 이름을 올릴 자격이 충분합니다." # 8157404378195415641
  RICE_north_atlantic_auk_meat: "오크 고기 먹기" # 4533704949127478958
  RICE_north_atlantic_auk_eggs: "쇠오리알 먹기" # 9363254538694236265
  RICE_north_atlantic_broch_encounter: "스코틀랜드의 브로흐를 발견했습니다" # 13596495809101940476
  RICE_north_atlantic_inspired_by_gaelic_monks: "게일 수도사에게서 영감을 받음" # 1998315456650844447
  RICE_north_atlantic_inspired_by_gaelic_monks_desc: "이 인물의 개인적인 종교적 믿음이나 확신과는 상관없이, 최근에 평화롭게 명상하고 기도하기 위해 먼 섬으로 여행을 떠난 게일 수도사들에 대한 이야기를 들었습니다. 이 인물은 수도사들의 열정적인 헌신에 감명을 받았습니다." # 17647191590636912653
  RICE_north_atlantic_inspired_by_monks_voyages: "수도사들의 항해에서 영감을 받아" # 4523021162920266816
  RICE_north_atlantic_inspired_by_monks_voyages_desc: "이 인물의 개인적인 종교적 신념이나 확신에 관계없이, 최근 다양한 게일 수도사들이 서쪽의 신화적인 땅으로 떠났던 전설적인 여정에 대한 이야기를 들었습니다. 이 인물은 그러한 경이로운 이야기에 감명을 받았습니다." # 11351858089337797200
  RICE_north_atlantic_iceland_moss: "아이슬란드 이끼" # 2639564164562307369
  RICE_north_atlantic_puffin_meat: "맛있는 퍼핀 고기 제공" # 17566336504305221148
  RICE_north_atlantic_puffin_meat_desc: "이 인물의 요리사들은 연회와 모임을 위해 퍼핀 고기를 준비하는 방법을 정말 잘 알고 있습니다." # 1538615586768598144
  RICE_north_atlantic_dairy_inhospitality: "낙농 비우호성" # 3531695267526687683
  RICE_north_atlantic_dairy_inhospitality_desc: "노르드족 아이슬란드에서는 손님에게 유제품, 특히 다른 음식 없이 유제품을 제공하는 것은 모욕으로 여겨집니다. 이 인물은 바로 그런 몹쓸 버릇이 있습니다." # 925650154573880490
  RICE_north_atlantic_tasty_skyr_yogurt: "스키르 요거트를 좋아함" # 6634366723184537401
  RICE_north_atlantic_expedition_native_contacts: "아메리카 원주민 접촉" # 12116020001861207092
  RICE_north_atlantic_expedition_native_contacts_desc: "이 인물은 최근 서쪽 바다로 탐험대를 후원했습니다. 탐험대는 일부 아메리카 원주민들과 긍정적인 만남을 가졌으며, 이 인물은 이제 그들과 미약한 관계를 맺고 있습니다." # 1116105278794613512
  RICE_north_atlantic_expedition_native_legends: "아메리카 원주민에 대한 전설" # 5451111555815753574
  RICE_north_atlantic_expedition_native_legends_desc: "최근 이 인물은 서쪽 바다로 탐험대를 후원했습니다. 탐험대는 아메리카 원주민 또는 적어도 그들의 물질 문화를 접했으며, 이 사람들에 대한 이야기와 전설은 이 인물을 매료시킵니다." # 7508217090521660199
  RICE_north_atlantic_expedition_native_info: "아메리카 원주민에 대한 정보" # 8754321820490845291
  RICE_north_atlantic_expedition_native_info_desc: "이 인물은 최근 서쪽 바다로 탐험을 후원했습니다. 탐험대는 아메리카 원주민, 적어도 그들의 물질 문화와 조우했으며, 이들에 대한 정보를 이 인물에게 전달했습니다. 이 정보에는 이들의 정치, 신념, 사회 조직과 같은 세부 사항이나 무기 및 도구 설계 방식, 먹는 음식 종류, 단순하게는 외모와 같은 덜 난해한 개념이 포함될 수 있습니다." # 12670914855260906637
  RICE_north_atlantic_expedition_western_herbs: "서대서양의 약초" # 5752540376615534122
  RICE_north_atlantic_expedition_western_herbs_desc: "이 인물은 최근 서쪽 바다로 탐험대를 후원했습니다. 탐험대는 그 지역의 토착민들로부터 (평화로운 교역이나 강제적인 획득을 통해) 혹은 스스로 채집하여 몇몇 진귀한 약초를 얻어냈습니다." # 281449561825490234
  RICE_north_atlantic_expedition_glorious_battle_americas: "아메리카 원주민과의 전투에 대한 이야기" # 13987485106217016482
  RICE_north_atlantic_expedition_glorious_battle_americas_desc: "이 인물은 최근 서쪽 바다로 탐험대를 후원했습니다. 탐험대는 아메리카 원주민들과 적대적인 조우를 겪었고, 그들의 승리 이야기는 이 인물에게 큰 영감을 주고 매료시켰습니다." # 3538960286108006172
  RICE_north_atlantic_expedition_vinland_grapes_small: "빈란드산 포도" # 7582123502949222628
  RICE_north_atlantic_expedition_vinland_grapes_small_desc: "이 인물은 최근 서쪽 바다로의 탐험을 후원했습니다. 탐험대는 빈란드로 항해하여 그곳에서 소량의 유명한 야생 포도를 찾아 수확하여 이 인물에게 가져왔습니다." # 11449646081347170447
  RICE_north_atlantic_expedition_vinland_grapes_large: "많은 빈란드 포도" # 14034468641399087004
  RICE_north_atlantic_expedition_vinland_grapes_large_desc: "이 인물은 최근 서쪽 바다로 탐험대를 후원했습니다. 탐험대는 빈란드까지 항해하여 그 지역의 유명한 야생 포도를 찾아 대량으로 수확하여 이 인물에게 가져왔습니다." # 9881295653027255844
  RICE_north_atlantic_expedition_seal_meat: "서대서양산 물범 고기" # 1192640956933430964
  RICE_north_atlantic_expedition_seal_meat_desc: "이 인물은 최근 서쪽 바다로 탐험대를 후원했습니다. 탐험대는 여정 중에 물범 사냥에 성공하여 이 인물에게 바칠 고기를 보존했습니다." # 16561195170363918266
  RICE_north_atlantic_expedition_seal_blubber: "서대서양의 물개 기름" # 13625727137290200116
  RICE_north_atlantic_expedition_seal_blubber_desc: "이 인물은 최근 서쪽 바다로 탐험대를 후원했습니다. 탐험대는 항해 도중 성공적으로 물범을 사냥하여 이 인물에게 줄 물범 기름을 얻었습니다. 이 기름은 기름을 만드는 데 사용할 수 있습니다." # 5409144928701943479
  RICE_north_atlantic_expedition_americas_fauna_knowledge: "아메리카 대륙의 동물 지식" # 13651671969226652393
  RICE_north_atlantic_expedition_americas_fauna_knowledge_desc: "이 인물은 최근 서쪽 바다로 탐험을 후원했습니다. 탐험대는 일반적인 생물과 환상적인 생물을 연구했으며, 수집한 정보를 이 인물에게 전달했습니다." # 13823460928494732818
  RICE_north_atlantic_expedition_americas_flora_knowledge: "아메리카 대륙의 식물 지식" # 15589194148969615788
  RICE_north_atlantic_expedition_americas_flora_knowledge_desc: "이 인물은 최근 서해 탐험을 후원했습니다. 탐험대는 일반적인 식물과 환상적인 식물 모두를 연구했으며, 수집한 정보를 이 인물에게 전달했습니다." # 10115876956499606985
  RICE_north_atlantic_new_greenland_courtier: "그린란드 식민지와의 새로운 연계" # 3721375401830830921
  RICE_north_atlantic_new_greenland_courtier_desc: "이 인물은 최근 멀리 떨어진 그린란드 식민지의 정치적 및 상업적 네트워크와 새로운 개인적 연줄을 만들었습니다.\n\n#italic [greenland_estates_long|E]에서 얻을 수 있는 잠재적 [gold|E], [prestige|E] 및 [piety|E] 증가#!" # 8505289986087151261
  RICE_north_atlantic_new_vinland_courtier: "빈란드 식민지와의 새로운 연결" # 17009832615083901660
  RICE_north_atlantic_new_vinland_courtier_desc: "이 인물은 최근 빈란드 식민지와의 새로운 개인적 연줄을 만들었습니다.\n\n#italic [greenland_estates_long|E]에서 얻을 수 있는 잠재적 [gold|E], [prestige|E] 및 [piety|E] 증가#!" # 3168660988630764258
  RICE_north_atlantic_tried_exile_west: "서쪽으로 나를 추방하려 했었지" # 2549197534162349204
  RICE_north_atlantic_tried_send_west: "서쪽으로 보내고 싶어 했지" # 2262697199348292652
  RICE_iceland_skalholt_school_main: "아이슬란드 최초의 주요 종교 학교" # 1269573009432623619
  RICE_north_atlantic_aspiration_cultivate_icelands_church: "[aspiration|E]: 아이슬란드의 교회를 육성하십시오" # 17875064640736375649
  RICE_north_atlantic_aspiration_cultivate_icelands_church_desc: "#italic 아이슬란드는 수십 년 전에 기독교로 개종했지만, 기독교화는 시간이 걸리는 과정입니다. 아이슬란드의 첫 번째 주교로 임명된 이슬레이푸르는 자신의 교육을 활용하여 섬에 필요한 영적 지침을 제공하고자 합니다.#!$RICE_north_atlantic_aspiration_isleifur_desc$" # 1764602585007678228
  RICE_bartholomew_leslie_modifier: "헝가리 스코틀랜드인" # 4497647125520957859
  RICE_bartholomew_leslie_modifier_desc: "이 인물은 원래 앵글로색슨족 공주 마가렛을 수행하여 브리튼 제도로 온 헝가리 귀족이었습니다." # 10430303791170395913
  RICE_michael_scot_modifier: "스코틀랜드 오컬트 신봉자" # 12760204300031085133
  RICE_michael_scot_modifier_desc: "이 학자는 이미 수학과 언어에 능통하며, 점성술이나 연금술과 같은 오컬트와 관련된 어려운 주제를 이해하는 비범한 능력을 가지고 있습니다." # 16997865393422009850
  RICE_north_atlantic_native_american_artifact_name: "아메리카 원주민 장신구" # 12409457960699865592
  RICE_north_atlantic_native_american_artifact_desc: "전설 속 서대서양 지역에 거주하는 사람들이 만든 물건입니다. 도구였을 수도 있고, 예술 작품이었을 수도 있으며, 아니면 알려지지 않은 다른 용도로 사용되었을 수도 있습니다. 누군가가 아이슬란드 서쪽 지역을 여행하는 동안, 무력을 통해서든 아니면 이들과의 교역을 통해서든 획득한 물건입니다." # 7997188133660858760
  RICE_north_atlantic_arctic_artifact_name: "북극 장신구" # 18350069941870962452
  RICE_north_atlantic_arctic_artifact_desc: "북극 북부 먼 지역에 사는 사람들이 만든 물건입니다. 도구였을 수도 있고, 예술 작품이었을 수도 있으며, 알려지지 않은 다른 용도로 사용되었을 수도 있습니다. 누군가가 아이슬란드 서쪽 지역을 여행하는 동안, 강압적으로든 이들 부족과의 교역을 통해서든 획득했습니다." # 13871419266939659170
  RICE_north_atlantic_polar_bear_pelt_name: "북극곰 모피" # 5417979527381046882
  RICE_north_atlantic_polar_bear_pelt_desc: "[nordsetur|E], [greenland|E]에서 사냥한 북극곰 가죽입니다. 신화와 전설의 머나먼 땅에서 온 이 고급스러운 물건은 따뜻함과 편안함을 제공할 뿐만 아니라 분명 놀라움과 기쁨을 선사할 것입니다!" # 4344739953308658814
  RICE_north_atlantic_narwhal_horn_name: "일각고래 뿔" # 15640373858236023152
  RICE_north_atlantic_narwhal_horn_desc: "[greenland|E]의 [nordsetur|E]에서 사냥된 일각고래의 뿔입니다. 어떤 이들은 이 생물들이 민담과 전설에 나오는 바다 유니콘이라고 믿습니다. 많은 이들이 이 뿔이 마법적, 약용적 효능이 있다고 믿기에, 전 세계적으로 높은 가격에 거래되곤 합니다." # 17976320144179730568
  RICE_north_atlantic_walrus_ivory_name: "조각된 바다코끼리 상아" # 7996684313980407942
  RICE_north_atlantic_walrus_ivory_desc: "[greenland|E]의 [nordsetur|E]에서 사냥한 바다코끼리의 엄니로 만든 상아 예술품. 이러한 예술품은 보통 그린란드 자체에서 만들어지지 않고, 대신 그린란드와 무역 연결이 있는 북대서양의 여러 도시에서 만들어집니다." # 4614219356225536306
  RICE_greenland_struggle_ending_integration_decision: "지역 통합" # 9089534421835180160
  RICE_greenland_struggle_ending_integration_decision_desc: "한때 북대서양의 사람들은 변변찮은 군벌과 부족이었으며, 크고 차가운 바다로 오랫동안 분열되어 있었습니다. 이제 그들은 통합되어 문화, 사상, 무역이 더욱 발전하고 있으며, [greenlands|E] 정착지는 유라시아와 아메리카 대륙을 연결하고 있습니다. 극북 지방의 황금기는 이제 막 시작되었습니다!" # 16352432396697529742
  RICE_greenland_struggle_ending_integration_decision_tooltip: "그린란드와 아메리카 대륙을 북대서양 권역에 완전히 통합" # 4469299588720615994
  RICE_greenland_struggle_ending_integration_decision_confirm: "$RICE_greenland_struggle$ 종료" # 14684137242047705853
