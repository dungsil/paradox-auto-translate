  RICE_north_atlantic_learn_arctic_boats_effect_tooltip_1: "[greenlandic.GetName] [culture|E]는 낮은 @RICE_greenland_resilience_icon! [greenland_resilience|E] 및 @RICE_greenland_networks_icon! [greenland_networks|E]의 부정적인 영향을 완화하고 $RICE_north_atlantic_whale_hunt$ [decision|E] 비용을 줄이는 #V $innovation_RICE_arctic_boats$#! [innovation|E]를 잠금 해제합니다." # 4408318196892346979
