  north_atlantic.expedition.result.good: "#P #Bold 그린란드 원정#P 의 이번 [expedition_episode|E]은 좋은 결과로 마무리되었습니다!#!#! $north_atlantic.expedition.success_failure_counter$. 만약 그린란드 원정이 좋은 결과의 [expedition_episodes|E]가 나쁜 결과보다 많거나, 적어도 같다면, #P 성공#으로 간주될 것입니다." # ac872a9ebeee40c4e7eb9451e4ffeda6ccf21603
  north_atlantic.expedition.result.bad: "이 #N #Bold 끔찍한#!#! 결과로 #N #Bold 그린란드 원정#의 [expedition_episode|E]가 마무리되었습니다. $north_atlantic.expedition.success_failure_counter$. 만약 #N #Bold 그린란드 원정#에 좋지 못한 [expedition_episodes|E]가 좋은 것보다 많다면, 그것은 #N 실패#!로 간주될 것입니다." # 413e0a76b75e4b2c97db965f1440d34ade7efe44
