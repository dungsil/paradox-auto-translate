  north_atlantic.0140.desc: "빈란드는 내가 #italic 이루어낼#! 꿈입니다. 수천 리 떨어진 이 전설의 땅으로 항해하는 데 드는 비용이나 위험, 그리즐랜드 공동체에 미칠 부담에 대한 비참한 주장들에 흔들리지 않았습니다. 빈란드는 비록 귀중한 자원이 많지는 않지만, 정착하기에 완벽한 비옥한 땅입니다.\n\n\n몇몇 정착민들을 나와 같은 생각을 하고, 용기와 실력을 증명하고 싶어하는 사람들을 모집할 수 있었습니다. 그들은 먼저 이 이국적인 땅에 작은 전초기지를 세워야 합니다. 이렇게 하면 향후 빈란드 지역에서 활동할 기반을 마련할 수 있을 것입니다. 미래에는 아마도 이 전초기지가 제대로 된 정착지로 성장할 것입니다!" # 1966393764434043339
  north_atlantic.0140.a: "그들에게 행운을 빕니다!" # 4917786455134618141
  north_atlantic.0140.a.tooltip: "이 노력은 약 1년이 소요될 것으로 예상됩니다." # 14104693040825095390
  north_atlantic.0141.t: "빈란드의 감독관" # 13160167302459158190
  north_atlantic.0141.desc.courtiers: "저의 궁정 내 일부는, 제 대신 빈란드에 전초기지를 건설하는 우리의 시도를 감독하고자 합니다. 위험천만한 여정이겠지만, 성공한다면 그들은 분명 미래 세대에 의해 영웅적인 업적을 인정받을 것입니다!" # 14769284713555573899
  north_atlantic.0141.desc.no_courtiers: "재상들 중 빈란드에 전초기지를 건설하는 사업에 관심을 보이는 이가 없군. 재상들이 모두 겁쟁이들인가? 그들은 비용과 위험, 그리고 그린란드의 자원 고갈에 대한 그들의 실용적인 우려에 대해 징징거리기만 할 뿐! 모험심, 용기, 야심은 어디로 사라진 걸까? 참으로 안타깝군." # 11417894475828202220
  north_atlantic.0141.desc.local: "어떤 이들은 또한, 빈란드에 있는 우리의 요새 감독관으로 [local.GetWomanMan]인 [local.GetFullName]이라는 유명한 숙련된 여행가를 추천했습니다. [local.GetSheHe|U]는 우리 빈란드 요새의 감독관으로 적합할 것입니다. 하지만, [local.GetSheHe]는 [local.GetHerHis] 노고에 대한 보상을 요구할 것입니다." # 5484195898315066740
  north_atlantic.0141.a: "[candidate_1.GetFirstName]은 감독관으로서 필요한 능력과 경험을 갖추고 있습니다." # 13228347774100423605
  north_atlantic.0141.b: "[candidate_2.GetFirstNameNoTooltip]가 감독관으로서 잘 해낼 것이라고 확신합니다." # 1070728021685352461
  north_atlantic.0141.c: "[local.GetFirstNameNoTooltip]은 적절한 경험을 갖추고 있습니다.  [local.GetHerHim]을 고용하십시오!" # 16996801394879583741
  north_atlantic.0141.d: "굳이 공식적인 감독관은 필요 없을 것 같습니다." # 6137896863593590419
  north_atlantic.0142.t: "빈란드 소식" # 17975658641131056303
  north_atlantic.0142.desc: "오늘, 빈란드에 새로운 거점을 세우려는 최근 시도에 대한 소식을 접했습니다." # 8204893316194374360
  north_atlantic.0142.desc.success: "다행히도, 반대파의 주장은… 당분간 틀렸음이 증명되었습니다.  풍요로운 빈란드에 보낸 소규모 정착민들이 성공적으로 작은 전초기지를 건설했습니다.\n\n아마도 언젠가 진정한 영구 정착지를 건설하는 계획을 세울 수 있을지도 모릅니다! 하지만 성급하게 생각해서는 안 됩니다.  반대파의 주장이 옳았던 점은, 적어도 이 #italic has#!가 값비싼 대가를 요구했다는 점입니다.  우선 이 전초기지가 잘 발전할 수 있도록 확실히 해야 합니다. 그래야 이 사업에 투자한 자원이 헛되지 않았음을 입증할 수 있을 테니까요." # 9841545516467619742
  north_atlantic.0142.desc.fail: "비널란드에 파견했던 개척대가 작은 거점을 마련하지 못한 듯합니다. 부족한 계획, 한정된 물자와 자원, 토착민들의 적대감, 저하된 사기, 또는 다른 이유 때문인지, 그들은 비널란드에서 생존자들을 데리고 돌아왔습니다. 좌절과 절망에 잠긴 채 말입니다.\n\n아마도 비널란드에 발판을 마련하는 어려움을 과소평가했던 것 같습니다." # 10793004545485011312
  north_atlantic.0142.a: "다음에 어떻게 될지 지켜봐야겠네요." # 2782207546853047930
  north_atlantic.0143.t: "$north_atlantic.0142.t$" # 7477205327895028899
  north_atlantic.0143.desc: "[vinland_colonizer.GetTitledFirstName]가 우리 위대한 왕조 [ROOT.Char.GetDynasty.GetName]의 이름으로 빈란드에 전초기지를 세웠습니다. 이 먼 나라, 전설과 신화의 땅에서 우리의 야망을 발판 삼을 수 있기를 바랍니다.\n\n물론, 이러한 모험이 장기적으로 성공할지에 대해 회의적인 사람들이 많습니다. 빈란드는 풍요로운 땅이지만, 그린란드(그 자체로도 문명으로부터 멀리 떨어져 있습니다)로부터도 매우 멀고, 수익성 있는 자원이 부족합니다.\n\n결국 [ROOT.Char.GetDynasty.GetName]이 승리하고, 이 빈란드 전초기지가 성공하기를 기대할 뿐입니다." # 223632521660039507
  north_atlantic.0143.a: "다음에 어떻게 될지 지켜보겠습니다." # 1202025607703797793
  north_atlantic.0144.t: "빈란드 정착... 영구적으로" # 12048412595530558983
  north_atlantic.0144.desc: "오래 전, 용감한 모험가 [leif.GetFirstNameNicknamed]는 그린란드를 떠나 푸른 대양을 항해하며, [leif.GetSheHe]가 빈란드라 명명한 풍요로운 땅을 발견했습니다. 그린란드 정착지가 성장함에 따라 빈란드에서의 활동도 확장되었습니다. 그린란드, 아이슬란드, 그리고 다른 곳에서 온 사람들이 빈란드 해안을 따라 작은 전초기지를 세워 탐험, 자원 채집, 그리고 우호적인 현지인들과의 교역, 적대적인 이들과의 전투에 참여했습니다.\n\n우리 [ROOT.Char.GetDynasty.GetName] 가문은 빈란드에서 주요 가문 중 하나였습니다. 그린란드 식민지가 북대서양 세계의 일부로 확고하게 자리 잡았으니, 이제 마침내 서쪽을 향한 시선을 돌려야 할 때입니다.\n\n저는 빈란드 전초기지를 영구 정착지로 변화시키기 위해 필요한 자원과 이주민들을 모았습니다. 오해를 피하기 위해, 현지 동맹국들에게도 우리의 의도를 통보했고, 그들은 우리 민족 간의 증대된 상업, 문화, 외교적 관계에 열의를 보이고 있습니다." # 14852031710166269548
  north_atlantic.0144.a: "모두 잘 되기를 바랍니다." # 9962722572041252890
  north_atlantic.0144.a.tooltip: "이 노력은 약 1년이 소요될 것으로 예상됩니다." # 16412099299511772051
  north_atlantic.0145.t: "영구적인 빈란드 식민지" # 6563570950197058754
  north_atlantic.0145.desc: "우리가 해냈습니다.\n\n오늘 빈란드에서 좋은 소식이 전해졌습니다. 정착민과 물자를 실은 배들이 빈란드에 있는 우리 가문의 기존 거점을 크고 규모가 큰 정착지로 확장하는 데 성공했습니다. 지역 주민들과의 우정도 무역과 전쟁에서 우리와 함께 협력할 새로운 기회를 기대하고 있습니다.\n\n실제로 이 사건은 식민지에 매우 큰 변화를 가져왔습니다. 많은 사람들이 새로운 민족, [new_culture.GetCollectiveNoun]으로 자신을 인식하기 시작했습니다.\n\n이제 빈란드는 그린란드와 비교하더라도 우리가 알고 있는 세상의 변방으로 여겨지지 않을 것입니다. 경제적인 유용성 측면에서 그린란드에 비할 수는 없겠지만, 우리 가문의 지도 아래 빈란드 식민지는 유라시아와 아메리카 대륙 사이의 중요한 연결 고리 역할을 할 수 있으리라 확신합니다." # 18285448669989494305
  north_atlantic.0145.a: "빈란드가 번영하고 성장하는 모습을 보게 되어 기쁩니다." # 8846513051172366084
  north_atlantic.0146.t: "$north_atlantic.0145.t$" # 8840286138536398048
  north_atlantic.0146.desc: "수십 년 전, [leif.GetFirstNameNicknamed]가 빈란드를 발견했을 때, 그린란드(그 자체로도 유럽에서 멀리 떨어져 있음)는 물론, 이윤 창출 자원의 부재로 인해 빈란드를 장기간 정착하기 어렵다는 인식이 지배적이었습니다.\n\n하지만 그 이후로 상황은 변했습니다. 무역, 문화, 외교 네트워크가 확장되면서 그린란드는 북대서양 문명의 중요하고 안정적인 일부로 자리매김했습니다. 시간이 흐르며, 그린란드인들은 빈란드에 소규모 거점을 설립하여 무역, 탐험, 자원 채굴에 나섰습니다.\n\n[vinland_colonizer.GetTitledFirstName]의 지휘 아래 이러한 거점 중 하나가 확장되어 상당한 규모의 마을로 성장했습니다.  이는 유라시아 출신 사람들이 빈란드에 건설한 최초의 영구 정착지입니다. 규모는 그린란드에 비해 작고 수익성도 낮지만, 이 식민지는 분명 북대서양 양쪽을 연결하는 중요한 교두보가 될 것입니다.  거기서 많은 사람들이 새로운 민족, [new_culture.GetCollectiveNoun]으로서 자신을 인식하기 시작하고 있습니다.\n\n불가능하다고 여겨졌던 것을 이룬 [vinland_colonizer.GetTitledFirstNameNoTooltip]은 [leif.GetFirstNameNicknamedNoTooltip]와 함께 북대서양 역사상 가장 중요한 인물 중 한 명으로 기억될 것입니다." # 7433550425295025588
  north_atlantic.0146.a: "참으로 역사적인 사건입니다!" # 14074408038646336243
  north_atlantic.0147.desc: "[leif.GetFirstNameNicknamed]이 빈란드를 발견한 이후로, 그곳에 그린란드처럼 대규모의 영구적인 정착지를 건설하는 가능성에 대한 논의가 많았습니다. 이제 그린란드 정착지가 안정적으로 장기간 지속 가능해짐에 따라, 일부는 빈란드에서도 그와 같은 목표를 달성하고자 합니다.\n\n특히, [vinland_person.GetTitledFirstName]은 이러한 식민지 건설을 주도하기로 결정하고, 빈란드에 있는 [vinland_person.GetHerHis] 가족의 작은 거점을 상당한 규모의 정착지로 확장하기 위해 자원과 이주민을 모으고 있습니다. 이 소식이 퍼지면서, [vinland_person.GetSheHe]의 노력이 주목받고 있습니다.\n\n만약 이 노력이 성공한다면, 빈란드 식민지는 그린란드처럼 유라시아와 아메리카 대륙을 연결하는 중요한 교두보가 될 수 있을 것입니다." # 12298273403621503317
  north_atlantic.0147.a: "다음에 어떻게 될지 지켜보겠습니다." # 16290278551379260911
  north_atlantic.0147.tooltip: "[vinland_person.GetFirstNameNoTooltip]이나 [vinland_person.GetHerHis]의 상속자가 [vinland_colony|E] 건설에 성공한 경우, 다른 [rulers|E]에게는 $RICE_north_atlantic_settle_vinland$ 결정이 더 이상 제공되지 않습니다." # 9806609065752001340
