  game_concept_greenland_expedition: "원정" # 12352625497613036715
  game_concept_greenland_expedition_desc: "[RICE_greenland_struggle|E]가 진행 중이거나 좋은 결말로 해결되었을 경우, 그 [houses|E]에 [greenland_estate_long|E]가 있는 [rulers|E]는 $RICE_north_atlantic_explore_americas$ 결정을 내릴 수 있습니다.\n\n탐험이 시작되기 전에, [greenland_expedition_leader|E]를 선택해야 합니다. 탐험 이벤트 체인 자체는 세 가지 [expedition_episodes|E]로 나뉘며, 이는 [greenland_leader_s|E]의 [skills|E]에 영향을 받을 수도 있는 #Bold 긍정적#!, #Bold 중립적#!, 또는 #Bold 부정적#! 결과를 가질 수 있습니다. 이러한 결과는 탐험이 #P 성공#!하거나 #N 실패#!하는 데 영향을 미칩니다.\n\n탐험을 보낼 수 있는 세 가지 지역은 [markland|E], [helluland|E], 그리고 [vinland|E]입니다. 이들은 모두 (혹은, [vinland|E]의 경우, 심지어 방해하는) [greenland_colony|E]에 다양한 방식으로 이점을 제공합니다." # 
  game_concept_greenland_great_expedition_s: "대원정의" # 18130035947229195042
  game_concept_greenland_great_expeditions: "웅장한 원정" # 8141400480540168960
  game_concept_greenland_great_expedition: "대원정" # 11217874275951348461
  game_concept_greenland_great_expedition_desc: "일반적인 [greenland_expeditions|E]와 달리, $game_concept_greenland_great_expeditions$는 에릭 붉은수염의 [greenland|E] 발견이나 레이프 에릭손의 [helluland|E], [markland|E], [vinland|E] 원정과 같은 역사적 사건에 해당하는 중요한 탐험 여정입니다. 동시에 활성화될 수 있는 것은 하나뿐입니다." # 2182751146986479400
