  RICE_north_atlantic_recruit_native_american_warriors_context_tooltip: "#강조 역사적 배경:# 북동부 원주민 사회에서, 초기 유럽 자료에 따르면 개방된 전투는 매우 의식화된 사건이었습니다. 그러나 이러한 자료들은 이 지역에서 이루어진 약탈, 매복, 게릴라전의 역할을 간과했을 가능성이 높습니다. 콜럼버스 이전 시대에도 많은 정착지에 다층적인 목제 요새의 증거가 있으며, 끊임없는 만연한 전쟁의 파괴를 억제하기 위해 호덴소니(즉, 이로쿼이)와 같은 거대 연맹이 부분적으로 형성되었을 가능성이 있습니다." # 247db0739745ac93107914c8dc4afab96e6b6bb7
