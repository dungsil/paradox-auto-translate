  north_atlantic.0003.t: "그린란드 식민지" # 10199668602675789857
  north_atlantic.0003.desc: "비록 그린란드에 갈 계획은 없지만, 가문의 영향력을 강화하기 위해 식민지에 참여할 방법을 찾고 싶습니다.\n\n지역 유력 인사, [guide.GetFirstName](이)가 그곳으로 이주할 계획입니다. 떠나기 전에 [guide.GetSheHe]가 저를 방문하여 다음과 같은 조언을 해줍니다. “그린란드에 #bold 영지#!를 세우고 정착민들을 #bold 지원#!하여 당신과 식민지가 서로 이익을 얻을 수 있도록 해야 합니다. 예를 들어 #bold 노르드세투르#!에서 바다코끼리를 사냥하여 상아를 팔아 큰 돈을 벌 수 있습니다! 용감하시다면 #bold 탐험대#!를 후원하여 그곳에 무엇이 있는지 발견함으로써 영원한 영광을 얻을 수도 있습니다.”" # 16356953408078539754
  north_atlantic.0003.a: "많은 것을 배운 것 같군. 통찰력에 감사하네." # 12514357645398683079
  north_atlantic.0003.b: "그린란드 자체에 대한 더 자세한 정보를 알려드릴까요?" # 6595826681822693741
  north_atlantic.0004.t: "그린란드의 자원 및 압박" # 9108303719696019107
  north_atlantic.0004.desc: "\"[guide.GetFirstName]의 생각은 이렇소.\" \"그린란드의 정착민들이 #bold 끈기#!를 증명하고 외부 세계와 강력한 #bold 관계망#!을 유지하는 한, 대부분의 압력은 견뎌낼 수 있을 거요. 신화와 전설 속의 더 먼 땅도 있을 수 있지만, 명예에 욕심을 부리지 마시오. 그 땅이 너무 멀고 수익성 있는 자원이 거의 없다면 시간과 돈을 낭비할 수도 있으니, 이 땅에 정착하는 #bold 생존 가능성#!을 신중히 고려하시오. 이 모든 것을 명심하고, 그린란드와 그 너머에서 우리가 무엇을 탐험하고 성취할 수 있을지 누가 알겠소?\"\n\n[guide.GetFirstNameNoTooltip]는 그린란드의 상황에 대한 더 유용한 조언을 해 주었고, [guide.GetSheHe]가 떠나기 전에 [guide.GetHerHim]에게 감사를 표하오." # 12091251602766414875
  north_atlantic.0004.a: "정말로 흥미로운 시대에 살고 있군!" # 9944465644714213496
