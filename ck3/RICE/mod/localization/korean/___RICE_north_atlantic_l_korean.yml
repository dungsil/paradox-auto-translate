  north_atlantic.expedition.result.good: "#P #Bold 그린란드 원정#P 의 이번 [expedition_episode|E]은 좋은 결과로 마무리되었습니다!#!#! $north_atlantic.expedition.success_failure_counter$. 만약 그린란드 원정이 좋은 결과의 [expedition_episodes|E]가 나쁜 결과보다 많거나, 적어도 같다면, #P 성공#으로 간주될 것입니다." # 12948064407994538433
