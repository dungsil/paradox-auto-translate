  game_concept_greenland_leader: "지도자" # e26c936bbeca6562033f9b20e2906abe14b938c0
  game_concept_greenland_expedition_leader_s: "탐험대장의" # 4abd44f04bbc38d3808109022a4e44d680b33833
  game_concept_greenland_expedition_leaders: "원정대 지휘관" # 1b526cc1d3198248b9fd8a236c7f863c8a76b3b4
  game_concept_greenland_expedition_leader: "원정대장" # d1ea67e9d2dd4cf878b955726f0c326d206722e3
  game_concept_greenland_expedition_leader_desc: "모든 [greenland_expedition|E]에는 지도자가 필요합니다. 귀하의 [courtiers|E] 중에서 지도자가 선정되지 않거나, 어떠한 [courtiers|E]도 원하지 않을 경우, 게임은 [greenland_expedition|E] 시작 시 귀하를 위해 지도자를 생성할 것입니다.\n\n지도자의 선택은 [expedition_episodes|E]의 결과에 영향을 줄 수 있기 때문에 중요합니다. [greenland_expeditions|E]에서 무엇을 마주할지 알 수 없으므로, 모든 분야에 능통한 지도자를 선택하는 것이 좋습니다." # 0002ac0b90cd3d854ae8a21f641ffe28ceabf0e0
  game_concept_expedition_episode_long: "탐험 에피소드" # 0a75b8d72e67d635b5d9a5d95679f4f9359ebf04
  game_concept_expedition_episodes_long: "원정 에피소드" # 77d4f62bdd68757a234210b6fe932a9b95aae961
