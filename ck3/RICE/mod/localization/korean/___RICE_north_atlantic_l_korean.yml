  game_concept_vinland_full_viability_desc: "[빈란드|E] 정착의 매력도는 [그린란드_투쟁|E]에 참여하는 자들에게 전 세계적으로 영향을 미치는 지표입니다. 대중 역사에서 유명하지만, 노르드인들은 [빈란드|E]에 장기적으로 머물지 않았습니다. 그 이유는 [빈란드|E]가 너무 멀고, 더 수익성 있는 [그린란드|E] 개발에 투입할 수 있는 자원을 낭비하는 행위였기 때문입니다. 따라서 [빈란드|E]의 @RICE_빈란드_생존가능성_아이콘! 생존가능성을 높이는 것은 어려울 것입니다.\n\n\n[그린란드_투쟁|E]이 활발할 때 [빈란드|E]의 생존가능성을 높이는 주요 방법은 두 가지 [결정|E]을 통해서 이루어집니다. 하나는 [그린란드_탐험대|E]를 [빈란드|E]로 파견하는 것이고, 다른 하나는 [왕조|E]에 [빈란드_전초기지|E]가 존재할 경우 [빈란드|E]를 [그린란드_지원|E]하는 것입니다. [그린란드_투쟁|E]이 좋은 결말로 해결될 경우, 생존가능성은 매년 무작위로 조금씩 증가하여 #V 50#!에 도달할 때까지 꾸준히 상승할 것입니다. (만약 그 수치가 아직 그보다 낮다면)." # 5d5ae715f46e5fa75b86882b622bab387059e26d
