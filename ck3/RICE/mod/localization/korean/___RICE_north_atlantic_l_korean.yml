  north_atlantic.0040.t: "원정: 새로운 친구?" # 14476927336392179223
  north_atlantic.0040.desc: "전언에 따르면 [leader.GetSheHe]는 [native_leader.GetTitledFirstName]라는 자가 이끄는 소규모 현지인 무리와 접촉했다고 합니다. 언어 장벽에도 불구하고, 이 현지인들은 평화적인 의도를 가지고 있으며 교역을 원한다는 것을 알 수 있습니다.\n\n[leader.GetFirstNamePossessiveNoTooltip] 원정대 구성원들은 다음 행동에 대해 의견이 분분합니다. 일부는 현지인들이 우리에게 대항할 수 있는 무기나 도구를 주는 것을 원치 않습니다. 다른 사람들은 현지인들의 신뢰를 얻는 것이 중요하며 그들이 교환하려는 귀중품이 있는지 확인해야 한다고 주장합니다. 또 다른 사람들은 이 현지인들이 순진하다고 느끼므로 그들을 훔치거나 납치하는 것이 더 낫다고 생각합니다. [leader.GetFirstNameNoTooltip]는 무엇을 하기로 결정했을지 궁금하군요." # 9344287636961883459
  north_atlantic.0040.a: "생각해보니 [leader.GetSheHe]는 현명하게도 [native_leader.GetFirstNamePossessiveNoTooltip] 백성과 거래하려 했던 것 같군" # 11901672592827491879
  north_atlantic.0040.a.failure: "[leader.GetFirstNameNoTooltip](은)는 양측 모두가 받아들일 수 있는 무역 협정을 협상하는 데 실패했습니다" # 3219470581383091279
  north_atlantic.0040.a.success: "[leader.GetFirstNameNoTooltip](이)가 양측 모두에게 만족스러운 무역 협정을 체결하는 데 성공했습니다" # 13858929482617135587
  north_atlantic.0040.b: "[leader.GetSheHe|U]는 분명 조심스러웠고, 항해를 떠나기 전에 거래를 거부했지." # 16759991267027498310
