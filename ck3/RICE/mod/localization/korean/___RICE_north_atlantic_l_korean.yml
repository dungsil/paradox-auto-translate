  RICE_north_atlantic_skalholt_school_context_tooltip: "#emphasis 역사적 배경:#! 독일에서 교육받은 아이슬란드 족장 이슬레이푸르 기수르손은 1056년 브레멘 대주교 아달베르트에 의해 아이슬란드 최초의 주교로 임명되었습니다. 이슬레이푸르의 주목할 만한 업적 중 하나는 그의 가족 농장인 스칼홀트에 주요 학교를 설립한 것입니다. 아이슬란드는 최근에 기독교화되었기 때문에, 이는 아이슬란드에서 교회의 권위를 강화하는 데 도움이 되었습니다. 이슬레이푸르의 아들인 테이투르와 기수르는 성직자였으며, 그의 사후 아이슬란드의 종교 및 학술 기관을 계속 확장할 것입니다." # 219600470073991643
