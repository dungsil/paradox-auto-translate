  game_concept_vinland_colony_long: "빈란드 식민지" # ba47989f0d06f58bc11ec711d00d5ad6f21ab00b
  game_concept_vinland_colony_long_desc: "[빈란드|E]를 영구 정착시키는 것은 쉬운 일이 아닙니다. 심지어 [그린란드|E]의 장기적인 지속가능성에도 해로울 것이며, [통치자|E]들이 시도할 만큼 어리석다면 거의 또는 전혀 보너스를 얻지 못할 가능성이 매우 높은 고비용의 사업일 것입니다. 결국, 역사적으로 [빈란드|E]에 노르웨이인들의 존재는 매우 짧았습니다.\n\n만약 [빈란드|E] 식민화에 굳게 마음을 먹었다면, 여러 단계로 진행해야 합니다. 첫째, 귀하의 [왕조|E]는 $RICE_북대서양_빈란드_전초기지_건설$ 결정을 내려야 하며, 이는 귀하의 [왕조|E]에게 [GetModifier('RICE_북대서양_빈란드_전초기지').GetNameWithTooltip] [수정자|E]를 제공합니다. 그러나 이는 [빈란드|E]의 @RICE_빈란드_실현가능성_아이콘! [빈란드_실현가능성|E]에 따라 실패할 가능성이 있습니다. 만약 성공한다 해도 (역시 [빈란드|E]의 @RICE_빈란드_실현가능성_아이콘! [빈란드_실현가능성|E]에 따라) 매년 [빈란드|E] 내 모든 전초기지가 실패할 가능성이 있습니다.\n\n이러한 실패를 막기 위해서는 $RICE_북대서양_빈란드_정착$ 결정을 내려야 합니다. 이 결정은 단 하나의 [왕조|E]만이 내릴 수 있습니다. 하지만 이 [결정|E]은 [그린란드_투쟁|E]가 좋은 결과로 해결된 경우에만 가능합니다.\n\n결론적으로, [빈란드|E]는 위험한 모험이며, 많은 시간과 자원이 들 가능성이 높습니다. 먼저 [그린란드|E]에 집중하고, [투쟁|E]이 해결된 후 [빈란드|E]를 고려하는 것이 좋습니다." # 9033e7f1d056c99f06221970b2dba3f2eea46bc5
  innovation_RICE_dog_sleds: "개썰매" # a908fde608082d54fd29cea1be278cdf4c734a33
  innovation_RICE_dog_sleds_desc: "북쪽 변경 지역에서는 특정 개들이 눈과 얼음 위를 썰매를 끌도록 훈련되어 왔습니다.  이러한 썰매는 광활한 거리의 여정, 물자 수송, 사냥에 효과적인 것으로 입증되었습니다." # adbf9934996154ebd7c6564065e2f81d829bc801
  innovation_RICE_arctic_boats: "북극 보트" # 26cfd430cf2c75b0f899d4e3944381c1e96f24ca
  innovation_RICE_arctic_boats_desc: "북극해의 혹한 지역에서는, #italic 카약#!와 #italic 우미악#!이라는 두 종류의 배가 사람들을 수송하고, 특히 거대하고 무시무시한 고래를 사냥하는 데 도움이 되는 데 사용됩니다." # 1de8220417a64c70f50f7ff44f2be740159a70e8
  innovation_RICE_toggling_harpoons: "활을 전환하기" # f7464d90347d03801e4c58724e59b5dd69341075
  innovation_RICE_toggling_harpoons_desc: "해상 사냥에 자주 사용되었던 고대 창과 달리, 이 조작 가능한 창은 혁신적인 발명품입니다. 단 하나의 날카로운 부분 대신 두 개의 날카로운 부분이 있습니다. 하나는 던지는 부분에 고정되어 있고, 다른 하나는 분리 가능하며, 첫 번째 부분 위에 뚜껑처럼 덮여 있습니다. 이러한 구조는 동물의 몸속에 더욱 효과적으로 박히도록 창을 설계했습니다." # be3929ed241dd8e653c8b034ba1bd6cb4aef9def
