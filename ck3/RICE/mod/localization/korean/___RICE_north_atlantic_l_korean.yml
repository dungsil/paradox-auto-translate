  RICE_north_atlantic_explore_americas_context_tooltip: "#emphasis 역사적 배경:#! 빈란드에 존재했던 노르드족은 진정한 식민지가 아닌 짧은 경유지에 불과했지만, 마르클란드와 헬룰란드에 노르드족이 계속해서 방문했다는 증거가 있습니다. 마르클란드는 14세기 후반까지 그린란드에 목재를 공급하는 역할을 했으며, 노르드족이 수세기 동안 헬룰란드의 원주민들과 정기적으로 교역했다는 논쟁의 여지가 있는 이론도 있습니다." # 184850501010498524
