  north_atlantic.0100.t: "그린란드에 원조를 보내는 중" # 217344427261602452
  north_atlantic.0100.desc: "그린란드 정착지는 외지고 규모가 작아서 유럽 본토에 있는 우리들이 그들의 운영을 돕는 데 의존하는 경우가 있습니다. 식민지가 번성하더라도 우리가 돕는 것이 해롭지 않습니다. 특히 그린란드의 상아는 다양한 대서양 해상 무역로를 따라 거래되는 중요하고 가치 있는 상품이기 때문입니다." # 15004204041731745096
  north_atlantic.0100.desc.basic_supplies: "그리하여 나는 그린란드에 보낼 물자를 모았습니다. 비록 소박한 물품이지만, 식량부터 도구, 원자재, 간단한 종교 유물에 이르기까지 이러한 생필품은 그린란드인들의 일상생활에 도움이 될 것이므로 의심할 여지없이 그들에게 감사함을 받을 것입니다." # 13443741745724345910
  north_atlantic.0100.desc.settlers: "그리하여 나는 내 영토에 거주하는 많은 사람들을 모집하여 그린란드에 정착시켰다. 이 용감하고 강인한 남녀들은 저마다 다른 이유로 그린란드로 이주했을 것이다. 하지만 이미 미미한 그린란드 정착지의 인구로서는 새로운 정착민 한 명 한 명이 중요하며, 그들의 기술과 노고는 식민지의 지속적인 생존을 보장할 것이다." # 5424844473522099105
  north_atlantic.0100.desc.food: "그리하여 저는 그린란드에 보낼 많은 식량과 가축을 모았습니다. 곡물, 생선 등의 음식은 그린란드 정착촌이 겨울을 나는 데 도움이 될 것이며, 가축은 그린란드 사람들이 농가에서 앞으로 몇 년 동안 계속해서 더 많은 음식을 생산할 수 있도록 해줄 것입니다." # 9115967474022716778
  north_atlantic.0100.desc.materials: "그리하여 나는 그린란드에 보낼 대량의 자재를 모았습니다. 돌에서 철과 다른 금속에 이르기까지, 그것들은 모두 새로운 건물을 짓거나, 새로운 도구를 수리하거나 만들거나, 배를 만드는 등 그린란드 정착지에 실질적인 용도로 사용될 것입니다. 그러한 지원은 장기적으로 그린란드인들에게 큰 도움이 될 것입니다." # 10403346291187122262
  north_atlantic.0100.desc.clergy: "이에 저는 용감한 [ROOT.Char.GetFaith.GetAdjective] 신앙의 [ROOT.Char.Custom('DefaultPriestTitlePlural')] 몇몇을 그린란드로 보내기로 했습니다. 비록 그 수는 적지만, 이 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들은 고향으로 돌아가지 못할 수도 있다는 것을 알고 있습니다. 하지만 모험에 대한 갈망과 현지인들의 정신적 필요를 돕는 기회가 그들에게는 그만한 가치가 있습니다. 그들은 그린란드인들과의 문화적, 정치적 유대를 유지하는 데 있어 귀중한 중재자 역할을 할 것입니다." # 10231725653903001176
  north_atlantic.0100.desc.hunting_stations: "그리하여 나는 그린란드에 여러 사냥 기지를 건설할 목적으로 보급품과 숙련된 노동자를 실은 배를 보냈습니다. 그린란드 서부 해안선을 따라 전략적 요충지에 건설된 이 구조물들은 노르드세투르에서 매년 바다코끼리 사냥을 하는 동안 보급품, 피난처, 사냥한 동물을 가공할 장소를 제공하는 데 매우 중요합니다." # 13956946771752706501
  north_atlantic.0100.desc.shielings: "그리하여 저는 그린란드에 여러 셸링을 건설할 목적으로 보급품과 숙련된 노동자를 실은 배를 보냈습니다. 북대서양 어디에 건설되든, 이 소박하지만 중요한 구조물은 가축(또는 심지어 사람들)을 수용할 뿐만 아니라 곡물과 기타 물자를 보관하는데, 다시 말해 일상 생활에 필수적입니다." # 1946524727314675052
  north_atlantic.0100.desc.temples: "그리하여 저는 그린란드 정착지에 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship](을)를 건설하고자 보급품과 숙련된 노동자들을 실은 배를 보냈습니다. 비록 우리와 멀리 떨어져 살고 있지만, 그린란드의 [ROOT.Char.GetFaith.GetAdherentNamePlural]은 여전히 영적인 욕구가 있으며, [ROOT.Char.GetFaith.PantheonTerm]에게 기도할 장소가 필요합니다. 또한 [ROOT.Char.GetFaith.HouseOfWorshipPlural|U]은 지역 사회 센터 역할도 하여 그린란드의 삶의 질을 더욱 향상시킵니다." # 11978371950636721219
  north_atlantic.0100.a: "이 배들이 그린란드까지 안전하게 항해하길!" # 10319172634216938163
  north_atlantic.0100.a.tooltip: "모든 일이 순조롭게 진행된다면 배는 목적지에 도착하는 데 몇 주가 걸릴 것입니다." # 9025852195842209773
  north_atlantic.0101.t: "그린란드에 지원군 도착" # 10020831873882760189
  north_atlantic.0101.desc: "그린란드에서 온 희소식!" # 8486865041380645293
  north_atlantic.0101.desc.basic_supplies: "그린란드에 보낸 기본 보급품이 안전하게 도착했다는 소식을 들었습니다. 의심할 여지 없이 현지 그린란드인들에게 큰 도움이 될 것입니다. 바라건대 그들이 잘 활용할 수 있기를 바랍니다!" # 11868627225220156985
  north_atlantic.0101.desc.settlers: "그린란드로 이주하도록 모집한 정착민들이 안전하게 도착했다는 소식을 들었습니다. 새로운 고향에 적응하는 데 시간이 좀 걸리겠지만, 그들과 그들의 기술, 인맥은 식민지에 큰 도움이 될 것이라고 확신합니다." # 17030106571215808367
  north_atlantic.0101.desc.food: "제가 보낸 식량과 가축이 그린란드에 안전하게 도착했다는 소식을 들었습니다. 그린란드의 외딴 정착지는 계속 유지되고 있지만, 그 지역의 혹독한 환경을 고려할 때 여분의 식량과 가축은 앞으로 닥칠 수 있는 어려운 시기를 대비하는 데 항상 좋은 보험이 됩니다." # 5910510300975844896
  north_atlantic.0101.desc.materials: "제가 보낸 그린란드행 물자 수송품이 안전하게 도착했다는 소식을 들었습니다. 그린란드의 외딴 정착지들은 그 지역의 혹독한 환경 때문에 계속 고통받고 있지만, 이러한 물자 공급을 늘리면 식민지 사람들이 어떤 어려움도 이겨내고 생산성을 유지하는 데 도움이 될 것입니다." # 11242390895889120794
  north_atlantic.0101.desc.clergy: "제가 그린란드에 파견한 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들이 안전하게 도착했다는 소식을 들었습니다. 이 용감한 영혼들이 고향으로 돌아오기까지 몇 년이 걸릴 수도 있고, 영영 돌아오지 못할 수도 있습니다. 하지만 확실한 것은 그린란드의 [ROOT.Char.GetFaith.GetAdherentNamePlural]께서 이 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들이 제공할 수 있는 영적 지도에 감사할 것이라는 점입니다." # 1072274782685117643
  north_atlantic.0101.desc.hunting_stations: "제 배가 노동자들과 물자를 싣고 그린란드에 도착하여 그린란드 서부 해안선을 따라 여러 사냥 기지를 건설하는 작업이 시작되었다는 소식을 들었습니다. 완공되면 노르드세투르에서 매년 바다코끼리 사냥을 하는 사냥꾼들에게 매우 귀중한 도움이 될 것입니다." # 16654950969618332425
  north_atlantic.0101.desc.shielings: "제 배들이 노동자들과 물자를 싣고 그린란드에 도착하면서, 그린란드 정착지에 여러 셸링 건설 작업이 시작되었다는 소식을 들었습니다. 완공되면 지역 농부와 목동들이 일상 업무에 매우 유용하게 사용할 수 있을 것입니다." # 11902657023470877198
  north_atlantic.0101.desc.temples: "노동자들과 물자를 실은 제 배들이 그린란드에 도착하여, 그린란드 정착지에 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship](사원) 건설 작업이 시작되었다는 소식을 들었습니다. 완공되면 그린란드의 [ROOT.Char.GetFaith.GetAdherentNamePlural](신도)에게 영감을 주고 위로하며, [ROOT.Char.GetFaith.PantheonTerm](만신전)에 기도하고 공동체로서 모일 수 있는 장소를 제공할 것입니다." # 9117451206721462795
