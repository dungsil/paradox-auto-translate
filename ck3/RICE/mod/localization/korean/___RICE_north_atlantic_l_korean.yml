  RICE_north_atlantic_support_greenland_context_tooltip: "#emphasis 역사적 배경:#! 10세기 후반부터 15세기 초까지 그린란드는 구세계의 북서쪽 변경 지역이었습니다. 그러나 그들의 먼 위치에도 불구하고, 그린란드의 노르드 정착지는 유라시아와 중요한 연계를 유지했습니다. 유럽의 무역 중심지로 수출된 해마 상아, 북극곰 가죽, 나르발 상아부터 그린란드 신자들을 위해 교회에서 임명된 주교들까지 말입니다. 이러한 연계는 그린란드가 유라시아의 사건들과 교류하고 관련되도록 유지하는 데 도움이 되었습니다." # 841602281603423196
  RICE_north_atlantic_greenland_aid_type: "This is not a question that can be answered without more context.  To choose how to support Greenland, I need to know:\n\n* **What kind of support?**  Military, economic, religious, or something else?\n* **Who is asking for support?**  A ruler of Greenland?  A distant power with interests there?\n* **What is the current situation in Greenland?**  Is there a crisis?  A threat?  A need for development?\n* **What are the potential consequences of different support strategies?**  What are the risks and rewards of each approach?\n\nPlease provide more details about the scenario." # 18142068670035292814
