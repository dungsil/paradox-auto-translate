  north_atlantic.0200.t: "오크스" # 3503201883842786362
  north_atlantic.0200.desc: "큰바다오리는 대서양의 많은 지역에서 눈에 띄는 존재입니다. 이 크고 날지 못하는 새는 이 지역의 군체에서 발견되며 흔한 식량 공급원입니다.\n\n이 지역의 많은 선원들이 최근에 이 새들을 성공적으로 사냥하여 저렴한 가격에 고기와 알을 판매하려고 합니다. 이것은 앞으로 있을 연회나 모임에서 요리사들에게 유용할 수 있습니다." # 17612063060639273660
  north_atlantic.0200.a: "저 오크 고기를 주시오." # 2011429201830676620
  north_atlantic.0200.b: "달걀을 좀 사겠습니다!" # 1841203906561110569
  north_atlantic.0200.c: "고기와 계란 둘 다 살 수 있나요?" # 1484719139890168851
  north_atlantic.0200.d: "됐습니다, 필요 없습니다!" # 3402635675147157528
  north_atlantic.0201.t: "헤스타비그" # 14695974425958017814
  north_atlantic.0201.desc: "아이슬란드에서는 말싸움이 유행하며, #italic 헤스타비그#!라고 불리며 사회적으로 매우 중요합니다. [horse_1.GetTitledFirstName]와 [horse_2.GetTitledFirstName]는 최근 서로 다른 편을 응원하며 이 행사에 참여하여 서로 싸움을 벌였습니다.\n\n이러한 사건은 드물지 않으며 심지어 불화로 이어질 수도 있습니다. 다행히 다친 사람은 없었습니다.\n\n하지만 [ROOT.Char.GetTitleAsNameNoTooltip]으로서, 앞으로 이런 일이 다시 발생하지 않도록 이 두 사람과 이야기를 나눠봐야겠습니다. 결국, 내가 내 백성을 통제할 수 없다면 좋지 않게 보일 것입니다." # 5988266190412310188
  north_atlantic.0201.a: "엄하게 꾸짖어 주마." # 15095980984439177687
  north_atlantic.0201.a.success: "그들은 화해하기로 합의합니다" # 14404928670706909708
  north_atlantic.0201.a.failure: "그들은 내 요구에 전혀 주의를 기울이지 않는군" # 452437398912982907
  north_atlantic.0201.b: "그들의 싸움은 내 문제가 아니다." # 121046929156842936
  north_atlantic.0202.t: "브로흐" # 4819820566057367947
  north_atlantic.0202.desc: "브리튼 제도 북부에서는 드물게 브로흐라고 불리는, 속이 빈 벽으로 된 불가사의한 석탑을 발견할 수 있습니다. 아무도 이 구조물을 누가 만들었는지, 혹은 그 목적이 무엇인지 모릅니다.\n\n얼마 전, 저는 [county.GetNameNoTier]에서 그러한 브로흐를 발견했습니다. 우리를 안내하던 사람이 브로흐에 얽힌 몇 가지 전설을 설명해 주었는데, 지금도 저는 이 브로흐와 원래 왜 지어졌는지 궁금해합니다." # 11647861857671386301
  north_atlantic.0202.a: "이 세상에는 많은 미스터리가 존재하지." # 14100982936799540835
  north_atlantic.0203.t: "황소포효기" # 13057016149022783722
  north_atlantic.0203.desc: "[county.GetNameNoTier]에서 여행하던 중, 저와 제 수행원들은 윙윙거리는 휘파람 소리를 들었습니다. 처음에는 깜짝 놀랐고, 제 경호원 중 한 명은 심지어 죽은 자들의 분노한 영혼에 대해 신경질적으로 중얼거리기까지 했습니다.\n\n결국, 우리는 소리의 근원이 사람이 만든 것임을 발견했습니다. 한 지방 평민이 불로러를 휘두르고 있었습니다. 이 불로러는 스코틀랜드 고지대에서 사용되는 기묘한 악기로, 단순하게 조각된 나무 조각에 끈을 연결하여 큰 원을 그리며 계속 휘둘러 진동하는 소리를 냅니다.\n\n어쨌든, 그 평민은 소란을 피운 것에 대해 사과했지만, 이것은 번개와 다른 위험으로부터 자신을 보호하기 위한 이 지역의 의식의 일부라고 말합니다." # 353552104106192981
  north_atlantic.0203.a: "계속 진행하십시오. 자신을 보호하는 것이 중요합니다!" # 11246286479465366054
  north_atlantic.0203.b: "그 망할 소음 좀 멈춰!" # 16160949491361060486
  north_atlantic.0204.t: "수도승들의 이야기" # 2288200696123008428
  north_atlantic.0204.desc: "오늘 궁정에서 지역 가수가 공연을 합니다. 그의 노래 중 상당수는 오래전 아일랜드와 스코틀랜드의 기독교 수도자들이 대서양의 멀고 황량한 섬으로 여행을 떠나 방해 없이 예배를 드릴 수 있었다는 전설적인 모험에 관한 것입니다. 이 섬들에서 그들은 때때로 #italic 파파르#!로 알려지기도 했습니다.\n\n때로는 이 수도자들이 아주 먼 땅으로 항해했다는 전설적인 이야기도 있습니다. 이 환상적이고 먼 곳에서 수도자들은 온갖 종류의 장엄한 야수, 식물, 문명을 만났을 것입니다." # 10450172060075723927
  north_atlantic.0204.a: "수도승들의 신앙에 대한 열정적인 헌신이 내 흥미를 끈다." # 8886707902571909121
  north_atlantic.0204.b: "저는 머나먼 땅의 전설에 가장 관심이 많습니다!" # 4316785958447778688
  north_atlantic.0204.c: "이 수도승들에 대한 이야기는 어리석지만, 충분히 재미있군." # 3701050025510781209
  north_atlantic.0205.t: "간헐천 관람" # 6799923295519476488
  north_atlantic.0205.desc: "[GetGeographicalRegion('custom_iceland').GetName]의 간헐천은 놀라운 현상이며, 저는 운 좋게도 제 영토를 방문하여 그중 한 간헐천을 직접 관찰할 기회를 얻었습니다(물론 안전한 거리에서). 누구나 매일같이 그렇게 놀라운 광경을 볼 수 있는 것은 아닙니다!" # 1093729066269915694
  north_atlantic.0205.a: "정말 흥미로운 관경이었습니다." # 13298403741731509912
  north_atlantic.0206.t: "아이슬란드 이끼" # 2639564164562307369
  north_atlantic.0206.desc: "아이슬란드 이끼는 북대서양 산악 지역, 특히 [GetGeographicalRegion('custom_iceland').GetName]에서 두드러지게 발견되는 지의류입니다. 먹을 수는 있지만, 저와 같은 고위 계층의 사람들은 그것이 농민들에게 더 적합한 음식이기 때문에 피합니다.\n\n하지만 최근에 저는 이 아이슬란드 이끼가 식욕 부진을 돕거나 가슴앓이 또는 기침을 진정시키는 데 도움이 되는 좋은 약이 된다는 말을 들었습니다. 아마도 제 사용을 위해 몇 개 구해야 할 것 같습니다." # 11479255765293702711
  north_atlantic.0206.a: "여전히 천한 음식이지. 내 의원들이 더 나은 치료법을 알고 있다." # 8018142263457845537
  north_atlantic.0206.b: "좋은 생각이군! 양이 많으니 쉽게 찾을 수 있을 거야." # 6363333915650612790
  north_atlantic.0207.t: "퍼핀 고기" # 10091667418178809710
  north_atlantic.0207.desc: "퍼핀은 대서양 연안 전역에서 발견되며, 이곳에서는 종종 지역 특산물로 여겨집니다. 최근 저는 방문한 고위 인사들을 위해 주최한 작은 연회에서 퍼핀 고기를 주요리로 대접하는 영광을 누렸습니다. 이 고위 인사들은 제 요리사들이 이 고기를 얼마나 잘 준비했는지 칭찬했으며, 우리 모두 즐거운 시간을 보냈습니다." # 12811146542638862738
  north_atlantic.0207.a: "내 요리사들이 일을 잘 해냈군!" # 1240407065439730002
  north_atlantic.0208.t: "낙농 비우호성" # 3531695267526687683
  north_atlantic.0208.desc: "모두가 요구르트나 치즈 커드 같은 유제품을 즐겨 먹습니다. 하지만 [GetGeographicalRegion('custom_iceland').GetName]에서는 특히 더 좋은 음식을 제공할 수 있을 경우 귀한 손님에게 유제품을 대접하는 것을 무례하게 여깁니다.\n\n불행히도 [milkdrinker.GetTitledFirstName]님께서는 손님에게 그러한 유제품을 대접하는 나쁜 버릇이 있습니다. 따라서 [milkdrinker.GetSheHe|U]은 손님에게 형편없는 환대를 베푸는 것으로 평판이 나 있습니다.\n\n최근에 제가 [milkdrinker.GetFirstNameNoTooltip]님을 비공식적으로 방문했을 때, [milkdrinker.GetSheHe]께서는 저에게 #italic 스키르#!, 아이슬란드 스타일의 요구르트만 주셨습니다! [milkdrinker.GetFirstNameNoTooltip]님께서는 식사 시간이 아니기 때문에 큰 식사를 제공할 필요가 없다고 주장했습니다. #italic 스키르#!는 크리미하고, 시큼하고, 달콤한 맛이 훌륭하게 조화를 이루는 맛있는 음식인 것은 사실이지만, 이는 저처럼 자존심 강한 [ROOT.Char.GetTitleAsNameNoTooltip]에게는 모욕입니다. 저는 이 일을 그냥 넘길 수 없습니다!" # 
  north_atlantic.0208.a: "그래도 나는 요거트를 좋아하니, 이번 한 번은 이 사소한 무시를 넘어가 주지." # 7582064263797944712
  north_atlantic.0208.b: "괘씸하군! 감히 [milkdrinker.GetSheHe]가! [milkdrinker.GetHerHim]에게 모욕으로 되갚아주마!" # 16444742980399922634
  north_atlantic.0208.c: "어쩌면 내가 [milkdrinker.GetHerHim]를 설득하여 [milkdrinker.GetHerHis] 방식을 바꾸도록 할 수 있을지도 모르지." # 15519720253501473773
  north_atlantic.0208.c.success: "[milkdrinker.GetFirstNameNoTooltip](이)가 앞으로 더 호의적으로 대할 것을 약속했습니다" # 1626106944213686605
  north_atlantic.0208.c.failure: "[milkdrinker.GetFirstNameNoTooltip](이)는 [milkdrinker.GetHerHis] 방식을 바꾸려 하지 않습니다" # 15383898836019297641
  north_atlantic.0208.info: "#emphasis 역사적 배경:#! 유제품은 북유럽과 서유럽에서 수세기 동안 소비되어 왔으며, #italic skyr#!는 아이슬란드식 요구르트의 이름입니다. 흥미롭게도 아이슬란드 사가에서는 손님에게 우유, 치즈 또는 요구르트와 같은 품목을 제공하는 것은 부적절한 것으로 간주되었으며, 특히 다른 음식을 제공할 수 있는 경우에는 더욱 그러했습니다. 유제품에 푹 빠지는 것은 특히 굴욕적인 것으로 여겨질 수 있습니다.\n\n예를 들어, #italic 에길의 사가#!의 한 에피소드에서 주인공 에길과 그의 동료들은 아르모드라는 남자를 방문하는데, 그는 그들에게 #italic skyr#!만 제공합니다. 에길은 이것을 큰 모욕으로 여기고 복수로 아르모드에게 요구르트를 토해 버리고 아르모드도 에길에게 토합니다. 아르모드의 부하들이 에길에게 왜 그런 짓을 했느냐고 묻자 그는 \"집 주인의 본보기를 따른 것을 나에게 탓하지 마십시오. 그는 나만큼이나 내장을 쏟아내고 있습니다.\"라고 말합니다." # 8430512525746086472
