  north_atlantic.0170.t: "$RICE_greenland_struggle_ending_integration_decision$" # 5918630102427578566
  north_atlantic.0170.desc: "오랜 시간 동안 그린란드는 광활한 대양으로 나뉜 두 세계의 경계에 걸쳐 있었습니다. 유럽에서 온 용감한 개척자들이 오래 전에 세운 그린란드 정착지가 혹독한 기후 속에서 과연 존속할 수 있을지 의문을 품는 사람들도 있었습니다.\n\n제 지도력 아래 그린란드 식민지는 더 이상 간신히 생계를 유지하는 가난한 세계의 변방이 아닙니다. 그린란드는 강력하고, 적응력 있으며, 활기찬 북대서양 문명의 일부로 부상했습니다.\n\n예전에 유럽 항구로 들어오던 해마 상아와 같은 상품이 이제 대서양 전역에서 사람, 아이디어, 문화, 무역의 흐름이 되었습니다. 이제 그린란드의 운명이 다음에 어디에 놓여야 할지 결정하는 것은 우리에게 달려 있습니다." # 5253173890676812651
  north_atlantic.0170.a: "북대서양 사람들은 더욱 긴밀한 관계를 맺어야 합니다!" # 2413891412466617242
  north_atlantic.0170.b: "그린란드는 무역 덕분에 성장했습니다. 계속해서 거기에 집중합시다." # 8295239191736368115
  north_atlantic.0170.c: "극북의 정착지는 회복력이 강해야 합니다." # 4871449908834499095
  north_atlantic.0171.t: "북대서양의 $RICE_greenland_struggle_ending_integration_decision$" # 5223787060661928415
  north_atlantic.0171.desc: "오랜 시간 동안, 그린란드는 광활한 대양으로 분리된 두 세계의 경계에 걸쳐 있었습니다. 유럽에서 온 용감한 개척자들이 오래 전에 세운 그린란드 정착지가 그토록 척박한 기후에서 과연 지속될 수 있을지 의문을 품는 사람들도 있었습니다.\n\n하지만 [struggle_ender.GetTitledFirstName]님의 지도력 아래 그린란드 식민지는 더 이상 간신히 생계를 이어가는 가난한 세계의 구석이 아닙니다. 북대서양 문명의 강하고 적응력 있으며 활기찬 일부로 부상했습니다." # 12349749155542694477
  north_atlantic.0171.desc.closing.cultural: "[struggle_ender.GetFirstNameNoTooltip](이)는 대서양 양쪽에 거주하는 사람들 간의 문화 및 외교적 유대를 확장하기로 결심했습니다. 이것이 협력과 평화의 새로운 시대가 될 수 있을까요?" # 6418205187239845045
  north_atlantic.0171.desc.closing.economic: "그린란드는 무역 덕분에 번성했으며, [struggle_ender.GetFirstNameNoTooltip]이 생각하기에 이러한 교역망, 특히 바다코끼리 상아 수출을 계속 지원하는 것이 필수적입니다." # 15324683275094734822
  north_atlantic.0171.desc.closing.community: "[struggle_ender.GetFirstNameNoTooltip]가 이해하기로는, 지속적인 번영의 열쇠는 환경이나 정치적 분위기에 관계없이 번성할 수 있는 강력하고 회복력 있는 북대서양 전역의 정착지를 개발하는 데 있습니다." # 6746834675979536552
  north_atlantic.0171.desc.closing: "시간이 흘러야 [struggle_ender.GetFirstNamePossessiveNoTooltip] 접근 방식이 그린란드에 더 큰 번영을 가져다줄지 알 수 있을 것입니다. 어쨌든 그린란드 식민지는 계속 존속할 것입니다." # 15598011248233218872
  north_atlantic.0171.a: "새로운 시대가 북대서양에 밝아오네." # 3172405907923355511
  north_atlantic.0172.t: "[struggle_ender.GetCulture.GetNameNoTooltip] 주권" # 5158145199625849791
  north_atlantic.0172.desc: "동쪽 사람들이 그린란드에 정착한 후, 우리 [ROOT.Char.GetCulture.GetCollectiveNoun]과 접촉하기까지 오랜 시간이 흘렀습니다.\n\n이 사람들 중 일부는 더욱 평화로웠고, 생각과 상품을 교환하기를 열망했습니다. 다른 사람들은... 그렇지 않았습니다. 적대적이고 오만한 사람들은 우리와 대서양 건너편 사람들을 다른 불쾌한 이름과 함께 \"skraelings\"라고 부릅니다. 그럼에도 불구하고 우리 또한 유럽을 탐험하고 정착하기 시작했습니다.\n\n우리 [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]은 이 동쪽의 낯선 땅에서 영향력 있는 세력이 되었고, 이제 그린란드가 아닌 대서양 양쪽을 잇는 주요 연결 고리 역할을 하고 있습니다. 우리의 적들은 우리를 두려워하고, 친구들은 무역과 정치에서 믿을 수 있는 파트너로 존중합니다.\n\n[ROOT.Char.GetCulture.GetNameNoTooltip] 지도자 중 가장 영향력 있는 사람으로서, 우리 민족이 새로운 고향에서 우리의 주권을 주장하고 영향력을 확대할 방법을 결정하는 것은 저에게 달려 있습니다." # 17490117966695048645
  north_atlantic.0172.a: "문화와 무역을 통해 평화롭게 이루십시오" # 16323068454465934562
  north_atlantic.0172.b: "직접 및 간접 정치 네트워크 활용" # 15812059028006236568
  north_atlantic.0172.c: "군사력을 키워 이를 시행하십시오" # 1418317910018369784
  north_atlantic.0173.t: "$north_atlantic.0172.t$" # 11230829164099807770
  north_atlantic.0173.desc: "그린란드가 처음 정착되었을 때, 정착민들은 필연적으로 대서양 서쪽의 원주민들과 접촉하게 되었습니다. 이 원주민들은 결국 유럽을 탐험하고 정착하기 시작했습니다. 시간이 지나면서 그들은 특히 [struggle_ender.GetCulture.GetCollectiveNoun]이 세력과 영향력을 키웠습니다.\n\n이제 위대한 [struggle_ender.GetTitledFirstName]의 지휘 아래, [struggle_ender.GetCulture.GetCollectiveNounNoTooltip]은 적들에게는 두려움의 대상이며 친구들에게는 존경과 숭배의 대상입니다. 새로운 고향에서 그들은 주권을 주장하고 있으며, 대서양 양쪽을 잇는 주요 연결고리로서 그린란드를 대체하고 있습니다." # 15846492211537134235
  north_atlantic.0173.desc.closing.social: "\n\n[struggle_ender.GetTitledFirstNameNoTooltip]님은 현명한 통치자로 여겨지며, 교역망을 구축하고 이웃들과 문화 교류를 통해 [struggle_ender.GetCulture.GetNameNoTooltip]의 영향력을 평화롭게 확장하고자 합니다. 적들조차도 더 이상 그들을 \"스크렐링\"이라고 폄하하지 않으며, 대신 많은 사람들이 그들을 \"석양의 웅변가\"라고 부르기를 좋아합니다. 그들의 외교 및 무역 기술은 북대서양을 더 밝은 미래로 이끌고 있습니다." # 
  north_atlantic.0173.desc.closing.political: "[struggle_ender.GetTitledFirstNameNoTooltip]은 현명한 통치자로 여겨지며, 정치적 수단을 통해 [struggle_ender.GetCulture.GetNameNoTooltip]의 영향력을 확장하고 직접적, 간접적 방법으로 유럽 통치자들과 연결 및 통제하려 합니다. [struggle_ender.GetCulture.GetCollectiveNounNoTooltip]은 더 이상 적들조차도 \"스크렐링\"이라 폄하하지 않으며, 대신 많은 이들이 북대서양 전역에서 그들의 권위를 인정하며 \"황혼의 군주\"라 부르기를 좋아합니다." # 11546554545962196665
  north_atlantic.0173.desc.closing.military: "[struggle_ender.GetTitledFirstNameNoTooltip]께서는 군사력을 키워 [struggle_ender.GetCulture.GetNameNoTooltip]의 영향력을 확장하고자 하는 현명한 통치자로 여겨집니다. 대서양 서부에서 온 용감한 전사들이 이제 유럽으로 모험, 약탈 또는 용병으로 복무하기 위해 열심히 여행합니다. [struggle_ender.GetCulture.GetCollectiveNounNoTooltip]은 더 이상 적들에게조차 \"스크릴링\"으로 폄하되지 않습니다. 대신 많은 사람들이 그들을 \"선셋 워리어\"라고 부르기를 좋아하는데, 이는 이 사람들이 북대서양을 지배하고 있다는 것을 보여주는 징표입니다." # 16342163695389311639
  north_atlantic.0173.a: "분명히 북대서양의 새로운 날이 밝았습니다." # 35804787424718586
  north_atlantic.0174.t: "그린란드 포기" # 628141096543114529
  north_atlantic.0174.desc: "그린란드 식민지가 처음 세워졌을 때, 누가 이 역사가 이런 식으로 끝날 것이라고 생각이나 했을까? 그린란드 정착지는 한때 북대서양을 가로지르는 교역망의 필수적인 부분이었다.\n\n이제 그 식민지는 다양한 환경적, 사회경제적 압력으로 인해 과거의 그림자조차 되지 못한다. 많은 그린란드인들이 더 나은 기회를 찾아 유럽으로 이주하고 있으며, 아직 그곳에 관여하는 사람들에게는 재정적 부담이 된다.\n\n북대서양에서 가장 영향력 있는 지도자 중 한 명으로서, 나는 아직 기회가 있을 때 손실을 줄이고 공식적으로 식민지를 포기해야 한다고 결정했다. 떠나기를 희망하는 나머지 그린란드인들은 우리 땅에 재정착할 수 있으며, 남을 만큼 어리석은 소수는 운명에 맡길 수 있다." # 1410329549880669208
  north_atlantic.0174.a: "이제 고향에 있는 다른 일들에 집중할 때입니다." # 11118919138939757036
  north_atlantic.0175.t: "$north_atlantic.0174.t$" # 10894136199979172310
  north_atlantic.0175.desc: "한때 그린란드는 해마 상아와 같은 이국적인 사치품의 원천으로 명성을 떨치던 시대가 있었습니다. 하지만 그 시대는 오래전에 사라졌습니다.\n\n최근 그린란드 식민지는 극복할 수 없는 환경적, 사회경제적 어려움에 직면했습니다. 많은 그린란드인들이 더 나은 기회를 찾아 유럽으로 이주하고 있으며, 여전히 이 일에 관여하는 사람들에게는 재정적인 부담이 되고 있습니다.\n\n그린란드 식민지에 관여해 온 중요한 지역 지도자인 [struggle_ender.GetTitledFirstName]께서는 불가피한 일을 지연시키는 것은 무의미하다고 생각합니다. 그분[struggle_ender.GetSheHe|U]께서는 식민지를 공식적으로 포기하기 위한 조치를 취하셨습니다. 이 조치에 동의하는 대부분의 그린란드인들은 자발적으로 북대서양의 여러 공동체로 재정착했습니다.\n\n이제 한때 번성했던 그린란드 정착지에 남은 것은 의심할 여지 없이 황량한 바람 소리와 얼음 위로 부드럽게 울려 퍼지는 불길한 파도 소리뿐입니다." # 6543031125108066943
