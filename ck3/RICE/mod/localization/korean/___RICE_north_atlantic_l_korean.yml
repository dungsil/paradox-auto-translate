  RICE_greenland_ender_name: "그린란드 식민지 성공" # 16148406806144830170
  RICE_greenland_ender_desc: "수년간의 고된 작업이 필요했지만, 그린란드 식민지는 더 이상 어려움을 겪지 않습니다. [struggle_ender.GetFirstName] 덕분에 북대서양 세계에서 번영하는, 필수적인 부분으로 부상했습니다." # 7883996120057838092
  RICE_greenland_legend_chapter_opening_struggle: "그린란드에 첫 정착민이 도착한 지 오랜 시간이 지난 후, [ROOT.Legend.GetProtagonist.GetNameNoTooltip]는 [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName] 과정을 완료하게 됩니다. [ROOT.Legend.GetProtagonist.GetSheHe]는 이 그린란드 식민지들을 자립적이고 북대서양의 핵심적인 부분으로 확립하려는 마지막 노력을 이끌었습니다." # 9675352564072425526
  RICE_greenland_legend_chapter_motivation_struggle: "그린란드는 수년간 유라시아 대륙과 연결되어 있었지만, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 그 식민지가 해마 상아에서 나오는 막대한 부에도 불구하고 항상 끊임없는 위험에 처해 있으며, 붕괴의 위협이 계속해서 다가오고 있음을 알고 있었습니다.\n따라서 그린란드에 새로운 미래가 오려면, 그리고 [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName]이(가) 성공하려면, 그 식민지에는 리더십이 필요했습니다. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]가 바로 그 리더십을 제공했습니다." # 10464004071766380580
  RICE_greenland_legend_chapter_famous_deed_generic: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U]의 전설은 영웅적인 모험에 관한 것으로, 여기에는 영광스러운 전투뿐만 아니라 대화와 발전에 헌신한 활동도 포함됩니다. 다시 말해, 그린란드 식민지를 본래의 존재 이유 그 너머로 건설하려는 공동의 노력인 것입니다. 만약 식민지가 생존하려면, 북대서양의 경제적, 정치적, 문화적 중심지가 되어야 했습니다." # 1402924504300429069
  RICE_greenland_legend_chapter_extra_deed_struggle: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 두 종류의 적을 상대해야만 했습니다. 물론, 첫째로는, 식민지와 그 원주민 친구들을 파괴하지는 않더라도 약화시키려 했던 자들이 있었습니다. 그린란드의 땅에 있는 적들, 그리고 유럽 본토의 적들, 즉 해마 상아 같은 사치품으로 벌어들이는 돈을 시기했던 자들입니다. 하지만 다른 적들도 있었습니다. 식민지의 혹독한 기후는 늘 존재하는 위험이었고, 사소한 차이로 다투는 식민지 주민들의 언쟁 또한 마찬가지였습니다. 또한 위험했던 것은, 현명하게 그린란드 식민지를 발전시키기보다는 빈란드로 항해하기를 원했던 이들의 어리석은 야망이었습니다." # 6205826702874237046
  RICE_greenland_legend_chapter_conclusion_ended_struggle: "그린란드 식민지가 실패할 것이라 생각했던 자들도 있었지만, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]는 그들의 생각이 틀렸음을 증명했습니다.\n[ROOT.Legend.GetProtagonist.GetHerHis] 지혜와 지도 덕분에, [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName]는 그린란드가 북대서양의 필수적인 부분으로 자리 잡아 구세계와 신세계를 영원히 연결하게 되면서 종결되었습니다." # 1910252832035199958
  RICE_greenland_sunset_invasion_ender_name: "일몰 침공" # 7079983166093959819
  RICE_greenland_sunset_invasion_ender_desc: "유라시아의 토착민들이 그린란드 식민화에 헛되이 성공하려 시도하는 동안, 위대한 지혜와 용기를 갖춘 진정한 [struggle_ender.GetCulture.GetName] 지도자만이 북대서양의 세계를 하나로 모을 수 있었습니다. 그가 바로 [struggle_ender.GetFirstName]입니다." # 8660058535498945943
  RICE_greenland_sunset_invasion_legend_chapter_opening_struggle: "유라시아에서 첫 정착민들이 도착하여 [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName]을(를) 개시한 이후, 대서양 양쪽의 민족들 간에 교류가 증가했습니다. 그러나 이 근시안적인 식민 개척자들이 해내지 못한 일을 해낸 것은 선견지명이 있는 지도자, [ROOT.Legend.GetProtagonist.GetNameNoTooltip]였습니다. [ROOT.Legend.GetProtagonist.GetNameNoTooltip]는 북대서양을 하나로 묶었을 뿐만 아니라, 이 광활한 대양에 대한 [ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip]의 주권을 확립했습니다." # 
  RICE_greenland_sunset_invasion_legend_chapter_motivation_struggle: "서대서양 토착민들이 처음으로 유라시아인들과 마주했을 때, 때로는 교역과 외교가 증진되는 평화로운 상호작용이 있었습니다.\n다른 때에는 이러한 상호작용이 덜 평화로웠는데, 그린란드의 오만한 정착민들이 [ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip]와 같은 이들을 미개하다고 비하하며, 이른바 \"스크래일링\"이라 불렀기 때문입니다.\n[ROOT.Legend.GetProtagonist.GetNameNoTooltip]는 [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip]의 적들이 틀렸음을 증명하고, 아군과의 좋은 관계를 강화하고자 했습니다." # 14222047659005982649
  RICE_greenland_sunset_invasion_legend_chapter_famous_deed_generic: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U]의 전설은 영웅적인 모험에 관한 이야기이며, 여기에는 영광스러운 전투와 더불어 대화와 발전을 위한 노력이 담겨 있습니다. 다시 말해, [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip]의 적들을 정복하고 복종시키는 것뿐만 아니라 동맹과 무역망을 구축하기 위한 총력을 기울인 노력입니다." # 8700345681035053031
  RICE_greenland_sunset_invasion_legend_chapter_extra_deed_struggle: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]께서 대서양 너머 [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip]의 힘을 드높이자, 사람들은 [ROOT.Legend.GetProtagonist.GetHerHim]과 [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip]를 가리켜 '일몰의 침략'이라 불렀습니다. 하지만 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]께서는 그 칭호를 기꺼이 받아들이셨으니, 그것이 [ROOT.Legend.GetProtagonist.GetHerHis] 적들의 심장에 공포를, [ROOT.Legend.GetProtagonist.GetHerHis] 친구들의 마음에는 기쁨을 선사했기 때문입니다." # 
  RICE_greenland_sunset_invasion_legend_chapter_conclusion_ended_struggle: "많은 모험 끝에, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은 [ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip] 민족을 이끌고 북대서양을 완전히 지배하였으며, 양쪽 바다를 연결하는 그린란드라는 전략적 통로를 장악했습니다. 심지어 적들조차 더 이상 그들을 \"스크라엘링\"이라 부르지 않으며, 대신 존경과 두려움을 동시에 담아 이야기합니다. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]이 여러 세대에 걸쳐 기억될 지도자가 될 것이라는 데는 의심의 여지가 없습니다." # 4598945646603698482
  RICE_vinland_settlement_success_legend_name: "빈란드 정착지" # 2424276541690407697
  RICE_vinland_settlement_success_legend_desc: "빈란드를 영구적으로 정착시키는 것은 경제적 현실과 그 행위의 실질적 어려움을 전혀 이해하지 못하는 어리석은 자들의 꿈이었습니다. [settler.GetTitledFirstName]는 그러한 어리석은 자 중 하나였습니다. 하지만 영구적으로 빈란드를 정착시키려 했던 다른 어리석은 자들과 달리, [settler.GetSheHe]는 그들이 하지 못한 일을 해냈습니다: [settler.GetSheHe]는 성공했습니다." # 4145357209801453288
  RICE_vinland_settlement_success_legend_chapter_opening_new_title: "선량한 빈란드. 머나먼 빈란드. 전설적인 빈란드. 추운 그린란드에서 대서양을 가로질러 서쪽으로 처음 항해한 탐험가들이 돌아온 이래, 야생 밀이 자라고 가장 달콤한 포도가 열린다고 하는 신화 속의 땅에 대한 이야기와 속삭임이 넘쳐났습니다. 그럼에도 불구하고, 이 땅을 개척하려는 꿈은 오랜 세월 결실을 맺지 못했습니다. 왜냐하면 유라시아의 사람들은 그 대신 중요한 자원인 바다코끼리 상아를 얻을 수 있는 그린란드에 현명하게도 투자하기로 선택했기 때문입니다." # 16068597028296192259
  RICE_vinland_settlement_success_legend_chapter_motivation_new_title: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은 북대서양의 일부 모험가들과 여행자들처럼 멀리 서쪽의 경이로움과 전설을 꿈꿨습니다. 통념과는 달리, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은 빈란드에 영구 정착지를 건설하는 것이 가능하다고 믿었습니다. 그는 정착민들이 수완 좋고, 자금 지원이 충분하며, 원주민 동맹과 협력한다면 그것이 가능하다고 믿었습니다." # 2803900897540451432
  RICE_vinland_settlement_success_legend_chapter_famous_deed_new_title: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip] 가문은 오랜 세월 동안 그린란드 정착지에 관여해왔습니다.\n이 시점에 이르러, 해마 교역 덕택에 정착지는 번영하고 안정적이었습니다. 그리고 지역 주민들은 때때로 먼 서쪽으로 원정대를 보내 자원을 확보하고 원주민들과 무역을 해왔습니다.\n[ROOT.Legend.GetProtagonist.GetHerHis]의 연줄, 즉 그린란드에 거주하거나 관련 있는 이들, 그리고 먼 서쪽의 원주민 동맹 및 교역 상대 모두와 더불어, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 정착하기에 완벽한 장소를 찾기 위해 빈란드 해안선을 신중하게 물색했습니다.\n시간이 걸렸지만, [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodNamePossessive]의 인도 덕분에, [ROOT.Legend.GetProtagonist.GetSheHe]는 해안가 평화로운 숲속 빈터를 발견했습니다. 그곳에는 빈란드의 유명한 포도와 자연적으로 자란 밀이 일부 자라고 있었습니다." # 11397435962698562508
  RICE_vinland_settlement_success_legend_chapter_extra_deed_new_title: "수년은 아니더라도, 더 많은 개척민을 데려오고 다른 시도들이 실패했던 곳에서 식민지가 살아남을 수 있도록 보장하기 위해 더 많은 시간이 걸렸다. 개척민의 대다수를 차지하는 억척스러운 [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip]는 원주민 동맹들과 좋은 관계를 유지하는 한편, 생존하고 자급자족하기 위해 최선을 다했다. 어려웠지만, 식민지는 번성하기 시작했고, 빈란드에는 새로운 여명이 밝아왔다." # 13279536481084309607
  RICE_vinland_settlement_success_legend_chapter_conclusion_new_title: "빈란드로의 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]와 [ROOT.Legend.GetProtagonist.GetHerHis]의 무모한 모험을 의심하는 자들이 있었습니다. 사실, 이전에는 다른 많은 이들이 실패했었습니다. 하지만 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 다른 이들과 같지 않았습니다. [ROOT.Legend.GetProtagonist.GetSheHe|U] 그는 항상 연결되고 번영하는 북대서양 세계의 진정한 자식이었습니다. 빈란드 식민지를 성공시킬 수 있는 그런 [ROOT.Legend.GetProtagonist.GetWomanMan]이었습니다. 그린란드처럼 빈란드가 세계 무대의 주요 세력이 될 가능성은 낮지만, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]의 개척자적이고 모험적인 정신 덕분에 그것이 어떻게 두 대륙에 걸쳐 사람들을 연결했는지에 대한 이야기는 앞으로 여러 세대에 걸쳐 이야기될 것입니다." # 2271996510837110975
