  RICE_north_atlantic_polar_bear_pelt_name: "북극곰 가죽" # 335363ca574cf57c4b4608f7a709b44eecc268d6
  RICE_north_atlantic_polar_bear_pelt_desc: "[nordsetur|E]의 [greenland|E]에서 사냥한 북극곰의 털가죽입니다. 신화와 전설이 깃든 먼 땅에서 온 이 사치품은 분명 놀라움과 기쁨을 안겨줄 것이며, 동시에 따뜻함과 편안함을 선사할 것입니다!" # b397707048aa93dde45ec8a139c31b892ff9f03c
