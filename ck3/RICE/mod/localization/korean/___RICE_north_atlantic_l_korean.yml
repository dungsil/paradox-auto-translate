  RICE_north_atlantic_expedition_native_info: "Unfortunately, "information about Native Americans" is too broad a request.  To provide helpful information, I need more context.  What specifically do you want to know about Native Americans?  For example:\n\n* **Specific tribes:**  Information about the Cherokee, Lakota, or Pueblo?\n* **A particular time period:**  Information about Native Americans in the 18th century?\n* **A particular geographic region:**  Information about Native Americans in the Pacific Northwest?\n* **Specific topics:**  Information about Native American art, religion, or political systems?\n* **A particular historical event:**  Information about the Trail of Tears?\n\nThe more detail you give me, the better I can assist you." # 0f2aeedd7b1c26b08cca67503f4e1ed7c19d0b19
