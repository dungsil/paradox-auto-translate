  north_atlantic.0180.t: "포경선이 출발하다" # 2d9db02b9cc61bd641fcb9918a6d8386a17eace2
  north_atlantic.0180.desc: "우리 [ROOT.Char.GetCulture.GetCollectiveNoun]는 기억나는 한 오랫동안 고래를 사냥해 왔습니다. 이 짐승들—또는 더 정확히는 그들의 시체—는 기름과 고기를 얻을 수 있는 유용한 지방의 원천입니다.\n\n심지어 저 같은 위대한 [ROOT.Char.GetTitleAsNameNoTooltip]도 고래잡이 사업의 잠재적인 수익성, 비록 위험하지만,을 알고 있습니다. 따라서, 저는 이 위대한 짐승을 찾아 사냥하도록 여러 고래잡이들을 후원하기로 결정했습니다. 그들이 모은 어떠한 이익의 상당 부분은 저에게 돌아갈 것입니다. 일부 고래잡이들은 바다로 나가 고래를 사냥하는 것을 선호하는 반면, 다른 일부는 그들을 포획할 수 있는 연안 지역으로 유인하는 것을 고집합니다.\n\n물론, 기대치를 신중하게 관리해야 합니다. 모든 사냥 여행이 성공적으로 돌아오는 것은 아니니까요. 하지만 제가 고용한 고래잡이들이 상당한 수준 이상의 일을 할 것이라고 확신합니다." # b995922f507c8f6c3aa725474fe3235a714520de
  north_atlantic.0180.a: "잘 지내세요!" # 8e30d6aac813417d581bd798bb4422107881ac34
  north_atlantic.0181.t: "포경선이 돌아왔습니다." # 85691b1cf18aac8abc3f9c77f93e22c3442d32ca
  north_atlantic.0181.desc: "저번에 고래 사냥을 위해 보냈던 [ROOT.Char.GetCulture.GetName] 어부들이 돌아왔습니다." # 7fe6c6304b5686bc15e05c36e929075489592ec4
  north_atlantic.0181.desc.fail: "아, 이번 고래잡이들은 고래를 한 마리도 잡지 못한 모양입니다! 이 결과에 매우 실망스럽지만, 이런 결과가 드물게 나타나는 것은 아닙니다. 다음에는 제가 고용하는 고래잡이들이 더 운이 좋거나… 또는 더 능숙하기를 바랄 뿐입니다." # 349bb2458334ed43daee97282dbe4d8c8c7cea65
  north_atlantic.0181.desc.success: "고래잡이들이 고래를 성공적으로 사냥했습니다. 근처 상인들과 연락하면 고기와 기름을 팔아 다른 항구로 운송할 수 있을 것입니다. 고래잡이들의 노고를 치하하며, 그들의 사냥으로 얻을 수 있는 이익을 평가해 보겠습니다." # 339bb25f7a2e1f32d01987a2c365abf372dcc587
  north_atlantic.0181.desc.low: "고래잡이들은 몇몇 고래를 사냥하는 데 성공했지만, 특별히 인상적인 양은 아니었습니다. 그것은 여정의 일부 비용을 상환하기에는 충분했지만, 짭짤한 이익을 남기기에는 부족했습니다.\n\n하지만 상황이 더 나빠질 수도 있었습니다! 적어도 우리는 그로부터 무언가를 얻었습니다." # f601b4452244b8d9735d39bdfc4a851404c48baa
  north_atlantic.0181.desc.medium: "고래잡이들은 상당수의 고래를 사냥하는 데 성공했습니다.  이로써 여정의 모든 비용을 충분히 회수했을 뿐만 아니라, 꽤 짭짤한 이익을 남겼습니다!\n\n결과에 크게 불평할 여지가 없고, 능숙한 고래잡이 팀을 발견한 것을 기쁘게 생각합니다." # a38456040f6e098d05858a61c4e36c145cf8aea2
  north_atlantic.0181.desc.high: "고래잡이들은 수많은 고래를 사냥하는 데 성공했습니다. 사실, 이 지역 고래잡이들 중 오랜 시간 동안 가장 성공적인 사냥 중 하나였습니다. 우리는 단순히 여정의 모든 비용을 회수했을 뿐만 아니라 큰 이익을 얻었습니다!\n\n저는 고래잡이 팀의 능력에 매우 감탄하며, 앞으로도 다시 그들과 함께 일할 기회가 있기를 바랍니다." # 9139a8aa05bee521476affa530c0ae58f41e1deb
  north_atlantic.0181.a.failure: "다음에는 더 잘할 수 있을지도 모르겠네요…." # b86b0576f5e756c38b481838b4fdc6586f75adc4
  north_atlantic.0181.a.low: "잡은 것으로 버텨야겠군." # 854dfd9339677fd395c25db0e8d99f785a56bd5c
  north_atlantic.0181.a.medium: "포경꾼들은 매우 훌륭한 활약을 펼쳤습니다." # 25ee5be2662fc11ff93a69d0e4f763dad07fbfbc
  north_atlantic.0181.a.high: "매우 칭찬할 만한 결과입니다!" # 2db283a07255d0f95502c2a1983cc1d8dbeed06d
  north_atlantic.0182.t: "포경 도시의 세금 면제" # d25b27266e47a7ef499bbcf3e4d9122d77f5d669
  north_atlantic.0182.desc.culture: "우리 [ROOT.Char.GetCulture.GetCollectiveNoun]는 오랜 고래잡이 역사를 자랑합니다. 세계 곳곳의 사람들은 우리의 고래 사냥 능력과 그로부터 얻는 이익에 대해 큰 존경심을 보냅니다." # b48848cfca951165d4f815e267dd2bf0c00cdd98
  north_atlantic.0182.desc.not_culture: "저의 영토에는 많은 [culture.GetCollectiveNoun]들이 살고 있습니다. 그들은 오랜 역사를 통해 고래잡이를 해왔으며, 고래 사냥 능력과 그로 인한 이익으로 세계적으로 존경받고 있습니다." # 76fab184bad1f81d80e7a87fe133432678fb4061
  north_atlantic.0182.desc: "이 때문에 저의 영토 내 여러 해안 마을들은 포경에 적극적으로 참여하고 있으며, 의심할 여지 없이 이 지역 경제의 중요한 부분을 차지하고 있습니다.\n\n오늘부터 이러한 포경 마을들은 일정 기간 동안 세금을 면제받고, 다른 특전도 부여받을 것입니다. 이러한 조치가 이들 마을의 경제 성장을 지원하고, 포경 산업이 번창하도록 하는 것이 제 바람입니다." # 3b8023973f234121f342ecdc8abf3a2cbe2c081d
  north_atlantic.0182.a: "고래잡이 마을들은 이 소식에 기뻐할 것입니다." # 8fbc69b9f0f64824a16c068cb40cd4600f74044b
  north_atlantic.0183.t: "고래잡이 마을에 대한 추가 세금 부과" # b3a11826d233e24e7f5b3322c0e4a7593e02ba84
  north_atlantic.0183.desc.culture: "$north_atlantic.0182.desc.culture$" # 3e7e96e705fce914fcad1dcae3e618ecf5add234
  north_atlantic.0183.desc.not_culture: "$north_atlantic.0182.desc.not_culture$" # c60a213a8e07f1657581570cb365df9939f16d9c
  north_atlantic.0183.desc: "제 영역 내 해안 마을 여러 곳이 고래잡이에 크게 의존하고 있습니다. 분명히, 그들은 이 지역 경제의 중요한 부분입니다.\n\n오늘부터 이 고래잡이 마을에 추가 세금을 부과할 것입니다. 그들은 이미 고래잡이로 엄청난 이익을 얻고 있으므로, 더 많은 세금을 내는 것이 공평하다고 생각합니다." # 5aaaaf8ce6ea15d0d58c71056d74d971fb76e094
  north_atlantic.0183.a: "국가의 재정이 크게 향상될 것입니다." # 75226f9facd5c8d14bdccd60121f66fed0a8c826
