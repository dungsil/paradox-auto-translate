  RICE_greenland_integration_cultural_desc: "[greenland_settlements|E]의 성공에 따라 북대서양 사람들은 이제 긴밀하게 연결되어 있습니다. 문화적, 종교적 차이에도 불구하고 유럽의 노르웨이 사람들부터 아메리카의 호데노사우니족까지 사람들 사이에는 생산적인 아이디어 교환과 잦은 협력이 이루어지고 있습니다." # 10361775317202294063
