  RICE_north_atlantic_build_outpost_vinland: "빈란드에 요새를 건설하려 합니다." # 675250201163859608
  RICE_north_atlantic_build_outpost_vinland_desc: "[빈란드|E]를 개척하는 것은, 멀리 떨어져 있고 수익성 있는 자원이 부족하다는 점 때문에, 많은 이들에게 특별히 매력적인 전망이 아닙니다. 그럼에도 불구하고, [빈란드|E]에 영구적인 거주지를 확립하는 것은 상당한 노력이 필요할 것입니다.  하지만, 도전에 뛰어들 만한 이주민들을 찾아볼 수 있을지도 모르겠습니다." # 15466517969789621988
  RICE_north_atlantic_build_outpost_vinland_tooltip: "비용이 많이 들더라도, 장기적인 [vinland_outpost|E]를 [vinland|E]에 세우기 위해 모든 것을 걸고 싶습니다!" # 983599993072445028
  RICE_north_atlantic_build_outpost_vinland_effect_tooltip_1: "[RICE_greenland_struggle|E]의 현재 [struggle_phase|E]와 [vinlands|E] @RICE_vinland_viability_icon! [vinland_viability|E]를 고려했을 때, 성공할 가능성은 약 #V [GetGlobalVariable('RICE_vinland_viability_chances').GetValue|0]%#! 입니다." # 761038888900434115
  RICE_north_atlantic_build_outpost_vinland_effect_tooltip_2: "[vinland|E]에 보내는 정착민들이 성공하면, [dynasty|E]는 [GetModifier('RICE_north_atlantic_vinland_outpost').GetNameWithTooltip] [modifier|E]를 받게 됩니다. [RICE_greenland_struggle|E]의 [struggle_phase|E]에 따라 [greenland_estate_long|E]에서 받는 연간 보너스가 약간 증가하거나 감소할 것입니다. $RICE_north_atlantic_support_vinland$에 대한 [decision|E]를 실행할 수 있게 되고, [vinland|E]로 향하는 [greenland_expeditions|E]의 비용이 줄어들 것입니다." # 8479227963779810789
  RICE_north_atlantic_build_outpost_vinland_effect_tooltip_3: "성공 시, [vinlands|E] @RICE_vinland_viability_icon! [vinland_viability|E]가 #P 증가#하지만, [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E]와 @RICE_greenland_networks_icon! [greenland_networks|E]는 #N 감소#할 것입니다. 이 시도가 실패할 경우, #italic 모든#! 이러한 값들은 감소할 것입니다." # 18275891097335905429
  RICE_north_atlantic_build_outpost_vinland_effect_tooltip_4: "[greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E]와 @RICE_greenland_networks_icon! [greenland_networks|E]는 매년 활성화된 각 [vinland_outpost_long|E]마다 #N 감소#할 것입니다." # 1058648362572594581
  RICE_north_atlantic_build_outpost_vinland_effect_tooltip_5: "@warning_icon! #X 그린란드 쌀 재배 노력[RICE_greenland_struggle|E]이 좋은 결말로 마무리되지 않았습니다. 따라서 영구적인 빈란드 전초기지[vinland_outpost|E]를 확보하더라도 매년 [빈란드|E]의 생존 가능성[@RICE_vinland_viability_icon!] [vinland_viability|E]에 따라 #N 실패할 가능성이 있습니다!#!" # 571214849230864665
  RICE_north_atlantic_build_outpost_vinland_confirm: "큰 위험을 좋아해요 – 해봅시다!" # 53292222661825665
  RICE_north_atlantic_build_outpost_vinland_context_tooltip: "#bold 역사적 배경:#!  뉴펀들랜드의 엘란스 옥스 메도스에 노르드인의 존재를 보여주는 고고학적 증거가 있지만, 이는 완전한 정착지는 아니었습니다. 배와 도구를 수리하고 물자를 보충하는, 사실상 화려하게 포장된 휴식처에 가까웠습니다. 레이프 에릭슨과 같은 인물들을 바이킹 정복자와 동급으로 묘사하는 대중 역사의 묘사와 달리, 노르드인들은 빈란드에 정착할 필요성을 거의 느끼지 않았을 가능성이 높습니다. 빈란드는 그린란드로부터도 멀리 떨어져 있었고, 제공할 만한 유용한 자원이 거의 없었기 때문입니다. 빈란드를 식민지화하려는 어떠한 시도도 훨씬 더 수익성 높은 그린란드 정착지에 필요한 제한된 자원과 인력을 고갈시켰을 것입니다." # 18367429682056018248
  RICE_north_atlantic_support_vinland: "빈란드를 지지합니다." # 2874648625751811991
  RICE_north_atlantic_support_vinland_tooltip: "이제 먼 [vinland|E]에 있는 용감한 형제자매들을 지원할 때입니다!" # 936712867994884692
  RICE_north_atlantic_support_vinland_desc: "[vinland|E]를 개척하는 것은 비용이 많이 들고, 위험하며, 심지어 어리석은 행동입니다. 현재 [vinland|E]에는 #V [GetGlobalVariable('RICE_north_atlantic_vinland_outposts').GetValue|0]#! 개척지가 있습니다. 이러한 [vinland_outposts|E]를 [greenland_support|E]하는 것이 좋겠지만, [vinland|E]는 너무 멀고 실질적인 가치가 없으므로, 더 수익성 있는 [greenland|E]에 그 자원을 쏟는 것이 훨씬 효율적일 것입니다… 맞습니까?" # 15650311912547112550
  RICE_north_atlantic_support_vinland_effect_tooltip_1: "[그린란드_지원|E]가 [빈란드|E]에 도착하지 못할 가능성이 있습니다. 특히 [greenland|E]의 @RICE_그린란드_저항_아이콘! [그린란드_저항력|E]이 낮을 경우 더욱 그렇습니다." # 15884678862583724071
  RICE_north_atlantic_support_vinland_effect_tooltip_2: "다양한 [greenland_support|E] 형태는 [prestige_i|E][prestige|E], [piety_i|E][piety|E]와 같은 호의적인 [modifiers|E]를 가져다주지만, 더 중요하게는 #P 증가#! [vinlands|E] @RICE_vinland_viability_icon! [vinland_viability|E]을 가져옵니다. 그러나 이는 또한 #N 감소#! [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E]와 @RICE_greenland_networks_icon! [greenland_networks|E]을 초래합니다." # 12520189328645481821
  RICE_north_atlantic_support_vinland_effect_tooltip_3: "[그린란드 지원|E]을 보내는 것은 귀하의 [가문|E]에 [그린란드 영지|E]가 없기 때문에 더 비쌉니다." # 16643213451956395764
  RICE_north_atlantic_support_vinland_effect_tooltip_4: "[그린란드_지원|E]을 파견하는 것은, [greenland|E] @쌀_그린란드_저항_아이콘! [그린란드_저항력|E]이 낮고, [쌀_그린란드_고통|E]이 현재 [고통_단계_그린란드_생존_간단|E] 및 [고통_단계_그린란드_경시|E] 상태일 경우 더 비쌉니다." # 275864035093502620
