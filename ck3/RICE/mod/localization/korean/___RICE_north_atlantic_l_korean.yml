  innovation_RICE_arctic_boats_desc: "북극해의 혹한 지역에서는, #italic 카약#!와 #italic 우미악#!이라는 두 종류의 배가 사람들을 수송하고, 특히 거대하고 무시무시한 고래를 사냥하는 데 도움이 되는 데 사용됩니다." # 1774886949348932387
  innovation_RICE_toggling_harpoons: "활을 전환하기" # 13761373787704440088
  innovation_RICE_toggling_harpoons_desc: "해상 사냥에 자주 사용되었던 고대 창과 달리, 이 조작 가능한 창은 혁신적인 발명품입니다. 단 하나의 날카로운 부분 대신 두 개의 날카로운 부분이 있습니다. 하나는 던지는 부분에 고정되어 있고, 다른 하나는 분리 가능하며, 첫 번째 부분 위에 뚜껑처럼 덮여 있습니다. 이러한 구조는 동물의 몸속에 더욱 효과적으로 박히도록 창을 설계했습니다." # 12425561954538943036
  innovation_RICE_skiing: "스키" # 10112060531711385719
