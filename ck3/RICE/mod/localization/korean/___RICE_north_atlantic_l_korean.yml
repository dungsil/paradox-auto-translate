  north_atlantic.0270.t: "아이슬란드의 초대 주교" # 14476733756359919897
  north_atlantic.0270.desc: "수년 전, 저는 독일로 여행하여 뛰어난 수도사들과 학자들 밑에서 [christian.GetName]에 대해 공부했습니다. 비록 현재는 확고한 기독교 국가이지만, 저의 고향인 [GetTitleByKey('d_iceland').GetNameNoTier]에서는 교회가 여전히 성장에 어려움을 겪고 있습니다.\n\n이 상황을 바로잡기 위해, [aldabert.GetTitledFirstName]은 1056년에 저를 [GetTitleByKey('d_iceland').GetNameNoTierNoTooltip]의 첫 번째 주교로 임명했습니다. 제가 교육 기간 동안 보여준 능력 때문인지, 아니면 가문의 연줄 때문인지는 알 수 없지만, 어찌 되었든 이제 저는 [GetTitleByKey('d_iceland').GetNameNoTierNoTooltip]의 첫 번째 주교로서 이 먼 땅에서 교회가 번영할 수 있도록 최선을 다할 것입니다.\n\n저는 종교 시설을 건설하고 새로운 세대의 성직자들을 교육하며, 북대서양 전역에 [ROOT.Char.GetFaith.HighGodName]의 영광을 널리 퍼뜨리기 위해 모든 노력을 기울일 계획입니다." # 14683766089243973917
  north_atlantic.0270.a: "[ROOT.Char.GetFaith.HighGodNameAlternate]께서 저의 목표를 이루도록 도와주시길 바랍니다." # 1170199131536977705
  north_atlantic.0270.info: "$RICE_north_atlantic_skalholt_school_context_tooltip$" # 14809421132578058766
  north_atlantic.0271.t: "$RICE_historical_aspiration_fulfilled_title$" # 6312590152546762382
  north_atlantic.0271.desc: "참으로, [GetTitleByKey('d_iceland').GetNameNoTier] 와 같은 먼 땅도 교회의 존재로 축복받을 수 있나니. 오랜 시간이 걸렸지만, 우리의 노력으로 섬이 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 공동체의 일원으로서 자리매김하고 있다고 믿습니다.\n\n제 생각으로는, 여기 많은 이들이 [aldabert.GetTitledFirstNamePossessive]의 저에 대한 신뢰가 값진 것이었고, 제가 [GetTitleByKey('d_iceland').GetNameNoTierNoTooltip]의 첫 번째 주교로서 역할을 성공적으로 수행했다고 동의할 것입니다. 이제 학교와 예배당이 더 많아졌으며, 섬 최초의 주요 학교 설립으로 인해 미래 세대가 계속해서 [ROOT.Char.GetFaith.HighGodName]을 존경하고 찬양하며 [ROOT.Char.GetFaith.HighGodHerHis|U]의 창조와 세상에 대해 배우도록 하는 것을 안심하고 지켜볼 수 있게 되었습니다." # 9408991804118906268
  north_atlantic.0271.a: "[ROOT.Char.GetFaith.HighGodName]께 영광을!" # 6120968041459046238
  north_atlantic.0272.t: "헝가리 스코틀랜드인" # 4497647125520957859
  north_atlantic.0272.desc: "[aetheling.GetFullName]께서는 [GetGeographicalRegion('custom_hungary').GetName]에서 태어나셨지만, [hungarian.GetName]의 자손이 아니셨습니다. 물론 [aetheling.GetSheHe|U]는 [GetTitleByKey('k_england').GetNameNoTier]의 정당한 왕이며, 올해 초 [edward.GetTitledFirstNameNicknamed]의 서거 후 선출된 왕이십니다.\n\n\n그러나 영국 제도는 혼란에 휩싸였습니다. 스스로 왕이라 칭하는 자들이 힘으로 [aetheling.GetFirstNamePossessiveNoTooltip]의 권리를 빼앗으려 하고 있습니다. 저는 [aetheling.GetHerHim]과 [aetheling.GetHerHis] 여동생 [margaret.GetFirstName]과 함께 [GetTitleByKey('k_scotland').GetNameNoTier]의 땅으로 향했지만, 현재의 정치 상황 때문에 다른 곳에서 일자리를 찾아야 할지 모르겠습니다. 그래도 [scots.GetCollectiveNoun]의 매력에 빠져들게 됩니다. [GetTitleByKey('k_scotland').GetNameNoTierNoTooltip]에 정착하고 싶은 마음도 있지만, 어쩌면 다른 곳에서 일자리를 찾아보는 것도 나쁘지 않을 것 같습니다." # 206492271499150088
  north_atlantic.0272.a: "[scots.GetName] 사람들은 정말 훌륭합니다.  여기 좀 더 머물겠습니다." # 4794038256125464811
  north_atlantic.0272.b: "저는 여전히 [hungarian.GetNameNoTooltip] 기사이며, 여정을 계속해야 합니다." # 10075901329156903863
  north_atlantic.0272.info: "#bold 역사적 배경:# 바르톨로뮤 레슬리(Bartholomew Leslie)는 스코틀랜드 레슬리 가문의 헝가리 조상이라고 여겨집니다. 그는 정복 후 [aetheling.GetFullNameNoTooltip]과 [margaret.GetFirstNameNoTooltip]와 함께 스코틀랜드로 향했으며, 이는 1066년이 아니라 1067년에 일어났습니다." # 999112270647451621
  north_atlantic.0273.t: "스코틀랜드의 신비주의자" # 9063970522481710194
  north_atlantic.0273.desc: "어린 나이지만, 이 브리튼 섬의 학문에서 이미 많은 것을 배웠습니다. 하지만 학문적인 야망은 더 크지요. 수학, 여러 언어, 특히 천문학에 대한 지식은 제가 [ROOT.Char.GetFaith.HighGodName]께서 창조하신 위대한 우주를 더 잘 이해하기 위해 멀리 나아갈 수 있도록 할 것입니다.\n\n하늘에는 수많은 별들이 불꽃처럼 빛나며, 저는 이 별들을 잘 알고 있습니다. 이 별들을 통해 이제 저는 이곳을 떠나 세상에 대해 더 많이 배우는 것이 때가 왔다는 것을 알 수 있었습니다. 언젠가는 세상에서 가장 위대한 점성가가 될지도 모릅니다.\n\n#weak "점성술이라는 교리로 [ROOT.Char.GetFaith.HighGodName]의 많은 비밀과 몇 안 되는 사람들만 아는 것들을 알 수 있으므로 모든 점성가는 칭찬과 존경을 받을 만합니다."#!" # 4582944825233181652
  north_atlantic.0273.a: "운명을 이루러 갈 때가 왔습니다!" # 6816939026306708044
  north_atlantic.0273.info: "#emphasis 역사적 배경:#! 미카엘 스코투스(Michael Scot)는 중세 스코틀랜드의 학자, 수학자, 점성술사였습니다. 그는 유랑하는 다국어 지식인으로서 당대에 큰 명성을 얻었습니다.\n\n예를 들어, 피보나치는 그의 유명한 수학 서적 #italic 리베르 아바키#!의 두 번째 판을 스코투스에게 바쳤습니다. 어느 시점에는 교황으로부터 캔터베리 대주교직 제안도 받았습니다. 1227년이었죠. 스코투스의 가장 중요한 후원자는 시칠리아 왕이자 신성 로마 제국 황제였던 프리드리히 2세였는데, 아랍어에 대한 그의 지식으로 인해 스코투스를 이슬람 정치세력과의 외교 활동에 이용했을 가능성도 있습니다.\n\n결국, 스코투스의 명성, 특히 점성술과 연금술과 같은 신비주의적 주제에 대한 그의 지식은 그가 무서운 마법사라는 수많은 전설의 탄생으로 이어졌습니다. 예를 들어, 단테 알기에리의 #italic 신곡#!에서 마법사, 점성술사, 거짓 예언자를 위한 8번째 지옥에 그가 등장합니다." # 16365551710579617531
