  game_concept_greenland_expedition_leader_s: "탐험대장의" # 5068932110865429878
  game_concept_greenland_expedition_leaders: "원정대 지휘관" # 12661452929044302608
  game_concept_greenland_expedition_leader: "원정대장" # 18187918879858532334
  game_concept_greenland_expedition_leader_desc: "모든 [greenland_expedition|E]에는 지도자가 필요합니다. 귀하의 [courtiers|E] 중에서 지도자가 선정되지 않거나, 어떠한 [courtiers|E]도 원하지 않을 경우, 게임은 [greenland_expedition|E] 시작 시 귀하를 위해 지도자를 생성할 것입니다.\n\n지도자의 선택은 [expedition_episodes|E]의 결과에 영향을 줄 수 있기 때문에 중요합니다. [greenland_expeditions|E]에서 무엇을 마주할지 알 수 없으므로, 모든 분야에 능통한 지도자를 선택하는 것이 좋습니다." # 15254222089927739451
  game_concept_expedition_episode_long: "탐험 에피소드" # 1636604118584160813
  game_concept_expedition_episodes_long: "원정 에피소드" # 17868552694091787288
  game_concept_expedition_episode_s: "에피소드" # 14017873131774557862
  game_concept_expedition_episode: "에피소드" # 10824398964911920165
  game_concept_expedition_episodes: "에피소드" # 6028548155274462540
  game_concept_expedition_episode_long_desc: "각각의 [greenland_expedition|E]는 세 개의 "회차"로 나뉘며, 각 회차는 #Bold #P 긍정적#!#!, #Bold 중립적#!, 또는 #Bold #N 부정적#!#! 결과를 가질 수 있습니다. 때로는 이러한 결과는 [greenland_expedition_leader_s|E]의 [skills|E]에 의해 영향을 받을 수 있습니다. 어떤 경우든, 이러한 결과는 [greenland_expedition|E]가 성공인지 실패인지를 결정합니다." # 7093000031685293118
  game_concept_greenland_estate_s: "영지" # 4377562215810842233
  game_concept_greenland_estates: "자산" # 1954142584135264247
  game_concept_greenland_estate: "영지" # 14430627921595930639
  game_concept_greenland_estates_long: "그린란드 영지" # 8231052888686144297
  game_concept_greenland_estate_long: "그린란드 영지" # 8995718770518829091
  game_concept_greenland_estate_long_desc: "만약 [RICE_greenland_struggle|E]가 아직 진행 중이거나 좋은 결말로 해결되었다면, [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E]의 [rulers|E]는 $RICE_north_atlantic_family_estate_greenland$ [decision|E]을 내릴 수 있습니다. 이는 귀하의 [house|E]에 [GetModifier('RICE_north_atlantic_greenland_family_estate').GetNameWithTooltip] [modifier|E]를 추가하고, 무엇보다도 [greenland|E]와 관련된 많은 [decisions|E]와 메커니즘을 해제합니다. \n\n이 [modifier|E]가 활성화된 동안, [house|E]의 모든 구성원은 매년 소량의 £gold£, [prestige|E], 그리고 [piety|E]를 받게 될 것입니다. 하지만, [greenland_colony|E]가 [struggle_phase_greenland_subsistence_simple|E]와 [struggle_phase_greenland_marginalization|E] 단계에 있고, 그리고/또는 [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] 또는 @RICE_greenland_networks_icon! [greenland_networks|E]가 낮다면 이러한 자원을 잃을 가능성도 있습니다." # 5632203406387382291
  game_concept_greenland_supporting: "지원합니다." # 3081908157640886618
  game_concept_greenland_supported: "지원됨" # 12959691509635234432
  game_concept_greenland_support: "지원" # 8279312071152581284
  game_concept_greenland_support_long: "그린란드 지원" # 2290143604080312276
  game_concept_greenland_support_long_desc: "[그린란드_투쟁|E]의 성공을 돕기 위해 [투쟁관련자|E] [통치자|E]들이 [그린란드_투쟁_지역|E] [지역|E]에서 할 수 있는 일은 $RICE_북대서양_그린란드_지원$ 결정을 내리는 것입니다. 그린란드를 지원하는 방법은 여러 가지가 있는데, 예를 들어 예배당을 건설하거나 이주민을 모집하는 방법이 있습니다. 각 지원 유형에는 다른 이점이 있지만, 모두 [greenland|E] @RICE_그린란드_저항_아이콘! [그린란드_저항력|E] 또는 @RICE_그린란드_네트워크_아이콘! [그린란드_네트워크|E] 중 하나를 향상시킵니다.\n\n\n또한 $RICE_북대서양_빈란드_지원$ 이라는 다른 결정을 통해 [빈란드|E] @RICE_빈란드_생존력_아이콘! [빈란드_생존력|E]을 향상시킬 수 있습니다." # 16663938072793228135
  game_concept_vinland_outpost: "외곽지" # 72622372798131988
  game_concept_vinland_outposts: "외곽 요새" # 3319658340677149165
  game_concept_vinland_outpost_long: "빈란드 전초기지" # 455893153631200252
  game_concept_vinland_outposts_long: "빈랜드 전초기지" # 10739567218470758758
  game_concept_vinland_colony: "식민지" # 2359186951328928436
  game_concept_vinland_colonize: "식민지화" # 17609813058040524421
  game_concept_vinland_colony_long: "빈란드 식민지" # 12763893621218145203
  game_concept_vinland_colony_long_desc: "[빈란드|E]를 영구 정착시키는 것은 쉬운 일이 아닙니다. 심지어 [greenland|E]의 장기적인 지속가능성에도 해로울 것이며, [통치자|E]들이 시도할 만큼 어리석다면 거의 또는 전혀 보너스를 얻지 못할 가능성이 매우 높은 고비용의 사업일 것입니다. 결국, 역사적으로 [빈란드|E]에 노르웨이인들의 존재는 매우 짧았습니다.\n\n만약 [빈란드|E] 식민화에 굳게 마음을 먹었다면, 여러 단계로 진행해야 합니다. 첫째, 귀하의 [왕조|E]는 $RICE_북대서양_빈란드_전초기지_건설$ 결정을 내려야 하며, 이는 귀하의 [왕조|E]에게 [GetModifier('RICE_북대서양_빈란드_전초기지').GetNameWithTooltip] [수정자|E]를 제공합니다. 그러나 이는 [빈란드|E]의 @RICE_빈란드_실현가능성_아이콘! [빈란드_실현가능성|E]에 따라 실패할 가능성이 있습니다. 만약 성공한다 해도 (역시 [빈란드|E]의 @RICE_빈란드_실현가능성_아이콘! [빈란드_실현가능성|E]에 따라) 매년 [빈란드|E] 내 모든 전초기지가 실패할 가능성이 있습니다.\n\n이러한 실패를 막기 위해서는 $RICE_북대서양_빈란드_정착$ 결정을 내려야 합니다. 이 결정은 단 하나의 [왕조|E]만이 내릴 수 있습니다. 하지만 이 [decision|E]은 [그린란드_투쟁|E]가 좋은 결과로 해결된 경우에만 가능합니다.\n\n결론적으로, [빈란드|E]는 위험한 모험이며, 많은 시간과 자원이 들 가능성이 높습니다. 먼저 [greenland|E]에 집중하고, [투쟁|E]이 해결된 후 [빈란드|E]를 고려하는 것이 좋습니다." # 7068983793834721843
  innovation_RICE_dog_sleds: "개썰매" # 10836058319314291682
  innovation_RICE_dog_sleds_desc: "북쪽 변경 지역에서는 특정 개들이 눈과 얼음 위를 썰매를 끌도록 훈련되어 왔습니다.  이러한 썰매는 광활한 거리의 여정, 물자 수송, 사냥에 효과적인 것으로 입증되었습니다." # 2454753904950917391
