  RICE_yazd_change_xwedodah_tooltip: "다른 이들과 회합하여 [ROOT.Char.GetFaith.GetName] [faith|E]의 이 관습을 둘러싼 논쟁을 해결하십시오." # 7581234145115601328
  RICE_yazd_change_xwedodah_zurvanite_tooltip: "$RICE_yazd_change_xwedodah_tooltip$" # 9898009865650066478
  RICE_yazd_change_xwedodah_desc: "#V 크웨도다#!는 그 어떤 [ROOT.Char.GetFaith.GetAdherentName]이 할 수 있는 가장 위대한 업적 중 하나입니다. 이는 수 세기 동안 우리의 변치 않는 믿음이었지만, 그 의미에 대해 논쟁이 있었습니다. 과연 그것이 근친혼을 뜻하는 것일까요? 일부는 사촌 결혼으로 정의되어야 한다고 주장합니다. 이러한 논쟁을 단번에 해결하기 위해, 저는 몇몇 학자들과 [ROOT.Char.Custom('DefaultPriestTitlePlural')]을(를) 소집하고자 합니다." # 659404591901986762
  RICE_yazd_change_xwedodah_effect_tooltip_1: "#V 재해석#!하여 [xwedodah_resolver.GetFaith.ReligiousText]가 [xwedodah_resolver.GetFaith.GetName]의 $doctrine_consanguinity_name$ [doctrine|E]를 변경하여 사촌 간 결혼만 허용하도록 하거나, 또는 그것이 근친혼을 의미한다는 전통적인 시각을 `#V 강화#!`하십시오. - 어떤 선택이든 `#V 영구적!#!`입니다." # 1776380165521119655
  RICE_yazd_change_xwedodah_effect_tooltip_2: "만약 이 [decision|E]이(가) 14세기 또는 15세기까지 충분히 강력한 [xwedodah_resolver.GetFaith.GetAdjective] 통치자에 의해 실행되지 않는다면, 그때 무작위 [event|E]를 통해 변화가 #italic 발생할 수도#! 있습니다." # 8471376231697507205
  RICE_yazd_change_xwedodah_effect_tooltip_3: "[xwedodah_resolver.GetFaith.GetName]의 [GetFaithDoctrine('tenet_divine_marriage').GetBaseName] [core_tenet|E]이/가 [GetFaithDoctrine('tenet_communal_identity').GetBaseName]으로 변경되었습니다." # 608215127158849616
  RICE_yazd_change_xwedodah_confirm: "[ROOT.Char.GetFaith.HighGodName]의 영광을 위하여!" # 9089797989095969437
  RICE_yazd_change_xwedodah_zurvanite_confirm: "$RICE_yazd_change_xwedodah_confirm$" # 16363652648876637948
  RICE_yazd_change_xwedodah_context_tooltip: "#emphasis 역사적 배경:#!\n크웨도다흐는 고대 페르시아에서 왕족뿐 아니라 일반 대중에게도 행해졌습니다.\n이란 역사 학자들 사이에서 이는 대체로 이견이 없습니다.\n논란이 되는 것은 그 범위와 그러한 결혼이 얼마나 자주 성사되었는지입니다.\n그럼에도 불구하고, 현대 조로아스터교 신도들은 #italic #bold 근친혼을 행하지 않으며#!#!, 대다수의 사람들처럼 이를 혐오합니다.\n크웨도다흐에 대한 해석은 근대 초기까지 변화했으며, 이러한 태도 변화의 이유는 불분명합니다.\n이 결정은 그러한 변화를 비역사적이면서 상징적으로 나타낸 것입니다." # 4672036189652208767
  RICE_yazd_celebrate_sadeh_festival: "사데 축제를 기념하다" # 14241005951141890177
  RICE_yazd_celebrate_sadeh_festival_tooltip: "혹한기가 곧 닥칩니다!" # 4029414041071396695
  RICE_yazd_celebrate_sadeh_festival_desc: "겨울의 추위가 대지를 휩씁니다. 이는 이란 세계에서 유래한 전통적인 겨울 축제인 사데 축제가 시작될 때임을 의미합니다. 올해는 성대한 사데 축제를 열어야겠습니다!" # 5771431914674786438
  RICE_yazd_celebrate_sadeh_festival_effect_tooltip_1: "사데 축제를 기념하며, [prestige|E]나 [piety|E]를 획득하거나 [stress|E]를 감소시키는 것과 같은 다양한 혜택을 누릴 수 있습니다" # 1794195981954247773
  RICE_yazd_celebrate_sadeh_festival_effect_tooltip_2: "귀하가 [yazd_county.GetNameNoTier]을(를) 통제하고 있으며, [THIS.Char.GetFaith.GetName] [faith|E]를 신봉하고 있기에, 추가로 @gold_icon! 25를 지불하여 차크차크를 방문함으로써 추가적인 혜택을 받을 수 있습니다." # 3393621009013986548
  RICE_yazd_celebrate_sadeh_festival_confirm: "기대되는 군!" # 16255271639234555989
  RICE_yazd_celebrate_sadeh_festival_context_tooltip: "#emphasis 역사적 배경:#!\n사데흐는 나우루즈 50일 전에 열리는 전통적인 이란의 겨울 축제입니다. 중세 시대에는 이란에서 여러 군주들을 포함하여 무슬림과 조로아스터교도 모두가 열정적으로 이 축제를 기념했습니다. 거대한 모닥불을 피우는 것이 축제의 핵심 요소이며, (적어도 중세에는) 짐승과 새들을 불 속으로 몰아넣어 태우는 기괴한 풍습도 포함되었습니다. 어쨌든, 초기 이슬람 문헌에서는 사데흐의 기원을 불을 우연히 발견하고 그 이후 이 은혜를 기념하고자 했던 서사시적 영웅 후샹에게 돌립니다." # 11075060476027742052
  RICE_decision_yazd_sadeh_month_req: "11월, 12월 또는 1월입니다." # 17201099512196536329
  RICE_yazd_build_a_new_qanat: "카나트 건설 자금 지원하기" # 18178206074635149979
  RICE_yazd_build_a_new_qanat_tooltip: "현지 주민들은 언제나 새로운 수원을 필요로 할 것입니다." # 12156496316476452593
  RICE_yazd_build_a_new_qanat_desc: "카나트는 중동 전역에 걸쳐 수 세기 동안 건설되어 온 지하 수로 시스템으로, 지역 주민들에게 안정적인 물 공급을 제공합니다. 하나의 건설에 자금을 지원함으로써, 나는 지역 주민들의 삶의 질을 향상시킬 수 있습니다." # 16518905537383173317
  RICE_yazd_build_a_new_qanat_effect_tooltip_1: "당신의 [county_capital|E]는 10년간 지속되는 [county_modifier|E]를 받으며, 당신은 상응하는 [character_modifier|E]와 약간의 [prestige|E]를 받습니다" # 5869576206799887543
  RICE_yazd_build_a_new_qanat_effect_tooltip_2: "이러한 보너스의 강도는 제공되는 자금의 양에 따라 달라집니다 #weak (최소 비용: @gold_icon! 50)#." # 1384822087583748801
  RICE_yazd_build_a_new_qanat_effect_tooltip_3: "이 보너스들의 효과는 얼마나 많은 자금을 지원하느냐에 따라 달라집니다 #weak (최소 비용: @gold_icon! 40)#!" # 6838958345241871670
  RICE_yazd_build_a_new_qanat_effect_tooltip_4: "당신이 [yazd_county.GetNameNoTier]를 통제하고 있고 그곳이 [GetModifier('RICE_yazd_city_of_windcatchers').GetNameWithTooltip] [county_modifier|E]를 보유하고 있기 때문에, 카나트 건설 비용이 감소합니다" # 5490652734503880065
  RICE_yazd_build_a_new_qanat_effect_tooltip_5: "만약 당신의 [culture|E]가 #bold $tradition_fp3_irrigation_experts_name$#! [tradition|E]을 보유하고 있다면, 더 많은 [prestige_i|E] [위신|E]을 얻을 것이며 [county_modifier|E]는 10년 대신 #V 15#년 동안 지속될 것입니다" # 3453375138082237609
  RICE_yazd_build_a_new_qanat_confirm: "건설을 시작하라!" # 2995744644999409286
  RICE_yazd_build_a_new_qanat_context_tooltip: "#emphasis 역사적 배경:#! 이란 고원에서 기원하여 이후 중동, 북아프리카, 중앙아시아 전역으로 퍼져나간 지하 수로 시스템인 카나트는 북아프리카에서는 포가라, 중앙아시아에서는 카레즈, 오만에서는 팔라지 등 다양한 이름으로 불립니다. 수 세기 동안, 심지어 오늘날까지도 이 지역에서 식수, 관개, 냉방 등을 위한 물의 공급원으로 사용되었습니다. 규모는 소수의 농민들이 시작한 아주 작은 노력부터 지역 엘리트들이 자금을 지원한 거대한 공공 사업에 이르기까지 다양했습니다." # 960052308052840581
  RICE_yazd_decision_qanat_requirement: "[county_capital|E]는 중동, 페르시아, 북아프리카, 사하라, 타림, 이베리아, 또는 시칠리아 [region|E] 중 하나에 있습니다" # 666020190569291186
  RICE_yazd_expand_infrastructure: "야즈드의 편의시설과 기반 시설 확장" # 11057484805668845983
  RICE_yazd_expand_infrastructure_tooltip: "야즈드는 번영하고 있습니다 - 하지만 더욱 더 번영할 수 있습니다!" # 7781337189631235041
  RICE_yazd_expand_infrastructure_desc: "야즈드는 빠르게 성장하고 있으며, 심지어 학문과 신앙의 중심지로 명성을 얻고 있습니다. 하지만, 만약 우리가 대규모 공공 사업 프로젝트를 통해 기존 기반 시설을 확장한다면, 가나트, 학교, 묘당, 정원 등을 건설하는 것과 같이, 학식 있고 재능 있는 이들을 도시로 유인하기 위해 더 많은 것을 할 수 있을 것입니다." # 3363807441169660794
  RICE_yazd_expand_infrastructure_effect_tooltip_1: "이제부터, [yazd_county.GetNameNoTier]의 [ruler|E]는 항상 [GetModifier('RICE_yazd_abode_of_worship_ruler').GetNameWithTooltip] [character_modifier|E]를 보유하게 됩니다." # 12474607692776394093
  RICE_yazd_expand_infrastructure_effect_tooltip_2: "#V 카쿠이드#! 가문의 일원으로서, 야즈드에서의 지적 및 기반 시설 개발 관심으로 명성이 높은 당신은, 이 [decision|E]을 선택함으로써 [prestige|E]과 [dynasty_prestige|E]를 평소보다 두 배로 획득합니다" # 15694122455783586120
  RICE_yazd_expand_infrastructure_confirm: "기술자, 건축가, 그리고 장인들을 소집하라." # 1400609844599694921
  RICE_yazd_expand_infrastructure_context_tooltip: "#emphasis 역사적 배경:#! 야즈드는 사막에 위치하지만, 여러 교역로를 따라 전략적 요지를 차지하는 오아시스 계곡입니다. 11세기 카쿠이드 통치 시기에는 카쿠이드 스스로나 다른 지역 지도자들에 의해 많은 모스크, 마드라사, 카나트, 정원 등이 건설되면서 도시가 크게 성장했습니다. 그 이후로 도시는 지역 전반에 걸쳐 저명하고 학식 있는 많은 인사들을 끌어모았습니다." # 1002016865097011535
  RICE_yazd_enlist_jays_al_sorat: "자이시 알-슈라트 부대 소집" # 4304180831260574292
  RICE_yazd_enlist_jays_al_sorat_tooltip: "당신을 위해 싸울 아즈라크 부대를 소집하십시오" # 12096276611354895911
  RICE_yazd_enlist_jays_al_sorat_desc: "아즈라키트들은 피에 굶주린 자들입니다. 하와리지즘의 극단적인 해석에 아주 사소한 부분이라도 동의하지 않는 자들을 모조리 살육하는 데 광적으로 헌신하는 자들이죠. 하지만 그들 또한 사람이고, 사람이라면 이성적으로 설득하고 설득될 수 있습니다. 제 영토에는 사납고 수많은 전투를 거쳐 단련된 아즈라키트 전사들이 있는데, 이들은 저를 충분히 존경하고 있어서 관용과... 그리고 적절한 대가만 주어진다면 저를 위해 기꺼이 싸울 수도 있을 겁니다." # 7246818069445584154
  RICE_yazd_enlist_jays_al_sorat_confirm: "모든 사람은 각자의 값이 있다, 심지어 피에 굶주린 광신자조차도." # 17585042953742201224
  RICE_yazd_enlist_jays_al_sorat_context_tooltip: "#emphasis 역사적 배경:#! 가장 광신적인 하와리지파 종파로서, 다른 하와리지파들조차 아즈라크파를 너무 극단적이라고 여겼습니다. 사파르 왕조의 설립자 야쿠브 이븐 알라이스는 이란에서 그들과 전쟁하여 명성과 권력을 얻었습니다. 하지만, 그는 몇몇 아즈라크파를 #italic 자이슈 알슈라트#!라는 특수 부대로 그의 군대에 평화롭게 통합하는 데 성공했습니다. 그럼에도 불구하고, 야쿠브와 그의 형제들은 엄격한 규율로 군대를 근면하게 관리했으며, 하와리지파 부대도 예외가 아니었습니다. 결국, 시간이 지나면서 이 지역의 급진적인 하와리지파 집단은 쇠퇴하였고, 더욱 온건한 신봉자들이 그 자리를 대신했으며, 이들마저도 점차 사라졌습니다." # 8769484000717478592
  RICE_yazd_decision_persia_req: "[county_capital|E]는 페르시아 [region|E]에 있습니다." # 1185844490172273122
  RICE_yazd_saffarid_founder_req: "야곱 사파리드 창시자 또는 그 형제들 중 누구인가?" # 5666726409123066766
  RICE_yazd_enlist_county_req: "#V 아즈라키트#교를 따르는 [지역|E] 페르시아의 [county|E]를 소유하고 있습니다." # 14702693172022708201
