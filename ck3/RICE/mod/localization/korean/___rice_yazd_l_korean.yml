  yazd.0020.t: "야즈드가 확장하고 번성합니다" # fd2e03e2694c8357d08471a655ccce5c127c7652
  yazd.0020.desc: "[yazd_county.GetNameNoTier]은 건조한 지역에 있지만, 먼 곳에서 온 외국인들은 이 도시가 얼마나 부유한지 보고 놀랄지도 모릅니다. 기본적으로 오아시스에 위치하고 있고 지리적으로 보호받고 있다는 사실 외에도, 광범위한 카나트 수로망, 여러 다른 종교를 위한 예배당 등 훌륭한 기반 시설과 편의 시설도 갖추고 있습니다. 하지만 항상 개선의 여지가 있습니다.\n\n저는 도시를 확장하고 추가적인 건물과 공공 사업을 계획하기 위해 여러 가지 계획을 시작하기로 했습니다. 여기에는 카나트의 추가 확장, 여러 개의 무성하고 푸른 정원, 교육 시설 등이 포함됩니다. 이 도시는 이미 박식하고, 배웠고, 유능한 정착민들에게 매력적이라는 명성을 얻고 있습니다. 더 위대한 인재를 유치할 수 있도록 도시를 더욱 위대하게 만듭시다!" # f85455fb7859e1d20f640aa9bce38767b0dfaee9
  yazd.0020.a: "정말로 야즈드는 사막의 보석입니다." # bfebf6d8721cdb9888700696faa999f416cb6c49
  yazd.0021.t: "야즈드가 확장하고 번성합니다" # fd2e03e2694c8357d08471a655ccce5c127c7652
  yazd.0021.desc: "오랫동안 [yazd_county.GetNameNoTier]는 학문과 예술의 중심지로 명성을 얻었습니다. 사막 한가운데 있는 정착지가 어떻게 그런 명성을 얻었는지 설명하기 어렵다면 이상하다고 생각할 수 있습니다. 하지만 그 성공에는 비밀이 없습니다. 이 지역은 훌륭한 기반 시설과 세련된 공동체를 갖추고 있으며, 오아시스의 전략적이고 방어적인 위치에 자리 잡고 있습니다.\n\n[yazd_county.GetNameNoTier]의 첫 번째 통치자는 아니지만, [yazd_ruler.GetTitledFirstName]은 최근 이전에는 볼 수 없었던 다양한 공공 사업 프로젝트와 계획에 자금을 지원하기 시작했습니다. 정원, 예배당, 카나트, 학교 등이 건설되어 도시의 삶의 질을 더욱 향상시킬 것입니다. 이제 멀리 떨어진 곳에서 온 학자들과 지식인들은 도시에 대해 높이 평가하고 있으며, 많은 사람들이 그곳에 정착하기를 원하여 도시의 이미 높은 명성을 더욱 높이고 있습니다." # dc80c3a101b5374dc69712cd3e6ee1a05903e623
  yazd.0021.a: "[yazd_county.GetNameNoTier]에 적합합니다." # 153757ccf082cdaa283e5fdec6f4735e014848b0
  yazd.0022.t: "카나트" # a9f6462c5cb4ba2d0522499c4fb540bfcc26d091
  yazd.0022.desc: "수세기 동안 중동과 북아프리카 사람들은 #italic qanat#! 수로를 이용하여 장거리에 걸쳐 물을 운반해 왔습니다.\n\n저와 같은 지위의 사람들이 공공 시설 건설을 후원하는 것은 관례가 되었습니다. 저는 바로 그렇게 할 것을 결정했으며, qanat 건설이 끝나면 농업, 음용, 세척 또는 기타 용도로 커뮤니티에 안정적인 물 공급원을 제공할 것입니다.\n\n이제 이 사업에 얼마나 많은 자금을 지원할지, 그리고 얼마나 큰 규모의 qanat를 후원할지 고려해야 합니다." # 8e211482647a34c25ce5168ce6fa297d737c3cfe
  yazd.0022.a: "작은 카나트" # d2bc4cceef81b239027f4684ed3cfd5a690dce56
  yazd.0022.b: "중간 크기의 카나트" # d844b8d82b6829dd4c00185f4c1f24b8ef72edf7
  yazd.0022.c: "대규모 카나트" # ebf96ee71c3320f8e60ef0a924fb555cf450d562
  yazd.0022.d: "웅장한 카나트" # 006fa1916e4b2158e3d9252546d39594990fa076
  yazd.0023.t: "[xwedodah_resolver.GetFaith.GetAdjective] 크베도다흐 문제" # 9dc4e2f10b5a98bd1c345c07b7879ce76f21fb33
  yazd.0023.desc: "교양 있는 [ROOT.Char.GetFaith.GetAdherentName]라면 누구나 #italic Xwedodah#!가 인간이 할 수 있는 가장 위대한 행위 중 하나라는 것을 알고 있습니다. 심지어 [ROOT.Char.GetFaith.DevilName]이 #italic Xwedodah#!를 완료한 부부를 피하라고 [ROOT.Char.GetFaith.DevilHerHis] 하수인들에게 지시했다는 주장도 있는데, 이는 그들의 신성함이 너무나도 강력하기 때문입니다.\n\n#italic Xwedodah#!의 정확한 의미에 대해서는 오랫동안 상당한 논쟁이 있어 왔습니다. 전통적으로 우리 대부분은 그것이 친족 간의 결혼, 즉 부모와 자녀 간의 결혼 또는 형제자매 간의 결혼을 의미한다고 이해했습니다. 그러나 일부는 이에 이의를 제기하며 현재의 이해가 결함이 있다고 주장합니다. 그들은 진정한 원본 가르침은 사촌 간의 결혼을 언급했다고 말합니다.\n\n세계에서 가장 강력한 [ROOT.Char.GetFaith.GetAdjective] 지도자 중 한 명인 저는 이 문제를 논의하기 위해 다양한 학자들과 [ROOT.Char.Custom('DefaultPriestTitlePlural')]로 구성된 회의를 소집하기로 결정했습니다. 우리 모두의 단결을 보장하기 위해 이 논쟁을 완전히 해결할 수 있을 것입니다." # 8487fa2a78c4d013f5545abd46eb97abfdc6648a
  yazd.0023.a: "양측의 주장을 들어보도록 합시다." # 88b2da626188fd61a6832a83c92a6d47850fd1de
  yazd.0024.t: "[xwedodah_resolver.GetFaith.GetAdjective] 크베도다흐 문제" # 9dc4e2f10b5a98bd1c345c07b7879ce76f21fb33
  yazd.0024.desc: "수 세대, 아니 수백 년 동안 [xwedodah_resolver.GetFaith.GetAdjective] 신앙의 신자들은 소위 #italic 흐웨토다흐#!라고 불리는 근친 간의 결혼을 해 왔으며, 그들은 이를 신성한 행위이자 [xwedodah_resolver.GetFaith.HighGodName]을 기쁘게 하는 행위라고 여깁니다. 실제로 다른 모든 신앙의 신자들은 이들을 조롱하며, 이러한 퇴폐적인 관습을 비웃거나 비난해 왔습니다.\n\n그러나 모든 [xwedodah_resolver.GetFaith.GetAdherentName]이 #italic 흐웨토다흐#!에 대한 이러한 해석을 편안하게 받아들이는 것은 아닙니다. 항상 그것이 사촌 간의 결혼을 의미한다고 주장하는 사람들이 있었습니다. 따라서 저명한 [xwedodah_resolver.GetFaith.GetAdjective] 통치자인 [xwedodah_resolver.GetTitledFirstName]은 #italic 흐웨토다흐#!이 가까운 친족 간의 결혼을 의미하는지 사촌 간의 결혼을 의미하는지 토론하고 이 문제를 최종적으로 해결하기 위해 저명한 학자들과 [xwedodah_resolver.Custom('DefaultPriestTitlePlural')]로 구성된 협의회를 소집했습니다." # 3357371105bdadbfe56b40917c4695d337c0811b
  yazd.0024.a: "그렇게 된 것입니다." # 3e70750ed7c30695fcd68079534e82812baa4a23
  yazd.0025.t: "[ROOT.Char.GetFaith.GetAdjective] 크베도다에 대한 통치" # 20aa7bf713619ea6f0c385813b86315f141af383
  yazd.0025.desc: "열띤 논쟁이 오간 훌륭한 토론 끝에 - 때로는 격렬하기도 했지만 - #italic 크웨도다#! 문제 검토를 위해 소집한 자문회에서 다음과 같은 질문에 대한 판결을 내렸습니다. #italic 크웨도다#!는 가까운 친족 간의 결혼을 의미하는가, 아니면 사촌 간의 결혼을 의미하는가?\n\n만장일치의 판결은 아니었지만, 많은 참석자들의 지지를 받았습니다. 전 세계의 [ROOT.Char.GetFaith.GetAdjective] 공동체가 여기서 일어난 일에 대해 알게 되기까지는 시간이 걸리겠지만, 이것이 #italic 크웨도다#!에 대한 논쟁을 완전히 해결하여 좋은 생각, 좋은 말, 좋은 행동을 장려하는 데 집중할 수 있기를 바랍니다.\n\n#Bold 따라서 [ROOT.Char.GetFaith.HighGodName]께서 #italic 크웨도다#!를 다음 사이에서 의도하셨다는 결론을 내렸음을 알립니다:#!" # 612867e2e562d46e162b2fd8e07a9819f3d195e9
  yazd.0025.a: "친척 여러분, [ROOT.Char.GetFaith.HighGodNamePossessive]의 의도는 수 세기 동안 잘못 해석되었습니다." # 23f5ad35002c3901398228d0378d9e177dc26889
  yazd.0025.b: "[ROOT.Char.GetFaith.HighGodNamePossessive]가 인류를 이끄는 방식으로 생각하기에, 가까운 친척은 중요합니다." # 2a89e07d9be199dc022f45d1dc4f031509188f45
  RICE_yazd_change_xwedodah_warning_tooltip: "#X 이 결정으로 [xwedodah_resolver.GetFaith.GetNameNoTooltip]의 $doctrine_consanguinity_name$ [doctrine|E]는 #bold 영구적#입니다! 되돌릴 수 없습니다!#!" # 8a3266147f307358f1902516fa1f25ec2ed5751a
  RICE_yazd_keep_xwedodah_tooltip_1: "[GetFaithDoctrine('doctrine_consanguinity_unrestricted').GetBaseName]은 [xwedodah_resolver.GetFaith.GetName]의 $doctrine_consanguinity_name$ [doctrine|E]로 계속됩니다." # 5b319caa8179846b034b91bf3ed0c41f81220d5c
  RICE_yazd_keep_xwedodah_tooltip_2: "[GetFaithDoctrine('tenet_divine_marriage').GetBaseName]은 [xwedodah_resolver.GetFaith.GetName]의 [core_tenet|E]으로 남아 있습니다." # 1a8f5cac5245c262d504aa7c906929f532ea04ac
  yazd.0026.t: "[xwedodah_resolver.GetFaith.GetAdjective] 크웨도다에 대한 통치" # 8d95fca1f62d7c931c7592ef531ee32689a50a12
  yazd.0026.desc.intro: "최근에 [xwedodah_resolver.GetTitledFirstName]께서는 현재의 #italic 크웨도다#에 대한 [xwedodah_resolver.GetFaith.GetAdjective] 이해가 올바른지 아닌지를 토론하기 위해 학자들과 [xwedodah_resolver.Custom('DefaultPriestTitlePlural')]로 구성된 평의회를 소집했습니다. 그들이 토론한 핵심 질문은 그것이 가까운 친족 간의 결혼을 의미하는지 사촌 간의 결혼을 의미하는지였습니다. 다른 신앙을 따르는 사람들은 오랫동안 이러한 이유로 [xwedodah_resolver.GetFaith.GetAdherentNamePlural]을 비난해 왔고, 이는 오랫동안 그들 공동체 내부의 논쟁거리였습니다. 어쨌든, 평의회는 결국 판결에 도달했습니다." # 933579fd6900dc4a80785199795a40b17f024251
  yazd.0026.desc.no_incest: "다양한 증거와 추론에 따르면, 그들은 #italic 크베도다흐#!가 실제로 사촌 결혼을 의미한다고 주장합니다. 따라서 가까운 친족 결혼은 후대의 타락이자 [xwedodah_resolver.GetFaith.ReligiousText]와 초기 [xwedodah_resolver.GetFaith.GetAdjective] 공동체의 관행에 대한 오해입니다." # 5ae62a138e79e76176c5d4642aeb2fc6e05eb743
  yazd.0026.desc.yes_incest: "다양한 증거와 추론에 따르면, 그들은 #italic Xwedodah#!가 실제로 부모와 자녀 또는 형제자매와 형제자매 간의 근친혼을 의미한다고 주장합니다. 따라서 현재 행해지는 방식은 정확하며 [xwedodah_resolver.GetFaith.ReligiousText]에 있는 가르침과 일치합니다." # fe732c314c282e9ad36aa65d0e12ae1dd92e8c94
  yazd.0026.desc.conclusion: "\n\n이 판결이 반드시 구속력이 있거나 절대적인 것은 아니지만, 관련된 사람들의 중요성 때문에 많은 [xwedodah_resolver.GetFaith.GetAdherentNamePlural](이)가 이를 따를 가능성이 높습니다." # 61629a451219bab8e4f19b836f5bf2e982d75de5
  yazd.0026.a: "[xwedodah_resolver.GetFaith.GetAdjectiveNoTooltip] 신도들은 이것을 어떻게 생각할까요?" # c89b55d45915baeec90f4e667378e868b0b79fab
  yazd.0026.tooltip: "[xwedodah_resolver.GetFaith.GetName]의 $doctrine_consanguinity_name$ [doctrine|E]에 대한 이 변경 사항은 #bold 영구적#!이며 되돌릴 수 없습니다." # f065bce98a6708878f58c8a1d19a6f38ed799e4f
  yazd.0027.t: "다바즈다 이맘" # cd630c235e1412f9fd6a5fac2bce15c3d4e2421a
  yazd.0027.desc.intro: "[yazd_county.GetNameNoTier]의 지역 시아파 공동체의 요청에 따라, 자금을 모아 숙련된 장인과 건축가를 고용하여 #italic Davāzdah Imām#!, 즉 열두 이맘의 성지라고 불리는 영묘를 지었습니다. 도시에서 가장 큰 건물은 아니지만, 여전히 놀라운 건축물입니다. 내부에는 여러 비문이 있으며, 대부분은 코란을 인용하고 있습니다. 그러나 하나는 다음 텍스트를 담고 있습니다.\n\n#italic 신의 만족을 위해 노력하고 그의 보상을 구하는 고귀한 [ROOT.Char.GetTitledFirstNameNoTooltip]께서 이 축복받은 돔의 건설을 명령하셨습니다.#!" # 593b6973ccf292d1f07d8a588a6186af24519a5f
  yazd.0027.desc.shiite: "저는 시아파 공동체의 친구들을 지원할 기회를 얻게 되어 기쁩니다. [yazd_county.GetNameNoTier]와 세계 다른 곳에서 번영하려면 우리는 함께 협력해야 합니다." # 3896dfc492d018de382ca2aef8714b29cd0e200b
  yazd.0027.desc.not_shiite: "비록 저는 시아파는 아니지만, [yazd_county.GetNameNoTier]의 시아파 공동체와 좋은 관계를 유지하지 않을 이유가 없다고 생각합니다. 그들이 저의 호의적인 제스처를 인정해 주기를 바랍니다." # 3f86c5628fabc36acdc7d7cada6d66deb2abef0f
  yazd.0027.a: "이 건물은 분명 우리 도시의 아름다움을 더할 것입니다." # 334439eac2cfbf69192d993e971b32c9194556ad
  yazd.0028.t: "야흐찰 방문" # da563c94e3c3d51e855c31b6f2e7ce3462b6bb60
  yazd.0028.desc: "나는 지역 [Glossary( 'yakhchal', 'YAKHCHAL_GLOSS' )]을 방문하여 개인적으로 사용할 많은 양의 얼음을 구매했습니다.\n\n이 얼음은 음식이 상하는 것을 막기 위해 더 낮은 온도에서 보관하는 데 사용할 수 있습니다. 또는 소르베, 차가운 음료와 같은 맛있고 시원한 요리를 만드는 데 사용할 수도 있습니다.\n\n이 얼음으로 할 수 있는 일은 많습니다. 다행히 지역 [culture.GetCollectiveNoun]은 여기에 #italic 야흐찰#!을 관리하고 있습니다!" # 95ed02f2569e45c01369258eaa5bfa3aef8033eb
  yazd.0028.a: "얼음을 가져갈게요. 감사합니다." # 917a16cb34f5da2071005c24442ef49e168df8db
  yazd.0029.t: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
  yazd.0029.desc: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
  yazd.0029.a: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
  yazd.0030.t: "사데 축제 준비" # 5608a9b2358a58a56409cd496e11c6269fd5154c
  yazd.0030.desc: "겨울이 돌아왔고, 공기가 차갑습니다.\n\n올해에는 이란의 선조들이 대대로 해왔던 것처럼 성대한 사데 축제를 기념하고자 합니다. 가장 추운 날, #italic 노루즈#! 50일 전에 우리는 모닥불을 피우며 사데를 지킬 것입니다." # 1cd5e4594a8be02d0a3b86b24734b16d35c7ac9d
  yazd.0030.desc.chak_chak: "[ROOT.Char.GetFaith.GetAdherentName] 신앙을 가진 [yazd_county.GetNameNoTier] 지역을 다스리는 자로서, 인근의 샤크샤크 성지 동굴에서 사데를 기념하기로 결정했습니다. 이곳은 아랍인들이 이란을 정복했을 때, 마지막 사산 왕조 황제의 딸 니크바누가 샤크샤크로 피신했다고 전해집니다. [ROOT.Char.GetFaith.HighGodName]의 자비로운 중재 덕분에 공주는 침략자들을 피해 동굴에서 피난처를 찾을 수 있었습니다.\n\n어쨌든, 사데 기간 동안 샤크샤크에서는 전통적인 의식이 행해집니다. 동굴을 방문하는 것은, 비록 추가적인 계획이 필요하더라도, 저에게 큰 영적인 기회가 될 것입니다." # ea68e857a453f5b51bc1cca81a82d99706ae7062
  yazd.0030.a: "올해 축제 준비를 시작해야겠어." # 9b6e44a84f6fcccf2f7dc241da48979a00e3215f
  yazd.0030.b: "차크차크에서 사데를 축하할 수 있어서 기쁩니다!" # b008ddb53aed9e425003f49951741dbaaeffdbd5
  yazd.0030.c: "올해는 다른 사데 행사 때문에 바빠서 참가할 수 없습니다." # c39ce9c5167191ab968edcb7cfb3ee9b46c67a6d
  yazd.0030.chak_chak.tooltip: "차크차크로 가면 추가적인 사데 이벤트가 발생할 가능성이 있으며, 이를 통해 [piety|E]가 증가하거나 다른 은총을 받을 수 있지만, 일반적인 사데 이벤트를 경험할 가능성은 줄어듭니다." # 6ff89e5ec17ce7e5c0e18f076a749e1f22fd4f95
  yazd.0031.t: "사데가 시작됩니다" # 03fd776809bc5e34f289aebfaa91842dd576055e
  yazd.0031.desc: "사데 축제 밤이 거의 다 되었습니다. 일 년 중 가장 추운 시기일지 모르지만, 우리는 서로에게서, 그리고 우리가 피우는 불에서 따뜻함을 찾습니다. 이란 세계 곳곳에서 멀고 가까운 모든 마을과 마을에서 모닥불이 켜지고 있습니다. 봄의 귀환을 바라는 만큼 서로에게서 기쁨을 찾기를 바랍니다!" # 1b40bdbfd474f0143b2b2cab555a5caca76346cb
  yazd.0031.a: "알겠습니다. 시작해 보죠." # 82648dbcf5ae2c8b97dc722f2e118ca40555ff7a
  yazd.0032.t: "사데가 끝나다" # 5174ec9a26c88f4a2fdc21cdf4ab9dfff0ba0256
  yazd.0032.desc: "사데는 이것으로 막을 내립니다. 모두 즐거운 시간을 보냈으며, 여기저기 피운 모닥불 덕분에 1년 중 가장 추운 이 시기에 따뜻하게 지낼 수 있었습니다. 머지않아 봄이 찾아올 것입니다." # 343f384dc1652b27a2ef2ddf94a0b4a8dbab95a3
  yazd.0032.desc.no_chak_chak: "아아, 그런 기회는 일 년에 한 번밖에 오지 않으니, 지금은 여기서 마무리해야 할 것 같습니다. 하지만 그때까지, 다음 사데를 기대하겠습니다." # ae22653c205ba64c5bfecf9887cf27f4958376be
  yazd.0032.desc.chak_chak: "이러한 기회는 일 년에 한 번밖에 찾아오지 않으며, 나는 곧 착착을 떠나야 합니다. 하지만 올해의 사데 기간에 이곳에 와서 의식이 행해지는 것을 보게 되어 기쁩니다. 좋은 경험이었습니다." # 7aa4e336822ff226407065e1d25386b33f18234a
  yazd.0032.a: "다음 시간까지." # 4bfadc36b58cc19b2932f34d9a44985c6b092f09
  yazd.0033.t: "모닥불" # d2e3b1f129a6723c5c93bb0c159262b23bca9e75
  yazd.0033.desc: "사데흐 의식을 위해서는 큰 불을 지필 많은 나무를 모아야 합니다. 신분에 상관없이 모두가 자신의 역할을 다해야 하므로, 저는 필요한 일을 하고 불을 지필 나무를 모으는 데 도움을 주었습니다. 그래서 밤늦게 큰 불을 지필 수 있었습니다." # 5d18bfd854f3b8a936b3689428809f5d0cdf0375
  yazd.0033.a: "몇 가지 나뭇가지를 가져왔습니다. 크게 일할 필요는 없을 겁니다." # af811c62eef19bae6b8f5f45eb56b53b0f8f35cf
  yazd.0033.b: "나는 모닥불에 쓸 장작을 꽤 많이 날랐다." # 5ad47b218bc1cd2283588b882b48262ccc15a964
  yazd.0033.c: "저는 할 수 있는 한 많은 장작을 모으기 위해 열심히 노력했습니다." # 9db2080d58a81e6dcd42be4b8a9049f0c8d835f3
  yazd.0034.t: "물가의 불" # 9cea163ec23c35210a5f5110ecf37a3876a1ab4a
  yazd.0034.desc: "오래된 전통에 따르면 흐르는 물이나 오래된 지하 수로인 카나트 근처에 불을 피우는 것이 중요합니다. 이는 [ROOT.Char.GetFaith.FertilityGodName]의 도움으로 식물이 너무 춥거나 얼지 않도록 하기 위함이며, 그래야 다음 해에 식물이 잘 자라 풍성한 수확을 거둘 수 있습니다." # 3d61a04f9e6d13f0967f23832791076ccc051217
  yazd.0034.a: "이는 의식에서 중요한 부분입니다!" # 2c3ef3c72faa350c0c3dbc4aba9ab6b08c0a674b
  yazd.0034.b: "도움이 될지는 모르겠지만, 어쨌든 하겠습니다." # 01138b031462d3e0aef9de0dfc3bf947e53d9f00
  yazd.0035.t: "회고" # cdbc1704be96ed0371aa9d498f39d8b3b606b5cf
  yazd.0035.desc: "불 근처에 서서, 사데 축제가 보통 새해인 노루즈로부터 약 50일 전에 있다는 것을 생각합니다. 물론 새해가 시작되기를 기다릴 수 없지만, 너무 멀게 느껴집니다! 밤은 춥고, 다음 봄이 무엇을 가져올지 누가 알겠습니까?" # 88f43319031d6852516fd8a626868958581c21f8
  yazd.0035.a: "나는 불에 더 가까이 몸을 움츠린다." # d4143c4ceb0cea7c2e24df60fd4c78edd8e6dffe
  yazd.0036.t: "후샹의 전설" # 4966b625924485fe27d52e705cfdfa3751aa3c4c
  yazd.0036.desc: "사데가 처음 생겨난 시기에 대해서는 많은 상충되는 이야기가 있습니다. 제가 들은 이야기 중 하나는 이란 신화의 고대 영웅 후샹이 용과 싸우다가 일어난 사건 이후에 축하했다는 것입니다. 그는 용에게 돌을 던지려 했지만 빗나갔습니다. 그러나 그 돌은 다른 돌을 쳤고, 둘 다 부싯돌이었기 때문에 불이 붙었습니다.\n\n후샹은 이것이 [ROOT.Char.GetFaith.HighGodName]의 행동임을 깨달았습니다. 그는 후샹에게 불의 비밀을 계시했고, 후샹은 이 중대한 사건을 축하하고 싶어했습니다. 그래서 사데가 탄생했습니다." # bd8609e495a650c3d7b01a256b68299552884a7c
  yazd.0036.a: "그렇게 일어났는지 확실하지 않지만, 멋진 이야기입니다." # c22d81ac3ea5add1d6b997c6cc17c07a651c0d94
  yazd.0036.b: "전설은 어느 정도 진실을 담고 있다고 생각합니다." # cd04e8e78fde85f99f7d3e711d4819c2cbb7f4b8
  yazd.0037.t: "사데 시" # 7ab9630572a11ff73659f62928c419a31ee553c2
  yazd.0037.desc: "겨울 중 가장 추운 밤인 사데는 많은 이들에게 불의 영광을 묘사하는 시를 쓰도록 영감을 주었습니다. 저는 방금 세 명의 평민이 사데에서 영감을 받은 시를 낭송하는 것을 들었습니다.\n\n한 시는 모닥불을 겨울 풍경에서 피어나는 아름다운 꽃이나 나무, 또는 정원 전체에 비유합니다. 두 번째 시는 이번 행사를 [ROOT.Char.GetFaith.HighGodName]와 [ROOT.Char.GetFaith.DevilName]의 세력 간의 갈등으로 묘사합니다. 마지막 시는 사데의 기원을 허샹과 같은 고대 신화 속 이란 영웅들이 용과 같은 무시무시한 괴물을 살해한 것을 기념하는 것으로 재구성합니다.\n\n어떤 것이 가장 좋다고 생각하시나요?" # 4f302e10fadd67b115f7e8108f7a0e51dd15fc39
  yazd.0037.a: "불과 자연에 대한 아름다운 시" # e25dbe1f48fa6d605a034c66b3d8cee4091617c8
  yazd.0037.b: "선과 악에 대한 경건한 시" # 17535e0563f20cd419922731c74d15ee8228b895
  yazd.0037.c: "용감하고 노련한 영웅에 대한 서사시" # 4b54c790fbc26d408a32f2f526a42d2a06a960f3
  yazd.0038.t: "사데 축제" # 8874044b971cf93bd72a3b952fd43c9118f2fcb9
  yazd.0038.desc: "사데는 보통 많은 연회를 위한 시간입니다. 결국 한 해 중 가장 추운 시기이므로 모닥불 외에도 음식과 다른 사람들과 함께 먹는 것은 따뜻하게 지내는 좋은 방법이기도 합니다. 올해 사데 연회는 특히 맛이 좋으며, 구운 양고기와 소고기 등 맛있는 음식을 즐길 수 있습니다." # 92ab853fc20759896cae1c55d26fe3695b50a982
  yazd.0038.a: "맛있어!" # 43539eaf525d9c5cbfec4839a3b1223d934bed36
  yazd.0039.t: "가난한 자에게 베풀기" # 359a66e2eaeddb4d5108683d13b59f5cc5b61f86
  yazd.0039.desc: "사데 기간 동안에는 저녁에 모닥불을 피우기 전에 가난한 사람들에게 음식을 주는 것이 관례입니다. 물론, 저도 올해 도움이 필요한 배고픈 사람들을 돕기 위해 그렇게 했습니다…." # e24a8e821a9a6d898519efd7628761af8600b0ca
  yazd.0039.b: "저는 그들에게 상당한 양의 자선을 베풀었습니다." # 43b8f203dabe3cc4de4c8c807075e7bed29f2a18
  yazd.0039.c: "제가 매우 관대하게 많은 음식을 나누어 주었습니다." # 73002924f3a1fc20a729c0cf90c54b9739ba86c6
  yazd.0040.t: "불타는 광경" # 14933423279e29e3ca9577eca8fba6490fc0a047
  yazd.0040.desc: "요즘 이란 고원의 많은 왕과 영주들은 사데 축제 동안 새와 동물을 불에 태우는 관습을 행하고 있습니다. 즉, 이 야생 짐승들을 불 속으로 몰아넣고, 관중들은 소란을 지켜보며 (가능하면 안전한 거리에서) 먹고 마시며 즐거워합니다.\n\n이슬람교 #italic 과#! 조로아스터교를 포함한 모든 종교의 독실한 학자와 성인들은 이 관습을 잔인하며 자신들의 신앙 가르침에 어긋난다고 비난했습니다. 하지만... 우리가 한다면 #italic 정말#! 재미있을 수도 있습니다. 올해 이러한 볼거리를 시행하도록 명령해야 할까요?" # b0fbf2301d17f9825a77d194a5137e6f8a43895e
  yazd.0040.a: "[ROOT.Char.Custom('DefaultPriestTitlePlural')]이 그것이 잔인하고 [ROOT.Char.GetFaith.GetAdjective] 가르침에 위배된다고 말하면, 하지 맙시다." # 548f73fc6633ac89f5770407c3f986c59fbd7a21
  yazd.0040.b: "자, 이제 왜 좀 재미를 볼 수 없는 거지? 동물들이 불타는 걸 보자!" # 92977944aaab933ae24d842b38caaca3202db1ab
  yazd.0040.info: "#emphasis 역사적 배경:#! 중세 시대, 11세기의 위대한 이란 학자 알비루니의 저술 등을 통해 사데(Sadeh) 축제 기간에 동물들을 불태우는 풍습이 있었음을 알 수 있습니다. 알비루니는 이를 잔혹하고 이슬람교에 어긋나는 행위라고 비판했으며, 그의 조로아스터교 동료들 역시 이에 동의했던 것으로 보입니다. 그럼에도 불구하고, 이러한 관습은 당대의 이란 왕들 사이에서 인기 있는 풍습이었던 것으로 보입니다. 이러한 관행은 이슬람 이전부터 존재했을 가능성이 있으며, 조로아스터교와는 무관한 기원일 가능성도 배제할 수 없습니다. 만약 그렇다면, 그 원래 목적은 알 수 없습니다." # 1142aac6acd40a21737a699f6138c64116cec6ce
  yazd.0041.t: "춤추기" # af95616b7f7ec8dc63dd69dba4b12a6ce8d4313b
  yazd.0041.desc: "사데 기간 동안에는 악령과 추위를 막기 위해 거대한 모닥불을 피웁니다. 하지만 우리는 그저 불꽃을 감상하며 서 있는 것이 아니라 춤도 춥니다! 우리는 모두 모닥불 주위에서 큰 원을 만들어 춤을 춥니다." # d3e80e62d6e92dbb3fe9fa86029743f95adad903
  yazd.0041.a: "물론, 저도 춤에 합류합니다 – 왜 안 그럴까요?" # 752c109ed0915f9f476dbf9e15d74ba1242fe6da
  yazd.0041.b: "나는 모두가 즐거운 시간을 보내는 것을 보며 편안히 있기로 결정했습니다." # 5dae9937c24a4a24ff21cfeee6e710409e630809
  yazd.0042.t: "차크차크" # 3e2dd4ed84e85e0fae1f7a3659af4f2caad871ab
  yazd.0042.desc: "많은 이들이 큰 모닥불을 피우며 마을에서 사데 축제를 즐기는 대신, 저는 이 중요한 축제 동안 더 영적으로 충만한 일을 할 기회를 얻었습니다. [yazd_county.GetNameNoTier] 주변 지역의 관습대로, 저는 사데를 기념하기 위해 차크차크 동굴로 갈 것입니다.\n\n적어도 그 여정이 최악은 아닙니다. 사막의 일부를 건너야 하지만, 그곳까지 가는 데는 하루 정도밖에 걸리지 않습니다.\n\n차크차크의 절벽이 눈에 들어오는 것은 정말 반가운 광경입니다. 하지만 그곳의 사원을 보게 되면 걸어서 여행을 계속해야 하는 것이 관습입니다. 게다가, 지역 마을 사람들은 이미 사데를 준비한 것 같습니다." # dbfe3310a6d68b4ca3e3ce068a603275d3ffbd05
  yazd.0042.a: "걸어서 여행을 마칠 시간입니다." # 86d9139287373dcdba643cbc66e5880fb38d7eaf
  yazd.0043.t: "신성한 물" # a4eaed72570f53dc1962ef961eb54f025d09fab4
  yazd.0043.desc: "차크차크에서 사데 축제를 기념하는 동안, 많은 예배자들은 그곳에서 끊임없이 떨어지는 성스러운 샘물을 마실 기회를 얻습니다. 전설에 따르면 이 샘은 사산 왕조의 공주 니크바누를 기억하기 위해 산이 흘린 눈물로 형성되었다고 합니다." # 5c9ce2906d8d005a404f5543414f2459877c864b
  yazd.0043.a: "이 물을 마시는 것은 축복입니다." # 2c6b6711888432bc9793a4084c331372ad7314cc
  yazd.0044.t: "니크바누의 지팡이" # 2d1fdd5eaa27027fa4991f80a158b315c729f0fd
  yazd.0044.desc: "차크차크의 성스러운 샘 근처에는 니크바누의 지팡이에서 자랐다고 전해지는 고대 나무가 있습니다. 그 나무는 인상적이고 위엄 있는 모습이며 많은 경외감을 불러일으킵니다." # dd042f88787e02404fbbbb9b911da6e9111c801d
  yazd.0044.a: "세월이 그렇게 흘렀는데도 아직 여기에 서 있다니." # 76523e391b367dae651062c301ef4cb635cbc966
  yazd.0045.t: "영원한 불꽃" # 1210e8754132602a975831e06471d41fd4753ee2
  yazd.0045.desc: "차크차크 동굴 안의 불은 오랜 세월 동안 타올랐으며, 이는 [ROOT.Char.GetFaith.HighGodName]의 영광과 신성함뿐만 아니라, 밤낮으로 불이 꺼지지 않도록 열심히 일하는 [ROOT.Char.Custom('DefaultPriestTitlePlural')]과 다른 평신도들의 증거이기도 합니다. 사데 기간에는 지금과 같이 특별한 의식이 그 주위에서 열립니다." # cbce0d436b6d123eb9fe54f07aeeba8c96215cc8
  yazd.0045.a: "그들 덕분에 사데 축제 동안 여기서 타오르는 불을 볼 수 있습니다." # 9ab2869fa0d2f8bfd0a255cc42ac0e0e2ce26ec0
  yazd.0046.t: "좋은 생각, 좋은 말, 좋은 행동" # 148199a4640e1fd8625ed5397d22eed627acda9a
  yazd.0046.desc: "차크차크의 영원한 불 옆에 서서 사데 의식에 참여하면서, 나는 [ROOT.Char.GetFaith.GetAdjective] 신앙의 진정한 본질을 기억합니다. 좋은 생각, 좋은 말, 좋은 행동. 우리 모두가 그것을 실천하는 한, 정의와 행복은 항상 이 세상에 존재할 것이며, 내 앞의 불이 항상 밝게 타오르는 것처럼 말입니다." # 43a865fc10a38186adcceb89528004b8ca0e581c
  yazd.0046.a: "이것을 기억해야 합니다." # 1756c428648c04c91759b0925f294dc3767be8ac
  yazd.0047.t: "기부" # a2e2fff53201f734d6ae434aa5a5427c6a6b52ff
  yazd.0047.desc: "차크차크 동굴 사원에 방문하는 동안, 저는 순례자들과 저와 같은 방문객들로부터 기부금을 받을 수 있도록 마련된 쟁반들을 보았습니다. 이러한 쟁반은 [ROOT.Char.Custom('DefaultPriestTitlePlural')]이 불확실한 시대에 이 성스러운 신전을 유지하는 데 필요합니다. 이곳에 있는 동안 기부금을 내는 것이 좋을지도 모르겠습니다." # 4ca17ce674043f467715274d6c21bcf4356b4cf5
  yazd.0047.a: "저는 이미 일 년 내내 [ROOT.Char.Custom('DefaultPriestTitlePlural')]을 돕고 있습니다. 왜 더 주어야 합니까?" # 42184115af0b5b111135c7b46fb736ac4a426f3e
  yazd.0047.b: "네, 이 정도면 약간의 동전으로도 충분할 것입니다." # 84a7feb44b8d35b9e926409552ed067d1885047d
  yazd.0047.c: "이곳에 상당한 양의 금을 기부하는 것이 좋을 것 같습니다." # c701b5390014d590c6eeb090404808ff53c55889
  yazd.0047.d: "[ROOT.Char.GetFaith.HighGodName]께 영광을! 제가 큰 기부를 하겠습니다." # cff1708f025bca5b10ccbb2ebf51f9d22bd7f2ae
  yazd.0048.t: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
  yazd.0048.desc: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
  yazd.0048.a: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
  yazd.0049.t: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
  yazd.0049.desc: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
  yazd.0049.a: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
  yazd.0050.t: "야즈드의 고대 보물" # 2a48b231a4d5eef4b4c9cde81836460787113c63
  yazd.0050.desc: "[yazd_county.GetNameNoTier]에는 잃어버린 보물에 대한 전설이 많이 있으며, 이 지역에서 여러 세대에 걸쳐 전해져 왔습니다. 이 이야기를 믿는다면 보물은 수세기 동안 고대 이란 왕조에 의해 묻히거나 숨겨졌다고 합니다.\n\n물론, 그러한 발견이 표면화되어 평판이 좋은 사람들에 의해 확인된 적은 거의 없습니다. 예를 들어, 최근에 [yazd_county.GetNameNoTier] 영토 내에서 그러한 보물 하나가 발견되었다는 이야기를 들었습니다. 하지만 오해를 불러일으키는 보고로 판명되었습니다." # 323b049cb9e57f3c896f7339836454f974649d81
  yazd.0050.a: "언젠가 우리도 이 전설적인 잃어버린 보물 중 하나를 찾을 수 있을지도 모릅니다." # 032b2b37dff8b4dde986775ab15f3ac9b89994b7
  yazd.0050.b: "이 어리석은 민속은 시간 낭비이지만, 사람들은 계속해서 믿고 있어요!" # 4e6cda1efdcccc0c02e05003a5035d8510b92703
  yazd.0051.t: "카나트 계약" # 267587497e7cf663050007590cd56cd601253010
  yazd.0051.desc: "[yazd_county.GetNameNoTier]의 카나트 제작자들은 수년간 카나트 제작 능력으로 명성을 얻었으며, 이란 세계에서 최고로 여겨집니다. 최근에는 상당수가 지역 내 다른 지역에서 카나트를 건설하는 계약을 체결했습니다. 이것은 그들의 명성을 더욱 높일 뿐입니다." # a598f94be5ebee0362bed5b227c5e0e813bbd5d2
  yazd.0051.a: "나는 그들의 성공이 기쁩니다." # 18f3b9541c8dc2763ff174743d432b92fb70f032
  yazd.0052.t: "학자들과 정원" # 9d295ad36940e5caef2bd2848d7b26803bd23f4f
  yazd.0052.desc: "[yazd_county.GetNameNoTier]가 계속 성장하고 더 많은 학식과 교양을 갖춘 사람들이 정착하면서, 그들 중 많은 이들이 도시 정원의 아름다움을 칭찬하고 있습니다. 많은 유명한 정원들은 그곳에 살았고 정원 건설에 필요한 기금을 기부한 과거 유명 인사들을 기리기 위해 건설되었습니다. 오늘 저는 지역 학자들과 만나기 위해 이러한 정원 중 하나를 방문했습니다. 저는 때때로 이렇게 합니다. 우리가 거기서 휴식을 취하며, 여러 가지 문제에 대해 유쾌하게 이야기했습니다." # 2555302297bbd26c8aab5d53f20f7b16b7ab1cc3
  yazd.0052.a: "이 학자들이 제게 매우 유익한 조언을 해 주었습니다!" # 9e0507d22ffdf526914b77e16ef20a74698b914d
  yazd.0052.b: "지위를 유지하기 위한 지루하지만 필요한 형식적인 절차입니다." # 85adc1c75bf72afa435510fd3cde702adc84a62c
  yazd.0052.c: "그들에게서 배우는 지혜는 나를 [ROOT.Char.GetFaith.HighGodName]께 더 가까이 다가가게 합니다." # 1d83f36a730db2ac8ac9dffabdbbb33618bfdd7f
  yazd.0053.t: "사원을 교체하시겠습니까?" # e0698b91c653bb3f8492f4605ea1097d21b5e3dc
  yazd.0053.desc: "[yazd_county.GetNameNoTier]는 한때 조로아스터교 숭배의 중심지였기에, 조로아스터교 공동체가 여전히 사용하고 있는 사원이 도시 곳곳에 많이 있습니다. 하지만 저의 지도력 아래 [yazd_county.GetNameNoTier]에서 [ROOT.Char.GetFaith.GetAdherentNamePlural]의 숫자가 계속 늘어나고 있으며, 그중 일부는 새로운 [ROOT.Char.GetFaith.HouseOfWorship] 건설 자금 지원을 요청했습니다.\n\n과거에는 [yazd_county.GetNameNoTier]의 조로아스터교 사원을 새로운 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship]로 대체하여 확장하는 [ROOT.Char.GetFaith.GetAdjective] 공동체의 영적 요구를 충족시킨 적이 있습니다. 저는 지금 당장 그런 일을 하도록 명령하는 것을 고려하고 있지만, 그렇게 하면 긴장된 관계를 유지하고 있는 지역 조로아스터교도들의 심기를 불편하게 할 수도 있습니다." # b32a557391f0a074215362dc49ff0e756755cd16
  yazd.0053.a: "우리의 권리대로, 옛 사원을 허물고 [ROOT.Char.GetFaith.HouseOfWorship]을 지으십시오." # 6d32e1ee1c7bfe6adffa0f50b3226fea904cb2a5
  yazd.0053.b: "우리는 충분한 [ROOT.Char.GetFaith.HouseOfWorshipPlural]이 있습니다. 이웃들과 잘 지내야 합니다." # 5068fc6a5863125519b9660c9f4e1739dec76f5c
  yazd.0054.t: "새로운 건물?" # 49c759f7acf7f70634139f20b72553d651d74be9
  yazd.0054.desc: "#italic 숭배의 처소#!로 유명한 [yazd_county.GetNameNoTier]는 종교와 상관없이 주민들의 신앙심으로 명성이 높지만, 그러한 평판이 사실인지 여부는 중요하지 않습니다. 저와 같이 도시에서 살거나 연줄이 있는 많은 엘리트들은 그곳에서 다양한 성스러운 건축물을 세우는 데 후원할 기회를 자주 찾습니다.\n\n어쨌든, 저는 현재 그러한 기회 중 하나를 손에 넣었습니다. 마을의 빈터에는 [ROOT.Char.GetFaith.GetAdjective] 공동체의 필요를 충족할 수 있는 아름다운 건물이 들어설 수 있습니다. 결코 큰 건물은 아닐 것이고, 아마도 다소 초라할 수도 있지만, 건설 자금을 기부한다면 저에게 좋은 평판을 가져다줄 수 있을 것입니다." # 25cedff223d44f39d6023e053a71b167ec6c70a9
  yazd.0054.a: "현지인들이 예배하고 기도할 수 있도록 그곳에 [ROOT.Char.GetFaith.HouseOfWorship]을 건설하십시오." # bd09945c2040b999a3145297818096df9d817192
  yazd.0054.b: "그곳에 학교를 세워 젊은 세대가 [ROOT.Char.GetFaith.ReligiousText]로부터 배울 수 있게 하십시오." # 9988b08c6b9eda55ce75243e864447c43322af6f
  yazd.0054.c: "지역 주민들에게 영감을 주기 위해 인기 있는 [ROOT.Char.Custom('DefaultPriestTitle')]을 기리는 영묘를 건설하십시오." # 6a41e8a552c5efcbdd95ead749c4de4aa3ee7715
  yazd.0054.d: "저는 지금 건설 프로젝트 후원에 관심이 없습니다." # a71df252d5da626303266b4d24e83ac209481116
  yazd.0055.t: "야즈드 비단" # 0937e8c08e30903cd63dd30fe0cd30132ec2649f
  yazd.0055.desc: "[yazd_county.GetNameNoTier]는 오랫동안 이란에서 비단 생산의 지역 중심지 중 하나였습니다. #italic 야즈디#!라고 불리는 이 비단은 중국 비단의 품질에는 미치지 못하지만, 여전히 괜찮은 가격에 거래되며 도시의 인기 있는 수출품 중 하나입니다.\n\n최근에는 경제의 다양한 변화나 다른 곳에서의 수요 증가로 인해 더욱 인기를 얻고 있습니다. 어쨌든 이로 인해 도시 상인들은 더 큰 이익을 얻고 있습니다." # 4062447d086ea9f78e532939f41caba769a2f8b4
  yazd.0055.a: "좋아요! 좋은 소식이네요!" # 1bac8664a5816887f935dff430c725021d80c722
  yazd.0056.t: "사르브 아바르쿠" # 497e05e9c59bf9d2c6fc647cf189ccaa825895af
  yazd.0056.desc: "오늘 저는 [yazd_county.GetNameNoTier]에서 그리 멀지 않은 [abarquh_barony.GetNameNoTier]를 방문하고 있습니다. 지나가는 길에 주목할 만한 랜드마크는 #italic 사르베 아바르쿠#!, 즉 아바르쿠의 사이프러스입니다. 나무는 매우 오래되고 장엄하며, 현지 조로아스터교인들은 이 나무가 아주 오래전 조로아스터 자신이 심었다고 주장합니다." # 12254cd03b65dcc4d3744eb746a7557652135402
  yazd.0056.a: "조로아스터가 직접 심었을 것이라고는 생각하지 않지만, 예쁜 나무입니다." # 75a4785d1940a49a4f5657abe7c2fb2abaefe5a5
  yazd.0056.b: "비록 저는 [ROOT.Char.GetFaith.GetAdherentName]이지만, 저 나무를 보니 경외감이 느껴집니다." # 259165f17f60b407a74edb5fad75351452454fa4
  yazd.0056.c: "이렇게 고목을 볼 수 있다니 영광입니다! 잠시 쉬어가야겠어요." # 10fe71f8bdbc99558b846631f186ad9f8ea996cf
  yazd.0056.d: "[ROOT.Char.GetFaith.GetAdherentName]로서, 저는 그것에 대해 별로 신경쓰지 않습니다." # 2cbfcf5ffdc705d4f8cd2c8f6fcc9de181b882a3
  yazd.0056.e: "이곳은 신성한 장소입니다. 여기 있는 동안 잠시 기도해야겠습니다." # 4947ee72d5309a0319de337b423dcb6a19ef708f
  yazd.0057.t: "사막의 보석" # bcf1e26a4014d0039ee974feb044fc3123f74c81
  yazd.0057.desc: "저는 [yazd_county.GetNameNoTier]에서 중요한 고위 인사를 모시고 도시의 경이로움을 보여주고 있습니다. 그가 가장 감탄하는 것 중 하나는 도시의 수많은 카나트 수로와 바람 포획 장치입니다.\n\n"진실로 [yazd_county.GetNameNoTier]는 사막의 보석이오,"라고 그 사람이 말했습니다. "이토록 훌륭한 편의 시설을 갖추고 있으니."" # c04d0821900ea494904b1743c27a6ed90cbbed6e
  yazd.0057.a: "정말 동감합니다. 정말 아름다운 곳이에요!" # 7dac421a617b56e90e6f8c44ec1524ad5a5674bf
  yazd.0057.b: "주민들의 헌신적인 노력 없이는 불가능했을 것입니다." # 42c30667c2b2aa24891c967f6379e1033af2f1d3
  yazd.0058.t: "야즈드의 바클라바" # 85138ef00a420cad7c20e813516e744b4452660b
  yazd.0058.desc: "수 세기 동안 [yazd_county.GetNameNoTier]는 이란 전역에서 최고의 바클라바를 만드는 곳으로 알려져 왔습니다. 저는 제 통치 하에 있는 일부 현지인들에게 선물로 받은 바클라바를 맛볼 기회를 얻었습니다. 이란에서 만든 바클라바는 다른 지역의 바클라바보다 약간 가벼우며, 독특한 특징은 시럽에 장미수와 카르다몸 향이 강하게 난다는 것입니다." # 7c23ed51377ed60a07970b98c867845cedf37d07
  yazd.0058.a: "맛있는 바클라바… 정말, 정말 맛있어." # b8dd8b4d3a362a948c68164e974da6f32e058a95
  yazd.0059.t: "사막 여행" # fdad963933f67d127f5755e214c04d2a28460430
  yazd.0059.desc: "오늘 저는 [yazd_county.GetNameNoTier]에서 그리 멀지 않은 마을로 잠깐 다녀와야 했습니다. 하지만 집으로 돌아오는 여정은 조금 힘들었습니다. [yazd_county.GetNameNoTier]는 두 사막, #italic 다슈트-에 카비르#!와 #italic 다슈트-에 루트#! 사이에 있어서 정착지 주변의 황무지는 종종 타는 듯한 건조한 곳입니다. 땀을 흘리고 지쳐서, 마침내 도시에 들어섰을 때 안도했습니다! [yazd_county.GetNameNoTier]의 정원, 카나트, 풍력 포집기는 사막에서 긴 하루를 걸은 후 활력을 되찾게 해주는 낙원처럼 느껴집니다." # 28e2508f059c3ce577c7f9f9384f7c5876947ba3
  yazd.0059.a: "다행히 도착했어!" # 9d2a1a7fcb20514377bc444c7d55cf32ebf7fe08
