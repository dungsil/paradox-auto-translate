  RICE_yazd_shrine_of_the_twelve_imams_recently_constructed: "다바즈다 이맘 최근 건설됨" # 10569321579278072708
  RICE_yazd_shrine_of_the_twelve_imams_recently_constructed_desc: "야즈드에 위치한 다바즈다 이맘, 혹은 12 이맘 성지는 영묘로서, 최근 이란 건축의 새로운 기술들을 다수 활용했을 뿐만 아니라 상당히 아름답고 경외감을 불러일으킵니다." # 6483295805934067746
