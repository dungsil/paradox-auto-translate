  RICE_yazd_kerman_pistachios: "케르만의 피스타치오 농장" # 4055665376460685650
  RICE_yazd_kerman_pistachios_desc: "케르만의 유명한 피스타치오는 도시 근방의 농경지에서 재배되며, 주요 수출품 중 하나입니다." # 9508360747065094683
  RICE_yazd_qawurd_seljuk: "수석 셀주크 왕자" # 7704465154339239074
  RICE_yazd_qawurd_seljuk_desc: "차그리 벡의 장남이자 알프 아르슬란의 형제로서, 야심찬 카우르드는 셀주크인들 사이에서 많은 존경을 받고 있습니다. 정의롭고 위대한 지도자로 칭송받으며, 그는 아라비아해 건너 오만까지 셀주크의 지배를 확장했습니다. 그는 셀주크 왕위를 자신의 태어날 때부터의 권리로 여긴다는 소문이 있습니다. 그 이유는 셀주크 지휘관들 사이에서 연장자 계승이라는 전통적인 튀르크의 이상을 신봉하는 이들에게 상당히 인기가 있기 때문입니다.\n\n페르시아 제국에 대한 [unpressed_claim|E]를 가지고 시작합니다.\n알프 아르슬란에 대한 [opinion|E]가 낮으며, 그 반대도 마찬가지입니다." # 14990399406097362986
  RICE_yazd_alp_arslan_distrust_qawurd: "야심찬 원로 셀주크 공자에 대한 불신" # 17519384615637950820
  RICE_yazd_qawurd_resent_alp_arslan: "셀주크 계승에 대한 불만" # 13463753436905283410
  RICE_yazd_treasure_reports: "전설적인 야즈드 보물들에 대한 보고를 듣다" # 9400279292773701942
  RICE_yazd_qanat_makers_contracts: "카나트 건설자 추가 계약" # 7574322220134475602
  RICE_yazd_qanat_makers_contracts_desc: "야즈드의 카나트 기술자들은 이란에서 최고 중 일부로 항상 여겨져 왔습니다. 그리고 최근에는 지역 전체에서 평소보다 훨씬 더 많은 일을 하도록 계약되었습니다." # 9447579359202950491
  RICE_yazd_new_yazd_mosque: "야즈드의 새로운 종교 시설" # 2162445114081596679
