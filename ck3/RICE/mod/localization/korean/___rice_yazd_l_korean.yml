  RICE_yazd_construct_shrine_of_the_twelve_imams_tooltip: "야즈드는 시아파 묘를 세우기에 좋은 장소가 될 것입니다." # 1883583555081481740
  RICE_yazd_construct_shrine_of_the_twelve_imams_desc: "야즈드의 시아파 공동체가 도시에 무덤을 건립하자고 제안했습니다. 그것은 #italic 다바즈다 이맘#이라고 불리며, 십이 이맘의 신전으로, 예술과 건축의 최신 발명품을 활용하여 참으로 숭배와 영적 성찰에 걸맞은 장소가 될 것입니다." # 13678411062028332502
  RICE_yazd_construct_shrine_of_the_twelve_imams_effect_tooltip: "#V 시아파# 신앙을 따르면 [신앙도|E]와 [명성|E] 보너스가 두 배로 증가합니다." # 8932323756361524722
  RICE_yazd_construct_shrine_of_the_twelve_imams_confirm: "묘를 건립하도록 명령합니다." # 14709863259042748274
  RICE_yazd_construct_shrine_of_the_twelve_imams_context_tooltip: "#bold 역사적 배경:# 이란 야즈드에 위치한 십이이맘의 신전(다바즈다 이맘)은 이슬람 역사상 가장 초기의 돔형 사각형 무덤 중 하나입니다. 1038년에 카쿠이드 왕조의 두 시아파 군사 지휘관의 명령으로 건설되었습니다. 삼엽형 스퀸치(후기 이란 중세 건축의 특징적인 요소)의 사용과 이전 유사 건축물에 비해 색상 및 칠한 석고의 활용이 더 많아졌다는 점과 같은 혁신적인 건축 특징을 가지고 있습니다." # 10336310180151725288
