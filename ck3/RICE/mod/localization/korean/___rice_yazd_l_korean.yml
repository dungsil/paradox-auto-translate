  RICE_yazd_sadeh_festival_fun_intent_desc: "사데에서 즐거운 시간을 보내고 싶습니다. [stress|E] 감소가 보장되며, [GetTrait('gregarious').GetName( GetNullCharacter )] 또는 [GetTrait('gluttonous').GetName( GetNullCharacter )] 특성을 가지고 있다면 더 많이 감소합니다." # 1425023856382398639
  RICE_yazd_sadeh_festival_spectacle_intent_header: "장관:" # 8881844476949674049
  RICE_yazd_sadeh_festival_spectacle_intent: "장관:" # 402830820866959080
  RICE_yazd_sadeh_festival_spectacle_intent_desc: "사데를 통해 귀하의 궁정의 위엄과 권세를 과시하고 싶습니다. [GetTrait('ambitious').GetName( GetNullCharacter )|U], [GetTrait('diligent').GetName( GetNullCharacter )], 또는 [GetTrait('arrogant').GetName( GetNullCharacter )] [character|E]는 추가적인 [stress|E]를 잃을 수 있습니다. [king|E]와 [emperor|E] [rank|E] [character|E]는 또한 소량의 [grandeur|E]를 얻을 것입니다." # 4744409477091825652
  RICE_yazd_sadeh_festival_poetry_intent_header: "시:" # 8362770325678778219
  RICE_yazd_sadeh_festival_poetry_intent: "시:" # 5572039051600089012
  RICE_yazd_sadeh_festival_poetry_intent_desc: "사데 기간 동안 시에서 영감을 얻거나 시를 쓰고 싶어 합니다. 유익한 [modifier|E]를 얻는 시 관련 이벤트가 반드시 발생합니다. 이 이벤트로 인해 [prestige|E]와 [piety|E]도 얻게 됩니다(일반적으로는 얻지 못함)." # 7007526727863680456
  RICE_yazd_sadeh_festival_zoroastrian_intent_header: "후마타, 후흐타, 후바르슈타:" # 9902356000858145816
  RICE_yazd_sadeh_festival_zoroastrian_intent: "후마타, 후흐타, 후바르슈타:" # 3111553562654824026
  RICE_yazd_sadeh_festival_zoroastrian_intent_desc: "올해의 이 중요한 시기 동안 선한 생각, 선한 말, 선한 행동(#italic 후마타, 훅타, 후바르슈타#!)에 집중하려 합니다. [GetTrait('zealous').GetName( GetNullCharacter )|U], [GetTrait('just').GetName( GetNullCharacter )], 또는 [GetTrait('honest').GetName( GetNullCharacter )] 특성을 가진 [character|E]는 추가적인 [stress|E]를 잃을 수 있습니다. 귀하는 또한 귀하가 획득하는 다른 모든 [piety|E]와 더불어 [piety_i|E] #V 25#!를 획득할 것입니다." # 15676761888287760851
