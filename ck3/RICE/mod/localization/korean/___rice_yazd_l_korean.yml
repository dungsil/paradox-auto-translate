  RICE_yazd_purchase_yakhchal_ice_context_tooltip: "#bold 역사적 배경:#! [Glossary( 'Yakhchals', 'YAKHCHAL_GLOSS' )]는 수세기 동안 [GetGeographicalRegion('world_middle_east_persia').GetName]에서 얼음과 눈을 저장하는 데 사용되는 전통적인 건물입니다. 역사적으로 여행자와 현지 주민 모두 현지 야흐찰에서 얼음을 사서 음식과 음료(서붑과 냉각된 포도주 등)를 보존하거나 만들었습니다." # 2349856386233827296
