  RICE_yazd_saffarid_yaqub: "구리 장인" # 18016332391589872202
  RICE_yazd_saffarid_yaqub_desc: "야쿱 이븐 알라이스는 이란에서 하자르파와 싸우던 여러 무리 중 하나를 이끄는 전쟁광이 되기 전 한때 구리 세공사였다. 따라서 더 엘리트 출신의 전쟁광이나 제후들은 그의 미천한 출신을 비웃을지 모르나, 그는 평범한 사람들과 소통하는 법을 알고 있으며, 여전히 꽤 검소하고 겸손하게 살고 있다고 전해진다.\n\n수도가 어디에 있든 상관없이, 심지어 자신의 [domain|E]에 아자리카 [county|E]가 하나도 없더라도 #EMP 자이쉬 알슈라트#! 병력 징집 [decision|E]를 취할 수 있다" # 9452098263441024928
  RICE_yazd_saffarid_amr: "당나귀 몰이꾼과 석공" # 1223780156826637588
  RICE_yazd_saffarid_amr_desc: "형제들과 마찬가지로, 아므르 이븐 알라이스 역시 권력을 잡기 전에는 미천한 출신이었으며, 그 또한 검소하고 소박한 생활 방식으로 알려져 있습니다. 묻는 사람에 따라 그는 노새꾼 또는 석공이었다고 합니다.\n\n수도가 어디에 있든, 그리고 자신의 [domain|E]에 아자리카 [county|E]가 없더라도 #EMP 자이시 알슈라트#! 부대를 고용하는 [decision|E]을 내릴 수 있습니다." # 15295932258871273075
  RICE_yazd_saffarid_ali: "겸손한 전사" # 14893876266019645763
  RICE_yazd_saffarid_ali_desc: "형제 야쿠브만큼 명성이 높진 않으나, 알리는 많은 전사들에게 널리 존경받고 있다.\n형제 야쿠브와 아므르처럼 그 또한 권력을 잡기 전에는 미천한 출신이었으며, 검소하고 소박한 생활 방식을 유지한다.\n\n수도가 어디에 있든 상관없이, 그리고 [domain|E] 내에 아자리까 [county|E]가 없더라도 #EMP 자이쉬 알-슈라트#! 병력을 징집하는 [decision|E]을(를) 내릴 수 있다." # 3629088584633729904
  RICE_yazd_saffarid_yaqub_reduce_fertility: "불분명한 동기의 아이야르" # 4083904172412234534
  RICE_yazd_saffarid_yaqub_reduce_fertility_desc: "어떤 이들은 야쿱 이븐 알라이스가 이슬람 신앙의 진정한 신봉자이며, 이단자와 이교도에 맞서 어떤 대가를 치르더라도 신앙을 수호할 것이라고 말합니다. 다른 이들은 그가 다른 많은 이들처럼 기회주의적이고 탐욕스러운 군벌일 뿐이라고 말합니다. 또 다른 이들은 그가 비밀스러운 하리지파 교도이거나 우상 숭배자이며, 오직 칼리파에 대한 적대감에 의해 움직인다고 말합니다. 그의 진정한 충성심이 어디에 있는지 누가 알겠습니까?" # 6792077037427508723
  RICE_yazd_patrons_of_avicenna: "아비케나의 후원자들" # 3063290972372908711
  RICE_yazd_patrons_of_avicenna_desc: "위대한 카쿠이드 아미르 알라 알다울라 무함마드는 심지어 그의 비방자들조차 인정하는, 비할 바 없는 천재성과 영향력을 지닌 이슬람 학자 아비케나의 마지막 후원자였습니다. 아비케나는 큰 존경을 받으며 1037년에 그가 사망할 때까지 카쿠이드 궁정인으로 봉사했습니다. 카쿠이드 왕조는 이러한 전통을 이어가며, 그들이 통치하는 영토에서 문화를 발전시키고 학자와 예술가를 후원합니다.\n\n[decision|E]인 #V 야즈드의 편의시설과 기반 시설 확충#!을(를) 수행하면 추가 [prestige|E]와 [dynasty_prestige|E]를 얻습니다." # 7795962587459190721
  RICE_yazd_sebuk_eri: "자불리스탄의 노예 병사" # 5066841285384793669
  RICE_yazd_sebuk_eri_desc: "세뷔크-에리는 사파르 왕조 군벌 야쿱 이븐 라이스가 준빌 영역으로 벌인 원정 중 하나에서 노예로 사로잡혔습니다. 하지만 그때부터 그는 유능한 군사 지휘관임을 증명해 보였습니다. 하지만 아마도 그의 야망은 그를 더 큰 영광과 권력을 추구하게 이끌 것입니다...." # 15168433965507676399
  RICE_yazd_abode_of_worship_ruler: "예배의 처소의 통치자" # 13546769133168301239
  RICE_yazd_abode_of_worship_ruler_desc: "야즈드는 #italic dār al-'ibāda#!, 혹은 예배의 처소로 널리 알려지게 되었습니다. 이곳은 많은 학자들을 끌어들이는 것으로 유명하며, 그곳 주민들의 깊은 종교적 신앙심으로도 유명합니다. 그들이 무슬림이든, 조로아스터교도든, 혹은 다른 신앙을 가졌든 상관없이 말입니다. 야즈드의 통치자로서, 이 [character]는 이곳의 신앙과 학문의 문화로부터 큰 혜택을 받습니다.\n\n#EMP 이 [character_modifier|E]는 현재 야즈드를 통치하는 누구에게든 부여됩니다#!" # 13570377399246653925
  RICE_yazd_city_of_windcatchers: "바람 탑의 도시" # 7945026656206464170
  RICE_yazd_city_of_windcatchers_desc: "야즈드는 #italic 다슈테카비르#! 사막 가장자리에 위치한 탓에, 공기를 가두고 순환시켜 자연 환기 및 냉방을 제공하는 높은 탑인 바람탑이 도시에 흔하게 존재하며, 이로 인해 \"바람탑의 도시\"라는 별칭을 얻었습니다. 도시는 또한 거대한 카나트 수로 연결망으로도 유명하며, 이곳의 카나트 제작자들은 이란 전역에서 가장 숙련된 이들 중 하나로 알려져 있습니다. 전반적으로 야즈드의 기반 시설(바람탑, 카나트, 아브 안바르 물탱크, 야크찰 얼음 창고 등을 포함)은 도시를 살기 좋게 만들 뿐만 아니라 안락하게도 만듭니다.\n\n야즈드의 [ruler|E]가 #V 카나트 건설 자금 지원#! [decision|E]을 수행할 때 카나트 건설 비용이 감소합니다." # 14673109178559754224
  RICE_funded_qanat_small: "소형 카나트 건설 자금 지원" # 14223495595971965544
  RICE_funded_qanat_small_desc: "이 인물은 최근 자금을 일부 기부하여 지역 주민들이 중동과 북아프리카 전역에 흔히 볼 수 있는 지하 수로인 카나트 건설을 할 수 있도록 도왔습니다." # 13133362497251247218
  RICE_qanat_constructed_small: "작은 카나트 최근 건설됨" # 5736013953774885291
