  RICE_yazd_aspiration_claim_seljuk_throne_desc: "#italic 가문의 최고 연장자인 왕자임에도 불구하고 카우르드가 셀주크 제국을 다스리지 못하는 것은 수치스러운 일입니다. 그는 셀주크를 옛 전통으로 되돌리고 마땅히 자신의 것이 되어야 할 왕위를 되찾기를 바랍니다.#!$RICE_yazd_aspiration_qawurd_desc$" # 2495532327064012131
