  innovation_RICE_yakhchals: "야크찰스" # 6756799084603637524
  innovation_RICE_yakhchals_desc: "고대부터 이란고원의 사람들, 특히 더욱 건조한 기후에 사는 이들은 [Glossary( 'Yakhchals', 'YAKHCHAL_GLOSS' )]이라고 알려진 얼음 저장고를 활용해왔습니다. 이것들은 훌륭하게 설계되어 오랜 기간 얼음을 보관할 수 있으며, 음식을 보존하거나 셔벗이나 차게 식힌 포도주 같은 차가운 요리를 준비하는 데 사용됩니다." # 8276994795557392612
  RICE_yakhchals_decision_unlock: "이 [문화|E]의 [수도|E] 또는 [거주지|E]를 가진 [봉신|E]에게 $RICE_yazd_purchase_yakhchal_ice$ [결단|E]를 잠금 해제합니다." # 9920109462269865600
  RICE_yazd_aspiration_qawurd_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$[GetTitleByKey('e_persia').GetNameNoTier]의 [ruler|E]가 되십시오.\n$EFFECT_LIST_BULLET$[GetTitleByKey('k_persia').GetNameNoTier]와 [GetTitleByKey('k_mesopotamia').GetNameNoTier]를 [completely_control|E]하십시오.\n$EFFECT_LIST_BULLET$$heritage_turkic_name$ [heritage|E]의 [culture|E]를 유지하십시오.\n\n#bold 보상#!\n$EFFECT_LIST_BULLET$@prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [prestige|E] 획득\n$EFFECT_LIST_BULLET$#V 500#! [GetMaA('horse_archers').GetName] [special_troops|E] 획득\n$EFFECT_LIST_BULLET$[GetGeographicalRegion('world_middle_east_persia').GetName]에 있으며 $heritage_turkic_name$ [heritage|E]의 [culture|E]인 당신이 통치하는 모든 [county|E]가 @control_icon! #V [EmptyScope.ScriptValue('RICE_yazd_qawurd_aspiration_control_bonus')]#! [control|E]를 얻습니다.\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$알프 아르슬란과 그의 수석 상속자 말리크 샤가 사망했는지 확인하십시오 (보상: 각각에게 @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#!, 만약 당신이 둘 중 하나 또는 둘 다 직접 죽인다면 대신 @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#!)." # 7007671785101639143
  RICE_yazd_historical_aspiration_action_qawurd: "#italic 당신이 가문의 가장 연장자인 왕자임에도 불구하고 셀주크 제국을 다스리지 못하는 것은 수치스럽습니다. 당신은 셀주크를 옛 전통으로 되돌리고 정당하게 당신의 것인 왕좌를 얻고자 합니다.#!$RICE_yazd_aspiration_qawurd_desc$" # 16613385233165970003
