  RICE_yazd_historical_aspiration_action_qawurd: "#italic 당신은 당신 가문의 가장 고귀한 왕자임에도 불구하고 셀주크 제국을 다스리지 못하는 것은 치욕스러운 일입니다.  당신은 셀주크 제국의 옛 전통을 되찾고, 마땅히 당신의 것이어야 할 왕위에 오르기를 원합니다.#!$RICE_yazd_aspiration_qawurd_desc$" # 97089a6eab8c593935ac1f15761203a4dc5dd34b
