  RICE_yazd_saffarid_yaqub_desc: "야쿱 이븐 알라이스는 이란에서 하와리즈파와 싸우는 여러 무리 중 하나를 이끌었던 군벌이 되기 전에는 한때 구리 세공인이었습니다. 따라서 더욱 고귀한 혈통을 가진 군벌과 왕자들은 그의 미천한 출신을 비웃을지라도, 그는 평범한 사람들과 어떻게 소통해야 하는지 알고 있으며, 그는 여전히 꽤 검소하고 수수하게 살고 있다고 합니다.\n수도가 어디에 있든, 그리고 자신의 [domain|E]에 아자리카 [counties|E]가 없더라도 #EMP 자이시 알 쇼랏#! 부대를 징집할 [decision|E]을 내릴 수 있습니다." # a6ba4296bc9883fc38a90b4ac7850768f045523a
  RICE_yazd_saffarid_amr: "나귀 마부와 석공" # 8b4474a110047bfa836f84d6c2cb03a4577d5cde
  RICE_yazd_saffarid_amr_desc: "그의 형제들과 마찬가지로, 아므 이븐 알라이스 역시 권력을 잡기 전에 미천한 출신이었으며, 검소하고 수수한 생활 방식으로 알려져 있습니다. 그는 당나귀 몰이꾼이나 석공이었다고도 합니다.\n\n수도가 어디에 있든, 그리고 [영지|E]에 아자리카 [백작령|E]이 없더라도 #EMP 자이슈 알쇼라트#! 부대를 징집하는 [결정|E]을 내릴 수 있습니다." # 4454153a4920a5eb5e59ba676a92027577553de3
  RICE_yazd_saffarid_ali: "소박한 전사" # b927cc131b6f9ac6f6de22bb165577a41aeace39
  RICE_yazd_saffarid_ali_desc: "그의 형 야쿠브만큼 유명하지는 않지만, 알리는 많은 전사들에게 널리 존경받고 있습니다. 그의 형제 야쿠브와 아므르처럼 그 역시 권력을 잡기 전에는 미천한 출신이었으며, 검소하고 수수한 생활 방식을 가지고 있습니다.\n\n수도가 어디에 있든, 그리고 자신의 [domain|E]에 아자리카 [counties|E]가 없더라도 #EMP 제이시 알쇼라트#! 부대를 징집하는 [decision|E]을 내릴 수 있습니다." # 5b7834a5028dcc744261862a48167d61dce414d2
  RICE_yazd_saffarid_yaqub_reduce_fertility: "동기가 불분명한 아야르" # 9cf91df68866dd555940daacc0e9233078aa055c
  RICE_yazd_saffarid_yaqub_reduce_fertility_desc: "야쿠브 이븐 알-레이스는 진정한 이슬람 신자로, 이단자와 이교도에 맞서 무엇이든 희생할 자가 될 것이라고 말하는 이들도 있고, 다른 이들은 그를 기회주의적이고 탐욕스러운 전쟁 영주, 많은 다른 영주들과 같다고 말한다.  또 다른 이들은 그가 숨겨진 카리지파 또는 우상숭배자로, 칼리프에 대한 적대감만으로 영감을 받는다고 주장한다.  과연 그의 진정한 충성은 어디에 있는가?" # 8d69329bb137b6444f8dd20c08f7222974f6ec0c
  RICE_yazd_patrons_of_avicenna: "아비세나의 후원자" # a9a6730fe143e29a323c6c626c2e8664b0ccfa04
  RICE_yazd_patrons_of_avicenna_desc: "위대한 카쿠이드 에미르, 알라 알다울라 무함마드는 비할 데 없는 천재이자 영향력을 지닌 이슬람 학자였으며, 심지어 그의 비방자들조차 인정하는 아비세나의 마지막 후원자였습니다. 아비세나는 극진한 존경을 받았으며, 1037년 서기 사망할 때까지 카쿠이드 궁정 신하로 섬겼습니다. 카쿠이드 가문은 이러한 전통을 이어받아 자신들이 통치하는 영토에서 문화를 발전시키고 학자와 예술가를 후원합니다.\n\n#V 야즈드의 편의 시설 및 기반 시설 확장#! 결정을 내리면 추가 [prestige|E]와 [dynasty_prestige|E]를 얻습니다." # 328faba49e5e1d77a65297d8f82429abb6cf25c6
  RICE_yazd_sebuk_eri: "자불리스탄의 노예-병사" # d13233e0bdeb28c9c8ef218876dbadacf2ad74ca
  RICE_yazd_sebuk_eri_desc: "세부크-에리는 사파르 왕조의 군벌 야쿠브 이븐 라이스의 준빌 영토 원정 중 포로로 잡혔습니다. 하지만 그 이후로 그는 유능한 군사령관임을 증명했습니다. 어쩌면 그의 야망이 그를 더 큰 영광과 권력을 추구하도록 이끌 수도 있을 것입니다...." # a05951445f50eea0e6502c9fe91e8ffafe0cc64d
