  RICE_yazd_city_of_windcatchers_desc: "#italic 다슈트-에 카비르# 사막 가장자리에 위치한 야즈드의 특성상, 바람 포집기(자연 환기와 냉방을 제공하기 위해 공기를 가두어 통로를 만드는 높은 탑)는 도시 어디에서나 볼 수 있으며, 이로 인해 "바람 포집기의 도시"라는 별명을 얻게 되었습니다. 또한 이 도시는 거대한 카나트 수로망으로도 유명하며, 이곳의 카나트 제작자들은 이란에서 가장 숙련된 장인으로 알려져 있습니다. 전반적으로, 바람 포집기, 카나트, 아브 안바르 저수조, 야크찰 얼음 창고 등 야즈드의 기반 시설은 거주할 수 있을 뿐만 아니라 편안한 환경을 제공합니다.\n\n야즈드 [ruler|E]가 카나트를 건설하는 비용은 #V 카나트 건설 자금 지원#! [decision|E]을 내리면 감소합니다." # 18ead762af6ee2982d4d74001623f2e4d8896961
