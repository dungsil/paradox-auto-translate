  yazd.0003.e: "[uzayr_al_sari.GetFirstName], [yaqub_saffarid.GetFirstName]의 충실한 관리" # 52e47417158d3289ac6d08f8aa00b5716ec51c03
  yazd.0003.a.info: "#emphasis 역사적 배경:#! 야쿠브 이븐 알-레이스, 사파리드 왕조의 창시자는 현재 아프가니스탄 동부인 자란주(현재 아프가니스탄 동부)의 구리 세공업자였습니다. 그는 동부 이란 내륙을 괴롭히던 아즈라키트와 싸우기 위해 #italic ‘아야르’#! 무리에 합류했습니다.\n\n수도승적인 삶으로 유명했던 야쿠브는 873년 타히리드를 물리치고 충분한 권력을 얻었습니다. 아바스 칼리프 알-무타미드는 그의 커지는 권력에 겁을 먹고 이란 각지의 총독직을 제안했지만, 야쿠브는 이를 거절하고 바그다드로 진격했지만 876년 패배했습니다. 전통적으로 야쿠브의 공격은 그의 권력욕과 심지어 비종교적인 성향을 보여주는 것으로 해석되어 왔지만, 그는 성전투사로서 알-무타미드를 무가치한 존재로 보고, 더 합당한 아바스 왕조 인물로 교체하려고 했을 가능성도 있습니다.\n\n야쿠브는 879년에 사망했고, 그가 초기 민족주의자라는 평가는 약간 과장된 측면이 있을 수 있지만, 그의 경력은 이란에서 아바스 왕권의 분열 초기 단계와 다양한 이란 강자의 부상을 분명히 보여줍니다." # 3f341cd0fc91ab38cef44342326edac58bc9bba0
  yazd.0003.b.info: "#emphasis 역사적 배경:#! 야쿠브의 형제인 암르 이븐 알라이스는 사파르 왕조의 두 번째 통치자였습니다. 그의 형과 마찬가지로 그는 '#italic 아야르#!'에 합류하기 전에 석공과 노새 마부로서 보잘것없는 기원을 가지고 있었습니다.\n\n야쿠브는 자녀나 아내가 없었던 것으로 보이며, 자신의 또 다른 형제인 알리가 자신을 계승하는 것을 선호했습니다. 그러나 몇 가지 음모 덕분에 암르가 정상에 올랐습니다. 그의 초기 통치의 대부분은 야쿠브가 서쪽에서 정신이 팔린 동안 야쿠브의 권위에서 벗어난 다양한 영토의 질서를 회복하는 데 집중되었습니다. 결국, 암르와 칼리프 알무타미드는 그들의 상호 이익을 위협하는 여러 이란 군벌을 고려하여 그들의 차이점을 제쳐두어야 했습니다.\n\n사만 왕조는 서기 900년에 암르를 패배시키면서 암르를 무너뜨린 세력이었습니다. 암르는 기술적으로 칼리프의 대표였지만, 칼리프는 이전의 동맹군의 패배를 편리하게 여겼을 것입니다. 사만 왕조는 암르를 사슬로 묶어 칼리프에게 보냈고, 그는 나중에 처형되었습니다.\n\n암르의 후손들은 살아남아 1세기 동안 소영주로 통치했지만, 다시는 권력의 정점에 도달하지 못했습니다." # 726e28728106c9c97eaa4e7c48e96ad4cd27bf68
  yazd.0003.c.info: "#emphasis 역사적 배경:#! 그의 형제들과 마찬가지로 알리 이븐 알 라이스 역시 미천한 출신이었으며, 수년 동안 형의 깃발 아래서 싸웠습니다. 알리는 서기 879년 암르가 사망했을 때 그의 후계자가 되어야 했고 사파르 군대에서도 선호했지만, 교활한 암르는 우위를 점했습니다. 두 형제는 화해하지 못했고, 암르가 알리를 투옥했지만, 알리는 도망쳐 그 지역에서 암르의 적이었던 다른 이란 군벌에게 망명했습니다." # b57a1d93098e9a65bdd76e29e6a02c0f47a17d61
  yazd.0003.d.info: "#emphasis 역사적 배경:#! 세뷔크-에리는 준빌 영토에 대한 사파르 왕조의 여러 차례 습격 중 한 번에 포로로 잡힌 튀르크인 노예 병사였습니다. 그는 야쿠브를 섬겼고 그 후 몇 년 동안 암르를 섬겼으며, 어느 시점에는 파르스의 총독으로 임명되었습니다.\n\n서기 901년 암르의 몰락과 처형 이후, 암르의 후계자이자 손자인 타히르는 야심 찬 세뷔크-에리의 압박을 받게 되었습니다. 결국 타히르와 그의 형제 야쿠브는 칼리프와 동맹을 맺은 세뷔크-에리와 갈등을 겪었습니다.\n\n타히르와 야쿠브는 패배했지만 세뷔크-에리의 행운은 오래가지 못했습니다. 칼리프가 그에게 징벌 원정대를 보내자 그의 야망은 꺾였습니다. 그는 포로로 잡혀 서기 917년 또는 918년에 칼리프의 포로로 사망했습니다." # e705e7816c3a5e01313414f9862f2422c6ac77d5
  yazd.0003.e.info: "#emphasis 역사적 배경:#! 야쿠브가 타히리드를 물리친 후, 그는 무능한 통치자로서 백성과 그의 관할 구역 내의 하리지파 위협을 소홀히 한 타히리드 지배자 무함마드를 비난했다고 알려져 있습니다. 야쿠브는 무함마드를 해임하고, 그의 추종자 '우자이르 이븐 알-사리'를 니샤푸르(타히리드의 수도) 총독으로 임명하여 거기서 그의 대표로 일하게 했습니다." # 4c8becbada85332ccd15963d8e32ab689cba9820
  yazd.0004.t: "카리지파 잔당" # 5558a829bd43ddbd1ed225ea9fa4aecd35322498
  yazd.0004.desc: "[yaqub_saffarid.GetTitledFirstName]은 모든 [bammer_guy.GetFaith.GetAdherentNamePlural]에게 교활한 적으로서 스스로를 증명했습니다. 그의 노력 덕분에 우리 수는 크게 줄어들었고, 이 지역에는 단 두 개의 주요 하와리즈 잔존 세력만 남았습니다. [bam_county.GetNameNoTier]의 요새에서 하와리즈 잔존 세력을 이끄는 [bammer_guy.GetFirstName]와 [badghis_county.GetNameNoTier]에서 자칭 하와리즈 칼리프인 [abd_al_rahman_kharijite.GetFirstName]입니다. 그러나 [yaqub_saffarid.GetFirstName]가 완전히 적대적인 것은 아닙니다. 분명히 그는 일부 [bammer_guy.GetFaith.GetAdjective] 집단을 쓸어버렸지만, 다른 일부는 그에게 봉사하기로 협상할 수 있었고, 그는 우리의 명성에도 불구하고 - 완전히 정당하며 우리가 자랑스럽게 여기는 - 뉘우치지 않는 광신적인 열광자라는 명성에도 불구하고 동의했습니다. \n\n야심 찬 [yaqub_saffarid.GetFirstName]와 호라산의 아바스 총독인 [tahirid_guy.GetFirstName] 사이의 갈등이 곧 다가올 것입니다. 우리 형제들처럼 우리의 가치를 배신하고 [yaqub_saffarid.GetFirstName]에게 충성을 맹세할 수도 있고, 다른 사람들처럼 무슬림이라고 주장하는 이 불신자들에게 저항하고 [bammer_guy.GetFaith.HighGodName]께서 우리의 필요의 때에 우리를 구원해 주시기를 바랄 수도 있습니다." # 3f00510fe754a73cdeeca22579236c44a3365647
  yazd.0004.a: "우리는 이 불확실한 시대에 신중하게 행동해야 합니다...." # 654dc8310d4c8bfea7f6659d11856658db07fd6c
  yazd.0004.a.info: "#emphasis 역사적 배경:#! 크게 요새화된 밤은 8세기 대부분과 9세기 전반 동안 카리지파 공동체의 피난처였습니다. 그들은 결국 서기 868년에 사파르 왕조의 공격으로 전멸했습니다. 당시 그들의 지도자는 Esma'il ibn Musa라는 남자였다고 합니다." # a24514b1d61f3be608674739f44f448989e0a3c2
  yazd.0004.b.info: "#emphasis 역사적 배경:#! 헤라트 인근 지역, 특히 카루크, 바드기스, 사브제바르와 같은 지역은 8세기와 9세기 대부분 동안 카와리즈파 활동의 온상이었으며, 따라서 서기 870-871년 사파르 왕조의 원정 목표가 되었습니다. 당시 이 지역의 카와리즈파 지도자는 압드 알-라흐만으로, 자신을 "카와리즈파의 칼리프"라고 선포하고 30년 동안 그곳에서 활동했습니다.\n\n압드 알-라흐만의 최종 운명에 대해서는 자료마다 다릅니다. 그는 사파르 왕조에 의해 살해되어 그의 머리가 바그다드의 칼리프에게 보내졌을 수도 있고, 항복하여 그 후 지역 총독이 되었을 수도 있지만, 특정 이브라힘 이븐 아크다르가 이끄는 불만을 품은 카와리즈파에 의해 살해당했을 수도 있습니다. 만약 후자가 실제로 일어났다면, 사파르 왕조는 아이러니하게도 이브라힘에게 비슷한 제안을 하고 그의 군대를 자신들의 군대에 통합했습니다." # 1fa16a2897ecf9bbcbe33e76338cc0b7a649073f
  yazd.0005.t: "파라무르즈의 이야기" # fba8b8584ab3aab76565f32d20686b815ce3db65
  yazd.0005.desc: "수십 년 전, 저의 아버지 [ala_al_dawla.GetTitledFirstName]께서는 이란 중부의 위대한 군벌 중 한 분이셨습니다. 부이드 가문과 혼인으로 맺어져, 아버지와 [ROOT.Char.GetCulture.GetName] 전사들은 부이드 가문의 몰락 이후 처음에는 이란의 대부분을 장악했지만, 이후에는 우리 가문의 자율성을 확보하기 위해 강력한 가즈나비 왕조와 셀주크 왕조를 서로 대립시켜야 했습니다.\n\n아아, 저는 아버지의 그늘 아래 있습니다. 저의 통치는 반란을 일으킨 저의 형제 [abu_harb.GetFirstName]를 진압해야 했을 때 시작되었지만, 이후 우리는 화해했습니다. 나중에, 다른 형제 [garshasp.GetFirstName]처럼 저는 셀주크의 [tughril_beg.GetTitledFirstName]에 대항하여 실패한 반란을 시도했습니다. 저의 음모에 진저리를 쳤지만 자비로우신 그는 제가 직접 요청한 대로 [yazd_county.GetNameNoTier]를 중심으로 한 작은 영지를 저에게 하사하셨습니다. 저는 그때부터 이곳에 있습니다." # c590f37942975220784cffd67157f81e88d7ad27
  yazd.0005.a: "이것은 [ROOT.Char.GetFaith.HighGodName]의 뜻에 따른 우리 가문의 운명이었습니다." # 6ebdc56e6e07d50cdc22b4a095870e36ea0033eb
  yazd.0005.b: "우리 카쿠이드는 상황을 최대한 활용하는 재능 있는 사람들입니다." # 50531d07cbd937cb2d20d6c81248f60c67eed7ae
  yazd.0006.t: "야즈드 통치" # 9cd6c9c3927fe7d22144c2a3ba91ab0a53f82394
  yazd.0006.desc: "패배의 쓰라림에도 불구하고, 나이가 들면 관점이 바뀌는 법입니다. 저는 셀주크와 화해했고, 그들의 궁정에서 큰 존경을 받고 있습니다. 비록 아버지의 그림자에 불과하지만, 저는 아버지의 학문과 문화에 대한 사랑을 물려받았습니다. 결국 아버지는 위대한 아비세나의 후원자이셨으니까요.\n\n[yazd_county.GetNameNoTier]에 온 이후로 저는 이곳을 학자들과 다른 교양 있는 사람들이 살 만한 도시로 발전시키는 데 온 힘을 기울였습니다. 제 아들인 [kakuyid_son.GetFirstName]도 셀주크계에서 두각을 나타내고 있으며 시와 학문을 매우 사랑합니다.\n\n전반적으로, 야즈드의 행정관으로서 저는 다음 노력을 특히 자랑스럽게 생각합니다." # 4b7ac898c7055a156d086a5881f234e20793e6d5
  yazd.0006.a: "셀주크 왕조와 화해하고 그들의 신뢰받는 사절이 되십시오." # 798d0299f067675b0db4ff00608680f2b8545b04
  yazd.0006.b: "야즈드를 개발하여 위대하고 번영하며 평화로운 마을로 만드십시오." # 92270a06094d8c4e903894d80bb353c43f739574
  yazd.0006.c: "학문과 예술을 후원하던 아버지의 유산을 이어가십시오." # 120e9f2085e89783061978d2ace95953b0f1c6c0
  yazd.0007.t: "인생의 흐름" # f41ed092eee3561283ad70c6214e777974970c11
  yazd.0007.desc: "결국, 어쩌면 아버지께서 하셨던 것처럼 선거 운동에 매달리지 않는 것이 나쁜 일만은 아닐지도 모릅니다.\n\n어쩌면 이 세련된 도시를 다스리고 평화의 기술을 발전시킬 수 있도록 하신 것은 [ROOT.Char.GetFaith.HighGodName]의 뜻이었을지도 모릅니다. 처음에는 패배와 좌절을 겪었지만, 성공적인 삶을 살지 않았다고는 말할 수 없습니다. 죽음이 가까워지는 것을 느끼며, 어쩌면 더 이상 아버지의 그늘 아래 있지 않다는 것을 깨닫습니다.\n\n어쩌면 저에게도 저만의 그림자가 있을지도 모릅니다." # 658535f2bdc53b482ca51960ca9259a56120723a
  yazd.0007.a: "내 이야기는 곧 끝나고 새로운 이야기가 시작되겠지. 느껴져." # 56c0733ca33497874f27a516de177a13cc0269b1
  yazd.0007.info: "#emphasis 역사적 배경:#! 파라무르즈는 1063년 역사 기록에서 마지막으로 언급되었으므로, 그 이후 어느 시점에 사망했을 가능성이 높습니다. 당시 그와 그의 후손들은 초기 격렬했던 관계에도 불구하고 셀주크 왕조의 충실하고 존경받는 신하로 자리매김했습니다. 예를 들어, 파라무르즈의 아들 및 후계자 알리는 알프 아르슬란의 누이인 아르슬란 핫운과 결혼했습니다.\n\n\n후기 카쿠이 왕조는 야즈드를 다스리며 문화 중심지로 발전시켰습니다. 이 왕조의 마지막 알려진 통치자는 파라무르즈의 손자인 가르샤스프였으며, 1141년 카라키탄(또는 서려)이 셀주크 왕조를 대패한 카르완 전투에서 사망한 것으로 알려져 있습니다.\n\n\n이후 야즈드는 가르샤스프의 사위이자 터키 출신 사령관인 삼 빈 워단루즈가 물려받아 야즈드 아타벡 왕조를 건설했습니다. 카쿠이 왕조의 계승자인 이들은 일칸 왕조 아래 14세기까지 이어졌습니다." # 7ccf7fcc87889448a873d8f86e177531aa2dace9
  yazd.0008.t: "카우르드의 이야기" # 152ba7deb7451c47b4642561f10497e7dc85b49e
  yazd.0008.desc: "나의 아버지 [chagri_beg.GetFirstName]와 나의 삼촌 [tughril_beg.GetFirstName]은 우리 왕조 성공의 토대를 마련했습니다. 그들이 살아 있는 동안, 저는 우리 군대를 이끌고 [kerman_duchy.GetNameNoTier]을 장악했고, 그 후에는 바다 건너 [oman_duchy.GetNameNoTier]까지 진격했습니다. 우리 가문의 영광을 드높일 능력이 부족했다고 말하는 자는 없을 것입니다.\n\n[kerman_duchy.GetNameNoTier]와 [oman_duchy.GetNameNoTier]의 통치자로서, 저는 수년 동안 많은 것을 이루었습니다. 저는 유목민인 우리 튀르크족 동포와 우리가 통치하는 정착민인 농업민들의 경쟁적인 이해관계를 조율했습니다. 저는 화폐를 주조했고, 여행자와 상인을 위한 안전한 길을 만들었습니다.\n\n제가 이룬 모든 업적 중에서 가장 자랑스러운 것은 다음과 같습니다." # 14b261a20f57d0243c9f77d3baf7d181511d65f9
  yazd.0008.a: "카리지파 불신자들로부터 오만을 정복함." # 96e98eeaeb91006c73942925abf4ae78457f6be9
  yazd.0008.b: "튀르크인과 현지인 간의 평화를 보장하려는 나의 노력." # 4da922f705b4b2da1ba53b7404a5a10827e79e2f
  yazd.0008.c: "무역망 확장과 안전한 도로 건설을 위한 노력." # 6a49d4ca82157dcc5f66c780a4258212dee75518
  yazd.0009.t: "고위 왕자의 상속권" # 205a3f729253189c3dbd9751dd4662cad940c822
  yazd.0009.desc: "아버지의 장남이자 숙부의 가장 큰 조카로서, 저는 셀주크의 지도자로서 그들의 지위를 물려받을 것이라 기대했습니다. 하지만 제가 모든 노력을 다했음에도 불구하고, 숙부께서 돌아가시자 가족의 운명을 제 동생 [alp_arslan.GetFirstName]에게 맡기셨습니다. 실망했다는 것을 인정합니다. 여전히 그렇습니다.\n\n저는 제 차례를 기다리기로 했습니다. 우리가 전통적인 [ROOT.Char.GetCulture.GetName] 관습을 따른다면, 왕위를 계승할 때 제 조카들보다 제가 선임자가 될 것이며, 우리 군대의 많은 장교들도 이에 동의한다는 것을 알고 있습니다.\n\n제가 제 동생보다 오래 살 수 있을지는 모르겠습니다. 하지만 [ROOT.Char.GetFaith.HighGodName]께서 그렇게 하시기를 바라신다면, 제 인내와 노력이 보상받는 날이 올지도 모릅니다. 셀주크 왕자 중 가장 선임자로서, 위대한 셀주크 제국은 제가 다스릴 것입니다!" # 9375b1558541aa586dc6c8a4720d0880e5e44828
  yazd.0009.a: "그것은 오직 저의 타고난 권리입니다." # 902b9c50867ad1680954aca6c1b8be368bb71037
  yazd.0009.qawurd.tooltip: "#bold 카우르드의 야망: 셀주크 왕좌를 탐하다#!$RICE_yazd_aspiration_qawurd_desc$" # f21a898d15200f2c9202bc1f6e76df2227b66f56
  yazd.0009.info: "#강조 역사적 배경:#!  껄끄러운 관계에도 불구하고, 카워르드는 형 알프 아르슬란이 살아있는 동안 그를 폐위하려는 시도를 하지 않았습니다.\n\n하지만 알프 아르슬란이 1072년 포로로 잡힌 적에게 예상치 못하게 살해당하고, 아들인 젊은 말릭 샤가 그를 계승하자 카워르드는 셀주크 왕좌를 차지할 기회를 보았고, 반란을 일으켰습니다.  하마단 근처의 결전에서 말릭 샤의 군대에 속한 많은 투르크멘들이 카워르드 편으로 돌아섰음에도 불구하고, 말릭 샤가 승리했고, 카워르드는 처형되었습니다.\n\n그럼에도 불구하고, 카워르드의 두 아들인 술탄 샤와 투란 샤는 말릭 샤의 봉신으로서 케르만에 남았습니다. 셀주크 왕조의 케르만 지파는 1100년대 후반까지 이어졌습니다." # 002969381e2ee0945bd285b3f5f7e3dcb02245b5
  yazd.0010.t: "$RICE_historical_aspiration_fulfilled_title$" # a91ba21632f32a3a7a9968188aaeae47bb9f8693
  yazd.0010.desc: "제 평생의 꿈이 드디어 이루어졌습니다. #italic 저#!, [qawurd.GetFirstName]이, 위대한 셀주크 제국을 다스리게 되었습니다. 제게 미치지 못하는 어린 친척들은요? 그들은 제 밑에서 싸우고 저를 잘 섬기기에 적합하지만, 우리 왕조의 장자로서 이 옥좌에 앉는 것이 제 권리였습니다. 그것은 제 #italic 타고난 권리#!였습니다.\n\n저를 지지한 튀르크 전사들과 부족민들 역시 당연히 매우 기뻐하고 있습니다. 그들은 제 친척들 일부가 장자 상속과 같은 우리의 오랜 전통을 버리기 시작하는 것에 대해 경계했습니다. 그들은 이제 저에게 많은 것을 기대하고 있으며, 우리의 뿌리에 충실함으로써 그들의 바람을 달래는 것이 현명할 것입니다.\n\n그럼에도 불구하고 우리 왕조는 여전히 굳건합니다. 제가 이 제국의 지휘권을 잡게 됨으로써 우리는 시간이 지날수록 더욱 강해질 것입니다." # 611055aed5a2c56d33eca042f80a39122a242691
  yazd.0010.a: "[ROOT.Char.GetFaith.HighGodName]께서 저와 제국에 많은 영광을 가져다주시기를!" # 4a70964ceee0bb0d15e637d10b1e056fb8062d69
