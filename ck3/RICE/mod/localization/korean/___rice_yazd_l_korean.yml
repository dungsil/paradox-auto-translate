  yazd.0020.t: "야즈드가 번영하고 확장합니다." # 8416477191788923584
  yazd.0020.desc: "[yazd_county.GetNameNoTier]는 건조한 지역에 위치해 있지만, 먼 곳에서 온 외국인들은 이 도시의 번영에 놀랄지도 모릅니다. 오아시스에 위치하고 지리적으로 보호받는 것은 물론, 광범위한 카나트 수로망, 여러 종교의 예배당 등 훌륭한 시설과 인프라를 갖추고 있기 때문입니다. 하지만, 항상 개선할 여지가 있습니다.\n\n도시를 확장하고 건물 및 공공 시설 프로젝트를 추가로 계획하기 위해 여러 가지 계획을 시작하기로 결정했습니다. 이에는 카나트의 추가 확장, 여러 개의 울창하고 푸른 정원, 학문의 학교 등이 포함됩니다. 이미 학식 있고 능력 있는 이주민들에게 매력적인 도시로 명성이 자자합니다. 더욱 큰 도시를 만들어 더욱 뛰어난 인재들을 이곳으로 유치하도록 하겠습니다!" # 5651099449304143351
  yazd.0020.a: "야즈드는 참으로 사막의 보석이로다." # 10740928604680630128
  yazd.0021.t: "야즈드가 번영하고 확장합니다." # 8416477191788923584
  yazd.0021.desc: "[yazd_county.GetNameNoTier]는 오랫동안 학문과 예술의 중심지로 명성을 얻어왔습니다. 사막 한가운데 자리한 도시가 이러한 명성을 얻은 것은 쉽게 설명되지 않을 수 있습니다. 그러나 그 성공에는 비밀이 없습니다. 뛰어난 기반 시설, 정교한 공동체, 그리고 오아시스 내 전략적이고 방어적인 위치가 그 이유입니다.\n\n[yazd_county.GetNameNoTier]의 통치자 중 처음은 아니지만, [yazd_ruler.GetTitledFirstName]은 최근 전례 없는 공공 사업 프로젝트와 이니셔티브에 자금을 지원하기 시작했습니다. 정원, 예배당, 칸앗, 학교 등이 건설되어 도시의 삶의 질을 더욱 향상시킬 것입니다. 이제 먼 곳에서 학자들과 지식인들은 이 도시를 극찬하고 있으며, 많은 이들이 거기에 정착하고자 하여 도시의 이미 존경받는 명성을 더욱 높이고 있습니다." # 18122635352232382918
  yazd.0021.a: "[yazd_county.GetNameNoTier]에 대해서는 좋습니다." # 8070976752958502939
  yazd.0022.t: "카나트" # 14584197756065103146
  yazd.0022.desc: "수세기 동안 중동과 북아프리카 사람들은 #italic qanat#! 수로를 이용하여 먼 거리에 물을 공급해 왔습니다.\n\n저와 같은 지위의 사람들은 공공 사업 건설을 후원하는 것이 관례가 되었습니다. 저는 바로 그 일을 하기로 결정했습니다. qanat 건설이 끝나면 농업, 식수, 세척 등 어떤 용도로든 주변 지역 사회에 안정적인 물 공급원이 될 것입니다.\n\n이제 이 사업에 얼마나 많은 자금을 지원하고, 얼마나 큰 qanat을 후원할지 고려해야 합니다." # 3831148458970456268
  yazd.0022.a: "작은 카나트" # 13890423905120409561
  yazd.0022.b: "중형 카나트" # 7530741793243397267
  yazd.0022.c: "크고 광대한 지하수로" # 12506008485639037185
  yazd.0022.d: "웅장한 카나트" # 10503952988216436480
  yazd.0023.t: "[xwedodah_resolver.GetFaith.GetAdjective] 크웨도다의 문제" # 9030307915883732501
  yazd.0023.desc: "교육받은 모든 [ROOT.Char.GetFaith.GetAdherentName]는 #italic Xwedodah#!이야말로 인간이 할 수 있는 가장 위대한 행위 중 하나임을 알고 있습니다. 심지어 [ROOT.Char.GetFaith.DevilName]이 그[ROOT.Char.GetFaith.DevilHerHis] 하수인들에게 #italic Xwedodah#!을 완수한 부부를 피하라고 명령했다는 주장도 있습니다. 그들의 성스러움은 너무나 강력하기 때문입니다.\n\n\n오랫동안 #italic Xwedodah#!이 정확히 무엇을 의미하는지에 대한 논쟁이 계속되었습니다. 전통적으로 많은 이들은 그것을 친족 간의 결혼—부모와 자식, 또는 형제와 자매 간의 결혼—으로 이해해 왔습니다. 하지만 일부는 이러한 이해가 잘못되었으며, 실제 원래 가르침은 사촌 간의 결혼을 의미했다고 주장합니다.\n\n\n세상에서 가장 강력한 [ROOT.Char.GetFaith.GetAdjective] 지도자 중 한 명으로서, 저는 여러 학자와 [ROOT.Char.Custom('DefaultPriestTitlePlural')]로 구성된 회의를 소집하여 이 문제를 논의하기로 결정했습니다. 아마 우리는 이 논쟁을 영원히 해결하고, 우리 모두 사이에 단결을 확보할 수 있을 것입니다." # 13355012521487541983
  yazd.0023.a: "양측의 주장을 들어보도록 하겠습니다." # 1027378070444263999
  yazd.0024.t: "[xwedodah_resolver.GetFaith.GetAdjective] 크웨도다의 문제" # 9030307915883732501
  yazd.0024.desc: "수백 년, 아니 수 세대에 걸쳐 [xwedodah_resolver.GetFaith.GetAdjective] 신앙의 추종자들은 일컬어지는 #italic Xwedodah#!, 즉 친척 간 결혼을 신성한 행위, 그리고 [xwedodah_resolver.GetFaith.HighGodName]께 기쁨을 드리는 것으로 여겨왔습니다. 실제로 다른 모든 신앙의 추종자들은 이러한 행위를 비웃거나, 이러한 퇴폐적인 관습으로 인해 그들을 비난해 왔습니다.\n\n하지만 모든 [xwedodah_resolver.GetFaith.GetAdherentName]이 #italic Xwedodah#!의 이러한 해석에 동의하는 것은 아닙니다. 언제나 사촌 결혼을 의미한다고 주장하는 이들도 있었습니다. 따라서, 저명한 [xwedodah_resolver.GetFaith.GetAdjective] 통치자 [xwedodah_resolver.GetTitledFirstName]는 저명한 학자들과 [xwedodah_resolver.Custom('DefaultPriestTitlePlural')]로 구성된 회의를 소집하여 #italic Xwedodah#!가 가까운 친척 간 결혼인지 아니면 사촌 결혼인지 논쟁하고 이 문제를 영원히 해결하기로 했습니다." # 1031606868928760563
  yazd.0024.a: "그리 된 것이오." # 4807123701070642983
  yazd.0025.t: "[ROOT.Char.GetFaith.GetAdjective] 엑스웨도다의 통치 결정" # 373052756718284835
  yazd.0025.desc: "훌륭한 토론 끝에 – 때때로 격렬해졌지만 – #italic Xwedodah#! 문제를 심사하기 위해 소집한 의회는 이 문제에 대한 판결을 내렸습니다. #italic Xwedodah#!는 친척 간 결혼을 의미하는가, 아니면 사촌 간 결혼을 의미하는가?\n\n만장일치는 아니었지만, 참석자들의 많은 지지를 받았습니다. 이곳에서 일어난 일을 전 세계의 [ROOT.Char.GetFaith.GetAdjective] 공동체가 알리는 데는 시간이 걸리겠지만, 이것이 #italic Xwedodah#!에 대한 논쟁을 영원히 해결하고, 좋은 생각, 좋은 말, 좋은 행실을 장려하는 데 집중할 수 있기를 바랍니다.\n\n#Bold 따라서, 다음과 같이 선언합니다. [ROOT.Char.GetFaith.HighGodName]께서는 #italic Xwedodah#!를 다음과 같은 사이의 결혼으로 의도하셨습니다.#!" # 12910377516072483156
  yazd.0025.a: "사촌 여러분, [ROOT.Char.GetFaith.HighGodName소유격]의 의도가 수백 년 동안 오해받았습니다." # 14553427490468421847
  yazd.0025.b: "가까운 친척, [ROOT.Char.GetFaith.HighGodNamePossessive]께서는 그들이 인류를 이끄는 길이 되기를 바라십니다." # 2227763604332284798
  RICE_yazd_change_xwedodah_warning_tooltip: "#X [xwedodah_resolver.GetFaith.GetNameNoTooltip]의 $doctrine_consanguinity_name$ [교리|E]를 결정하는 이 결정은 #bold 영구적#입니다! 되돌릴 수 없습니다!#!" # 16859445484536969098
  RICE_yazd_keep_xwedodah_tooltip_1: "[GetFaithDoctrine('doctrine_consanguinity_unrestricted').GetBaseName]은 여전히 [xwedodah_resolver.GetFaith.GetName]의 $doctrine_consanguinity_name$ [교리|E]로 이어집니다." # 17317225167478999213
  RICE_yazd_keep_xwedodah_tooltip_2: "[GetFaithDoctrine('tenet_divine_marriage').GetBaseName]은 여전히 [xwedodah_resolver.GetFaith.GetName]의 [core_tenet|E]로 남아 있습니다." # 10102610143928282729
  yazd.0026.t: "[xwedodah_resolver.GetFaith.GetAdjective] 웨도다의 판결" # 5761572789324658428
  yazd.0026.desc.intro: "최근 [xwedodah_resolver.GetTitledFirstName]은 학자들과 [xwedodah_resolver.Custom('DefaultPriestTitlePlural')]로 구성된 회의를 소집하여 현재의 #italic Xwedodah#!에 대한 [xwedodah_resolver.GetFaith.GetAdjective] 이해가 정확한지 논의했습니다. 그들이 논쟁한 핵심 질문은 그것이 혈연 관계의 혼인인지, 아니면 사촌 간의 혼인인지를 가리키는 것이었습니까. 다른 신앙을 가진 추종자들은 오랫동안 이러한 [xwedodah_resolver.GetFaith.GetAdherentNamePlural]의 행위를 비난해 왔으며, 이는 그들 자신의 공동체 내에서도 오랫동안 논란의 여지가 있었습니다. 어쨌든, 회의는 결국 판결에 이르렀습니다." # 17658187444694460145
  yazd.0026.desc.no_incest: "여러 증거와 논리에 기반하여, 그들은 #italic Xwedodah#!가 사실상 사촌 결혼을 가리킨다고 주장합니다. 따라서 혈연 결혼은 후대의 오염이며, 초기 [xwedodah_resolver.GetFaith.ReligiousText]와 원래의 초기 [xwedodah_resolver.GetFaith.GetAdjective] 공동체의 관행에 대한 오해라고 합니다." # 386349984117601406
  yazd.0026.desc.yes_incest: "여러 증거와 논리에 기반하여, 그들은 #italic Xwedodah#!이 부모와 자식, 또는 형제와 자매와 같은 혈족 간의 결혼을 가리킨다고 주장합니다. 따라서 현재의 관행은 [xwedodah_resolver.GetFaith.ReligiousText]에 기록된 가르침에 부합합니다." # 17217918955460539169
  yazd.0026.desc.conclusion: "이 명령은 반드시 구속력 있는 절대적인 것이 아니지만, 관련된 자들의 영향력 때문에 많은 [xwedodah_resolver.GetFaith.GetAdherentNamePlural]이 따를 가능성이 높습니다." # 10005561638123390015
  yazd.0026.a: "[xwedodah_resolver.GetFaith.GetAdjectiveNoTooltip] 공동체는 이에 대해 어떻게 생각할까요?" # 5049273722298660225
  yazd.0026.tooltip: "$doctrine_consanguinity_name$ [교리|E]의 [xwedodah_resolver.GetFaith.GetName] 개정은 #bold 영구적#입니다. 되돌릴 수 없습니다." # 11188010638613276104
  yazd.0027.t: "다바즈다흐 이맘" # 10870213974451680806
  yazd.0027.desc.intro: "[yazd_county.GetNameNoTier]의 현지 시아파 공동체의 요청으로, 저는 몇몇 숙련된 장인과 건축가를 고용하여 돈을 모아 #italic 다바즈다 이맘# 또는 십이이맘의 신사당이라는 무덤을 건립했습니다.  도시에서 가장 큰 건물은 아니지만, 여전히 놀라운 건축물입니다. 내부에는 여러 개의 비문이 있는데, 대부분은 코란 구절을 인용하고 있습니다. 그러나 다음과 같은 글귀가 적힌 한 비문이 있습니다. #italic 이 신성한 돔을 건립하도록 명령하신 것은: 신성한 [ROOT.Char.GetTitledFirstNameNoTooltip]으로서 신의 만족을 위해 노력하고 그의 보상을 구하기 위해서입니다.#!" # 10462666906622755642
  yazd.0027.desc.shiite: "시아파 공동체 친구들을 도울 수 있는 기회를 갖게 되어 기쁩니다. [yazd_county.GetNameNoTier]와 세계 다른 곳에서 번영하려면 함께 노력해야 합니다." # 625506207961621850
  yazd.0027.desc.not_shiite: "시아파가 아니지만, [yazd_county.GetNameNoTier]의 시아파 공동체와 좋은 관계를 유지할 이유는 없다고 생각합니다. 그들의 호의를 기대합니다." # 15534471788214329392
  yazd.0027.a: "이 건물은 분명 우리 도시의 아름다움에 더할 것입니다." # 4541206921216413878
  yazd.0028.t: "야흐찰을 방문합니다." # 6225073298326858432
  yazd.0028.desc: "지역 [Glossary( 'yakhchal', 'YAKHCHAL_GLOSS' )]에 들러 저를 위해 많은 얼음을 구입했습니다.\n\n이 얼음은 음식을 더 낮은 온도로 보관하여 상하지 않도록 하는 데 사용할 수 있습니다. 또는 셔벗이나 차가운 음료와 같은 맛있는 차가운 요리를 만들 수도 있습니다.\n\n얼음으로 할 수 있는 일이 많습니다. 지역 [culture.GetCollectiveNoun]이 이 #italic yakhchals#!을 유지해 주셔서 정말 다행입니다!" # 15323090328977893720
  yazd.0028.a: "얼음을 가져가겠습니다. 감사합니다." # 7626457843115584859
  yazd.0029.t: "xxxxx" # 1951045980481827005
  yazd.0029.desc: "xxxxx" # 1951045980481827005
  yazd.0029.a: "xxxxx" # 1951045980481827005
  yazd.0030.t: "사데를 준비합니다" # 8086573105934946180
  yazd.0030.desc: "겨울이 돌아왔고, 공기가 차갑습니다.\n\n올해는 이란의 선조들이 대대로 해왔던 훌륭한 사데(Sadeh) 축제를 기념하고 싶습니다. 해마다 가장 추운 날, #italic 녹루즈# 50일 전에, 우리는 불을 밝히는 사데를 지킬 것입니다." # 9919107288621985950
  yazd.0030.desc.chak_chak: "[ROOT.Char.GetFaith.GetAdherentName]로서 [yazd_county.GetNameNoTier] 지역을 다스리는 자로서, 저는 그 근처의 샤크차크 성역 동굴에서 사데를 기념하기로 결정했습니다. 아랍인들이 이란을 정복했을 때, 마지막 사산 왕조 황제의 딸인 니크바누가 샤크차크로 도망쳤다고 합니다.  [ROOT.Char.GetFaith.HighGodName]의 은혜로운 간섭 덕분에 공주는 침략자들을 피해 동굴에서 피난처를 찾을 수 있었다고 합니다.\n\n어쨌든, 샤크차크에서는 사데 기간 동안 전통적인 의식이 행해집니다. 동굴을 방문하는 것은, 비록 추가적인 계획이 필요하더라도, 저에게 큰 영적인 기회가 될 것입니다." # 1746773888109890
  yazd.0030.a: "올해 축제 준비를 시작해야겠군." # 4126807614607766489
  yazd.0030.b: "삭삭에서 사데를 기념할 수 있어 기쁩니다!" # 10203887953570113952
  yazd.0030.c: "올해는 다른 사데흐 행사로 바빠서 참석이 어렵습니다." # 2310156881491329311
  yazd.0030.chak_chak.tooltip: "차크차크로 향하는 것은 추가적인, 잠재적인 사데흐 사건들을 유발할 수 있으며, 이는 증가된 [piety|E]와 다른 은총을 얻을 수 있지만, 일반적인 사데흐 사건을 경험할 가능성을 감소시킬 것입니다." # 3852961217049323653
  yazd.0031.t: "사데흐가 시작됩니다" # 10315080008618144736
  yazd.0031.desc: "사데흐 축제 밤이 다가오고 있습니다. 비록 한 해 중 가장 추운 시기이지만, 우리는 서로에게서, 그리고 우리가 만들어낸 불꽃에서 따스함을 찾습니다. 이란 세계 곳곳, 가까운 마을과 먼 마을까지 모든 도시와 마을에는 불이 밝혀지고 있습니다. 봄의 귀환을 바라며 서로에게서 기쁨을 찾기를 빕니다!" # 2708071369879434605
  yazd.0031.a: "드디어 나왔군요! 시작해보지!" # 12948504238523737059
  yazd.0032.t: "사데의 시대가 저물다" # 15406077596222473741
  yazd.0032.desc: "사데가 마침내 막을 내렸습니다. 모두 즐거운 시간이었고, 곳곳에 밝힌 횃불은 분명 이 계절 최고의 추위 속에서 모두를 따뜻하게 지켜주었습니다. 머지않아 봄이 찾아올 것입니다." # 14823665438080132871
  yazd.0032.desc.no_chak_chak: "아, 이런 행사는 1년에 한 번뿐이니, 이제 마무리해야겠군요. 하지만 그때까지 다음 사데에 대한 기대를 품겠습니다." # 601309810563689651
  yazd.0032.desc.chak_chak: "차크차크를 떠나야 할 시기가 다가왔습니다.  매년 한 번뿐인 이런 행사에 참여하여 사데흐 기간 중에 거행되는 의식을 지켜볼 수 있었기에 기쁩니다.  좋은 경험이었습니다." # 154600718973871752
  yazd.0032.a: "다음에." # 3527578574338849954
  yazd.0033.t: "번화한 불길" # 1319056604201783164
  yazd.0033.desc: "사데흐 의식을 위해서는 큰 불을 지피기 위한 많은 나무를 모아야 합니다. 신분에 관계없이 모두가 자기 역할을 다해야 하므로, 저는 필요한 일을 하고 나무를 모아 밤에 큰 불을 지필 수 있도록 도왔습니다." # 7182487966904955370
  yazd.0033.a: "몇 가지 가지들을 가져왔습니다.  많이 일할 필요는 없을 겁니다." # 4676786319492306360
  yazd.0033.b: "불에 쓸만한 나무를 제법 많이 가져왔습니다." # 8550001420787494427
  yazd.0033.c: "많은 나무를 모으기 위해 열심히 일했습니다." # 11911230932128588702
  yazd.0034.t: "물가의 불" # 3014097784390140745
  yazd.0034.desc: "옛 전통에 따르면, 흐르는 물가나 옛 지하 수로인 카나트 위에 불을 피우는 것이 중요합니다. 이는 [ROOT.Char.GetFaith.FertilityGodName]의 도움으로 밖의 식물들이 너무 추워서 얼지 않도록 하기 위해서입니다. 그렇게 하면 다음 해에 풍성하게 자랄 것입니다." # 6344194289709915991
  yazd.0034.a: "의식의 중요한 부분입니다!" # 13933523775918686018
  yazd.0034.b: "도움이 될지는 모르겠지만, 어쨌든 해 봅니다." # 26657407835358804
  yazd.0035.t: "반성" # 17959168538573374949
  yazd.0035.desc: "불가에 앉아 사데가 보통 새해인 녹루즈보다 약 50일 정도 앞선다는 것을 곱씹어 봅니다. 물론 새해가 시작되기를 기다리는 마음은 간절하지만, 아직은 멀게 느껴집니다. 밤은 춥고, 다음 봄에는 무슨 일이 벌어질지 누가 알까요?" # 3159260951903586550
  yazd.0035.a: "불길 곁으로 더욱 가까이 몸을 웅크립니다." # 6880162974812531174
  yazd.0036.t: "허상의 전설" # 12315417191641757099
  yazd.0036.desc: "사데의 기원에 관한 여러 상반된 이야기들이 있습니다. 제가 들은 한 이야기에 따르면, 이란 신화의 고대 영웅 후샹이 용과 싸우던 사건 이후 사데가 시작되었다고 합니다. 그는 용에게 돌을 던지려 했지만, 실패했습니다. 그러나 돌은 다른 돌에 맞았고, 우연히 두 돌 모두 석영이었기 때문에 불이 붙었습니다.\n\n후샹은 이것이 [ROOT.Char.GetFaith.HighGodName]의 짓임을 깨달았고, 그분이 불의 비밀을 그에게 계시해주셨습니다. 그는 이 기념비적인 순간을 축하하고 싶어했습니다. 따라서 사데가 탄생하게 된 것입니다." # 7161952093141065122
  yazd.0036.a: "그 일이 실제로 그렇게 일어났는지는 확실치 않지만, 재미있는 이야기네요." # 7663678176625660860
  yazd.0036.b: "전설이 진실의 일부를 담고 있다고 믿습니다." # 11315338160480901885
  yazd.0037.t: "사데 시" # 2088952943926106521
  yazd.0037.desc: "수데흐, 겨울의 가장 추운 밤, 불꽃의 영광을 노래하는 시를 많이 낳았습니다.  바로 지금, 세 명의 평민들이 수데흐를 주제로 한 시를 읊는 것을 들었습니다.\n\n첫 번째 시는 불길을 아름다운 꽃, 나무, 혹은 겨울 풍경에 피어난 온갖 정원에 비유했습니다. 두 번째 시는 [ROOT.Char.GetFaith.HighGodName]와 [ROOT.Char.GetFaith.DevilName]의 힘겨루기로 이날의 의미를 묘사했습니다. 마지막 시는 수데흐가 고대 이란의 영웅, 예를 들어 후샹,이 용과 같은 무시무시한 괴물들을 물리친 것을 기념하는 축제의 기원에 관한 이야기를 담았습니다.\n\n어느 시가 제일 좋을까요?" # 5179522452344443274
  yazd.0037.a: "불과 자연에 관한 아름다운 시" # 15565164876316063529
  yazd.0037.b: "선과 악에 대한 경건한 시" # 10332316276015485392
  yazd.0037.c: "용감하고 늙은 영웅들에 관한 서사시" # 5264172965275640574
  yazd.0038.t: "사데흐 축제" # 10709203502575705888
  yazd.0038.desc: "사데는 종종 풍성한 연회의 계절입니다. 결국, 그것은 연중 가장 추운 시기이기 때문에, 불과 더불어 음식과 함께하는 식사는 따뜻함을 유지하는 좋은 방법입니다. 올해의 사데 연회는 특히 맛깔스럽습니다. 구운 양고기와 소고기와 같은 다채로운 요리가 준비되어 있습니다." # 17620163820822713093
  yazd.0038.a: "맛있군!" # 11977927812406027814
  yazd.0039.t: "가난한 자들에게 베풀기" # 11972277405748182575
  yazd.0039.desc: "사데흐 기간에는 불을 지피기 전 저녁에 어려운 이웃들에게 음식을 나누는 풍습이 있습니다. 올해도 물론, 어려움에 처한 이들에게 도움을 주고자 음식을 나누었습니다." # 16815589379307072776
  yazd.0039.a: "어… 조금만요.  부탁으로 드린 거니까요." # 15177648695527246349
  yazd.0039.b: "그들에게 예우를 갖춘 구호물품을 제공했습니다." # 4320834836785470396
  yazd.0039.c: "매우 관대했어요. 많은 음식을 나눠주었죠." # 16722528312193154790
  yazd.0040.t: "화려한 광경" # 10529089329647200478
  yazd.0040.desc: "이란 고원의 많은 왕들과 영주들은 사데흐 기간에 새와 짐승을 불태우는 풍습을 행해왔습니다. 즉, 야생 짐승들을 불 속으로 몰아넣고, 구경꾼들은 소란을 지켜보며 즐겁게 음식과 음료를 즐겼습니다(가급적 안전한 거리에서 말이죠).\n\n모든 종교의(이슬람교와 조로아스터교를 포함하여) 경건한 학자들과 성인들은 이러한 관행을 잔혹하고 그들의 신앙 가르침에 반하는 것으로 비난했습니다. 하지만… 우리가 그것을 한다면 정말 재밌을 수도 있을 겁니다. 올해 이러한 장관을 명령해야 할까요?" # 406101530209097480
  yazd.0040.a: "만약 [ROOT.Char.Custom('DefaultPriestTitlePlural')]가 그것은 잔혹하고 [ROOT.Char.GetFaith.GetAdjective] 교리에 반한다고 말한다면, 하지 말자." # 13453616089395270021
  yazd.0040.b: "이제 와서 좀 즐겁게 놀아보지 그래?  짐승들 불태워 보자!" # 6677943729314813891
  yazd.0040.info: "#bold 역사적 배경:#! 중세 시대, 11세기의 위대한 이란 학자 알비루니의 저술 등을 통해 사데흐 축제 기간에 동물을 불태우는 풍습이 있었음이 언급됩니다. 알비루니와 같은 일부 학자들은 이를 잔혹하고 이슬람교에 어긋나는 행위로 비난했으며, 그와 같은 견해를 지닌 조로아스터교 신자들도 있었던 것으로 보입니다. 그럼에도 불구하고, 당시 이란 왕들 사이에서는 인기 있는 풍습이었던 것으로 보입니다. 이러한 관행이 이슬람교 이전의 것이거나, 조로아스터교가 아닌 다른 종교의 기원일 가능성도 배제할 수 없으나, 그렇다면 그 본래 목적은 알 수 없습니다." # 15128065584033933906
  yazd.0041.t: "춤추는" # 16127839157360661168
  yazd.0041.desc: "사데흐 기간에는 악한 추위를 막기 위해 거대한 불을 피웁니다. 하지만 우리는 그 아름다운 불꽃만 감상하는 것은 아닙니다. 춤을 춥니다! 모두 불 주변에 큰 원을 그리고 함께 춤을 추지요." # 13293581190038232762
  yazd.0041.a: "물론, 저도 춤에 동참합니다 – 왜 안 그러겠습니까?" # 12066862530150271651
  yazd.0041.b: "모두가 즐거운 시간을 보내는 것을 지켜보며 편안하게 앉아 있기로 했습니다." # 13045082102348217039
  yazd.0042.t: "챨-챨" # 14978972582952718577
  yazd.0042.desc: "많은 이들이 큰 불꽃놀이를 하며 마을에서 사데를 축하하는 대신, 저는 이 중요한 축제 기간에 더욱 영적인 만족을 얻을 수 있는 기회를 갖게 되었습니다. [yazd_county.GetNameNoTier] 주변 지역의 풍습대로, 저는 차크차크 동굴에 가서 사데를 지켜볼 예정입니다.\n\n여행 자체는 그리 나쁘지 않습니다. 사막을 건너야 하지만, 하루 정도면 도착할 수 있습니다.\n\n차크차크 절벽이 눈앞에 나타나는 모습은 지친 눈에 반가운 광경이지만, 한번 신전을 보게 되면 그 이후에는 계속 걸어서 여행을 해야 하는 것이 관습입니다. 또한, 현지 마을 사람들은 이미 사데를 위해 준비를 마친 것 같습니다." # 7034633036446138209
  yazd.0042.a: "걸어서 여정을 마무리할 시간입니다." # 9380124084156278531
  yazd.0043.t: "신성한 물" # 10496022881081476208
  yazd.0043.desc: "착착에서 사데를 기념하는 동안, 많은 숭배자들이 그곳의 끊임없이 흘러내리는 성스러운 샘물에서 물을 마시는 기회를 갖습니다. 전설에 따르면, 그 샘은 산이 사산 왕조 공주 니크바누를 기억하기 위해 흘린 눈물로 형성되었다고 합니다." # 3944674964923703624
  yazd.0043.a: "이 물을 마시는 것은 축복입니다." # 12853616271643335519
  yazd.0044.t: "니크바누의 지팡이" # 2916640367031073819
  yazd.0044.desc: "착착의 성스러운 샘가까이, 니크바누의 갈대에서 자랐다는, 오래된 나무가 있습니다. 장엄하고 위엄있는 광경으로, 경외감을 불러일으킵니다." # 14743929983525146441
  yazd.0044.a: "이렇게 오랜 세월이 흘렀는데도 여전히 이곳에 서 있다니." # 13177201684000155269
  yazd.0045.t: "영원한 불꽃" # 11030464664735209794
  yazd.0045.desc: "차크차크 동굴 속 불꽃은 오랜 세월 타오르며, 단순히 신성함과 [ROOT.Char.GetFaith.HighGodName]의 영광을 증명하는 것이 아니라, 밤낮으로 불꽃을 지키기 위해 애쓰는 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들과 평민들에 대한 헌신을 보여줍니다. 사데의 기간에는 이 주변에서 특별한 의식이 거행되는데, 지금 일어나고 있는 것과 같습니다." # 2388625623187057341
  yazd.0045.a: "그들이기에 사데에서 이곳 불길을 볼 수 있네." # 4666959023212721041
  yazd.0046.t: "선한 생각, 선한 말, 선한 행실" # 16162121292276308867
  yazd.0046.desc: "척척의 영원한 불 앞에 서서 사데 절의식에 참여하며, [ROOT.Char.GetFaith.GetAdjective] 신앙의 참된 본질을 떠올립니다. 좋은 생각, 좋은 말, 그리고 좋은 행실을 우리 모두 실천한다면, 정의, 공정, 그리고 행복이 이 세상에 언제나 존재할 것입니다. 마치 제 앞의 불꽃이 영원히 밝게 타오르듯이 말입니다." # 13251508384543449657
  yazd.0046.a: "이것을 기억해야 합니다." # 9709262245282370216
  yazd.0047.t: "기부금" # 12429290498819228440
  yazd.0047.desc: "차크차크 동굴 사원을 방문하니, 순례자와 나와 같은 방문객들의 기부금을 받기 위해 마련된 접시들이 눈에 띕니다. 이러한 기부는 불확실한 시대에 [ROOT.Char.Custom('DefaultPriestTitlePlural')]가 이 성스러운 신사를 유지하는 데 필요합니다. 여기에 머무는 동안 기부를 하는 것이 좋을 것 같군요." # 14836521282222774622
  yazd.0047.a: "올해 내내 [ROOT.Char.Custom('DefaultPriestTitlePlural')]를 도왔는데, 왜 더 도와야 합니까?" # 1063290689812851736
  yazd.0047.b: "네, 몇몇 동전을 조금 바치는 것이 충분할 것으로 생각합니다." # 5235329404912182415
  yazd.0047.c: "이 사이트에 괜찮은 금액의 기부를 하면 좋겠군요." # 1043376578074244615
  yazd.0047.d: "[ROOT.Char.GetFaith.HighGodName]께 영광을! 큰 기부를 하겠습니다." # 669441043749940733
  yazd.0048.t: "xxxxx" # 1951045980481827005
  yazd.0048.desc: "xxxxx" # 1951045980481827005
  yazd.0048.a: "xxxxx" # 1951045980481827005
  yazd.0049.t: "xxxxx" # 1951045980481827005
  yazd.0049.desc: "xxxxx" # 1951045980481827005
  yazd.0049.a: "xxxxx" # 1951045980481827005
  yazd.0050.t: "야즈드의 고대 보물들" # 18212741302198058528
  yazd.0050.desc: "[yazd_county.GetNameNoTier]에는 잃어버린 보물에 관한 전설이 넘쳐나고, 그 이야기는 세대를 거쳐 이 지역에 퍼져 내려왔습니다. 이러한 이야기들이 사실이라면, 그 보물들은 수세기 동안 고대 이란 왕조들에 의해 묻혔거나 숨겨졌을 것입니다.\n\n물론, 그러한 발견이 드러나고 유명한 사람들에 의해 확인된 경우는 거의 없습니다. 예를 들어, 최근 제 영토 내 [yazd_county.GetNameNoTier]에서 그러한 보물이 발견되었다는 말을 들었습니다. 그것은 사실이 아닌 보고였습니다." # 17840136905860234680
  yazd.0050.a: "언젠가는 이 신화 속 잃어버린 보물 중 하나를 발견할지도 모르겠습니다." # 7914398591531001765
  yazd.0050.b: "이 어리석은 민담은 시간 낭비지만, 사람들은 계속 믿고 있군요!" # 12218825502965984860
  yazd.0051.t: "카나트 계약" # 6072138442556493338
  yazd.0051.desc: "[yazd_county.GetNameNoTier]의 카나트 건축가들은 오랫동안 그들의 카나트 건축 능력으로 명성을 얻어 왔으며, 이란 세계에서 최고로 여겨집니다. 최근에는 그들 중 상당수가 지역 다른 지역의 카나트 건설 계약을 따냈습니다. 이는 그들의 명성을 더욱 높일 것입니다." # 16462594617411519813
  yazd.0051.a: "그들의 성공에 기뻐합니다." # 14185496647906004260
  yazd.0052.t: "학자들과 정원" # 9596818030956080692
  yazd.0052.desc: "[yazd_county.GetNameNoTier]이 점차 번영하며 학식 있는 자들이 많이 이주함에 따라, 그들은 도시 정원의 아름다움을 칭찬합니다. 많은 유명한 정원들은 그곳에 살았던 고귀한 인물들을 기리기 위해, 그리고 정원 건설에 필요한 재정을 기부하기 위해 세워졌습니다.\n\n오늘 저는 종종 그러하듯이, 이러한 정원 중 하나를 방문하여 현지 학자들과 만났습니다. 우리는 그곳에서 편안하게 휴식을 취하며 여러 가지 문제에 대해 유쾌한 대화를 나눴습니다." # 17553337571636220476
  yazd.0052.a: "이 학자들은 매우 밝은 조언을 해주었습니다!" # 1352442429278041491
  yazd.0052.b: "지위를 유지하기 위한 지루하지만 필요한 절차입니다." # 13502641410332631011
  yazd.0052.c: "그들이 가르쳐준 지혜는 저를 [ROOT.Char.GetFaith.HighGodName]께 더욱 가깝게 이끌어줍니다." # 13907625523791133612
  yazd.0053.t: "사원을 대체하시겠습니까?" # 1630977932101229290
  yazd.0053.desc: "[yazd_county.GetNameNoTier]는 과거 조로아스터교의 중심지였기에, 그 도시에는 여전히 조로아스터교 공동체가 이용하는 많은 사원들이 있습니다. 하지만 저의 지휘 아래 [yazd_county.GetNameNoTier]의 [ROOT.Char.GetFaith.GetAdherentNamePlural] 수는 계속 늘어나고 있으며, 그들 중 일부는 새로운 [ROOT.Char.GetFaith.HouseOfWorship] 건립을 위한 지원을 요청했습니다.\n\n과거에는 [yazd_county.GetNameNoTier]의 조로아스터교 사원을 대신하여 확장하는 [ROOT.Char.GetFaith.GetAdjective] 공동체의 영적 필요를 충족하기 위해 새로운 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship]를 세운 적이 있었습니다. 지금 바로 그러한 일을 명령하는 것을 고려 중이지만, 긴장되지만 유지 가능한 관계를 맺고 있는 지역 조로아스터교도들을 불쾌하게 할 수 있습니다." # 9466595209857299984
  yazd.0053.a: "우리의 권리대로 옛 사원을 허물고 [ROOT.Char.GetFaith.HouseOfWorship]을 건설하십시오." # 14118700743400701665
  yazd.0053.b: "저희는 충분한 [ROOT.Char.GetFaith.HouseOfWorshipPlural]을 가지고 있습니다. 이웃들과 잘 지내야 합니다." # 13250614381231250926
  yazd.0054.t: "새 건물?" # 12238786953128342881
  yazd.0054.desc: "#italic 예배당#으로 유명한 [yazd_county.GetNameNoTier]는 종교와 상관없이 주민들의 신앙심이 깊기로 유명하며, 그러한 명성이 사실인지 아닌지는 중요하지 않습니다. 저를 포함하여 도시 거주민이거나 연줄이 있는 많은 엘리트들은 종종 그곳에 다양한 성스러운 건축물을 후원할 기회를 얻습니다.\n\n어쨌든, 현재 저에게 그러한 기회가 주어졌습니다. [ROOT.Char.GetFaith.GetAdjective] 공동체의 요구를 충족할 수 있는 아름다운 건물을 지을 수 있는 마을의 빈터가 있습니다. 결코 거대한 건물은 아닐 것이고, 아마도 다소 초라하겠지만, 제가 건축 자금을 기부한다면 제게 좋은 인상을 줄 수 있을 것입니다." # 12781800034903645396
  yazd.0054.a: "그곳에 현지인들이 예배하고 기도할 수 있도록 [ROOT.Char.GetFaith.HouseOfWorship]를 건설하십시오." # 9095910795183748784
  yazd.0054.b: "그곳에 학교를 세워 젊은 세대들이 [ROOT.Char.GetFaith.ReligiousText]을 배울 수 있도록 하십시오." # 8397603807036089682
  yazd.0054.c: "지역 주민들에게 영감을 주기 위해 인기 있었던 [ROOT.Char.Custom('DefaultPriestTitle')]을 기리는 영묘를 건설하십시오." # 4693505268577420583
  yazd.0054.d: "지금은 건설 프로젝트 후원에 관심이 없습니다." # 3010131859486368278
  yazd.0055.t: "야즈디 실크" # 5075441174343687824
  yazd.0055.desc: "오랫동안 [yazd_county.GetNameNoTier](은)는 이란에서 비단 생산의 중심지 중 하나였습니다. #italic 야즈디#!라고 불리는 이 비단은 품질 면에서 중국 비단에 비할 바는 못 되지만, 제법 괜찮은 가격에 팔리고 있으며 도시의 인기 있는 수출품 중 하나입니다.\n\n최근에는 경제의 다양한 변화나 다른 지역의 수요 증가로 인해 인기가 더욱 높아졌습니다. 어쨌든, 그것은 도시 상인들에게 훨씬 더 큰 이익을 가져다주고 있습니다." # 16402606594672965389
  yazd.0055.a: "좋군! 좋은 소식이군!" # 3700389470406613607
  yazd.0056.t: "사르브에 아바르쿠흐" # 7595918507398734532
  yazd.0056.desc: "오늘 나는 [yazd_county.GetNameNoTier]에서 그리 멀지 않은 [abarquh_barony.GetNameNoTier]를 방문하고 있다. 내가 지나가는 주목할 만한 랜드마크는 #italic 사르브-에 아바르쿠#!, 즉 아바르쿠의 사이프러스다. 그 나무는 매우 늙고 웅장하며, 현지 조로아스터교도들은 그 나무가 오래전 조로아스터 자신이 심었다고 주장한다." # 13027694809034751623
  yazd.0056.a: "조로아스터가 직접 심지는 않았겠지만, 멋진 나무로군." # 18445741060307793517
  yazd.0056.b: "비록 제가 [ROOT.Char.GetFaith.GetAdherentName]이긴 하지만, 저 나무를 보니 경외감이 듭니다." # 2766138252400346663
  yazd.0056.c: "그렇게 오래된 나무를 보니 영광입니다! 잠시 쉬어야겠어요." # 15094614611926367647
  yazd.0056.d: "[ROOT.Char.GetFaith.GetAdherentName]로서 그다지 신경 쓰지 않습니다." # 12111697582553724856
  yazd.0056.e: "이곳은 신성한 장소입니다. 여기 있는 동안 잠시 기도해야겠습니다." # 17673116311792000223
  yazd.0057.t: "사막의 보석" # 6448876723880178016
  yazd.0057.desc: "[yazd_county.GetNameNoTier]에서 고위 인사를 접대하며 도시의 경이로움을 보여주고 있습니다. 그가 가장 인상 깊어하는 것 중 하나는 도시의 수많은 카나트 수로와 바람잡이인 것 같습니다.\n\n\"진실로, [yazd_county.GetNameNoTier]는 사막의 보석입니다.\"라고 그 남자가 말합니다. \"이곳에는 정말 훌륭한 편의 시설이 있군요.\"" # 11839942215284752234
  yazd.0057.a: "전적으로 동감합니다. 정말 아름다운 곳이에요!" # 12352730334032735549
  yazd.0057.b: "지역 주민들의 노고가 없었다면 불가능했을 겁니다." # 6221426868617680940
  yazd.0058.t: "야즈드의 바클라바" # 16810909751428478977
  yazd.0058.desc: "수 세기 동안, [yazd_county.GetNameNoTier](은)는 이란 최고의 바클라바로 이름을 날렸습니다. 방금 제 통치 하에 있는 몇몇 지역 주민들이 선물로 준 것을 손에 넣을 기회가 있었습니다. 이란에서 만든 바클라바는 다른 지역의 바클라바보다 약간 가볍고, 독특한 점은 시럽에 장미수와 카다멈 향이 강하게 난다는 것입니다." # 13796104420136696967
  yazd.0058.a: "맛있는 바클라바… 정말, 정말 맛있어." # 10297618224031646282
  yazd.0059.t: "사막 여행" # 8204903938588898724
  yazd.0059.desc: "오늘 [yazd_county.GetNameNoTier]에서 그리 멀지 않은 마을에 잠시 다녀와야 했다. 하지만 집으로 돌아오는 길은 조금 험난했다. [yazd_county.GetNameNoTier]는 두 사막, #italic 다슈트-에 카비르#!와 #italic 다슈트-에 루트#! 사이에 위치해 있기 때문에 정착지 주변의 황무지는 종종 몹시 덥고 건조한 곳이다. 땀을 흘리고 지친 나는 마침내 도시에 들어서자 안도감이 들었다! [yazd_county.GetNameNoTier]의 정원, 카나트, 바람잡이는 사막에서 하루 종일 걸은 후 활력을 되찾는 낙원처럼 느껴지게 한다." # 3557510655032536939
  yazd.0059.a: "다행이군!" # 13775375732196949717
