  RICE_qanat_constructed_large_desc: "지역의 유력 인사가 최근 이 지역에 새로운 카레즈 수로 건설을 아낌없이 후원했습니다. 이 카레즈는 상당히 규모가 커서, 건설된 공동체에 오랜 기간 안정적이고 풍부한 물 공급을 보장할 것입니다." # 16426036993706808738
  RICE_funded_qanat_grand: "웅장한 카나트 건설 자금 지원" # 15808912977809232625
  RICE_funded_qanat_grand_desc: "$RICE_funded_qanat_small_desc$" # 9033882824041497602
