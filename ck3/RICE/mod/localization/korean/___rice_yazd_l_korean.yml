  yazd.0003.t: "사파리드" # bffbc85d029ccfb8a37e81c3a2686eeb0d4b1806
  yazd.0003.desc: "한때 이란을 휩쓸었던 [bammer_guy.GetFaith.GetAdjective] 광신도들은 몰락하고 있습니다. 비록 완전히 끝난 것은 아니지만, 그들을 파괴하거나 항복시킨 [yaqub_saffarid.GetFirstName] 같은 인물들의 노력 덕분입니다. 반면, 호라산의 아바스 총독인 [tahirid_guy.GetFirstName]는 이러한 위협에 직면하여 무능하고 태만하다고 알려져 있으며, 죄악과 여가에 더 관심이 있습니다. 많은 사람들이 [yaqub_saffarid.GetFirstName]에게 질서를 회복하고 [tahirid_guy.GetFirstName]에 맞서 싸울 것을 촉구했습니다.\n\n일부는 [yaqub_saffarid.GetFirstName]가 타히르의 무능함을 이용하여 약탈하는 배교자라고 말합니다. 다른 사람들은 그가 경건하고 겸손한 사람이며, 이교도, 이단, 위선적인 폭군과 정당하게 싸우며, 심지어 헌신의 표시로 육체의 유혹까지 멀리했다고 말합니다. 진실이 무엇이든, 누가 이 지역에서 최고 권위를 차지할지 결정하기 위한 전투가 시작되었으며, 저의 이야기는…" # 18600c99392043dc3086641ba5d0b630a474433c
