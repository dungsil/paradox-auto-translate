  yazd.0002.t: "동방 변경" # 16215846551296820511
  yazd.0002.desc: "#italic 동이란 이슬람교권#!의 위험하고 변화무쌍한 국경 지대에서, 여러 장수들이 권력을 다투고 있습니다. 그중 일부는 진정한 신앙과 불의에 대한 투쟁에 자극을 받았지만, 다른 일부는 기회주의적인 강력한 강도에 불과합니다.\n\n현재, 아바스 궁정에서 임명된 명목상 총독인 [tahirid_guy.GetTitledFirstName]와, 사파리드의 인기 있고 경건하지만 논란의 여지가 있는 지도자인 [yaqub_saffarid.GetTitledFirstName] 사이에 긴장감이 극에 달했습니다. 그는 수많은 #italic ‘아야르#! 전사들의 지도자로서 이단적인 카리지파 중 가장 잔인한 이단자들, [bammer_guy.GetFaith.GetAdjective]파와 싸우며 이름을 날렸습니다. 일부는 [yaqub_saffarid.GetFirstName]가 타히리드의 무능함을 이용하는 탐욕스러운 이교도라고 말합니다. 다른 이들은 그가 경건하고 겸손한 사람이며, 이교도, 이단자, 위선적인 폭군들과 정당하게 싸우며, 심지어 자신의 헌신의 표시로서 육욕의 유혹을 버렸다고 말합니다. 한편, 약화되었지만 [bammer_guy.GetFaith.GetAdjective]파의 잔당은 [bam_county.GetNameNoTier]와 [badghis_county.GetNameNoTier]의 산과 계곡에서 은밀히 숨어 있으며, 다시 일어날 기회를 노리고 있습니다." # 13262867373889137821
  yazd.0002.a: "동이란의 지배권을 가리는 전투가 시작되었습니다." # 12277305324328716415
  yazd.0002.b: "사파리드 왕조의 이야기가 제게 있습니다." # 2040698555870888327
  yazd.0002.c: "내 이야기는 카리지트 유적과 함께합니다." # 18151472609067344691
  yazd.0002.tooltip.no: "[THIS.Char.GetTitledFirstNameNoTooltip]으로 계속 플레이합니다." # 4608741627758893655
  yazd.0002.tooltip.saffarids: "사파리드 형제 또는 그들의 부하 중 한 명으로 플레이하시겠습니까?" # 12643364833386032558
  yazd.0002.tooltip.kharijites: "이 지역의 [bammer_guy.GetFaith.GetAdjective] 유적지 중 하나를 선택하여 플레이하시겠습니까?" # 13227395465849420130
  yazd.0003.t: "사파리드" # 4365976211033683868
  yazd.0003.desc: "[bammer_guy.GetFaith.GetAdjective] 광신자들은 과거 이란 전역을 휩쓸었으나, [yaqub_saffarid.GetFirstName]와 같은 이들의 노력 덕분에 쇠퇴하고 있으며 – 아직 완전히 끝난 것은 아니지만 – 멸망하거나 항복하도록 설득되었습니다. 반면, 호라산의 아바스 총독 [tahirid_guy.GetFirstName]는 이러한 위협 앞에 무능하고 태만한 것으로 알려져 있으며, 죄악과 향락에 더 관심이 많은 것으로 여겨집니다. 그래서 많은 이들이 [yaqub_saffarid.GetFirstName]에게 질서를 회복하고 [tahirid_guy.GetFirstName]에 맞서 줄 것을 요청했습니다.\n\n어떤 이들은 [yaqub_saffarid.GetFirstName]가 타히리드의 무능함을 이용하는 탐욕스러운 이단자라고 말합니다. 다른 이들은 그가 신실하고 겸손한 인물이며, 이교도, 이단자, 그리고 위선적인 폭군과 정의롭게 싸우고, 심지어 그의 헌신의 표시로 육욕을 버렸다고 말합니다. 진실이 무엇이든, 이 지역에서 누가 최고의 지위를 차지할지 결정하기 위한 전투가 시작되었으며, 내 이야기는…" # 2226058129914174792
  yazd.0003.a: "야쿠브 사파리드 자신, 대장장이에서 성전사로 변신한" # 5648088781068321577
  yazd.0003.b: "[amr_saffarid.GetFirstName] 형제" # 612174257034978489
  yazd.0003.c: "[ali_saffarid.GetFirstName] 형제님, [yaqub_saffarid.GetFirstName] 형제님의 다른 형제님" # 4222009727453032547
  yazd.0003.d: "[sebuk_eri_guy.GetFirstName], 야곱 사파리드의 야심찬 터키 노예병" # 6776482332006467042
  yazd.0003.e: "[uzayr_al_sari.GetFirstName], 야쿠브 사파리드의 충실한 관리" # 11201098243215579300
  yazd.0003.a.info: "#bold 역사적 배경:#! 야쿠브 이븐 알-레이스, 사파리드 왕조의 창시자는 현재 아프가니스탄 동부의 자란지에서 구리 세공사였습니다. 그는 동부 이란 내륙을 괴롭히던 아즈라키트와 싸우기 위해 #기울임꼴 ‘아이야르#’ 무리에 합류했습니다.\n\n그는 고행적인 생활 방식으로 유명했으며, 873년 타히리드를 물리칠 만큼의 세력을 얻었습니다. 아바스 칼리프 알-무타미드는 그의 커지는 세력에 두려움을 느껴 이란 각지의 총독직을 제안했지만, 야쿠브는 이를 거부하고 바그다드로 진군했습니다. 결국 876년 패배하고 말았습니다. 야쿠브의 공격은 전통적으로 그의 권력욕과 비종교적인 성향을 보여주는 것으로 해석되어 왔지만, 그는 성전사로서 알-무타미드를 부족하다고 여기고, 더 자격 있는 아바스 왕을 세우려 했을 가능성도 있습니다.\n\n야쿠브는 879년에 세상을 떠났습니다. 그의 초국가주의자라는 지위는 과장된 면이 있을지도 모르지만, 그의 커리어는 이란에서 아바스 제국의 권위가 붕괴되고 다양한 이란 귀족들이 등장하는 초기 단계를 분명히 보여줍니다." # 6471476493761299243
  yazd.0003.b.info: "#bold 역사적 배경:# 아므르 이븐 알-레이스는 야쿠브의 형제로, 사파리드 왕조의 두 번째 통치자였습니다. 그 또한 야쿠브와 마찬가지로 돌 석공과 나귀 운반꾼으로 겸손한 출신을 가지고 있었으며, #기울임꼴 ‘아야르’#에 합류하기 전이었습니다.\n\n야쿠브는 자식이나 아내가 없었던 것으로 보이며, 다른 형제 알리에게 자신을 계승시키길 원했습니다. 그러나 어떤 음모로 인해 아므르가 최고 권력을 얻었습니다. 그의 초기 통치는 야쿠브가 서쪽에서 산만해진 동안 야쿠브의 권력에서 벗어난 여러 영토를 되찾는 데 집중되었습니다. 결국, 아므르와 칼리프 알-무타미드는 공동의 이익을 위협하는 여러 이란의 전쟁 지도자들로 인해 갈등을 접어야 했습니다.\n\n900년, 사마니드 왕조가 아므르를 무너뜨리며 그를 물리쳤습니다. 아므르는 기술적으로 칼리프의 대표였지만, 칼리프는 예전 동맹의 패배를 편리하게 여겼을 것입니다. 사마니드 왕조는 아므르를 칼리프에게 쇠사슬로 묶어 보냈고, 그는 나중에 처형되었습니다.\n\n아므르의 후손들은 또 다른 세기 동안 작은 영주로서 살아남아 통치했지만, 다시는 전성기를 이루지 못할 것입니다." # 7915388342269253212
  yazd.0003.c.info: "#emphasis 역사적 배경:#! 그의 형제들과 마찬가지로 알리 이븐 알-레이스는 겸손한 출신이었으며, 오랜 세월 동안 그의 형제의 기치 아래 싸워왔습니다. 알리는 879년에 후자가 사망했을 때 그를 계승해야 했고, 사파리드 군대도 그를 더 선호했지만, 교활한 아므르가 우위를 차지했습니다. 두 형제는 결코 화해하지 않았고, 아므르가 알리를 감금한 동안 알리는 그 지역의 아므르의 적이었던 다른 이란의 장군들에게 투항하기 위해 탈출했습니다." # 5023293668296020020
  yazd.0003.d.info: "#emphasis 역사적 배경:#! 셉크-에리(Sebük-Eri)는 툰빌(Zunbil) 지역으로 수차례 습격을 감행한 사파리드(Saffarids)에게 노예병으로 붙잡힌 터키인이었습니다. 그는 야쿠브(Ya‘qub) 그리고 이후 아므르(Amr) 밑에서 몇 년간 복무하였고, 어느 시점에 파르스(Fars)의 총독으로 임명되었습니다.\n\n아므르(Amr)가 901년에 몰락하고 처형되자, 아므르의 후계자이자 손자였던 타히르(Tahir)는 야심 찬 셉크-에리(Sebük-Eri)의 지배 아래 놓였습니다. 결국, 타히르(Tahir)와 그의 형제 야쿠브(Ya‘qub)는 셉크-에리(Sebük-Eri)와 갈등을 빚었고, 셉크-에리는 칼리프(Caliph)와 동맹을 맺었습니다.\n\n타히르(Tahir)와 야쿠브(Ya‘qub)가 패배했지만, 셉크-에리(Sebük-Eri)의 행운은 오래 가지 않았습니다. 그의 야망은 칼리프가 그를 처벌하기 위해 출병을 보냈을 때 무너졌습니다. 그는 붙잡혀 917년 또는 918년에 칼리프의 포로로 사망했습니다." # 11067690253612249979
  yazd.0003.e.info: "#emphasis 역사적 배경:#! 야쿠브가 타히리드를 격파한 후, 그가 타히리드 통치자 무함마드를 무능한 통치자로 비난하며 백성과 그 지역의 할리지파 위협을 소홀히 했다고 말했다고 합니다. 야쿠브는 무함마드를 해임하고, 그의 추종자 우자이르 이븐 알-사리 를 니샤푸르(타히리드의 수도) 총독으로 임명하여 그의 대표로 그곳에서 일하게 했습니다." # 17843295344153876114
  yazd.0004.t: "카리지트 잔존 세력" # 11843374946600117266
  yazd.0004.desc: "[yaqub_saffarid.GetTitledFirstName]는 모든 [bammer_guy.GetFaith.GetAdherentNamePlural]에게 교활한 적임이 증명되었습니다. 그의 노력 덕분에 우리의 수는 크게 줄었으며, 이 지역에는 겨우 두 개의 주요 하리지트 유적만 남아 있습니다. [bammer_guy.GetFirstName]는 [bam_county.GetNameNoTier] 요새에서 하리지트 유적을 이끌고 있으며, [abd_al_rahman_kharijite.GetFirstName]는 [badghis_county.GetNameNoTier]에서 스스로를 하리지트 칼리프라고 선언했습니다. 그러나 [yaqub_saffarid.GetFirstName]는 완전히 적대적이지는 않았습니다. 물론 그는 일부 [bammer_guy.GetFaith.GetAdjective] 집단을 몰살했지만, 다른 집단은 그에게 충성을 맹세할 수 있도록 협상을 벌였고, 그는 우리의 평판 - 절대적으로 정당하고 우리가 자랑스러워하는 - 비굴하게 광신적인 열성가임에도 불구하고 이에 동의했습니다.\n\n야심찬 [yaqub_saffarid.GetFirstName]와 호라산 아바스 총독 [tahirid_guy.GetFirstName] 사이에 지평선 너머로 충돌이 예상됩니다. 우리는 어떤 형제들처럼 우리의 가치를 배신하고 [yaqub_saffarid.GetFirstName]에게 충성을 맹세할 수도 있고, 또는 다른 사람들처럼 이 무슬림이라고 주장하는 이교도들을 저항하고 [bammer_guy.GetFaith.HighGodName]이 우리의 시련의 시간에 우리를 도와주기를 바랄 수도 있습니다." # 15232208032453380865
  yazd.0004.a: "이 어려운 시기에 조심스럽게 나아가야 합니다..." # 12847823395170420422
  yazd.0004.a.info: "#emphasis 역사적 배경:#! 8세기 대부분과 9세기 전반 동안, 요새화된 바므는 하리지파 공동체의 피난처였다.  그들은 868년 사파리드의 공격으로 결국 몰락했으며, 당시 그들의 지도자는 에스마일 이븐 무사로 알려져 있었다." # 1332064752911822229
  yazd.0004.b.info: "#emphasis 역사적 배경:# 헤라트 근방, 특히 카루흐, 바드기스, 사브제바르 지역은 8세기와 9세기 대부분 동안 카리지파의 활동 거점이었으며, 따라서 870-871년 사파리드 원정의 표적이 되었습니다. 당시 지역 카리지파 지도자였던 아브드 알-라흐만은 자신을 “카리지파 칼리프”로 선포하고 30년 동안 활동해 왔습니다.\n\n자료에 따라 아브드 알-라흐만의 최후는 다릅니다. 그는 사파리드에 의해 살해되었고 그의 머리는 바그다드의 칼리프에게 보내졌을 수도 있고, 항복하여 이후 지역 총독으로 임명되었으나, 이브라힘 이븐 악다르가 이끄는 불만족스러운 카리지파에 의해 살해되었을 수도 있습니다. 후자가 사실이라면, 사파리드는 이브라힘에게도 비슷한 제안을 하여 그의 부대를 자신의 군대에 통합했습니다." # 5209140632550549516
  yazd.0005.t: "파라무르즈의 이야기" # 2222532608765796198
  yazd.0005.desc: "수십 년 전, 저의 아버지 [ala_al_dawla.GetTitledFirstName]께서는 이란 중부의 위대한 장군 중 한 분이셨습니다. 부이이드 왕조와 혼인 관계로 인연이 닿아, 그분과 저의 [ROOT.Char.GetCulture.GetName] 용사들은 부이이드 왕조의 몰락 이후 이란의 상당 부분을 장악했지만, 이후에는 우리 왕조의 자율성을 지키기 위해 강력한 가즈나비 왕조와 셀주크 왕조를 서로 이용해야 했습니다.\n\n\n아, 저는 아버지의 그림자 속에 있습니다. 제 통치는 반역을 일으킨 동생 [abu_harb.GetFirstName]을 진압해야 시작되었지만, 이후 우리는 화해했습니다. 그리고 다른 동생 [garshasp.GetFirstName]처럼 저는 셀주크 [tughril_beg.GetTitledFirstName]에 대한 반란을 시도했지만 실패했습니다. 그분은 제 음모에 지쳐 있었지만, 자비로운 마음으로 저의 요청에 따라 [yazd_county.GetNameNoTier]를 중심으로 하는 작은 영지를 허락해 주셨습니다. 저는 그 이후로 이곳에 머물고 있습니다." # 3319039154155253081
  yazd.0005.a: "이는 우리 가족의 운명이었나니, [ROOT.Char.GetFaith.HighGodName]의 뜻에 의하여." # 8388594673320612480
  yazd.0005.b: "카쿠이드족은 상황을 잘 활용하는 기민한 민족입니다." # 1641599479023660376
  yazd.0006.t: "야즈드를 다스리다" # 5598355272448787730
  yazd.0006.desc: "패배의 쓰라린 상처에도 불구하고, 늙음은 시각을 바꾸는 특별한 힘을 지닙니다. 저는 셀주크와의 원한을 풀었고, 그들의 궁정에서 큰 존경을 받습니다. 아버지의 그림자에 불과하더라도, 저는 그분의 학문과 문화에 대한 사랑을 물려받았습니다. 결국, 그분은 위대한 이븐 시나의 후원자였으니까요.\n\n[yazd_county.GetNameNoTier]에 온 이후로, 저는 학자들과 교양 있는 사람들을 위한 도시로 발전시키는 데 모든 노력을 기울였습니다. 제 아들 [kakuyid_son.GetFirstName] 또한 셀주크 궁정에서 두각을 나타내고, 시와 학문을 열렬히 사랑하는 인물입니다.\n\n전반적으로, 야즈드의 관리자로서, 저는 다음과 같은 노력에 특별한 자부심을 느낍니다." # 4346489523391636259
  yazd.0006.a: "셀주크 왕조와 화해하고 그들의 신뢰받는 사절이 되십시오." # 2969822409705128120
  yazd.0006.b: "야즈드를 개발하여 위대한, 번영하고 평화로운 도시로 만들겠습니다." # 6547316974177921801
  yazd.0006.c: "아버지께서 이어오신 학문과 예술 후원의 유산을 이어받겠습니다." # 1377806867133988663
  yazd.0007.t: "세월이 흘러갔다" # 8047860923264117563
  yazd.0007.desc: "결국 아버지처럼 선거 운동을 하며 살지 않아도 괜찮은 일일지도 모르겠습니다.\n\n아마도 [ROOT.Char.GetFaith.HighGodName]의 뜻일 것입니다. 이 정교한 도시를 다스리고 평화의 예술을 가꿔나갈 수 있도록 말이죠. 처음의 패배와 좌절에도 불구하고, 성공적인 삶을 살았다고 말하지 못할 이유는 없습니다. 어느 정도 죽음이 다가오는 것을 느끼면서, 아버지의 그림자에 더 이상 갇히지 않았다는 것을 깨닫게 됩니다.\n\n아마도 저에게도 제 자신의 그림자가 있을지도 모르겠습니다." # 17192209177045062625
  yazd.0007.a: "내 이야기는 이제 끝나고, 새로운 이야기가 시작될 차례입니다. 느껴집니다." # 13096195039838013614
  yazd.0007.info: "#bold 역사적 배경:# 파라무르즈는 1063년 역사 기록에서 마지막으로 언급되었으므로, 그 이후 어느 시점에 사망했을 가능성이 높습니다. 당시 그는 그리고 그의 후계자들은 처음 격동적이었던 시작에도 불구하고 셀주크의 충실하고 존경받는 봉신으로 자리매김했습니다. 예를 들어, 파라무르즈의 아들이자 후계자인 알리는 알프 아르슬란의 누이인 아르슬란 카툰과 결혼했습니다.\n\n\n후기 카쿠이드 왕조는 야즈드를 다스리며 그곳을 문화 중심지로 발전시켰습니다. 이 왕조의 마지막으로 알려진 통치자는 파라무르즈의 손자, 가르샤스프였으며, 카라키탄(또는 서려)이 셀주크를 대파한 카르완 전투에서 1141년에 사망한 것으로 알려져 있습니다.\n\n\n그 후 야즈드는 가르샤스프의 사위이자 터키 출신 군사 지휘관인 샘 빈 와르단루즈에게 주어졌고, 그는 야즈드 아타벡 왕조를 건설했습니다. 카쿠이드 왕조의 계승자로서, 그들은 일칸조기 아래 14세기에 이르기까지 존속했습니다." # 2771349806640526117
  yazd.0008.t: "카우르드의 이야기" # 18013229379507001553
  yazd.0008.desc: "아버지 [chagri_beg.GetFirstName]와 삼촌 [tughril_beg.GetFirstName]은 함께 저희 왕조의 성공을 위한 토대를 마련했습니다. 그분들이 살아계실 때, 저는 [kerman_duchy.GetNameNoTier]를 장악하고, 이후 바다 건너 [oman_duchy.GetNameNoTier]까지 군대를 이끌었습니다.  저의 가문의 영광을 더욱 빛내기 위한 능력이 부족했다는 말은 누구도 하지 못할 것입니다.\n\n[kerman_duchy.GetNameNoTier]와 [oman_duchy.GetNameNoTier]의 지배자로서, 저는 수많은 업적을 이루었습니다.  유목민인 동족 터키인들과 우리가 다스리는 정착민 농경민들의 상반된 이익을 조율했고, 동전을 주조하고 여행객과 상인을 위한 안전한 길을 확립했습니다.\n\n제가 이룩한 모든 업적 중에서 가장 자랑스러운 것은 다음과 같습니다." # 15068003247592235489
  yazd.0008.a: "오만 정복, 하리지파의 신성 모독자들로부터." # 17519471139673737370
  yazd.0008.b: "터키인들과 현지인들 사이의 평화를 이루기 위한 노력입니다." # 12750264261196872307
  yazd.0008.c: "무역망 확장과 안전한 도로 건설에 힘썼습니다." # 2468653815842203109
  yazd.0009.t: "원로 왕자의 혈통" # 3256694171558880921
  yazd.0009.desc: "아버지의 장남이자 삼촌의 외손자로서, 저는 셀주크의 지도자 자리를 물려받을 것이라 예상했습니다. 하지만 모든 노력에도 불구하고, 삼촌께서는 돌아가시며 가문의 운명을 동생 [alp_arslan.GetFirstName]에게 맡기셨습니다. 실망스럽고, 여전히 그렇습니다.\n\n전통적인 [ROOT.Char.GetCulture.GetName] 풍습에 따르면, 제가 손자들을 제치고 왕위를 계승할 만한 자격이 있다고 생각합니다. 저는 우리 군대의 많은 장교들이 이에 동의한다고 확신합니다.\n\n동생이 저보다 오래 살 것인지 알 수 없습니다. 하지만 [ROOT.Char.GetFaith.HighGodName]께서 원하신다면, 어느 날 제 인내와 노력이 보상받는 날이 올 것입니다. 셀주크 왕자 중 가장 고참으로서, 위대한 셀주크 제국은 제 손에 들어올 것입니다!" # 10893363022530387295
  yazd.0009.a: "그것은 단지 내가 태어나면서 받은 권리일 뿐입니다." # 15899466809915429626
  yazd.0009.qawurd.tooltip: "#bold 카우르드의 야망: 셀주크 왕위 계승#!$RICE_yazd_aspiration_qawurd_desc$" # 8374450929773354034
  yazd.0009.info: "#bold 역사적 배경:#  겉으로는 긴장감 넘치는 관계였지만, 카와르드는 형 알프 아르슬란이 살아있는 동안 그를 폐위하려는 시도를 한 적이 없었습니다. \n\n하지만 알프 아르슬란이 1072년에 예상치 못한 포로된 적에 의해 암살당하고 그의 아들, 젊은 말릭 샤가 뒤를 이었을 때, 카와르드는 셀주크 왕위를 차지할 기회를 엿보았고 반란을 일으켰습니다.  하마단 근처 결전에서 말릭 샤 군대의 많은 투르크멘들이 카와르드 편으로 돌아섰지만, 말릭 샤는 승리했고 카와르드는 처형되었습니다.\n\n하지만 카와르드의 두 아들, 술탄 샤와 투란 샤는 말릭 샤의 신하로서 케르만에 남아 있었습니다. 셀주크 왕가의 케르만 지파는 1100년대 후반까지 이어졌습니다." # 12003507371232813219
  yazd.0010.t: "$RICE_historical_aspiration_fulfilled_title$" # 6312590152546762382
  yazd.0010.desc: "평생의 꿈이 이루어졌습니다. #italic 저!# [qawurd.GetFirstName]는 강력한 셀주크 제국을 다스립니다. 내게는 덜 어울리는, 젊은 친척들? 그들은 나를 위해 싸우고, 나를 잘 섬길 자격이 있지만, 우리 왕가의 장자로서 이 자리에 앉을 권리가 항상 나에게 있었습니다. #italic 태어날 때부터의 권리#!입니다.\n\n나를 지지한 터키 전사들과 부족원들은 물론 매우 만족스러워하고 있습니다. 일부 친척들이 우리의 오랜 전통, 즉 장자 상속제를 버리는 것처럼 보였던 것에 대해 염려했었습니다. 그들은 이제 나에게 많은 것을 기대하고 있으며, 우리의 뿌리에 충실함으로써 그들의 욕망을 달래는 것이 현명할 것입니다.\n\n그럼에도 불구하고, 우리 왕가는 여전히 강력하게 서 있습니다. 내가 이 제국의 지휘권을 잡으면서 우리는 시간이 지남에 따라 더욱 강해질 것입니다." # 7475959209268492626
  yazd.0010.a: "[ROOT.Char.GetFaith.HighGodName]께서 저와 저의 제국에 많은 영광을 내려주시기를 바랍니다!" # 9552746677531703688
