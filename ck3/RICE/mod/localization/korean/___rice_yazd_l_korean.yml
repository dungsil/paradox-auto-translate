  RICE_yazd_built_house_of_worship: "야즈드에 종교 건물을 건설했습니다" # 2767666419819047169
  RICE_yazd_built_house_of_worship_desc: "이 인물은 최근 야즈드에 새롭고 작은 예배당 건축을 후원하기 위해 일부 자금을 제공했습니다. 이는 그 도시의 유명한 독실한 주민들의 영적 요구를 충족시킬 것입니다." # 10567353419509210989
  RICE_yazd_built_school: "야즈드에 학습원 건설함" # 7480587024902278846
  RICE_yazd_built_school_desc: "이 인물은 최근 야즈드에 작고 새로운 학당 건설을 후원하기 위해 약간의 자금을 제공했습니다. 이 학당은 학자로 유명한 도시의 다음 세대 학자들을 교육할 것입니다." # 13827458265579432106
  RICE_yazd_built_shrine: "야즈드에 영묘 건설 완료" # 10585313656793996071
