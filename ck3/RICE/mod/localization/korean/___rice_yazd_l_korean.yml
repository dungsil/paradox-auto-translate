  yazd.0002.desc: "동부 이란의 위험하고 끊임없이 변화하는 #italic 다르 알 이슬람#! 변경 지역에서 여러 전쟁 영주들이 권력을 다투고 있습니다. 일부는 진정한 신앙과 불의에 맞서 싸우는 열정으로, 다른 일부는 기회주의적인 강력한 강도에 불과합니다.\n\n현재 아바스 궁정이 임명한 명목상 총독인 [tahirid_guy.GetTitledFirstName]와 사파리드의 인기 있고 경건하지만 논란이 많은 지도자 [yaqub_saffarid.GetTitledFirstName] 사이에 긴장이 극에 달했습니다. [yaqub_saffarid.GetTitledFirstName]은 이단적인 하리지파 종파 중 가장 잔혹한 자들에 맞서 싸운 수많은 #italic ‘아야르#! 전사들 중 한 무리의 지도자로서 이름을 날렸습니다. 일부는 [yaqub_saffarid.GetFirstName]가 타히리드의 무능을 이용하는 탐욕스러운 이단자라고 말합니다. 다른 이들은 그가 경건하고 겸손한 사람으로, 이교도, 이단자, 위선적인 폭군들과 정당하게 싸우며 심지어 자신의 헌신의 표시로 육욕의 유혹을 버렸다고 말합니다. 한편, 약화되었지만 여전히 [bammer_guy.GetFaith.GetAdjective]의 잔당은 [bam_county.GetNameNoTier]와 [badghis_county.GetNameNoTier]의 산과 계곡에 숨어 다시 일어날 기회를 기다리고 있습니다." # 1de34385aac44b2283b4297ed1afb806683383e2
