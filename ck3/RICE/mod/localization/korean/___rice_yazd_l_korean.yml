  building_type_RICE_yazd_arg_e_bam_01_desc: "밤 성채는 세계에서 가장 큰 거주용 건축물이자, 수 세기 동안 존재해온 인상적인 난공불락의 요새입니다. 그리고 사산 왕조의 창건자인 아르다시르의 전설적인 적, 케르만의 하프트바드의 수도였습니다. 그 요새는 3중의 성벽으로 이루어져 있고 거대한 해자로 둘러싸여 있습니다. 그 안은 상점, 예배당, 주택 등을 갖춘 그 자체로 하나의 도시입니다." # 12640453473619307638
