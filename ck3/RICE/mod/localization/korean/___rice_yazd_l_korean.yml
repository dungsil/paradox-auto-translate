  RICE_yazd_change_xwedodah_context_tooltip: "#강조 역사적 배경:#! 옛 페르시아에서는 왕족을 넘어 엑웨도다(Xwedodah) 풍습이 행해졌습니다. 이는 이란 역사 학자들 사이에서 일반적으로 논란의 여지가 없습니다. 논란이 되는 부분은 그 범위와 얼마나 자주 그러한 결혼이 성사되었는가입니다. 그럼에도 불구하고 현대 조로아스터교 신도들은 #italic #bold 하지 않습니다#!! 혈연 결혼에 참여하고 대부분과 마찬가지로 그것을 혐오합니다. 엑웨도다의 해석은 근대 초기에 바뀌었지만, 이러한 태도 변화의 이유는 불확실합니다. 이 결정은 그러한 변화를 나타내는 역사적이지 않고 상징적인 표현입니다." # 21a3144be3b21124c17dbcecdf4549dea1c19d23
