  RICE_yazd_sadeh_festival_type_modest: "간소한 축하" # 8241285342514990910
  RICE_yazd_sadeh_festival_type_modest_desc: "$EFFECT_LIST_BULLET$ 귀하의 [court|E]에서는 수수하고 평범한 사데 축제가 개최될 것입니다.\n$EFFECT_LIST_BULLET$ 다른 이벤트들을 통해 얻는 다른 이득에 더하여 추가적인 [prestige_i|E] #V 50#!를 얻습니다.\n\n#weak 사데는 중요한 축제 기간이지만, 축제를 기념할 때 지나치게 흥청망청하지 않고 검소해야 합니다.#!" # 11264221436649126103
  RICE_yazd_sadeh_festival_type_grand: "성대한 축하" # 4511182563313594266
  RICE_yazd_sadeh_festival_type_grand_desc: "$EFFECT_LIST_BULLET$ [court|E]가 올해 사데 축제를 위해 더 많은 자원을 소모합니다.\n$EFFECT_LIST_BULLET$ 다른 사건들을 통해 얻는 혜택과는 별개로 [prestige_i|E]를 추가로 #V 150#! 얻습니다!\n\n#weak 사데는 한 해 중 가장 추운 시기입니다. 사악함과 어둠을 몰아내기 위해, 이때는 정말 축제 분위기를 내야 합니다!#!" # 10308424512157144923
  RICE_yazd_sadeh_festival_type_chak_chak: "차크-차크에서 축하" # 12737574181332235867
  RICE_yazd_sadeh_festival_type_chak_chak_desc: "$EFFECT_LIST_BULLET$ 당신의 [court|E]에서 [GetTitleByKey('c_yazd').GetName]에 있는 차크차크에서 사데 축제를 개최합니다.\n$EFFECT_LIST_BULLET$ 다른 보너스에 더하여 [piety_i|E] #V 150#!을 추가로 얻습니다.\n$EFFECT_LIST_BULLET$ 일반적인 [modifier|E] 대신 [GetModifier('RICE_yazd_recently_celebrated_sadeh_chak_chak').GetNameWithTooltip]을 얻습니다.\n$EFFECT_LIST_BULLET$ $yazd.0030.chak_chak.tooltip$\n\n#weak 사데 기간 동안 차크차크에서는 특별한 [GetPlayer.GetFaith.GetReligion.GetAdjective] 의식이 진행됩니다. [GetPlayer.GetFaith.GetAdherentNamePlural]로서 우리의 헌신을 증명하려면 가능한 한 참여해야 합니다.#!" # 18127847820617313579
