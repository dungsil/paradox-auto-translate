  RICE_yazd_abode_of_worship_ruler_desc: "야즈드는 #italic 다르 알-'이바다#!, 혹은 숭배의 거처로 널리 알려져 있습니다. 이곳은 많은 학자들을 끌어들이고, 이슬람교도, 조로아스터교도, 또는 다른 신앙을 가진 주민들의 종교적 헌신으로 유명합니다. 야즈드의 통치자로서, 이 인물은 따라서 이 지역의 믿음과 학문 문화로 인해 큰 이점을 얻습니다.\n\n#EMP 현재 야즈드를 통치하는 사람에게 이 [character_modifier|E]가 주어집니다#!" # 8c294052cad7bf210ed2ee6809aaacade595c520
