  khwarezm.0020.desc.zaden: "자덴, 풍요의 야자타." # 3197827460126581827
  khwarezm.0020.desc.conclusion: "의식이 마무리된 후, 모든 것이 원활하게 진행되도록 헌신한 [ROOT.Char.GetFaith.PriestNeuterPlural]께 감사드립니다. 깊은 영감을 받았으며, 야자타에 대한 숭배와 함께 좋은 생각, 좋은 말, 그리고 좋은 행실이 결실을 맺기를 바랍니다." # 4847549003081547526
