  RICE_khwarezm_kala_decision_tooltip: "[domain|E] 내의 [counties|E]가 유익한 방어 [county_modifiers|E]를 얻습니다" # 0fcd8cbb16f1b792fd08efa0345ce7a2745eedcb
  RICE_khwarezm_kala_decision_desc: "우리 영토에는 고대부터 최근에 지어진 것까지, [GetGeographicalRegion('RICE_lower_oxus_region').GetName]에서 유래한 [ROOT.Char.GetCulture.GetName] 양식으로 지어진 #italic 칼라#! 정착지나 요새가 많이 흩어져 있습니다. 칼라는 우리 왕국의 방어와 경제에 필수적이므로 기존 칼라를 계속 유지하거나 확장하고 필요에 따라 새로운 칼라를 건설해야 합니다." # e52b1fee77b2367a5492dfe3cf7e8bc31dede3a5
  RICE_khwarezm_kala_decision_effect_tooltip_1: "이 [decision|E]은 소유한 [백작령|E] 수와 [요새_수준|E]에 따라 #V [금_아이콘|E][GetPlayer.MakeScope.ScriptValue('RICE_khwarezm_kala_fortress_cost_value')|0]#!의 비용이 듭니다." # b7bfb62cfd6fcb93d23bf761694d9c96d91e7553
  RICE_khwarezm_kala_decision_confirm: "이 지역을 강화하세요!" # a55cf0705542cf4b77bc742d65bdb6c96386bb7b
  RICE_khwarezm_kala_decision_context_tooltip: "#emphasis 역사적 배경:#! #italic kala#! (또는 #italic qala#! 또는 #italic qalat#!)라는 용어는 단순히 다양한 중동 사회에서 요새 또는 성을 의미합니다. 그러나 중앙아시아, 특히 호라즘에서는 고대에 정착지, 요새, 농촌 농경지 사이의 경계를 모호하게 만드는 독특한 형태의 #italic kala#!가 발전했습니다. 그것들은 공격으로부터 방어력을 제공하고 소위 실크로드의 이 지역에서 농업과 무역의 성장을 촉진했습니다." # 2ec269afb65369179bc5554f08f575f253aa181a
