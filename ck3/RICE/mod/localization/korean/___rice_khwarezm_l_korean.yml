  khwarezm.0011.t: "미친 강의 변덕" # 7299471128704375139
  khwarezm.0011.desc: "수세기 동안 아무 다리아 또는 옥수스 강은 \"미치광이 강\"으로 불려왔습니다. 이 강은 이곳 생명 유지에 필수적이지만, 종종 예고 없이 또는 점진적으로 물길을 바꾸거나 홍수를 일으켜 극도로 혼란스럽습니다.\n\n이 강은 자주 건물과 도시 전체를 파괴합니다. 심지어 알-피르 성채 [kath.GetNameNoTier]의 유적과 같은 위대한 구조물도 미치광이 강의 분노에서 예외는 아닙니다. 저는 막 알-피르 성채의 마지막 흔적이 강에 휩쓸려 사라졌다는 소식을 들었습니다.\n\n다행히도 이 성채는 수년간 거의 버려져 있었기 때문에 인명 피해와 재산 피해는 최소화되었습니다. 그럼에도 불구하고, 강이 이 유적들을 서서히 침식해왔기 때문에 이 날이 올 것이라는 것을 알고 있었지만, 이러한 위대한 고대 성채가 이런 방식으로 사라지는 것을 보니 슬프습니다." # 5917171737381192284
  khwarezm.0011.a: "성채의 운명은 필연적이었지." # 2971897643916203122
  khwarezm.0012.t: "[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]의 칼라스" # 2671834682916322269
  khwarezm.0012.desc: "우리 [ROOT.Char.GetCulture.GetCollectiveNoun]는 전통적으로 독특한 #italic kalas#! 양식을 건설하고 유지해 왔습니다. 이는 우리를 보호하고, 고향에서의 성장과 교역을 용이하게 하기 위한 것이었습니다. 이러한 지역들은 정착지, 요새, 농경지의 혼합체이며, [ROOT.Char.GetPrimaryTitle.GetName]의 지속적인 번영을 보장하는 데 중요한 역할을 합니다.\n\n어쨌든, 저는 영지 내 여러 #italic kalas#!를 다양한 방법으로 강화하기 위한 명령을 내렸습니다. 일부는 수리 및 기타 유지보수 작업을 받을 것이고, 다른 일부는 개축 또는 확장될 것입니다. 심지어 방어가 약한 지역에도 새로운 #italica kala#! 구조물이 건설될 수 있습니다." # 17955474540616050361
  khwarezm.0012.a: "장기적으로 보면 이익이 될 것입니다." # 13046927152103786592
