  khwarezm.0050.t: "옥수스 정착지 이전" # 2874400415083512512
  khwarezm.0050.desc: "옥수스 강변은 언제나 홍수에 취약했습니다. 그래서 현지인들은 \"미치광이 강\"이라고 부릅니다.\n\n하지만 최근 [county.GetNameNoTier] 일부 지역의 홍수는 특히 심각해졌습니다. 주민들은 여러 정착지로 안전한 곳으로 이주해야 했고, 그곳의 관리들은 상황이 혼란스러워지기 전에 현지 행정부에 지원금을 제공해 달라고 간청하고 있습니다." # 8859359001164307338
  khwarezm.0050.a: "필요한 자금을 마련할 것입니다!" # 9822987255774250469
  khwarezm.0050.b: "현재는 도움을 드릴 수 없습니다." # 7712094873489218481
  khwarezm.0051.t: "옥수스 강가의 기도" # 3961987000946433672
  khwarezm.0051.desc: "옥수스 강은 그 유익함 만큼이나 위험합니다.  \"미치광이 강\"이라 불리는 이 강은 때로는 범람하거나 예측 불가능하게 물길을 바꾸어 주민들의 삶에 부정적인 영향을 미칩니다.\n\n그러므로, 현지 [ROOT.Char.GetFaith.GetAdherentNamePlural]들 사이에는 해마다 강가에서 기도하는 전통이 있습니다. [ROOT.Char.GetFaith.PantheonTerm]께서 올해도 강물이 평온하게 흐르도록 해주시기를 간절히 빌기 위해서입니다. 하지만 일부 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들은 이러한 관습을 지지하는 반면, 다른 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들은 이러한 의식이 [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 교리에 반한다고 비난합니다.\n\n어쨌든, 저는 저명한 [ROOT.Char.Custom('DefaultPriestTitle')]에게서 이러한 의식에 참여해달라는 초청을 받았습니다. 이는 현지 주민들의 마음을 사로잡을 좋은 기회가 될 수 있겠지만, 반대로 다른 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들의 불만을 사게 될 수도 있습니다." # 15888356229540926176
  khwarezm.0051.a: "이 의식에 참여할 생각이 없습니다." # 15819136140742726212
  khwarezm.0051.b: "강물이 흘러가는 것을 원활하게 하기 위해 기도해야 합니다." # 11980135293993220982
  khwarezm.0052.t: "웅장한 옛 유적" # 3764655219681602508
  khwarezm.0052.desc: "세월이 흘러, #italic kala#! 요새들은 [GetGeographicalRegion('RICE_lower_oxus_region').GetName] 대부분에 건설되었습니다. 옥수스 강변의 영토를 가진 저로서는 이곳에 익숙하며, 때로는 왕국 방어를 강화하기 위해 일부를 개축하기도 했습니다.\n\n최근 옥수스 강변 시골을 여행하며 여러 #italic kala#! 폐허를 발견했습니다. 이 폐허들은 수리가 불가능할 정도로 낡았지만, 예전에는 얼마나 웅장했을지 상상할 수 있습니다!" # 12813053674007777260
  khwarezm.0052.a: "참으로 장관이군." # 4486856479502312247
  khwarezm.0053.t: "미친 강의 악취" # 6949178700467443905
  khwarezm.0053.desc: "오늘 저의 궁궐에 유명한 여행자가 방문하여 국토 대부분을 여행한 후 보고를 했습니다. 호기심에 그가 본 곳에 대한 생각을 물었습니다.\n\n여행자는 대체적으로 좋은 점들을 지적했습니다. 예를 들어, 저의 영역에서 장인들이 만든 예술 작품의 질이나 일부 지역 주민들의 [ROOT.Char.GetFaith.HighGodName]에 대한 숭고한 헌신을 칭찬했습니다.\n\n그러나 그가 저의 영역, 특히 [GetGeographicalRegion('RICE_lower_oxus_region').GetName] 지역 인근 정착촌에 대해 심각한 문제점을 지적했습니다.\n\n\"솔직히 말씀드리자면,\" 그는 말했습니다, \"그 마을들은 끔찍한 더러움으로 가득 차 있습니다! 악취는 참을 수 없습니다! 그것은 옥수스 강의 끊임없는 홍수로 인해 발생했지만, 사람들이 어떻게 그런 상황에서 살아가는지 모르겠습니다!\"" # 13774940786891086978
  khwarezm.0053.a: "어떻게 해야 할지 모르겠습니다. 그래서 저는 제 궁궐에 있는 것입니다!" # 8728549466012386390
  khwarezm.0053.b: "우리 백성은, 옥수스 강이 변덕스럽더라도 열심히 일합니다." # 8812006686044631471
  khwarezm.0054.t: "시아부쉬드 왕조" # 2239044625750031450
  khwarezm.0054.desc: "전설에 따르면, [GetGeographicalRegion('RICE_lower_oxus_region').GetName]에 자리 잡았던 호라즘의 원왕들은 알렉산드로스 대왕 시대보다 천 년이 넘는 옛날, 전설적인 시야바시의 아들인 카이 호스로우로부터 혈통을 이었다고 합니다. \n\n그 시절, 이른바 시야부시드 왕조는 스텝 지역까지 세력을 넓혀 많은 부족들을 복속시키고 번영하는 땅을 일궜으며, 수많은 위대한 도시와 성들을 건설했다고 전해집니다.\n\n물론, 이러한 이야기들의 진실성에 대해 의문을 품는 이들도 있습니다. 알렉산드로스 대왕 시대 이전은 아주 오래된 시기이며, 우리가 옥수스 강 유역을 따라 옛 요새의 유적을 많이 발견하더라도, 이러한 성들이 과연 시야바시의 후손들에 의해 처음 건설된 것인지 확신할 수는 없습니다." # 2299754556990355820
  khwarezm.0054.a: "그 요새들은 분명 저 영광스러운 왕들의 유산일 겁니다!" # 10939606729763335326
  khwarezm.0054.b: "이 왕들이 실제로 존재했는지 의심스럽습니다." # 10374559874030858420
