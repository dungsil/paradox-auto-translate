  RICE_khwarezm_the_mad_river: "미친 강" # f686cbafc1ced451b52bb8828c8ce14b2b0ca570
  RICE_khwarezm_the_mad_river_desc: "아무 다리아 또는 옥수스 강은 세계의 위대한 강 중 하나입니다. 비옥한 강둑은 주변 지역의 번영에 기여하지만, 특히 [GetGeographicalRegion('RICE_lower_oxus_region').GetName] 지역을 따라 흐름을 자주 바꾸고 범람하기 때문에 "미친 강"으로도 불립니다. - 때로는 점진적으로, 때로는 갑작스럽게 - 이에 따라 주민들은 종종 마을 전체를 이전시키고, 외국인들은 그렇지 않으면 번영하는 도시에서 홍수로 인한 더러운 환경을 비웃습니다." # 17f49ae35ed7676e4a93be7ad9b523b967c27274
  RICE_khwarezm_kala_fortresses: "강화된 칼라 정착지" # 7104e1e62a29a6eeb3dc1ad635e62ce6bbbc07ca
  RICE_oxus_devastation: "옥서스 황폐화" # 36c46f53df5c629efa60e41104801c3720bca6b3
  RICE_oxus_devastation_desc: "옥서스 강이 최근에 물길을 바꾸면서 이 지역 일부를 범람시켜 지역 경제를 혼란시키고 일부 정착지 주민들이 다른 곳으로 재정착하도록 강요했습니다." # 50ab5fe41f4e5ddc8e9026173467ecbc7004f298
  RICE_oxus_devastation_mitigated: "옥서스 파괴 완화" # 16cb1f38d58e5661aac0e69cecd6863c9771cf48
  RICE_oxus_devastation_mitigated_desc: "옥수스 강이 최근 흐름을 바꾸어 이 지역 일부를 범람시켰습니다. 다행히 현지 당국은 주민들을 돕기 위해 최선을 다했기 때문에 지역 경제의 차질은 최소화되었고, 주민들은 비교적 원활하고 질서 있게 재정착할 수 있었습니다." # f3255bd09c29e3abc0f0037d04abe7f9d8b79d41
