  RICE_khwarezm_kala_decision: "칼라스를 강화하십시오. [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]" # 15763070299278714982
  RICE_khwarezm_kala_decision_tooltip: "[domain|E] 내 [counties|E]는 유익하고 방어적인 [county_modifiers|E]를 얻게 됩니다." # 16518441415695501367
  RICE_khwarezm_kala_decision_desc: "우리 영토는 수많은 #italic 칼라# 정착지나 요새들로 점철되어 있습니다. 고대부터 최근까지, [ROOT.Char.GetCulture.GetName] 방식으로 건설된 이들은 [GetGeographicalRegion('RICE_lower_oxus_region').GetName] 지역에서 유래합니다. 칼라는 우리 영역의 방어와 경제에 필수적이므로, 기존 칼라를 유지 또는 확장하거나, 필요에 따라 새로운 칼라를 건설해야 합니다." # 1460511492469710146
  RICE_khwarezm_kala_decision_effect_tooltip_1: "이 [결정|E]은 소유한 [지역|E]의 수와 그들의 [요새 레벨|E]에 따라 #V [금화_i|E][GetPlayer.MakeScope.ScriptValue('RICE_khwarezm_kala_fortress_cost_value')|0]#!의 비용이 발생합니다." # 95240410440881801
  RICE_khwarezm_kala_decision_confirm: "이 지역들을 강화하십시오!" # 9579503029502548035
  RICE_khwarezm_kala_decision_context_tooltip: "#bold 역사적 배경:#! #italic kala#! (또는 #italic qala#! 또는 #italic qalat#!)라는 용어는 다양한 중동 사회에서 요새 또는 성을 뜻합니다. 그러나 중앙아시아, 특히 호라즘에서는 고대에 독특한 #italic kala#! 형태가 발전하여 정착지, 요새, 그리고 농촌 농경지 사이의 경계를 모호하게 만들었습니다. 이들은 공격으로부터 방어하고, 이른바 실크로드 지역에서 농업과 무역의 성장을 촉진했습니다." # 9436238577673298759
