  building_type_RICE_khwarezm_al_fir_fortress_desc: "전설에 따르면 $c_kath$에 있는 위대한 알피르 요새는 아프리그 왕조의 창시자들이 지었다고 합니다. 이 요새는 "미친 강"이라는 별명을 가진 아무다리야 또는 옥수스 강 옆에 있는데, 현지인들은 강이 끊임없이 범람하거나 경로를 바꾸기 때문이라고 합니다. 오랜 세월 동안 오래된 카트의 많은 부분이 강에 의해 파괴되었고, 정기적으로 사용되지 않는 성채도 곧 파괴될 것이라고 많은 사람들이 두려워합니다. 그럼에도 불구하고 폐허가 된 상태에도 불구하고 성은 여전히 인상적인 광경이며, 멀리서도 볼 수 있습니다.\n\n@warning_icon! #X 이 [building|E]은 옥수스 강에 의해 점차 파괴되고 있습니다. 앞으로 파괴될 가능성이 높습니다.#!" # 6fb6653460c5c2f184b95f4ee439adb20dd07198
  building_RICE_khwarezm_al_fir_fortress: "$building_type_RICE_khwarezm_al_fir_fortress$" # 9ca53d69184a8703a344024fabefbf8cd180f589
