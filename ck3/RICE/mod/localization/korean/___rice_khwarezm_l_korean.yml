  khwarezm.0021.desc.conclusion: "[capital.GetNameNoTierNoTooltip]을 이 야자타의 주요 신앙 중심지로 개조하기로 결정했습니다. 지역 자원이 종교 건물 건설에 재배치되어 [ROOT.Char.Custom('DefaultPriestTitlePlural')]와 장인이 유입되고, 전반적으로 [capital.GetNameNoTierNoTooltip]이 [ROOT.Char.GetFaith.GetName]의 요새가 되도록 최선을 다할 것입니다.\n\n그렇게 함으로써, 멀리 떨어진 곳에 있는 [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]은 참으로 숭배할 가치가 있는 이 신성을 숭배하기 위해 여기에 올 수 있을 것입니다." # 11605986267110860534
  khwarezm.0021.a: "위대한 야자타를 위한 위대한 성소!" # 18072991802095694001
  khwarezm.0022.t: "컬트 중심지 파괴" # 12215229669959586915
  khwarezm.0022.desc.intro: "제 영토의 여러 곳에 [zoroastrianism.GetAdjective] 숭배 중심지가 있으며, 그곳에서 [zoroastrianism.GetNameNoTooltip]을 믿는 자들이 모여 거짓 우상에 불과한 자칭 야자타를 숭배하고 기도합니다." # 3578973149647479571
  khwarezm.0022.desc.zoroastrian: "이들 컬트 중심지의 사람들은 야자타를 숭배하는 방식에 부적절한 점이 없으며, 이는 [ROOT.Char.GetFaith.GetAdjective] 종교 의식과 유사하다고 주장하지만, 이는 모두 거짓말입니다. 그들의 이단적인 관행은 참된 종교와 모순되며, 잘 속는 [ROOT.Char.GetFaith.GetAdherentNamePlural]을 혼란스럽게 하고, 부도덕하고 파괴적인 사상을 조장하며, 우리의 정당한 통치에 대한 반란을 조장합니다." # 525466916691285677
  khwarezm.0022.desc.non_zoroastrian: "이교도 [zoroastrianism.GetAdjective]의 관습은 물론 [ROOT.Char.GetFaith.GetName] [ROOT.Char.GetFaith.ReligiousText]에서 가르치는 신성한 진리에 대한 모욕입니다. 이러한 예배 장소는 [ROOT.Char.GetFaith.HighGodName]의 진정한 가르침과 모순되고, 부도덕하고 파괴적인 사상을 조장하며, 우리의 정의로운 통치에 대한 반란을 조장합니다." # 11844212840248928201
  khwarezm.0022.desc.conclusion: "따라서, 저는 제 영토 내의 불쾌한 이단 중심지를 본질적으로 파괴하라는 명령을 내렸습니다. 모든 종교 구조물은 해체되고 그 재산은 약탈될 것입니다. 이곳 주민들은 앞으로 불법적이고 정통적이지 않은 종교 행위에 참여하는 것이 금지될 것입니다." # 5112336428384297568
  khwarezm.0022.a: "진실이 승리하리라!" # 7798590906785754882
  khwarezm.0023.t: "#bold $province$에서 영감을 받은 결단#!\n\n역사적 배경: $ruler.GetTitledName$이 [GetGeographicalRegion('world_asia_central').GetName]에서 가장 강력한 통치자 중 하나가 되면서 그들에게는 중요한 결단이 주어집니다. 그들은 자신들의 왕국을 안정화시키고 장차 다가올 일들을 대비하기 위해 수도를 이전해야 합니다." # 15527918821431811625
  khwarezm.0023.desc.intro: "[RICE_yazata_cult_destroyer.GetTitledFirstNamePossessive]의 영지에는 [zoroastrianism.GetAdjective] 컬트 중심지가 여러 곳에 있으며, [zoroastrianism.GetNameNoTooltip]을 믿는 자들이 소위 야자타에게 예배하고 기도하기 위해 모입니다. 하지만 [RICE_yazata_cult_destroyer.GetFirstNameNoTooltip]의 생각으로는 이러한 야자타는 거짓 우상에 불과합니다." # 179349132691551818
  khwarezm.0023.desc.zoroastrian: "[RICE_yazata_cult_destroyer.GetFirstNameNoTooltip]도 [zoroastrianism.GetNameNoTooltip]의 한 갈래를 따르고 있지만, [RICE_yazata_cult_destroyer.GetSheHe]는 [RICE_yazata_cult_destroyer.GetHerHis]가 이단적이라고 여기는 행위에 대한 애정이 없습니다. [RICE_yazata_cult_destroyer.GetHerHis]의 생각에는 그것이 진정한 종교와 모순되고, 잘 속는 [ROOT.Char.GetFaith.GetAdherentNamePlural]을 혼란스럽게 하며, 부도덕하고 파괴적인 사상을 조장하고, [RICE_yazata_cult_destroyer.GetHerHis]의 정당한 통치에 대한 반란을 조장한다고 여깁니다." # 8483318844369369738
  khwarezm.0023.desc.non_zoroastrian: "[RICE_yazata_cult_destroyer.GetFaith.GetAdherentName]로서, [RICE_yazata_cult_destroyer.GetFirstNameNoTooltip]는 [RICE_yazata_cult_destroyer.GetHerHis] 의견으로 [RICE_yazata_cult_destroyer.GetFaith.HighGodName]의 진정한 가르침과 모순되고, 부도덕하고 파괴적인 사상을 조장하며, [RICE_yazata_cult_destroyer.GetHerHis] 통치에 대한 반란을 조장하는 모든 것에 맞서 싸우는 것을 [RICE_yazata_cult_destroyer.GetHerHis] 의무로 여깁니다." # 7831471253218061474
  khwarezm.0023.desc.conclusion: "따라서, [RICE_yazata_cult_destroyer.GetFirstNameNoTooltip]는 [RICE_yazata_cult_destroyer.GetHerHis] 영역 내의 불법적인 종교 중심지를 완전히 파괴할 것을 명령했습니다. 모든 종교 건물은 해체되고 그 부는 약탈될 것이며, 앞으로는 지역 주민들이 비정통적인 불법적인 종교 행위를 할 수 없게 될 것입니다." # 11800063055987102505
  khwarezm.0023.a.cult: "오늘은 암울한 날이로다…." # 4884960655310435078
  khwarezm.0023.a.not_cult: "흥미로운 이야기군요…." # 15807881972522326062
