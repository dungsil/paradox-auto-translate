  khwarezm.0021.a: "위대한 야자타를 위한 거대한 성소!" # 18072991802095694001
  khwarezm.0022.t: "숭배 중심지 파괴" # 12215229669959586915
  khwarezm.0022.desc.intro: "저의 영토 여러 곳에 [zoroastrianism.GetAdjective] 신앙 중심지가 있습니다. [zoroastrianism.GetNameNoTooltip]을 믿는 이들은 거기에 모여 그들의 야자타라 불리는 거짓 우상에게 기도하고 숭배합니다." # 3578973149647479571
  khwarezm.0022.desc.zoroastrian: "이 이단 종교 중심지의 신자들은 야자타를 숭배하는 방식이 [ROOT.Char.GetFaith.GetAdjective] 종교 의식과 다르지 않다고 주장하지만, 그것은 거짓말에 불과합니다. 그들의 이단적인 행위는 참된 종교에 위배되고, 속기 쉬운 [ROOT.Char.GetFaith.GetAdherentNamePlural]들을 현혹시키며, 비윤리적이고 파괴적인 사상을 조장하며, 우리의 정당한 통치에 대한 반란을 부추깁니다." # 525466916691285677
  khwarezm.0022.desc.non_zoroastrian: "이 이교도 [zoroastrianism.GetAdjective] 관습은 물론, [ROOT.Char.GetFaith.GetName] [ROOT.Char.GetFaith.ReligiousText]에 담긴 거룩한 진리에 대한 모독입니다. 이러한 예배 장소는 [ROOT.Char.GetFaith.HighGodName]의 참된 가르침에 위배되며, 부도덕하고 파괴적인 사상을 조장하고, 우리의 정의로운 통치에 대한 반역을 부추깁니다." # 11844212840248928201
  khwarezm.0022.desc.conclusion: "따라서, 저는 내 영토 내의 불경스러운 숭배 중심지를 근본적으로 파괴하라는 명령을 내렸습니다. 모든 종교 건물은 해체되고 그 재산은 약탈될 것입니다. 이제부터는 지역 주민들이 비정상적인 종교 행위에 참여하는 것을 금지할 것입니다." # 5112336428384297568
  khwarezm.0022.a: "진실이 승리하리라!" # 7798590906785754882
  khwarezm.0023.t: "$khwarezm.0022.t$" # 15527918821431811625
  khwarezm.0023.desc.intro: "[RICE_yazata_cult_destroyer.GetTitledFirstNamePossessive] 영역 내 여러 지역에는 [zoroastrianism.GetAdjective] 신앙 중심지가 있습니다. 그곳에서 [zoroastrianism.GetNameNoTooltip]을 믿는 자들은 예배하며 그들이 부르는 야자타에게 기도합니다. 하지만 [RICE_yazata_cult_destroyer.GetFirstNameNoTooltip]의 입장에서는 이러한 야자타들은 허황된 우상에 불과합니다." # 179349132691551818
  khwarezm.0023.desc.zoroastrian: "[RICE_yazata_cult_destroyer.GetFirstNameNoTooltip] 또한 [zoroastrianism.GetNameNoTooltip]의 맥락을 따르지만, [RICE_yazata_cult_destroyer.GetSheHe]는 [RICE_yazata_cult_destroyer.GetHerHis]가 보기에 참된 종교에 어긋나고, 속기 쉬운 [ROOT.Char.GetFaith.GetAdherentNamePlural]을 현혹하며, 비도덕적이고 파괴적인 사상을 조장하고, [RICE_yazata_cult_destroyer.GetHerHis]의 정의로운 통치에 대한 반란을 부추기는 이단적인 관행들을 혐오합니다." # 8483318844369369738
  khwarezm.0023.desc.non_zoroastrian: "[RICE_yazata_cult_destroyer.GetFaith.GetAdherentName]인 [RICE_yazata_cult_destroyer.GetFirstNameNoTooltip]은 [RICE_yazata_cult_destroyer.GetFaith.HighGodName]의 참된 가르침에 어긋나고, 부도덕하고 파괴적인 사상을 조장하며, 그[RICE_yazata_cult_destroyer.GetHerHis] 통치에 대한 반란을 부추기는 어떤 존재라도 싸워야 한다고 생각합니다." # 7831471253218061474
  khwarezm.0023.desc.conclusion: "그러므로 [RICE_yazata_cult_destroyer.GetFirstNameNoTooltip]은 [RICE_yazata_cult_destroyer.GetHerHis] 영역 내에서 반역하는 종교 중심지를 완전히 파괴할 것을 명령했습니다. 모든 종교 건물은 해체되고 그 부는 약탈될 것이며, 앞으로는 지역 주민들이 비밀스럽고 이단적인 종교 행위를 하는 것을 금지할 것입니다." # 11800063055987102505
  khwarezm.0023.a.cult: "어두운 날입니다…" # 4884960655310435078
  khwarezm.0023.a.not_cult: "흥미로운 소식이군요." # 15807881972522326062
