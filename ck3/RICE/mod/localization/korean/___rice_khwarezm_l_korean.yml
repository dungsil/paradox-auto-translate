  RICE_khwarezm_yazata_cult_center_weshparkar: "웨시파르카르 성소" # 1306930983143619033
  RICE_khwarezm_yazata_cult_center_weshparkar_desc: "이 지역은 박트리아-소그드 [yazata|E]인 바람의 신 웨시파르카르의 주요 숭배 중심지로 알려져 있습니다.\n\n#italic 이 [county|E]의 [ruler|E]가 적절한 [yazata|E] [doctrine|E]를 가진 조로아스터교 [faith|E]를 따르며 [decision|E]를 통해 [yazata|E]를 숭배한다면, 이 [yazata|E]와 관련된 [character_modifier|E]의 더 나은 버전을 얻게 됩니다. #!" # 2979580173088011223
