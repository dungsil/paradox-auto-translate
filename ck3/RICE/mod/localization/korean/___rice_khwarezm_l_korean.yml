  RICE_khwarezm_establish_cult_center_context_tooltip: "#emphasis 역사적 배경:#! 소그디아와 호라즘과 같이 이란 세계 주변부에서 행해지던 조로아스터교의 다양한 형태는 사산 제국의 중심지보다 훨씬 더 분산되어 있었으며, 고대 그리스 도시 국가들의 다신교 숭배를 연상시키는 방식으로 특정 도시 국가 및 소왕국을 중심으로 전개되었습니다. 예를 들어, 나나는 소그드 주요 도시인 판지켄트의 수호 여신이었으며, 어떤 면에서는 아후라 마즈다보다 더 두드러지게 숭배되기도 했습니다. 이러한 종교적 관행은 더욱 중앙집권화되고 조직화된 사산 정통파와는 대조적으로, 아랍 정복과 함께 찾아온 대규모의 정치적, 문화적 격변에서 살아남지 못했습니다." # f8b669a6205d9147e37d98e21380deff1fe5dded
