  khwarezm.0050.t: "옥수스 정착지 재배치" # 2874400415083512512
  khwarezm.0050.desc: "옥서스 강둑은 항상 범람하기 쉬웠습니다. 현지인들이 "미친 강"이라고 부르는 이유이기도 합니다.\n\n하지만 최근에 [county.GetNameNoTier] 지역에서 특히 심각한 홍수가 발생했습니다. 주민들은 여러 정착지에 안전한 곳으로 이주해야 했고, 그곳의 관리들은 혼란스러워지기 전에 상황을 처리하는 데 도움이 될 수 있도록 지역 행정에 자금을 지원해 달라고 간청하고 있습니다." # 8859359001164307338
  khwarezm.0050.a: "그들은 필요한 자금을 얻을 것입니다!" # 9822987255774250469
  khwarezm.0050.b: "지금은 어떤 도움도 줄 수 없습니다." # 7712094873489218481
  khwarezm.0051.t: "옥서스 강가의 기도" # 3961987000946433672
  khwarezm.0051.desc: "옥서스 강은 이로운 만큼이나 위험합니다. 때때로 "미친 강"이라고 불리는 이 강은 예측할 수 없이 범람하거나 경로를 바꿔 지역 주민들의 삶에 부정적인 영향을 미칩니다.\n\n따라서 지역 [ROOT.Char.GetFaith.GetAdherentNamePlural] 사이에는 매년 강이 원활하게 흐르도록 [ROOT.Char.GetFaith.PantheonTerm]에게 기도하는 전통이 있습니다. 그러나 일부 [ROOT.Char.Custom('DefaultPriestTitlePlural')]은 이러한 관행을 지지하지만 다른 [ROOT.Char.Custom('DefaultPriestTitlePlural')]은 이러한 의식이 [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 교리에 위배된다고 비난합니다.\n\n어쨌든, 저는 방금 저명한 [ROOT.Char.Custom('DefaultPriestTitle')]로부터 이러한 의식 중 하나에 참여하라는 초대를 받았습니다. 이것은 지역 주민들에게 호감을 얻을 수 있는 좋은 기회가 될 수 있지만, 반면에 다른 [ROOT.Char.Custom('DefaultPriestTitlePlural')]은 저의 참여를 좋게 보지 않을 수도 있습니다." # 15888356229540926176
  khwarezm.0051.a: "이 의식에 참여하는 데에는 관심이 없습니다." # 15819136140742726212
  khwarezm.0051.b: "강이 원활하게 흐르도록 기도해야 합니다." # 11980135293993220982
  khwarezm.0052.t: "웅장한 고대 유적" # 3764655219681602508
  khwarezm.0052.desc: "수 세기에 걸쳐 [GetGeographicalRegion('RICE_lower_oxus_region').GetName]의 많은 지역에 #italic kala#! 요새가 건설되었습니다. 옥수스 강을 따라 영토를 가진 사람으로서 저는 이러한 요새에 익숙하며, 제 영토의 방어를 강화하기 위해 가끔씩 일부 요새를 개조하기도 했습니다.\n\n최근에는 옥수스 강변 시골을 여행할 기회가 있었는데, 그러던 중 많은 오래된 #italic kala#! 유적을 발견했습니다. 이 유적들은 너무 풍화되어 수리하여 사용할 수 있는 상태는 아니지만, 예전에는 얼마나 웅장했을지 상상할 수 있습니다!" # 12813053674007777260
  khwarezm.0052.a: "정말로 장관이군요." # 4486856479502312247
  khwarezm.0053.t: "미친 강의 악취" # 6949178700467443905
  khwarezm.0053.desc: "오늘 저의 궁정에 저의 영토를 대부분 여행한 유명한 여행자가 찾아왔습니다. 저는 그가 본 곳들에 대해 어떻게 생각하는지 궁금해서 물어보았습니다.\n\n그 여행자는 전반적으로 좋은 말을 해주었습니다. 예를 들어 그는 제 영토에서 장인들이 생산한 예술 작품의 질이나 일부 지역 주민들이 [ROOT.Char.GetFaith.HighGodName]에 대해 가진 위대한 헌신을 칭찬했습니다.\n\n하지만 그는 제 영토, 특히 [GetGeographicalRegion('RICE_lower_oxus_region').GetName] 지역 근처의 정착지에 큰 불만을 가지고 있었습니다.\n\n"솔직히 말씀드리면," 그는 제게 말했습니다. "그 마을들은 끔찍한 오물로 가득 차 있습니다! 악취가 견딜 수 없을 정도입니다! 옥수스 강의 끊임없는 범람으로 인한 것이라 누구의 잘못도 아니라는 것을 알지만, 사람들이 어떻게 그런 환경에서 살 수 있는지 모르겠습니다!"" # 13774940786891086978
  khwarezm.0053.a: "저도 어떻게 해야 할지 모르겠어요. 그래서 궁궐에 있는 거고요!" # 8728549466012386390
  khwarezm.0053.b: "우리 백성은 옥서스 강이 변덕스러운 여주인이라 할지라도 열심히 일합니다." # 8812006686044631471
  khwarezm.0054.t: "시아부쉬 왕조" # 2239044625750031450
  khwarezm.0054.desc: "전설에 따르면 [GetGeographicalRegion('RICE_lower_oxus_region').GetName]를 따라 흐르는 호라즘의 원래 왕들은 알렉산더 대왕 시대보다 천 년도 더 전에 전설적인 시야바시의 아들인 전설적인 케이 호스로의 후손이라고 합니다.\n\n그 당시 이른바 시야부쉬드 왕조는 스텝 지역으로 세력을 확장하고 그곳의 여러 부족을 정복하여 번영하는 땅을 개발하고 많은 위대한 도시와 성을 건설했다고 합니다.\n\n물론 이 이야기가 진실인지 확신하지 못하는 사람들도 있습니다. 알렉산더 대왕 이전 시대는 아주 오래전이며, 옥서스 강을 따라 내 영토에도 고대 요새의 폐허가 많이 있지만, 이 요새가 원래 시야바시의 후손에 의해 건설된 것인지 아닌지는 누가 알 수 있겠습니까?" # 2299754556990355820
  khwarezm.0054.a: "분명 저 요새들은 영광스러운 왕들의 유산일 것입니다!" # 10939606729763335326
  khwarezm.0054.b: "이 왕들이 정말로 존재했는지 의심스럽습니다." # 10374559874030858420
