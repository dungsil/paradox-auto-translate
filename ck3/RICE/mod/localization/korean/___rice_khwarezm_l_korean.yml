  khwarezm.0014.t: "$khwarezm.0011.t$" # 12419247797528070396
  khwarezm.0014.desc: "[kath.GetNameNoTier]의 알-피르 요새는 오랫동안 자랑스럽게 서 있었습니다. 이 아름답고 강력한 요새는 수 킬로미터 떨어진 곳에서도 볼 수 있었으며, 지역 통치자들의 힘과 위신의 상징이었습니다. 하지만 불행히도, 그것은 \"미치광이 강\"으로 불리는 아무 다리아(옥수스 강) 바로 옆에 위치해 있습니다. 그 강은 흐름을 바꾸거나 예측할 수 없이 범람하는 경향이 있습니다.\n\n수년 동안 요새는 옥수스 강의 공격을 견뎌냈지만, 방어 시설은 점차 낡아졌습니다. 요새의 주요 건물은 여전히 남아 있지만, 부분적으로 파괴되었으며, 지역 당국은 더 이상 대규모로 사용하는 것이 안전하지 않다고 판단하여 행정부를 마을 내 다른 건물로 이전했습니다.\n\n하지만 적어도 요새는 여전히 서 있습니다. 더 이상 자주 사용되지 않더라도, 분명히 주변 주민들을 고무시키고 용기를 북돋아 줄 것입니다." # 12099010454964848039
  khwarezm.0014.a: "이런 일이 결국 일어날 것이라고는 예상했었습니다." # 763497362594295968
  khwarezm.0014.tooltip: "오쿠스 강에 의해 요새 유적이 멀지 않은 미래에 파괴될 수도 있습니다." # 18094231847642264233
