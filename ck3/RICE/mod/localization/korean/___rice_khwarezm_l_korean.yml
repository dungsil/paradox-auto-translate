  khwarezm.0011.t: "미친 강의 변덕" # 66426e71264836785e37ded7804674b40ff4af61
  khwarezm.0011.desc: "수 세기 동안 사람들은 아무다리야 강 또는 옥서스 강을 "미친 강"이라 불러왔습니다. 이 강은 이 지역의 생명 유지에 필수적이지만, 종종 갑자기, 때로는 서서히 물길을 바꾸거나 범람하는 등 엄청나게 혼란스럽기도 합니다.\n\n이 강은 건물을 비롯하여 도시 전체를 파괴하기도 합니다. [kath.GetNameNoTier]의 알-피르 요새 폐허와 같은 거대한 구조물조차도 미친 강의 분노를 피할 수 없습니다. 방금 알-피르의 마지막 잔해가 강물에 휩쓸려 갔다는 소식을 들었습니다.\n\n다행히 요새는 수년 동안 거의 버려진 상태였기 때문에 인명 피해와 재산 피해는 미미했습니다. 그럼에도 불구하고, 강물이 이 폐허를 서서히 침식해 온 것을 고려할 때 언젠가 이런 날이 올 것을 알고 있었지만, 이 장엄하고 고대의 요새가 이런 방식으로 사라지는 것을 보니 슬픕니다." # 1481255b0778ec88a01dfd67b4fa16a19c581862
