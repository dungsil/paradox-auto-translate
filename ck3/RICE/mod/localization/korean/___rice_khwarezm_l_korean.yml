  RICE_khwarezm_worship_yazata_desc: "우리는 [ROOT.Char.GetFaith.HighGodName]를 최고신으로 여기지만, 경건한 [ROOT.Char.GetFaith.GetAdherentNamePlural]이 종교 의례에서 [yazatas|E]를 숭배하는 것 또한 중요합니다. 사실, [yazata|E]라는 단어 그 자체는 \"숭배할 가치가 있는\"을 의미합니다." # 11413244013950558330
  RICE_khwarezm_worship_yazata_effect_tooltip_1: "귀하의 [faithpossessive|E] [yazata|E] [doctrine|E]에 따라, 숭배할 여러 [yazata|E] 중에서 선택하게 될 것입니다." # 7898943323172872883
  RICE_khwarezm_worship_yazata_effect_tooltip_2: "[신앙심|E] 보너스 외에도, 어떤 [야자타|E]를 숭배하느냐에 따라 #V 10#!년 동안 #P 유익한#! [인물 특성|E]를 얻게 됩니다" # 16411315222598211004
  RICE_khwarezm_worship_yazata_effect_tooltip_3: "귀하의 [신앙|E]이/가 $rice_zoroastrian_sassanian_doctrine_name$ [교리|E]를 보유하고 있으므로, 귀하는 약간의 [위신|E]도 얻을 것이며, 그리고 #V @gold_icon! [GetPlayer.MakeScope.ScriptValue('RICE_yazata_pay_bonus_value')|0]#!를 지불하여 [효과|E]의 개선된 버전을 얻을 수 있습니다." # 6787719260651630193
  RICE_khwarezm_worship_yazata_effect_tooltip_4: "당신의 [faith|E]가 $rice_zoroastrian_armenian_doctrine_name$ [doctrine|E]를 보유하고 있으므로, 추가 [prestige|E]와 더 나은 버전의 [modifier|E]를 얻을 수 있습니다. #bold 만약#! 당신의 [domain|E]에 적합한 [zoroastrian_cult_centers|E]를 보유하고 있다면" # 17602265767610929799
  RICE_khwarezm_worship_yazata_effect_tooltip_5: "귀하의 [faith|E]는 $rice_zoroastrian_eastern_doctrine_name$ [doctrine|E]을 가지고 있으므로, 귀하의 [domain|E]에 적절한 [zoroastrian_cult_centers|E]가 있다면 #bold 만약#!에 [prestige|E] 보너스와 더 좋은 버전의 [modifier|E]를 얻을 수 있습니다" # 14032035343633425002
  RICE_khwarezm_worship_yazata_confirm: "의식을 준비하라!" # 15471607622825508031
  RICE_khwarezm_worship_yazata_context_tooltip: "#emphasis 역사적 배경:#! 조로아스터교에서 \"야자타\"는 \"숭배받을 가치가 있는\" 자들을 지칭합니다. 이들은 다신교적 맥락에서는 신이며, 일신교적 맥락에서는 최고신의 천사 또는 발출물입니다. 역사적으로 이들 존재에 대한 숭배는 종교적인 이유뿐만 아니라 정치적으로도 중요했습니다." # 7591602433588268934
