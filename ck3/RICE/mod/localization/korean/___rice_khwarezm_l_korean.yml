  building_type_RICE_khwarezm_al_fir_fortress: "알 피르 성채의 폐허" # 6403917438243264074
  building_type_RICE_khwarezm_al_fir_fortress_desc: "전설에 따르면, $c_kath$에 있는 위대한 요새 알 피르는 아프리기드 왕조의 창건자들이 건설했다고 한다. 요새는 아무다리야, 즉 옥서스 강 옆에 자리 잡고 있는데, 이 강은 끊임없이 범람하거나 물줄기를 바꿔서 지역 주민들에게 '미친 강'이라는 별명으로 불린다. 오랜 세월 동안 강의 범람으로 옛 카트의 많은 부분이 파괴되었으며, 더 이상 정기적으로 사용되지 않는 이 성채가 다음 차례가 될까 많은 이들이 두려워하고 있다. 그렇더라도 성은 파괴된 상태임에도 여전히 인상적인 광경을 자랑하며, 몇 마일 밖에서도 볼 수 있다.\n\n@warning_icon! #X 이 [building|E]은 옥서스 강에 의해 서서히 파괴되고 있습니다. 미래에 파괴될 가능성이 높습니다.#!" # 6949405459602954060
  building_RICE_khwarezm_al_fir_fortress: "$building_type_RICE_khwarezm_al_fir_fortress$" # 9183932951962834940
  building_RICE_khwarezm_al_fir_fortress_desc: "$building_type_RICE_khwarezm_al_fir_fortress_desc$" # 4026011520264182940
  building_type_RICE_khwarezm_al_fir_fortress_TFE: "알-피르 성채" # 8266848531727121400
  building_type_RICE_khwarezm_al_fir_fortress_TFE_desc: "전설에 따르면, $c_kath$의 위대한 알-피르 요새는 아프리기드 왕조의 창건자들에 의해 건설되었습니다. 이 요새는 끊임없이 범람하거나 물길을 바꾸어 현지인들이 \"미친 강\"이라는 별칭으로 부르는 아무다리야 또는 옥서스 강 옆에 자리하고 있습니다. 현재는 이 건축물이 튼튼하게 서 있지만, 시간이 지나면서 미친 강이 점진적으로 이를 파괴할 것이라는 우려가 있습니다..\n\n@warning_icon! #X 이 [building|E]은(는) 옥서스 강에 의해 점진적으로 파괴되고 있습니다. 미래에는 폐허가 될 가능성이 높습니다.#!" # 3706432194143934806
  building_RICE_khwarezm_al_fir_fortress_TFE: "$building_type_RICE_khwarezm_al_fir_fortress_TFE$" # 18010486972701675731
  building_RICE_khwarezm_al_fir_fortress_TFE_desc: "$building_type_RICE_khwarezm_al_fir_fortress_TFE_desc$" # 5408570425986627217
  RICE_khwarezm_the_mad_river: "미친 강" # 4472090856818119545
  RICE_khwarezm_the_mad_river_desc: "아무다리야 혹은 옥서스 강은 세계의 위대한 강 중 하나입니다. 그 비옥한 강변은 주변 지역의 번영에 기여하지만, 물길을 자주 바꾸고 범람하기 때문에 '미친 강'이라고도 불립니다. 특히 [GetGeographicalRegion('RICE_lower_oxus_region').GetName]을 따라서는 때로는 점진적으로, 때로는 갑작스럽게 범람합니다. 현지 주민들은 빈번히 정착지 전체를 이전하며, 외국인들은 홍수로 인해 평소에는 번영하는 이 도시들의 불결한 상태를 경멸적으로 언급합니다." # 17318932198603869564
  RICE_khwarezm_kala_fortresses: "강화된 칼라 정착지" # 10608404164954762931
  RICE_oxus_devastation: "옥수스 황폐화" # 11846899616564437906
  RICE_oxus_devastation_desc: "아무다리야강이 최근 물길을 바꾸어 이 지역의 일부를 범람시켰습니다. 이는 지역 경제를 파탄시켰고, 일부 정착지 주민들에게는 강제로 다른 곳으로 이주하게 만들었습니다." # 2590273570014617700
  RICE_oxus_devastation_mitigated: "옥서스 황폐 완화" # 10431679342973889990
  RICE_oxus_devastation_mitigated_desc: "옥서스 강이 최근 물길을 바꾸어 이 지역 일부를 범람시켰습니다. 다행스럽게도 지역 당국은 주민들을 돕기 위해 최선을 다했으며, 그리하여 지역 경제에 대한 혼란은 최소화되었고 지역 주민들은 비교적 순조롭고 질서정연하게 재정착할 수 있었습니다." # 2225559807785908759
