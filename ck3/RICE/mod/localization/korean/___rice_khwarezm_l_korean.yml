  building_type_RICE_khwarezm_al_fir_fortress: "알피르 요새의 폐허" # 6403917438243264074
  building_type_RICE_khwarezm_al_fir_fortress_desc: "전설에 따르면 $c_kath$에 있는 위대한 알피르 요새는 아프리그 왕조의 창시자들이 지었다고 합니다. 이 요새는 "미친 강"이라는 별명을 가진 아무다리야 또는 옥수스 강 옆에 있는데, 현지인들은 강이 끊임없이 범람하거나 경로를 바꾸기 때문이라고 합니다. 오랜 세월 동안 오래된 카트의 많은 부분이 강에 의해 파괴되었고, 정기적으로 사용되지 않는 성채도 곧 파괴될 것이라고 많은 사람들이 두려워합니다. 그럼에도 불구하고 폐허가 된 상태에도 불구하고 성은 여전히 인상적인 광경이며, 멀리서도 볼 수 있습니다.\n\n@warning_icon! #X 이 [building|E]은 옥수스 강에 의해 점차 파괴되고 있습니다. 앞으로 파괴될 가능성이 높습니다.#!" # 6949405459602954060
  building_RICE_khwarezm_al_fir_fortress: "$building_type_RICE_khwarezm_al_fir_fortress$" # 9183932951962834940
  building_RICE_khwarezm_al_fir_fortress_desc: "$building_type_RICE_khwarezm_al_fir_fortress_desc$" # 4026011520264182940
  building_type_RICE_khwarezm_al_fir_fortress_TFE: "알-피르 요새" # 8266848531727121400
  building_type_RICE_khwarezm_al_fir_fortress_TFE_desc: "전설에 따르면, $c_kath$의 알피르 요새는 아프리그 왕조의 창시자들이 지었다고 합니다. 이 요새는 현지인들이 끊임없이 범람하거나 경로를 바꾸기 때문에 "미친 강"이라고 부르는 아무다리야 강 또는 옥서스 강 옆에 자리 잡고 있습니다. 건물이 현재는 튼튼하게 서 있지만, 미친 강이 시간이 지남에 따라 점차적으로 파괴할 것이라는 우려가 있습니다.\n\n@warning_icon! #X 이 [building|E]은 옥서스 강에 의해 점차적으로 파괴되고 있습니다. 미래에는 폐허가 될 가능성이 높습니다.#!" # 3706432194143934806
