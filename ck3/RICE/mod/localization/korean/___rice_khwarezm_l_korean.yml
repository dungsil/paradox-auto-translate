  khwarezm.0011.t: "미친 강의 변덕" # 7299471128704375139
  khwarezm.0011.desc: "수 세기 동안 사람들은 아무다리야 강 또는 옥서스 강을 "미친 강"이라 불러왔습니다. 이 강은 이 지역의 생명 유지에 필수적이지만, 종종 갑자기, 때로는 서서히 물길을 바꾸거나 범람하는 등 엄청나게 혼란스럽기도 합니다.\n\n이 강은 건물을 비롯하여 도시 전체를 파괴하기도 합니다. [kath.GetNameNoTier]의 알-피르 요새 폐허와 같은 거대한 구조물조차도 미친 강의 분노를 피할 수 없습니다. 방금 알-피르의 마지막 잔해가 강물에 휩쓸려 갔다는 소식을 들었습니다.\n\n다행히 요새는 수년 동안 거의 버려진 상태였기 때문에 인명 피해와 재산 피해는 미미했습니다. 그럼에도 불구하고, 강물이 이 폐허를 서서히 침식해 온 것을 고려할 때 언젠가 이런 날이 올 것을 알고 있었지만, 이 장엄하고 고대의 요새가 이런 방식으로 사라지는 것을 보니 슬픕니다." # 5917171737381192284
  khwarezm.0011.a: "그 성채의 운명은 불가피했지, 그렇지 않나?" # 2971897643916203122
  khwarezm.0012.t: "[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]의 칼라스" # 2671834682916322269
  khwarezm.0012.desc: "우리 [ROOT.Char.GetCulture.GetCollectiveNoun]는 전통적으로 우리 자신을 보호하고 고향에서 성장과 무역을 촉진하기 위해 독특한 양식의 #italic 칼라스#!를 건설하고 유지해 왔습니다. 이러한 장소는 정착지, 요새, 농경지가 혼합된 형태이며 [ROOT.Char.GetPrimaryTitle.GetName]의 지속적인 번영을 보장하는 데 중요합니다.\n\n어쨌든, 저는 제 영토 내의 다양한 #italic 칼라스#!를 여러 가지 방법으로 강화하라는 명령을 내렸습니다. 일부는 수리 및 기타 유지 보수 작업을 받게 됩니다. 다른 곳은 개조되거나 심지어 확장될 것입니다. 방어력이 약한 지역에서는 새로운 #italica 칼라#! 구조물이 건설될 수도 있습니다." # 17955474540616050361
  khwarezm.0012.a: "장기적으로 보면 이익이 될 것입니다." # 13046927152103786592
