  RICE_khwarezm_yazata_cult_center_anahita: "아나히타 숭배 중심지" # 17885751016083275276
  RICE_khwarezm_yazata_cult_center_anahita_desc: "이 지역은 물과 풍요의 [yazata|E], 아나히타의 주요 숭배 중심지로 알려져 있습니다.\n\n#italic 만약 이 [county|E]의 [ruler|E]가 적절한 [yazata|E] [doctrine|E]를 가진 조로아스터교 [faith|E]를 따르고, [yazata|E] 숭배 [decision|E]를 선택하면, 이 [yazata|E]와 관련된 [character_modifier|E]의 상위 버전을 획득할 것입니다.#!" # 17450008353492383469
  RICE_khwarezm_yazata_cult_center_bahram: "바흐람의 숭배 중심지" # 11510332808713158995
  RICE_khwarezm_yazata_cult_center_bahram_desc: "이 지역은 승리의 [yazata|E]인 바흐람의 주요 숭배 중심지로 알려져 있습니다.\n\n#italic 이 [county|E]의 [ruler|E]가 적절한 [yazata|E] [doctrine|E]를 가진 조로아스터 [faith|E]를 믿고, [yazata|E] 숭배 [decision|E]를 실행하면, 그들은 이 [yazata|E]와 관련된 [character_modifier|E]의 더 나은 버전을 얻을 것입니다.#!" # 2685884603186023777
  RICE_khwarezm_yazata_cult_center_mah: "마의 신앙 중심지" # 9601659467834288810
  RICE_khwarezm_yazata_cult_center_mah_desc: "이곳은 달의 [yazata|E]인 마(Mah)의 주요 숭배 중심지로 알려져 있습니다.\n\n#italic 이 [county|E]의 [ruler|E]가 조로아스터교 [faith|E]를 믿고 적절한 [yazata|E] [doctrine|E]가 있다면, [yazata|E] 숭배 [decision|E]를 실행하여 이 [yazata|E]와 관련된 [character_modifier|E]의 개선된 버전을 얻게 됩니다.#!" # 3905680668999639078
  RICE_khwarezm_yazata_cult_center_mithra: "미트라 숭배 중심지" # 13356764569309767774
  RICE_khwarezm_yazata_cult_center_mithra_desc: "이 지역은 태양, 빛, 정의의 [yazata|E]인 미트라의 주요 숭배 중심지로 알려져 있습니다.\n\n#italic 이 [county|E]의 [ruler|E]가 적절한 [yazata|E] [doctrine|E]를 갖춘 조로아스터교 [faith|E]를 따르고, [yazata|E] 숭배 [decision|E]를 내리면, 이 [yazata|E]와 관련된 해당 [character_modifier|E]의 더 나은 효과를 얻게 됩니다.#" # 13334458751744535588
  RICE_khwarezm_yazata_cult_center_nana: "나나의 숭배 중심지" # 5532919617077830868
  RICE_khwarezm_yazata_cult_center_nana_desc: "이 지역은 전쟁과 왕권의 [yazata|E] 나나의 주요 신앙 중심지로 알려져 있습니다.\n\n#italic 이 [county|E]의 [ruler|E]가 적절한 [yazata|E] [doctrine|E]을 가진 조로아스터교 [faith|E]를 신봉하고, [yazata|E] 숭배 [decision|E]을 실행한다면, 이 [yazata|E]와 관련된 [character_modifier|E]의 상위 버전을 얻게 됩니다.#!" # 1226565260609941416
  RICE_khwarezm_yazata_cult_center_rashnu: "라슈누의 신앙 중심지" # 17918130805251736612
  RICE_khwarezm_yazata_cult_center_rashnu_desc: "이 지역은 심판의 [야자타|E]인 라슈누의 주요 숭배 중심지로 알려져 있습니다.\n#italic 이 [백작령|E]의 [통치자|E]가 적절한 [야자타|E] [교리|E]를 포함한 조로아스터 [신앙|E]을(를) 따르고, [야자ata|E] 숭배 [결단|E]을(를) 내린다면, 이 [야자타|E]와(과) 관련된 [인물 수정치|E]의 상위 버전을 얻게 됩니다. #!" # 4083122745084057674
  RICE_khwarezm_yazata_cult_center_sraosha: "스로샤 숭배 중심지" # 10847931298323377006
  RICE_khwarezm_yazata_cult_center_sraosha_desc: "이 지역은 복종의 [yazata|E]인 스라오샤의 주요 신앙 중심지로 알려져 있습니다.\n\n#italic 만약 이 [county|E]의 [ruler|E]가 적절한 [yazata|E] [doctrine|E]을 가진 조로아스터 [faith|E]를 신봉하고, [decision|E] '야자타 숭배'를 실행한다면, 이 [yazata|E]와 관련된 [character_modifier|E]의 더 나은 버전을 얻게 됩니다.#!" # 672052943493582164
  RICE_khwarezm_yazata_cult_center_tir: "티르의 신앙 중심지" # 8009868599117784234
  RICE_khwarezm_yazata_cult_center_tir_desc: "이 지역은 비와 천상의 궁수인 [yazata|E] 티르의 주요 숭배 중심지로 알려져 있습니다.\n\n#italic 이 [county|E]의 [ruler|E]가 적절한 [yazata|E] [doctrine|E]가 있는 조로아스터 [faith|E]를 믿으며, 그리고 [yazata|E] 숭배 [decision|E]를 한다면, 이 [yazata|E]와 관련된 [character_modifier|E]의 더 좋은 버전을 얻을 것입니다. #!" # 10929586395841706313
  RICE_khwarezm_yazata_cult_center_wakhsh: "와흐슈의 숭배 중심지" # 8977588848616999859
