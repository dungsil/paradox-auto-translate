  khwarezm.0020.desc.conclusion: "의식이 끝나면, 모든 일이 순조롭게 진행되도록 노력해 준 [ROOT.Char.GetFaith.PriestNeuterPlural]들에게 감사를 표합니다. 저는 큰 영감을 받았고, 선한 생각, 선한 말, 선한 행동과 더불어 야자타에 대한 저의 숭배가 결실을 맺기를 바랍니다." # eed48ecbff6c596e5beb193f8565c42f27d43d67
