  khwarezm.0014.t: "$khwarezm.0011.t$" # 12419247797528070396
  khwarezm.0014.desc: "[kath.GetNameNoTier]의 알피르 요새는 수년 동안 자랑스럽게 서 있었습니다. 이 아름답고 강력한 요새는 수 마일 떨어진 곳에서도 보이며, 지역 통치자들의 힘과 위신의 상징 역할을 했습니다. 하지만 유감스럽게도 이 요새는 "미친 강"이라는 별명을 가진 아무다리야 강 또는 옥수스 강 옆에 위치해 있습니다. 옥수스 강은 유로를 바꾸거나 불규칙하게 범람하는 경향이 있기 때문입니다.\n\n수년 동안 요새는 옥수스 강의 물결에 의한 여러 차례의 공격을 견뎌냈지만, 요새의 방어 시설은 점차 닳아 없어졌습니다. 요새의 주요 구조는 여전히 서 있지만 부분적으로 파괴되었고, 지역 당국은 더 이상 대규모로 사용하기에 안전하지 않다고 판단하여 행정부는 마을의 다른 구조물로 이전했습니다.\n\n그래도 최소한 요새는 여전히 서 있습니다. 자주 사용되지는 않더라도 주변 주민들에게 영감과 용기를 계속 줄 것입니다." # 12099010454964848039
  khwarezm.0014.a: "이런 일이 결국 일어난 것도 놀랍지 않습니다." # 763497362594295968
  khwarezm.0014.tooltip: "요새의 유적은 먼 미래의 어느 시점에 옥서스 강에 의해 파괴될 수도 있습니다." # 18094231847642264233
