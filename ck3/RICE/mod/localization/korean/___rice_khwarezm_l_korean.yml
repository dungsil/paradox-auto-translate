  building_type_RICE_khwarezm_al_fir_fortress_TFE: "알-피르 요새" # cfe6ea6ed433980fccc3d59d1f2ad768b86746bb
  building_type_RICE_khwarezm_al_fir_fortress_TFE_desc: "전설에 따르면, $c_kath$의 알피르 요새는 아프리그 왕조의 창시자들이 지었다고 합니다. 이 요새는 현지인들이 끊임없이 범람하거나 경로를 바꾸기 때문에 "미친 강"이라고 부르는 아무다리야 강 또는 옥서스 강 옆에 자리 잡고 있습니다. 건물이 현재는 튼튼하게 서 있지만, 미친 강이 시간이 지남에 따라 점차적으로 파괴할 것이라는 우려가 있습니다.\n\n@warning_icon! #X 이 [building|E]은 옥서스 강에 의해 점차적으로 파괴되고 있습니다. 미래에는 폐허가 될 가능성이 높습니다.#!" # 50dea5907ee30b735330d84c6fb17147ca8e3e91
