  khwarezm.0012.desc: "우리 [ROOT.Char.GetCulture.GetCollectiveNoun]는 전통적으로 우리 자신을 보호하고 고향에서 성장과 무역을 촉진하기 위해 독특한 양식의 #italic 칼라스#!를 건설하고 유지해 왔습니다. 이러한 장소는 정착지, 요새, 농경지가 혼합된 형태이며 [ROOT.Char.GetPrimaryTitle.GetName]의 지속적인 번영을 보장하는 데 중요합니다.\n\n어쨌든, 저는 제 영토 내의 다양한 #italic 칼라스#!를 여러 가지 방법으로 강화하라는 명령을 내렸습니다. 일부는 수리 및 기타 유지 보수 작업을 받게 됩니다. 다른 곳은 개조되거나 심지어 확장될 것입니다. 방어력이 약한 지역에서는 새로운 #italica 칼라#! 구조물이 건설될 수도 있습니다." # a41b45286c787685c0ad298ee069128e9034ffea
  khwarezm.0012.a: "장기적으로 보면 이익이 될 것입니다." # d1997d3262d0a9dbcd75f813e8c3cbae4b014aca
