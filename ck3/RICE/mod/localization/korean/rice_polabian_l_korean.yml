  RICE_polabian_spreewald_desc: "#italic 슈프레발트#!는 슈프레 강의 거대한 내륙 삼각주입니다. 이 지역은 숲, 늪, 초원으로 가득 차 있으며 자연 및 인공 수로, 운하, 관개 시설도 있습니다. 수세기 동안 지역 사회는 이 독특한 풍경에 잘 적응해 왔습니다." # 19e8111cdea63ba76608fa0ee93019a61ef98c37
