  RICE_polabian_destroy_arkona_temple_desc: "오랫동안 [GetTitleByKey('c_rugen').GetNameNoTier] 섬은 이교도 신 [svetovit_short|E]에게 봉헌된 아르코나의 사원이 있는 곳이었습니다. 이 지역에서 스벤토비트와 그의 사기꾼 사제들의 영향력을 근절하기 위해, 우리는 아르코나 사원의 중심인 [idol_of_svetovit|E]을 파괴해야 합니다." # 39ebedce87c233f28fb5fd63fa4f69460b3b5c7d
