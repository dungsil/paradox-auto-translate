  game_concept_idol_of_svetovit_desc: "역사적으로 독일 북동부의 뤼겐 섬에 있는 아르코나는 슬라브 이교도들에게 중요한 종교적 장소였습니다. 그곳의 신전에는 커다란 우상이 있었는데, 이것이 게임 내 여러 기능의 주제입니다.\n\n첫째, [GetModifier('RICE_polabian_temple_of_arkona_modifier').GetNameWithTooltip] [county_modifier|E]가 뤼겐(또는 라니)의 [county|E]에 배치되었습니다. 그 효과는 섬의 [ruler|E]가 이교도인지 비이교도인지에 따라 각각 #P 긍정적#! 또는 #N 부정적#!일 수 있습니다. [modifier|E]가 있는 한, 근처의 이교도들은 다양한 은총을 얻기 위해 $RICE_polabian_gift_to_svetovit_decision$ [decision|E]을 할 수 있습니다.\n\n비이교도는 $RICE_polabian_destroy_arkona_temple$ [decision|E]을 하면 [modifier|E]를 영구적으로 제거하고 이교도들이 스벤토비트 [decision|E]을 하지 못하도록 막을 수 있습니다. 만약 이교도가 나중에 섬을 되찾는 데 성공한다면, 반대로 $RICE_polabian_restore_arkona_temple$ [decision|E]을 할 수 있습니다." # 35dd4fee24285a92fb07cb06f81e7f8d0990ce17
  RICE_polabian_aspiration_budivoj_henry_desc: "#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$[completely_control|E] 노르드마르크\n$EFFECT_LIST_BULLET$노르드마르크의 군주가 되십시오.\n$EFFECT_LIST_BULLET$크루토이가 사망하거나, 또는 그가 소유한 영지가 없도록 하십시오.\n\n#bold 보상#!\n$EFFECT_LIST_BULLET$@prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! 명성 획득\n$EFFECT_LIST_BULLET$[왕조|E]는 [GetModifier('RICE_polabian_scions_of_saint_gottschalk').GetNameWithTooltip] [수정자|E]를 얻습니다.\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$기독교 신앙 유지 (보상: @piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! 경건함)\n$EFFECT_LIST_BULLET$부디보이를 형제로서 직접 살해 (보상: @dynasty_prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! 왕조 명성)#!" # f9da010fdd9e0aa7f134a1e1fe8635a40a998581
  RICE_polabian_historical_aspiration_action_budivoj_henry: "#italic 갓츠할크, 당신의 아버지는 이교도 반란군에 의해 숨졌습니다. 그를 복수하기 위해, 당신과 당신의 형제는 반란이 새 지도자로 선출한 귀족 크루토이를 교묘히 제압해야 합니다.#!$RICE_polabian_aspiration_budivoj_henry_desc$" # bdac8d1908dc4844fdecacba86f32f6ed278986d
  RICE_polabian_historical_aspiration_modifier_desc_budivoj_henry: "[GetModifier('RICE_polabian_aspiration_gottschalk_sons_revenge').GetNameWithTooltip]" # b7057f78bd7e41b2e5439c3f3d5a4fd42215bfb5
  RICE_polabian_aspiration_krutoj_desc: "#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$[completely_control|E] [GetTitleByKey('d_nordmark').GetNameNoTier]\n$EFFECT_LIST_BULLET$[GetTitleByKey('d_nordmark').GetNameNoTier]의 [ruler|E]가 되십시오.\n$EFFECT_LIST_BULLET$[completely_control|E] [GetTitleByKey('d_holstein').GetNameNoTier] 또는 [GetTitleByKey('d_ostmark').GetNameNoTier]\n$EFFECT_LIST_BULLET$슬라브 이교를 유지하십시오\n$EFFECT_LIST_BULLET$부디보이와 헨리가 죽었는지 확인하십시오\n\n#bold 보상#!\n$EFFECT_LIST_BULLET$@prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [prestige|E] 획득\n$EFFECT_LIST_BULLET$[dynasty|E]가 [GetModifier('RICE_polabian_defenders_of_svetovit').GetNameWithTooltip] [modifier|E] 획득\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$최소 한 번 $RICE_polabian_gift_to_svetovit_decision$ [decision|E] 내리기(보상: @piety_icon! #V 200#! [piety|E], 최대 [piety_i|E] #V 1000#!까지)\n$EFFECT_LIST_BULLET$부디보이 및/또는 헨리를 직접 처치하십시오(보상: 각 처치 시 @dynasty_prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_small_resource_bonus')]#! [dynasty_prestige|E])#!" # 518a8b3e45b7a36cd000ea780c323071562bc52e
