  polabian.0060.desc.intro: "겨울은 황량하고 암울한 시기입니다." # da2023ddc733532a9ea5eaecd07254b2270b1fbf
  polabian.0060.desc.culture: "따라서, 많은 [GetPlayer.GetCulture.GetCollectiveNoun]" # 5e14d21912b5b40076f962ed53841e210fb94eee
  polabian.0060.desc.not_culture: "따라서, 내 통치 아래 있는 일부 현지인들은" # 8e013a77088d1d1aafb169d18d5086bda4d6452a
  polabian.0060.desc: "전통적으로 겨울의 추위와 그에 관련된 다른 악마와 악의 세력을 몰아내기 위한 연례 축제인 자푸스트 축제를 개최해 왔습니다. 하지만 종종 그것은 모두가 즐거워하는 좋은 핑계일 뿐입니다.\n\n저는 올해 지역 자푸스트 축제에 참여하고 있으며 축제가 열릴 마을에 도착했습니다. 모두가 축제를 준비하느라 분주하고 여기저기서 활기가 넘치며, 특히 행사의 중심이 되는 행렬을 포함하여 축제가 시작되기를 기다릴 수 없습니다." # a417871c0d7a6fe11eb182ff07ea0f37cf7952fa
  polabian.0060.a: "여기 밖은 춥지만 기다릴 가치가 있을 거야!" # 806b2c46fd9be5a07250cc9dcf795c6568771b43
  polabian.0061.t: "행렬이 시작됩니다" # 63dc8f9ce20c571964209aaa3b2efa7660ea283e
  polabian.0061.desc: "자푸스트 축제가 시작됩니다!\n\n겨울의 냉기조차도 가장 낮은 사람들부터 가장 높은 사람들, 그리고 저 자신까지도 축제에 참여하는 것을 막을 수 없습니다. 모두 가장 좋은 옷을 차려입고 마을 중앙에 모였습니다. 특히 미혼의 젊은이들은 자신의 상태를 나타내기 위해 화려한 꽃과 리본으로 장식했습니다.\n\n개회 연설 후, 대규모 행렬이 마을을 가로질러 이동하며, 음악가들이 최대한 크게 연주하고 모든 사람들이 응원하고 춤을 추며 지나갑니다. 화려한 리본으로 장식된 나무 막대기를 들고 있는 행렬의 선두는 행렬을 이끌며 저와 같은 저명한 지역 인사들을 방문하여 기부함에 상징적인 기부를 합니다." # f1a9d008ebbadfca0efd605ff1d163986afaf507
  polabian.0061.a: "여기 당신의 기부금이 있습니다." # 837d4ee202e4d6571065bfdb0e1bf32df2092209
  polabian.0061.b: "#italic 실제#! 이 기회를 위한 기부입니다!" # f744f751cc5782c838d5267268f41ab53c084b87
  polabian.0062.t: "행렬이 끝났습니다" # a0403b71bc4aba404db0cb768c1712ff264001a9
  polabian.0062.desc: "행렬이 계속되면서 관중에게 술, 과자 및 기타 간식을 제공하고 전체 분위기는 더욱 소란스러워지지만 나쁜 의미는 아닙니다!\n\n결국 사람들은 대부분 겨울이라는 사실조차 잊어버리는 것 같습니다. 많은 현지인들이 행렬과 함께 춤을 추고 축하하며 행렬을 따라 정착지 전체를 돌기 때문입니다.\n\n행렬이 마을 중앙에서 시작된 곳으로 돌아오면 모두가 위대한 저녁 만찬을 준비합니다. 이 자리에서는 추운 날씨에 우리의 정신을 따뜻하게 하기 위해 많은 식사, 많은 음주, 많은 춤이 있을 것입니다!" # b4aee952daaac5395f5907d557c1f09a3ae5819f
  polabian.0062.a: "모두가 즐거운 시간을 보냈습니다." # f2a37fd023ad188c8046283647d7260843295909
  polabian.0063.t: "결론" # e39262defe80a83fac1b793497417432c8b1a879
  polabian.0063.desc: "솔직히 어젯밤 축제 이후로 꽤 피곤하네요. 그래도 모두 즐거웠던 건 확실합니다.\n\n어쨌든 자푸스트 축제는 끝났습니다. 아직 겨울이지만, 봄이 그만큼 더 가까워진 느낌입니다. 봄이 아무리 빨리 오면 좋을지라도, 방금 끝난 축제에 참여한 것에 불평할 사람은 없을 겁니다." # 18ee8a66a21f2034abc0b22d5fc6e799a1c33e78
