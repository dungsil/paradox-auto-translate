  polabian.0030.t: "불운한 접촉" # b817dc7e85fb5c860735fa9b3927c97049f65b18
  polabian.0030.desc: "앗, 으앙!\n\n마을로 돌아가려고 뒤돌았는데, 발걸음을 잘못 재서 강쪽으로 넘어져 [GetPlayer.Custom('RICE_marzanna')]의 숭상물 일부를 실수로 만졌어요.\n\n물에 빠지기 전에 제 몸을 붙잡았거나 불타는 부분을 만지지 않았다면 좋았을 텐데요.\n\n아쉽게도, 미신에 따르면 물에 젖은 숭상물의 어떤 부분이라도 만지는 것은 불운한 일이라고 해요. 이미 주민들 중 일부는 고개를 절레절레 흔들고, 일부는 제 손가락을 걱정스럽게 쳐다보고 있는데, 숭상물을 만진 손은 고통을 겪는다고 하니까요." # d40e6a7eb7d96ff855bd86fe37ec657728d44626
  polabian.0030.a: "내 손이나 나에게 나쁜 일이 일어나지 않기를 바랍니다." # f7ee3625ac71cc387394a057287fe6424e5ddc2e
  polabian.0031.t: "뒤돌아보지 마십시오!" # 22a00e42c8ffac1bfdfe31e6d5f43fe0a351bbed
  polabian.0031.desc: "내가 무슨 생각을 한 거지?\n\n우리가 마을로 돌아가는 길에, 내 뒤에서 소리가 들려 본능적으로 뒤를 돌아봤다. 그러자 내 가장 가까이에 있던 사람들에게서 웅성거림과 조용한 숨소리가 들렸다.\n\n[GetPlayer.Custom('RICE_marzanna')]의 모형을 물에 던진 후에는 뒤를 돌아보면 안 된다는 오래된 미신이 있다. 그렇게 하는 자들은 가까운 미래에 여러 가지 질병으로 고통받을 것이라고 한다." # 769c2344d0ca567c838a8d907f089b7c85e80e90
  polabian.0031.a: "분명 괜찮을 거야... 아마도...." # 0039e934e39a1354c298ff3c62382603423d0236
  polabian.0032.t: "실수" # 55771e0cf0ebf47f520d5c58bb7335c95159da30
  polabian.0032.desc: "저주받을!\n\n마을로 돌아가는 길을 걷고 있었는데, 내가 발을 헛디뎌 흙바닥에 크게 넘어졌소. 몇몇 하인들이 달려와 나를 일으켜 세웠지만, 그 자리에 있던 모두가 그 광경을 보았소.\n\n이 모든 상황에 대한 당혹감만이 내가 걱정해야 할 전부라면 얼마나 좋을까. 많은 사람들이 [GetPlayer.Custom('RICE_marzanna')]의 모형을 익사시킨 후 집으로 돌아오는 길에 넘어지거나 발을 헛디디면 자신이나 가까운 사람에게 죽음을 포함한 불운이 닥칠 것이라는 미신을 믿고 있소." # 6efa5414600ee777d5a7fc2c68de504a6054ee2b
  polabian.0032.a: "오 이런, 오 이런...." # 4896cdc6d9a7bc5e08cf03e3fb365742f1da1fe7
