  polabian.0020.desc.culture: "매년 겨울이 끝나면, [GetPlayer.GetCulture.GetCollectiveNoun]" # d46bc8e79d235c15a44da5c6da359afdf3dc759a
  polabian.0020.desc.not_culture: "매년 겨울이 끝날 무렵, 현지 주민들은" # 3d869b87c8ae6e72b21bb37058720570c070c83d
  polabian.0020.desc: "[GetPlayer.Custom('RICE_marzanna')]의 익사를 기념하기 위해 모이십시오. 좀 더 정확히 말하자면 [GetPlayer.Custom('RICE_marzanna')]의 인형 익사를 기념하는 것입니다.\n\n올해 저는 지역 정착지에서 열리는 이런 행사 중 하나에 참여했으며, 의식이 성공적으로 진행될 수 있도록 자금과 하인들의 인력 등 제가 할 수 있는 모든 것을 기여할 것입니다. 지금까지 지역 주민들이 흰 천, 리본, 목걸이로 짚을 조심스럽게 장식하여 인형을 만드는 등 당일을 준비하는 데 열심히 노력하는 모습을 보았습니다." # 99cc7f872e9b8d07aa783443c9353bfaddf393d5
  polabian.0020.desc.non_pagan: "[GetPlayer.Custom('RICE_marzanna')]이 옛날에 죽음, 부활, 풍요의 여신이었다는 점을 고려하면, 열성적인 [ROOT.Char.GetFaith.GetAdjective] [GetPlayer.GetFaith.PriestNeuterPlural]은 이 전통을 이단적인 미신이라고 비난할지도 모릅니다. 하지만 후회하는 것보다 안전한 것이 낫습니다. 재미있는 행사인 것은 말할 것도 없고요!" # 5aa811e08bba9fc3041bb74d9df6451db1b28d80
  polabian.0020.desc.pagan: "이 전통은 여러 세대에 걸쳐 이어져 왔으며, 매년 제대로 수행하는 것이 중요합니다. [GetPlayer.Custom('RICE_marzanna')]는 죽음, 재생, 풍요의 여신이며, 그녀의 인형을 물에 빠뜨림으로써 봄의 도래를 앞당기고 풍작을 보장할 수 있습니다." # 6061ae3fb66a59fdced8f3b20e109668c77381ec
  polabian.0020.a: "곧 우리는 모형을 물에 빠뜨릴 것입니다!" # 37f001238dca6c29f7e44ebc086c0e96d4c0fc05
  polabian.0021.t: "모형 행진" # 5788abaa23d4abd2f28520297a47398c87d1cb7e
  polabian.0021.desc: "마침내, [GetPlayer.Custom('RICE_marzanna')]의 인형이 완성되었습니다! 천과 다른 장식물로 아름답게 장식된 이 커다란 밀짚 인형을 들고 마을을 행진하는 지역 젊은이들을 보는 것은 그야말로 장관입니다. 겨울의 끝과 봄의 시작이 곧 우리에게 다가올 것이기 때문에, 이 행사를 위해 모인 지역 주민들은 환호합니다!\n\n인형은 하루 종일 모든 집을 지나기 위해 마을을 돌면서 높이 들려집니다. 때로는 도중에 물웅덩이에 담그기도 합니다.\n\n저녁이 되면 우리 모두 마을 근처의 강으로 향합니다." # 1e2747b06f4a07a261f0a69ee682cb8694cc0aa4
  polabian.0021.a: "[GetPlayer.Custom('RICE_marzanna')]를 물에 빠뜨릴 시간입니다!" # 45361f30a9ac0104c2a9bb4198bb00b0f9001220
  polabian.0022.t: "물속으로!" # 4bb69bae1f7e3f1b7ff2f147179119af2ea13c64
  polabian.0022.desc: "곧, [GetPlayer.Custom('RICE_marzanna')]의 인형이 지역 강으로 옮겨집니다. 몇몇 사람들이 인형에 불을 붙이려 하고, 불이 붙기 시작하는 것처럼 보이자, 모두 환호하며 인형을 물에 던집니다.\n\n하지만, 우리는 너무 오래 머무를 수 없습니다. 인형은 죽음을 가지고 다니기에 그곳에 머무는 것은 불운을 가져온다고 합니다. 우리는 인형을 만지거나 뒤돌아보지 않도록 조심하며 마을로 돌아가야 합니다." # 6ec99c0f1b167fb43e4d2f7492ad28a1fcd11b5c
  polabian.0022.a: "서둘러 돌아가자." # edb5a5475b3b03c9985eeb830dc201fdacd64a30
  polabian.0022.tooltip: "의식 후 불운을 겪었습니다" # 7c423000c7840221111c012453328732e6f0ee22
  polabian.0023.t: "결론" # e39262defe80a83fac1b793497417432c8b1a879
  polabian.0023.desc: "마을로 돌아오니, 저를 기리는 즐거운 연회가 준비되어 있었습니다. 제가 매일 방문하는 것은 아니니, 오늘은 특별한 날입니다.\n\n자리에 앉아 소박한 피에로기, 코티지 치즈, 푸짐한 수프를 즐기며, 올해 [GetPlayer.Custom('RICE_marzanna')]의 익사를 목격한 경험을 되돌아봅니다. 모두가 봄이 빨리 오기를 희망할 뿐만 아니라 필요로 하기에, 우리의 삶이 그것에 달려있을지도 모르기 때문에, 진지하면서도 즐거운 행사였습니다." # bb99f51299eac3e1cce0b5e7ff38a6934a1c52d4
  polabian.0023.a: "올해 풍년이 들기를 바랍니다!" # a0e1a24946b6bda617adc7d5b0d4782eaf882612
