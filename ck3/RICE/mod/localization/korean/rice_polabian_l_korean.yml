  RICE_polabian_gift_to_svetovit_decision_effect_tooltip_1: "[idol_of_svetovit|E]에게 보낼 선물의 크기를 선택하여, [piety_i|E] [piety|E]와 [prestige_i|E] [prestige|E]를 얼마나 얻을지 결정합니다." # 2e95835b097aabed511fd1adbe09cb547ce93679
