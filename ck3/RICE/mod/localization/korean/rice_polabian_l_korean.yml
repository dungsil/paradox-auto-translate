  polabian.0050.t: "스베토비트에게 바치는 선물" # efd01181303154efa8fa9db996daf987677b6b42
  polabian.0050.desc: "[GetTitleByKey('c_rugen').GetNameNoTier] 섬의 위대한 아르코나 신전에는 신 스베토비트를 섬기는 우상이 있습니다. 네 머리의 우상은 장엄하고 뛰어나며, 오른손에는 큰 텅 빈 뿔을, 왼팔에는 활을 들고 있습니다.\n\n가까운 곳과 먼 곳에서 사람들은 스베토비트의 은총을 얻고 경건함을 보여주기 위해 우상에게 예물을 바칩니다. 저도 마찬가지로 제 재산의 일부를 [GetTitleByKey('c_rugen').GetNameNoTierNoTooltip] 에 예물로 보냈습니다.\n\n해가 저물 무렵, 스베토비트의 사제들은 미래를 점치는 다양한 의식을 거행하는 장엄한 의식을 치릅니다. 제 예물이 스베토비트를 만족시키기를 바랍니다." # 827eeb5dff258811c742a13ad1f122e02b1d921a
  polabian.0050.a: "[GetTitleByKey('c_rugen').GetNameNoTierNoTooltip]의 소식을 간절히 기다립니다." # 506c64203950e9277ce408092e919e648f5e7cda
  polabian.0050.tooltip: "$RICE_polabian_gift_to_svetovit_decision_effect_tooltip_2$" # 84501fa1443050ae830521d8e11bd43ba60647ec
  polabian.0051.t: "오라클의 결과" # 8a375a8c056265e7f21b831592de143dc66ad635
  polabian.0051.desc: "[GetTitleByKey('c_rugen').GetNameNoTier]의 아르코나 사원에 있는 스베토비트 사제들이 올해 전통적인 점술 의식을 거행했으며 동물 제물도 바쳤다는 소식을 들었습니다. 고대 전통에 따라 그들은 전날 밤 뿔피리에 술을 채웁니다. 다음 날, 사당에 들어서면 뿔피리에 얼마나 많은 술이 남아 있는지에 따라 신탁의 결과가 결정됩니다. 그 후 사제들은 스베토비트 발치에 술을 붓고 번영을 기원합니다." # 6c1ef3d118a675219c313b902ff8d1f40f9c3351
  polabian.0051.desc.bad: "올해 점괘 결과는 좋지 않았습니다. 뿔에 예전보다 술이 눈에 띄게 적었습니다. 슬프게도 이는 이 지역이 흉작을 보거나 아예 수확을 하지 못할 뿐만 아니라, 올해 스베토비트에게 선물을 준 사람들에게도 좋지 않은 영향을 줄 수 있다는 것을 의미합니다. 저 자신도 포함해서요." # 4d2b4e6bf99f98b5d37f99194f1e96b9fbf47825
  polabian.0051.desc.good: "올해 점괘 결과는 좋았습니다. 뿔잔이 술로 가득 차 있었으니까요. 이 지역은 풍작을 맞이할 것이며, 이는 올해 스베보티트에게 선물을 바친 저를 포함한 모든 사람에게 좋은 영향을 미칠 것입니다." # 36f4367c1849f7c867989ef753cb1255403b3d1c
  polabian.0051.a: "스베토비트가 말했으니, 상관없다!" # 4a799fea28571e3357ad06bf70f0378627fad01a
  polabian.0052.t: "헛된 노력" # 66d0ab129c60f8084aba3fb24bad3082dccd254b
  polabian.0052.desc: "잔혹하고 신성모독적인 야만인들이 [GetTitleByKey('c_rugen').GetNameNoTier] 섬에 있는 위대한 아르코나 신전을 약탈했을 뿐만 아니라, 그곳에 있던 한때 웅장했던 스베토비트 우상까지 파괴했습니다. 이 비극 때문에, 제가 최근에 스베토비트에게 보낸 선물들은 더 이상 그것을 받을 우상이 없기에 모두 헛수고가 되었습니다." # dedc8671cd6583a513e872ffdf7a46faaa9db91b
  polabian.0052.a: "내 선물이 헛되이 보내졌구나!" # dc9311acacdc9938d06618cebe944bef2cefff7e
  polabian.0052.tooltip: "$RICE_polabian_gift_to_svetovit_decision$ 결정을 내려도 아무런 보너스를 받지 못합니다." # 9fee20f14b4884276d3de591274890e1014f51b1
  polabian.0053.t: "우상 거부" # b1d58e20d68b6532f37b615050b1db63774439ba
  polabian.0053.desc: "얼마 전, 저는 [GetTitleByKey('c_rugen').GetNameNoTier] 섬의 아르코나 사원에 있는 스베토비트의 위대한 우상에게 선물을 보냈습니다. 하지만 최근에 저는 [ROOT.Char.GetFaith.GetName](으)로 개종했으며, 이 종교는 스베토비트의 교활하고 사기성이 짙으며 탐욕스러운 사제들을 지원하기 위한 모독적인 헌물에 대해 일절 관용을 베풀지 않습니다.\n\n과거를 바꿀 수는 없지만, 앞으로는 스베토비트의 우상과 아무런 관련이 없을 것입니다." # 703f56d2811a1bb384d92b26bd165613fa46c192
  polabian.0053.a: "잘 됐다! 이제 [ROOT.Char.GetFaith.HighGodName]께 기도하겠소." # 7efdeb728f5a6bd8816890fd50be7798b8c8a7b2
  polabian.0054.t: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
  polabian.0054.desc: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
  polabian.0054.a: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
  polabian.0055.t: "스베토비트 우상 파괴" # aedcff01f1f6d94ecaed538fb96275a46837cab0
  polabian.0055.desc: "오랜 세월 동안 스베토비트 우상은 [GetTitleByKey('c_rugen').GetNameNoTier] 섬의 아르코나 사원에 자랑스럽게 서 있었습니다.\n\n하지만 오늘날은 [arkona_destroyer.GetFaith.GetName]을 믿는 사람들에게 위대한 날입니다. 섬을 다스리는 [arkona_destroyer.GetTitledFirstName]은 스베토비트를 숭배하는 것을 못마땅하게 여깁니다. 옳든 그르든, [arkona_destroyer.GetSheHe]는 사악한 자들이 이 "신"에게 뒤틀린 욕망을 들어달라고 간청하고, 사기꾼 사제들이 순진한 바보들을 속여 그들의 돈을 그의 이름으로 빼앗고 있으며, 그저 망상에 빠진 자들만이 그 우상을 숭배한다고 믿습니다. [arkona_destroyer.GetSheHe]는 그 우상을 평범한 나무 조각에 불과하다고 여깁니다.\n\n[arkona_destroyer.GetFirstNameNoTooltip]은 [arkona_destroyer.GetHerHis] [chaplain.GetCouncilTitle]인 [chaplain.GetFirstName]에게 스베토비트 우상을 찢어 조각내라고 명령했습니다. 이제부터 그들은 [arkona_destroyer.GetFaith.HighGodName]의 빛을 따를 것입니다." # 0fc2d629498b71ff15ad809f4aa127dac8bc5545
  polabian.0055.a: "스베토비트 신앙을 믿는 자들의 끝인가?" # 55f17fcca7ffa6126ea06f2956bd87fe46105cf9
  polabian.0056.t: "스베토비트 우상 복원" # 3e5550b466af84136b30d0bda99db86471562240
  polabian.0056.desc: "오래전, [GetTitleByKey('c_rugen').GetNameNoTier] 섬의 아르코나 사원은 스베토비트 신의 위대한 우상의 고향이었습니다. 그러나 이후 스베토비트를 믿지 않는 자들에 의해 파괴되었고, 그들은 자신의 신앙에 대한 사랑으로 그렇게 했다고 주장했습니다. 반면에 그들을 비판하는 자들은 스베토비트를 믿는 자들을 공포에 떨게 하고 통제하려는 폭압적인 행위에 불과하다고 보았습니다.\n\n어쨌든, 섬의 현재 [arkona_restorer.GetFaith.GetAdjective] 통치자인 [arkona_restorer.GetTitledFirstName]은 [arkona_restorer.GetHerHis] [chaplain.GetCouncilTitle]인 [chaplain.GetTitledFirstName]에게 주민들을 이끌고 옛날 것보다 더 웅장하지는 않더라도 그에 못지않은 새로운 스베토비트 우상을 건설하고 봉헌하라고 명령함에 따라 시대가 변하고 있습니다.\n\n이제 스베토비트를 기리고 숭배하려는 사람들은 다시 한 번 그렇게 할 수 있으며, 그의 호의를 얻기 위해 그에게 선물을 바칠 수 있습니다." # 31ab7eb0afe7f296affdb646293aa87da467a12f
  polabian.0056.a: "이번에는 우상이 견딜 수 있을까요?" # 0ac8f5c58ea010fd23ab66874ac4857773c3eff7
