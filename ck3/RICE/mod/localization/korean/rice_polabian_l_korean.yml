  activity_RICE_polabian_drowning_marzanna_context_tooltip: "#강조 역사적 배경:#! 기독교 이전, 서슬라브족 사이에서 마르잔나 또는 모라나 여신은 죽음, 재생, 그리고 다산의 신이었습니다. 겨울이 끝나고 봄이 오기를 기다리며, 사람들은 전통적으로 마르잔나의 인형을 만들어 지역 물에 태워 던져 버렸습니다. 슬라브족의 기독교화 이후, 교회 당국은 이 의식을 금지하려는 반복적인 시도를 했지만, 오늘날에도 폴란드, 체코 공화국, 슬로바키아와 같은 국가에서 이 의식은 지속되고 있습니다. 하지만 요즘에는 종교적인 의미는 사라지고, 특히 아이들에게는 즐거운 행사로 변했습니다." # 85926754d894ea73dcf75ce70ab2a9bea85742a3
