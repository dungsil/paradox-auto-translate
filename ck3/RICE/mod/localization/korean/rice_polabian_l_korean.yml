  RICE_polabian_destroy_arkona_temple_effect_tooltip_1: "이교 [rulers|E]는 더 이상 [arkona_short|E]에서 $RICE_polabian_gift_to_svetovit_decision$ [decision|E]을 내릴 수 없습니다." # d9fedaa6f76b908f83e3eb52225fed74a653a4e7
  RICE_polabian_destroy_arkona_temple_context_tooltip: "#강조 역사적 배경:# 루겐 섬(현대 독일)에 위치한 아르코나 신전은 초기 중세 시대 슬라브 족의 주요 종교 유적이었습니다. 이곳은 지역 주민들이 공물을 바치던 스베토비트 신을 위한 유명한 우상이 모셔져 있었으며, 강력한 제사장들은 다음 수확량의 결과를 예측하는 의식을 행했습니다. 1168년, 덴마크 왕 발데마르 1세와 덴마크의 아브살론 주교가 이끄는 덴마크 군대가 아르코나를 점령하면서, 이 우상은 파괴되었고, 그 섬은 점차 기독교화되었습니다." # a353021746a460a412b429c7650dae0d7d4445a7
