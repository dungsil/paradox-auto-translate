  RICE_polabian_restore_arkona_temple_tooltip: "우리 백성이 한때 숭배했던 우상을 복원해야 합니다!" # 41b73e22cb25f298dae48c9f5f577af1ea22997f
  RICE_polabian_restore_arkona_temple_desc: "수년 동안 [GetTitleByKey('c_rugen').GetNameNoTier] 섬은 아르코나에 위치한 위대한 신 [svetovit_short|E]를 숭배하는 강력한 사원의 보금자리였습니다. 하지만 악랄한 야만족들은 사원의 상당 부분을 파괴하고 거대한 [idol_of_svetovit|E]를 무너뜨렸습니다. 이제 우리가 이 섬을 다스리게 된 만큼, [svetovit_idol_short|E]를 재건하는 것이 우리의 의무입니다." # 7b8117991c450f6bed883860b83f31fecac3a2cf
