  RICE_polabian_gift_to_svetovit_decision_tooltip: "올해 후반에 잠재적인 [modifiers|E]를 얻기 위해 [idol_of_svetovit|E]에게 선물을 주십시오" # bbbff41fba0c39e229ded046809de398c58d8d74
  RICE_polabian_gift_to_svetovit_decision_desc: "강력한 [idol_of_svetovit|E]이 [GetTitleByKey('c_rugen').GetNameNoTier] 섬의 아르코나 곶에 있는 거대한 사원에 서 있습니다. 옛 신들을 존경하고 [svetovit_short|E]에게 좋은 선물을 보내는 자들은 아마 그의 축복을 받을 것입니다." # 4fb4f0de40ce15accc0a7aa930c89e0966d9e136
