	# Buildings 
	building_type_RICE_rhodes_fortifications_01: "로도스의 요새" # 901221352b490f950e2caac216876351b8255b82
	building_type_RICE_rhodes_fortifications_01_desc: "고대부터 로도스 시는 강력한 방어망으로 유명했습니다. 현재의 성벽과 방어 시설은 여러 세대에 걸쳐 건설되었습니다. 요새의 일부는 수 세기 전의 과거 지진으로 인해 파괴되었지만, 다른 곳에서는 요새가 수용 가능한 수준으로 유지되고 있습니다. 약간의 투자를 통해 이러한 고대 방어 시설은 언젠가 더 위대한 것으로 바뀔 수 있습니다." # b087b477afde6119cced79333e0642d560600714
	building_RICE_rhodes_fortifications_01: "$building_type_RICE_rhodes_fortifications_01$" # null
	building_RICE_rhodes_fortifications_01_desc: "$building_type_RICE_rhodes_fortifications_01_desc$" # null
	building_RICE_rhodes_fortifications_02: "로도스의 확장된 요새" # eda861f6432959a1646de96ef5a712af4cb87440
	building_RICE_rhodes_fortifications_02_desc: "에게 해의 무역로를 장악하는 데 있어 로도스는 매우 중요하기에, 로도스의 통치자들은 고대 성벽을 확장하고 강화하여 로도스가 계속 잘 보호되도록 했습니다. 혁신적인 건축 설계와 최신 방어 기술을 사용하여 건설된 새로운 구조물은 로도스를 공격할 만큼 어리석은 침략자들에게 큰 도전 과제가 될 것입니다!" # 36f12d23a6d54cdee62ed8a52eb55403506b4ad1
	# Modifiers 
	RICE_rhodes_sponge_divers_of_kalymnos: "칼림노스의 해면 잠수부" # e8e50040a345a0f68972419ff73a76a5c1e9ba3f
	RICE_rhodes_sponge_divers_of_kalymnos_desc: "수 세기 동안 칼림노스 섬은 해면을 얻는 곳으로 유명했습니다. 코스 북쪽에 있는 작고 소박한 이 섬은 해면 무역 덕분에 큰 번영을 이루었습니다. 칼림노스 해면 잠수부들은 전통적인 기술을 사용하여 정기적으로 해저에서 해면을 수확하며, 그들이 수확한 해면은 지중해 전역에서 판매됩니다.\n\n#italic 로도스 [county|E]의 [rulers|E]는 다른 사람에게 #Bold 칼림노스 해면 선물하기#!를 할 수 있는 특별한 [character_interaction|E]와 자신을 위해 #Bold 구매하기#!를 할 수 있는 특별한 [character_interaction|E]를 이용할 수 있습니다." # 0dec54407a59229da11db039b3c077764823b9d2
	RICE_rhodes_reveres_hippocrates: "히포크라테스를 숭배합니다" # fb72a45d3db734aa05a254455c467f28547bf1c9
	RICE_rhodes_reveres_hippocrates_desc: "이 인물은 고대의 유명하고 중요한 의사이자 치료사인 히포크라테스에 대해 깊은 존경심을 가지고 있어서, 히포크라테스의 이름을 딴 작은 기념비를 코스 섬에 세우기로 결정했습니다." # 9e2438be4d3f8cb8ef4b1a80f13c4247bf64af71
	RICE_rhodes_hippocrates_monument_built: "히포크라테스 기념비" # 1e3a3cb253fdf095a9de3c59ab015bddc99cc643
	RICE_rhodes_hippocrates_monument_built_desc: "로도스 북쪽의 코스 섬에는 유명한 고대 치료사 히포크라테스가 제자들을 가르쳤던 곳을 표시한다고 전해지는 플라타너스 나무가 있습니다. 그 사람을 기리는 작은 소박한 기념비가 그곳에 세워졌고, 소위 의학의 아버지에게 경의를 표하기 위해 가끔 소수의 여행자들이 방문합니다." # 6c0e3a63c0848ac1f40d2672cff6a330fc1bea58
	RICE_rhodes_renovated_kassia_tomb: "카시아의 무덤을 개조했습니다" # 2a6151c13bd9e453fb32dcbe333dd05186af9089
	RICE_rhodes_renovated_kassia_tomb_desc: "이 인물은 코스 섬에 있는 카시아의 무덤을 놀라운 여성, 코스 지역 주민들에게 성인으로 여겨지는 여성을 기리기 위해 필요한 자금을 마련하여 개축하기로 결정했습니다. 그녀는 뛰어난 수녀장, 시인, 찬송가 작곡가였으며, 코스에서 대부분의 삶을 보냈으며, 그녀의 찬송은 여전히 ​​지역의 경건한 기독교인들에게 영감을 주고 있습니다." # ca90132b6d678078c3fe83cbcd3b3a9f19d3058a
	RICE_rhodes_kassia_tomb_renovated: "카시아의 무덤 최근 개조" # 99be0ab6444c2e1a7a35c095e90af41d551285ba
	RICE_rhodes_kassia_tomb_renovated_desc: "경건한 기독교 통치자가 최근 코스에서 많은 시간을 보냈고, 그 찬송가가 이 지역의 경건한 기독교인들에게 계속해서 영감을 주는 뛰어난 수녀원장, 시인, 찬송가 작가인 카시아의 무덤에 대한 중요한 개조에 자금을 지원하기로 결정했습니다. 코스의 주민들에게 성인으로 여겨지는 그녀와 같은 뛰어난 여성은 그럴듯한 매장지를 받을 자격이 있습니다." # d3b85e9c2ee3002d5e9b651b341c82c7c30650fc
	RICE_rhodes_kassia_of_kasos: "카소스의 카시아" # 1acfdde21e8622e2faa7db7bca24754d7f5b34ec
	RICE_rhodes_kassia_of_kasos_desc: "그리스 수녀원장, 시인, 찬송가 작가. 그녀는 뛰어난 지성과 성상 파괴주의에 맞서 정통성을 굳건히 수호하려는 열정으로 가득 찬 놀라운 여성입니다. 소문에 따르면 그녀는 젊은 시절 대단한 미인이었으며, 한때 미래의 황제 테오필로스의 잠재적인 신부로 고려되었지만, 그의 자존심을 건드렸을 때 그에게 거절당했다고 합니다." # dc0496817a2f434cb38fd962f1d89f16c3ffaced
	RICE_rhodes_character_kalymnian_sponges: "칼림노스 해면" # b98455b36763fc965bad4d2f6de9dbdeb95865fc
	RICE_rhodes_character_kalymnian_sponges_desc: "이 인물은 칼림노스 섬에서 대량의 해면을 선물 받거나 구매했습니다. 이 평범한 섬은 고대부터 해면 무역의 중심지였으며, 그곳의 해면 잠수부는 전 세계적으로 명성이 높습니다. 이렇게 많은 칼림노스 해면을 소유하는 것은 상당한 사치입니다!" # f629a30519d5dd512735acddf449be5debe45ac2
	RICE_rhodes_opinion_gifted_kalymnian_sponges: "칼림노스 해면 선물" # c02e210dd6a25a70a5c3288dd874e9a5980d7f03
	RICE_rhodes_inspired_colossus_diplomacy: "로도스의 거상에서 영감을 얻음" # 23d93474258bcec3ea436260e213f8b89c1436c8
	RICE_rhodes_inspired_colossus_diplomacy_desc: "이 캐릭터는 최근 로도스 거상을 방문했으며, 고대 세계 7대 불가사의 중 하나였던 그 명성과 명성에 대한 사색을 통해 이 고대 기념물에 영감을 받았습니다!" # 2534901e2ea5a5317b78fb3dfd2c2f5ee8eeb8e0
	RICE_rhodes_inspired_colossus_martial: "로도스의 거상에서 영감을 얻음" # 23d93474258bcec3ea436260e213f8b89c1436c8
	RICE_rhodes_inspired_colossus_martial_desc: "이 캐릭터는 최근 로도스 거상을 방문했으며, 고대 로도스인들이 강력한 적에 맞서 섬을 성공적으로 방어한 후 거상이 어떻게 건설되었는지 성찰하면서 고대 기념물에서 영감을 받았습니다." # f65d61b7cff38de38d548b764fdf1948d595445e
