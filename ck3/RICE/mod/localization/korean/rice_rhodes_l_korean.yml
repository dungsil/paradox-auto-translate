	RICE_rhodes_visit_colossus_ruins_tooltip: "이렇게 웅장한 조각상이... 이제 사라졌습니다." # 0089197ca293de2922fabe73df4f14a06439584a
	RICE_rhodes_visit_colossus_ruins_desc: "비록 더 이상 서 있지는 않지만, 콜로서스의 폐허는 여전히 멀리서 많은 사람들의 발길이 끊이지 않습니다. 나 또한 폐허를 방문하여 고대인들의 솜씨를 감탄하고 싶습니다." # 149ec952df6a7cd961e0806b34430bb4b9882ceb
	RICE_rhodes_visit_colossus_ruins_effect_tooltip_1: "당신은 로도스의 거상으로 짧은 여정을 떠나 [prestige|E]를 무작위로 얻습니다." # 2f558855406e07f76dff5307f3979b2b2ec76a41
	RICE_rhodes_visit_colossus_ruins_effect_tooltip_2: "[THIS.Char.GetFaith.GetAdherentName] 신앙인이므로, 무작위량의 [piety|E]를 받습니다" # 0ef68aabeb13fb06e56c0460d2b162d48fb8f07f
	RICE_rhodes_visit_colossus_ruins_effect_tooltip_3: "거인상에 영감을 받아 #P 영감을 얻을 수 있고, 여러 가지 다른 [character_modifiers|E] 중 하나를 얻게 됩니다." # e1f9fae0e457ca0c06fcaa243a6d9dd2796fe189
	RICE_rhodes_visit_colossus_ruins_confirm: "거대한 신상에게!" # da79f753a829c5f7412a49f6cb44a8047cafb37c
	RICE_rhodes_visit_colossus_ruins_context_tooltip: "#emphasis Historical Context:#! The Colossus of Rhodes, one of the seven wonders of antiquity, was the tallest statue of the ancient world, erected in honor of the sun god Helios in 280 BCE to commemorate Rhodes' victory over the Antigonid Dynasty. It collapsed during an earthquake in 226 BCE but was still impressive enough that many traveled to see its ruins. According to medieval chroniclers, the statue's remains were destroyed by an Arab force under the future Umayyad Caliph Muawiyah during the Muslim invasion of Rhodes in 653 CE." # null
	#RICE_rhodes_visit_colossus_ruins_req "로도스 거상의 유적은 아직도 남아 있습니다" # 3a0de18c91e0130e86a5b8eba21a743d969f0f0e
	RICE_decision_rhodes_colossus_distance_req: "[realm_capital|E]은 로도스와 가깝습니다." # a7d6d7b4de1561e6a905604366d839899cfee50e
	RICE_rhodes_erect_hippocrates_monument: "히포크라테스 기념비 건립" # 4034caed2303d0d19ab5a871bf7256ca16436f12
	RICE_rhodes_erect_hippocrates_monument_tooltip: "의학의 아버지는 존경받을 자격이 있습니다." # fff6c42306723d7eed95a1d97213a4f05bf6d71d
	RICE_rhodes_erect_hippocrates_monument_desc: "로도스에서 북쪽으로 조금 떨어진 코스 섬에는 위대한 고대 치료사 히포크라테스가 가르침을 펼쳤다고 전해지는 큰 나무가 있습니다. 그곳은 현재 제대로 관리되고 있지 않습니다. 의학의 아버지라 불리는 그를 기리기 위해 제가 그곳을 관리할 수도 있을 것입니다." # d67cfed2dde15585e8e024697fb6d4eb83035fb9
	RICE_rhodes_erect_hippocrates_monument_effect_tooltip: "현지 주민들과 함께 히포크라테스 기념비를 세울 것입니다." # 5147874719c1f42d10cc42c4801cd99c9e53dd02
	RICE_rhodes_erect_hippocrates_monument_confirm: "위대한 치료사는 위대한 기념비에 합당합니다." # b254c9b21c0c9d15ab528288bad76bbe2e8e0498
	RICE_rhodes_erect_hippocrates_monument_context_tooltip: "#emphasis Historical Context:#! Though much of Hippocrates' reputation and achievements as a physician have been mythologized by later historical and modern sources, he remains a legendary figure in the history of medicine. He was born on the island of Kos; according to legend, a tree there is to be where he taught his art. The present tree at this site is around 500 years old, but could plausibly be a descendant of the original; it is next to the Castle of Kos erected by the Knights Hospitaller, an 18th century Ottoman mosque, and a white tap with engravings in Arabic built by an Ottoman governor." # null
	RICE_rhodes_renovate_kassia_tomb: "카시아의 무덤 개조" # 79fdd70a6bd10c94ac80328cf578ceb001249d96
	RICE_rhodes_renovate_kassia_tomb_tooltip: "그렇게 훌륭하고 신성한 여성이라면 마땅히 훌륭한 매장지에 묻혀야 합니다." # 7a31c8f16ccdd31d435dfb41f927efcbc0d9a161
	RICE_rhodes_renovate_kassia_tomb_desc: "카시아는 수녀원장이자 당대 가장 주목할 만한 여성 중 한 명이었으며, 로도스 남서쪽의 카소스 섬에 묻혀 있으며 일부 지역 주민들은 이미 그녀를 성인으로 대우하고 있습니다. [ROOT.Char.GetFaith.GetAdjective] 교회에서 공식적으로 그녀를 인정하지 않는다고 해서 그녀와 그녀의 업적을 기리기 위해 그녀의 무덤을 개조할 수 없는 것은 아닙니다." # a0074142c62de92d87082e16d34123c4482e9fd7
	RICE_rhodes_renovate_kassia_tomb_confirm: "놀라운 여성, 놀라운 삶입니다." # 1bdf12153a8992d89262161ae3938ed493f718f3
	RICE_rhodes_renovate_kassia_tomb_context_tooltip: "#emphasis Historical Context:#! Kassia, also known as Kassiani, was a 9th century Byzantine abbess, saint, hymnographer, and poet, and one of the first named women in Western music history; her hymns form an important core of Orthodox liturgy even today. Legends speak of her great beauty and intellect, and say that the Emperor Theophilos rejected her as a potential bride after she wounded his pride. Ironically, Kassia was a staunch iconophile, while Theophilos was a fierce iconoclast. She eventually settled on the island of Kasos where she died sometime in the later 9th century. She would become a saint much later, and her tomb still remains on Kasos." # null
