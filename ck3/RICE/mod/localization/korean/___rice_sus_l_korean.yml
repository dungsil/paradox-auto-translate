  RICE_sus_resolve_conflicts_in_sijilmasa_context_tooltip: "#bold 역사적 배경:# 아부 먼타시르의 통치 시대는 시지르마사의 미드라리드 통치에서 황금기였습니다. 하지만 823년 그의 죽음 이후, 도시는 정치적 분열과 내전으로 인해 870년대까지 쇠퇴의 길을 걸었습니다. 그럼에도 불구하고 피해는 이미 입혀졌고, 미드라리드 왕조는 909년 파티마 왕조에 의해 정복당했습니다. 비록 가족 구성원들은 976년까지 파티마의 지배 아래 도시를 다스렸지만 말입니다." # 14475060479019423383
