l_korean:
  RICE_sus_sijilmasa_mint_decision_requirement_desc: "#V 시질마사의 조폐국 설립#! 결정을 내림으로써만 건설할 수 있으며, 그러려면 #V 시질마사 내 갈등 해결#! 결정을 내리는 것이 필요합니다." # 3633664370763592311
  RICE_trans_saharan_merchants_option: "사하라 횡단 상인" # 15724574278939153119
  RICE_trans_saharan_merchants_option_desc: "대규모 상인 캐러밴과 함께 여행하는 것은 여정을 더디게 만들 수 있지만, 숫자에 안전이 있습니다. 이 상인들은 아프리카의 다양한 지형을 횡단하는 데 경험이 많으며, 그들과 함께 여행하면 때때로 사업 기회를 얻을 수도 있습니다!" # 10925123395181342807
  RICE_trans_saharan_geographical_req: "[GetGeographicalRegion('RICE_trans_saharan_trade_region').GetName] 지역의 [county|E] 또는 [domicile|E]을 소유하고 있습니다" # 2964531873972357513
  RICE_sus_sijilmasa_legend_name: "사하라의 관문" # 11352592196200089881
  RICE_sus_sijilmasa_legend_desc: "[title.GetNameNoTier]은 [ruler.GetDynastyName] 왕조 덕분에 [GetGeographicalRegion('world_africa_sahara').GetName]에서 가장 큰 오아시스이며, 도시의 성공에 가장 큰 책임이 있는 통치자는 [ruler.GetTitledFirstName]이었습니다." # 2908165359009272488
  RICE_sus_sijilmasa_legend_chapter_opening_new_title: "[GetGeographicalRegion('world_africa_sahara').GetNameNoTooltip]에 흩어져 있는 오아시스 중에서 [ROOT.Legend.GetProperty( 'title' ).Title.GetNameNoTierNoTooltip]에 비견할 만한 곳은 거의 없습니다. 그러나 항상 그랬던 것은 아닙니다. 위대한 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]의 통치로 절정에 달한 통치자들의 노력만이 도시의 진정한 잠재력을 발휘할 수 있었습니다." # 13678194332305174283
  RICE_sus_sijilmasa_legend_chapter_motivation_new_title: "오래전, [ROOT.Legend.GetProperty( 'title' ).Title.GetNameNoTierNoTooltip]는 혼란에 빠진 도시였습니다. 다양한 민족의 잡다한 혼합으로 세워진 그들은 마침내 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]의 초기 조상 덕분에 하나로 통합되었습니다. 여러 세대가 지난 후, 도시의 지도자가 될 때가 [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip]가 되자, [ROOT.Legend.GetProtagonist.GetSheHe]는 도시에 대한 큰 계획을 세웠고, [GetGeographicalRegion('world_africa_sahara').GetNameNoTooltip]의 부러움을 사도록 만들고자 했습니다." # 16017951277642288999
  RICE_sus_sijilmasa_legend_chapter_famous_deed_new_title: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은 오아시스 사람들을 모아 여러 위대한 사업을 이끌었습니다. 도시 건축가들은 지즈 강에서 물을 끌어와 오아시스의 비옥도를 개선한 댐이나 악랄한 공격자로부터 도시를 방어한 성벽과 같은 위대한 공학적 업적을 건설했습니다. 도시 상인들은 영향력을 멀리까지 넓혀 [ROOT.Legend.GetProperty( 'title' ).Title.GetNameNoTierNoTooltip]에서 주조한 동전이 이 지역 전체에서 사용될 정도였습니다. [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip]의 지도력 덕분에 [ROOT.Legend.GetProperty( 'title' ).Title.GetNameNoTierNoTooltip]은 평화와 풍요의 모범 도시이자 사막의 보석, 지상의 낙원이었습니다." # 10576228575548540685
  RICE_sus_sijilmasa_legend_chapter_extra_deed_new_title: "수년 동안, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은 오아시스에 전설적인 지도자만이 가질 수 있는 지도력을 제공했습니다. [ROOT.Legend.GetProtagonist.GetSheHe|U]는 현명하고, 정의롭고 의로운 정신으로 백성을 이끌었습니다." # 11538727293212751411
  RICE_sus_sijilmasa_legend_chapter_conclusion_new_title: "머지않아, [ROOT.Legend.GetProperty( 'title' ).Title.GetNameNoTierNoTooltip]의 위엄과 웅장함에 대한 소문이 퍼져나갔습니다. 멀리서 온 탐험가와 모험가들은 그토록 웅장한 도시가 사막에 존재할 수 있다는 것에 경탄했습니다. 그들이 이 일에 대해 지역 주민들에게 물을 때마다, 주민들은 이 모든 것이 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]의 업적이라고 말했습니다. 위대한 업적을 하도록 그들에게 영감을 준 것은 [ROOT.Legend.GetProtagonist.GetSheHe]와 [ROOT.Legend.GetProtagonist.GetHerHis] 가문이었기 때문입니다." # 8304019185528674107
  game_concept_sijilmasa_prosperity: "시질마사의 번영" # 16577959364056612166
  game_concept_sijilmasa_prosperity_desc: "시질마사의 [county|E]는 서부 마그레브에서 가장 중요한 무역 중심지 중 하나로서의 경제적, 정치적 영향력을 나타내는 $game_concept_sijilmasa_prosperity$라는 [county_modifier|E]를 항상 가집니다.\n\n이 모디파이어에는 여러 단계가 있으며, 단계를 높이려면 특히 867년 책갈피에서 플레이하는 경우 시질마사를 개선하기 위한 다양한 [decisions|E]를 수행해야 합니다. 이러한 결정에는 #V 시질마사 내 갈등 해결#!, #V 시질마사 조폐국 설립#!, #V 지즈 강 물길 변경 및 댐 건설#!, #V 타필랄트 오아시스 성벽 건설#! 등이 필요합니다. 이러한 결정은 $game_concept_sijilmasa_prosperity$를 증가시키는 것 외에도 다양한 이점을 제공합니다." # 11286894292471193930
  game_concept_trans_saharan_merchant: "교역로횡단 상인" # 306311028423128926
  game_concept_trans_saharan_merchants: "사하라 횡단 상인" # 15724574278939153119
  game_concept_trans_saharan_merchants_desc: "[GetGeographicalRegion('world_africa').GetName] 내에 영토를 소유하고 있는 경우, 가끔씩 [court|E]에 $game_concept_trans_saharan_merchant$가 생성될 가능성이 있습니다. 이들의 연줄을 활용하여 [income|E]을 증가시키고 다른 보너스를 제공하는 [character_modifier|E]를 얻을 수 있습니다. 보너스는 출신 문화 또는 민족 집단(베르베르인, 아랍인, 서아프리카인, 유대인)에 따라 다릅니다. 이들을 궁정에 초대하지 않아도 이러한 보너스를 얻을 수 있습니다.\n\n#V 사하라 횡단 무역#! 가문 트랙에는 이 메커니즘을 개선하는 몇 가지 [dynasty_perks|E]가 있습니다. 트랙의 첫 번째 특성인 #V 사막의 배#!는 이러한 이벤트가 발생할 확률을 높입니다. 세 번째 특성인 #V 금과 소금#!은 단기간 동안 이러한 이벤트가 발생할 확률을 더욱 높이고 다른 경제적 보너스를 제공하는 [decision|E]인 #V 사하라 횡단 상인과 연결하기#!를 잠금 해제합니다." # 10275055904797900502
  trait_RICE_trans_saharan_merchant: "사하라 횡단 상인" # 306311028423128926
  trait_RICE_trans_saharan_merchant_desc: "이 인물은 아프리카를 가로지르는 사하라 횡단 교역로를 따라 두각을 나타내는 상인입니다. 이들은 무역, 여행, 협상 기술에 경험이 있습니다." # 12233474554622853472
  trait_RICE_trans_saharan_merchant_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]은 아프리카를 가로지르는 사하라 횡단 교역로에서 저명한 상인입니다. [ROOT.GetCharacter.GetSheHe|U]는 무역, 여행, 협상 기술에 경험이 있습니다." # 16677509167565089281
  trait_RICE_trans_saharan_merchant_2: "저명한 트란스사하라 상인" # 3715186402100014416
  trait_RICE_trans_saharan_merchant_2_desc: "$trait_RICE_trans_saharan_merchant_desc$" # 15545030628047118736
  trait_RICE_trans_saharan_merchant_2_character_desc: "$trait_RICE_trans_saharan_merchant_character_desc$" # 119654493016685468
  trait_RICE_trans_saharan_merchant_3: "전설적인 트랜스 사하라 상인" # 5760094064431961624
  trait_RICE_trans_saharan_merchant_3_desc: "$trait_RICE_trans_saharan_merchant_desc$" # 15545030628047118736
  trait_RICE_trans_saharan_merchant_3_character_desc: "$trait_RICE_trans_saharan_merchant_character_desc$" # 119654493016685468
  trait_track_RICE_trans_saharan_merchant: "$trait_RICE_trans_saharan_merchant$" # 8330240286080164158
  trait_track_RICE_trans_saharan_merchant_desc: "사바나부터 사막과 숲까지, 아프리카는 현명하고 교활하며, 그곳의 사람들과 왕국, 시장에 대해 잘 아는 사람들에게 많은 기회를 제공하는 풍요로운 대륙입니다." # 11949179509663045519
  building_type_RICE_sus_argan_forest_01: "아르간 숲" # 15390301037994064170
  building_type_RICE_sus_argan_forest_01_desc: "아르간은 남부 모로코에만 자생하는 특이한 나무 종류로, 다양한 실용적인 용도를 지닙니다." # 10969053678376151146
  building_RICE_sus_argan_forest_01: "아르간 숲" # 15390301037994064170
  building_RICE_sus_argan_forest_01_desc: "아르간은 모로코 남부 특정 지역에 자생하는 특별한 나무입니다. 수세기 동안 현지인들은 아르간 나무와 그 열매를 장작, 음식, 기름 등으로 사용해 왔습니다. 이 나무는 염소들을 끌어들이는데, 염소들은 열매를 먹기 위해 나무를 오릅니다. 이 열매는 뱉거나 배설될 때 가공하기가 훨씬 쉬워집니다." # 6114595852944543092
  building_RICE_sus_argan_forest_02: "아르간 숲" # 14760254690406061681
  building_RICE_sus_argan_forest_02_desc: "아르간 나무는 이제 이 지역에서 더욱 체계적이고 조직적인 방식으로 관리되고 있으며, 현지인들이 희귀성 때문에 그 제품으로 더 큰 이익을 얻을 수 있게 되었습니다." # 14317891576330812622
  building_RICE_sus_argan_forest_03: "아르간 정원" # 5596234748718595790
  building_RICE_sus_argan_forest_03_desc: "아르간 숲은 이 지역 전체에서 발견되며, 지역 용도부터 해외 시장 수출까지 다양한 목적으로 마을 전체가 관리하고 있습니다. 따라서 나무들은 많은 부를 가져다주고 있습니다." # 15251008823558813513
  building_type_RICE_sus_sijilmasan_mints_01: "시질마산 동전주조소" # 2488085682035588207
  building_type_RICE_sus_sijilmasan_mints_01_desc: "시질마사는 마그레브와 서아프리카를 연결하며, 이곳에서는 막대한 양의 금이 채굴됩니다. 현지 통치자들은 이곳을 통해 유입되는 막대한 양의 금을 이용하여 시질마사를 주요 주조 중심지로 만들었습니다. 이곳에서 생산된 주화는 품질이 뛰어나 북아프리카 전역에서 유명합니다." # 8487425939574549298
  building_RICE_sus_sijilmasan_mints_01: "$building_type_RICE_sus_sijilmasan_mints_01$" # 9163062941743813693
  building_RICE_sus_sijilmasan_mints_01_desc: "$building_type_RICE_sus_sijilmasan_mints_01_desc$" # 6102130136285178565
  RICE_sus_draa_dates: "드라 계곡의 대추야자 농장" # 10191586463387625075
  RICE_sus_draa_dates_desc: "드라 계곡은 모로코의 대추 바구니 역할을 하며, 풍부한 양의 달콤한 대추를 생산합니다. 여러 품종의 대추가 이곳에서 수 세대 동안 재배되어 왔습니다." # 1731593516437048339
  RICE_sus_sijilmasa_prosperity_0: "[sijilmasa_prosperity|E]: 빈곤 (0)" # 5556322913439310805
  RICE_sus_sijilmasa_prosperity_0_desc: "823년 CE, 무자비하지만 능력 있는 지도자 아부 뭄탄시르의 사망 이후, 시지르마사는 정치적 불안정에 시달렸습니다. 그의 후손들은 서로 다툼을 벌였고, 다양한 인종으로 구성된 도시 주민들은 한 후계자에서 다른 후계자로 충성을 끊임없이 바꾸었습니다. 그 결과, 지역 경제와 생활 수준은 쇠퇴하고 있습니다." # 4930110718322308080
  RICE_sus_sijilmasa_prosperity_1: "[sijilmasa_prosperity|E]: 낮음 (1)" # 5712111601509202589
  RICE_sus_sijilmasa_prosperity_1_desc: "시질마사의 미래는 도시의 기반 시설을 개발하고 사하라 사막을 가로지르는 교역망을 확장하기 위해 시민들이 협력하면서 밝게 보입니다. 시간이 걸리겠지만 도시는 올바른 궤도에 있습니다." # 12014759818577878814
  RICE_sus_sijilmasa_prosperity_2: "[sijilmasa_prosperity|E]: 중간 (2)" # 14587895281220409181
  RICE_sus_sijilmasa_prosperity_2_desc: "시질마사 사람들은 경제가 빠르게 확장됨에 따라 번창하고 있습니다. 상인들이 도시로 몰려들기 시작했고, 다양한 배경을 가진 많은 학식 있고 숙련된 사람들이 이곳에 정착했습니다." # 5971604545651801065
  RICE_sus_sijilmasa_prosperity_3: "[sijilmasa_prosperity|E]: 높음 (3)" # 11803613783564448827
  RICE_sus_sijilmasa_prosperity_3_desc: "시질마사에는 좋은 시절이 왔습니다. 서부 마그레브의 주요 교역로로서 수많은 상인들이 정기적으로 도시를 지나다니며, 도시는 빠르게 주요 학습 중심지가 되고 있습니다." # 8187387633049926811
  RICE_sus_sijilmasa_prosperity_4: "[sijilmasa_prosperity|E]: 대(4)" # 10949585245573429764
  RICE_sus_sijilmasa_prosperity_4_desc: "시질마사는 진실로 세계의 부러움을 사는 곳입니다. 시질마사가 사하라 횡단 무역로에서 가장 풍요롭고 영향력 있는 대도시 중 하나라고 주장하는 사람에게 이의를 제기하는 사람은 거의 없을 것입니다." # 3291865018687891759
  RICE_sus_ziz_hydraulics: "시질마사에서 확장된 수자원" # 3975384496466272858
  RICE_sus_ziz_hydraulics_desc: "지즈 강을 따라 댐, 운하 등 다양한 수력 기반 시설 프로젝트가 진행되어 시질마사 주민들이 사용할 수 있는 물의 양이 늘어났으며, 지즈 강 자체와 오아시스 전역의 샘 등 다양한 지역 수역이 연결되었습니다." # 6661524719538945085
  RICE_sus_ziz_hydraulics_person: "지즈 강을 따라 진행되는 협력 수력 프로젝트" # 8518240243571985141
  RICE_sus_ziz_hydraulics_person_desc: "이 지도자는 지즈 강을 따라 댐, 운하, 지즈 강물 전환 등 수많은 중요한 수력 프로젝트를 계획하고 관리하는 데 자신의 역할을 다했습니다. 이 강은 서부 마그레브의 주요 경제 중심지인 시질마사의 지리의 중요한 부분입니다." # 14177578285508492118
  RICE_sus_currently_trans_saharan_networking: "사하라 횡단 무역 상인과의 교류" # 16583247599670521097
  RICE_sus_apprentice_trans_saharan_merchant: "사하라 횡단 상인" # 306311028423128926
  RICE_sus_apprentice_trans_saharan_merchant_desc: "이 인물은 원래 북아프리카와 사헬 지역의 사하라 횡단 무역로를 따라 사업을 하던 상인이었습니다." # 16711238781856611691
  RICE_sus_experienced_trans_saharan_merchant: "대서양횡단 상인" # 4288813276611144679
  RICE_sus_experienced_trans_saharan_merchant_desc: "이 인물은 원래 북아프리카와 사헬 지역의 사하라 횡단 무역로를 따라 장사를 하던 상인이었습니다. 사업 수완이 뛰어났기에, 이 시기에 상당한 금을 벌 수 있었습니다." # 10515418830262063711
