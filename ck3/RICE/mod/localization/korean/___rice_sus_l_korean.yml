  RICE_sus_wall_the_oasis_context_tooltip: "#emphasis 역사적 배경:#! 시질마사의 번영이 커지면서, 이내 타필랄트 오아시스의 상당 부분을 에워싸는 인상적인 방어망이 구축되었습니다. 이 성벽과 성문 중 일부는 오늘날에도 여전히 서 있으나, 현재는 퇴락한 상태입니다. 비교적 잘 보존되고 유명한 성문 중 하나인 #italic 바브 페즈#!는 13세기에 마린 왕조에 의해 건설되었습니다." # 10767352702006268427
