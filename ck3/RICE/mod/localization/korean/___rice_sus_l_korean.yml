  RICE_sus_resolve_conflicts_in_sijilmasa_effect_tooltip_2: "#V 시질마사 조폐국 건설#!, #V 지즈 강로 변경 및 댐 건설#!, #V 타필랄트 오아시스 성벽 건설#! 결정을 잠금 해제합니다." # 10512333220487060316
