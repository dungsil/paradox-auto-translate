  RICE_sus_sijilmasa_newly_arrived_settlers: "시질마사 신규 정착민" # 8972380390684028998
  RICE_sus_sijilmasa_newly_arrived_settlers_desc: "모험가, 망명자, 상인, 난민, 종교적 반체제 인사 등 여러 먼 곳에서 온 사람들이 시질마사의 신흥 오아시스에 정착하기 위해 모였습니다. 그들은 오합지졸 무리이자 사회 부적응자들이지만, 새로운 고향에 다양한 관점과 기술을 가져왔습니다. 처음에는 평화롭게 공존하기 어렵겠지만, 협력하는 법을 배운다면 시질마사의 미래 번영을 위한 씨앗을 뿌릴 수 있다는 데 의심의 여지가 없습니다!" # 6855684479325181821
