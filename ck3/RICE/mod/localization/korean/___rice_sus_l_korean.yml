  RICE_sus_establish_sijilmasa_mints_confirm: "준비를 갖추도록 하겠다." # 6160801829349014530
  RICE_sus_establish_sijilmasa_mints_context_tooltip: "#emphasis 역사적 배경:#!\n중세 시대 동안, 시질마사는 마그레브와 서아프리카 사이의 전략적 위치 덕분에 서아프리카에서 채굴된 금의 대부분을 주조했습니다. 이러한 주화(아랍어로 #italic 디나르#!)는 그 순도로 유명했습니다. 은화(아랍어로 #italic 디르함#!)도 아마 현지 은광에서 대량 생산되었습니다. 이는 사하라 횡단 무역의 중심지로서 도시의 부에 더욱 기여했습니다." # 24984290666021896
  RICE_sus_divert_and_dam_ziz_river: "지즈 강 물길 돌리기 및 댐 건설" # 18126481803157602940
  RICE_sus_divert_and_dam_ziz_river_tooltip: "지즈 강의 흐름을 통제하는 것은 이점이 있을 수 있습니다." # 4286146338228204599
  RICE_sus_divert_and_dam_ziz_river_desc: "시질마사의 주민들은 지난 세월 동안 꾸준히 수자원을 확장해왔습니다. 이제 저의 기술자들이 시질마사를 흐르는 지즈강을 우리가 더 잘 통제할 수 있게 해줄 여러 수리 사업에 대한 새로운 방안을 제시했습니다. 이는 경작지를 극대화하고 지역 주민들에게 훨씬 더 많은 물을 제공할 것입니다." # 18164153699469348982
