  RICE_sus_attract_settlers_to_sijilmasa_context_tooltip: "#bold 역사적 배경:# 시질마사는 8세기, 이슬람 세계 다른 지역의 갈등으로부터 탈출한 하리지파 난민들에 의해 설립되었다고 전해집니다. 이 도시는 신속히 다양한 문화와 종교를 가진 사람들을 끌어들였으며, 이는 긴장의 원인이 되었지만 동시에 도시의 미래 번영의 토대를 마련했습니다. 시질마사의 초대 선출 지도자 이사 빈 마지드 알-아스와드는 나중에 부패 혐의로 고발되어 현지 주민들을 처형하고, 아부 알-카심이 등장하여 미드라리드 왕조를 수립했습니다." # 12037337495054603257
