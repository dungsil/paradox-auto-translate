  RICE_sus_attract_settlers_to_sijilmasa_confirm: "시작해보지!" # 331371430259311057
  RICE_sus_attract_settlers_to_sijilmasa_context_tooltip: "#emphasis 역사적 배경:#! 시질마사는 8세기에 무슬림 세계의 다른 곳에서 분쟁을 피해 도피한 하와리지파 난민들에 의해 세워졌다고 알려져 있습니다. 도시는 빠르게 모든 문화와 종교의 사람들을 끌어들였는데, 이는 긴장의 원인이 되기도 했지만 도시의 미래 번영을 위한 기반을 마련하기도 했습니다. 도시의 첫 선출 지도자 이사 빈 마지드 알-아스와드는 이후 부패 혐의로 기소되어 현지 주민들에게 처형당했으며, 미드라르 왕조를 세운 아부 알-카심으로 교체되었습니다." # 12037337495054603257
