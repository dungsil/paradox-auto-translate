  sus.0030.t: "사하라 횡단 아랍 상인" # 19953239398140363
  sus.0030.desc.intro_networker: "최근에 저는 사하라 사막을 가로지르며 지중해와 사헬 지역을 연결하는 트란스사하라 무역로를 따라 사업을 하는 상인들에게 연락하고 교류하려고 노력했습니다. 저의 노력은 헛되지 않았고, 그 결과 [RICE_trans_saharan_merchant_spawn.GetFullName]라는 상인을 알게 되었습니다." # 13139336920977720530
  sus.0030.desc.intro_normal: "수 세기 동안 상인들은 지중해와 사헬을 연결하는 사하라 횡단 교역로를 따라 사하라 사막을 횡단하며 금과 소금부터 노예, 상아, 콜라 열매에 이르는 다양한 상품들을 교환해 왔습니다. 저는 최근에 [RICE_trans_saharan_merchant_spawn.GetFullName]이라는 상인을 알게 되었습니다." # 6035262193872676325
  sus.0030.desc: "[RICE_trans_saharan_merchant_spawn.GetFirstNameNoTooltip]은 [RICE_trans_saharan_merchant_spawn.GetCulture.GetName] 출신으로, 이 지역에 흩어져 있는 많은 아랍 공동체 중 한 곳에서 왔습니다. [RICE_trans_saharan_merchant_spawn.GetHerHim]과 같은 상인들은 중동, 인도 및 그 너머의 다른 아랍 상인들과 연줄이 있습니다.\n\n어쨌든, 몇몇 논의를 거친 후 [RICE_trans_saharan_merchant_spawn.GetSheHe]는 제 왕국에서 교역 성장을 촉진하기 위해 다른 아랍 상인 공동체들과 저를 연결해 주겠다고 제안했습니다. 심지어 앞으로 긴밀하게 협력할 수 있도록 [RICE_trans_saharan_merchant_spawn.GetHerHim]을 제 궁정에 고용하는 것도 고려하고 있습니다." # 11123630298971833648
  sus.0030.a: "여기서 끝난 후, 제 궁정에 합류하시겠습니까, [RICE_trans_saharan_merchant_spawn.GetFirstName]?" # 4960916729973109304
  sus.0030.b: "좋은 거래였습니다. [RICE_trans_saharan_merchant_spawn.GetFirstName] 님과 함께 일하게 되어 기뻤습니다." # 390812327352706664
  sus.0030.c: "이 일에 관심이 없네요." # 15776039458366428054
  sus.0031.t: "사하라 횡단 서아프리카 상인" # 17661445225057473540
  sus.0031.desc: "[RICE_trans_saharan_merchant_spawn.GetFirstNameNoTooltip]은 [RICE_trans_saharan_merchant_spawn.GetCulture.GetName] 문화권 출신으로, 이 지역에 흩어져 있는 서아프리카 여러 공동체 중 한 곳에서 왔습니다. 금과 소금이 그들이 주로 취급하는 상품이지만, 다른 많은 물건도 거래합니다.\n\n어쨌든 몇 가지 논의를 거친 후, [RICE_trans_saharan_merchant_spawn.GetSheHe]는 제 영토의 교역 성장을 촉진하기 위해 다른 서아프리카 상인 공동체와 저를 연결해 주겠다고 제안했습니다. 저는 미래에 긴밀하게 협력할 수 있도록 [RICE_trans_saharan_merchant_spawn.GetHerHim]을 제 궁정에 고용하는 것까지 고려하고 있습니다." # 481799903710554498
  sus.0031.a: "xxxxx" # 1951045980481827005
  sus.0032.t: "사하라 횡단 베르베르 상인" # 1827797139492633046
  sus.0032.desc: "[RICE_trans_saharan_merchant_spawn.GetFirstNameNoTooltip]은 [RICE_trans_saharan_merchant_spawn.GetCulture.GetName] 문화권 출신으로, 이 지역에 흩어져 있는 많은 베르베르 공동체 중 한 곳에서 왔습니다. 북아프리카 고유의 베르베르 부족들은 이 지역의 무역 번성에 중요한 역할을 해 왔습니다.\n\n어쨌든, 몇 번의 논의 끝에 [RICE_trans_saharan_merchant_spawn.GetSheHe]은 저의 영토에서 무역 성장을 촉진하기 위해 다른 베르베르 상인 공동체와 저를 연결해 주겠다고 제안했습니다. 저는 심지어 앞으로 긴밀하게 협력할 수 있도록 [RICE_trans_saharan_merchant_spawn.GetHerHim]을 제 궁정에 고용하는 것까지 고려하고 있습니다." # 8637028688947471717
  sus.0032.a: "xxxxx" # 1951045980481827005
  sus.0033.t: "사하라 횡단 유대인 상인" # 16297756261650735267
  sus.0033.desc: "[RICE_trans_saharan_merchant_spawn.GetFirstNameNoTooltip]은 [RICE_trans_saharan_merchant_spawn.GetCulture.GetName] 문화권 출신으로, 이 지역에 흩어져 있는 많은 유대인 공동체 중 하나에서 왔습니다. 북아프리카와 유라시아 전역에 흩어져 있지만, 이 유대인 공동체들은 서로 강력한 유대감을 갖고 있습니다.\n\n어쨌든, 몇몇 논의를 거친 후, [RICE_trans_saharan_merchant_spawn.GetSheHe]은 내 왕국의 무역 성장을 촉진하기 위해 다른 유대인 상인 공동체와 나를 연결해 주겠다고 제안했습니다. 저는 심지어 앞으로 긴밀히 협력할 수 있도록 [RICE_trans_saharan_merchant_spawn.GetHerHim]을 제 궁정에 고용하는 것도 고려하고 있습니다." # 173993858593705518
