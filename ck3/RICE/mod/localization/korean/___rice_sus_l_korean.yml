  RICE_sus_establish_sijilmasa_mints_desc: "지즐마사는 한편으로는 마그레브, 다른 한편으로는 막대한 양의 금이 채굴되는 서아프리카 사이에 위치하여, 미래의 조폐국 부지로 훌륭한 후보입니다." # 2680791497637484979
