  sus.0010.t: "시질마사의 새로운 날?" # 4528439132882500202
  sus.0010.desc: "[abu_muntasir.GetTitledFirstName], 또한 #V 아부 문타시르#!로도 알려져 있는 그는, [sijilmasa_county.GetNameNoTier]의 무자비한 지도자였지만, 오아시스 도시의 백성을 통합시키고 경제적, 문화적 정점에 이르게 한 유능한 인물이었습니다. 애석하게도, 그가 세상을 떠난 지 여러 해가 지난 이래, [sijilmasa_county.GetNameNoTier]는 수십 년간 분쟁에 시달려 왔습니다. 그의 후손들이 무능했을 뿐만 아니라, 종교와 문화로 분열된 시질마사 사람들은 서로에게 등을 돌렸습니다.\n\n지금까지는 말입니다.\n\n저희는 이 무의미한 다툼에 지쳤습니다. 책략, 재산, 무력, 혹은 이들의 조합을 통해서든, 저는 이 분쟁에 얽힌 여러 세력들을 설득하여 한자리에 모여 불안정한 평화를 협상하게 했습니다. 우리의 차이에도 불구하고, 우리는 이 오아시스를 고향이라 부르며, 우리의 다양한 관점은 도시의 힘을 위한 토대를 다시 한번 놓을 수 있습니다." # 2526697296660158287
  sus.0010.a: "우리는 [sijilmasa_county.GetNameNoTier]을 재건할 수 있고, 반드시 재건해야 한다." # 6895533471581567518
  sus.0011.t: "시질마사의 새로운 날?" # 4528439132882500202
  sus.0011.desc: "아주 오래전, 비정하지만 유능한 [abu_muntasir.GetTitledFirstName], #V 아부 문타시르#!로도 알려진 그가 [sijilmasa_county.GetNameNoTier]를 통치했을 때, 도시는 서부 사하라의 다른 오아시스들의 부러움을 샀습니다. #italic 다르 알-이슬람#!의 이 전초 기지에서, 여러 종파와 문화의 잡다한 사람들이 모여 번영하는 도시를 건설했습니다. 하지만 그의 죽음과 함께, 도시는 힘든 시기를 맞았고 내전과 종파 분쟁에 시달렸습니다.\n\n하지만 지금 상황이 바뀌고 있다고 주장하는 이들도 있습니다. 그리고 [sijilmasa_county.GetNameNoTier]는 느리지만 확실하게 옛 영광을 되찾고 있습니다. [sijilmasa_ruler.GetTitledFirstName]은 이러한 불화의 다양한 당사자들을 모아 함께 앉아 미약한 평화를 협상하게 했습니다. 하지만 [sijilmasa_ruler.GetHerHis] 업적이 오아시스의 힘을 회복시키기에 충분할지, 아니면 이 지역의 다른 신흥 세력들에게 쉬운 목표가 될 만큼 약해졌을지 여부는 아직 두고 봐야 합니다…." # 15423613667670255258
  sus.0011.a: "[sijilmasa_county.GetNameNoTier]에 앞으로 어떤 일이 벌어질지 지켜봐야겠군." # 15356882407212727872
  sus.0012.t: "시질마사의 조폐소" # 4082712645806453146
  sus.0012.desc: "[sijilmasa_county.GetNameNoTier]는 경제적인 관점에서 보자면, 꽤나 전략적인 요지에 자리 잡고 있습니다.\n사하라 횡단 무역의 상당 부분이 이 도시를 경유하며, 이는 서아프리카에서 채굴된 많은 금이 이곳으로 유입된다는 것을 의미합니다. 가까운 곳에 위치한 은 광상도 빼놓을 수 없습니다.\n저와 [sijilmasa_county.GetNameNoTier]의 다른 지도자들은 이곳에 조폐국을 설립하기 위한 기초를 다졌습니다. 서아프리카의 금과 지역 은을 사용하여 만들어질 이 동전들은 북아프리카 전역과 그 너머에서 사용될 것입니다." # 11460408286095454414
  sus.0012.a: "이것이 도시의 위상을 전 세계적으로 높일 것입니다." # 13667937217264391327
  sus.0013.t: "시질마사의 조폐소" # 4082712645806453146
  sus.0013.desc: "아주 오래전 처음 건설된 이래, [sijilmasa_county.GetNameNoTier]는 마그레브 서부의 사하라 횡단 교역로를 따라 위치한 중요한 기착지였습니다. 서아프리카에서 채굴된 많은 금이 이곳을 거쳐가며, 주변에는 수많은 은광도 위치하고 있습니다. 그렇기에 [sijilmasa_ruler.GetTitledFirstName]가 이 금과 은을 활용하여 [sijilmasa_county.GetNameNoTier]에 조폐국을 설립하는 데 주도적인 역할을 한 것은 전혀 놀라운 일이 아닙니다. 벌써부터 이곳에서 주조된 동전의 품질에 대한 소문이 빠르게 퍼지고 있습니다." # 5430988571341786455
  sus.0013.a: "[sijilmasa_county.GetNameNoTier]는 번영하고 있습니다만, 이는 또한 야심찬 군벌들의 탐나는 표적이 되고 있습니다." # 17827126900449252856
  sus.0014.t: "지즈 강 유역의 수리 사업" # 7839174821956164301
  sus.0014.desc: "[sijilmasa_county.GetNameNoTier] 정착지는 지즈 강을 따라 자리잡고 있으며, 수 세기 동안 도시의 수자원 공급을 확대하기 위한 여러 지역 수리 사업이 진행되어 왔습니다. 여러 지역 지도자들의 요청에 따라, 저는 이 공학 사업들을 조정하고 잠재적 수자원을 최대한 활용하기 위해 새로운 사업들을 주도하는 데 투자하기로 결정했습니다. 이 사업들에는 댐, 운하, 지하 파이프, 그리고 지즈 강 자체의 물줄기를 돌리는 것 등이 포함됩니다." # 10590414281859692362
  sus.0014.a: "결국, 이 메마른 땅에서는 물이 생명을 주는 법이지." # 14720586377677391347
  sus.0015.t: "지즈 강 유역의 수리 사업" # 7839174821956164301
  sus.0015.desc: "서부 마그레브의 위대한 정착지 중 하나인 [sijilmasa_county.GetNameNoTier]는 오랫동안 물 수요를 지즈 강과 다른 인근 수자원에 의존해왔습니다. 이제 [sijilmasa_ruler.GetTitledFirstName]는 도시 수자원의 대규모 확장 사업을 감독하고 있으며, 기존 수리 사업을 강화하고 새로운 사업을 시행하고 있습니다. 이는 도시 주민들에게 훨씬 더 많은 좋은 물을 제공하고, 앞으로 다가올 세대까지 도시가 성장하고 번영하도록 할 것입니다." # 10619689912017028388
  sus.0015.a: "도시의 번영은 날마다 성장한다." # 10867056850672855415
  sus.0016.t: "시질마사의 성벽" # 8866275668317701880
  sus.0016.desc: "[sijilmasa_county.GetNameNoTier] 자체는 수년에 걸쳐 건설된 방어망을 일부 갖추고 있지만, 도시가 자리한 타필랄트 오아시스의 나머지 지역까지 도시 핵심부 너머로 뻗어 나가는 소규모 교외 지역, 농지, 시장 구역이 많습니다. 이러한 외부 지역 중 일부는 소규모의 #italic 크사르#!, 즉 다양한 요새화된 마을로 어느 정도 보호받고 있지만, 저와 다른 공동체 지도자들은 보다 영구적이고 지속적인 형태의 보호가 필요하다고 결정했습니다.\n\n따라서 저는 오아시스 대부분 지역을 둘러싸는 성벽 건설을 지시했으며, 여러 성문이 시질마사로 향하는 진입로 역할을 하도록 했습니다. 시질마사와 같은 번영하는 오아시스에 걸맞은 이 웅장한 요새는 보호하고, 위압하며, 영감을 불어넣을 것입니다." # 6231813000244033503
  sus.0016.a: "좋군!" # 1515578395771261253
  sus.0017.t: "시질마사의 성벽" # 8866275668317701880
  sus.0017.desc: "수 세대에 걸쳐, [sijilmasa_county.GetNameNoTier]는 서아프리카와 사하라를 모로코 본토와 연결하는 일종의 관문 역할을 해왔습니다.\n\n\n\n하지만 한동안, 현지 주민들은 그 지역의 기존 방비가 불충분하다고 느껴왔습니다.\n\n\n\n따라서 [sijilmasa_ruler.GetTitledFirstName]와 기타 지역 지도자들의 주도 하에, 시질마사가 위치한 타필랄트 오아시스의 상당 부분을 둘러싸도록 성벽과 여러 개의 거대한 성문을 포함하는 더 견고한 방비 체계가 건설되었습니다.\n\n\n\n이제 시질마사는 더 잘 보호받으며, 방문객들은 이 번영하는 오아시스를 보호하는 강력한 방비들을 경외감을 가지고 바라볼 수 있습니다." # 11674774771279007717
  sus.0017.a: "흥미롭군…." # 1733113532710551458
  sus.0018.t: "사하라 횡단 무역 거점" # 1461871932721002242
  sus.0018.desc: "최근, 다른 곳에서 수많은 사람들이 북아프리카의 외딴 사막으로 와 있습니다.\n어떤 이들은 강제로든 혼란을 피해 떠나고자 하는 마음으로든 고향에서 추방당한 난민 또는 도망자입니다.\n또 어떤 이들은 적들에게 이단이라 불리는 종교적 반대자들의 잔당입니다.\n또 다른 이들은 부와 명성을 추구하는 모험가, 용병, 그리고 대담한 상인입니다.\n\n저는 이들 중 상당수의 사람들과 그들의 가족을 영입하고 유인하여 [sijilmasa_county.GetNameNoTier]에 정착하도록 노력했습니다.\n지중해가 지난 수세기 동안 많은 격변을 겪었음에도 불구하고, 지중해와 사하라 이남 아프리카 사이의 교역은 실제로 증가하고 있으며, [sijilmasa_county.GetNameNoTier]는 이러한 교역망을 따라 주요 기착지로 빠르게 되어가고 있습니다.\n제 말을 명심하십시오. 지금부터 여러 세대 후에, [sijilmasa_county.GetNameNoTier]는 우리의 상상을 초월하여 번영할 것입니다!" # 1957774051521580879
  sus.0018.a: "이 정착민들은 다양한 관점과 기술로 도시가 번영하는 데 도움이 될 것입니다." # 14487265904405255713
  sus.0019.t: "사하라 횡단 무역 거점" # 1461871932721002242
  sus.0019.desc: "다른 곳의 분쟁으로 인해 최근 많은 이들이 북아프리카에서 재산을 모으게 되었습니다. 이들 중 전쟁 난민부터 종교적 반체제 인사, 모험가, 상인에 이르기까지 수많은 이들이 [sijilmasa_ruler.GetTitledFirstName]가 이들을 유치하려는 노력 덕분에 [sijilmasa_county.GetNameNoTier]에 정착하기로 결정했습니다.\n\n\n\n\n\n지난 수백 년간 지중해가 많은 격변을 겪었음에도 불구하고, 지중해와 사하라 사막 이남 아프리카 간의 무역은 실제로 증가하고 있으며, [sijilmasa_county.GetNameNoTier]는 이 무역 네트워크의 주요 경유지로 빠르게 성장하고 있습니다. 선견지명이 있는 [sijilmasa_ruler.GetFirstName]는 그에게 이 지역에 투자하는 것이 중요함을 알고 있으며, 잠재적인 영광스러운 미래를 위한 기반을 다지고 있음이 명백합니다." # 16679824486535293760
  sus.0019.a: "어쩌면 [sijilmasa_county.GetNameNoTier]가 언젠가 상업 중심지가 될지도 모른다." # 10946376883390497962
