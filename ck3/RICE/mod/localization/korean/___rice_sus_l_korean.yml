  sus.0001.desc: "[merchant.GetFirstName] 님과 [merchant.GetHerHis] 상단과 함께 여행하면서, 저는 다른 방법으로는 접할 수 없었을 사업 기회를 발견했습니다.\n\n[ROOT.Char.GetCurrentLocation.GetName]에서, 저희는 그곳에서 만난 상인들과 유리한 무역 거래를 성사시킬 수 있었습니다. 저는 그 거래를 그대로 받아들일 수도 있고, 위험을 감수하고 다른 상인들과 흥정하여 더 많은 것을 얻어낼 수도 있지만, 그들은 거부할 수도 있고 거래가 결렬될 수도 있습니다." # 17743630285799709039
