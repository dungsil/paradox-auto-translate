  RICE_sus_establish_sijilmasa_mints_context_tooltip: "#emphasis 역사적 배경:#! 중세 시대, 시지르마사는 마그레브와 서아프리카 사이의 전략적 지리적 위치 덕분에 서아프리카에서 채굴된 금의 대부분 화폐 발행을 통제했습니다. 이러한 동전들은 아랍어로 #italic 디나르#!라고 불리며 그 순도로 유명했습니다. 은화(#italic 디르함#!, 아랍어)도 지역 은 광산에서 대량으로 생산되어 시지르마사를 트랜스-사하라 무역의 중심지로서 더욱 부유하게 만들었습니다." # 24984290666021896
