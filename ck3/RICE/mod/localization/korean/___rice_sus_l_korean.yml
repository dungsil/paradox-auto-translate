  sus.0050.t: "드라아의 연대" # 3755095590586401488
  sus.0050.desc: "오늘 저는 [draa_county.GetNameNoTier] 강 유역에서 맛있는 석류를 즐기고 있습니다. 이 지역은 온갖 종류의 석류가 풍부한 것으로 유명합니다. 달콤한 맛을 음미하며 천국에 온 것 같은 기분입니다!" # 10330866950492974653
  sus.0050.a: "좀 더 먹을 것을 가져다 먹거나, 아니면 훨씬 더 많이 가져다 먹어야겠어!" # 4405315533786768771
  sus.0051.t: "타지네" # 11849631314772597293
  sus.0051.desc.is_berber: "아, #italic 타진#!. [ROOT.Char.GetCulture.GetName] 요리의 훌륭한 음식 중 하나로, 모두가 즐겨 먹는군.  오늘 먹는 이 고기와 채소 스튜는 평소보다 더욱 맛있군." # 3352083596290908057
  sus.0051.desc.is_not_berber: "아, #italic 타진#!. 북아프리카 요리의 훌륭한 음식 중 하나죠. 누구나 즐기는 음식입니다. 오늘 먹는 이 고기와 채소 스튜는 평소보다 더욱 맛있네요." # 16204682153127781085
  sus.0051.a: "기분이 좋을지도 모르겠네요." # 7005642702531121198
  sus.0052.t: "람타 숨겨진 곳" # 10740361725136542957
  sus.0052.desc: "최근 북아프리카 영양 가죽으로 만들어진 #italic 람타! 가죽 장사꾼들을 만났습니다. 이 가죽은 방패와 갑옷을 만드는 데 사용될 만큼 매우 튼튼합니다. 어쨌든 이 장사꾼들은 저에게 좋은 가격에 가죽을 팔 의향이 있다고 합니다. 이 가죽으로 제 병사들에게 보호 장비를 마련해 주는 것이 좋겠군요..." # 407389513240850808
  sus.0052.a: "지나치겠습니다. 제 병력은 현재 괜찮습니다." # 2149231354072823128
  sus.0052.b: "네, 그 가죽 몇 장 사겠습니다." # 13067659360585397018
  sus.0052.c: "더 나은 가격을 제시해 주시면 좋겠습니다." # 5891381084888676669
  sus.0053.t: "크사르 확장" # 3989030069653825940
  sus.0053.desc: "근처 #italic ksars#! 중 하나가 크게 성장하여, 지역 교역로를 따라 방어적인 요새 역할을 하게 되었습니다. 이러한 요새화된 마을들은 사막을 가로지르는 트랜스-사하라 교역로를 보호하는 데 필수적입니다." # 4462633129447775507
  sus.0053.a: "더 많은 짐승들이 안전하게 통과할 것이기를 바랍니다!" # 5401853293408363640
  sus.0054.t: "새로운 포가라" # 14736942649510666628
  sus.0054.desc: "근처에 지역 지도자들의 지휘 아래 새로운 #italic 수로#!가 건설되었습니다. 이 수로는, 일부는 지하에 있지만, 수세기 동안 북아프리카 전역에서 사용되어 왔으며, 필요한 물을 – 일반적으로 강이나 샘물에서 – 정착 지역의 건조한 지역으로 분배합니다. 이 #italic 수로#!가 공급하는 지역의 농업 생산성이 확대될 것으로 예상됩니다." # 17735086519787225215
  sus.0054.a: "이 #italic 포가라#가 제대로 작용하기를 바랍니다." # 12938742256275384360
  sus.0055.t: "웅장한 흔적" # 16622855088599843312
  sus.0055.desc: "오늘 저는 저의 영지의 건조한 지역에 있는 #italic ksars# 중 하나를 방문합니다. 일반적으로 점토벽돌과 때로는 돌로 만들어진 이러한 요새화된 마을은 수세기에 걸쳐 주민들과 통과하는 상인들을 보호하기 위해 건설되었습니다. \n\n저는 건물의 위용을 자세히 살펴보며, 주택에서 곡창, 상점, 목욕탕, 그리고 지역 [ROOT.Char.GetFaith.HouseOfWorship]까지, 모든 건물들이 서로 견고하게 연결된 모습에 감탄합니다." # 14074048834776453312
  sus.0055.a: "이곳은 정말 웅장해 보이네!  바보만이 감히 공격할 터이지." # 6655670543222310581
  sus.0055.b: "이렇게 안전한 공동체라면, 여기 사람들은 잘 살 것이라 믿습니다." # 14001064291125926744
  sus.0056.t: "포가라 수리" # 9059058816336949526
  sus.0056.desc: "근처 #italic 폭가라# 중 하나가 최근 말랐다는 보고를 관리자로부터 받았습니다. 이 지역의 수로나 수로는 수세기 동안 사용되어 왔기 때문에 많은 수가 있습니다. 일부는 사용 중이고 일부는 이와 같이 사용되지 않고 있습니다. 이 특정 수로는 필수적이지는 않지만, 근처 다른 #italic 폭가라#를 보완하고 있습니다. 수리하여 다시 기능적으로 사용할 수 있도록 자금을 지원하는 것은 좋은 제스처가 될 수 있습니다." # 17450604181863188192
  sus.0056.a: "필요 없다면 왜 그러는가?" # 11234318605900332068
  sus.0056.b: "좋은 생각이군. 수리를 시작하도록 하자." # 5835324373716239172
  sus.0056.c: "수리뿐 아니라 또 다른 건물 건설 자금도 마련하겠습니다." # 15808075368864966119
  sus.0057.t: "ksar 유지" # 13937783217172280774
  sus.0057.desc: "근처 #italic ksars#! 여러 곳이 심각한 수리 필요성을 호소하는 심각한 보고를 접했습니다. 마그레브 지방에서 흔히 볼 수 있는 이 요새화된 마을들은 대개 흙으로 만들어져 있기 때문에 바람, 비 등의 자연 재해에 취약하며, 끊임없는 유지 관리가 필요합니다.\n\n주민들은 필요에 따라 #italic ksars#!를 유지 관리할 수 있지만, 그들의 시간과 자원은 제한적일 수 있습니다. 이 마을들은 지역 교역로를 보호하고 지역 질서와 안정을 유지하는 데 중요하기 때문에, 지역 주민들이 필요로 하는 자원과 인력을 다른 지역에서 지원하는 것이 현명하다는 제 관료의 보고를 받았습니다." # 4756432398689165722
  sus.0057.a: "스스로 해낼 수 있다면, 그들에게 자원을 할당할 필요가 없다고 생각합니다." # 14195798080784738942
  sus.0057.b: "이것들은 제대로 유지되어야 합니다. 제안된 대로 자원을 제공하겠습니다." # 1750088656789030277
  sus.0058.t: "황무지 한가운데 펼쳐진 큽사르 안에서" # 6925420263210505950
  sus.0058.desc: "오늘 저는 영지 내 더 큰 #italic ksars# 중 한 곳을 방문하고 있습니다. 이 요새화된 거주지는 서로 연결된 흙벽돌 건물과 골목길로 이루어져 있으며, 북아프리카의 무역로를 굳건히 지탱하며, 그 지역을 약탈자와 침략자로부터 보호해 왔습니다.  구불구불한 거리를 걷다가 거의 그곳으로 들어서려는 순간, 함께 온 안내인들이 제게 그 방향으로 가지 말라고 경고합니다.\n\n“거기에는… #italic 저런#! 외지인들이 살고 있습니다” 한 안내인이 제가 왜 그렇게 해야 하는지 묻자 대답했습니다. “더러운 일을 하는 사람들 말입니다.  더 존경받는 사람들과 분리할 문을 세울 자금을 모으지 못해서 사과드립니다.”" # 4036650929946177719
  sus.0058.a: "상관없습니다. 누가 누군지 아시고 경계를 명확히 하는 것도 좋습니다." # 233885251249026634
  sus.0058.b: "여전히 여기에 살고 있으니, 그들의 안부도 묻고 가겠습니다.  다름 아닌 당연한 일입니다." # 10821196526959277894
  sus.0058.c: "문이 부족하다고 하시는군요? 제가 도와드릴 수 있을까요?" # 12929148701840672472
  sus.0059.t: "미드라리아" # 2036588711801366664
  sus.0059.desc: "오늘 저는 #italic 미드라리아#를 검토하고 있습니다. 이 오래된 주요 운하가 직접 [sijilmasa_county.GetNameNoTier]로 흐릅니다. 운하 끝에는 같은 이름의 상당한 오아시스가 있습니다. 어쨌든, 이 운하는 수세기 동안 인근 농업의 관개와 다양한 용도로 사용되는 중요한 물 공급원이었습니다.\n\n운하 유지 관리 담당 전문가들이 운하의 현재 상태에 대한 문제점들을 설명하는 것을 들었습니다. 앞으로 몇 년 동안 운하의 상태가 우려스럽다는군요. 운하의 지속적인 운영을 위해 현재 배정된 것보다 더 많은 자원을 제공해달라고 요청하고 있습니다." # 5594944472300662729
  sus.0059.a: "기존 자원이 충분하다고 생각합니다. 도시에는 다른 필요사항이 있습니다." # 4794009323582460230
  sus.0059.b: "잘하시오. 그 자원들을 잘 활용하십시오!" # 18169673517716837743
  sus.0060.t: "시질마사의 동전" # 4045959121565278671
  sus.0060.desc: "방문객이 [sijilmasa_county.GetNameNoTier]의 화폐 제조소에서 만든 동전에 대해 고향 사람들이 극찬한다고 말했습니다.\n\n“정말,” 그가 말합니다, “여기에서 주조된 동전은 최고의 품질입니다. 전 세계에서 사용되는 것은 당연한 일입니다!”" # 9725470246313829813
  sus.0060.a: "이에 대해 큰 자부심을 느낍니다, 내 친구." # 16491785924591830071
  sus.0061.t: "금세공인" # 12477959978198200609
  sus.0061.desc: "서아프리카에서 나오는 많은 금은 [sijilmasa_county.GetNameNoTier]를 거쳐 지중해 다른 시장으로 유통됩니다. 그 결과, 도시에는 오랫동안 금세공 기술을 연마해 온 상당한 규모의 금세공인 공동체가 존재합니다. 최근에는 몇몇 금세공인이 이곳에 정착하여, 기존의 장인 공동체를 더욱 확대하고 지역 유력자들의 의뢰를 받아 도시의 화려함을 높이는 데 기여하고 있습니다." # 4927677594012846941
  sus.0061.a: "언젠가는 제가 직접 의뢰할 시간이 있을지도 모르겠습니다." # 7350599749351069701
  sus.0062.t: "시질마산 도자기" # 684040902027158729
  sus.0062.desc: "서아프리카에서 나오는 많은 귀중한 상품들이 지중해의 시장으로 가는 길에 [sijilmasa_county.GetNameNoTier]를 거쳐갑니다. 하지만 그 도시가 서아프리카 사람들에게 인기 있는 자체 상품을 수출하지 않는다고는 말할 수 없습니다. 예를 들어, 시질마사의 유약 도자기는 남쪽 지역 많은 이들에게 큰 칭찬을 받았으며, 최근에는 장인들이 이전보다 더 좋은 가격에 더 많은 물건을 팔 수 있게 되면서 이 사업이 호황을 누리고 있습니다." # 15184287549240039011
  sus.0062.a: "그렇게 들으니 좋군!" # 12432516554233043346
  sus.0063.t: "염소와 아르간" # 1798798909415946868
  sus.0063.desc: "오늘 저는 영지 내 아르간 숲을 방문했습니다. 현지 여성 한 분이 나무에 올라 과일과 견과류를 먹는 염소들이 아르간 식물의 귀중한 씨앗을 추출하는 데 매우 중요하다고 설명해주었습니다. 씨앗은 기름, 음식 등 다양한 용도로 사용됩니다. 전통적으로 이러한 아르간 나무와 관련된 일은 이 여성과 같은 여성들이 주로 담당해 왔습니다.\n\n\"어떤 사람들은 염소 분이 이 모든 것의 열쇠라고 생각하지만, 실제로는 반추물이 아르간 견과류를 깨는 데 도움이 됩니다. 꽤 더러운 일이지만, 저희 여성들은 저희 일에 자부심을 느낍니다.\" 그 여성은 웃으며 말했습니다." # 14029263594027979525
  sus.0063.a: "잘 되면 잘 된 거지." # 3371028355658235716
  sus.0064.t: "암루" # 8597113557552261685
  sus.0064.desc: "오늘, 저의 영지 안의 아르간 숲으로 유명한 마을을 지나갔습니다. 주민들은 그 기념으로 아르간 오일을 선물했습니다. 기대되는 이 오일의 한 가지 용도는 #italic 아뮬#을 만드는 것입니다. 아르간 오일, 꿀, 볶아서 부순 아몬드를 혼합하여 만드는 잼입니다." # 5343382122415305149
  sus.0064.a: "요리사들이 이것을 어떻게 활용할지 기대됩니다!" # 10003540085217929312
