  RICE_sus_divert_and_dam_ziz_river_confirm: "이 노력들을 조정해 봅시다." # 6693719044557031013
  RICE_sus_divert_and_dam_ziz_river_context_tooltip: "#emphasis 역사적 배경:#! 지리적, 역사적, 고고학적 증거에 따르면, 중세 시질마사 주변 지역에는 상당한 수리 시설이 있었습니다. 여기에는 운하, 댐, 저수지, 수도관 등이 포함됩니다.\n이 시설의 지속적인 확장은, 특히 알모라비드 시대와 그 이후에, 시질마사 주민들이 가용 수자원을 확장할 수 있게 했습니다.\n지역 설화에 따르면, 이 시설에서 가장 유명한 부분은 티메드린 샘이었으며, 흑술탄이라는 별명을 가진 폭군 태수에 의해 그것이 파괴된 것으로 알려진 것은 도시의 쇠퇴로 이어졌다고 합니다." # 9928116534547661600
  RICE_sus_network_with_trans_saharan_merchants: "사하라 횡단 상인망 연계" # 14377154582689578818
  RICE_sus_network_with_trans_saharan_merchants_tooltip: "현지 상인들과 관계 개선" # 5813488093849215613
  RICE_sus_network_with_trans_saharan_merchants_desc: "우리의 영토 내 사하라 횡단 교역로를 따라 많은 상인들이 왕래합니다. 따라서 그들과 교류하는 데 시간을 들여야 합니다. 관심 있고 야심 찬 상인들과 결실 있는 관계를 맺는 것은 우리 쌍방에게 이득이 될 수 있습니다." # 10043073228475748946
  RICE_sus_network_with_trans_saharan_merchants_effect_tooltip: "[trans_saharan_merchant|E]가 귀하의 궁정에 등장하여 향후 5년 내에 사업 거래를 제안할 가능성이 높습니다. 이 가능성은 [character_modifier|E]가 지속되는 동안(또는 상인이 등장할 때까지) 유지됩니다. 이 가능성은 귀하의 [traits|E], [skills|E] 및 다른 요인에 따라 달라집니다." # 5608131958397567956
  RICE_sus_network_with_trans_saharan_merchants_confirm: "인맥을 구축할 시간입니다!" # 17558004905560538725
  RICE_sus_network_with_trans_saharan_merchants_context_tooltip: "#emphasis 역사적 배경:#!\n고대부터 사하라 사막을 가로지르는 교역로들이 지중해와 사헬을 연결했습니다. 후기 고전기에는 낙타의 사용 증가와 이 지역으로 이슬람이 전파되면서 이러한 교역망의 성장이 더욱 촉진되었습니다. 이 교역로를 따라 거래된 가장 귀한 물품 두 가지는 금과 소금이었으나, 상인들은 노예나 상아와 같은 다른 물품도 거래했습니다." # 7367432176168753978
