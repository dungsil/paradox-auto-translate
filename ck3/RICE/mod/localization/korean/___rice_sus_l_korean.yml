  RICE_sus_attract_settlers_to_sijilmasa_tooltip: "시질마사는 교역지로 유망하오...." # 15368228042371516336
  RICE_sus_attract_settlers_to_sijilmasa_desc: "최근 들어 여러 분쟁 때문에 타지에서 온 많은 사람들이 모로코로 피난해 왔습니다. 어쩌면 이들 모험가, 상인, 난민 등 일부를 시질마사에 정착하도록 장려해 볼 수 있을 것입니다. 그들 서로 다를지라도, 각기 다른 시각이 도시를 성장시키고 번영하게 하는 데 도움이 될 수 있습니다. 시질마사는 잠재적 무역 중심지로서 매우 유망하니, 이런 식으로 사하라 무역로를 장악하는 것은 상당히 유리할 것입니다!" # 1343608354520566701
  RICE_sus_attract_settlers_to_sijilmasa_effect_tooltip_1: "[sijilmasa_county.GetNameNoTier]에 대한 [sijilmasa_prosperity|E] 메커니즘을 잠금 해제합니다." # 15400325073336023599
