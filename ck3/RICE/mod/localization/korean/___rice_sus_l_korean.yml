  sus.0050.t: "드라아의 날짜" # 3755095590586401488
  sus.0050.desc: "오늘 저는 [draa_county.GetNameNoTier] 강 계곡에서 가져온 대추야자를 즐기고 있습니다. 이 지역은 모든 종류의 대추야자가 풍부한 것으로 알려져 있습니다. 그 달콤한 맛을 음미하는 것만으로도 천국에 있는 듯한 기분이 듭니다!" # 10330866950492974653
  sus.0050.a: "몇 개 더 먹을까, 아니면 훨씬 더 많이 먹을까!" # 4405315533786768771
  sus.0051.t: "타진" # 11849631314772597293
  sus.0051.desc.is_berber: "아, #italic 타진#!. [ROOT.Char.GetCulture.GetName] 요리 중 모두가 즐기는 훌륭한 음식 중 하나입니다. 오늘 제가 먹는 이 고기와 야채 스튜는 평소보다 훨씬 더 맛있습니다." # 3352083596290908057
  sus.0051.desc.is_not_berber: "아, #italic 타진#!. 북아프리카 요리에서 온 훌륭한 진미 중 하나로, 모두가 즐겨 먹습니다. 오늘 제가 먹는 이 고기와 채소 스튜는 평소보다 훨씬 더 맛있습니다." # 16204682153127781085
  sus.0051.a: "기분이 좋은 걸지도 모르지?" # 7005642702531121198
  sus.0052.t: "람타 은신처" # 10740361725136542957
  sus.0052.desc: "최근에 저는 가죽과 생피를 파는 상인들을 알게 되었는데, 특히 북아프리카 영양으로 만든 튼튼한 #italic 람타#! 가죽이 눈에 띄었습니다. 이것은 너무 질겨서 방패와 갑옷을 만드는 데 사용된다고 합니다. 어쨌든, 이 상인들은 자신들이 보유한 가죽 재고를 좋은 가격에 저에게 팔 의향이 있다고 합니다. 이 가죽으로 군대를 보호하는 것이 좋을 것입니다..." # 407389513240850808
  sus.0052.a: "지나치겠습니다. 제 군대는 현재 괜찮습니다." # 2149231354072823128
  sus.0052.b: "네, 당신의 가죽을 좀 사겠습니다." # 13067659360585397018
  sus.0052.c: "분명히 더 나은 가격을 주실 수 있을 겁니다." # 5891381084888676669
  sus.0053.t: "크사르 확장" # 3989030069653825940
  sus.0053.desc: "인근의 #italic 크사르#! 중 하나가 너무 커져서 지역 무역로를 따라가는 방어 보루로 여겨질 정도입니다. 이러한 요새화된 마을은 사막을 가로지르는 트랜스-사하라 무역로를 보호하는 데 필수적입니다." # 4462633129447775507
  sus.0053.a: "더 많은 대상이 안전하게 지나가기를 바랍니다!" # 5401853293408363640
  sus.0054.t: "새로운 포가라" # 14736942649510666628
  sus.0054.desc: "새로운 #italic 포가라#!가 지역 지도자들의 지휘 아래 인근에 건설되었습니다. 일부는 지하에 있는 이 수로는 수세기 동안 북아프리카 전역에서 사용되었으며, 일반적으로 강이나 샘에서 나오는 물을 건조한 정착 지역으로 분배합니다. 이 #italic 포가라#!가 서비스를 제공하는 지역은 농업 생산성 측면에서 확장될 것으로 예상됩니다." # 17735086519787225215
  sus.0054.a: "이 #italic 포가라#가 설계된 대로 작동하기를 바랍니다." # 12938742256275384360
  sus.0055.t: "웅장한 크사르" # 16622855088599843312
  sus.0055.desc: "오늘 저는 제 영토의 건조한 지역에 있는 #italic 크사르#! 중 한 곳을 방문하고 있습니다. 일반적으로 어도비와 때로는 돌로 만들어진 이러한 종류의 요새화된 마을은 수세기 동안 지역 주민과 통과하는 모든 상인을 보호하기 위해 지어졌습니다.\n\n저는 모든 웅장함 속에서 구조물을 살펴보면서 집에서 곡창, 상점, 목욕탕 및 지역 [ROOT.Char.GetFaith.HouseOfWorship]에 이르기까지 모든 건물이 서로 원활하게 연결되어 있는 방식에 감명을 받았습니다." # 14074048834776453312
  sus.0055.a: "이곳은 참으로 위압적이군요! 바보만이 감히 공격할 겁니다." # 6655670543222310581
  sus.0055.b: "이처럼 안전한 공동체에서 사람들은 분명 잘 살 것입니다." # 14001064291125926744
  sus.0056.t: "포가라 수리" # 9059058816336949526
  sus.0056.desc: "방금 인근 #italic 포가라#! 중 하나가 최근에 말랐다는 보고를 관리로부터 받았습니다. 이 수로 또는 송수로는 이 지역에서 수세기 동안 사용되어 왔으므로 사용되는 것도 있고 이것처럼 사용되지 않는 것도 많습니다. 이것이 필수적인 것은 아니지만 인근의 다른 #italic 포가라#!를 보충하고 있어, 이것을 다시 기능하도록 수리하는 데 자금을 빌려주는 것이 좋은 제스처가 될 수 있습니다." # 17450604181863188192
  sus.0056.a: "필요 없다면 왜 하려 드는가?" # 11234318605900332068
  sus.0056.b: "좋은 생각입니다. 수리를 시작해 봅시다." # 5835324373716239172
  sus.0056.c: "저는 그것을 수리할 뿐만 아니라, 또 다른 것을 건설하는 데 자금을 지원할 것입니다." # 15808075368864966119
  sus.0057.t: "크사르 유지" # 13937783217172280774
  sus.0057.desc: "저는 인근 #italic 크사르#! 여러 곳에서 긴급한 수리가 필요하다는 관리의 충격적인 보고를 받았습니다. 마그레브에서 흔히 볼 수 있는 이 요새화된 마을들은 일반적으로 생흙으로 만들어져서 바람, 비 등 날씨의 영향을 받기 쉽기 때문에 지속적인 관리가 필요합니다.\n\n지역 주민들은 필요에 따라 #italic 크사르#!을 계속 유지 관리할 수 있지만, 시간과 자원이 제한될 수 있습니다. 이러한 마을은 지역 무역로를 보호하고 해당 지역의 질서와 안정을 보장하는 데 중요하므로, 제 관리는 이곳에는 없는 자원과 인력을 다른 곳에서 제공하여 지역 주민들을 지원하는 것이 현명할 것이라고 말합니다." # 4756432398689165722
  sus.0057.a: "그들이 스스로 할 수 있다면, 그들에게 자원을 돌릴 필요가 없다고 봅니다." # 14195798080784738942
  sus.0057.b: "이것들은 좋은 상태를 유지하는 것이 중요합니다. 제안된 대로 자원을 제공하겠습니다." # 1750088656789030277
  sus.0058.t: "크사르 내부" # 6925420263210505950
  sus.0058.desc: "오늘 저는 제 영토에서 가장 큰 #italic 크사르#! 중 한 곳을 방문하고 있습니다. 상호 연결되고 부착된 어도비 구조물과 골목길로 이루어진 이 요새화된 정착지는 북아프리카의 교역로의 기반 역할을 해 왔으며 주변 지역을 산적과 침략자로부터 보호했습니다. 구불구불한 거리를 걷다가 거의 길을 잘못 들어섰을 때 동행한 안내인들이 그쪽으로 가지 말라고 경고했습니다.\n\n“그곳은... #italic 그런#! 종류의 외부인들이 사는 곳입니다.”라고 한 명이 이유를 묻자 말했습니다. "불결한 일을 하는 사람들 말입니다. 우리는 그들을 더 존경받는 사람들로부터 분리하기 위한 문을 세울 자금을 모으지 못했기 때문에 사과드립니다."" # 4036650929946177719
  sus.0058.a: "상관없습니다. 누가 누구인지 아시고 경계를 강화하는 것이 좋습니다." # 233885251249026634
  sus.0058.b: "그들은 여전히 이곳에 살고 있으니, 그들이 어떻게 지내는지 보러 방문할 것이다. 그럴 만한 가치가 있다." # 10821196526959277894
  sus.0058.c: "성문을 만들 자금이 부족하다고? 내가 조금 도와준다면 어떨까?" # 12929148701840672472
  sus.0059.t: "미드리라야" # 2036588711801366664
  sus.0059.desc: "오늘 저는 [sijilmasa_county.GetNameNoTier]에서 바로 흐르는 오래된 주요 운하인 #italic 미드리라야#!를 시찰하고 있습니다. 운하 끝에는 같은 이름의 상당한 오아시스가 있습니다. 어쨌든 이 운하는 수세기 동안 중요한 수원이었고 주변 농업에 관개하는 등 다양한 용도로 사용되었습니다.\n\n운하를 유지하는 담당자들의 설명을 주의 깊게 듣습니다. 그들은 운하가 양호한 상태를 유지하는 데 있어 현재 몇 가지 문제점을 우려하고 있으며, 운하의 지속적인 운영을 돕기 위해 이미 할당된 것보다 더 많은 추가 자원을 제공해 줄 것을 요청하고 있습니다." # 5594944472300662729
  sus.0059.a: "기존 자원은 충분하다고 생각합니다. 도시는 다른 필요가 있습니다." # 4794009323582460230
  sus.0059.b: "자, 그 자원들을 가지시오. 잘 활용하시오!" # 18169673517716837743
  sus.0060.t: "시질마사의 주화" # 4045959121565278671
  sus.0060.desc: "방문한 여행자가 [sijilmasa_county.GetNameNoTier]의 조폐국에서 생산된 주화에 대해 그의 고향 사람들이 얼마나 높이 평가하는지 말해주었습니다.\n\n그는 "정말이지 여기에서 주조된 주화는 최고 품질입니다. 전 세계에서 사용되는 것도 당연합니다!"라고 말합니다." # 9725470246313829813
  sus.0060.a: "우리는 이것에 큰 자부심을 느낍니다, 친구여." # 16491785924591830071
  sus.0061.t: "금 세공인" # 12477959978198200609
  sus.0061.desc: "서아프리카에서 나오는 많은 금이 [sijilmasa_county.GetNameNoTier]를 거쳐 지중해 다른 지역의 시장으로 유통됩니다. 그 결과, 이 도시에는 오랫동안 장인으로 활동해 온 금세공인들이 상당수 거주하고 있습니다. 최근 일부 금세공인들이 이주해 와 기존 장인 공동체를 강화하고, 지역 귀족들로부터 의뢰를 받아 도시의 화려함을 더하는 데 기여하고 있습니다." # 4927677594012846941
  sus.0061.a: "언젠가는 나도 직접 무언가를 의뢰할 시간이 있을지도 모르겠네." # 7350599749351069701
  sus.0062.t: "시질마산 도기" # 684040902027158729
  sus.0062.desc: "서아프리카에서 생산되는 귀중한 상품들은 [sijilmasa_county.GetNameNoTier]를 거쳐 지중해 시장으로 유통됩니다. 하지만 이 도시가 서아프리카 사람들에게 수요가 높은 자체 상품을 수출하지 않는다고는 할 수 없습니다. 예를 들어 시질마사의 유약 도자기는 남쪽 지역에서 많은 사람들에게 큰 호평을 받고 있으며, 최근에는 사업 호황으로 인해 장인들이 이전보다 더 나은 가격으로 더 많은 상품을 판매할 수 있게 되었습니다." # 15184287549240039011
  sus.0062.a: "듣게 되어 기쁘군요!" # 12432516554233043346
  sus.0063.t: "염소와 아르간" # 1798798909415946868
  sus.0063.desc: "오늘 저는 제 영토에 있는 아르간 숲을 방문하고 있습니다. 현지 여성 중 한 명이 나무에 올라 열매와 견과류를 먹는 염소들이 어떻게 아르간 식물의 귀한 씨앗을 추출하는 데 가장 유용한지 설명해 주고 있습니다. 이 씨앗들은 기름, 식품 등을 만드는 데 사용됩니다. 전통적으로 그녀와 같은 여성들이 이러한 아르간 나무와 함께 일해 왔습니다.\n\n"어떤 사람들은 이 모든 것의 핵심이 염소 배설물이라고 생각하지만," 그 여성이 웃으며 말합니다. "실은 아르간 견과류를 깨는 데 도움을 주는 것은 염소의 되새김질이에요. 지저분한 일이지만, 저의 [ROOT.Char.GetLadyLord]시여, 저희 여성들은 우리의 일을 자랑스럽게 생각합니다."" # 14029263594027979525
  sus.0063.a: "작동하면 작동하는 거다." # 3371028355658235716
  sus.0064.t: "암루" # 8597113557552261685
  sus.0064.desc: "오늘 저는 제 영지에서 아르간 숲으로 유명한 마을을 지나갔습니다. 마을 사람들은 이 일을 기념하여 아르간 오일을 선물로 주었습니다. 제가 기대하는 이 오일의 일반적인 용도 중 하나는 아르간에 꿀과 구워서 으깬 아몬드를 섞어 만든 #italic 아믈루#!를 만드는 것입니다." # 5343382122415305149
  sus.0064.a: "내 요리사들이 이걸 어떻게 활용할지 기대되는군!" # 10003540085217929312
