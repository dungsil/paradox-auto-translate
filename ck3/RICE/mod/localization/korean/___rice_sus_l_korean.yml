  sus.0030.t: "사하라 횡단 아랍 상인" # 19953239398140363
  sus.0030.desc.intro_networker: "최근 저는 사하라 사막을 가로지르고 지중해와 사헬 지역을 잇는 사하라 횡단 무역로를 따라 교역하는 상인들과 관계를 맺고 교류하기 위해 노력해왔습니다. 저의 노력은 헛되지 않았으니, 저는 그러한 상인 중 한 명인 [RICE_trans_saharan_merchant_spawn.GetFullName]와 친분을 쌓게 되었습니다." # 13139336920977720530
  sus.0030.desc.intro_normal: "수 세기 동안 상인들은 지중해와 사헬을 잇는 사하라 횡단 교역로를 따라 사하라 사막을 가로지르며 금과 소금부터 노예, 상아, 콜라 열매까지 다양한 교역품을 교환했습니다. 저는 최근 [RICE_trans_saharan_merchant_spawn.GetFullName]라는 이름의 상인 한 명과 친분을 맺었습니다." # 6035262193872676325
  sus.0030.desc: "\n\n[RICE_trans_saharan_merchant_spawn.GetCulture.GetName]인 [RICE_trans_saharan_merchant_spawn.GetFirstNameNoTooltip]는(은) 그 지역에 산재한 여러 아랍 공동체 중 한 곳 출신입니다. [RICE_trans_saharan_merchant_spawn.GetHerHim]와 같은 상인들은 중동, 인도, 그리고 그 너머의 다른 아랍 상인들과 연줄이 있습니다.\n\n어쨌든 몇 차례 논의 끝에, [RICE_trans_saharan_merchant_spawn.GetSheHe]는(은) 제 봉역에서 무역 성장을 촉진하기 위해 다른 아랍 상인 공동체들과 연줄을 맺어 주겠다고 제안했습니다. 앞으로 긴밀히 협력할 수 있도록 [RICE_trans_saharan_merchant_spawn.GetHerHim]를(을) 제 궁정에 고용하는 것까지 고려하고 있습니다." # 11123630298971833648
  sus.0030.a: "이 일이 끝나면 [RICE_trans_saharan_merchant_spawn.GetFirstName] 내 궁정에 합류하시겠소?" # 4960916729973109304
  sus.0030.b: "좋은 거래였소. 함께 일하게 되어 기뻤소, [RICE_trans_saharan_merchant_spawn.GetFirstName]." # 390812327352706664
  sus.0030.c: "생각해 보니, 이것을 할 생각이 없습니다." # 15776039458366428054
  sus.0031.t: "사하라 횡단 서아프리카 상인" # 17661445225057473540
  sus.0031.desc: "\n\n[RICE_trans_saharan_merchant_spawn.GetCulture.GetName] 출신의 [RICE_trans_saharan_merchant_spawn.GetFirstNameNoTooltip]는 이 지역에 산재한 수많은 서아프리카 공동체 중 한 곳 출신입니다.\n\n금과 소금이 그들이 주로 취급하는 상품이지만, 많은 것을 거래하기도 합니다.\n\n몇 차례 논의 끝에, [RICE_trans_saharan_merchant_spawn.GetSheHe]는 제 영토에서의 무역 성장을 촉진하기 위해 저를 다른 서아프리카 상인 공동체와 연결해 주겠다고 제안했습니다. 심지어 저는 향후 긴밀히 협력하기 위해 [RICE_trans_saharan_merchant_spawn.GetHerHim]를 제 궁정에 고용하는 것까지 고려하고 있습니다." # 481799903710554498
  sus.0031.a: "xxxxx" # 1951045980481827005
  sus.0032.t: "트랜스-사하라 베르베르 상인" # 1827797139492633046
  sus.0032.desc: "[RICE_trans_saharan_merchant_spawn.GetFirstNameNoTooltip]라는 [RICE_trans_saharan_merchant_spawn.GetCulture.GetName] 출신의 상인은, 북아프리카 지역에 흩어져 있는 여러 베르베르 부족 중 하나에서 왔습니다. 북아프리카 토착 베르베르 부족은 이 지역의 번영하는 무역에 중요한 역할을 해왔습니다.\n\n어쨌든, 몇몇 논의 끝에, [RICE_trans_saharan_merchant_spawn.GetSheHe]는 제 영역의 무역 성장을 위해 다른 베르베르 상인들과의 네트워킹을 제안했습니다.  저는 앞으로 협력하기 위해 [RICE_trans_saharan_merchant_spawn.GetHerHim]을 저의 궁정에 고용하는 것을 심각하게 고려하고 있습니다." # 8637028688947471717
  sus.0032.a: "xxxxx" # 1951045980481827005
  sus.0033.t: "사하라횡단 유대 상인" # 16297756261650735267
  sus.0033.desc: "[RICE_trans_saharan_merchant_spawn.GetFirstNameNoTooltip]는 [RICE_trans_saharan_merchant_spawn.GetCulture.GetName] 출신으로, 그 지역 곳곳에 흩어져 있는 여러 유대인 공동체 중 하나에서 왔습니다. 북아프리카와 유라시아에 흩어져 있지만, 이 유대인 공동체는 서로 끈끈한 유대감을 가지고 있습니다.\n\n어쨌든, 몇몇 논의 끝에 [RICE_trans_saharan_merchant_spawn.GetSheHe]는 제 영역의 무역 증진을 위해 다른 유대인 상인 공동체와의 네트워킹을 제안해 주셨습니다. 심지어 앞으로 긴밀히 협력하기 위해 [RICE_trans_saharan_merchant_spawn.GetHerHim]을 저의 궁정에 영입하는 것도 고려하고 있습니다." # 173993858593705518
