  RICE_sus_sijilmasa_newly_arrived_settlers: "시질마사에 새로운 정착민" # 8972380390684028998
  RICE_sus_sijilmasa_newly_arrived_settlers_desc: "모험가, 망명자, 상인, 난민, 종교 이단자 등 다양한 무리가 머나먼 여러 땅에서 모여들어, 번창하는 시질마사 오아시스에 정착했습니다. 그들은 버림받은 자들과 부적응자들의 오합지졸일지라도, 그들의 새로운 보금자리에 광범위한 시각과 기술을 가져다줄 것입니다. 처음에는 그들이 평화롭게 공존하기 어렵겠지만, 함께 협력하는 방법을 배운다면 시질마사의 미래 번영을 위한 씨앗을 심을 수 있으리라는 데 의심할 여지가 없습니다!" # 6855684479325181821
  RICE_sus_resolve_conflicts_in_sijilmasa: "시질마사의 오래된 분쟁 해결" # 5399933297529534279
