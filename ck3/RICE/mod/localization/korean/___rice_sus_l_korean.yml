  sus.0001.t: "$travel_event_prefix$ 아프리카 무역" # 17295241795615925617
  sus.0001.desc: "[merchant.GetFirstName]와 [merchant.GetHerHis] 상인 대상과 함께 여행하며, 그렇지 않았다면 얻지 못했을 사업 기회를 얻게 되었습니다.\n\n[ROOT.Char.GetCurrentLocation.GetName]에 머무는 동안, 그곳에서 만난 상인들과 유리한 무역 거래를 확보할 수 있었습니다. 거래를 이대로 받아들일 수도 있고, 혹은 위험을 감수하고 흥정하여 다른 상인들에게서 더 많은 것을 얻어낼 수도 있습니다. 하지만 그들이 거절하여 거래가 무산될 수도 있습니다." # 17743630285799709039
