  RICE_sus_resolve_conflicts_in_sijilmasa_desc: "아부 문타시르가 서기 823년에 사망한 이래로, 시질마사는 끊임없는 파벌주의와 내전으로 고통받아 왔습니다. 많은 지역 주민들이 이에 지쳐가고 있으며, 저는 이제 더 영구적인 평화를 확립할 때라고 생각합니다." # 14776025345697708380
  RICE_sus_resolve_conflicts_in_sijilmasa_effect_tooltip: "[sijilmasa_prosperity|E] 수준이 늘어납니다" # 8752216997450164359
  RICE_sus_resolve_conflicts_in_sijilmasa_effect_tooltip_2: "[decisions|E]를 잠금 해제합니다: #V 시질마사 조폐창 설치#!, #V 지즈 강 유로 변경 및 댐 건설#!, 그리고 #V 타필랄트 오아시스 성벽 건설#!" # 10512333220487060316
  RICE_sus_resolve_conflicts_in_sijilmasa_confirm: "지역 유력자들을 소집하라 - 회합할 때이다." # 15669320978809122802
  RICE_sus_resolve_conflicts_in_sijilmasa_context_tooltip: "#emphasis 역사적 배경:#! 아부 문타시르의 치세는 시질마사를 통치한 미드라르 왕조의 황금기였습니다. 그러나 823년 그의 사망 이후, 도시는 870년대까지 정치적 분열과 내전으로 고통받으며 운세가 쇠퇴했습니다. 그럼에도 불구하고 피해는 이미 일어났으며, 비록 그 가문의 일원들이 976년까지 파티마의 지배 하에 계속해서 도시를 다스렸지만, 미드라르 왕조는 곧 909년 파티마 왕조에게 정복되었습니다." # 14475060479019423383
  RICE_sus_establish_sijilmasa_mints: "시질마사의 조폐국 설립" # 4528088683868411311
