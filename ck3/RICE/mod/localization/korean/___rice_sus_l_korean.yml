l_korean:
  RICE_sus_sijilmasa_mint_decision_requirement_desc: "[decision|E] #V 시질마사 조폐소 설립#! 결정을 수행해야만 건설할 수 있으며, 이 결정은 또 다른 결정인 #V 시질마사 분쟁 해결#!을 먼저 수행해야 합니다!" # 3633664370763592311
  RICE_trans_saharan_merchants_option: "사하라 횡단 상인" # 15724574278939153119
  RICE_trans_saharan_merchants_option_desc: "대규모 상인 대상들과 함께 여행하면 여정이 느려질 수 있지만, 수에 힘입어 안전을 도모할 수 있습니다. 이 상인들은 아프리카의 다양한 지형을 횡단하는 데 숙련되어 있으며, 그들과 함께 여행하면 간혹 사업 기회를 얻을 수도 있을 것입니다!" # 10925123395181342807
  RICE_trans_saharan_geographical_req: "귀하는 [GetGeographicalRegion('RICE_trans_saharan_trade_region').GetName] 내에 [county|E] 또는 [domicile|E]를 소유하고 있습니다." # 2964531873972357513
  RICE_africa_geographical_req: "귀하께서는 [GetGeographicalRegion('world_africa').GetName] 내에 [county|E] 또는 [domicile|E]를 소유하고 있습니다." # 12276949699632909805
  RICE_sus_sijilmasa_legend_name: "사하라의 관문" # 11352592196200089881
  RICE_sus_sijilmasa_legend_desc: "[title.GetNameNoTier]는 [GetGeographicalRegion('world_africa_sahara').GetName] 내 가장 위대한 오아시스입니다. 이는 [ruler.GetDynastyName] 가문 덕분이며, 그중 도시의 성공에 가장 큰 공을 세운 지도자는 [ruler.GetTitledFirstName]였습니다." # 2908165359009272488
  RICE_sus_sijilmasa_legend_chapter_opening_new_title: "[GetGeographicalRegion('world_africa_sahara').GetNameNoTooltip]에 흩뿌려진 오아시스들 중, [ROOT.Legend.GetProperty( 'title' ).Title.GetNameNoTierNoTooltip]와 비교할 만한 곳은 거의 없습니다. 하지만 항상 이렇지는 않았습니다. 오로지 그곳의 지배자들의 노력을 통해서만, 위대한 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]의 치세에 이르러 절정에 달했으며, 그 도시가 진정한 잠재력을 발휘할 수 있었습니다." # 13678194332305174283
  RICE_sus_sijilmasa_legend_chapter_motivation_new_title: "먼 옛날, [ROOT.Legend.GetProperty( 'title' ).Title.GetNameNoTierNoTooltip]는 혼란에 휩싸인 도시였습니다. 다양한 민족이 뒤섞여 건립된 이곳은 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]의 초기 조상 덕분에 마침내 하나로 통합되었습니다. 수 세대가 지난 후, 도시의 지도자가 될 차례가 [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip]가 되자, [ROOT.Legend.GetProtagonist.GetSheHe]는 도시를 위한 위대한 계획을 세웠고, [GetGeographicalRegion('world_africa_sahara').GetNameNoTooltip]의 부러움을 사는 도시로 만들고자 했습니다." # 16017951277642288999
  RICE_sus_sijilmasa_legend_chapter_famous_deed_new_title: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]께서 오아시스의 사람들을 모아 여러 위대한 사업을 이끌었습니다. 도시의 건축가들은 치즈 강에서 물을 끌어와 오아시스의 비옥도를 높인 댐이나, 사악한 공격자들로부터 도시를 방어한 성벽과 같은 위대한 공학적 업적을 쌓았습니다. 도시의 상인들은 그 영향력을 사방으로 퍼뜨려, [ROOT.Legend.GetProperty( 'title' ).Title.GetNameNoTierNoTooltip]에서 주조된 화폐가 전 지역에서 사용될 정도였습니다. [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip] 지도력 덕분에, [ROOT.Legend.GetProperty( 'title' ).Title.GetNameNoTierNoTooltip]는 평화와 풍요의 모범적인 도시, 사막의 보석, 지상의 낙원이었습니다." # 10576228575548540685
  RICE_sus_sijilmasa_legend_chapter_extra_deed_new_title: "수년 동안 내내, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 위대한 전설의 지도자만이 가질 수 있었던 그러한 지도력으로 오아시스를 이끌었습니다. [ROOT.Legend.GetProtagonist.GetSheHe|U]는 현명했으며, 정의롭고 올곧은 정신으로 백성을 지도했습니다." # 11538727293212751411
  RICE_sus_sijilmasa_legend_chapter_conclusion_new_title: "곧 [ROOT.Legend.GetProperty( 'title' ).Title.GetNameNoTierNoTooltip]의 장엄함과 웅장함에 대한 소문이 퍼져나갔습니다. 멀리서 온 탐험가들과 모험가들은 어떻게 그처럼 웅장한 도시가 사막에 존재할 수 있는지 경탄했습니다. 그들이 지역 주민들에게 이를 물을 때마다, 주민들은 이것이 모두 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]의 업적이라고 말했습니다. 위대한 업적을 향한 영감을 준 것은 바로 [ROOT.Legend.GetProtagonist.GetSheHe]와 [ROOT.Legend.GetProtagonist.GetHerHis]의 가문이었기 때문입니다." # 8304019185528674107
  game_concept_sijilmasa_prosperity: "시질마사의 번영" # 16577959364056612166
  game_concept_sijilmasa_prosperity_desc: "시질마사 [county|E]에는 서부 마그레브의 가장 중요한 교역 중심지 중 하나로서 그 경제적, 정치적 영향력을 나타내는 $game_concept_sijilmasa_prosperity$라는 이름의 [백작령 개조자|E]가 항상 존재합니다.\n\n이 개조자에는 여러 단계가 있으며, 그 단계를 올리기 위해서는 시질마사를 개선하기 위한 여러 [decision|E]을 내려야 합니다. 특히 867년 시작 시점에 플레이하는 경우에는 더욱 그렇습니다. 이러한 결단들은 귀하에게 #V 시질마사 갈등 해소#!, #V 시질마사 조폐소 설립#!, #V 지즈강 물길 돌리고 댐 건설#!, 그리고 #V 타필랄트 오아시스에 성벽 건설#!을 요구합니다. $game_concept_sijilmasa_prosperity$를 올리는 것 외에도, 이러한 결단들은 여러 혜택 또한 제공합니다." # 11286894292471193930
  game_concept_trans_saharan_merchant: "사하라 횡단 상인" # 306311028423128926
  game_concept_trans_saharan_merchants: "사하라 횡단 상인" # 15724574278939153119
  game_concept_trans_saharan_merchants_desc: "[GetGeographicalRegion('world_africa').GetName] 지역에 영토를 소유하고 있다면, 때때로 [court|E]에 $game_concept_trans_saharan_merchant$가 생성될 기회가 있습니다. 그들의 연줄을 활용하기로 선택할 수 있으며, 이는 그들의 문화 또는 민족 집단(베르베르, 아랍, 서아프리카, 유대인 중 하나)에 따라 귀하의 [income|E]을(를) 증가시키는 [character_modifier|E]와 다른 보너스를 부여합니다. 그들을 궁정에 초대하지 않더라도 이러한 보너스를 받을 수 있습니다.\n\n#V 사하라 횡단 무역#! 왕조 진행도에는 이 시스템을 개선하는 몇 가지 [dynasty_perks|E]가 있습니다. 이 진행도에서 첫 번째 특전인 #V 사막의 배#!는 이러한 이벤트 발생 확률을 높입니다. 세 번째 특전인 #V 황금과 소금#!은 [decision|E]인 #V 사하라 횡단 상인과 연계#!를 해금하며, 이는 짧은 기간 동안 이벤트 발생 확률을 더욱 높이고 다른 경제적 보너스를 제공합니다." # 10275055904797900502
  trait_RICE_trans_saharan_merchant: "사하라 횡단 상인" # 306311028423128926
  trait_RICE_trans_saharan_merchant_desc: "이 인물은 아프리카를 가로지르는 사하라 횡단 무역로를 따라 활동하는 저명한 상인입니다. 그들은 무역, 여행, 그리고 협상 기술에 경험이 있습니다." # 12233474554622853472
  trait_RICE_trans_saharan_merchant_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]는 아프리카를 가로지르는 사하라 횡단 무역로를 따라 활동하는 저명한 상인입니다. [ROOT.GetCharacter.GetSheHe|U]는 무역, 여행, 협상술에 대한 경험이 있습니다." # 16677509167565089281
  trait_RICE_trans_saharan_merchant_2: "유명한 사하라 횡단 대상" # 3715186402100014416
  trait_RICE_trans_saharan_merchant_2_desc: "$trait_RICE_trans_saharan_merchant_desc$" # 15545030628047118736
  trait_RICE_trans_saharan_merchant_2_character_desc: "$trait_RICE_trans_saharan_merchant_character_desc$" # 119654493016685468
  trait_RICE_trans_saharan_merchant_3: "전설적인 사하라 횡단 상인" # 5760094064431961624
  trait_RICE_trans_saharan_merchant_3_desc: "$trait_RICE_trans_saharan_merchant_desc$" # 15545030628047118736
  trait_RICE_trans_saharan_merchant_3_character_desc: "$trait_RICE_trans_saharan_merchant_character_desc$" # 119654493016685468
  trait_track_RICE_trans_saharan_merchant: "$trait_RICE_trans_saharan_merchant$" # 8330240286080164158
  trait_track_RICE_trans_saharan_merchant_desc: "사바나에서 사막, 그리고 숲까지, 아프리카는 풍요로운 대륙이며, 그곳의 백성, 왕국, 시장에 대해 잘 아는 현명하고 교활한 자들에게 많은 기회를 선사합니다." # 11949179509663045519
  building_type_RICE_sus_argan_forest_01: "아르간 숲" # 15390301037994064170
  building_type_RICE_sus_argan_forest_01_desc: "아르간은 모로코 남부에만 자생하는 나무로, 다양한 실용적인 용도로 쓰입니다." # 10969053678376151146
  building_RICE_sus_argan_forest_01: "아르간 숲" # 15390301037994064170
  building_RICE_sus_argan_forest_01_desc: "아르간은 모로코 남부 특정 지역에 고유한 특별한 나무입니다. 수세기 동안 현지인들은 아르간 나무와 그 열매를 장작, 식량, 기름 등으로 사용해 왔습니다. 이 나무는 염소들을 끌어들이기도 하는데, 염소들은 열매를 먹기 위해 나무에 오릅니다. 이 열매들이 뱉어지거나 배설되면 가공하기 훨씬 수월해집니다." # 6114595852944543092
  building_RICE_sus_argan_forest_02: "아르간 수풀" # 14760254690406061681
  building_RICE_sus_argan_forest_02_desc: "이 지역에서 아르간 나무가 이제 더 체계적이고 조직적인 방식으로 관리되면서, 그 희소성으로 인해 지역 주민들이 생산품을 통해 더 큰 이익을 얻을 수 있게 되었습니다." # 14317891576330812622
  building_RICE_sus_argan_forest_03: "아르간 정원" # 5596234748718595790
  building_RICE_sus_argan_forest_03_desc: "아르간 숲은 이 지역 전역에서 찾아볼 수 있으며, 현지에서 사용되는 것부터 해외 시장으로 수출하는 것에 이르기까지 다양한 목적으로 온 마을에서 관리됩니다. 그러므로 이 나무들은 많은 부를 가져다줍니다." # 15251008823558813513
  building_type_RICE_sus_sijilmasan_mints_01: "시질마산 조폐국" # 2488085682035588207
  building_type_RICE_sus_sijilmasan_mints_01_desc: "시질마사는 마그레브와 서아프리카를 잇습니다. 그곳에서는 막대한 양의 금이 채굴됩니다. 이곳의 통치자들은 이곳을 흐르는 막대한 금의 양을 활용하여 시질마사를 주요 주조 중심지로 만들었습니다. 이곳에서 생산된 주화는 품질로 인해 북아프리카 전역에서 명성이 높습니다." # 8487425939574549298
  building_RICE_sus_sijilmasan_mints_01: "$building_type_RICE_sus_sijilmasan_mints_01$" # 9163062941743813693
  building_RICE_sus_sijilmasan_mints_01_desc: "$building_type_RICE_sus_sijilmasan_mints_01_desc$" # 6102130136285178565
  RICE_sus_draa_dates: "드라 계곡의 대추야자 농장" # 10191586463387625075
  RICE_sus_draa_dates_desc: "드라 계곡은 모로코의 대추야자 주요 생산지 역할을 하며, 풍성하고 맛있는 대추야자를 대량으로 생산합니다. 이곳에서는 수 세대에 걸쳐 여러 품종의 대추야자가 재배되어 왔습니다." # 1731593516437048339
  RICE_sus_sijilmasa_prosperity_0: "[sijilmasa_prosperity|E]: 나쁨 (0)" # 5556322913439310805
  RICE_sus_sijilmasa_prosperity_0_desc: "823년에 냉혹하면서도 유능했던 지도자 아부 문타시르가 죽은 이후, 시질마사는 정치적 불안정에 시달리고 있습니다. 그의 후손들은 서로 다투고 있으며, 다양한 배경을 가진 도시 사람들은 끊임없이 이 후계자에서 저 후계자로 충성을 바꾸고 있습니다. 그 결과, 이 지역의 경제와 생활 수준은 쇠퇴하고 있습니다." # 4930110718322308080
  RICE_sus_sijilmasa_prosperity_1: "[sijilmasa_prosperity|E]: 낮음 (1)" # 5712111601509202589
  RICE_sus_sijilmasa_prosperity_1_desc: "시질마사의 미래는 백성들이 합심하여 도시 기반 시설을 개발하고 사하라를 가로질러 무역망을 확장하는 데 힘쓰면서 유망해 보입니다. 시간이 걸리겠지만, 도시는 올바른 길을 가고 있습니다." # 12014759818577878814
  RICE_sus_sijilmasa_prosperity_2: "[sijilmasa_prosperity|E]: 중간 (2)" # 14587895281220409181
  RICE_sus_sijilmasa_prosperity_2_desc: "경제가 빠르게 확장되면서 시질마사의 백성들은 번영하고 있습니다. 상인들이 도시로 몰려들기 시작하고 있으며, 모든 배경의 많은 학식 있고 숙련된 인물들이 이곳에 정착했습니다." # 5971604545651801065
  RICE_sus_sijilmasa_prosperity_3: "[sijilmasa_prosperity|E]: 높음 (3)" # 11803613783564448827
  RICE_sus_sijilmasa_prosperity_3_desc: "시질마사에서는 좋은 시절입니다. 서부 마그레브의 주요 무역 통로로서 수많은 상인들이 정기적으로 도시를 통과하고 있으며, 빠르게 주요 학문 중심지로 변모하고 있습니다." # 8187387633049926811
  RICE_sus_sijilmasa_prosperity_4: "시질마사 번영: 웅장한 (4)" # 10949585245573429764
  RICE_sus_sijilmasa_prosperity_4_desc: "시질마사 시는 진정으로 전 세계의 부러움 대상입니다. 시질마사가 사하라 횡단 무역로를 따라 위치한 가장 풍요롭고 영향력 있는 대도시 중 하나라고 주장하는 이에게 이의를 제기할 사람은 거의 없을 것입니다." # 3291865018687891759
  RICE_sus_ziz_hydraulics: "시질마사의 확장된 수자원" # 3975384496466272858
  RICE_sus_ziz_hydraulics_desc: "지즈강 일대의 댐, 수로 등 여러 수리 시설 사업들은 시질마사 주민들이 활용할 수 있는 수자원을 확대했으며, 지즈강 자체와 같은 다양한 지역 수원들을 오아시스 전역의 샘들과 연결했습니다." # 6661524719538945085
  RICE_sus_ziz_hydraulics_person: "지즈강 유역 협력 치수 사업" # 8518240243571985141
  RICE_sus_ziz_hydraulics_person_desc: "이 지도자는 지즈 강을 따라 댐, 수로, 지즈 강의 물길 돌리기 등 여러 중요한 수리 시설 사업의 계획 및 관리에 힘썼습니다. 이 강은 서부 마그레브의 주요 경제 중심지인 시질마사 시의 지리에서 핵심적인 부분을 차지합니다." # 14177578285508492118
  RICE_sus_currently_trans_saharan_networking: "사하라 횡단 상인들과의 교류" # 16583247599670521097
  RICE_sus_apprentice_trans_saharan_merchant: "사하라 횡단 상인" # 306311028423128926
