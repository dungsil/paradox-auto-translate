	RICE_harran_neoplatonic_academy_declined_tooltip: "네오플라톤 학파는 아직 쇠퇴하지 않았습니다" # d060efe1f7b6cd5df68c3b347b054188fe779aff
	building_type_RICE_harran_neoplatonic_academy_athens: "신플라톤 학술원" # ed5887c661d55efc1c1de67a5d6e3130fa9a01a4
	building_type_RICE_harran_neoplatonic_academy_athens_desc: "아테네는 현재 플라톤 학파의 직계 후손이라고 주장하는 여러 이교도 학자들의 본거지입니다. 하지만 이들의 독자적인 이교주의에 대한 확고한 옹호는 비이교도 권력자들을 불쾌하게 만들 수 있습니다..." # 823d421b742b770dfc1d9ecd9f827d0a302661d2
