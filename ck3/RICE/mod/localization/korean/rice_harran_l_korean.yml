	harran.0040.t: "하란의 운명" # e201785ae54608b12f1248f03924cf3c02cb74f1
	harran.0040.desc: "북부 메소포타미아의 험준한 언덕에 자리 잡은 [harran_county.GetNameNoTier]는 수세기 동안 고대 시대의 호기심 어린 유물과 같았습니다. 그 주민들은 대부분 이교도이기 때문입니다. 그들은 수년 동안 이슬람 이웃들과 평화롭게 공존해 왔고, 그들의 학식으로 널리 존경받고 있지만, 최근에 그들이 더 큰 자율성과 자유를 요구해 왔다는 소식을 들었습니다. 유명한 학자 [thabit_ibn_qurra.GetFullName]와 같은 영향력 있는 하란 가문의 누군가에게 하란에 대한 어느 정도의 권력과 지도력을 허용하는 것이 현명할 것이라고 말하는 사람들이 있습니다." # adeea449713fb6d81523a961886dd789461b879b
	harran.0040.a.caliph: "저는 하란에 대한 더 직접적인 통제가 가능했으면 좋겠습니다." # b90eb9b3e290165010c08422f118f9b84073fcfd
	harran.0040.a.non_caliph: "[caliph_dude.GetTitledFirstName]이 이러한 권장 사항을 무시하고 있다는 소식을 들었습니다." # 3dcceb8bbdccd8214bbb794514373bef3a8ceac3
	harran.0040.b.caliph: "동의합니다. [thabit_ibn_qurra.GetTitledFirstName] 님이 좋은 지도자가 될 것이라고 생각합니다." # 68310ef46688cc4e3ab82f974050a33cb59a8a63
	harran.0040.b.non_caliph: "[caliph_dude.GetTitledFirstName]께서 하란에 더 큰 자치권을 부여할 것이라고 들었습니다." # 4c8c2925bf98e8917200bf7d99de63dddeaee2b3
	harran.0040.no_thabit_ibn_qurra_sad: "당신은 [THIS.Char.GetTitledFirstNameNoTooltip]으로 계속 플레이하게 되며, [thabit_ibn_qurra.GetFullNameNoTooltip]는 하란의 소유권을 받지 못하게 됩니다. 즉, 사용자 지정 통치자 설계를 통해 생성된 경우를 제외하고 지도상의 어느 곳에도 [thabit_ibn_qurra.GetFaith.GetAdjective]인 [landed|E] [rulers|E]가 없다는 의미입니다." # 7182d93669263bf031a2d13df7ef19ca0c9334f6
	harran.0041.t: "귀향" # 1591daac0f9183b301452d601edf9248e5cb949e
	harran.0041.desc: "[harran_county.GetNameNoTier]의 거리를 걸은 지 여러 해가 흘렀습니다. 한때 비옥했던 농지는 먼지로 뒤덮였고, 사람들은 변하고, 성장하고, 죽으며, 삶은 언제나처럼 덧없이 이어집니다. 하지만 하늘의 별들은 어떨까요? 별들은 항상 그래왔듯이, 그리고 앞으로도 영원히 그 자리에 있을 것입니다. 별을 읽는 자들은 운명이 독자적인 생각을 가질 수 있다는 것을 알고 있습니다.\n\n[caliph_dude.GetTitledFirstName]께서 저를 하란의 새로운 지도자로 선택하신 것은 기이한 운명의 장난입니다. 저는 한때 이곳에서 추방당했지만, 이제 승리하여 돌아왔습니다. 한때 저는 존경받는 지혜의 집에서 모든 신앙의 가장 위대한 지성들과 만나 이른 아침 늦은 시간까지 고대 지식의 서적을 탐독하는 학자로 영원히 남을 것이라고 예상했지만, 별들은 제 삶에 다른 방향을 설정했습니다." # 5b361780bf771beda7b804af3dd426f8ee773035
	harran.0041.desc.landless: "제가 [harran_county.GetNameNoTier]에서 살았던 지도 여러 해가 흘렀습니다. 한때 비옥했던 농토는 먼지로 뒤덮였고, 사람들은 변하고, 성장하고, 죽어가며, 삶은 늘 그렇듯 덧없이 흘러갑니다. 하지만 하늘의 별들은 어떠한가? 별들은 늘 그래왔듯 앞으로도 영원히 그 자리에 머무르겠지요. 별을 읽는 사람들은 운명이라는 것이 제멋대로일 수 있다는 것을 압니다.\n\n운명의 기묘한 장난으로 저는 명망 높은 지혜의 집의 학자로서 [GetTitleByKey('c_baghdad').GetNameNoTier]에 와서, 모든 신앙의 가장 위대한 지성인들을 만나 밤늦도록 고대의 지식 서적을 탐독하게 되었습니다. 여전히 저는 매일 별들이 저를 위해 무엇을 예비해 두었을지 궁금해합니다." # fc705691a3719e167e0c299c47720b730ede3f2f
	harran.0041.a: "어떻게 이 지경에 이르게 된 거지? 무엇이 날 여기로 이끌었을까?" # 9d4ab2f695756c9669dae962ab73514577e75f73
	harran.0041.a.tooltip: "네, 알겠습니다." # a60464333dc87e91127a101265a0c7964b652c75
	harran.0041.b: "하지만 과거는 과거일 뿐입니다. 이제 미래로 나아갑시다!" # 8d26bda91d0f8b48d0e598ac7b0324ac46f0f8ce
	harran.0041.b.tooltip: "이것은 빠른 시작 옵션입니다. 시작 상황은 무작위로 선택됩니다." # 167a7c2b6351eba370ea21392c8113d166715732
	harran.0042.t: "출생" # 7d79ee81a983198f514b8750d4db56bdc8cbaca0
	harran.0042.desc: "제가 태어난 직후, 부모님께서는 저를 지역 점성술사에게 데려가셨습니다. 저희 하란인들은 그리스와 로마 시대부터 대대로 전해 내려온 천체에 대한 지식을 자랑스럽게 여깁니다. 제가 지혜의 집에서 학자로 일할 때조차도 제 연구의 상당 부분은 천문학에 집중되었습니다.\n\n점성술사는 제가 특정 별의 영향 아래에서 태어났기 때문에 흥미로운 삶을 살 것이라고 말했습니다. 이 점성술사에 따르면, 그 별은 저에게 명성과 뛰어난 지능뿐만 아니라…" # 33b1156879d031670258139c07210827096d10df
	harran.0042.a: "매력과 수려한 외모" # 93eba94df8098d03d498ba6fc6307104697883c0
	harran.0042.b: "강대한 힘과 풍모" # 13edca610941714c553a4a0b1717be5d82953f05
	harran.0042.c: "훌륭한 가문과 번영" # 8ed04c92117c015a305e1d911122d49eb77b4609
	harran.0042.d: "막대한 영향력과 명성" # a15a61933a7e67446fdae197729040026034967a
	harran.0043.t: "유년 시절" # 9a9f029bbee91aaca1d216c0fae9b15c233bd81d
	harran.0043.desc: "저의 아버지와 할아버지께서는 하란 지역 지도부에서 여러 중요한 직책을 맡으셨습니다. 그분들은 또한 부유한 지주이자 저명한 학자였으며, 따라서 저희는 하란에서 매우 두드러진 존재였습니다. 저는 특권층 집안 출신이었지만, 삶이 항상 행복했던 것은 아닙니다. 어렸을 때 저는 제 인생관을 영원히 바꾸어 놓은 트라우마적인 경험을 겪는 불운을 겪었습니다." # b95713a52875de6e36156118b711cb6562419f8c
	harran.0043.a: "한번은 도적들이 우리 가문의 저택을 습격하여 약탈했습니다." # dc81d67f66d0afe0a6dbacc7a3fc4b408651ee51
	harran.0043.a.tooltip: "그들은 우리 귀중품을 많이 가져갔지만, 다행히 우리는 거의 다치지 않고 탈출했습니다. 저는 어렸지만 용감하게도 그들이 우리를 해치기 전에 대부분의 가솔에게 알렸습니다." # 82d2d28da761d7a1ed7de0b618cf454058bf500b
	harran.0043.b: "길고 고통스러운 질병으로 거의 죽을 뻔했지만 어떻게든 살아남았습니다" # 122c13a0889f88584bef3ab00ebaa9b21b1d90de
	harran.0043.b.tooltip: "저는 1년 동안 허송세월했고, 오직 여행하는 의사의 노력 덕분에 겨우 살아남았습니다. 저는 삶이 얼마나 덧없을 수 있는지 배웠습니다. 하지만 그 의사는 제게 의술에 대한 한두 가지를 가르쳐주었습니다." # f9ef04320262a44ed1bb94a47cdf30a7db16ca55
	harran.0043.c: "내 친구이자 첫사랑이자, 모두가 훌륭하다고 말했던 소녀가 죽었습니다." # 26ad4e855733447695ae9bcb0652e78f8d0bef5f
	harran.0043.c.tooltip: "내가 그녀를 구할 수 있었을 텐데! 하지만 전부 내 잘못이었어, 그렇지? 만약에... 아니야. 그녀는 갔어. 이제 내가 할 수 있는 건 없지만, 그녀에 대한 기억은 영원히 내 마음에 새겨져 있을 거야." # b6f7dfeebbbfa7bc5bf5f724920b2182029dc1ca
	harran.0043.d: "지역 불량배인 귀족의 아들과 그의 하인들이 나를 습격했습니다" # eb8ba84b66196d10d239feb3cfa6f246ef7950cf
	harran.0043.d.tooltip: "그들은 나를 상처 입히고 못쓰게 만들었지만, 그 후 내 결의는 더욱 강해졌다. 하지만 오늘날까지도 나는 그 놈을 여전히 증오한다. 만약 그가 아직 하란에 있다면… 나는 무엇을 할지 모르겠다!" # dcf3a41e29e9d808163351f987735c98890b5330
	harran.0044.t: "교육" # aaf87fe57ae6d323db5496e6e27b7bc55f15827c
	harran.0044.desc: "따라서 하란 사회의 상류층으로 태어났음에도 불구하고, 내 삶이 항상 즐겁고 재미있었던 것만은 아니었다. 적어도 2~3세기 전부터 저명한 하란 학자 가문 출신이었기에, 나에게는 많은 기대가 걸려 있었다.\n\n나는 운 좋게도 고대 그리스인까지 거슬러 올라가는 혈통을 가지고 있으며 오늘날에도 여전히 자랑스럽게 서 있는 하란의 신플라톤 학원에서 공부할 수 있었다. 나와 학원의 다른 학생들에게는 많은 사람들이 죽어가는 유산으로 여기는 것을 지키려는 엄청난 부담이었다. 그럼에도 불구하고, 나의 스승들은 지식에 대한 나의 열정을 칭찬했으며, 철학 외에도 특히... 배우는 데 관심이 있었다." # 7f7d67606d56adeeffb82b7623ee92a91d6b4437
	harran.0044.a: "수사학과 연설" # be0a9c89562b55f7d9e06c334e1704e68503380d
	harran.0044.b: "지도력과 전쟁" # ae74ca4fe3f146ac44e14aeb6c5bf72ac5c4e59f
	harran.0044.c: "천문학과 수학" # 47fabf3fa2b62c5091727a26a854a304e6e9971f
	harran.0044.d: "인간 행동" # 98fc906d58c5d9c18c75f28f6bd80d5ecb5a349c
	harran.0044.e: "역사와 문학" # 11b941ce8724eb3fc5b2374428224218c4ca0bc2
	harran.0045.t: "성년기" # 8abf1a942ca2c7f12dcea71421b90bf4c280a522
	harran.0045.desc: "학자로서의 명성이 높아지면서 저는 곧 바그다드의 지혜의 집에 합류했습니다. 저는 이 권위 있는 기관에서 많은 영향력을 얻었습니다. 어떤 사람들은 제가 하란인으로서 우주의 신비에 대한 타고난 이해력이 있다고 생각했습니다. 소문에 따르면 저의 지적 혈통은 플라톤으로부터 저에게까지 끊기지 않고 전해져 내려왔다고 합니다!\n\n저는 하란인뿐만 아니라 아랍인, 페르시아인, 아시리아인, 그리스인, 인도인, 심지어 중국인까지 많은 다른 학자들을 만나고 교류했습니다! 하지만 제 가장 친한 친구는 동료 하란인인 [thabit_ibn_qurra_friend.GetFullName]였습니다. 어쨌든 그들은 모두 그곳에 있는 이유가 있었지만, 저에 대해서는..." # 0584212c353037733ca65b1c269ab694e426acb2
	harran.0045.a: "선조의 유산을 지켜야 할 의무가 있었습니다" # c9196866735ee1da9643ff2a74dd47c184afe583
	harran.0045.b: "위대한 사상가로서 불멸을 얻고 싶었습니다" # 95210ea3ea95d7668528a120664c60fdc2594e15
	harran.0045.c: "사회에 기여하고 다른 사람들을 돕고 싶었습니다" # 4947bb85efbab6e860736b24e89a8377b9d90385
	harran.0045.d: "심심해서 딱히 할 일이 없다고 느꼈습니다" # 3898454de306204f50f31ca1addb45fb79457ce5
	harran.0046.t: "가정 생활" # 4ed250dfa4f4717b546d562dd268889eb1b3d60b
	harran.0046.desc: "이 시기에 저는 제 가족이 수년간 바라왔던 대로 아내를 찾았습니다. 그녀는 어디서 온지도 모르는 천한 여자가 아니었습니다. 사실, 그녀는 제 동료 하란인들이 받아들일 만한 사람이었고, 이미 제 아들을 낳았습니다. 그녀는 다음과 같았습니다:" # 3fb42f12dc727da04634d281cdb2eaf0dac5c32b
	harran.0046.a: "하란에서 온 나의 어린 시절 친구" # 56adcf897685e4e0a9cbd25ff06355fab9d379bd
	harran.0046.a.tooltip: "그녀의 출신은 미천했지만, 우리 가문은 그녀의 미덕과 능력을 알아보았습니다. 우리는 서로를 매우 사랑하며, 그녀는 저의 뮤즈입니다." # f5924ee337e967a62c902760d52e02da7625bb96
	harran.0046.b: "저명한 하란 가문의 일원" # 545502ec5e09272f30904264175dcfc89ad00dee
	harran.0046.b.tooltip: "그녀는 막대한 재산의 상속인이었습니다. 따라서 결혼은 분명 실리적이었지만, 이보다 더 나쁜 결혼도 많았을 것이라고 생각합니다." # e1c887cb533dd47a77d7f70aea472839ab7e8e08
	harran.0046.c: "외국 학자의 딸" # 04873be29b365a5d0f73e3f31b7b05a351818848
	harran.0046.c.tooltip: "나는 바그다드에서 알게 된 인맥을 통해 그녀의 아버지를 만났고, 그는 내 스승 중 한 명이었습니다. 슬프게도 그는 최근에 세상을 떠났습니다." # 13791eefde90972397f84be5a464499005a96afc
	harran.0046.d: "몇 년 전 만났던 영리한 노예 소녀" # 1494a47e061c6352fe8876d47e61de8487667e93
	harran.0046.d.tooltip: "나는 함께 일하던 노학자가 소유한 총명하고 아름다운 소녀와 사랑에 빠졌습니다. 나는 그녀에게 이름을 알리면 그녀를 사서 해방시키고 결혼하겠다고 약속했습니다." # 7ed11b10755847630105b33da37b2ce87fddf8ab
	harran.0047.t: "마지막 이교도" # caa2bf5b7aea15e9c01f1ed5af47197601c80f23
	harran.0047.desc: "하지만 이제 나는 모든 하란의 지도자로서 집에 왔습니다! 엄청난 영광이지만, 부럽지 않은 자리이기도 합니다. 우리 중 일부는 새로운 신앙의 시대에, 독자적인 공동체로서 생존할 가능성이 희박하다고 말합니다. 나는 동의하지 않습니다. 시간이 우리 편이 아닙니다. 이집트인과 그리스인 같은 고대 민족의 방식을 따르는 사람은 거의 없습니다.\n\n해가 지기 시작하면서 나는 계속해서 길을 걸었고, 결국 하란의 웅장한 신전에 도착했습니다. 그 문에는 우리의 존경받는 조상인 플라톤의 말이 새겨져 있었습니다. “자신의 본질을 아는 자는 신성해진다.”\n\n점점 어두워지는 하늘을 올려다보기 전에 그 인용문을 몇 번 읽었습니다. 나는 별을 바라보며 우리의 운명을 읽을 수 있는 척하다가 집으로 돌아갔습니다." # 07c00f74f91287088d5a6a7357342f8b67ea30f2
	harran.0047.desc.landless: "저는 여전히 [GetTitleByKey('c_harran').GetNameNoTier] 고향을 생각합니다. [GetTitleByKey('c_baghdad').GetNameNoTier]에 있는 것은 큰 영광이지만, 이교도로서의 어려움도 있습니다. 우리 중 일부는 새로운 신앙의 시대에 우리 고유의 공동체로서 생존할 가능성이 희박하다고 말합니다. 저는 동의하지 않습니다. 시간이 우리를 거스르고 있습니다. 이집트인과 그리스인 같은 고대인들의 방식을 따르는 사람들은 거의 없습니다.\n\n나는 전에 자주 지나다녔던 하란의 오래된 웅장한 사원을 생각합니다. 그 문에는 우리의 존경받는 선조인 플라톤의 말이 새겨져 있습니다. "자신의 본질을 아는 자는 신성하게 된다."\n\n점점 어두워지는 하늘을 바라보며 밖에 서서 몇 번이나 그 말을 중얼거립니다. 나는 다시 안으로 들어가기 전에 우리의 운명을 읽을 수 있는 척하면서 별을 바라봅니다." # 62e8cc176c7cf7034f15e2523b1d1cbc17e08908
	harran.0047.a: "저는 이 땅의 마지막 이교도인 하란 사람 타비트입니다." # 541fef70d0d7febe8949a33ad1eb6b7ced209d83
	harran.0047.info: "#emphasis Historical Context:#! The pagan Thabit ibn Qurra (826 or 836 to 901 CE) was a scholar based in Baghdad during the Islamic Golden Age. He contributed to many fields, including mathematics, astronomy, and physics.\n\nThabit is not known to have wielded much political power per se, and may have even been ostracized from his hometown of Harran, so his depiction here as a playable character is fictitious (and mainly to have a plausibly playable Harranian). Still, Thabit held some degree of influence as the court astronomer and personal friend of Caliph al-Mu'tadid.\n\nThabit's descendants - both pagan and Muslim - would continue to play prominent roles in Islamic intellectual circles well into the 11th century." # null
