	# Game Concepts 
	game_concept_harranian_courtier: "하란의 궁정 신하" # 2e913fc61b8d07cab48d75e0ac40ceb219147524
	game_concept_harranian_courtiers: "하란의 궁정 신하" # 539396e95822253837a198bec49a731c57565ac3
	game_concept_harranian_character: "하란인 인물" # 091814e31aa01c03e5a2176fdbe109dcdc1405d2
	game_concept_harranian_characters: "하란 캐릭터" # e658980d813608d4c6f63ce63c7f15edec26733a
	game_concept_harranian_courtier_desc: "때때로, 중동의 [rulers|E]에게 이벤트로 $game_concept_harranian_characters$가 무작위로 나타날 수 있습니다. 그들은 메소포타미아 북부에 있는 하란 시에서 수 세기 동안 살아남은 메소포타미아와 헬레니즘 요소가 결합된 고대 혼합 신앙인 하란 [GetReligionFamily('rf_pagan').GetName] 종교를 따릅니다.\n\n$game_concept_harranian_characters$는 높은 [learning_skill|E]을 갖는 경향이 있으며, 유능한 [courtiers|E]가 될 수 있습니다. 때로는 $game_concept_harranian_courtier$가 다양한 주제에 대한 학술 논문을 작성할 수도 있습니다. 이는 특별한 [artifact|E]를 부여합니다.\n\n[harran_neoplatonic_academy|E]가 쇠퇴하면 $game_concept_harranian_characters$의 생성이 중단됩니다." # ec1ca9ca85e2b8aec834ec1a5b089ca3397e4962
	game_concept_harran_neoplatonic_academy: "신플라톤 학파" # ed5887c661d55efc1c1de67a5d6e3130fa9a01a4
	game_concept_harran_neoplatonic_academy_desc: "초기 시작 시점에, 하란 [county|E]에는 $game_concept_harran_neoplatonic_academy$라는 [special_building|E]이 있습니다. 일반적인 보너스 외에도 다른 특별한 기능이 있습니다.\n\n첫째, 이 건물은 중동 [rulers|E]의 [courts|E]에 [harranian_courtiers|E]이 생성되는 데 필요합니다. 시간이 지나면 아카데미가 쇠퇴하고 강력한 [GetReligionFamily('rf_pagan').GetName] [ruler|E]가 신플라톤 아카데미를 재활성화하기 위한 [decision|E]을 내리지 않으면 [special_building|E]이 비활성화되기 때문입니다.\n\n둘째, 하란 인근과 메소포타미아 및 레반트 지역에서 높은 [learning_skill|E]을 가진 [rulers|E]는 아카데미를 후원하는 [decision|E]을 내릴 수 있으며, 여기에는 일시적인 [character_modifier|E]를 포함한 다양한 보너스가 주어집니다. 또한 [harranian_character|E]이 당신에게 나타날 가능성이 높아집니다." # 3009d7966b56ef6c4e197790ecd23874a1cee8d3
	game_concept_harran_temple_of_the_moon: "달의 신전" # 68b681234ca2408523e103edc6e1442c585c9f7a
	game_concept_harran_temple_of_the_moon_desc: "초기 시작 시점에서 하란 백작령의 탈 마흐라 남작령은 $game_concept_harran_temple_of_the_moon$이라고 불리는 특별 건물을 가지고 있습니다. 이 건물은 수 세기, 어쩌면 수천 년 동안 하란에 서 있었던 달신 신을 모시는 고대 사원을 나타냅니다.\n\n이 사원은 일반적인 보너스 외에도 주변의 [GetReligionFamily('rf_pagan').GetName] [군주|E]가 특별 결정을 내려 그곳에서 숭배를 할 수 있도록 해주며, 이를 통해 [명성|E] 및 [신앙심|E]에 보너스를 얻을 수 있습니다. 하지만 비 이교도 [신앙|E]의 [군주|E]는 사원을 영구적으로 파괴하는 결정을 내릴 수 있습니다. 사원이 파괴되면 이교도 [군주|E]는 더 이상 해당 [결정|E]에 접근할 수 없습니다." # 78b5c3b854d184e02b4967a1a6abde8ae2e9244f
