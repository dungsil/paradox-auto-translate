	harran.0080.t: "수마타르 하라베시" # 502a473a67bb7018879ee2e45fcdd064c4362341
	harran.0080.desc: "수 세기 동안 하란의 이교도들은 그들의 주요 신 중 하나인 달의 신 신에게 기도하기 위해 종종 인근의 수마타르 하라베시 오아시스로 갔습니다. 지금도 여전히 많은 우상과 제단이 있습니다. 하란 사람들은 최근에 큰 의식을 치르기 위해 그곳에 갔으며, 아무런 사건 없이 진행되었습니다." # 07163ad18748f8c33ba313c5193294129554ffd6
	harran.0080.a: "그래서 그렇습니다." # 6eea30280f1f45112011b0b1de60716319e87829
	harran.0081.t: "하란의 징조" # 2f912f9b492dfc41fe05dab58af70d181a3cb54d
	harran.0081.desc: "하란의 이교도들은 점술에 숙련된 사람들입니다. 그들은 별을 읽고 미래의 진로를 계획하는 데 능숙합니다. 하란 점성가들의 최근 달 점괘에 따르면 하란 사람들에게 곧 좋은 일이 일어날 것이라고 합니다. 어쩌면 그들의 노력에 더욱 생산적이고 유능해지도록 영감을 줄 수도 있을 것입니다." # 1c1a895bcbbb5e415998b028572d502401b574ff
	harran.0081.a: "그럴지도 모르겠군요!" # c0ee63e6124ae9e5467fc375f2175fad447e8479
	harran.0082.t: "하란의 불길한 징조" # 31b83993314de291b37e6ab3dbe41c0a6d4b24ac
	harran.0082.desc: "하란의 이교도들은 점술에 능통합니다. 그들은 별을 읽고 미래의 과정을 계획하는 데 능숙합니다. 하란 점성가들의 최근 달 점괘에 따르면 하란 사람들에게 곧 나쁜 일이 일어날 것이라고 합니다. 아마도 그들 사이에 얼마간의 공황과 고통을 야기할 것입니다." # 827e52b3d419309b0b80509f0b35b15ba1ac836f
	harran.0082.a: "정말 그렇게 나쁠까요?" # 8cc977c132052ecfde0aeeefbdbcc26253beee04
	harran.0083.t: "벌집 건물" # a9db65715b407b2916e19547cad9d67d85b13fe3
	harran.0083.desc: "하란 사람들은 다른 사람들과 구별되는 독특한 전통을 많이 가지고 있습니다. 예를 들어, 아주 옛날부터 그들은 벌집 모양의 집에서 살았습니다. 오늘날 하란의 지역 지도부를 방문하면서 저는 하란 귀족의 소유인 이 집들 중 하나에 들어가 문제를 논의합니다. 그것은 가장 큰 종류이며, 오히려 저택입니다." # 8394d19a23a23d33ac0a57e8c9bdf0bb32c39795
	harran.0083.a: "매우 멋진 건축물이군요! 아름답습니다." # b0f3352c3656873510e4c4459d4a94a42a9aec72
	harran.0083.b: "이것들은 그저 평범한 것들인데, 왜 호들갑이지?" # 45cafe8e409836cd7ceb451c421ceb5d62e15bbb
	harran.0084.t: "탐무즈 축제" # 5d2190b05b4995fe9f696e617edaf7c14d38651b
	harran.0084.desc: "수천 년 동안 하란의 이교도들이 개최하는 주요 축제 중 하나는 탐무즈 축제입니다. 그들은 매년 죽는 그들의 신 탐무즈(그리스의 아도니스와 동일시됨)를 애도합니다. 그들은 슬픔을 공개적으로 드러내며 울고 애도합니다. 올해 축제는 유난히 성공적이었던 것으로 여겨져 지역 이교도들에게 열심히 일하고 평화와 조화를 이루며 살도록 영감을 주었습니다." # 269360af48b540229dd9804c0dbe74e55f5ac91e
	harran.0084.a: "흥미롭군요." # 7c5f3c731eb864fb669d23301fd2f445731fa3d7
	harran.0084.b: "이교도적인 불경!" # 2104cb0ca3d921cb3a0266d91154bd2deccfe924
	harran.0085.t: "지식 확장" # 0eed62f61ee3a73b92cc12482fb521cf9c2ed4c3
	harran.0085.desc: "하란의 신플라톤 학파는 학문과 과학에 대한 중요성을 계속해서 입증하고 있습니다. 최근 몇몇 저명한 하란 학자 및 철학자들이 다양한 지적 주제에 대해 설명하는 여러 권의 문헌을 발표했으며, 이는 명확한 지혜와 계몽적인 본질로 인해 이 지역 전역에서 찬사를 받았습니다." # f7f0cde98c61090b273a473729c7aa1e7207755c
	harran.0085.a: "좋은 소식입니다!" # fe319d8fea9428a3e2d09a3bfbd8dfb008f3cfaf
	harran.0086.t: "하란의 이교도" # 3c6dd0d6f1b1b994a77c42fdb4980471efed7e87
	harran.0086.desc: "외부인들은 하란 시에 사는 여러 종류의 이교도들을 잘 구별하지 못합니다. 플라톤이나 플로티노스와 같은 고대 철학자들의 후계자라고 자처하는 신플라톤주의 학파와 관련된 좀 더 교육받은 엘리트들이 있습니다. 그런 다음, 엘리트들이 미신적이라고 여기는 방식으로 신, 탐무즈, 헤르메스와 같은 신들을 숭배하는 평민들이 있습니다.\n\n오늘날, 아카데미의 학자 중 한 명을 작은 연회에 초대하는 동안, 그는 하란의 일부 이교도 농민들의 교육받지 못하고 미신적인 성격에 대해 한탄합니다. 그에게 그들은 이교도를 현시대에 철학적, 영적 질문을 탐구하기에 적합하지 않은 후진적인 종교로 오해하게 만듭니다." # 30c8eb5bbad89156267a734c7e68383a8b2143f2
	harran.0086.a: "적어도 당신과 당신의 동료들은 무지와 싸우고 있군요!" # 9ab319601e6cb414460f3ababa33cc669004cb19
	harran.0086.b: "농민 대중은 종교에 관계없이 다 새대가리 아닌가?" # a5dcb53ea658c9f54d20a77a22b2700b3a598aa7
	harran.0086.c: "어찌 남을 업신여기시는가? 교만은 현명한 학자에게 어울리지 않는 행동이오." # 024a1f613eb0d808c9bd790068447bbe288e0722
	harran.0087.t: "학문적 연계" # fda7d6722d4947525a605c8e11850dd665f9d252
	harran.0087.desc: "하란의 신플라톤 학파 구성원 몇 명이 외국 땅에서 지식을 교환하고 돌아왔습니다. 그들은 또한 제게 유용할 수 있는 여러 연줄을 가지고 왔습니다." # cd01424ecad1de97cfab113dca81a22ae9113fe3
	harran.0087.a: "다행이군요. 귀환을 환영합니다!" # 5122c09616c5d13c39445cbd8607a819896273f3
	harran.0088.t: "이교 다양성" # 2e15c505a07c52ba4f8500ecea182cb3c347c068
	harran.0088.desc: "내가 하란을 다스린 시간이 길어질수록, 이곳에 사는 이교도들의 다양성에 더욱 놀라게 된다. 그들은 숭배하는 대상이나 숭배 방식의 차이에도 불구하고 수세기 동안 함께 살아남았다. 이것이 잦은 갈등으로 이어질 것이라고 생각할 수도 있겠지만, 놀랍게도 이들은 때로는 긴장이 있더라도 서로 잘 지낸다. 그들의 지도자들과 이야기를 나눠본 결과, 그들은 자신들의 독특한 공동체가 서로 협력할 때 더욱 강해지고 어떤 어려움도 더 잘 견딜 수 있다는 것을 깨닫고 있는 것 같다." # 4d1d7df447180c0df700a4d9943d560f7817e79d
	harran.0088.a: "우리가 배워야 할 귀중한 교훈입니다." # 6eddce18963e28ba6047ed86d65ceec7aeeb23ef
	harran.0088.b: "그들은 여전히 잘못된 길을 걷는 이교도입니다." # 8b642d8c75cfed83b68fdfaeecb403b66fa54995
