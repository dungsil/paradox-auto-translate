	building_type_RICE_harran_temple_of_the_moon: "죄의 신전" # 593833b815095fcd0b19692ef281308373f59619
	building_type_RICE_harran_temple_of_the_moon_desc: "하란의 달의 신 신을 모시는 신전은 수 세기 동안 지속되어 바빌로니아인, 페르시아인, 그리스인, 로마인 등의 흥망성쇠를 목격했습니다. 신은 고대 메소포타미아 왕국 시대부터 이 지역에서 숭배받아 왔습니다." # c5d5622e03ae62c126366dcc49a3d4924f661a3b
