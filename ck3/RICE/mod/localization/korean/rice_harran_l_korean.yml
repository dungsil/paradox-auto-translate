	RICE_harran_stop_funding_the_neoplatonic_academy_context_tooltip: "#emphasis Historical Context:#! The Neoplatonic Academy of Athens endured as an institution until 529 CE, when Emperor Justinian ended its funding (though other old schools continued elsewhere in the Roman Empire). Under the Academy's last known scholarch, Damascius, the remnants of the school fled to the Sassanid Empire. Though some of these scholars later returned to the Roman Empire, there is a theory, not universally agreed upon, that some of them - perhaps led by Damascius' student Simplicius - set up shop in Harran, founding the supposed Neoplatonic Academy in Harran that would endure well into the medieval era." # null
