	harran.0020.t: "하란 학원 지원" # 645d29032bd702178644f73901c31d618ef0d2fe
	harran.0020.desc: "하란의 신플라톤주의 학회 구성원들은 저의 재정적, 도덕적 지원에 감사하며, 이러한 지원이 그들이 수 세기 동안 축적한 지혜를 다른 사람들에게 계속해서 전수할 수 있도록 보장해 주기를 희망합니다. 고대이지만 점점 쇠퇴하는 공동체의 구성원으로서, 그들은 도움이 어디에서 오든 항상 도움을 필요로 합니다." # 6cce83d024a2857b69d13b444de665e32d1b18b7
	harran.0020.a: "" # 7612729ba12125c2b038a1d081b511864179ca82
	harran.0021.t: "철학자" # a8da33ed63c9161f96d88ab2273dd105d65cc156
	harran.0021.desc: "꿈속에서, 은빛이 살짝 감도는 머리카락과 위엄 있고 현명한 눈을 가진 고귀한 모습의 누군가가 나에게 다가왔습니다. 부드러운 권위가 느껴지는 어조로 [ancient_pagan_philosopher.GetSheHe]는 고대 이교 철학자 중 한 명인 [ancient_pagan_philosopher.GetFirstName]라고 [ancient_pagan_philosopher.GetHerselfHimself]를 소개했지만, 꿈속에서 나는 이것이 얼마나 중요한지 제대로 인지하지 못했습니다. 그럼에도 불구하고 [ancient_pagan_philosopher.GetSheHe]는 하란의 신플라톤 학원의 생존을 보장하기 위해 보여준 모든 지원에 대해 감사를 표했습니다." # ce271391fb25739e884ad8da8c793850fc669480
	harran.0021.hellenic: "자네의 친절에 영원히 감사하네, 아이. 신들이 자네를 축복하길." # ff5b12660578938384b6e74c3405aafe9cb0eb51
	harran.0021.nonhellenic: ""저는 당신의 [ROOT.Char.GetFaith.GetAdjective] 신조를 따르지 않지만, 진실은 여러 가지 방식으로 나타납니다."" # 5b2e074538d80dddc8e9cd2c9b0913da9fa92942
	harran.0022.t: "하란의 학술원 재건" # 1af9facbfa2127a25d07f5f6f9f6af07d130c689
	harran.0022.desc: "저는 막대한 자금과 자원을 모아 [harran_county.GetNameNoTier]의 신플라톤 아카데미를 부흥시키기 위해 많은 학자들을 모았습니다. 너무 오랫동안 우리는 이 귀중한 기관이 시들어가도록 내버려 두었으며, 이제는 그것을 이전의 영광으로 되돌려놓는 것이 우리에게 달려 있습니다. 우리의 목표는 아카데미 캠퍼스의 물리적 구조를 개조하고, 활기차고 큰 학자 공동체(대부분 이교도이지만 열린 마음을 가진 한 다른 사람들도 환영할 것입니다)를 세우고 확보하는 것입니다. 시간이 좀 걸리겠지만, 아카데미는 살아남을 것입니다!" # a007c665d534d83e3db1da9f6c84199d05470928
	harran.0022.a: "인류의 발전을 위해서입니다." # d410b8f09d296d8a185bdc00046b25da1d8bfb7c
	harran.0023.t: "신플라톤주의 부활" # 8bdfca3a831a8fab3ddf9c36088bf0da582227fd
	harran.0023.desc: "수 세대에 걸쳐 [harran_county.GetNameNoTier]의 신플라톤 아카데미는 고대 세계의 마지막 잔재였습니다. 메소포타미아 북부의 험준한 언덕에 위치한 이 아카데미의 학자들은 로마 제국의 신플라톤주의자들의 지적 후손임을 자처했으며, 그들은 플라톤 자신에게까지 혈통을 추적했습니다. 슬프게도 수년 동안 아카데미는 이 지역이 비이교도에게 지배당함에 따라 불가피한 쇠퇴를 겪었습니다.\n\n그러나 이제 아카데미에 행운이 찾아왔습니다. 현명한 [harran_academy_reviver.GetTitledFirstName]는 그곳의 물리적 공간을 개조하고 많은 뛰어난 학자들을 불러들여 아카데미를 활성화하기 위해 자원을 모았습니다. 비록 바그다드의 지혜의 집이나 원래의 플라톤 아카데미에 필적할 수는 없지만, 하란의 아카데미는 이제 학문의 중심지로서 미래를 보장받았습니다." # 48e58e6f2fe42f10b560711e72f0a1cf64ed418b
	harran.0023.a: "별에 쓰여 있었던 것이었소!" # 42f3891083b7fcdf22d5be4f50164195ae88740b
	harran.0024.t: "하란 학원의 종말" # 47a0005322f99d18d721cbe533adceec04cc57f9
	harran.0024.desc: "최근 [harran_county.GetNameNoTier]의 신플라톤주의 아카데미는 세계 일부 지역의 이교도 종교 쇠퇴를 반영하듯 쇠락의 길을 걷고 있습니다. 안타깝게도, 이 가장 존경받는 제도를 보존하기 위해 시간과 자원을 투자하려는 이는 드물었습니다. 이제 마지막 진정한 교사이자 학자의 죽음으로 인해, 그 계보를 이을 사람이 없어 사실상 폐쇄되었습니다." # e19c316a925ed249cd935668a9e456c1334e043c
	harran.0024.a: "알겠습니다..." # fd141e42cc289e104322660970b444bacc80870f
	harran.0025.t: "신플라톤주의의 종말" # 67ea845615fed8bcf44a6283ddfa6e1d8412b4c3
	harran.0025.desc: "모든 것은 언젠가 시들어 사라지게 마련입니다. [harran_county.GetNameNoTier]에 있는 신플라톤 아카데미는 한때 고대 헬레닉 문명의 마지막 잔재인 활기찬 학자 공동체였습니다. 수 세기 동안 아카데미의 철학자들과 신비주의자들은 지식의 흔적을 다음 세대로 전수했습니다.\n\n하지만 이제는 아닙니다.\n\n학교의 마지막 교사가 세상을 떠났고, 재정적, 도덕적 지원이 없어 아카데미는 역사의 연대기 속으로 사라질 것입니다. 한때 활기찬 지적 공동체가 있던 곳에 남은 것은 이제 고대 두루마리의 희미해지는 잉크와 오래전 과거의 찬란한 역사의 속삭임뿐입니다." # 41c60bb477a64c53914550bd52043ecf27e699fa
	harran.0025.a: "그리되었으니, 그렇게 될지어다." # b12415a81d62806117b933a314998a937b95513f
	RICE_harran_neoplatonic_academy_dead_tooltip: "[harranian_characters|E]는 더 이상 중동 [courts|E]에서 생성될 수 없으며, 해당 지역의 [rulers|E]는 더 이상 [harran_neoplatonic_academy|E]를 후원하는 [decision|E]을 내릴 수 없습니다." # 24f5be1c7ba2196840854ebfd79ab794d17c4b00
	harran.0026.t: "아테네 신플라톤 학파의 종말" # 3bb26b3df261ecbb777a22a42d08e82202a99a7a
	harran.0026.desc: "수 세기 동안, [athens_barony.GetNameNoTier]는 소위 #bold 신플라톤주의 학원#!에서 가르치고 고대 시대의 원래 플라톤 학원에서 지적으로 이어져 왔다고 주장하는 학자들의 고향이었습니다. 종교적 차이에도 불구하고, 저와 같은 통치자들은 그들을 참아주고 심지어 그들의 기관에 자금을 지원해 주었으며, 그들이 우리 사회에 무언가를 기여한다고 잘못 생각했습니다.\n\n하지만 시대는 변하고 있으며, 우리는 이 사람들과 그들의 학교에 국고를 충분히 낭비했습니다. 저는 학자들이 저에게 자금 지원을 중단하지 말라고 간청했음에도 불구하고 학원에 대한 자금 지원을 중단하기로 결정했습니다. 이 신플라톤주의자들은 이것이 사실상 그들에게 거처가 없어져 망명으로 몰아넣는 것이라고 말합니다. 그것에 대해 저는 한 가지만 말할 수 있습니다. 그것은 그들의 문제이지, 제 문제가 아닙니다." # 2e4d3d9d1bf7086c0e73f657553f1efdf0914cd5
	harran.0026.a: "그들의 운명은 내게 별로 중요하지 않다." # 8f4e0164d5321642f5f28a8a109184d4c75f3444
	harran.0026.tooltip: "신플라톤 학자들이 새로운 안식처를 찾아 떠돌아다닐 것입니다. 소문에 따르면 그들은 새로운 [harran_neoplatonic_academy|E]를 세우기 위해 [harran_county.GetNameNoTier]와 같은 근동 지역의 몇몇 곳을 눈여겨보고 있지만, 그곳에 그들을 환영할지 여부는 지역 통치자에게 달려 있을 것입니다." # 907fc2d582820e0349525848a1ba0255d05353b4
	harran.0027.t: "아테네 신플라톤 학파의 종말" # 3bb26b3df261ecbb777a22a42d08e82202a99a7a
	harran.0027.desc: "수 세기 동안 [athens_barony.GetNameNoTier]는 #bold 신플라톤 학파 학원#!의 본거지였습니다. 그들은 고대 플라톤 학원의 지적 후예라고 주장하는 학자들의 혈통이었습니다. 그들은 어려운 시기와 많은 도전을 헤쳐 나갔고, 이전 당국은 종교적 견해에 동의하지 않더라도 그들을 재정적으로 지원하는 데 만족했습니다. 그러나 그들의 운마저 다했습니다.\n\n[athens_barony.GetNameNoTier]의 현 통치자인 [neoplatonic_academy_hater.GetTitledFirstName]는 학원 지원을 중단하기로 결정했으며, [neoplatonic_academy_hater.GetHerHis]의 메시지는 분명합니다. 이 신플라톤주의자들은 더 이상 그곳에서 환영받지 못합니다.\n\n신플라톤주의자들조차도 이 학자들의 미래가 어떻게 될지 모릅니다. 그들 중 다수는 더 관용적이고 현명한 통치자들이 있다고 하는 동쪽 땅을 방황할 계획을 하고 있습니다." # d71b513d425762ec5c631cf74a1328be67bd3410
	harran.0027.a: "어쩌면 그들은 새로운 보금자리를 찾을 수도, 그렇지 못할 수도 있습니다." # b0980028410097dba25e7170ed8aa1555682e87d
	harran.0027.b: "[harran_county.GetNameNoTier]이 그들에게 좋은 보금자리가 될 수 있을 텐데... 그들이 여기로 올까?" # 2b61905cb914bfa028f3eda5c462dd6961d84ead
	harran.0027.tooltip: "$harran.0026.tooltip$" # 44ba5aea507b3a64e639a3dab5a33382325c70f3
	harran.0028.t: "신플라톤주의자들이 하란에 정착하다" # c897661f8f6519060a14ab36a433215c05f93fb9
	harran.0028.desc: "아테네의 신플라톤주의 학원은 한때 저명한 이교도 학자들로 가득한 존경받는 교육 기관이었습니다. 그러나 종교적 견해가 다른 지역 당국은 결국 그들의 기관에 대한 자금 지원을 중단했고, 그들은 더 관대한 통치자를 찾아 망명하게 되었습니다. 마침내 그들은 후원자를 찾았습니다.\n\n나는 이 학자들이 얼마나 오랫동안 방황했는지 그들의 곤경에 대해 들었습니다. 나는 그들의 재능이 제대로 평가받지 못했다는 것에 대한 연민뿐만 아니라 기회가 왔다는 것에 대한 흥분도 느꼈습니다. 이 학자들이 [harran_county.GetNameNoTier]에 피난처를 구할 수 있는지 알아볼 생각을 하고 있다는 소식을 들었을 때, 나는 그들을 내 땅으로 맞이해야 한다는 것을 알았습니다. [harran_county.GetNameNoTier]의 이교도 공동체 역시 이곳에 신플라톤주의 학원이 재건된다는 소식에 흥분하고 있습니다." # 39428edcd3f33677a6b9529a4620af94fa9617c9
	harran.0028.a: "신플라톤 아카데미에 새로운 날이 밝았습니다." # d9fdd8732bfbe77f1746877cf77211c55a463f68
	harran.0028.tooltip: "[harran_neoplatonic_academy|E]가 새로운 보금자리를 찾았으며, 중동과 소아시아의 [rulers|E]는 이제 #Bold 신플라톤주의 학원 후원#! [decision|E]을 내릴 수 있습니다. 또한, [harranian_courtiers|E]가 이 지역에서 가끔 나타날 것입니다." # d4645c7ee681f7ff344a35fc1f2c3f4766afe67a
	harran.0029.t: "신플라톤주의자들이 하란에 정착하다" # c897661f8f6519060a14ab36a433215c05f93fb9
	harran.0029.desc: "신플라톤주의 학파는 한때 아테네에서 존경받는 교육 기관이었으며, 저명한 이교도 학자들로 가득했습니다. 그러나 종교적 견해가 다른 지역 당국은 결국 그들의 기관에 대한 자금 지원을 중단했고, 더 관대한 통치자를 찾아 망명하게 되었습니다. 마침내 그들은 후원자를 찾았습니다.\n\n[neoplatonic_academy_lover.GetTitledFirstName]은 오랫동안 방황했던 이 학자들을 불쌍히 여겨 그들과 합의하여 [harran_county.GetNameNoTier]에 정착하도록 허락했습니다. 그 도시의 이교도 공동체는 이 존경받는 학자들이 새로운 보금자리에 온 것을 기쁘게 환영하고 있습니다. 분명히 이것은 신플라톤 전통 역사에서 멋진 새로운 장의 시작일 것입니다." # 2e79605a3ded2ffa7d7b62f4bee09ad93357b41c
	harran.0029.a: "과연 그들이 이번에는 얼마나 오래 버틸 수 있을까?" # 8fca1907a4d5ed2dd6031c0105c4afa337597417
	harran.0029.tooltip: "역사적 배경:\n#F $harran$에서 관리력 기술을 가진 사람들의 평판은 보통 평판보다 더 높습니다.#" # 44ba5aea507b3a64e639a3dab5a33382325c70f3
	harran.0030.t: "하란 학자" # 0d1bc8d7f29ee9c6c89ed4d6f1b78594c4fa9aa9
	harran.0030.desc: "[harran_county.GetNameNoTier] 사람들은 수 세기 동안 고대 이교도 신앙의 마지막 보루 중 하나였습니다. 그들 중 많은 이들은 지역 전역에서 지식과 지혜로 유명합니다.\n\n오늘, [spawned_harranian_courtier.GetFullName]이라는 한 남자가 내 궁정에 도착하여 내 후원을 구했습니다. 그를 그리고 그의 가족을 지원한다면, 그는 학자이자 사상가로서 자신의 봉사를 제공할 것입니다. 하란 사람들은 지역 전역에서 신비적, 영적, 물질적 모든 분야에서 엄청난 지식으로 유명합니다. 따라서 궁정에 한 사람을 두는 것은 큰 이점이 될 것입니다." # c171ee1c7d69ad735f729a5ec34e60e97fc054dd
	harran.0030.a: "좋아, 그렇게 하지! 그를 환영해주게." # 7cae235ea882b4006d421518f719e81096d7fc2e
	harran.0030.a.tooltip: "[spawned_harranian_courtier.GetFullNameNoTooltip]은(는) [harranian_courtier|E]으로서 학술 논문을 작성하여 영지의 지식에 기여할 수 있습니다." # ee98710632bfc5377f4862430d64df11ae1c941f
	harran.0030.b: "나는 그런 자에게 쓸모가 없다." # 2a031d1ec63fb6b24b59c564e336e168058ed7a8
	harran.0031.t: "하란 조약" # d8e89a9ab0718b21ed773117176dec52d93924a7
	harran.0031.desc: "저의 궁정에 있는 하란 학자 [harranian_scholar.GetFullName]이 학술 논문 작성을 완료하고 저에게 사본을 제출했습니다. 하란인의 고대 지식은 결국 나머지 세계와 공유되어야 합니다. 어쨌든 [harranian_scholar.GetTitledFirstName]은 지역의 동료 학자들로부터 존경을 받을 뿐만 아니라, 저 또한 그처럼 재능 있는 개인을 지원함으로써 어느 정도의 명예와 명성을 얻을 것입니다." # aa518f443f7c7f7941cef5768146940f066bdf09
	harran.0031.a: "훌륭하군요! 다른 사람들도 이 논문에서 배울 수 있기를 바랍니다." # 7c1fdd2894067491e2557af490f6db69ef3f54c7
	harran.0032.t: "신플라톤주의 학자" # a16071fa9de59296032017bfd67066ed7141b036
	harran.0032.desc: "[harran_county.GetNameNoTier]에 신플라톤주의 학자들을 맞이하고 그들에게 새로운 학원을 설립하도록 허용한 직후, 나는 그들의 저명한 대표자 중 한 명인 [spawned_harranian_courtier.GetTitledFirstName]에게 접근받았습니다. 그는 나의 공정하고 관대한 지도력에 감명받아 나의 궁정에서 나와 긴밀히 협력하고, [harran_county.GetNameNoTier]에서 번성하는 학원과 나 사이의 연락책 역할을 하고 싶어합니다. 실제로, 나의 궁정에 그렇게 학식 있고 재능 있는 사람을 두는 것은 가치 있는 일일지도 모릅니다…." # cca6a732a3969c0164df2465bed7a630078da452
	harran.0032.a: "물론입니다! 제 궁정에 그런 학자를 모시게 되어 영광입니다." # 2eb6604ea667edbf219886dc4a30ec562424ee58
	harran.0032.b: "그 대신 동료 학자들과 함께 그들을 돕는 것이 더 좋을 것입니다." # 51cc320a4c9bc17e519d388738cb22b3f87e5955
