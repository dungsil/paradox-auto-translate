	harran.0005.t: "달의 신전" # 63bc95a38eb4e8c9e12105cc7e8407e0919510b5
	harran.0005.desc: "때때로 어떤 형태이든 간에 신에게 경의를 표하는 것은 현명한 일입니다.\n\n[harran_county.GetNameNoTier]의 위대한 달의 신전에서 경의를 표할 때가 되었다고 판단했습니다. 이곳은 고대 세계의 유산으로, 그리스인들에게 아도니스로도 알려진 탐무즈와 같은 다양한 신들의 우상으로 장식되어 있습니다. 신전 중앙에는 지역에서 신으로 알려진 달의 신 시인의 우상이 서 있습니다. 벽은 낡고 신전은 분명히 좋은 시절을 보냈지만 방문자들은 수백 년의 역사가 그들에게 압박감을 준다고 말합니다.\n\n어쨌든 저는 신에 대한 헌신을 보여주기 위해 사제들에게 제물과 희생에 대한 상당한 기부를 했습니다." # d379f012cd00bed5dc87b867addea047399955ba
	harran.0005.a: "하늘에서 신성한 은총이 내리길 바랍니다!" # e1513a01c8b0ef790f31b7f9a4acb904949ebe33
	harran.0005.b: "이 제물로 저의 헌신을 보이겠습니다!" # fc91ba6b846740fe82816797de0b833202d6ab05
	harran.0006.t: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
	harran.0006.desc: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
