	RICE_harran_study_grandfathers_writings_context_tooltip: "#emphasis Historical Context:#! Ibn Nabhan, a descendant of famous Harranian scholars like Thabit ibn Qurra, staunchly defended his grandfather's conversion from Harranian paganism to Islam (which took place sometime in the early to mid 1000s). He relayed his story to an acquaintance, Muhammad bin Nasr, who in turn relayed it to his pupil, the famed Hanbali jurist and historian Ibn al-Jawzi, who recorded it for posterity. While Ibn Nabhan was not a pagan (though some of his older relatives may have remained so), that doesn't rule out the speculative possibility that he may have had sympathies for his ancestors' traditions." # null
