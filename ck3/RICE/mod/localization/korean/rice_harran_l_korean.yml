	trait_RICE_the_nabataean: "나바테아인" # 42ab6721f96652dad1806fe960da485d6ffe2669
	trait_RICE_the_nabataean_desc: "이 캐릭터는 고대 메소포타미아인들의 끊임없는 지혜, 즉 조상들의 유산을 밝히고 이해하고자 합니다.\n\n#weak 이 특성은 [traveling|E] 시 관련 [travel_options|E]를 선택하여 레벨을 올릴 수 있습니다.!#" # 9914abd790360304d2775b84e6f066cbbe61b356
	trait_RICE_the_nabataean_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]은(는) 자신의 조상, 즉 고대 메소포타미아인들의 영원한 지혜의 유산을 밝히고 이해하고자 합니다.\n\n#weak 이 특성은 [traveling|E] 할 때 관련 [travel_options|E]를 선택하여 레벨을 올릴 수 있습니다." # eb1508f574d68ba04c92041b30d05a961bb3239c
	trait_track_RICE_the_nabataean_agriculture: "농업 지식" # a3393cd24ab4fca14a3fb2e41568428281342630
	trait_track_RICE_the_nabataean_agriculture_desc: "우리가 그것을 돌보는 방법을 안다면 지구는 번성할 수 있습니다." # 7f309ba0343bf5c4594ad96f768a3ce572336f1a
	trait_track_RICE_the_nabataean_religion: "종교 지식" # b213dc3edb082ad1bcd46966bf6bbf7d76806504
	trait_track_RICE_the_nabataean_religion_desc: "의식과 이해를 통해 하늘에 더 가까워집니다." # 552fad3baa19f9441d01fef4f8acaf3fd0131998
	trait_track_RICE_the_nabataean_lore: "민속 지식" # 681f1160f145ac7036f01a71de03bbf54279b491
