	RICE_harran_saturn_blessing_desc: "일곱 행성 중 하나인 토성이 이 캐릭터를 총애한다고 합니다." # 0c65981509f483b60a5e22b406ad5afc3138ca42
	RICE_harran_revitalized_neoplatonic_academy_leader: "하란에 신플라톤 학파 학원 재건" # c910ab332a2eef1d4fe045dd45f3d346af66d2d8
	RICE_harran_revitalized_neoplatonic_academy_leader_desc: "이교 학문에 가장 큰 공헌을 한 지도자가 있다면, 분명 이 인물일 것입니다. 신플라톤 아카데미를 세계에서 제자리를 찾도록 노력한 그의 업적은 수세기 동안 학식 있는 이교도 남녀들에게 칭송받을 것이 거의 확실합니다." # bd3f941a54c706ecb15916e862334c3ef3eb72b4
	RICE_harran_neoplatonic_academy_recently_revitalized: "신플라톤 학파 최근 부흥" # 61f7fabcd24c2120c85a36987bcc058cf6802e9a
	RICE_harran_neoplatonic_academy_recently_revitalized_desc: "하란의 신플라톤 학파는 진취적인 통치자의 도움으로 최근 활기를 되찾았습니다. 그 결과, 학자들이 이 지역으로 몰려들고 있으며 주요 학문 및 예술의 중심지가 되고 있습니다." # 903790a658961f4b16c51c32e5198020aa24f92d
	RICE_harran_patronized_neoplatonic_academy_hellenic: "네오플라톤 아카데미의 후원자" # fa2952d93334bf65aaaf0133834a94dff4042713
	RICE_harran_patronized_neoplatonic_academy_hellenic_desc: "이 인물은 하란의 신플라톤주의 학원에 자산을 기부하여, 그들의 고귀한 이교 사상가 및 학자들의 계보가 계속 성장하고 번영할 수 있도록 보장했습니다." # 9cdb1047e9e5e4caf4050bb7eacaedaf6293c01b
	RICE_harran_patronized_neoplatonic_academy_pagan: "네오플라톤 아카데미의 후원자" # fa2952d93334bf65aaaf0133834a94dff4042713
	RICE_harran_patronized_neoplatonic_academy_pagan_desc: "이 캐릭터는 하란의 신플라톤 학파에 자신의 자산을 기꺼이 기부하여, 존경받는 이교 사상가와 학자들의 혈통이 계속해서 성장하고 번영할 수 있도록 했습니다." # 9cdb1047e9e5e4caf4050bb7eacaedaf6293c01b
	RICE_harran_patronized_neoplatonic_academy_nonpagan: "네오플라톤 아카데미의 후원자" # fa2952d93334bf65aaaf0133834a94dff4042713
	RICE_harran_patronized_neoplatonic_academy_nonpagan_desc: "이 캐릭터는 하란의 네오플라톤 학회에 자신의 자산을 아낌없이 기부하여 존경받는 이교 사상가와 학자들의 계보가 계속해서 성장하고 번성할 수 있도록 했습니다." # 9cdb1047e9e5e4caf4050bb7eacaedaf6293c01b
	RICE_harran_moon_temple_destroyer: "하란의 달의 신전 파괴" # 56f688d0489f7e1975f987141a24bd97f5e6b8ad
	RICE_harran_moon_temple_recently_destroyed: "하란에 있는 달의 신전이 최근 파괴됨" # 157ccc09a6f03c355c5c8b3893a9ff7745df1e9e
	RICE_harran_historical_last_of_the_harranians: "하란의 이교도 최후" # c59afc74639189b01baa6e906b9ffbf103c566ee
	RICE_harran_historical_last_of_the_harranians_desc: "이 인물은 메소포타미아 하란에서 한때 행해졌던, 메소포타미아와 헬레닉, 신플라톤주의 이교주의의 요소가 결합된 고대 이교의 마지막 신봉자 중 한 명입니다. 이 저명한 이교 지적 사상의 계보는 신의 기적과 같은 일이 일어나지 않는 한 곧 사라질 것입니다." # 32d7c02aeb7de719e224eb4d09186f03e8deff22
	RICE_harran_historical_thabit_ibn_qurra: "위대한 하란인" # 22789d9fd574d5a902efb31315772e2accea9018
	RICE_harran_historical_thabit_ibn_qurra_desc: "타비트 이븐 쿠라가 중동에서 그의 시대 최고의 학자 중 한 명으로 인정받았습니다. 그는 천문학, 수학, 언어 번역 등 다양한 분야에서 뛰어난 능력을 보여주었습니다." # 14cf96a5747451fea2e202f78e770705839842a8
	RICE_harran_historical_ibn_nabhan: "하란 이교도의 마지막 후계자" # 03a8eb5c55b62d685a72e75dfc8e1fe719257c5f
	RICE_harran_historical_ibn_nabhan_desc: "이븐 나브한은 한두 세대 전까지 하란의 이교주의 형태를 따랐던 학자 가문에서 태어났으며, 그의 조상 중에는 타비트 이븐 쿠라와 같은 저명한 인물도 있습니다. 어떤 사람들은 그가 가족의 이슬람 개종의 진정성에 대해 다른 사람들이 의문을 제기할 때 불안해한다고 말합니다. 또 어떤 사람들은 그가 조상들의 신앙에 은밀히 동정심을 느끼고 신성한 기적이 없다면 하란의 고대 전통이 쇠퇴하는 것에 대해 큰 슬픔을 느끼고 있다고 추측하기도 합니다." # c5fad34eb0a4bb0726d4dace3d31a3487cb79a4f
	RICE_harran_courtier_former_moneylender: "하란의 전직 고리대금업자" # 471599c23b7c577e5d2d6ee442a513581b008422
	RICE_harran_courtier_former_moneylender_desc: "비록 지금은 학계에 깊이 관여하고 있지만, 이 하란인은 한때 고리대금업자였습니다." # 3c8c455f8729ac334293a350e550f36f937df0f4
	RICE_harran_courtier_prominent_harranian: "저명한 하란인" # 1f4000d13fa4e756f519c7f7922b8ce964b87a6a
	RICE_harran_courtier_prominent_harranian_desc: "이 하란인은 하란의 이교도 공동체에서 영향력 있는 지도자였으며, 지금도 그러합니다." # 7c3ae2d04377bff5421a90cdf2bb7c2993e4ea58
	RICE_harran_courtier_neoplatonic_fanatic: "신플라톤주의 광신자" # f2a1ea529472c8ba69f0789ddbb381018e51c1ba
	RICE_harran_courtier_neoplatonic_fanatic_desc: "이 하란인은 신플라톤주의 아카데미에서 가르치는 신플라톤주의 이념을 굳게 믿는다." # 376a18ee4e1fc4809827c4b531a5d3ed9357bed2
	RICE_harran_courtier_ostracized_harranian: "소외된 하란인" # a847c39a940b394f15730cfcf451367cd77d931e
	RICE_harran_courtier_ostracized_harranian_desc: "이 하란인은 하란 이교도치고는 다소 파격적인 신념과 사상을 가지고 있으며, 다른 학식 있는 하란인들과 많은 의견 차이를 보였습니다." # dff00bd1fcbc3f5fec19e84d01ba5b0a0e65fdc1
	RICE_harran_courtier_devout_planet_worshipper: "행성 숭배 신봉자" # 8b4dc3251bf145b00de6037128e38c901e85c418
