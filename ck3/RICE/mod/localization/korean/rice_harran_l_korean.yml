	# Travel Options 
	RICE_ibn_wahshiyya_agriculture_option: "농업 연구" # 240cdbf04e1128be1d8ff2f41c2414b96d440039
	RICE_ibn_wahshiyya_agriculture_option_desc: "당신은 나바테아인의 배움의 관점에서 농촌 지역을 여행하면서 농업 방법을 기록하고 분석하는 시간을 가질 것입니다." # 22c7da8a9796d8ac7238432b2f7023ff997fc168
	RICE_ibn_wahshiyya_agriculture_option_effect_1: "[영지|E]에 들어갈 때마다 무작위로 최대 [provisions_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_ibn_wahshiyya_provisions_gain')]#! [보급품|E]([모험가|E]인 경우) 또는 [gold_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_ibn_wahshiyya_gold_gain')]#! ([모험가|E]가 아닌 경우)을 얻고, $trait_track_RICE_the_nabataean_agriculture$ 트랙에서 #V [GetPlayer.MakeScope.ScriptValue('RICE_ibn_wahshiyya_travel_xp_gain')]#! [trait_level_track_xp|E] [GetTrait('trait_RICE_the_nabataean').GetName( GetNullCharacter )] [특성|E]을 얻습니다." # 48d20a621367d9a5e5c085dbaa3514426d4a67cc
	RICE_ibn_wahshiyya_agriculture_option_effect_2: "대부분의 백작령에서 이러한 일이 발생할 확률은 #V [GetPlayer.MakeScope.ScriptValue('RICE_ibn_wahshiyya_agriculture_option_bonus_chance')|0]%#!입니다. 만약 당신이 $heritage_syriac_name$ [heritage|E] [culture|E] [문화|E], [GetReligionByKey('semitic_religion').GetAdjective] 또는 [GetReligionByKey('hellenism_religion').GetAdjective] [faith|E]의 [county|E]를 [traveling|E]하거나 [GetGeographicalRegion('RICE_region_mesopotamia').GetName] [region|E]에 있다면 이 확률은 #V [GetPlayer.MakeScope.ScriptValue('RICE_ibn_wahshiyya_agriculture_option_bonus_chance_plus')|0]%#!로 증가합니다." # 78dcdd5a7ae872f8db7793a080e094a6e6245f76
	RICE_ibn_wahshiyya_religion_option: "종교 고찰" # 7d9712cee7a4bfff4b07e8124d3947c55de23db4
	RICE_ibn_wahshiyya_religion_option_desc: "알겠습니다. 나바테아의 관점에서 철학과 영성에 대한 생각을 펼쳐보겠습니다." # 764c1d828ac9432976dd3b226a6ab953a4080f11
	RICE_ibn_wahshiyya_religion_option_effect_1: "[barony|E]에 들어갈 때마다 최대 [piety_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_ibn_wahshiyya_piety_gain')]#! [piety|E]와 #V [GetPlayer.MakeScope.ScriptValue('RICE_ibn_wahshiyya_travel_xp_gain')]#! [trait_level_track_xp|E]를 [GetTrait('trait_RICE_the_nabataean').GetName( GetNullCharacter )] [trait|E]의 $trait_track_RICE_the_nabataean_religion$ 트랙에서 무작위로 얻을 수 있습니다." # f81aab30a86e68f5cd00fd5e86d98c3b57818010
	RICE_ibn_wahshiyya_religion_option_effect_2: "대부분의 백작령에서 이 일이 일어날 확률은 #V [GetPlayer.MakeScope.ScriptValue('RICE_ibn_wahshiyya_religion_option_bonus_chance')|0]%#!입니다. $heritage_syriac_name$ [문화|E] [유산|E]의 [백작령|E]을 [여행|E] 중이거나, [GetReligionByKey('semitic_religion').GetAdjective] 또는 [GetReligionByKey('hellenism_religion').GetAdjective] [신앙|E]이거나, [GetGeographicalRegion('RICE_region_mesopotamia').GetName] [지역|E]에 있으면 이 확률이 #V [GetPlayer.MakeScope.ScriptValue('RICE_ibn_wahshiyya_religion_option_bonus_chance_plus')|0]%#!로 증가합니다." # 9b8b34e7e12bbf3919a3129417a76f89b529074c
	RICE_ibn_wahshiyya_lore_option: "민담 기록" # b5bc23290b94681184b0f71af6c2f1a17a6c8504
	RICE_ibn_wahshiyya_lore_option_desc: "나바테아 학문의 관점에서 평민들에게 점성술, 마법, 역사 등에 대한 믿음을 물어보겠습니다." # 8d1f97864337f6b7619029766d93609adf411190
	RICE_ibn_wahshiyya_lore_option_effect_1: "[barony|E]에 들어갈 때마다 최대 [prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_ibn_wahshiyya_prestige_gain')]#! [prestige|E]와 #V [GetPlayer.MakeScope.ScriptValue('RICE_ibn_wahshiyya_travel_xp_gain')]#! [trait_level_track_xp|E]를  [GetTrait('trait_RICE_the_nabataean').GetName( GetNullCharacter )] [trait|E]의 $trait_track_RICE_the_nabataean_lore$ 트랙에서 무작위로 얻을 수 있습니다." # 4878c332265933eaefe690593a4e33c723fd8924
	RICE_ibn_wahshiyya_lore_option_effect_2: "대부분의 백작령에서 이 일이 일어날 확률은 #V [GetPlayer.MakeScope.ScriptValue('RICE_ibn_wahshiyya_lore_option_bonus_chance')|0]%#!입니다. 이 확률은 $heritage_syriac_name$ [heritage|E] [culture|E], [GetReligionByKey('semitic_religion').GetAdjective] 또는 [GetReligionByKey('hellenism_religion').GetAdjective] [faith|E]이거나 [GetGeographicalRegion('RICE_region_mesopotamia').GetName] [region|E]에 속한 [county|E]를 [traveling|E]할 경우 #V [GetPlayer.MakeScope.ScriptValue('RICE_ibn_wahshiyya_lore_option_bonus_chance_plus')|0]%#!로 증가합니다." # b8305ad3d5ab4ac64ec666a12b34edcccbc17bf6
