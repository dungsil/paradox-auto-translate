	RICE_harran_study_grandfathers_writings_desc: "몇 년 전, 할아버지께서는 내가 신앙과 우주의 신비에 대해 의문을 품을 때 종교적 문제에 대한 이 글들을 읽어보라고 말씀하셨지. 내 마음속 깊은 곳에서 느끼는 갈등을 해결해야 할 때가 온 것 같군... 내게 온 편지가 있는 것을 보았네. 무엇을 말해줄 수 있을까?" # ce4f4baa6df91e58401448ea05d836ac3e7e908f
