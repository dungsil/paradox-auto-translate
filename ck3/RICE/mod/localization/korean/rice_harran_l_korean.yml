	harran.0007.t: "사원이 더 이상 서 있지 않습니다" # 79266931960da700d3d900cac4903bfe1998ce23
	harran.0007.desc: "저는 [harran_county.GetNameNoTier]에 남은 불경한 자들의 항의와 간청을 무시합니다. 그들은 제가 자기들이 원하는 대로 숭배할 수 있도록 허용했던 합의를 끝내지 말라고 재촉합니다. 하지만 제 마음은 흔들리지 않을 것입니다.\n\n우리는 너무 오랫동안 이 이교도들에게 관대했습니다. 하란의 달의 신전은 더 이상 이 우상 숭배자들의 거처가 되지 않을 것입니다. 저는 제 명령을 따를 준비가 된 많은 사람들을 거느리고 있습니다. 하란의 이교 시대는 끝났습니다." # f5d861f8bd2501d923f99215d378f489a96d501f
	harran.0007.a: "신전을 짓밟고 약탈하라!" # bf99da97c77448567c49071e3967e8566739761b
	harran.0007.tooltip: "[GetReligionFamily('rf_pagan').GetName] [rulers|E]는 더 이상 [harran_county.GetNameNoTier]에 있는 [harran_temple_of_the_moon|E]에서 숭배하기 위한 [decision|E]를 내릴 수 없습니다." # ba3b71313abc3a1b7d6c905c84860aa8c4056e3c
	harran.0008.t: "달의 신전 파괴" # 017544bf815880d03616bfeb0d5c3e8f82be2eba
	harran.0008.desc: "[harran_county.GetNameNoTier]의 달의 신전은 태고부터 존재해 왔으며, 오래전 사라진 시대의 드문 흔적이었습니다. 그것은 이집트인들만큼이나 고대적이었으며, 알렉산더 대왕과 율리우스 카이사르가 살았던 시대에도 이미 수천 년이나 된 것이었습니다. 그것은 아케메네스 왕조, 마우리아 왕조, 로마인들과 같은 제국들보다 오래 살아남아 수많은 재난을 견뎌냈습니다. 그것은 십자가와 초승달의 부상 후에도 계속해서 지속되었습니다. 전쟁과 투쟁의 시대에, 그것은 헤르메스, 탐무즈, 그리고 물론 고대 달의 신인 신과 같이 다양한 신들을 숭배하는 줄어드는 숭배자들을 위한 안식처였습니다.\n\n그러나 그것은 마침내 종말을 맞이했습니다. [harran_temple_destructor.GetTitledFirstName]의 명령에 따라 신전은 완전히 파괴되었습니다. 하란에 남은 이교도들은 그들의 신전을 잃었고, 그들의 날들은 분명히 얼마 남지 않았습니다." # eb7d0b3b303a92a600ab3ed3cd26663fa6fe02c7
	harran.0008.a: "알겠습니다...." # f94bbb707e5fa4bf4caec62ffebd3f1f4fd92fd8
	harran.0008.tooltip: "[GetReligionFamily('rf_pagan').GetName] [rulers|E]는 더 이상 [harran_county.GetNameNoTier]에 있는 [harran_temple_of_the_moon|E]에서 숭배하기 위한 [decision|E]를 내릴 수 없습니다." # ba3b71313abc3a1b7d6c905c84860aa8c4056e3c
	harran.0009.t: "논문 작성" # e5b5e7854953827c208d34326a4e91a64c57f0bc
	harran.0009.desc: "하란 학자로 여겨지는 자로서, 지적인 세계에 기여할 때가 되었습니다! 우리 하란인들은 아테네의 신플라톤 학파, 궁극적으로는 플라톤과 헤르메스와 같은 현명한 고대 사상가들까지 거슬러 올라가는 긴 혈통을 자랑할 수 있습니다. 저는 연구를 위해 참조할 수 있는 전문가들이 쓴 다양한 책과 두루마리뿐만 아니라 필기구를 준비합니다." # 0cd456495dc09c9288e3e1236da9d48710f197e6
	harran.0009.a: "알겠습니다!" # 61d873efa0c1dde12a832b7d939bd1bb4fdba6bb
	harran.0009.tooltip: "학문적 주제에 대한 논문을 쓰기 시작합니다." # 1541f0fd6311fcc30b38f1d527ae2c06a3b35170
	harran.0010.t: "" # 351434a783331f9c2d5f705d0c67a380cc556478
	harran.0010.desc: "학문적 주제에 대한 논문을 완성했습니다. 이 논문이 학문에 대한 또 다른 가치 있는 하란인의 기여가 되기를 바랍니다. 제가 저의 작품에서 설명한 지식이 인류에게 도움이 되기를 희망합니다. 최소한 이로 인해 이 지역의 학계에서 저의 명성과 명성이 높아질 것입니다." # 8f4e1f41e478983af58b7c9a3cd82950483c0840
	harran.0010.a: "정말 힘들었어! 다른 사람들에게 몇 부 보내야겠어." # ccda0ebcc11c8b4f7851fe4fdbfbf6095af216e3
	harran.0010.b: "어쩌면 내가 엘리트들 사이에서 내 작품을 홍보할 수 있을지도 몰라...." # eaf7c90d13bd4e6d9dfad10f8ef69e84ce77a2bf
	harran.0011.t: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
	harran.0011.desc: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
	harran.0011.a: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
	harran.0012.t: "나바테아 농업" # dfa737e5c59b3c5489cf54f31e61f25b9b6ba916
	harran.0012.desc: "그를 아는 자들은 [ibn_wahshiyya.GetTitledFirstName] [ibn_wahshiyya.GetDynasty.GetName]를 재능 있지만 특이한 학자로 여깁니다. [ibn_wahshiyya.GetHerHis|U]는 남부 [GetGeographicalRegion('RICE_region_mesopotamia').GetName]의 토착민, [nabataean.GetCollectiveNoun], 즉 나바테아인 출신입니다. 레반트의 나바테아인과 혼동해서는 안 됩니다.\n\n수년 동안, 이 [nabataean.GetCollectiveNounNoTooltip]들은 많은 이들에게 시골뜨기로 비웃음을 받았습니다. 학식 있는 [ibn_wahshiyya.GetDynasty.GetNameNoTooltip]는 [ibn_wahshiyya.GetHerHis] 인생의 대부분을 여행하며 고대 세계의 지혜, 특히 [ibn_wahshiyya.GetHerHis] 조상들의 지혜를 모아, 그들이 세상이 배울 만한 많은 것을 가지고 있다는 것을 증명하기 위해 보냈습니다.\n\n이제, [ibn_wahshiyya.GetDynasty.GetNameNoTooltip]는 [ibn_wahshiyya.GetSheHe]가 배운 것을 큰 지식 저서 $RICE_nabataean_agriculture_book_name$에 집대성했습니다. 그것을 본 사람들은 농업, 주요 초점,뿐만 아니라 철학, 마법, 점성술, 그리고 [nabataean.GetCollectiveNounNoTooltip]의 전통적인 [kasdanian.GetAdjective] 신앙에 대한 많은 훌륭한 통찰력이 있다고 믿습니다." # 0ff7e2df338cc23a418ab8104037fb1a3b6ebc49
	harran.0012.a: "인류 지식에 대한 위대한 공헌입니다." # cff5bff4719f09428c979c98f33bb01137f4311c
	harran.0013.t: "나바테아인" # 42ab6721f96652dad1806fe960da485d6ffe2669
	harran.0013.desc: "우리 [nabati.GetCollectiveNoun]은 한때 다른 왕국들을 공포에 떨게 하고 존경을 받았던 위대하고 강력한 민족이었습니다. 그 고대에 나의 조상인 산헤립과 같은 강력한 왕들이 영광스럽게 정복하고 다스렸습니다. 심지어 우리 언어인 [nabati.GetLanguage.GetName]은 창조의 원초적인 언어였습니다!\n\n우리가 얼마나 몰락했는지.... 아니면 적어도 외부인들은 무지한 시골뜨기보다 나을 것이 없는 우리를 비난하는 것을 좋아합니다. 하지만 나는 더 잘 알고 있습니다.\n\n확실히 많은 [nabati.GetCollectiveNounNoTooltip]은 이라크 습지의 시골 지역에 사는 평범한 농민에 불과합니다. 그렇기 때문에 교육받은 학자로서 우리의 고대 지식을 최대한 수집하고, 그것에 대해 깊이 생각하고, 다른 사람들에게 가르쳐서 후세를 위해 보존하는 것이 나의 의무입니다. 언젠가 나의 발견과 생각을 위대한 책으로 엮을 수 있기를 바랍니다." # 30c0775b349465b9b7a8b3ca3c6aef23061d307a
	harran.0013.a: "제 유산을 위해서라면 이 정도는 해야 합니다." # a4e48c97fd77db76ad8ed4876ee0df5a81742c30
	harran.0013.tooltip: "[GetTrait('RICE_the_nabataean').GetName( GetNullCharacter )] [trait|E]는 [travel|E]할 때 여러 [travel_options|E]를 선택하여 레벨을 올릴 수 있습니다. 모든 트랙에서 최대 [trait_level_track_xp|E]에 도달하면 #bold $RICE_nabataean_ibn_wahshiyya_decision$#! 결정을 내려 강력한 책 [artifact|E]를 얻을 수 있습니다." # c687a6c666f4c57905dd2898ecedc054d2cdaaf1
	harran.0013.info: "#emphasis 역사적 배경:#! 이븐 와흐시야는 9세기 후반과 10세기 초반에 활동한 이라크 출신의 학자입니다. 그의 대표작인 #italic 나바테아 농업#!은 농업, 점성술, 마법 연구로 수세기 동안 높이 평가받았습니다.\n\n오늘날 학계에서 #italic 나바테아 농업#!은 이라크 남부에서 이븐 와흐시야가 태어난 지역의 잘 알려지지 않은 민족인 이른바 이라크의 나바테아인에 대한 중요한 자료이며, RICE에서는 $nabati$ 문화로 표현됩니다. 이들은 페트라를 건설한 레반트의 나바테아 아랍인과는 다릅니다. 이 나바테아인들은 고대 메소포타미아의 후계자로 여겨졌던 아람어 사용자들이었고, 많은 이들이 초기 아바스 시대에도 여전히 이교도였으며, RICE에서 $south_mesopotamian_pagan$ 신앙으로 표현되는 고대 메소포타미아 종교의 후기 진화를 보존하고 있었습니다.\n\n이러한 나바테아인에 대한 많은 전설이 돌았는데, 그들을 천한 농민에 지나지 않는다고 여기는 사람들 사이에서도 그들의 아람어는 창조의 원래 언어와 같다는 등의 전설이 있었습니다. 흥미롭게도 이븐 와흐시야는 아시리아 왕 센나케리브의 후손이라고 주장했는데, 센나케리브는 폭군으로 묘사되는 것과는 대조적으로 이라크의 나바테아인들에게는 저명한 조상으로 존경받았습니다." # f3b2e932b8acce44a306f4e3b1de92ad98eb28e6
