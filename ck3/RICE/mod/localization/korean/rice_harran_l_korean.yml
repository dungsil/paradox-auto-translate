	RICE_nabataean_ibn_wahshiyya_decision_context_tooltip: "#emphasis Historical Context:#! Ibn Wahshiyya (died c. 930 CE) was a Muslim scholar and agriculturalist whose magnum opus, #italic The Nabataean Agriculture#!, is our main source on the Nabataeans of Iraq, a group of Aramaic-speaking pagans in southern Mesopotamia (not to be confused with the famed Nabataean Arabs of the Levant who built Petra). A Nabataean himself, he even claimed descent from the Assyrian king Sennacherib, who is remembered fondly in Aramaic folklore from this period. Though focused on agriculture, #italic The Nabataean Agriculture#! also covers topics like magic, astronomy, religion, and more; it was highly regarded and referenced by later scholars such as Maimonides, Ibn Khaldun, and Thomas Aquinas." # null
