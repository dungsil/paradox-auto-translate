	building_type_RICE_harran_baalbek_temple: "주피터 헬리오폴리타누스 신전" # 876319c980e4560c31facc71c0cbf98115e0d2d1
	building_type_RICE_harran_baalbek_temple_desc: "바알베크에 있는 유피테르 신전은 고대 로마 세계에서 가장 큰 신전 중 하나였습니다. 바알베크에서 유피테르는 셈족 신 바알 하닷과 동일시되었습니다. 고대 자료에 따르면, 신전을 장악한 우상 조각상은 오른손에 채찍을 들고 왼손에는 천둥 번개와 곡식 줄기를 들고 있는 전차병의 자세를 취한 턱수염 없는 황금빛 신을 묘사했습니다." # c72975ff1b189a360627103c0d6feacc9f6abd2a
	building_RICE_harran_baalbek_temple: "$building_type_RICE_harran_baalbek_temple$" # null
	building_RICE_harran_baalbek_temple_desc: "$building_type_RICE_harran_baalbek_temple_desc$" # null
	building_type_RICE_harran_neoplatonic_academy: "신플라톤 학술원" # ed5887c661d55efc1c1de67a5d6e3130fa9a01a4
	building_type_RICE_harran_neoplatonic_academy_desc: "수 세기 동안 하란의 아카데미는 플라톤의 가르침에 대한 신비로운 해석에서 파생된 신플라톤주의로 알려진 고대 철학의 마지막 잔재였습니다. 이 아카데미는 지역 학습 중심지이며 중동의 지적 문화에 참여한 많은 학자를 배출했습니다." # 645356bd1ff5316c3947ad51df6424171955915e
	building_RICE_harran_neoplatonic_academy: "$building_type_RICE_harran_neoplatonic_academy$" # null
