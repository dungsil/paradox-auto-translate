	RICE_lesbos_sappho_narrativisation_desc: "레즈보스 섬 출신의 유명한 시인 사포에 대한 전설은 사포가 시인이자 매춘부였다는 설이 있어 실제 역사를 두고 논란이 있습니다. 이 인물은 사포가 원래는 천박한 여성이었으나 시간이 지나면서 스스로를 개선하여 더욱 웅변적인 사람이 되었다는 이론으로 이러한 불일치를 해소하는 이론을 믿습니다. 적어도 더 나은 이야기니까요." # e37e6bdd139e06350db6c0bcf399529d67092a48
