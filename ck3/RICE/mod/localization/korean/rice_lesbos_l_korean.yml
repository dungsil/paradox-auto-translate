	lesbos.0010.t: "[GetGeographicalRegion('RICE_aegean_region').GetNameNoTooltip] 요새화" # 22566ce79134d66e31879c072000aca6aab9bc37
	lesbos.0010.desc: "[GetGeographicalRegion('RICE_aegean_region').GetName]은 지중해를 따라 전략적 요충지에 위치해 있습니다. 따라서 무역, 외교, 여행을 위한 항해를 용이하게 하지만, 불행히도 적들의 습격과 우리와 연합하지 않은 해적들의 해적 행위 또한 용이하게 합니다.\n\n이러한 해상 위협에 대처하기 위해 저는 [GetGeographicalRegion('RICE_aegean_region').GetNameNoTooltip] 영토의 방어를 강화하기 위해 자원을 따로 마련했습니다. 여기에는 새로운 요새 건설 또는 기존 요새 강화, 들어오는 배를 알리는 감시탑 건설, 방어 전술에 대한 지역 주민 훈련, 취약한 정착지를 더 안전한 장소로 이동하는 등 다양한 작업이 포함됩니다." # ad7a2934248154d88d6c97cf29e8327cc38b5490
	lesbos.0010.a: "우리는 이곳의 해안 땅을 지킬 것입니다." # 896ffc1b7423ec1c8629ca067f316862acd619ea
	lesbos.0011.t: "테르미로!" # 5994f3f744bb5035c77fa248bc1c014536e0a639
	lesbos.0011.desc: "[GetGeographicalRegion('RICE_aegean_region').GetName]에는 고대부터 알려진 온천이 많으며, 그중 더 유명한 곳은 [GetTitleByKey('c_lesbos').GetNameNoTier]의 (이름에 걸맞게) 테르미 정착지에 있습니다.\n\n옛날 사람들은 이곳에서 [GetReligionByKey('hellenism_religion').GetAdjective] 여신 아르테미스를 숭배했다고 합니다. 어쨌든 오늘날에도 이 온천은 치유력으로 현지인들 사이에서 어느 정도 유명합니다." # 4df547ffe2c91bd92379b3dee414fd9f670b8f9a
	lesbos.0011.a: "이것은 멋지고 가치 있는 방문이 될 것입니다." # 91f5fc7624004c5a384ecb5e8a66bcf7781570a1
	lesbos.0012.t: "테르미 온천" # a63e8fdbc4008cf81e594d910af39725057d041d
	lesbos.0012.desc: "드디어 [GetTitleByKey('c_lesbos').GetNameNoTier]의 테르미 온천에 도착했습니다! 테르미는 해안 옆에 있는 비교적 소박하고 조용한 마을이며, 온천으로 휴식을 취하기에 적합한 장소입니다.\n\n물에 몸을 담그니, 여기 오는 길에 작은 고대 유적 몇 군데가 눈에 띄었습니다. 아마도 고대 성소의 흔적인 것 같습니다." # 84bfa14f864b10a7d298ad1ba014907c68e1ebff
	lesbos.0012.desc.hellenic_pagan: "물론, 이곳이 예전에 아르테미스 여신을 숭배하던 중심지였으며, 이 샘물이 여신에게 신성하다는 것을 잘 알고 있습니다. [ROOT.Char.GetFaith.GetName]의 신도로서, 저는 사냥꾼으로서 우리를 보호하고 이 샘물을 통해 우리를 치유하는 #bold 아르테미스 테르미아#!에게 기도할 수 있을 뿐입니다." # bff3d04c32bcea47f4f1c442ac2c1357704c3d26
	lesbos.0012.a: "어쨌든, 여기에 올 수 있어서 기쁩니다!" # fc8f0927f28a6b1f4d85760d525756e27803ec8d
