	building_type_RICE_lesbos_fortress_of_mytilene_01_desc: "수백 년 동안 레스보스 섬은 에게 해의 중요한 로마 방어 요새로서 역할을 해왔습니다. 주요 도시인 미틸레네의 성은 섬과 에게 해 지역을 방어하고 에게 해를 통한 무역 흐름을 보호하는 데 중요한 역할을 해왔습니다." # 07f7acf60a239216e6be04a6866fbb381945d0f4
	building_RICE_lesbos_fortress_of_mytilene_01: "$building_type_RICE_lesbos_fortress_of_mytilene_01$" # null
	building_RICE_lesbos_fortress_of_mytilene_01_desc: "$building_type_RICE_lesbos_fortress_of_mytilene_01_desc$" # null
	building_RICE_lesbos_fortress_of_mytilene_02: "확장된 $building_type_RICE_lesbos_fortress_of_mytilene_01$" # b43cc4498828cea20187e3acd83926f436c501cc
	building_RICE_lesbos_fortress_of_mytilene_02_desc: "$building_type_RICE_lesbos_fortress_of_mytilene_01_desc$" # null
	building_type_RICE_mediterranean_pirate_den_01: "지중해 해적 소굴" # 6155c0e9627efe6005acc838c1ae2bec333dc031
	building_type_RICE_mediterranean_pirate_den_01_desc: "무장 상인과 해적의 경계는 종종 모호합니다. 단순 약탈은 장기적인 목표로 삼기에 적합하지 않은 경우가 많으므로, 지중해와 같은 해양 지역에서는 종종 엘리트들이 해적과 협력하여 이익과 이득을 얻고 경제적 경쟁자인 적을 약화시키려 합니다." # d43a504b9b1609705ed8bdbccc12a3fc06cb7c8a
	building_RICE_mediterranean_pirate_den_01: "도둑 은신처" # e3d3f4e7360c4fdc9e9560f91854081df7522e0b
	building_RICE_mediterranean_pirate_den_01_desc: "이 지역의 해적들은 이제 국가의 간접적인 지원을 받아 서로의 적을 노리지만, 지중해 이 지역에 발판을 마련하기 시작한 단계에 불과합니다." # d4a0533d0f639fdefd4ee87bc307f3691466c88b
	building_RICE_mediterranean_pirate_den_02: "암시장" # e994445b523bba0ce94917b8972a34b739247514
	building_RICE_mediterranean_pirate_den_02_desc: "이 지역의 해적들은 현지 영주들과 더욱 긴밀히 협력하여 경쟁 상인의 상품을 훔치고 다른 곳으로 밀수하고 있습니다. 이는 수익성이 좋은 거래이며, 지중해에서는 드물지 않습니다." # c0276ae51808eb33dc6364412050d6c0b5d7c235
	building_RICE_mediterranean_pirate_den_03: "해적 항구" # a146d50788c29b017aa376b19ccd020b7cad220c
	building_RICE_mediterranean_pirate_den_03_desc: "이곳의 해적단은 지역 통치자들의 도움을 받아 함대를 관리하고 교역에 참여할 수 있는 자체적인 성역을 유지할 만큼 충분한 부와 영향력을 축적했습니다." # 2ef3e1053263ddebf03f0a55d777a7dbfcd92a83
	building_RICE_mediterranean_pirate_den_04: "해상 요새" # dab84bf4ac0107d8ace5081ef0d9fcf9e9b7a7ab
	building_RICE_mediterranean_pirate_den_04_desc: "이곳은 이 해안을 지키고, 해적들과 그들을 지원하는 지방 통치자들을 억누르기 위한 강력한 요새입니다. 그들의 재산을 채우든 적과 싸우든, 이 두 집단의 이해관계는 같습니다." # 95b666f189d63775b6be5e58fabaaa9f998618e9
