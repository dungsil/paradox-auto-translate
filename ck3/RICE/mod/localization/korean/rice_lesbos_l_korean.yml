	game_concept_RICE_pirate_desc: "해적은 RICE에서 [special_buildings|E] 및 [decisions|E]와 같은 여러 방식으로 표현됩니다. 지중해와 인도양의 [rulers|E]는 특정 조건이 충족되면 각각 [mediterranean_pirates|E] 및 [indian_ocean_pirates|E]와 상호 작용할 수 있습니다." # 9ebc330b26ad64eb0259b3c7832cb18f8ca654ec
	game_concept_mediterranean_local_pirate: "현지 해적" # 3997ba084dd95f3329f3b7e8a7844f5eafe9234a
	game_concept_mediterranean_local_pirates: "지역 해적" # 0a7e2469910783a8788b88b83ae8afeb06a7d912
	game_concept_mediterranean_pirate_desc: "지중해의 [RICE_pirates|E]와 해적들은 게임에서 여러 가지 방식으로 표현됩니다. 먼저, 지중해를 따라 특정 조건을 충족하는 통치자는 $building_type_RICE_mediterranean_pirate_den_01$이라는 [special_building|E]을 건설하는 [decision|E]을 내릴 수 있습니다. 이 건물은 다수의 군사적 및 경제적 보너스를 제공하며, 일부 [counties|E]는 게임 시작 시 이미 이 건물을 가지고 있으며, 일반적으로 역사적으로 해적을 접대하거나 그들과 협력한 것으로 유명한 이탈리아 공화국과 같은 곳입니다.\n\n또한 여러 옵션이 있는 $RICE_pirate_mediterranean_decision$을 선택하는 [decision|E]도 있습니다. 대부분의 옵션은 영토에 $building_type_RICE_mediterranean_pirate_den_01$이 있거나, 앞서 언급한 [decision|E]의 $RICE_pirate_establish_relations_name$ 옵션을 통해 얻을 수 있는 $RICE_pirate_mediterranean_connections_modifier$ [modifier|E]를 통해 해제됩니다." # ea1f8efa5dd3dcaa1ff972f33358459e030d8e2c
