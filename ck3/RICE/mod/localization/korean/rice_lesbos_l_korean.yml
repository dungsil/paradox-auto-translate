	activity_RICE_roman_kalends_desc: "고대 로마인들은 1월의 시작을 새해의 시작으로 기념했습니다. 이 기념은 지중해와 중동의 많은 공동체에서 계속되고 있습니다." # 3b0a545cb6c1db4595242f72dc5dfdf9245a8bb1
