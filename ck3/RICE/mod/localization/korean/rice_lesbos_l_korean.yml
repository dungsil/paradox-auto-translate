	lesbos.0080.t: "헤파이스토스의 대장간" # 554cbf62da6ee38d5fea12c9ef81e8507867ef79
	lesbos.0080.desc: "고대에 [GetTitleByKey('c_lesbos').GetNameNoTier] 근처의 작은 섬인 렘노스는 [GetReligionByKey('hellenism_religion').GetAdjective] 대장장이 신 헤파이스토스의 위대한 대장간이 있던 곳이라고 전해졌습니다. 신화에 따르면 이 섬은 헤파이스토스가 아기였을 때 아버지 제우스가 처음으로 땅으로 던진 곳이었기 때문에 헤파이스토스에게 신성한 곳이었습니다.\n\n저는 이 사건에 대한 몇 가지 민담을 들었는데, 물론 저는 [ROOT.Char.GetFaith.GetAdjective] 방식을 따르고 헤파이스토스가 아닌 [ROOT.Char.GetFaith.HighGodName]에게 기도하지만 이 이야기가 흥미롭다는 것을 부인할 수 없습니다. 이 에게해의 여러 섬들에 관한 어떤 종류의 다른 이야기가 널리 퍼져 있을지 누가 알겠습니까?" # d3363c74198c487a8a0599d239a66ba97c3ccc35
	lesbos.0080.a: "분명 그런 이야기가 많을 겁니다." # 390abb4b777809ef604a2ffdcfcf4c30a1643e33
	lesbos.0081.t: "림니오 와인" # 838fcb0db0676c65e7d59fa4d503ade97e6c36ec
	lesbos.0081.desc: "제가 통치하는 [GetTitleByKey('c_lesbos').GetNameNoTier]의 지역 주민들이 저에게 #italic 림니오#! 포도주를 선물했습니다. 림니오 포도주는 아리스토텔레스와 같은 고전 문헌에 언급될 정도로 고대부터 이 섬의 특산물로 알려져 있었습니다. 심지어 고대 의사 갈렌도 이 섬의 포도주를 세계 최고 중 하나로 여겼습니다!\n\n어쨌든 이 포도주는 연회에 아주 좋거나, 혼자 즐기기에도 좋을 것입니다!" # 06c6cdc7e270d9538cbe82c3abf0cb198b4a603a
	lesbos.0081.a: "훌륭한 선물입니다!" # 8404bd5ee365e938c1c04fe41ff4a200d54b4b64
	lesbos.0082.t: "가장 위대한 레즈비언 시인?" # f5aa6aff6a0da47c75755743cae0d1826e7e8b20
	lesbos.0082.desc: "고대 시대, [GetTitleByKey('c_lesbos').GetNameNoTier] 섬은 #italic 시인의 섬#!이라는 별명으로 불렸습니다. 섬에는 여러 유명한 시인들이 거주했기 때문입니다. 최근 저는 가장 유명한 시인들에 대해 생각해 왔습니다.\n\n#bold 사포#!는 지금까지 살았던 가장 위대한 여성 시인 중 한 명으로 여겨지며, 남녀의 사랑을 감동적으로 표현하는 능력은 뛰어납니다. 하지만 그녀의 추잡한 생활 방식에 대한 비판도 있습니다.\n\n#bold 테르판데르#!는 음악 악기와 가사 스타일의 혁신으로 인해 고대 음악의 창시자 중 한 명으로 당연히 여겨집니다. 그리고 그는 상당히 활기찬 파티 동물이기도 했습니다.\n\n#bold 알카이오스#!는 사포와 동시대 사람으로 또 다른 혁신가이자 역사상 가장 위대한 서정시인 중 한 명이었습니다. 하지만 그와 그의 형제들은 종종 지역 정치 분쟁에 휘말렸습니다." # 7e0a7e03e183e9fbf54575ed82590cbd0fd076aa
	lesbos.0082.a: "사포는 내가 가장 좋아하는 사람이야" # b77431e9c67c158fd0bca74deb145a93d3f32006
	lesbos.0082.b: "테르판드로스는 내가 가장 좋아하는 사람입니다" # 59226ad78848c897d0dab5b60e5363ec09d2729f
	lesbos.0082.c: "알카이오스는 제가 가장 좋아하는 사람입니다" # 2506f5c00408c2822562c0a4acfcfbf840a64303
	lesbos.0083.t: "사포의 진실된 이야기" # bb944422186746be4fb65c197aa04581c9670a79
	lesbos.0083.desc: "사포는 [GetTitleByKey('c_lesbos').GetNameNoTier]에서 가장 유명한 인물 중 한 명입니다. 하지만 고대부터 그녀는 논란의 여지가 있는 인물이었습니다. 많은 사람이 그녀를 웅변적인 시인으로 알고 있지만, 다른 사람들은 그녀가 남자와 여자를 가리지 않고 자유롭게 잠자리를 같이하는 천박한 매춘부였다고 믿습니다. 수년 동안 학자들은 이러한 불일치에 대해 다양한 해결책을 제시했습니다.\n\n일부에서는 사포라는 이름을 가진 유명한 여성이 실제로 두 명이었으며, 나중에 혼동되었다고 생각합니다. 한 명은 유명한 시인이었고, 다른 한 명은 부도덕한 코르티잔이었습니다.\n\n그러나 다른 사람들은 이것이 지나치게 복잡하다고 생각하며 사포는 단 한 명이었다고 믿습니다. 대신 그녀는 원래 미덕이 부족했지만 시간이 지나면서 자신을 개선하여 유명한 시인이 되었다고 합니다." # 3b9193a2792de5daab0ea88aadb83e9c82700169
	lesbos.0083.a: "저는 사포가 두 명이었을 가능성이 있다고 생각합니다!" # ea409ed3ea3802c2748f8113d5cbdaaa1f5f7a37
	lesbos.0083.b: "사포는 자신을 향상시키기 위해 열심히 노력했을 것입니다." # 1dac798325dfe067a0ddcaa9bd47ee053e196ae3
	lesbos.0084.t: "[GetTitleByKey('c_lesbos').GetNameNoTierNoTooltip]의 석화된 숲" # 801cfa5130fa88227570212cb62bb3fb65ef80dd
	lesbos.0084.desc: "[GetTitleByKey('c_lesbos').GetNameNoTier] 섬에는 특이한 지형지물, 즉 나무가 돌로 변한 거대한 석화된 숲이 있습니다. 아무도 그곳이 어떻게 생겨났는지 모릅니다.\n\n오늘, 몇몇 방문한 고위 인사들이 그 지형지물에 대해 문의했고, 우리는 우리가 아는 것을 기꺼이 알려주었습니다." # 318a051d95b14ab9826036a7d88297f760519afa
	lesbos.0084.a: "세상은 경이로움으로 가득 차 있으며, 우리의 섬도 예외는 아닙니다!" # 8ad86c03cdabe2d99293a939989efcbfb465f046
	lesbos.0085.t: "아리스토텔레스와 석호" # 5b7117d952e302e3dd32ce63bb180947aa5834fe
	lesbos.0085.desc: "어느 날, 저와 신하들은 [GetTitleByKey('c_lesbos').GetNameNoTier]의 역사에 대해 이야기를 나누다가 누군가가 위대한 아리스토텔레스가 몇 년 동안 그 섬에서 살았다는 사실을 언급했습니다.\n\n이 기간 동안 철학자는 칼로니스 석호를 연구하면서 그곳의 동식물에 대한 이해를 높이는 데 시간을 보냈습니다. 그렇게 함으로써 그는 생물학에 대한 많은 아이디어와 관찰을 이끌어냈습니다. 예를 들어 그는 지역 어부들에게 지역 동물과 식물에서 무엇을 알아챘는지 묻는 데 시간을 보냈고, 오늘날에도 가르치는 많은 중요한 결론을 도출했습니다." # 7cd9492142f5511e99357c95527f55dca3a2d46f
	lesbos.0085.a: "아리스토텔레스의 작품을 좀 더 공부해야겠어…." # f6b5befb4e637ad5e0437742cc36111aa250cd84
	lesbos.0085.b: "아리스토텔레스에게는 참으로 힘든 일일 것 같군." # 53dd7a363e0ee46e728d368be6fa03c624b2cca6
