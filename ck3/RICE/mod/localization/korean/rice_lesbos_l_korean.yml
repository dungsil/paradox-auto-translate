	lesbos.0050.t: "지중해의 해적" # c668cdb81bbc967d005066ca46de4a100df3ccb3
	lesbos.0050.desc: "수년간 해적들은 [capital_province.GetName] 해안에서 활동하며 지중해를 항해하는 상선들을 약탈했지만, 우리가 협력하면 더 많은 것을 얻을 수 있습니다. 결국, 우리가 거래하는 일반 상인들이 추가 돈을 벌기 위해 해적질을 하는 것은 드문 일이 아니며, 해적들이 기업가인 영주들에게 자신들의 서비스를 제공하는 것 또한 들어본 적 없는 일은 아닙니다. 하지만 이전에는 이러한 일들이 우리 왕국 내에서 임시방편적이고 무질서하게 이루어졌습니다.\n\n이제 우리는 현지 해적들과 합의를 했습니다. 그들이 우리 영토에 공식 기지를 세우도록 허용하는 대가로 그들은 우리를 대신하여 적들의 해안을 습격하고 전리품의 일부를 우리에게 제공하며, 우리의 군사적 모험을 지원할 것입니다. 해적과 협력하는 것은 부끄러운 일이 아닙니다. 이것은 끊임없이 역동적이고 위험한 지중해 세계에서 우리의 경제적, 정치적 이익을 보호하기 위한 또 다른 도구일 뿐입니다." # 725d11c70e7389fab89c7cc66dadb30aeb34c1ec
	lesbos.0050.a: "그들은 우리의 이익에 크게 기여할 것입니다." # 34c9959920c057885f24c33fb7e1d8f0c8cbe1ea
	lesbos.0050.tooltip: "$RICE_mediterranean_collaborate_with_pirates_effect_tooltip_2$" # null
	lesbos.0051.t: "#bold The Mastic Villages of Chios#! #F Historical context:#F The island of [GetTitle.GetNameNoTier] is renowned for its mastic production. The Mastic villages are a unique group of fortified villages on the southern part of the island of #bold Chios#!. They were built during the Genoese period and are very similar in design, which was inspired by military requirements rather than local patterns. They are very distinctive compared to the other villages of [GetTitle.GetNameNoTier]. The villages of the region are connected to each other through watchposts and a network of paths, which is what makes this region difficult to take over." # 0125644cf8fb54d1a60644f86c533e775158783f
	lesbos.0051.desc: "내 영토에 너무 오랫동안 해적들이 존재하는 것을 참아왔다. 그들과의 "협약"은 우리에게 유리하게 작용하지 않았고, 많은 해적들이 존경받는 상인이기는 하지만, 평균적인 사기꾼이나 강도만큼이나 탐욕스럽다면 과연 그들을 신뢰할 수 있을까?\n\n따라서 나는 [GetGeographicalRegion('RICE_mediterranean_region').GetName] 지역의 해적 집단과의 모든 협약을 즉시 파기하라는 명령을 내렸다. 그들은 더 이상 법적 보호를 받지 못하며, 우리와 협력하여 내 영토에 기지를 설치할 수 없다. 그들은 더 이상 우리에게 #italic 도움이#! 되지 않기 때문이다.\n\n나는 내 군대에 해적들이 우리의 명령에 따르도록 감시하도록 명령했다. 평화롭게 떠나주길 바라기만 한다...." # f0ba91b0872e0b13b7e85fee16d6955013f57f31
	lesbos.0051.a: "실수하지 않았기를 바랍니다...." # d48ecbfc7b9a98daa254cfec38369bd8b771fd43
