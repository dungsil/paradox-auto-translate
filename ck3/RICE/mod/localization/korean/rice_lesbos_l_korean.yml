	# Game Concepts 
	game_concept_mediterranean_pirate: "지중해 해적" # 617be325dca822ffbfb96fd4b194b8bbf121f8ec
	game_concept_mediterranean_pirates: "지중해 해적" # 75f688b47ec81a8e56f2dc90e0a0893ba2530f85
	game_concept_RICE_pirate: "해적" # 4778a2e5249d620c6e3309e4f9cac43d5821da7e
