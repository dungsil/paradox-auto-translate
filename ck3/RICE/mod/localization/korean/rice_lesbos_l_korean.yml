	activity_RICE_roman_kalends_context_tooltip: "#emphasis Historical Context:#! The Kalends of January was the traditional New Year's celebration in ancient Rome. Even after the start of the year shifted towards other dates, it was still celebrated in Byzantine-influenced areas of the Mediterranean and the Middle East. By then, the holiday was simply known as Kalends, or Kalandai in medieval Greek, as the other Roman Kalends, i.e. starts of other months, were no longer celebrated. While Byzantine church authorities condemned the Kalends as a heretical pagan practice, it became a symbol of religious Christian identity for Orthodox Christians in Muslim lands. Either way, based on readings of Byzantine and Muslim sources, the Kalends appear to have declined in popularity and disappeared by the 13th or 14th centuries." # null
	activity_RICE_roman_kalends_host_desc: "$BULLET_WITH_TAB$#P 명성 획득#! [prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$스트레스 감소 [stress_loss_i|E][stress|E]\n$BULLET_WITH_TAB$초대받은 사람들의 주최자에 대한 [opinions|E] 증가\n$BULLET_WITH_TAB$[capital|E] [county|E]에 #V 5#!년 동안 [GetModifier('RICE_kalends_celebrated_modifier').GetNameWithTooltip] [county_modifier|E] 부여\n$BULLET_WITH_TAB$#N 신앙심 감소#! [piety_i|E][piety|E] $RICE_roman_kalends_devotion_intent$ [intent|E]를 선택하거나 [GetReligionByKey('hellenism_religion').GetAdjective] [faith|E]를 따르지 않는 경우" # 4fb2d65b935829e6613639d3cf399eacefd13842
