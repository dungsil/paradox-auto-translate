	# Legends 
	RICE_tuyuhun_legend_new_title_name: "투유훈의 부활" # 213c5ed9612a53a7219d6cedfff4537189518268
	RICE_tuyuhun_legend_new_title_desc: "흩어져 있던 토욕혼은 위대한 지도자 [founder.GetTitledFirstName]의 후원 아래 재통합되었습니다." # 728e4ab5a9c80c059678a335b21f86bea1e25d9b
	RICE_tuyuhun_legend_chapter_opening_new_title: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]이 태어나기 훨씬 전에, [ROOT.Legend.GetProperty( 'original_culture' ).Culture.GetNameNoTooltip]은(는) 큰 두려움과 존경을 받았습니다. 하지만, 당나라와 티베트 사이의 전투에서 장기말이 되었고, 결국 티베트 침략 이후 와해되었습니다." # 715bf0b130bc9263002737dab67ef4307200da9a
	RICE_tuyuhun_legend_chapter_motivation_new_title: "[ROOT.Legend.GetProtagonist.GetHerHis] [ROOT.Legend.GetProperty( 'original_culture' ).Culture.GetNameNoTooltip] 선조들의 전설을 들으며, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은 일찍부터 옛 [ROOT.Legend.GetProperty( 'title' ).Title.GetNameNoTooltip]을 재건하는 것이 [ROOT.Legend.GetProtagonist.GetHerHis]의 운명임을 알았습니다." # e21c73d15c4941549ec99becc81d82dbf39c5ac2
	RICE_tuyuhun_legend_chapter_famous_deed_new_title: "수많은 전투와 전쟁, 수많은 책략과 외교술을 통해 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은 마침내 원래 [ROOT.Legend.GetProperty( 'original_culture' ).Culture.GetCollectiveNounNoTooltip]의 후손들을 다시 모았습니다." # 81b20f77f25d224814c30be6a310fd9cf81b273e
	RICE_tuyuhun_legend_chapter_extra_deed_new_title: "이 [ROOT.Legend.GetProperty( 'original_culture' ).Culture.GetCollectiveNounNoTooltip]의 후예들은, 그들이 얼마나 멀리 떨어져 있든 간에, 마음속 깊이 옛 왕국의 영광을 잘 기억하고 있었습니다. 그래서 그들은 새롭게 태어난 왕국의 귀환을 마음 놓고 환영했습니다." # b49c9b10ba01d89902bab6ab133be72d6ffab73f
	RICE_tuyuhun_legend_chapter_conclusion_new_title: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은 이후로도 수많은 위대한 업적을 이루었지만, [ROOT.Legend.GetProtagonist.GetHerHis]의 가장 위대한 업적은 위대한 [ROOT.Legend.GetProperty( 'title' ).Title.GetNameNoTooltip]을 재건한 것이었습니다." # 119143226056a0607a143de87f3746100ed1bc4e
