	RICE_tuyuhun_nadun_festival_joy_intent_desc: "풍년을 축하하기 위해 올해의 나둔 축제에서 신나게 즐기려 합니다. [stress_loss_i|E]의 [stress|E]가 줄어들 것이 보장되며, [GetTrait('gregarious').GetName( GetNullCharacter )] 또는 [GetTrait('gluttonous').GetName( GetNullCharacter )] 특성이 있다면 더 많이 줄어듭니다." # 5293d734f29a57aab1f68fa5cf5a2da744c352f5
	RICE_tuyuhun_nadun_festival_gratitude_intent_header: "감사:" # 2d48188bdc3ccaed6be7958e30a3034f2d842b09
	RICE_tuyuhun_nadun_festival_gratitude_intent: "감사" # f8beaaa241fda050e1b3e0dddc0520ff1abf8331
	RICE_tuyuhun_nadun_festival_gratitude_intent_desc: "당신은 또 한 번 성공적인 수확에 대해 [GetPlayer.GetFaith.PantheonTerm]에게 감사를 표하고 싶습니다. 당신은 [prestige_i|E] #V 100#! 및 [piety_i|E] #V 100#!을 얻을 것이며, 이는 나둔의 종료 시 일반적으로 얻는 것의 두 배입니다. 또한 [GetTrait('humble').GetName( GetNullCharacter )] 또는 [GetTrait('zealous').GetName( GetNullCharacter )]인 경우 [stress_loss_i|E] [stress|E]가 줄어듭니다." # cd14a51464e3fcb6e07eb913e119f68c7c87bab5
	RICE_tuyuhun_nadun_festival_coordination_intent_header: "협동력:" # 5918bceef489561a10c48c204d8519976e294a34
	RICE_tuyuhun_nadun_festival_coordination_intent: "조정" # ffb26168922fc47b246abeca2cddca84eb837c50
	RICE_tuyuhun_nadun_festival_coordination_intent_desc: "세계에서 가장 긴 축제 중 하나인 나둔을 조직하기는 어렵지만 당신은 돕고 싶습니다. [activity|E]가 끝나면 일반적이고 덜 강력한 [character_modifier|E] 대신 [GetModifier('RICE_tuyuhun_assisted_organizing_nadun_festival').GetNameWithTooltip]을 얻게 됩니다. 만약 당신이 [GetTrait('lazy').GetName( GetNullCharacter )]라면, [stress_gain_i|E] [stress|E]를 얻을 것입니다." # 22e114b30fdc90b3874e61b4820b4d7aa9f8359d
