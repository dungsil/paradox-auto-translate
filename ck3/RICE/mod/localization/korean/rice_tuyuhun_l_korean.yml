	tuyuhun.0010.desc: "[recipient.GetTitledFirstName]에게 칭하이 호수에서 칭하이총 말 여러 마리를 보냈습니다. [recipient.GetSheHe]께서 이 호의를 알아주시고 저를 더 좋게 생각하시기를 바라며, 이것이 저희 사이의 관계 개선에 도움이 되기를 바랄 뿐입니다." # ded861d2321f73396fa80f34051bc63f1edee257
