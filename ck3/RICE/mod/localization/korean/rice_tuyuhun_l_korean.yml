	RICE_tuyuhun_qinghaicong_horses_option_effect_1: "[남작령|E]에 들어갈 때마다 [GetPlayer.MakeScope.ScriptValue('RICE_tuyuhun_qinghaicong_option_bonus_chance')]%#! 확률로 [위신_i|E] #V 1#!에서 [위신_i|E] #V [EmptyScope.ScriptValue('RICE_tuyuhun_qinghaicong_option_max_value')|0]#! 사이의 위신을 얻을 수 있습니다. 이는 당신의 [외교력|E]과 [무력|E]에 따라 결정됩니다." # 697842780f19366fa81a05421878bdce1073990a
