	# Game Concepts 
	game_concept_qinghaicong_horse: "칭하이총 말" # d984f6fe15216d5bece9adc7f5d42429775043ad
	game_concept_qinghaicong_horses: "칭하이총 말" # dc267cdc209c56cd538a14d12b866a0e228ac7fb
	game_concept_qinghaicong_horses_desc: "청해호 주변 평원에서 유래하여 투유훈족이 유명하게 사육했던 명성 높은 $game_concept_qinghaicong_horses$는 게임 내에서 여러 가지 방법으로 표현됩니다.\n\n첫째, 복기와 거르겐 [counties|E]는 긍정적인 [county_modifiers|E]를 받습니다. 복기 및/또는 거르겐의 [rulers|E]는 또한 부수적인 긍정적인 [character_modifiers|E]를 받습니다.\n\n둘째, 복기 및/또는 거르겐의 [rulers|E]는 "청해공 말 선물"이라는 특별한 [character_interaction|E]에 접근할 수 있습니다. 이는 [send_gift|E] 상호작용과 유사하지만, 약간의 [prestige|E]와 [dynasty_prestige|E]도 제공합니다. 그러나 대상에게 다양한 군사적 보너스를 부여하는 [character_modifier|E]를 부여하기 때문에 주의하여 사용해야 합니다.\n\n마지막으로, 이러한 [rulers|E] (또는 [culture|E]가 $tradition_RICE_xianbei_scions_name$ [tradition|E]를 가지고 있는 [rulers|E])는 [GetTravelOption('RICE_tuyuhun_qinghaicong_horses_option').GetName] [travel_option|E]를 사용할 수 있습니다." # d4bb9619d34003d5e86cf839ecda8fa7e2d6c1f7
	# Modifiers 
	RICE_tuyuhun_qinghai_silk_road: "실크로드 청해로 개발" # bb2f13fb6966a46f6891dfba9b8cde349de8a69a
	RICE_tuyuhun_qinghai_silk_road_desc: "이 지역에 투유훈이 다시 일어서면서, 청해 지방의 실크로드가 다시 번영하고 있습니다." # e3cb0f16e15b8f94e661f5428c7dfe6d80592181
	RICE_tuyuhun_qinghaicong_horses: "칭하이총 말떼" # 8822b8087ea754cb215735f985e72f5adf1f71c9
	RICE_tuyuhun_qinghaicong_horses_desc: "수 세기 동안, 칭하이호 지역에서 온 칭하총 말은 속도와 지구력으로 아시아 전역에서 명성을 떨쳤습니다.\n\n#italic #!" # 8fd0eb3de60ca95154db517099944d9f52cc9ab3
	RICE_tuyuhun_qinghaicong_horses_expanded: "활기찬 칭하이총 말 무리" # bba354d1eb44ea166e606d6ce2f79082716116c7
	RICE_tuyuhun_qinghaicong_horses_expanded_desc: "수 세기 동안, 칭하이 호수 지역에서 온 칭하이총 말은 아시아 전역에서 속도와 지구력으로 유명했습니다. 토욕혼 영주들의 자원 투자 덕분에 이 말떼는 그 어느 때보다 많아졌습니다." # c6a25565ec478b11f99ea4f78f417f8e6592b24e
	RICE_tuyuhun_character_owns_qinghaicong_horses: "칭하이총 말떼" # 8822b8087ea754cb215735f985e72f5adf1f71c9
