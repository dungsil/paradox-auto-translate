	tuyuhun.0020.t: "나둔" # 0c7eeffaf08646d979816d565f75d44ac6b82787
	tuyuhun.0020.desc: "올해 난둔 축제에 참가하기로 했습니다. 투유혼 또는 투족의 추수 축제인데, 분명 아주 재미있을 겁니다! 전통적으로 약 2개월 동안 진행되며, 이 지역의 여러 마을과 씨족 간의 협력이 필요합니다." # d0498924aa9c8bef6b2172d975124e15c5e044c7
	tuyuhun.0020.a: "기대되네요." # b22b0a08d6fdf344facd488ec31e297b6c542f05
	tuyuhun.0021.t: "나둔 시작!" # 4dadb1812422e0afbc35c14aeecd2cc0e29ae62c
	tuyuhun.0021.desc: "나둔 축제가 시작됩니다! 올해의 나둔이 열리는 마을에 수행원들과 함께 도착했습니다. 다양한 천상의 존재들이 편안하게 이동하고 머무를 수 있도록 가마와 천막이 설치되었습니다. 제물이 차려졌고, 다른 마을의 남자들이 개최 마을의 밭으로 행진하기 시작합니다. 길조의 말과 축복이 적힌 다채로운 깃발과 활기찬 북과 징을 들고 이 남자들은 나둔 축제의 시작을 알리는 시끄러운 소리와 음악을 만들어냅니다." # 88bbc1b5b3ccdbb975d5d543392a4f591194e7f0
	tuyuhun.0021.a: "훌륭합니다!" # e65e8c7504556ee02b6a61f9d5ac9e68fb921ced
	tuyuhun.0022.t: "나둔 종결" # ef21fa87efad06dd06788f031c8735a9606b51ef
	tuyuhun.0022.desc: "마침내 나둔 축제가 막을 내렸습니다. 저는 현지인들과 함께 즐거운 시간을 보냈고, 앞으로 또 다른 축제에 참여할 수 있기를 바랍니다." # 47c6a849aa4f7bc24fa44882d720fb3e56367272
	tuyuhun.0022.a: "다음 시간까지." # 4bfadc36b58cc19b2932f34d9a44985c6b092f09
	tuyuhun.0023.t: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
	tuyuhun.0023.desc: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
	tuyuhun.0023.a: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
	tuyuhun.0024.t: "좋은 소식 공유" # fd9277ca52b3ee9ef8fdcd41b98018c1d4133120
	tuyuhun.0024.desc: "나둔 축제의 일환으로, 최근에 일어난 행운과 기쁨에 대해 모든 사람, 심지어 하늘에 있는 사람들까지 알 수 있도록 북소리에 맞춰 좋은 소식을 노래합니다." # ea4797223a92309e41efa37ca7a998a966431c83
	tuyuhun.0024.a: "저 또한 제 가족의 좋은 소식을 모든 사람들과 함께 나눕니다!" # a5c3de67427964b1b526033ea7e426083d6082fa
	tuyuhun.0024.b: "저는 다른 사람들이 먼저 말하는 것을 관찰하고 듣습니다." # 4a74f2931dae79e134fa65c060fb4d259f305470
	tuyuhun.0025.t: "천국의 영광" # 4946f4652867bf41caee5c81fe40d0413f8e41ee
	tuyuhun.0025.desc: "나둔 기간 동안 많은 춤이 공연됩니다. 오늘, 하늘을 기리는 춤이 공연되었습니다. 하늘에 있는 자들에게 내려와 흥겨움에 동참하라는 초대입니다." # bfe3cfe2edaf64638b2eef37272afed27a47ef02
	tuyuhun.0025.a: "좋습니다." # bdc919c5862d2a39b57ca176d3abadd999201cf1
	tuyuhun.0026.t: "수판 케이크" # ffcd6377488e8332b5d912349b9acc23dc26759d
	tuyuhun.0026.desc: "나둔 직전에 신들에게 바치는 제물로 수판이라는 특별한 제사 빵을 준비했습니다. 이제 나둔이 완전히 진행 중이고 천상의 존재들이 (추정상) 내려왔으니, 우리도 이 빵을 즐길 수 있습니다." # c4a8020846f56b7989c24b693e65fff0eaf3b8ea
	tuyuhun.0026.a: "많이 먹을 거야! 이거 정말 맛있다!" # f18dfc4adb46d7bd76c4458b1b2e21b994f006a8
	tuyuhun.0026.b: "나는 과식을 자제할 것이다." # 01cb431af242be67b03f8166bd5e9f7c2ddeddfe
	tuyuhun.0027.t: "건배" # e9aaafffba38fe01b759be33ff01f1e36cd4c9a4
	tuyuhun.0027.desc: "나둔 기간 동안, 큰 그릇으로 주요 춤에 참여한 사람들을 축하하는 풍습이 있습니다. 오늘, 춤 중 하나에서 모든 사람이 춤추는 사람들을 축하하고 있으며, 분위기는 활기차고 즐겁습니다." # 7c3aa93eb606ea8fb8f2b02c5985c439e77a0c9c
	tuyuhun.0027.a: "나는 뒤에 남아서 지켜보겠다." # 61ac6a471aed86b79ba007e60fbbebd9f158262f
	tuyuhun.0027.b: "저도 그들에게 건배하겠소!" # 1533efde7ef67ca6332ac02049d13be37f44a71d
	tuyuhun.0028.t: "농부의 이야기" # 097077d44ee18e05ba0a48dec32d6fbaa557f174
	tuyuhun.0028.desc: "연극 공연은 나둔에서 항상 중요한 역할을 해 왔습니다. 가장 인기 있는 것은 농사짓는 가족의 고군분투를 상세히 묘사한 이야기 공연입니다. 마지막에 농부의 아들은 농부로서의 자신의 위치를 받아들이며, 대대로 농사를 짓는 것이 얼마나 중요한지를 보여줍니다." # 80b83429446c37339b6a2a4183ded69bdf3600f3
	tuyuhun.0028.a: "결국, 음식이 없다면 우리가 어디에 있겠습니까?" # c0fcc8ad00e1d95b2f4dc6a6d4ae4e3aafef9238
	tuyuhun.0029.t: "삼국지 연의" # afb016ba5e8a8febdfe52f41888cc0b5e639d8e1
	tuyuhun.0029.desc: "투유훈족은 한족은 아니지만, 중국 이웃에게서 약간의 영향을 받았고, 나둔 축제 기간 동안 중국 전설을 연극 공연하는 것이 일반적입니다. 가장 인기 있는 이야기는 중국 역사 삼국시대의 이야기로, 힘, 지능, 카리스마로 세계의 운명을 결정하기 위해 싸운 실제보다 더 큰 영웅과 악당이 있었던 내전 시대입니다. 이러한 극적인 이야기가 펼쳐지는 것을 보면서, 이 영웅과 악당 중 누가 가장 흥미로운가요?" # 1ff56dd2ac8143ede3d8ed06913523d11363e292
	tuyuhun.0029.a: "자비로운 유비와 그의 굳건한 촉나라" # 9f3ea852919865cfcb2547862887d3a4d978758c
	tuyuhun.0029.b: "야심만만한 조조와 번성한 위 왕국" # 0407f4c539b98b35990cb4914ec1d9187191d5b7
	tuyuhun.0029.c: "근면한 손권과 그의 용맹한 오나라" # cb2004bf918b77832cc7322404f308fe13802de5
	tuyuhun.0029.d: "승리한 후손들이 진나라를 세운 교활한 사마의" # 5b21b97275b913c8b5c04dcfdf45205a20c75062
	tuyuhun.0029.e: "무적의 공포를 지닌 전사, 맹렬한 여포" # 5bb25384d50983e11b4579e0c630de30fa74e94b
	tuyuhun.0030.t: "방문할 것인가 말 것인가" # 29bc22c3259f3bdbd2133a129a72e39ff50a15c7
	tuyuhun.0030.desc: "나둔은 사람들이 다른 사람들을 방문하고 그 해 동안 얻은 지식과 경험을 공유하는 중요한 시기입니다. 호스트 마을에는 내가 방문할 수 있는 여러 지인들이 있는데, 그들과 함께 시간을 보내볼까요?" # f70a65d1a66e9a35024458b4350b316684132096
	tuyuhun.0030.a: "아니요, 저는 지금 축제를 즐기고 있습니다!" # bab015c06c090b6cf96ce79b77e7b38a39ceab4c
	tuyuhun.0030.b: "네, 좋은 생각 같습니다." # a2afdb0ba41c307181f6785a8208b09d117e323d
	tuyuhun.0030.c: "새로운 친구들을 만나고 싶어요!" # 39d5b2ac828ccdc96b82e9bbfd158169cb25f436
	tuyuhun.0031.t: "농민의 식량" # b867d577e862316b48e308de70f27167fe26480f
	tuyuhun.0031.desc: "나둔 축제 기간 동안 마을의 고위급 손님이기에, 연회 식탁에서 높은 자리를 제안받고 이 농민들이 마련할 수 있는 최고의 음식을 제공받습니다. 버터를 넣은 소고기 국수, 우유를 넣은 차, 튀긴 빵과 같이 소박하고 든든한 음식입니다." # c1798ece60733888d27f32c774e65419fdb75fa9
	tuyuhun.0031.a: "감사합니다! 소박한 음식도 나름의 매력이 있습니다." # 1525aceb371b871b2fa6eb37bbf729bd2e0033ae
	tuyuhun.0031.b: "집에서 더 잘 먹지만, 괜찮아." # dab7a10d059acbb503e12e845befb73b7df1b23b
	tuyuhun.0031.c: "이 음식은 매우 밍밍하고 맛이 없다." # 70a4da361148475eadce8d75f393beb55549ea4f
	tuyuhun.0032.t: "전통 노래" # f2eb00ada04c694512f80edb24d4098eb17135c5
	tuyuhun.0032.desc: "나둔에서는 춤 외에도 많은 전통 노래가 많이 불려집니다. 주변의 모든 선율을 듣는 것은 정말 멋집니다!" # ebd8e06669c03e8c16a399dfa6aec7966dc1e4c8
	tuyuhun.0032.a: "영혼의 기쁨." # 02f1f01ea372c15d30e4cb661b3c7c3a1bfaaad3
	tuyuhun.0033.t: "사랑이 꽃피다" # 1e06ed1b8d408a88a1cefcce8b2ea0e4d5269382
	tuyuhun.0033.desc: "젊은이들에게 나둔은 사랑이 싹트는 시기로, 즐거운 축제와 교류의 시간이기 때문입니다. 저는 마을의 많은 젊은 남녀가 어색하지만 확실하게 사랑을 향한 첫걸음을 내딛는 것을 보았습니다. 그리고 어쩌면, 부모님의 뜻이 있다면, 언젠가 결혼까지 이어질지도 모릅니다." # 6466193e6ad6ed0434439f69a5b23dc38f9e887e
	tuyuhun.0033.a: "아, 젊은 사랑이여! 정말 보기 좋군요." # 203665963b674799df9f8d262eb57ce5a57aa0ba
	tuyuhun.0033.b: "흥, 시간이 지나면 그들도 씁쓸하고 지치겠지." # c475af6310de040eed84de9ff11b23917feb834d
