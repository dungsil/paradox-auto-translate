	tuyuhun.0011.desc: "청해호 주변 목초지에서 온 청해마를 선물로 드립니다. 이 말들은 예로부터 그 속도와 지구력으로 유명했으며, 여러분과 여러분의 용사들에게 충실히 봉사할 것입니다. 이 작은 선물을 받으시어 우리 두 나라 사이의 영원한 평화를 기원하는 마음을 담았습니다." # 3cdeff7da9bf91a1c93ff0ebb5662f802b646c7c
