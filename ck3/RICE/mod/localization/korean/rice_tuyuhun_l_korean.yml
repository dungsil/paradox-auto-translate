	RICE_tuyuhun_nadun_festival_festivity_phase_desc: "우리는 [GetPlayer.GetFaith.HighGodName]께서 내려주신 풍요로운 수확을 기원하며 나둔을 축하하기 위해 모입니다." # 26d4831736f430bc4f8c8c6d15df3878389223de
	RICE_tuyuhun_nadun_festival_joy_intent_header: "기쁨:" # b04fce60288a7fdedbd42f9ce238bece3b60c521
