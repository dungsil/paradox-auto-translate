	RICE_tuyuhun_skilled_translators_desc: "이 캐릭터는 투유혼 출신의 여러 번역가들을 고용하고 있으며, 이 번역가들은 상당한 명성을 얻었습니다. 역사적으로 다양한 민족과 문화가 자유롭게 혼합된 실크로드의 칭하이 루트를 장악했기 때문에 투유혼은 최고의 번역가로서 명성을 얻었습니다." # 1d8a15940e834a12a427d6c9189aa40d751bf815
	RICE_tuyuhun_translator_school: "투유훈 번역학교" # 24e2a3a4467d6f20ca01689ebfdbc517b36d5114
	RICE_tuyuhun_translator_school_desc: "투유혼 출신의 여러 통역관들이 이 지역에 정착하여 다음 세대 통역관들을 교육하고 있습니다. 다양한 실크로드의 칭하이 지역에 위치했던 옛 투유혼 왕국은 수년에 걸쳐 투유혼 통역관들이 뛰어난 언어 능력으로 명성을 얻었으며, 이들의 서비스를 받기 위해 지역 내 많은 외국 궁정에서 고용되었습니다." # 718ab2f53998c8726b7708f37539208ae75dd8f1
	RICE_tuyuhun_brick_carvings: "토욕혼 벽돌 조각" # 0e84831d53f84ac44ed22315f0c33738ee320775
	RICE_tuyuhun_brick_carvings_desc: "이 캐릭터의 거주지는 최근 투유혼 민족의 전통 양식으로 만들어진 벽돌 조각으로 개조되었습니다. 이 조각들은 강력한 용과 불사조부터 물고기와 새와 같은 소박한 동물, 그리고 꽃에 이르기까지 다양한 생물을 묘사합니다." # 305c3dec132603094a03dcca660d3b8dff1316d6
	RICE_tuyuhun_assisted_organizing_nadun_festival: "나둔 조직 지원" # 34ea4ad175fecdba729805ae14558f75cd2c8056
