	rice_theravada_accumulation_doctrine_name: "공적 축적" # 64a1ce76a09bb29e322488e98235629d39cbf625
	rice_theravada_accumulation_doctrine_desc: "[RICE_sri_lanka_struggle|E]의 경쟁 관계에 있던 수도원들은 [struggle_phase_sri_lanka_accumulation|E] 시기에 통합되었습니다. 이 시기는 종교 기관들이 엘리트 후원 아래 번성하고 서로의 차이점을 해결하기 위해 함께 모일 수 있었던 시대였습니다. 이 시대의 정신적 시대정신은 이후 불교의 이 분야에 큰 영향을 미쳤습니다." # efe9cde36f769af43eb1ee8448d05a4e1bce41b4
	rice_theravada_purification_doctrine_name: "대정화" # bb7c9b1ac67ce66a02da46fac621e589ea57ad42
	rice_theravada_purification_doctrine_desc: "[RICE_sri_lanka_struggle|E]의 경쟁 수도원들은 [struggle_phase_sri_lanka_purification|E] 동안 통합되었습니다. 이 시기는 너무 오랫동안 다투었던 섬의 종교 기관에서 부패한 요소를 제거한 위대하지만 가혹하고 필요한 개혁의 시기였습니다. 그 시대의 정신적 시대정신은 이후 불교의 이 지류에 큰 영향을 미쳤습니다." # f3d430c12ed0dd4ff5bcfabbb4d2f4f14d9f2227
	rice_theravada_degeneration_doctrine_name: "퇴화의 시대" # 515410ac496b61c764d78e089108574b96fcbcba
	rice_theravada_degeneration_doctrine_desc: "[RICE_sri_lanka_struggle|E]의 경쟁적인 수도원들은 [struggle_phase_sri_lanka_degeneration|E] 동안 통일되었습니다. 외세의 위협, 부도덕한 지역 주민, 부패한 수도승들로 인해 불교가 쇠퇴함에 따라, 승가는 이러한 어려운 상황에서 살아남기 위해 단결해야 했습니다. 이 시대의 정신적 시대정신은 이후 불교의 이 분파에 큰 영향을 미쳤습니다." # cd1e6624687a507c172b0ea9f14a966653e848d1
	rice_theravada_destruction_of_sangha_doctrine_name: "스리랑카 상가의 파괴" # 937601b8b500da77fcf4b169afd97b588cbb422c
	rice_theravada_destruction_of_sangha_doctrine_desc: "[RICE_sri_lanka_struggle|E]은 이교도를 믿는 외국 통치자들에 의해 완전히 파괴되었습니다. 일부는 섬 내의 경쟁 수도원 간의 끊임없는 경쟁 때문이라고 비난합니다. 어찌 됐든, 이는 스리랑카 불교 공동체의 영향력을 주장하는 불교 분파에 큰 타격이었으며, 현재는 이전 모습의 그림자만 남아있거나, 존재하지 않는 것 같습니다." # 568fe6bf70b1403760a1ffcb97db26060debfb41
	rice_theravada_outsider_doctrine_name: "$k_lanka$ 너머의 부흥" # afcd13f41123db8f805f7b9b80720c913c1dc0aa
	rice_theravada_outsider_doctrine_desc: "[RICE_sri_lanka_struggle|E]는 자비로운 외국 [rulers|E]의 도움 없이 스스로를 통일할 수 없었습니다. 이로 인해 불교 학습과 사상이 이 외래 땅에서 부활하여 불교의 새로운 중심지가 되었습니다. 이 일이 일어났을 당시의 정신적 시대정신은 그 이후 이 불교 분파에 큰 영향을 미쳤습니다." # 8490b7182c89a074ec4e505506912459415ab035
	doctrine_parameter_rice_reduced_costs_buddhist_religious_sites: "#P -20%#! costs for all options when taking the [decision|E] to #V Build a Local Buddhist Religious Site#!" # null
	doctrine_parameter_rice_sri_lanka_struggle_effects_active: "[RICE_sri_lanka_struggle|E]의 영향을 받아 [GetGeographicalRegion('RICE_sri_lanka_struggle_region').GetName] [지역|E]과의 지리적 근접성에 따라 [투쟁|E]과 관련된 다양한 [결정|E]과 [활동|E]에 접근할 수 있습니다." # 1c653c9287c395d3e235b4b1495235bd954e83fc
	# Zunist 
	rice_zun_hephthalite_warriors_name: "준의 전사" # ac36aefe834008a7f3398c861851ce529dfd5a27
	rice_zun_hephthalite_warriors_desc: "에프탈 제국의 재흥으로 에프탈의 태양신 준 숭배가 번성하고 있습니다. 멀리든 가까이든 전사들은 불타는 태양의 이름을 걸고 싸우는 것을 자랑스럽게 생각합니다." # f0a115dfa0f713cfe78c694d12c89d923e50915c
	rice_zun_hephthalite_warriors_doctrine_name: "$rice_zun_hephthalite_warriors_name$" # null
	rice_zun_hephthalite_warriors_doctrine_desc: "$rice_zun_hephthalite_warriors_desc$" # null
	rice_zun_hephthalite_culture_name: "준의 상인과 장인" # e146d1af1bb6865ca8019509a1cc890ff7e84bdd
	rice_zun_hephthalite_culture_desc: "에프탈 제국의 부활과 함께 에프탈의 태양신인 준 숭배가 번성하고 있습니다. 사람들은 정의의 수호자 아래에서 무역과 문화가 번성할 것이라고 믿습니다." # b6ff43c7bbcb9e48c2b2a41a10d6420b3306e5fb
