	# Dualist 
	rice_doctrine_dualist_ritual_purification_name: "정화 의식" # e0b90bdb0c9f31e556520b755282123dcbac7cb8
	rice_doctrine_dualist_ritual_purification_desc: "우리가 빛이 있는 영적인 세계에 도달할 수 있도록 어두운 물질 세계에서 우리 자신을 정화하는 것이 중요합니다. 이를 위한 방법은 신성한 의식을 통해서입니다." # 85a7ba23a0915d310c737fffd27ebd251dceaadc
	rice_baptism_purification_doctrine_name: "정화로서의 세례" # 9466a9c7ad43776c13fd69f5c95e2c545a432652
	rice_baptism_purification_doctrine_desc: "물에 몸을 담그는 것은 우리의 몸과 영혼을 정화하는 가장 좋은 방법입니다. 따라서 우리를 빛과 연결하고 죄를 용서받기 위해 세례를 정기적으로 받아야 합니다." # ec352486efb9812a29d20d0e262f5eb3fe00fce6
	rice_food_purification_doctrine_name: "정화로서의 음식" # 99dd67806c2d8ab697b180ef008f0d31da0f13a1
	rice_food_purification_doctrine_desc: "특별한 의례 식사 중에 살아있는 존재의 살을 피함으로써, 우리는 몸을 정화하고 더 큰 영적 순수함과 이해에 도달할 수 있습니다." # 95e4e83f69ab336ecf5be564bf451fcb78dd9178
	rice_prayer_purification_doctrine_name: "정화로서의 기도" # 99f66cca9b58ffc8c976a32fa9db1877a96d2367
	rice_prayer_purification_doctrine_desc: "우리가 스스로를 정화하기 위해 어떤 의식을 수행하든, 맑은 정신을 갖고 기도를 통해 신성함에 집중하는 것이 가장 중요합니다." # ba0bbee4b6e82c75eb9063fa9399a930b1cc75d3
	#rice_baptism_decision_unlocked_active_name "의례 세례를 받을 수 있는 능력" # afc94ac29de62a05e1fe8ad3823e41b7e26edb3f
	doctrine_parameter_rice_baptism_decision_unlocked_active: "$RICE_khuzestan_gnostic_baptism_rite$를 실행하는 [decision|E]을 내릴 수 있습니다." # 1dcdf802b5656c416c0bf2ea54c8a876e99bb265
	rice_prayer_love_doctrine_name: "정화로서의 출산" # 43aa6f2bb6310d853261ddeba615fb99ac8f2b79
	rice_prayer_love_doctrine_desc: "다른 영지주의자들과는 달리, 우리는 성교를 긍정적인 영적 힘으로 여기며, 결혼한 부부가 신과 더 가까워지고 가족의 유대를 더 잘 이해하는 방법으로 봅니다." # 25b2db844c40a4f0f31d6b3af81e46b3dd6dd6b6
	# Zoroastrian 
	rice_doctrine_zoroastrian_yazatas_name: "야자타" # d7b7067160184aabc8d3e503475bf6c40bc1c738
	rice_doctrine_zoroastrian_yazatas_desc: "$game_concept_yazatas_desc$" # null
	rice_zoroastrian_sassanian_doctrine_name: "사산조 야자타" # 515f9abdc5f7d9222c864bebce73a9d867c10d96
	rice_zoroastrian_sassanian_doctrine_desc: "위대한 사산 제국에서 발전시킨 방식으로 [yazatas|E]를 계속 숭배하는 것이 중요합니다. 지역적인 차이는 허용되지만, 우리가 진실로 여기는 것과 모순되지 않아야 합니다." # 5f3a1a57d4a9766a632d086a9fb0bc672bb63423
	rice_zoroastrian_armenian_doctrine_name: "아르메니아 야자타" # 4cdb20c73ed9a19b75b8fcf4521b8c9a1e37ccea
	rice_zoroastrian_armenian_doctrine_desc: "우리는 전통적인 조로아스터교 [yazatas|E] 외에도 아나톨리아, 헬라스 세계, 고대 아르메니아의 이교 신들을 숭배하는 데 아무런 문제가 없습니다. 우리 왕족은 웅장한 숭배를 주재하지만, 지역 귀족들은 하위 [yazatas|E]를 돌봅니다." # 44bf8661995f7e1fb34879758df074bbd547ace1
	rice_zoroastrian_eastern_doctrine_name: "박트리아-소그드 야자타" # 231bbb7e418f7b4fddf06de8e2d8a8a57cdec680
	rice_zoroastrian_eastern_doctrine_desc: "우리가 숭배하는 [yazatas|E]는 실크로드 전역의 다양한 종교적 전통의 영향을 받습니다. 궁극적으로, 어떤 [yazatas|E]를 숭배하는 데 집중해야 할지는 각 도시, 각 지역, 각 가문이 결정해야 합니다." # 705c993ce741b5307b253bfbd96b8b79d67acf00
	rice_zoroastrian_no_yazatas_doctrine_name: "야자타 없음" # 3cbf17540f7e2109eb042fe1598eae40c6be4c91
	rice_zoroastrian_no_yazatas_doctrine_desc: "[야자타|E]에 대한 맹목적인 숭배는 기껏해야 잘못된 길이며, 우리의 숭배를 최고의 창조주인 [ROOT.Faith.HighGodName]께 집중하는 데 방해가 됩니다." # e0c0e6bc676bf266b25d90594858f7d52ee373f4
	rice_zoroastrian_georgian_doctrine_name: "카르트벨리아 야자타" # a9a92f02179e41d42f1040c3abcbb2c76f0bfdc4
	rice_zoroastrian_georgian_doctrine_desc: "우리는 전통적인 조로아스터교 [yazatas|E] 외에도 코카서스의 다양한 고대 민족의 이교 신들을 숭배하는 데 아무런 문제가 없다고 생각합니다. 어떤 사람들은 한 신을 다른 신보다 선호할 수 있지만, 그들 모두는 궁극적으로 숭배할 가치가 있습니다." # e2d6d795ba499545e14d0c063c9fca4d0471e0da
	doctrine_parameter_rice_unlock_bactro_sogdian_yazatas: "다음 [yazatas|E] 숭배 추가: 시야바시, 바크쉬, 웨슈파르카르" # 1c2372435d44d5541f296c0cbee85c0d97dc945b
	doctrine_parameter_rice_unlock_armenian_yazatas: "다음 [yazatas|E] 숭배를 추가합니다: 아스트히크, 바르샤민, 토르크, 바하근(바흐람 대체)" # 4e4b87d544b38d19670833b25eba558d5cd6c092
	doctrine_parameter_rice_unlock_georgian_yazatas: "숭배할 [yazatas|E]를 다음과 같이 추가합니다: 달리, 가임 (스라오샤 대체), 가치 (라슈누 대체), 코팔라, 자덴" # 174f1ab69622190dd14407c9409da05e33f7f0be
	doctrine_parameter_rice_yazata_prestige_gain_automatic: "[결정|E]을 내려 [야자타스|E]를 숭배할 때 자동으로 [명성|E]을 얻습니다." # baa10b9362d736549292695431fba2eb3cea8e08
	doctrine_parameter_rice_yazata_pay_for_modifier_upgrade: "[yazatas|E]을 숭배하는 [decision|E]을 내릴 때 추가 [gold|E]을 지불하여 더 나은 버전의 [character_modifier|E]을 얻을 수 있습니다." # a2db2694021a579636ce18bf28a35676384dc159
	doctrine_parameter_rice_unlock_destroy_cult_centers: ""[yazata|E] 교리"를 따르지 않는 "[yazatas|E]"의 [zoroastrian_cult_centers|E]를 탄압하는 [결정|E]을 내릴 수 있습니다" # dc23672c5fd2416b55c4bf0f6df72c47c734be7d
	doctrine_parameter_rice_unlock_yazata_cult_center: "[결정|E]을 내려 [수도|E]에 [조로아스터교_종교_중심지|E]를 설립할 수 있습니다" # 506d9923dca8733fd5f29a7a6bb8136f9788d62d
	doctrine_parameter_rice_no_yazatas: "[야자타|E] 숭배 [결정|E] 비활성화" # 122f164d5d2d65232170185d343c064ca0e87555
	# YAZIDI 
	rice_doctrine_west_iranian_name: "중심 신화소" # 526e1563453a467a46c967abe4e0cf12936cb928
	rice_doctrine_west_iranian_desc: "종교적 헌신은 중요한 우주론적 인물에 초점을 맞춰야 합니다. 사람들은 그들의 본질, 그들과 관련된 전설, 심지어 그들의 정확한 정체성에 대해 다양한 생각을 가질 수 있지만, 그들을 숭배할 때 올바른 관행과 행동, 즉 정통 실천이 가장 중요합니다." # 91279dab9c62868025d32e9a48574dcc7638f34a
	rice_west_iranian_yazidi_doctrine_name: "일곱 천사" # 1fb49b280570154e3a6aa76745a08f5d7bcb33d7
	rice_west_iranian_yazidi_doctrine_desc: "#italic 헤프트 시르#!, 또는 일곱 천사는 세계의 일을 처리하기 위해 신에 의해 창조되었습니다. 그들 중 가장 위대한 존재는 타우시 멜렉, 공작 천사로, 모든 자연을 지배하는 힘을 지녔습니다." # 3e139d94b9bd53e7c90cb91ca03b9d91b375d4cd
