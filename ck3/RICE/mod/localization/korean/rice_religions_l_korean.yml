	# GAME COCNEPTS 
	game_concept_yazata: "야자타" # 99e57be300146456a3cdd0fbfdbf281a80917caa
	game_concept_yazatas: "야자타" # d7b7067160184aabc8d3e503475bf6c40bc1c738
	game_concept_yazatas_desc: "야자타는 $zoroastrianism_religion$에서 숭배하거나 존경할 가치가 있는 존재입니다. 어떤 사람들에게는 별개의 신이지만, 다른 사람들에게는 최고신의 발현입니다.\n\n$zoroastrianism_religion_adj$ [신앙|E]은 역사, 문화, 지리, 인접 신앙 체계와의 접촉 등의 이유로 중요하게 여겨진 야자타를 나타내는 다양한 [교리|E]를 가질 수 있습니다.\n\n$rice_zoroastrian_no_yazatas_doctrine_name$ [교리|E]를 가진 [신앙|E]을 제외하고, 모든 $zoroastrianism_religion_adj$ [통치자|E]는 $RICE_khwarezm_worship_yazata$ [결정|E]을 사용할 수 있으며, 이 [결정|E]을 통해 선택한 야자타에 따라 이점이 있는 일시적인 [캐릭터_보정치|E]을 얻습니다. 사용 가능한 야자타는 야자타 [교리|E]에 따라 다릅니다.\n\n특정 야자타 [교리|E]는 야자타 숭배에 추가적인 이점을 제공하는 [조로아스터교_숭배_중심지|E]를 세우는 [결정|E]을 사용할 수 있게 합니다." # f1488627886315176026f4b3165a3fa988c7d9fd
	game_concept_zoroastrian_cult_centers_short: "컬트 중심지" # 9f5f615f18222b8b8c2ccb1d587d8574068cbef3
	game_concept_zoroastrian_cult_center_short: "종교 중심지" # 5a8d8cbbe1206bdf45a6a4972aa0d68ecd06d12a
	game_concept_zoroastrian_cult_centers: "지역 조로아스터교 숭배 중심지" # 7cbfca6d54a7a37af2e9afad71f09f1570a5549e
	game_concept_zoroastrian_cult_center: "현지 조로아스터교 컬트 중심지" # 65df7628179cb91bd496815bec1c5f6093b92fac
	game_concept_zoroastrian_cult_center_desc: "일부 $zoroastrianism_religion_adj$ [신앙|E]은 올바른 [야자타|E] [교리|E]가 있다면 $RICE_khwarezm_establish_cult_center$ [결정|E]을 내릴 수 있습니다.\n\n숭배 중심지는 특정 [야자타|E] 숭배가 두드러지는 [백작령|E]이며, 따라서 숭배 중심지를 세울 [야자타|E]를 선택하면 해당 [수도|E]에 상응하는 [백작령 수정자|E]가 배치됩니다. 그 후, [야자타|E] 숭배 [결정|E]을 내리고 소유한 (또는 [봉신|E]이나 그 아래에 있는 사람이 소유한) 숭배 중심지를 가진 [야자타|E]를 선택하면 일반적으로 얻는 [캐릭터 수정자|E]의 업그레이드된 버전과 추가 [명성|E] 및 [신앙심|E]을 얻을 수 있습니다. [공작령|E]당 #bold 하나#!의 숭배 중심지만 있을 수 있다는 점에 유의하십시오.\n\n[신앙|E]에 숭배 중심지를 만들 수 있는 [교리|E]가 없거나 비 조로아스터교 [신앙|E]를 따르는 경우, 대신 $RICE_khwarezm_destroy_cult_center$ [결정|E]을 내릴 수 있습니다. 그렇게 하면 [영지|E]의 모든 숭배 중심지 [백작령 수정자|E]가 제거되지만, 조로아스터교 신자인 경우 숭배하지 않는 [야자타|E]에 속한 것들에만 영향을 미칩니다. 또한 억압한 숭배 중심지 수에 따라 [골드|E] 및 [신앙심|E]을 얻을 수 있습니다." # a792edc43af831e31a70a682f10b7f8355e7c4f4
	# RELIGIOUS DOCTRINES / TENETS 
	# Buddhist 
	rice_doctrine_buddhist_canon_name: "불교 경전" # 2cc910d42e85c15545f9143ebca09f2ae7635545
	rice_doctrine_buddhist_canon_desc: "붓다의 말씀과 모순되지 않는 진정한 가르침을 인식하는 것이 중요합니다. 이것들은 #italic 삼장#!("세 개의 바구니"라는 의미)의 핵심인 모음집으로 편찬될 것입니다." # 53d8f10374ea52e3bfa2cb3508621d649daae59e
	rice_mahayana_canon_doctrine_name: "대승 경전" # 73d80cf804bd2356445ee18fb259f2cc3bff2e76
	rice_mahayana_canon_doctrine_desc: "대장경(#italic 大藏經#!, 중국어)이라고도 알려진 경전의 위대한 저장소는 동아시아에서 대승 불교 종파가 받아들인 느슨한 불교 경전입니다. 여기에는 다양한 대승 경전과 함께 초기 불교 학파의 경전 중 팔리 경전의 일부가 아니거나 폐기된 사르바스티바다 학파와 다르마굽타카 학파의 경전이 포함되어 있습니다." # 9a089624a3a735f53f526aae7801fcfc9e10201f
	rice_theravada_canon_doctrine_name: "팔리어 경전" # ff34bc63a0ddb549371789c21639624c59af5f84
	rice_theravada_canon_doctrine_desc: "팔리어 삼장(Pali Tripitaka)은 동남아시아의 테라바다 불교 종파에서 받아들인 불교 경전입니다. 전통적으로, 최초의 팔리어 정전은 기원전 29년 스리랑카에서 열린 제4차 불교 공의회에서 기록된 것으로 여겨지지만, 테라바다, 마하야나, 바즈라야나 및 기타 초기 불교 학교들이 사상을 교환하면서 이후 수세기 동안 정전이 계속해서 수정되고 변경되었습니다." # 2be06f0b7fffa5180034e0d4dd5aba6e8cf5a48e
	rice_vajrayana_canon_doctrine_name: "탄트라 정전" # 175abfeedae621fff6d0a47021f2ce738c51703e
	rice_vajrayana_canon_doctrine_desc: "탄트라 경전은 티베트 금강승과 그 영향을 받은 종파와 같은 소위 불교의 밀교에서 받아들여지는 불교 경전 모음집입니다. 예를 들어 티베트 경전은 강규르("말씀의 번역")와 텡규르("논문의 번역")로 구성되어 있습니다. 이러한 경전에는 대승 경전뿐만 아니라 팔리어 경전에 포함되지 않거나 폐기된 초기 불교 학파의 경전도 포함됩니다." # e342d33172994fde0ff64c1cb50d52cbec4c378a
	rice_pudgalavada_canon_doctrine_name: "푸드갈라바다 경전" # e5de0deaa0ed9387354349729a1b53b0a2d98d85
	rice_pudgalavada_canon_doctrine_desc: "불교의 개인주의 학파인 푸드갈라바다는 불교의 무아 교리에 대한 독특한 견해 때문에 다른 불교 종파들로부터 강한 비판을 받아왔습니다. 부처의 가르침에 대한 그들의 해석의 타당성과는 별개로, 그들은 자신들의 광범위하고 엄격한 불교 경전 체계를 유지해 왔습니다." # 347015a3cfbcfc1ffc8017c26453750e20ac1b9f
