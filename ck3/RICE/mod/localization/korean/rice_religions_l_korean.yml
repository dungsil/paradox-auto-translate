	rice_theravada_canon_mahavihara_doctrine_desc: "#weak This [doctrine|E] is automatically inherited by any Buddhist [faith|E] with the [GetFaithDoctrine('rice_theravada_canon_doctrine').GetBaseName] [doctrine|E].#!\n\nThe [mahavihara|E] monastery emerged as the dominant sect in [RICE_sri_lanka_s_sangha|E], and has become the main school of thought among Buddhists who follow the Pali Canon." # null
