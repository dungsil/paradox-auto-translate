	harranian_pagan_desc: "무슬림 이웃들에게 책의 백성으로 인정받기 위해 쿠란에 언급된 사비교도라고 자칭했지만, 하란의 이교도들은 별개의 종파입니다. 그들의 관습은 고대 메소포타미아와 헬레니즘 신들을 숭배하는 것부터 모든 것을 말해주는 별들을 관찰하고 고전 신플라톤주의와 헤르메스주의에 뿌리를 둔 철학을 따르는 저명한 학자들의 밀교적 추구에 이르기까지 다양합니다." # a2f0b8fcdae962df8f77f59a1c5e3d312e6499c1
	heliopolitan_pagan: "헬리오폴리타니즘" # e21f4f1f401474117c2969eb902739b431a3a09c
