	semitic_religion_desc: "중동 지역의 민족들은 다신교의 오랜 전통을 가지고 있습니다. 그들의 판테온 중 일부는 수 세기에 걸쳐 그리스인이나 로마인과 같이 접촉해 온 다른 민족의 판테온과 혼합되었습니다." # 5342af650547a0087363ee5a6afe1d0abb46db93
	#semitic_religion_desc "고전 시대에 그리스-로마 종교는 디아도코이와 이후 로마 제국의 수세기 통치에 따라 레반트와 북부 메소포타미아에 거주하는 셈족 사람들의 토착 다신교 신앙과 융합되었습니다." # faafd56c4087b24bffe1260a94b5e285fde46fa3
