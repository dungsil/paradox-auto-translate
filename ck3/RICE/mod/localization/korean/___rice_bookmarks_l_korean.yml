  bm_1066_rice_2: "RICE (중동)" # 13500550879047016296
  bm_1066_rice_2_desc: "11세기는 변혁, 성장, 그리고 갈등의 시대입니다. 이것은 정체된 \"암흑 시대\"가 아니라, 거대하고 역동적인 변화의 시기입니다. 전 세계에는 끊임없이 진화하는 백성과 그들의 지도자로 이루어진 거대한 태피스트리가 펼쳐져 있습니다.\n\nRICE 모드는 전 세계의 백성과 지역에 새로운 풍미를 더하며, 이 책갈피는 RICE 콘텐츠를 최대한 활용할 수 있는 1066년 시작 시점의 수많은 잠재적 플레이 중 일부를 보여줍니다.\n\n#Bold 이른바 중세 시기가 본격적으로 시작되었습니다. 새로운 역사가 쓰여지고 있으며, 당신이 그 역사의 기록자가 될 것입니다. 미래의 형태, 세계의 운명 – 이것들이 당신의 결정에 달려 있을까요?#!" # 175972076233071072
