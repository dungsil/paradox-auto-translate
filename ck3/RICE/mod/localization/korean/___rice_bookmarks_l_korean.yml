  bookmark_RICE_867_abu_bakr_alt_al_husayn: "알 후세인 이븐 아흐마드" # 864225379961541300
  bookmark_RICE_1066_badis_ibn_habus: "바디스 이븐 하부스" # 18176856790744396149
  bookmark_RICE_1066_badis_ibn_habus_desc: "방탕한 바디스가 통치하는 그라나다는 그곳의 유대인 공동체, 특히 현명한 학자이자 작고한 유대인 재상이었던 사무엘 이븐 나그렐라에게 많은 힘을 빚지고 있습니다. 사무엘의 아들인 요셉은 아버지의 재상 직위와 그 지혜를 계승했지만, 그의 겸손함은 물려받지 못했습니다. 이제 그라나다에서 반유대주의 정서가 고조되자, 요셉은 알메리아의 경쟁 통치자인 $al-Mu_tasim$과 공모했다는 거짓 비난을 받습니다.\n\n#bold 바디스는 요셉과의 우정을 되살리고 편협함과 증오로부터 그라나다의 유대인 공동체를 보호할 수 있을까요?!#!\n\n#italic RICE 플레이버 팩 중점: 갈리시아, 그라나다#!" # 13005061364835513406
  bookmark_RICE_1066_badis_ibn_habus_alt_yosef: "요셉" # 11588390096500851536
  bookmark_RICE_1066_badis_ibn_habus_alt_al_mu_tasim: "$al-Mu_tasim$" # 9967935830800354539
  bookmark_RICE_1066_pithipati: "발라바라자" # 17504669707948633065
  bookmark_RICE_1066_pithipati_desc: "치코레는 위대한 팔라 왕조 휘하의 소규모 불교 왕조로, 불교에서 가장 성스러운 장소 중 하나인 가야를 통치하고 보호합니다. 그들은 '금강좌의 군주'를 의미하는 \"피티파티\"라는 칭호를 사용했는데, 부처께서 가야의 금강좌라 알려진 장소에서 깨달음을 얻었다고 믿었기 때문입니다.\n\n#bold 부처께서는 심지어 불교 공동체 자체를 포함해 모든 것이 무상하다는 것을 가르치셨습니다. 그럼에도 불구하고, 당신은 이 점점 더 타락하는 시대에 불교 가르침이 살아남아 번창하도록 돕는 역할을 다할 수 있겠습니까?#!\n\n#italic RICE 플레이버 팩 중점: 마가다#!" # 12098896419770849763
  bookmark_RICE_1066_pithipati_alt_vigrahapala: "비그라하팔라 3세 팔라" # 3370315742537378267
  bookmark_RICE_1066_faramurz_kakuyid: "파라무르즈" # 12606066625755031223
  bookmark_RICE_1066_faramurz_kakuyid_desc: "파라무르즈는 한때 그의 아버지, 박식한 군벌 알라 알-다울라로부터 물려받은 광대한 영토를 다스렸습니다. 하지만 셀주크에게 정복당했고, 셀주크는 그의 충성심에 대한 대가로 그에게 사막 도시 야즈드를 다스리도록 격하시켰습니다. 이는 전화위복이었습니다. 더 이상 거대한 영토를 다스리는 부담을 지지 않게 되면서, 페르시아의 한 구석에 만족한 카쿠이드 왕조는 야즈드를 문화와 부의 오아시스로 만들었습니다.\n\n#bold 당신의 가문의 힘을 되찾으려는 갈망이 여전히 남아 있습니까, 아니면 야즈드를 번영하는 도시로 꽃피우도록 가꾸는 데 집중하시겠습니까?!#\n\n#italic RICE 플레이버 팩 중점: 야즈드#!" # 924371633387134783
  bookmark_RICE_1066_faramurz_kakuyid_alt_alp_arslan: "알프 아르슬란" # 10422168588724451393
  bookmark_RICE_1066_ali_ibn_asad: "알리 이븐 아사드" # 11680140062411868760
  bookmark_RICE_1066_ali_ibn_asad_desc: "알리 이븐 아사드는 시아 이슬람의 이스마일파 소속의 저명한 무슬림 학자이자 신비주의자인 나시르 후스로의 후원자입니다. 그는 개방적이고 지적인 통치자로서 나시르 후스로의 지성과 웅변을 높이 평가했습니다. 전설에 따르면 바다흐샨이 이스마일파의 거점이 된 것은 나시르 후스로 덕분이었습니다.\n\n#bold 당신의 지도 아래, 파미르 지역 사람들에게 점진적으로 퍼져나가는 이슬람은 어떤 방향으로 나아갈 것인가?!#\n\n#italic RICE 플레이버 팩 중점: 파미르 및 주니즘, 타림 분지, 야즈드#!" # 13491303728544913454
  bookmark_RICE_1066_ali_ibn_asad_alt_nasir_khusraw: "나시르 후스로" # 7226759512449512432
  bookmark_RICE_1066_manuel_angelos: "마누엘" # 2922771562759404359
  bookmark_RICE_1066_manuel_angelos_desc: "로마 제국에는 야망을 추구하는 수많은 하급 귀족 가문들이 있습니다. 그러한 가문 중 하나가 안젤로이 가문입니다. 12세기 콘스탄티노스 안젤로스 치하에서 부상했으며, 이후 수 세기에 걸쳐 여러 황제들과 기타 저명한 관리 및 장군들을 배출했습니다. 콘스탄티노스의 부친은 마누엘이라는 무명 소규모 귀족이었을 수도 있습니다.\n\n#bold 안젤로이 가문을 비잔틴 역사상 가장 강력한 가문 중 하나로 만들 수 있겠습니까?!#\n\n#italic RICE 플레이버 팩 중점: 히오스, 레스보스, 로도스#!" # 9195726902948781656
  bookmark_RICE_867_hafsunid: "야파르 이븐 살림" # 3867295729965122496
  bookmark_RICE_867_hafsunid_desc: "야파르는 말라가 근처의 지주로, 그의 손자 우마르 이븐 합순은 알안달루스의 우마이야 왕조 통치에 대항하는 가장 끈질기고 광범위한 반란 중 하나를 이끌었습니다. 성격이 난폭했던 이븐 합순의 이야기는 서기 879년에 시작되었습니다. 그는 할아버지의 소를 훔쳤다는 이유로 한 남자를 살해했습니다. 체포를 피하기 위해 그는 무법자가 되었고, 결국 반란 지도자가 되었습니다.\n\n#bold 합순 세력은 우마이야 왕조를 향한 물라디와 모사라브의 반감을 활용하여 끊임없고 광범위한 반란으로 이끌 수 있을까요, 아니면 더 조용한 운명을 찾을까요?#!\n\n#italic RICE 플레이버 팩 집중 지역: 갈리시아, 그라나다#!" # 1031137824638901362
  bookmark_RICE_867_hafsunid_alt_ibn_hafsun: "우마르 이븐 하프순" # 18350299622465653335
  bookmark_RICE_1066_morcar: "백작 모카르" # 8208314445595046465
  bookmark_RICE_1066_morcar_desc: "전설적인 레이디 고디바의 손자인 모카르는 최근 노섬브리아인들에게 선출되어 요크의 새로운 백작이 되었습니다. 그와 그의 형제 에드윈은 고드윈 가문과 사이가 좋지 않아, 매형인 해럴드 왕이 정복왕 윌리엄에 맞서는 것을 돕지 않으려 할 것입니다. 노르만족에게 복종한 후, 그들은 투옥되기 전 두 번의 반란을 일으켰습니다.\n\n#bold 당신과 당신의 형제는 잉글랜드의 침략자들에 맞서는 그를 돕기 위해 해럴드와 화해할 것인가? 아니면 사태가 정리된 후 무슨 일이 일어날지 지켜볼 것인가?#\n\n#italic RICE 플레이버 팩 초점: 북대서양, 요크셔#!" # 14795369355353944240
  bookmark_RICE_1066_morcar_alt_ealdgyth: "$E_ldgyth$" # 6131496197984183454
  bookmark_RICE_1066_morcar_alt_eadwin: "이드윈" # 4436411498518954087
  bookmark_RICE_1066_fernan_mendez: "페르난" # 100728077680072825
  bookmark_RICE_1066_fernan_mendez_desc: "페르난은 믿기 어려울 정도로 환상적인 조상을 주장합니다: 그의 아버지 멘도는 브르타뉴 공작들의 후예인 브르타뉴 기사였으며, 그의 어머니는 유명한 아르츠루니 가문의 아르메니아 공주였습니다. 진실이 무엇이든 간에, 페르난과 그의 후손들은 브라간사를 이베리아의 중요한 변경 도시로 건설할 것입니다.\n\n#bold 당신의 가계도는 분명히 터무니없지만, 당신은 명성이 자자하다고 주장되는 조상들에게 걸맞은 인물이 될 수 있겠습니까?!#\n\n#italic RICE 플레이버 팩 집중: 갈리시아, 그라나다#!" # 12594238949996822953
  bookmark_RICE_1066_fernan_mendez_alt_mendo: "멘도" # 18214259254889727266
  bookmark_RICE_1066_fernan_mendez_alt_arcruni: "마리아" # 6794389082236841
  bookmark_RICE_867_socotra: "덴하" # 10684657042586077105
  bookmark_RICE_867_socotra_desc: "#warning @warning_icon! 이 통치자는 가상의 인물입니다.#!\n소코트라는 용혈수액과 유향 같은 이국적인 특산품의 본고장이며, 다양한 공동체에는 악명 높은 바와리쥐 해적들과 도망친 아프리카 노예들이 포함됩니다. 9세기는 이 섬에 긴장감이 감도는 시기입니다. 소수 무슬림 공동체는 기독교 통치자에게 억압받고 있다고 느끼며, 오만의 통치자들에게 군사적 지원을 요청하고 싶어 합니다.\n\n#bold 당신은 기회와 위험으로 가득한 유서 깊은 섬을 다스리고 있습니다. 인도양의 격동적이면서도 이윤이 남는 물결 속에서 당신의 유산은 무엇이 될까요?#!\n\n#italic RICE 풍미 팩 중점: 홍해, 소코트라#!" # 8342769576509226844
  bookmark_RICE_867_al_baridi: "무함마드" # 3478087737909154577
  bookmark_RICE_867_al_baridi_desc: "무함마드 알바리디는 바스라의 압바스 역참 사무관으로, 10세기 초 악명 높은 세금 징수원에서 군벌로 변모한 악명 높은 알바리디 형제의 아버지였습니다. 그의 가장 유능한 아들인 아부 압달라(압바스 재상이자 부와이흐조의 강력한 경쟁자)는 너무나 무자비하여, 심지어 좋은 관계를 유지하던 형제 중 한 명을 죽여 그의 재산을 빼앗았습니다.\n\n#bold 아부 압달라의 사위는 아부 압달라의 \"터번은 인간의 머리가 아닌 악마의 머리를 덮고 있었다\"고 말했습니다. 당신의 왕조는 이 무시무시한 악명에 걸맞게 될 것입니까?#!\n\n#italic RICE 플레이버 팩 집중: 후제스탄, 야즈드#!" # 16839830807098700346
  bookmark_RICE_867_khwarezm: "에라크 이븐 만수르" # 5600344028679684555
  bookmark_RICE_867_khwarezm_desc: "이라크는 하와리즘에서 미묘한 상황을 상속받습니다. 그의 선조들은 몇 세대 전에 이슬람으로 개종했지만, 그들은 나중에 그들의 봉신이 될 사만조와 같은 이슬람 이웃들과 여전히 긴장 관계에 있습니다. 한편, 그들의 강력한 #italic 칼라#! 요새에서 통치하는 현지 하와리즘 귀족들은 그들 자신의 권력을 확장하려 합니다.\n\n#bold 이란과 투란의 국경 지대에서 태어난 하와리즘은 수세기 동안 실크로드의 학문과 무역 중심지였습니다. 이를 유지할 수 있겠습니까?!#\n\n#italic RICE 플레이버 팩 집중 지역: 하와리즘, 타림 분지#!" # 1704978901946891495
  bookmark_RICE_867_khwarezm_alt_samanid: "나스르" # 6963881522664447324
  bookmark_RICE_1066_bursuq: "부르수크" # 14798367026521441712
  bookmark_RICE_1066_bursuq_desc: "셀주크는 충성스러운 #italic 굴람#!, 즉 전쟁에 능숙한 노예 병사들을 많이 거느리고 있습니다. 부르수크는 그러한 #italic 굴람#! 중 하나입니다. 그는 후제스탄과 루리스탄의 일부를 통치하도록 주어진 후, 알프 아르슬란과 말리크 샤의 치세 동안 셀주크 궁정에서 높은 지위를 얻게 됩니다. 비록 1097년에 #italic 하시신#!에게 암살당했지만, 그의 자녀들, 특히 부르수크 이븐 부르수크 또한 셀주크 국가에서 중요한 역할을 했습니다.\n\n#bold 당신은 알프 아르슬란을 섬기는 수많은 야심찬 #italic 굴람#! 중 하나일 뿐입니다 – 셀주크의 가장 중요한 장군 중 한 명이 되기 위해 어떤 업적을 달성할 수 있겠습니까?#\n\n#italic RICE 플레이버 팩 집중: 후제스탄, 야즈드#!" # 15071823789732301522
  bookmark_RICE_1066_bursuq_alt_bursuq: "부르수크" # 14798367026521441712
  bookmark_RICE_867_normandy_hrolfr: "흐롤프르 (롤로)" # 11757786397632086056
  bookmark_RICE_867_normandy_hrolfr_desc: "롤로, 노르망디 초대 통치자의 생애는 신비에 싸여 있습니다. 일부 사료에 따르면 그는 스칸디나비아에서 망명했으며, 이교도였음에도 불구하고 하느님으로부터 노르망디의 약속의 땅으로 가라는 계시를 받았다고 합니다. 이는 트로이의 아이네이아스 전설과 유사합니다. 그의 후손 윌리엄은 훗날 서기 1066년에 잉글랜드를 정복하게 됩니다.\n\n#bold 당신은 (어쩌면 아닐 수도 있지만) 기독교의 하느님으로부터 노르망디에 강력한 새 왕국을 세우라는 신성한 사명을 받았을지도 모릅니다. 이 모험의 부름에 응하시겠습니까?#!\n\n#italic RICE 플레이버 팩 집중: 노르망디, 북대서양#!\n@warning_icon! #X 롤로 게임 규칙이 올바르게 설정되었는지 확인하십시오.#!" # 14119549570580865880
  bookmark_RICE_1066_tunka_menin: "툰카 마닌" # 1549822526205920546
  bookmark_RICE_1066_tunka_menin_desc: "수 세기 동안 툰카 마닌의 선조들은 사하라 횡단 무역을 장악하여 번영한 가나 제국을 다스렸습니다. 하지만 그의 통치 시기는 가나의 권세가 정점에 달한 때였지만, 동시에 가나 쇠퇴의 시작이기도 했습니다. 이는 북쪽에서 온 알모라비드의 침공이 부분적으로 작용한 결과였습니다.\n\n#bold 당신은 가나 역사의 중대한 기로에 서서 이 나라를 다스립니다. 알모라비드에 저항하여 가나의 쇠퇴와 끝내 분열되는 것을 막아낼 수 있을까요?!#\n\n#italic RICE 플레이버 팩 포커스: 보조, 수스#!" # 12876878919790517408
  bookmark_RICE_1066_tunka_menin_alt_almoravid: "아부 바크르" # 4447894432519497423
  bookmark_RICE_1066_vijayabahu: "비자야바후" # 13393230550526024070
  bookmark_RICE_1066_vijayabahu_desc: "스리랑카의 옛 수도는 폐허가 되었고, 촐라 침략자들과 신할라 군벌들이 권력 다툼을 벌이며 섬 전체가 무정부 상태에 빠졌습니다. 이러한 혼돈 속에서 반란자 왕자 비자야바후가 등장하여 촐라를 축출하고 폴론나루와 왕국을 세웠습니다. 그와 그의 후계자들은 수십 년 동안 섬의 불교 공동체, 즉 고대 수도원들 간의 사소한 경쟁으로 분열된 공동체가 통합되고 개혁되도록 도왔습니다.\n\n#bold 촐라를 물리치는 것은 한 가지 일입니다. 질서를 회복하는 것은 또 다른 일이죠. 이 파괴된 땅과 섬 불교 승가 내의 분열을 어떻게 치유하시겠습니까?#\n#italic RICE 플레이버 팩 집중: 마가다, 소코트라, 스리랑카#" # 3431089899780358593
  bookmark_RICE_1066_vijayabahu_alt_chola: "$VI_rarA_cE_ntira$" # 1464088155723115063
  bookmark_RICE_1066_vijayabahu_alt_budal: "부달" # 3099413195199672654
  bookmark_RICE_867_slavibor: "슬라비보르" # 9665103513077436564
  bookmark_RICE_867_slavibor_desc: "슬라비보르는 이교도 소르브인 군주였습니다. 하지만 그의 후손 두 명은 유명한 기독교 성인이 되었죠. 그의 딸이자 기독교로 개종한 루드밀라는 서기 921년에 순교했습니다. 한편 그녀의 손자인 보헤미아의 공작 바츨라프 1세는 서기 935년에 순교했죠. 사실 바츨라프는 그 유명한 크리스마스 캐럴에 나오는 바로 그 선량왕 바츨라프와 동일인물입니다.\n\n#bold 기독교를 받아들이든 이교 신앙을 고수하든, 당신의 가문은 음험한 독일과 보헤미아 군주들의 정치 속에서 어떻게 살아남을 수 있을까요?#!\n\n#italic RICE 플레이버 팩 집중 지역: 아헨, 폴라비아#!" # 15227118669762991493
  bookmark_RICE_867_slavibor_alt_ludmila: "루드밀라" # 3456551911909393247
  bookmark_RICE_1066_budivoj: "백작 부디보이" # 11433688116727724842
  bookmark_RICE_1066_budivoj_desc: "오보트리트 연맹의 공작 성(聖) 고트샬크는 엘베 강 유역의 슬라브 부족들을 위대한 기독교 왕국으로 단합시키고자 했으나, 그는 이교도 반란으로 살해당하고 크루토이가 그 자리를 차지했습니다. 그의 두 아들 부디보이와 헨리크는 망명했으나, 부디보이는 서기 1075년에 크루토이에게 살해당했습니다. 헨리크는 서기 1093년에 크루토이를 죽이고 오보트리트를 장악함으로써 아버지와 형제를 모두 복수했습니다.\n\n#bold 크루토이는 교활하고 위험한 인물입니다.# 당신과 당신의 형제는 그를 능가할 수 있겠습니까, 그리고 이교도 오보트리트인들의 책략에서 살아남아 성스러운 아버지를 위한 복수를 할 수 있겠습니까?#!\n\n#italic RICE 플레이버 팩 집중: 폴라비아인#!" # 13990205533034331244
  bookmark_RICE_1066_budivoj_alt_henrik: "헨리크" # 12380195578005875014
  bookmark_RICE_1066_krutoj: "크루토이 공작" # 2696317603071233656
  bookmark_RICE_1066_krutoj_desc: "오보트리테 연맹의 이교도 귀족들이 기독교 군주인 고트샬크에게 반란을 일으켜 그를 죽였을 때, 그들은 자신들 중 한 명인 크루토이를 새로운 군주로 추대했습니다. 크루토이는 수십 년간 능수능란하게 적들을 물리치며, 서기 1075년에는 고트샬크의 장남 부디보이를 죽이는 데 성공했습니다. 하지만 그는 서기 1093년에 고트샬크의 다른 아들인 헨리크를 암살하려다 자신이 죽임을 당했습니다.\n\n#bold 두 고아 소년이 당신에게 위협이 되지 않는다고 생각하는 것이 어리석음은 당신도 잘 알고 있습니다. 그들을 어떻게 제거하고, 오보트리테를 기독교 세계에 맞서는 방벽으로 확보하시겠습니까?#!\n\n#italic RICE 플레이버 팩 집중: 폴라비아#!" # 6201438222905717737
  bookmark_RICE_1066_damot: "베켈레" # 11552563075556278086
  bookmark_RICE_1066_damot_desc: "#경고 @warning_icon!# 이 통치자는 허구의 인물입니다.\n\n13세기에 다모트가 전성기를 맞이하기까지는 아직 많은 시간이 남아 있습니다. 그때 다모트의 통치자는 모톨로미라는 칭호로만 알려져 있었으며, 기독교와 이슬람교의 적들을 모두 정복했습니다. 에티오피아 전설에 따르면, 그는 이교의 신 데스크를 숭배하던 폭군이었으나, 승려 테클레 하이마노트가 그를 기독교로 개종시켰다고 합니다.\n\n#bold 다모트의 역사적인 통치자들의 업적을 능가하십시오. 그리하면 고원 지대는 여러 세대 동안 당신의 유산을 기억할 것입니다!#!!\n\n#italic RICE 플레이버 팩 집중 지역: 홍해, 소코트라, 남부 에티오피아#!" # 15392855283613933156
  bookmark_RICE_1066_damot_alt_abyssinia: "$Yemrehana_Krestos$" # 4172078491969366648
  bookmark_RICE_1066_damot_alt_vassal: "우로" # 9465049175695765427
  bookmark_RICE_867_sawdan: "아미르 사우단" # 5042578055442047432
  bookmark_RICE_867_sawdan_desc: "무슬림 모험가들은 남부 이탈리아 일부를 정복한 후 847년에 바리 토후국을 세웠습니다. 비록 무슬림 세계의 상당수는 바리를 후미진 곳으로 여기며 무시하지만, 그들의 최신 지도자 사우단은 864년에 아바스 왕조로부터 총독 직위를 막 획득했습니다. 이는 그에게 거의 위안이 되지 않습니다. 왜냐하면 그는 이탈리아의 왕 루이 2세가 이끄는 임박한 기독교 침공에 직면해 있으며, 이는 871년에 그를 패배시키고 전복시킬 것이기 때문입니다.\n\n#Bold 잔혹? 교활? 정의? 현명?# 어떤 방식으로 통치하든, #italic 다르 알-이슬람#의 변경을 수호하고 이탈리아에 이슬람의 씨앗을 심을 수 있겠습니까?#!\n\n#italic RICE 플레이버 팩 집중 지역: 사르데냐, 시칠리아#!" # 12542030670576273711
  bookmark_RICE_867_sawdan_alt_louis: "$bookmark_carolingians_king_louis$" # 5136508799499493643
  bookmark_RICE_867_sawdan_alt_abu_aaron: "아부 아론" # 5320584333177515029
  bookmark_RICE_1066_roger: "백작 로제르" # 13485274228498184554
  bookmark_RICE_1066_roger_desc: "시칠리아 토후국이 붕괴하자, 지역 무슬림 군벌 이븐 알팀나는 그의 경쟁자들을 물리치기 위해 로저와 로베르트 형제가 이끄는 노르만 모험가들에게 도움을 요청했습니다. 노르만인들은 이 기회를 이용하여 베나베르트와 같은 일부 지역 지도자들의 끈질긴 저항에도 불구하고 시칠리아 전역을 정복했습니다. 로저의 아들 로저 2세는 나중에 시칠리아 왕국을 건국했습니다.\n\n#Bold 로저와 그의 후손들의 눈부신 발흥을 재현하고, 전쟁에 시달리는 변경이었던 시칠리아를 지중해의 번영하는 교차로로 변모시키십시오#!\n\n#italic RICE 플레이버 팩 초점: 사르데냐, 시칠리아#!" # 4050306936837713378
  bookmark_RICE_1066_roger_alt_benavert: "베나베르트" # 13473561935443181747
  bookmark_RICE_1178_constance: "콘스탄차" # 4721838960144164970
  bookmark_RICE_1178_constance_desc: "콘스탄자의 아버지인 브르타뉴 공작은 그의 봉신들의 반란에 직면하여 잉글랜드의 헨리 2세에게 도움을 요청했습니다. 국왕은 한 가지 조건으로 동의했습니다: 콘스탄자를 그의 아들 조프루아와 약혼시키는 것이었습니다. 이후 헨리는 코낭을 퇴위시키고 콘스탄자에게 공국을 물려주도록 강요했습니다. 그리하여 여공작은 불안정한 지정학적 상황을 물려받아 처리해야 했습니다.\n\n#Bold 잉글랜드와 프랑스의 계략 속에서 브르타뉴의 당신 가문의 상속권을 지켜낼 수 있겠습니까?#\n\n#italic RICE 플레이버 팩 집중: 브르타뉴, 노르망디#!" # 405966151221203084
  bookmark_RICE_1178_margaritus: "마르가리투" # 2664975882480974426
  bookmark_RICE_1178_margaritus_desc: "시칠리아의 혼란스러운 변경에서만이 마르가리투스 아프 브린디시와 같은 전직 그리스 해적이 #italic 아미라투스 아미라토룸#! 또는 시칠리아 왕국의 대제독이 될 수 있었습니다. 그 직위의 마지막 위대한 보유자로서 그는 여러 전쟁에서 시칠리아 해군을 이끌었습니다. 그는 1197년 신성 로마 제국군의 손에 최후를 맞았으며 눈이 멀었습니다.\n\n#Bold 당신의 어두운 과거에도 불구하고, 당신은 시칠리아 왕들의 충실한 신하임을 입증했습니다 – 지금까지는. 계속해서 그들의 이름으로 해군을 이끌 것입니까, 아니면 예측 불가능한 시칠리아 변경에서 당신 자신의 운명을 찾을 것입니까?#!\n\n#italic RICE 플레이버 팩 집중: 시칠리아#!" # 11940764182080613510
  bookmark_RICE_1178_margaritus_alt_william_ii: "시칠리아의 윌리엄 2세" # 8273738845781662496
  bookmark_RICE_1178_parakramabahu: "파라크라마바후" # 15445613548156030011
  bookmark_RICE_1178_parakramabahu_desc: "광대한 건축가이자 예술의 후원자이며 정력적인 군사 지휘관이었던 파라크라마바후의 통치하에 스리랑카에 평화와 번영이 찾아왔습니다. 그의 개혁은 또한 섬의 불교 공동체에 대한 마하비하라 수도원의 최종적인 지배를 위한 길을 열었습니다. 하지만 원활한 계승을 보장하지 못한 실패와 그의 많은 사업의 값비싼 비용은 그의 죽음 이후 섬에 장기적인 문제를 야기했습니다.\n\n#bold 당신은 당신의 후계자들과 사랑하는 섬이 당신의 노고의 결실을 여러 세대에 걸쳐 누릴 수 있도록 보장할 수 있겠습니까?#!\n\n#italic RICE 플레이버 팩 중점: 마가다, 소코트라, 스리랑카#!" # 12973569716241965621
  bookmark_RICE_1178_parakramabahu_alt_lilavati: "릴라바티" # 13587448191350210529
  bookmark_RICE_1178_yelu_zhilugu: "지루구" # 4991135865926923440
  bookmark_RICE_1178_yelu_zhilugu_desc: "거란족은 한때 북부 중국을 지배했으나 여진족에게 추방당했습니다. 그들이 서쪽에서 재규합했을 때, 무슬림 백성들의 존경을 얻었습니다. 이 백성들은 무슬림 군벌보다 깨달은 이교도의 통치를 더 선호했습니다. 하지만 새로 즉위한 질루구는 그의 왕조의 마지막 통치자가 됩니다. 그는 배신자 쿠출루그에게 전복당했고, 쿠출루그는 결국 칭기즈 칸에게 패배했습니다.\n\n#Bold 거란족의 몰락을 피하고, 머나먼 서쪽에서 새로운 중국을 개척할 수 있겠습니까?#!\n\n#italic RICE 특색 팩 집중 영역: 호라즘, 시베리아, 타림 분지#!" # 14292319372330779419
  bookmark_RICE_1178_trapelicino: "트라펠리치노" # 6823079508956600136
  bookmark_RICE_1178_trapelicino_desc: "믿을 수 없는 자 트라펠리치노는 역시나 믿을 수 없군. 악명 높은 상인이자 해적으로, 과거 피사 공화국을 섬기며 피사와 이집트 사이에 외교적 분쟁을 일으킨 후 제노아로 도망쳤습니다. 그의 가장 최근 고용주는 아라곤의 알폰소 2세 왕이었는데, 그는 콘스탄티노폴리스까지 외교관들을 호송하는 대가로 그에게 돈을 지불했습니다.\n\n#Bold 1170년대 후반 이후 트라펠리치노는 역사 기록에서 사라졌지만, 반드시 그래야 할 필요는 없습니다. 흥미진진한 지중해를 해적단과 함께 항해하며 더 위대한 모험이 당신을 기다릴 수도 있습니다!#!\n\n#italic RICE 플레이버 팩 중점: 사르데냐, 시칠리아#!" # 8213821649458701193
  bookmark_RICE_1178_trapelicino_alt_alfonso: "알폰소 2세" # 15009048425068655834
  bookmark_RICE_1178_damot: "모톨로미" # 1325289929432702760
  bookmark_RICE_1178_damot_desc: "이교 왕국 다모트는 13세기에 전성기를 맞이했으며, 오로지 모톨로미라는 칭호로만 알려진 그 통치자는 기독교와 무슬림 적 모두를 정복했습니다. 에티오피아 전설에 따르면 그는 이교 신 대스크를 숭배하는 폭군이었으나, 수도승 테클레 하이마노트가 그를 기독교로 개종시켰다고 합니다.\n\n#bold 막강한 모톨로미의 위업을 재현하거나 능가하십시오. 그러면 고원은 여러 세대에 걸쳐 당신의 유산을 기억할 것입니다!#!\n\n#italic RICE 플레이버 팩 포커스: 홍해, 소코트라, 남부 에티오피아#!" # 8281328895701694962
  bookmark_RICE_1066_al_wuhsha: "$nick_RICE_al_dallala$" # 17329655761217265939
  bookmark_RICE_1066_al_wuhsha_desc: "어떤 시대든 사회적 관습에 도전하고, 조롱을 비웃으며 자신만의 길을 개척하는 이들이 존재합니다. 별명으로 알-우흐샤 알-달랄라라 불린 그가 바로 그런 여인이었습니다. 알렉산드리아 출신의 유대인인 그가 파격적인 삶을 살았으며, 연인과 결혼하지 않고 동거하며 그의 아이를 사생아로 낳았다는 이유로 자신의 회당에서 추방당하기까지 했습니다. 그러나 그의 파격적인 방식에도 불구하고, 그는 이집트에서 가장 성공하고 부유한 여성 사업가 중 한 명이 되었습니다.\n\n#bold 남성 중심적인 세상에서 자신만의 독특하고 자랑스러운 영혼에 충실하면서도 이름을 떨칠 수 있을까요?#!\n\n#italic RICE 플레이버 팩 집중: 홍해, 시와, 상이집트#!" # 11302621383496195252
  bookmark_RICE_1178_li_shichang: "이시창" # 15328646398774151084
  bookmark_RICE_1178_li_shichang_desc: "칭기즈 칸의 가장 가까운 조언자 중 한 명이었던 거란의 정치가 야율초재는 카라 키탄 관리에게 모국어로 글쓰기를 배웠다고 말했습니다. 그 관리는 거란인이 아닌 한족인 이시창이었습니다. 이시창은 자신의 조상들의 고향인 중국에서 멀리 떨어져 있었지만, 여전히 중국 문화와 학문에 있어 많은 것을 간직하고 있었습니다.\n\n#bold 거란 제국에 봉사하며 경력을 시작할 때입니까, 아니면 이 변경 지역에서 다른 야망을 가지고 있습니까?#!\n\n#italic RICE 플레이버 팩 집중 지역: 바미안, 호라즘, 파미르 및 주니스트, 타림 분지#!" # 12653975576202071045
  bookmark_RICE_1178_wo_daochong: "워 다오충" # 4431706524304247455
  bookmark_RICE_1178_wo_daochong_desc: "수년 전, 런샤오 황제의 수석 대신인 런 더징은 너무 야심이 커져 자신의 권력을 남용하며 내부에서 서하를 파괴하려 음모를 꾸몄습니다. 이 음모는 뛰어난 유학자 워 다오충의 도움으로 분쇄되었고, 그는 다음 재상이 되어 제국이 힘과 활력을 되찾도록 이끌었습니다.\n\n#bold 서하가 회복되었음에도 불구하고, 초원 지평선 위로 문제가 드리우고 있습니다. 다오충과 그의 후계자들이 다시 한번 위기를 구해낼 수 있을까요?#!\n\n#italic RICE 플레이버 팩 포커스: 마가다, 타림 분지#!" # 6427642058591704297
  bookmark_RICE_1178_wo_daochong_alt_zhakui: "자쿠이" # 15025083939565566399
  bookmark_RICE_1178_wo_daochong_alt_renxiao: "런샤오" # 1580885499949640578
  bookmark_RICE_1178_michael_scot: "마이클 스코트" # 10792744480605638574
  bookmark_RICE_1178_michael_scot_desc: "중세 전설에 따르면, 마이클 스콧은 너무나 유명해서 단테의 지옥에 등장한 유일한 스코틀랜드인 마법사이자 점성가였습니다. 현실에서는 유럽 전역을 여행하며 프리드리히 2세 황제와 같은 여러 궁정에서 일했던 성공적인 다국어 구사자이자 학자였습니다.\n\n#bold 잡지 않는 기회는 모두 놓친다고들 합니다. 당신은 세계 최고의 떠돌이 학자가 되기 위해 올바른 기회를 찾을 능력이 있습니까?!#\n\n#italic RICE 플레이버 팩 집중 지역: 북대서양, 요크셔!#" # 18404520721749261621
  bookmark_RICE_1178_oranmiyan: "오란미얀" # 13274645724255173463
  bookmark_RICE_1178_oranmiyan_desc: "몇몇 나이지리아 왕국들은 신왕 오두두와의 후예들이 세웠다고 전해지는데, 오두두와의 무장 손자인 오란미얀도 그중 하나였습니다. 그는 일레-이페에서 할아버지의 왕위를 주장하기 전에 베냉과 오요에 왕국을 세웠습니다. 역사가들은 그가 누구인지, 그가 여러 인물을 기반으로 한 것인지, 그가 언제 살았는지, 그리고 그보다 수 세기 앞서 살았을 수 있는 오두두와와 친족 관계가 있었는지조차 불확실해합니다.\n\n#bold 전설의 안개 속에서 나타나 요루바 및 베냉 부족들의 영웅이 되십시오!#\n\n#italic RICE 플레이버 팩 집중: 보조, 니제르 삼각주#" # 5975232387310952037
  bookmark_RICE_1066_tzachas: "차카" # 5231616551458851607
  bookmark_RICE_1066_tzachas_desc: "황제 니케포로스 3세는 차카스라는 이름의 투르크 약탈자를 사로잡았는데, 그는 이후 비잔티움 제국에 복무하게 되었다. 1081년 니케포로스가 알렉시오스 1세 콤니노스에게 제위를 빼앗겼을 때, 차카스는 독립하여 이오니아 일부를 정복하고 레보스 같은 인근 섬들도 점령했다. 그는 해적이 되었고, 심지어 스스로를 비잔티움 황제라 칭하기까지 했다. 룸 술탄이 비잔티움과 공모하여 그를 암살하기 전까지 말이다.\n\n#bold 터무니없이 들리겠지만, 한낱 투르크 도적떼 두목이 로마의 첫 번째 무슬림 황제가 될 수 있을까?#\n\n#italic RICE 플레이버 팩 중점: 히오스, 레보스, 로도스#!" # 15103815378820900383
  bookmark_RICE_867_thabit_ibn_qurra: "싸비트 이븐 꾸라" # 6279072988724070339
  bookmark_RICE_867_thabit_ibn_qurra_desc: "이슬람 황금기 가장 위대한 박학자 중 한 명인 타비트는 아이러니하게도 일신론자가 아니었습니다. 그는 마지막 헬레니즘 이교도들의 고향인 하란 출신의 이교도로, 메소포타미아 다신교와 신플라톤주의를 결합했습니다. 무슬림들은 그를 고대 유산의 수호자이자 다른 누구보다 별자리를 잘 예측한 인물로 찬양했습니다.\n\n#bold 운명은 별에 쓰여 있을지 모르나, 뛰어난 타비트로서 당신은 자신의 운명에 펜을 쥐고 결정할 수 있겠습니까?#!\n\n#italic RICE 플레이버 팩 집중 지역: 하란, 후제스탄#!\n\n#warning @warning_icon! Roads to Power를 소유하고 있지 않다면 [landed|E] 상태가 됩니다.#" # 6066063980719785707
  bookmark_RICE_867_ibn_wahshiyya: "이븐 와흐시야" # 13873602276461294096
  bookmark_RICE_867_ibn_wahshiyya_desc: "이라크의 나바테아인들을 촌뜨기라 놀리며 무시하는 이들이 많습니다. 그러나 이븐 와흐시야는 더 잘 알고 있습니다. 그는 아시리아 왕 세나케리브의 후손을 자처하는 학자이며, 나바테아인들이 고대 메소포타미아인의 후예임을 압니다. 하지만 아랍 칼리파국이 도래하며 옛 방식은 점차 사라지고 있습니다. 그리하여 그는 자신의 선조들의 지혜 중 살아남은 것을 집대성하기 위해 위대한 저술을 시작하고 있습니다.\n\n#bold 수천 년에 걸친 고대 지식을 보존해야 하는 부러워할 수 없는 임무가 당신의 어깨에 놓여 있습니다.#!\n\n#italic RICE 플레이버 팩 포커스: 하란, 후제스탄#!" # 6028829183651236404
  bookmark_RICE_1178_hafsa: "하프사 알-루쿠니야" # 16875389938555134815
  bookmark_RICE_1178_hafsa_desc: "알안달루스의 가장 명망 높은 시인 중 한 명인 합사는 그녀의 연인이자 동료 시인이며 그라나다의 관료였던 아부 자파르에게 바친 사랑 시로 가장 잘 알려져 있습니다. 아아, 그라나다의 질투심 많은 총독 우스만은 합사를 자신이 갖기를 원했고, 이는 아부 자파르의 처형으로 이어졌습니다. 그녀는 그라나다의 궁정 생활에서 은퇴했으며, 후에 모로코에서 몇몇 알모하드 왕자들의 스승이 되었음에도 불구하고 남은 생애 동안 과부처럼 아부 자파르를 애도했습니다.\n\n#bold 당신의 마음은 치유될 수 있을까요, 아니면 세상을 떠도는 동안 슬픔과 비탄이 당신의 변치 않는 동반자가 될까요?#\n\n#italic RICE 플레이버 팩 집중 지역: 갈리시아, 그라나다, 수스#" # 1185075598073868628
  bookmark_RICE_1178_hafsa_alt_abu_said_uthman: "우쓰만" # 15272247957814557702
  bookmark_RICE_1178_ikhtiyar_al_din: "$nick_ikhtiyar_al_din$" # 299312147785940362
  bookmark_RICE_1178_ikhtiyar_al_din_desc: "$nick_ikhtiyar_al_din$는 구르 왕조의 할라지 부족 출신 장군으로, 북인도의 여러 전역과 습격에서 그들의 군대를 이끌었다. 고르의 무함마드가 암살된 후, 익티야르 같은 구르 왕조 장군들은 디아도코이처럼 구르 왕조 영토에서 자신들의 국가를 개척했다. 비록 그 자신이 서기 1206년에 암살당했지만, 익티야르는 할지국을 세웠는데, 이는 벵골 지역 최초의 주요 무슬림 왕조였다.\n\n#bold 인도의 국경과 이란의 전선에서 당신은 어떤 전사가 되겠습니까?!#\n\n#italic RICE 플레이버 팩 중점: 바미안, 마가다, 파미르, 주니스트#!" # 14026242930850430952
  bookmark_RICE_1178_ikhtiyar_al_din_alt_muhammad_of_ghor: "무함마드" # 3478087737909154577
  bookmark_RICE_1178_ikhtiyar_al_din_alt_laksmana: "락스마나" # 7559772796992280513
  bookmark_RICE_1178_al_nasir: "알나시르" # 7095331158210874066
  bookmark_RICE_1178_al_nasir_desc: "이슬람 세계는 분열되었고, 아바스 왕조는 옛 모습을 잃고 그림자만 남았습니다. 알 나시르는 마지막으로 유능하고 독립적인 아바스 칼리파로서, 아바스 왕조의 지배력을 복원하려는 그의 노력에서 수세기 만에 볼 수 없었던 주도성과 성공을 보여주었습니다. 말년에는 몽골의 위험을 인지하고 걱정하기도 했습니다. 아아, 그가 서기 1225년에 사망한 후, 위대한 도시 바그다드는 1258년에 몽골 대군에 의해 함락되었습니다.\n\n#bold 종말에 다다른 아바스 왕조와 그들의 파멸을 막을 수 있겠습니까?#\n\n#italic RICE 플레이버 팩 중점: 후제스탄, 홍해, 소코트라#!" # 7108521360446926992
  bookmark_RICE_1178_al_nasir_alt_al_mustadi: "알 무스타디" # 17931193585850689848
  bookmark_RICE_1178_genghis_khan: "테무진" # 10893593700248595755
  bookmark_RICE_1178_genghis_khan_desc: "역사상 가장 위대한 정복자 중 하나로서, 칭기즈 칸은 세계사의 물줄기를 영원히 바꿔놓았습니다. 하지만 1178년에는 그는 테무진이라는 이름의 한낱 소년일 뿐입니다. 몇 년 전, 그의 부족은 족장이었던 그의 아버지가 살해당한 뒤 그를 추방했습니다. 고아 몇 명과 그의 아버지의 미망인을 부양하고 싶지 않았기 때문입니다. 테무진과 그의 가족은 수년간 황야를 떠돌며 생존해야만 했습니다.\n\n#bold 모든 위대한 인물은 어디서든 시작하는 법입니다. 수많은 고난을 견뎌낸 후, 테무진은 족장으로서의 자신의 출생권을 되찾을 준비가 되었습니다. 하지만 분명 그는 그보다 훨씬 더 큰 야망을 가지고 있을 것입니다!#\n\n#italic RICE 플레이버 팩 중점: 시베리아, 타림 분지#!" # 17682248254245004207
  bookmark_RICE_1178_genghis_khan_alt_borte: "보르테" # 14050498738941012664
  bookmark_RICE_1178_genghis_khan_alt_hoelun: "호엘룬" # 12244811178689888570
  bookmark_RICE_867_zhai_xin: "자이 신" # 5126153800135870374
  bookmark_RICE_867_zhai_xin_desc: "자이 씨족은 몇 세기 전에야 중국 변경에 도착한 둔황의 비교적 신참이지만, 지역 엘리트에 스스로를 통합시켰습니다. 자이 신은 단순한 서기이지만, 그의 친족 파룽은 의사이자 둔황의 최고 승려로 존경받습니다. 신의 미래 아들 펑다는 그 도시에서 가장 저명한 학자 중 하나가 되어 천문학과 역법을 전문으로 할 것입니다.\n\n#bold 둔황의 치열한 정치 속에서 가문의 지적 관심사를 추구할 수 있겠습니까?#!\n\n#italic RICE 플레이버 팩 중점: 마가다, 타림 분지#!" # 6547130710696664587
  bookmark_RICE_867_zhai_xin_alt_farong: "파롱" # 10161321546666762562
  bookmark_RICE_1066_dpal_dus_sgra: "$dpal_dus_sgra$" # 17156501459175768820
  bookmark_RICE_1066_dpal_dus_sgra_desc: "11세기 라다크 비문에는 $k_guge$의 특정 티베트인 고관 $dpal_dus_sgra$를 칭찬하는 내용이 있습니다. 그는 한때 국경 지역인 #italic 브루샤#! (아마 파미르 고원의 $burusho$ 땅일 것입니다)를 다스렸는데, 이곳은 나중에 $k_guge$가 상실했습니다. 하지만 $ChE_chentsa_TsE_dE_$ 같은 $k_guge$의 왕들은 옛 티베트 제국 붕괴 이후 티베트 불교 부흥에 영향을 미쳤기 때문에 상당한 권력을 가졌습니다.\n\n#bold 한때 전설적인 장쭝 왕국의 지배를 받았던 땅의 역사에서 당신은 어떤 역할을 하시겠습니까?#!\n\n#italic RICE 플레이버 팩 포커스: 마가다, 파미르 및 주니스트, 타림 분지, 장쭝#!" # 16471633945771209455
  bookmark_RICE_1066_dpal_dus_sgra_alt_liege: "$ChE_chentsa_TsE_dE_$" # 158056511362280246
  bookmark_RICE_1066_dpal_dus_sgra_alt_hrugs_wer: "$chakchang_lhadok$" # 351338522662204310
  bookmark_RICE_1178_roman_mtislavich: "로만 므스티슬라비치" # 16609143888800053670
  bookmark_RICE_1178_roman_mtislavich_desc: "위대한 로만이라 알려진 그는 비잔티움과 유대를 쌓았고, 쿠만족에 대항해 전쟁을 벌였으며, 갈리치아와 볼히니아 공국들을 하나의 왕국으로 통합하여 그 시대의 가장 강력한 루릭 왕조 중 하나가 되었습니다. 그는 1205년 폴란드인들과의 동맹을 파기한 이후 그들과의 전투에서 사망했으며, 갈리치아-볼히니아는 이후 계승 전쟁과 몽골 침략으로 고통받았습니다.\n\n#bold 오랫동안 분열되었던 루릭 왕조는 다시 통합되어야 합니다: 동유럽의 변경 지대에서 새로운 번영하는 왕국을 건설할 수 있겠습니까?!#\n\n#italic RICE 풍미 팩 중점: 갈리치아-볼히니아, 모르드빈, 폴라비아인!#" # 10685114794198272911
  bookmark_RICE_1178_roman_alt_konchek: "$KO_nC_ek$" # 1501127512565901097
  bookmark_RICE_1178_roman_alt_casimir: "$Kazimierz$" # 2380317063359723184
  bookmark_RICE_1178_oleg: "올레그 야로슬라비치" # 9816216738549366792
  bookmark_RICE_1178_oleg_desc: "갈리치아의 현명한 통치자 '팔지혜자' 야로슬라블 공과 그의 정부(情婦) 아나스타샤 사이에서 올레그가 태어났습니다. 갈리치아의 귀족들은 아나스타샤를 왕비로 받아들이기를 거부하며 그녀를 화형에 처했으나, 야로슬라블은 이복 형 블라디미르 대신 올레그를 자신의 후계자로 지명하려 했습니다. 하지만 야로슬라블이 사망한 후 올레그는 결국 독살당했습니다.\n\n#bold 당신의 어머니를 살해한 바로 그 보야르들의 지지를 받는 타락한 이복 형이 당신의 정당한 상속권을 탐냅니다. 이 악당들의 음모 속에서 살아남을 수 있겠는가?#!\n\n#italic RICE 플레이버 팩 집중 지역: 갈리치아-볼히니아, 모르드바, 폴라비아#!" # 6681635554575405616
  bookmark_RICE_1178_oleg_alt_vladimir: "블라디미르 야로슬라비치" # 11169453823630904098
  bookmark_RICE_1178_oleg_alt_yaroslav: "야로슬라프 오스모미슬" # 13161426991908346693
  bookmark_RICE_1178_margaret_of_beverley: "마거릿" # 3464500990130636502
  bookmark_RICE_1178_margaret_of_beverley_desc: "마거릿은 잉글랜드 출신인 그 부모님이 예루살렘으로 성지 순례를 갔을 때 그곳에서 태어났습니다. 그 부모님이 돌아가신 후, 그 여는 그 남동생인 토마스를 길렀는데, 그는 그 여생의 주요 기록원이 될 수도사였습니다. 그 여는 제3차 십자군 전쟁 무렵 예루살렘으로 돌아와, 역사상 기록된 여성 십자군 중 드문 사례가 되었으며, 몇몇 전투에 참전했습니다.\n\n#bold 그대의 가슴속 두려움을 극복하고, 여전사들이 기껏해야 이상한 존재로 조롱받는 시대에 그리스도의 이름으로 싸울 수 있겠는가?!#\n\n#italic RICE 플레이버 팩 집중: 요크셔#!" # 13638242362480924524
  bookmark_RICE_1178_margaret_of_beverley_alt_thomas: "토마스" # 11678115090935611755
  bookmark_RICE_867_azjur_al_turki: "아즈주르 알투르키" # 13072840426456066859
  bookmark_RICE_867_azjur_al_turki_desc: "이슬람 율법을 엄격하게 해석하여 강요하려 했던 청교도적 관료 아주르 알-투르키는 아바스 칼리프들에게 잠시 이집트 총독으로 임명되기 전부터 이미 인기가 없었습니다. 그는 신출내기 튀르크 노예 병사 아흐마드 이븐 툴룬에 의해 총독 자리에서 빠르게 교체되었습니다.!\n\n#bold 알라의 섭리는 가늠하기 어렵습니다. 아마도 그분은 당신에게 삶의 또 다른 기회를 주길 원하시는 것 같습니다: 경력을 쌓을 또 다른, 더 나은 방법이 있을까요, 아니면 대신 정신적 성숙을 추구하시겠습니까?#!\n\n#italic RICE 플레이버 팩 중점: 홍해, 시와 오아시스, 상이집트#!" # 10427140730840109633
  bookmark_RICE_867_azjur_al_turki_alt_ahmad_ibn_tulun: "이븐 툴룬" # 6222115961169131431
  bookmark_RICE_1066_chen_pingshan: "첸 평산" # 17243053897941687973
  bookmark_RICE_1066_chen_pingshan_desc: "$manichean$은 11세기에 쇠퇴하고 있었습니다. 카리스마 넘치는 현자 린덩이 남중국에 마니교를 전파하여 수세기 동안 살아남게 하지 않았다면, 마니교는 아마 그때 명맥이 끊겼을 것입니다. 그가 죽은 후, 그의 제자인 천핑산은 광명 부처 마니의 가르침을 보존하고 전파하는 어려운 과업을 이어받았습니다.\n\n#bold 광명 종교의 운명이 당신의 손에 달려 있습니다. 어둠으로 가득한 물질 세계에서 인류를 구원할 수 있겠습니까?#!\n\n#italic RICE 플레이버 팩 중점: 마니교, 타림 분지#!" # 2484073285190091257
  bookmark_RICE_1066_chen_pingshan_alt_lin_deng: "린 등" # 13069146687773081986
  bookmark_RICE_867_bokut: "보쿠트" # 874175511598529793
  bookmark_RICE_867_bokut_desc: "위구르 카간국의 몰락은 위구르족과 그들이 후원했던 마니교회에게는 암울한 날이었습니다. 보쿠트 같은 활기찬 지도자들 덕분에 고창의 다양한 환경 속에서 새로운 위구르 왕국이 부상했습니다. 하지만 그들은 중국의 지배를 받는 귀의군 같은 적들부터 마니교 성직자들의 부패 소문까지, 다양한 도전에 직면해 있습니다.\n\n#bold 위구르족이 겪은 위기가 그들이 새로운 사상을 받아들이면서 마니교의 쇠퇴를 초래할까요, 아니면 오랜 전통 속에서 힘을 발견할까요?#!\n\n#italic RICE 플레이버 팩 주요 내용: 마니교, 타림 분지#!" # 4441239883043644138
  bookmark_RICE_867_bokut_alt_zhang_yichao: "장의조" # 4407647015007191394
  bookmark_RICE_867_bokut_alt_mi_huaiyu: "미 화이위" # 17167697396087840183
  bookmark_RICE_1066_yelu_yixin: "$dynn_YelU_$ 이신" # 318349212450169370
  bookmark_RICE_1066_yelu_yixin_desc: "이신은 가난하게 태어났으나, 요나라의 도종 황제에게 총애받는 신하로서 제국 정상에 올랐습니다. 그의 부패는 도종의 덕망 높은 황후, 관음에게 적을 만들었고, 그는 황제를 움직여 그녀와 태자를 몰아내고 그들을 처형하게 만들었습니다. 도종이 그의 계략을 눈치채자, 이신은 송나라로 망명하려 했으나 사로잡혀 1083년에 처형당했습니다.\n\n#bold 더 큰 권력과 부를 향한 당신의 추구가 요나라를 내부로부터 약화시킬 것입니까?!#\n\n#italic RICE 지역 집중 팩: 시베리아, 타림 분지!#" # 6201710970198853966
  bookmark_RICE_1066_yelu_yixin_alt_xiao_guanyin: "샤오 관음" # 12637257188634740872
  bookmark_RICE_1066_yelu_yixin_alt_hongji: "$dynn_YelU_$ 홍지" # 10197581201884526220
