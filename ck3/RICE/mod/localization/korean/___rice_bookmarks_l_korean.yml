  bm_1178_rice_1: "RICE (서부)" # 17293301393791960830
  bm_1178_rice_1_desc: "12세기는 중세 전성기의 절정으로, 한편으로는 강력한 전쟁과 십자군 원정의 시대이며, 다른 한편으로는 위대한 문화적 업적과 경제적 번영의 시대입니다. 전 세계적으로는 끊임없이 발전하는 민족들과 그들의 지도자들이 복잡하게 얽혀 있습니다.\n\nRICE 모드는 전 세계의 민족들과 장소들에 새로운 풍미(flavor)를 추가하며, 이 북마크는 RICE의 콘텐츠를 최대한 활용하는 서기 1178년의 수많은 잠재적인 플레이 중 일부만을 제공합니다.\n\n#bold 12세기는 기회로 가득 찬 시대입니다. 역사의 새로운 시대가 쓰여지고 있으며, 당신은 그 서기관이 될 것입니다. 미래의 형태, 세계의 운명 – 이것들을 결정하는 것은 당신의 몫이 될까요?!#" # 14741390573406069464
