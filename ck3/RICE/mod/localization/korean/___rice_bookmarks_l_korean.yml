  bm_867_rice_2: "RICE (중동)" # 13500550879047016296
  bm_867_rice_2_desc: "중세 세계는 9세기에 그 모습을 갖추기 시작합니다. 이곳은 정체된 \"암흑 시대\"가 아닌, 위대하고 역동적인 변화의 시대입니다. 세계 곳곳에는 끊임없이 변화하는 다양한 민족들과 그 지도자들이 모자이크처럼 펼쳐져 있습니다.\n\nRICE 모드는 세계의 민족과 장소에 새로운 풍미를 더하며, 이 시작 시점은 RICE의 콘텐츠를 최대한 활용할 수 있는 867년 서기의 수많은 잠재적인 플레이 중 일부만을 보여줍니다.\n\n#Bold 후기 고대는 끝났습니다. 새로운 역사의 시대가 쓰여지고 있으며, 당신이 그 기록자가 될 것입니다. 미래의 모습, 세계의 운명 – 이 모든 것을 당신이 결정하게 될까요?#" # 6406058107814287775
  bm_867_rice_1: "RICE (서부)" # 17293301393791960830
