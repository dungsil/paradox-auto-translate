  bookmark_RICE_1178_oleg: "올레그 야로슬라비치" # 9816216738549366792
  bookmark_RICE_1178_oleg_desc: "갈리치아의 현명한 통치자, 팔중심(八重心) 야로슬라프와 그의 연인 아나스타시아 사이에서 낳은 오레그가 태어났습니다.  갈리치아의 귀족들은 그를 왕비로 인정하지 않았고, 그녀를 불태워 죽였습니다. 야로슬라프는 오레그를 자신의 장남 블라디미르보다 후계자로 지명하려 했으나, 야로슬라프의 죽음 이후, 오레그는 결국 독살당했습니다.\n\n#bold 너의 방탕한 이복형제는, 네 어머니를 살해한 같은 보야르들의 지지를 받으며, 네 합당한 상속권을 탐하고 있다.  이 악당들의 음모를 극복할 수 있겠는가?#!\n\n#italic 쌀 맛집 패키지 집중: 갈리치아-볼히니아, 몰드빈, 폴라비안#!" # 6681635554575405616
  bookmark_RICE_1178_oleg_alt_vladimir: "블라디미르 야로슬라비치" # 11169453823630904098
  bookmark_RICE_1178_oleg_alt_yaroslav: "야로슬라프 오스모미슬" # 13161426991908346693
  bookmark_RICE_1178_margaret_of_beverley: "마거릿" # 3464500990130636502
  bookmark_RICE_1178_margaret_of_beverley_desc: "마거릿은 잉글랜드 출신의 부모님이 그곳으로 순례를 갔을 때 예루살렘에서 태어났습니다. 부모님이 돌아가신 후, 그녀는 남동생 토머스를 키웠는데, 그는 수도사였으며 훗날 그녀의 삶에 대한 주요 자료가 되었습니다. 그녀는 제3차 십자군 원정 시기에 예루살렘으로 돌아왔고, 드물게도 참전이 입증된 여성 십자군이 되어 몇 차례 전투에 참여했습니다.\n\n#bold 마음속 두려움을 극복하고 그리스도의 이름으로 싸울 수 있겠습니까? 무사 여성이 기껏해야 괴상하게 여겨져 조롱받는 이 시대에 말입니다!#\n\n#italic RICE 플레이버 팩 집중 지역: 요크셔#!" # 13638242362480924524
  bookmark_RICE_1178_margaret_of_beverley_alt_thomas: "토마스" # 11678115090935611755
  bookmark_RICE_867_azjur_al_turki: "아즈주르 알-튀르키" # 13072840426456066859
  bookmark_RICE_867_azjur_al_turki_desc: "이슬람 율법을 엄격하게 해석하고 시행하려 했던 율법주의적 관료 아즈주르 알-투르키는 아바스 왕조 칼리파들에 의해 잠시 이집트 총독으로 임명되기 전에도 이미 인기가 없었습니다. 그는 벼락출세한 튀르크계 노예 병사 아흐마드 이븐 툴룬에 의해 총독 자리에서 빠르게 교체되었습니다.\n\n#bold 알라는 불가사의한 방식으로 일하십니다. 어쩌면 그분은 당신에게 삶의 또 다른 기회를 주려 하시는지도 모릅니다. 당신의 경력을 발전시킬 또 다른, 더 나은 방법이 있을까요, 아니면 대신 영적 성숙을 추구하시겠습니까?!#\n\n#italic RICE 풍미 팩 집중 지역: 홍해, 시와 오아시스, 상 이집트#!" # 10427140730840109633
