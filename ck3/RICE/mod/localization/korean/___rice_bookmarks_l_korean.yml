  bookmark_RICE_1066_dpal_dus_sgra_desc: "라다크의 11세기 비문에는 $k_guge$의 특정 티베트 고문관인 $dpal_dus_sgra$를 칭송하는 내용이 담겨 있습니다. 그는 한때 #italic Brusha#의 국경 지역(아마도 파미르 지역의 $burusho$ 땅)을 다스렸는데, 이후 $k_guge$가 잃어버린 지역입니다. 그럼에도 $k_guge$의 왕들은, 예컨대 $ChE_chentsa_TsE_dE_$와 같은 왕들은, 과거 티베트 제국의 붕괴 이후 티베트 불교의 부흥에 영향을 미치면서 상당한 권력을 행사했습니다.\n\n#bold 과거 전설적인 장즈웅 왕국이 지배했던 땅들의 역사 속에서 당신은 어떤 역할을 할 것입니까?#!\n\n#italic 쌀 맛 팩 집중: 마가다, 파미르와 주니스트, 타림 분지, 장즈웅#!" # 16471633945771209455
