  bookmark_RICE_1178_roman_mtislavich: "로만 므스티슬라비치" # 16609143888800053670
  bookmark_RICE_1178_roman_mtislavich_desc: "로마 대왕으로 불린 그, 비잔티움과의 관계를 돈독히 하고 쿰안족과 전쟁을 벌이며 갈리치아와 볼히니아 공국들을 하나의 왕국으로 통합하여 당대 가장 강력한 루리크 왕조 가문 중 하나로 성장했습니다. 그는 1205년 폴란드와의 동맹을 파기한 후 폴란드와의 전투에서 사망했고, 이후 갈리치아-볼히니아는 계승 전쟁과 몽골 침입으로 고통받았습니다.\n\n#bold 루리크 왕조, 오랜 분열 끝에 하나 되어야 합니다. 동유럽 변방에 새로운 번영하는 영토를 건설할 수 있을까요?#!\n\n#italic 쌀맛 플레이팩 중점: 갈리치아-볼히니아, 몰드빈, 폴라비아#!" # 10685114794198272911
