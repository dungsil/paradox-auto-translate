  bookmark_RICE_867_azur_jamshid: "아주르 잠시드" # 6073709956410157378
  bookmark_RICE_867_azur_jamshid_desc: "힌두쿠시와 파미르 산악 계곡 부족들의 초기 역사는 페르시아의 "요정 왕자"인 아주르 잠시드와 같은 전설적인 인물들로 가득합니다. 그는 폭군 식인 왕인 슈리 바다트로부터 현지인들을 해방시켰는데, 왕의 딸인 누르 바크트의 도움을 받았습니다.\n\n#Bold 아주르 잠시드가 실존 인물이었는지 아닌지는 알 수 없지만, 요정 왕자의 전설이 영속하여 앞으로 수세기 동안 이 지역 사람들에게 영감을 줄 수 있도록 하시겠습니까?#!\n\n#italic RICE 풍미 팩 주요 내용: 마가다, 파미르와 주니스트, 타림 분지, 야즈드#!" # 6577391375412888385
  bookmark_RICE_867_azur_jamshid_alt_nur_bakht: "눌 바흐트" # 15075876281761569320
  bookmark_RICE_867_cao_yijin: "조위진" # 15567203153007941972
  bookmark_RICE_867_cao_yijin_desc: "티베트의 지배로부터 둔황을 해방시킨 위대한 영웅 장의조는 둔황의 귀족 가문들을 통제하고 있지만, 이제는 노쇠했습니다. 그가 세상을 떠나면 귀의군은 둔황 귀족들의 암투와 외적의 공격으로 약화될 것입니다. 결국 조의진이 이 지역의 질서를 회복하고 911년경 둔황에 강력하고 새로운 왕조를 시작하게 될 것입니다.\n\n#bold 당나라가 붕괴하는 가운데, 당신은 당신의 야망을 실현하고 중국의 서부에서 살아남을 수 있겠습니까?#!\n\n#italic RICE 플레이버 팩의 중점: 마가다, 타림 분지#!" # 16407375400660820738
  bookmark_RICE_867_cao_yijin_alt_zhang_yichao: "장이차오" # 4407647015007191394
  bookmark_RICE_867_last_zunbil: "피루즈 이븐 카브크" # 15419695259672907075
  bookmark_RICE_867_last_zunbil_desc: "호라산의 험준한 산맥에는 쭌빌족과 같은 고대 부족들이 살고 있으며, 그들은 헤프탈족의 알려지지 않은 신인 쭌을 숭배합니다. 야쿱 휘하의 무슬림 사파리드 왕조는 865년에 쭌빌족을 공격하여 카브크 왕을 살해했습니다. 사파리드 왕조에 의해 총독으로 임명된 이름 모를 쭌빌족은 867년에 반란을 시도했지만 실패했습니다. 카브크의 아들 피루즈는 사파리드 통치에 마지막 저항을 이끌었지만 870년에 패배했습니다.\n\n#bold 정의를 내리는 신 쭌의 챔피언이자 마지막 쭌빌족으로서, 아버지의 복수를 하고 사라져가는 세계의 마지막 잔재를 지켜낼 수 있겠습니까?#!\n\n#italic RICE 풍미 팩 주요 내용: 파미르와 주니스트, 타림 분지, 야즈드#!" # 628804971949268391
  bookmark_RICE_867_last_zunbil_alt_cousin: "사파리드 총독" # 12181858088590249123
  bookmark_RICE_867_last_zunbil_alt_yaqub_saffarid: "야쿠브 이븐 알라이스" # 9658571332742089216
  bookmark_RICE_867_helgi_eyvindarson: "헬기 에이빈달손" # 17084501889136002168
  bookmark_RICE_867_helgi_eyvindarson_desc: "아이슬란드의 첫 정착민들은 기독교인과 이교도뿐만 아니라 노르드인과 켈트인도 포함되었습니다. 저명한 정착민인 헬기 에위ндар손은 이러한 다양성을 구현합니다. 그는 최근 기독교로 개종했으며 스칸디나비아와 아일랜드 혈통을 모두 가지고 있는데, 후자는 아일랜드 공주인 어머니 라페르타크로부터 물려받았습니다. 헬기의 누나인 $BjO_rg$는 우연히도 아메리카 대륙을 탐험한 노르드인 탐험가인 유명한 레이프 에릭손의 증조할머니이기도 합니다.\n\n#bold 기독교가 아이슬란드에서 승리할 것이며, 서쪽으로 발견할 더 많은 땅이 있을 수 있을까요?!#\n\n#italic RICE 풍미 팩 집중: 북대서양#!" # 10353125902548280563
  bookmark_RICE_867_helgi_eyvindarson_alt_bjorg: "$BjO_rg$ 에이빙다르도티르" # 1452886726802942970
  bookmark_RICE_867_helgi_eyvindarson_alt_rafarta: "라페르타흐" # 10824690992618469017
  bookmark_RICE_867_maymun_ibn_rustumiyya: "마이문 이븐 루스투미야" # 7222698330939852130
  bookmark_RICE_867_maymun_ibn_rustumiyya_desc: "시질마사는 종교와 민족적으로 다양한 공동체를 거느리고 있습니다. 무자비하지만 능력 있는 알-문타시르는 이러한 다양성을 이용하여 서부 마그레브의 부유한 무역 중심지로 도시를 변모시켰습니다. 하지만 알-문타시르의 죽음 이후, 시질마사는 정치적 혼란을 겪었고, 이는 10세기에 정치적 쇠퇴로 이어졌습니다.\n\n#bold 알-문타시르의 후계자, 미드라리드 왕조는 사하라의 관문을 안정시킬 수 있을까요, 아니면 한때 번영했던 시질마사는 무관심 속으로 사라질까요?#!\n\n#italic 쌀 맛 추가팩 초점: 위험#!" # 9926406434229219187
  bookmark_RICE_867_al_umari: "알-움라리" # 8951050297071029100
  bookmark_RICE_867_al_umari_desc: "아바스 왕조는 쇠퇴하고 있으며, 이 권력 공백 속에서 알-우마리 같은 군벌들이 등장하고 있습니다. 학자, 모험가, 상인으로서 명성이 자자하지만 동시에 잔혹함으로 악명 높은 그는 툴루니드와 같은 많은 적들을 갖고 있습니다. 툴루니드에게는 그는 골칫거리이며, 누비아 통치자들은 그의 노예 습격의 끊임없는 표적입니다. 그의 잔혹함은 그의 몰락을 불러일으켰고, 그는 자신의 부하들에 의해 살해당했습니다.\n\n\n#bold 알-우마리의 피비린내 나는 운명을 피하고 동부 사막의 보물로 재산을 채울 수 있을까요?#!\n\n\n#italic 쌀 맛 플레이팩 집중: 홍해, 시와, 상이집트#!" # 5330050051503852120
  bookmark_RICE_867_al_umari_alt_ahmad_ibn_tulun: "이븐 툴룬" # 6222115961169131431
  bookmark_RICE_867_al_umari_alt_zakharias: "자카리아스" # 9850104446064200938
  bookmark_RICE_1066_al_kashgari: "마흐무드" # 9962985956798431236
  bookmark_RICE_1066_al_kashgari_desc: "알 카슈가리는 중앙아시아 대부분을 다스리는 투르크 왕조인 카라한 왕조의 소수 분파 출신입니다. 투르크 뿌리에 자부심을 느끼는 여행을 많이 한 학자인 그는 1072~1074년에 투르크어의 첫 종합 사전이자 중세 투르크인에 대한 중요한 1차 자료인 #italic 디완 루가트 알 투르크#!를 편찬할 것입니다.\n\n#bold 알 카슈가리는 역사가 펼쳐짐에 따라 끊임없이 변화하는 중앙아시아 지역에 대해 무엇을 기록할까요?!#!\n\n#italic RICE 풍미 팩 초점: 타림 분지#!\n\n#warning @warning_icon! @roadstopower_icon! 권력으로 가는 길 DLC를 소유하지 않은 경우, [landed|E]가 됩니다.!#!" # 4992371926545814893
  bookmark_RICE_1066_isleifur: "기슬루르손 이슬레이푸르" # 723586839997624236
  bookmark_RICE_1066_isleifur_desc: "기수라르손의 아들 이슬레이푸르는 서기 1056년 아이슬란드의 주교로 임명되기 전 독일에서 공부했습니다. 그러나 아이슬란드에 대한 기독교와 유럽 대륙의 영향력은 여전히 미약합니다. 예를 들어 이슬레이푸르는 주교임에도 불구하고 결혼했습니다. 그럼에도 불구하고 이슬레이푸르와 그의 아들 기수르와 테이투르의 지도 아래 아이슬란드는 북대서양에서 기독교의 중요한 전초 기지가 될 것입니다.\n\n#bold 아이슬란드, 그린란드, 그리고 그 너머의 땅까지 유라시아의 경제적, 정치적, 문화적 네트워크에 통합하는 길을 이끌 수 있겠습니까?#!\n\n#italic RICE 풍미 팩 집중: 북대서양#!" # 13760602149242693710
  bookmark_RICE_1066_isleifur_alt_teitur: "테이투르 이슬레이프손" # 11449279823637558273
  bookmark_RICE_1066_isleifur_alt_gissur: "기수르 이슬레이프손" # 3705078733770271070
  bookmark_RICE_867_abu_bakr_al_madharai: "아흐마드" # 13270838312537486947
  bookmark_RICE_867_abu_bakr_al_madharai_desc: "알마드하라’이 가문은 아흐마드가 879년 툴룬 왕조의 재정 책임자가 되기 전까지는 하급 관리였습니다. 그는 아들 알리와 알후세인이 각각 이집트와 시리아에서 중요한 정치적 지위를 확보할 수 있을 만큼 충분한 권력을 축적했습니다. 알마드하라’이 가문은 수십 년 동안 이 지역에서 영향력 있는 행정관으로 남았습니다.\n\n#bold 알마드하라’이 가문은 겸손한 시작에서 벗어나 #italic 진정한 행정 관료 왕조#로 탈바꿈하여 툴룬 왕조와 아바스 왕조의 배후 권력이 될 수 있을까요?#!\n\n#italic RICE 풍미 팩 초점: 홍해, 시와, 상이집트#!" # 3719262045988411830
