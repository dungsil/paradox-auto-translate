  bookmark_RICE_867_abu_bakr_alt_al_husayn: "알 후세인 이븐 아흐마드" # 864225379961541300
  bookmark_RICE_1066_badis_ibn_habus: "바디스 이븐 하부스" # 18176856790744396149
  bookmark_RICE_1066_badis_ibn_habus_desc: "그라나다, 방탕한 바디스의 지배 아래, 그 힘의 상당 부분을 유대인 공동체, 특히 현명한 학자였던 늦은 유대인 대신 사무엘 이븐 나그렐라에게 빚지고 있습니다. 사무엘의 아들 요셉은 아버지의 대신직과 지혜를 물려받았지만, 그 겸손함은 아니었습니다. 이제 그라나다에서 반유대주의 감정이 고조되면서, 요셉은 알메리아의 라이벌 통치자 $al-Mu_tasim$와의 음모 혐의로 잘못 고발되었습니다.\n\n#bold 바디스는 요셉과의 우정을 되살리고, 그라나다의 유대인 공동체를 편협함과 증오로부터 보호할 수 있을까요?#!\n\n#italic RICE 풍미 패키지 집중: 갈리시아, 그라나다#!" # 13005061364835513406
  bookmark_RICE_1066_badis_ibn_habus_alt_yosef: "요셉" # 11588390096500851536
  bookmark_RICE_1066_badis_ibn_habus_alt_al_mu_tasim: "$al-Mu_tasim$" # 9967935830800354539
  bookmark_RICE_1066_pithipati: "발라바라자" # 17504669707948633065
  bookmark_RICE_1066_pithipati_desc: "치코레는 위대한 팔라 왕조의 소속 소승 불교 왕조로, 불교 최고의 성지 중 하나인 가야를 지배하고 보호합니다. 그들은 "피티파티", 즉 "보석좌의 주인"이라는 칭호를 사용했는데, 이는 부처님께서 가야의 보석좌라 불리는 장소에서 깨달음을 얻으셨다는 믿음 때문입니다.\n\n\n#bold 부처님께서는 모든 것이 변함없이 덧없음을 가르쳐 주셨습니다. 심지어 불교 공동체조차도 말입니다. 그럼에도 불구하고, 점점 더 타락해가는 이 시대에 불교 교리의 생존과 번영을 위해 당신의 역할을 다해주시겠습니까?#!\n\n\n#italic 쌀 맛 추가: 마가다#!" # 12098896419770849763
  bookmark_RICE_1066_pithipati_alt_vigrahapala: "비그라하팔라 3세 팔라" # 3370315742537378267
  bookmark_RICE_1066_faramurz_kakuyid: "파라무르즈" # 12606066625755031223
  bookmark_RICE_1066_faramurz_kakuyid_desc: "파라무르즈는 한때 학식이 풍부한 전쟁 영웅, 아라 알-다우라의 아버지로부터 물려받은 광대한 영토를 다스렸습니다. 그러나 셀주크 왕조에 의해 정복당했고, 충성심을 대가로 야즈드라는 사막 도시를 다스리는 자리에 쫓겨났습니다. 이는 예상치 못한 축복이었습니다. 더 이상 거대한 영토를 다스리는 짐을 지지 않게 되었고, 페르시아의 한 구석에 만족하는 카쿠이드 왕조는 야즈드를 문화와 부의 오아시스로 만들었습니다.\n\n#bold 당신은 여전히 가문의 권력을 되찾고 싶은가, 아니면 야즈드를 번영하는 도시로 꽃피우는 데 집중할 것인가?#!\n\n#italic 쌀 맛 플레이팩 집중: 야즈드#!" # 924371633387134783
  bookmark_RICE_1066_faramurz_kakuyid_alt_alp_arslan: "알프 아르슬란" # 10422168588724451393
  bookmark_RICE_1066_ali_ibn_asad: "알리 이븐 아사드" # 11680140062411868760
  bookmark_RICE_1066_ali_ibn_asad_desc: "아리 빈 아사드는 이슬람교 시아파 이스마일파의 저명한 학자이자 신비주의자인 나시르 흐스로의 후원자입니다. 그는 개방적이고 지적인 통치자로 나시르 흐스로의 지성과 수사학을 높이 평가합니다. 전설에 따르면, 나시르 흐스로 덕분에 바다흐산은 이스마일파의 요새가 되었습니다.\n\n\n#bold 당신의 지도 아래, 팜리르 사람들 사이에 점차 퍼져나가는 이슬람은 어떤 방향으로 나아갈 것입니까?#!\n\n\n#italic 쌀 풍미 패키지 집중: 팜리르와 주니스트, 타림 분지, 야즈드#!" # 13491303728544913454
  bookmark_RICE_1066_ali_ibn_asad_alt_nasir_khusraw: "나시르 흐스라우" # 7226759512449512432
  bookmark_RICE_1066_manuel_angelos: "마누엘" # 2922771562759404359
  bookmark_RICE_1066_manuel_angelos_desc: "로마 제국에는 야심을 품은 작은 귀족 가문들이 많습니다. 그중 한 가문이 바로 12세기 콘스탄티노스 앙겔로스 휘하에서 두각을 나타낸 앙겔로이 가문입니다. 이 가문은 다음 세기 동안 여러 황제를 배출했고, 다른 저명한 관리들과 장군들도 길러냈습니다. 콘스탄티노스의 아버지는 마누엘이라는 미지의 하급 패트리시안이었을 수도 있습니다.\n\n#bold 앙겔로이 가문을 비잔틴 역사상 가장 강력한 가문으로 만들 수 있을까요?#!\n\n#italic RICE 풍미 패키지 집중: 히오스, 레스보스, 로도스#!" # 9195726902948781656
  bookmark_RICE_867_hafsunid: "야파르 이븐 살림" # 3867295729965122496
  bookmark_RICE_867_hafsunid_desc: "야파르는 말라가 근처의 지주였으며, 그의 손자 우마르 이븐 하프순은 알 안달루스에서 우마이야 왕조에 대한 가장 지속적이고 광범위한 반란 중 하나를 이끌었습니다. 격정적인 성격의 이븐 하프순은 서기 879년 할아버지의 소를 훔친 남자를 살해하면서 그의 경력을 시작했습니다. 체포를 피하기 위해 그는 도망자 신세가 되었고, 결국 반란 지도자가 되었습니다.\n\n\n#bold 하프순 가문은 무라드와 모사라브의 우마이야 왕조에 대한 분노를 끊임없는 광범위한 반란으로 이끌 수 있을까요, 아니면 더 평화로운 운명을 맞이하게 될까요?#!\n\n\n#italic 쌀 풍미팩 초점: 갈리시아, 그라나다#!" # 1031137824638901362
  bookmark_RICE_867_hafsunid_alt_ibn_hafsun: "우마르 이븐 하프순" # 18350299622465653335
  bookmark_RICE_1066_morcar: "모르카르 백작" # 8208314445595046465
  bookmark_RICE_1066_morcar_desc: "전설적인 고디바 여왕의 손자 모르카르는 최근 북움브리아인들에 의해 요크의 새로운 백작으로 선출되었습니다. 그는 형제 에드윈과 함께 고드윈 가문과는 사이가 좋지 않았고, 형수의 남편이자 할랄드 왕이 윌리엄 정복왕에 맞서 싸우는 것을 돕기를 거부했습니다. 노르만인에게 복종한 후, 그들은 두 차례 반란을 일으켰고 결국 감옥에 갇혔습니다.\n\n\n#bold 할랄드 왕을 돕기 위해 형제와 원한을 풀고 영국의 침략자들과 싸우시겠습니까? 아니면 먼지가 가라앉은 후 상황을 지켜보시겠습니까?#!\n\n\n#italic 쌀 맛 플래그십: 북대서양, 요크셔#!" # 14795369355353944240
  bookmark_RICE_1066_morcar_alt_ealdgyth: "$E_ldgyth$" # 6131496197984183454
  bookmark_RICE_1066_morcar_alt_eadwin: "에드윈" # 4436411498518954087
  bookmark_RICE_1066_fernan_mendez: "페르난" # 100728077680072825
  bookmark_RICE_1066_fernan_mendez_desc: "페르난은 믿기 힘들 정도로 환상적인 가문을 주장합니다. 그의 아버지 멘도는 브르타뉴 공작 가문에서 내려온 브르타뉴 기사였으며, 그의 어머니는 유명한 아르츠루니 가문의 아르메니아 공주였다고 합니다. 진실이 무엇이든 간에 페르난과 그의 후손들은 브라간사를 이베리아 반도의 중요한 변경 도시로 만들 것입니다.\n\n#bold 귀하의 가계가 터무니없다는 것을 인정하지만, 주장하신 저명한 조상들의 명성에 부응할 수 있겠습니까?#!\n\n#italic RICE 풍미 팩 집중: 갈리시아, 그라나다#!" # 12594238949996822953
  bookmark_RICE_1066_fernan_mendez_alt_mendo: "멘도" # 18214259254889727266
  bookmark_RICE_1066_fernan_mendez_alt_arcruni: "마리아" # 6794389082236841
  bookmark_RICE_867_socotra: "덴하" # 10684657042586077105
  bookmark_RICE_867_socotra_desc: "#warning @warning_icon! 이 통치자는 가상 인물입니다!#!\n소코트라는 용의 피와 유향 같은 이국적인 상품의 본고장이며, 무시무시한 바와리 해적과 탈출한 아프리카 노예를 포함한 다양한 공동체가 있습니다. 9세기는 이 섬에서 긴장된 시기입니다. 이슬람교 소수민족은 지배적인 기독교인들에게 억압받는다고 느끼고 있으며, 오만 통치자에게 군사적 지원을 요청하고 싶어합니다.\n\n#bold 당신은 기회와 위험으로 가득 찬 유서 깊은 섬을 통치합니다. 격동적이지만 수익성이 좋은 인도양 해역에서 당신의 유산은 무엇이 될까요?#!\n\n#italic RICE 플레이버 팩 집중: 홍해, 소코트라#!" # 8342769576509226844
  bookmark_RICE_867_al_baridi: "무함마드" # 3478087737909154577
  bookmark_RICE_867_al_baridi_desc: "무함마드 알바리디는 바스라의 아바스 왕조 우체국장으로, 10세기 초 악명 높은 세금 징수관에서 군벌로 변모한 알바리디 형제의 아버지였습니다. 그의 가장 뛰어난 아들인 아부 압달라는 아바스 왕조의 재상이었으며 부이 왕조의 강력한 경쟁자였는데, 그는 너무나 무자비하여 자신의 재산을 차지하기 위해 사이가 좋았던 형제 중 한 명을 살해하기까지 했습니다.\n\n#bold 아부 압달라의 사위조차 아부 압달라의 "터번은 사람의 머리가 아닌 악마의 머리를 덮고 있었다"고 말했습니다. 당신의 가문은 이 끔찍한 명성에 걸맞은 삶을 살게 될까요?#!\n\n#italic RICE 풍미 팩 집중: 후제스탄, 야즈드#!" # 16839830807098700346
  bookmark_RICE_867_khwarezm: "에라크 이븐 만수르" # 5600344028679684555
  bookmark_RICE_867_khwarezm_desc: "에라크는 호라즘에서 미묘한 상황을 물려받았습니다. 그의 조상들은 몇 세대 전에 이슬람교로 개종했지만, 이후 그들의 봉신이 될 사만 왕조와 같은 무슬림 이웃들과 여전히 긴장된 상태입니다. 한편, 강력한 #italic 칼라#! 요새에서 다스리는 현지 호라즘 영주들은 자신의 세력을 확장하려 합니다.\n\n#bold 이란과 투란의 경계에서 태어난 호라즘은 수세기 동안 실크로드 학습과 무역의 중심지였습니다. 당신은 그것이 그 상태를 유지하도록 할 수 있습니까?#!\n\n#italic RICE 플레이버 팩 집중: 호라즘, 타림 분지#!" # 1704978901946891495
  bookmark_RICE_867_khwarezm_alt_samanid: "나스르" # 6963881522664447324
  bookmark_RICE_1066_bursuq: "부르수크" # 14798367026521441712
  bookmark_RICE_1066_bursuq_desc: "셀주크 왕조는 많은 충성스러운 #italic 굴람#!, 전쟁에 능숙한 노예병들을 거느리고 있었습니다. 부르수크 또한 그러한 #italic 굴람#! 중 한 명이었습니다. 그는 후즈스탄과 루리스탄 일부를 통치할 권한을 받은 후 알프 아르슬란과 말릭 샤의 통치 기간 동안 셀주크 궁정에서 높은 지위에 올랐습니다.  1097년에 #italic 하사신#!에 의해 암살당했지만, 그의 자녀들, 특히 부르수크 이븐 부르수크는 셀주크 왕국에서도 중요한 역할을 수행했습니다.\n\n#bold 당신은 알프 아르슬란을 섬기는 야심찬 #italic 굴람#! 중 하나일 뿐입니다. 어떤 업적으로 셀주크 왕조의 가장 중요한 장군 중 한 명이 될 수 있을까요?#!\n\n#italic 쌀 풍미 패키지 집중 지역: 후즈스탄, 야즈드#!" # 15071823789732301522
  bookmark_RICE_1066_bursuq_alt_bursuq: "부르수크" # 14798367026521441712
  bookmark_RICE_867_normandy_hrolfr: "흐롤프(롤로)" # 11757786397632086056
  bookmark_RICE_867_normandy_hrolfr_desc: "롤로, 노르망디의 초대 통치자의 삶은 신비에 싸여 있습니다. 일부 기록에 따르면 그는 스칸디나비아에서 추방당했으며, 비록 이교도였지만 노르망디의 약속의 땅으로 가라는 신의 명령을 받았다고 합니다. 이는 트로이의 아이네아스 신화와 유사합니다. 그의 후손 윌리엄은 이후 1066년에 영국을 정복할 것입니다.\n\n#bold 새로운 강력한 왕국을 노르망디에 세우라는 기독교 신의 신성한 명령을 받았을 수도 있고, 아니었을 수도 있습니다. 이 모험에 응하시겠습니까?#!\n\n#italic RICE 풍미 패키지 중점: 노르망디, 북대서양#!\n@warning_icon! #X 롤로 게임 규칙이 올바르게 설정되었는지 확인하십시오.#!" # 14119549570580865880
  bookmark_RICE_1066_tunka_menin: "툰카 마닌" # 1549822526205920546
  bookmark_RICE_1066_tunka_menin_desc: "수세기 동안 툰카 마닌의 조상들은 교역로를 장악하여 번영을 이룬 가나 제국을 다스렸습니다. 그의 통치는 가나의 전성기를 이끌었지만, 북쪽에서 일어난 알모라비드의 침공으로 인해 쇠퇴의 시작이기도 했습니다.\n\n\n#bold 당신은 가나 제국의 역사적 전환점에 서 있습니다. 알모라비드를 막아내고, 가나의 쇠퇴와 붕괴를 막을 수 있을까요?#!\n\n\n#italic 쌀 맛 추가 팩 집중: 보조, 수스#!" # 12876878919790517408
  bookmark_RICE_1066_tunka_menin_alt_almoravid: "아부바크르" # 4447894432519497423
  bookmark_RICE_1066_vijayabahu: "비자야바후" # 13393230550526024070
  bookmark_RICE_1066_vijayabahu_desc: "스리랑카의 옛 수도는 폐허가 되었고, 콜라 침략자들과 싱할라 전쟁 영주들이 권력 다툼에 휩싸여 섬은 무정부 상태에 빠졌습니다. 이러한 혼란 속에서 콜라인들을 몰아내고 폴론나루와 왕국을 건설할 반란군 왕자 비자야바후가 등장합니다. 그는 그의 후계자들과 함께 섬의 불교 공동체 – 고대 수도원들 사이의 사소한 반목으로 분열된 – 를 하나로 통합하고 개혁하는 데 수십 년을 보냈습니다.\n\n\n#bold 콜라를 물리치는 것은 한 가지입니다. 질서를 회복하는 것은 또 다른 문제입니다. 당신은 어떻게 이 파괴된 땅과 섬의 불교 승가 내부의 분열을 치유할 것입니까?#!\n\n\n#italic 쌀 맛 추가: 마가다, 소코트라, 스리랑카#!" # 3431089899780358593
  bookmark_RICE_1066_vijayabahu_alt_chola: "$VI_rarA_cE_ntira$" # 1464088155723115063
  bookmark_RICE_1066_vijayabahu_alt_budal: "부달" # 3099413195199672654
  bookmark_RICE_867_slavibor: "슬라비보르" # 9665103513077436564
  bookmark_RICE_867_slavibor_desc: "슬라비보르는 이교도였던 소르브족 공작이었지만, 그의 후손 중 둘은 유명한 기독교 성인이 되었습니다. 그의 딸 루드밀라, 기독교로 개종한 여성은 서기 921년에 순교했고, 손자 보헤미아의 공작 바츨라프 1세는 서기 935년에 순교했습니다. 실제로 바츨라프는 바로 유명한 크리스마스 캐롤 '착한 임금 바츨라프'의 주인공입니다.\n\n#bold 기독교를 받아들이든, 이교의 믿음을 고수하든, 음모를 꾸미는 독일과 보헤미아 공작들의 정치적 혼란 속에서 당신의 가문은 어떻게 살아남을 것입니까?#!\n\n#italic RICE 향신료 패키지 중점: 아헨, 포라비아#!" # 15227118669762991493
  bookmark_RICE_867_slavibor_alt_ludmila: "루드밀라" # 3456551911909393247
  bookmark_RICE_1066_budivoj: "부디보이 백작" # 11433688116727724842
  bookmark_RICE_1066_budivoj_desc: "오보트리 연맹의 성직자 고츠할크 공작은 엘베 강 유역의 슬라브 부족들을 하나의 거대한 기독교 왕국으로 통합하려 했으나, 이교도 반란으로 인해 암살당하고 크루토이가 그 자리를 이어받았습니다. 그의 두 아들, 부디보이와 헨릭은 망명길에 올랐으나, 부디보이는 크루토이에 의해 1075년에 살해당했습니다. 헨릭은 1093년, 크루토이를 처단하고 오보트리 연맹을 장악하여 아버지와 형의 원수를 갚았습니다.\n\n#bold 크루토이는 교활하고 위험한 자입니다. 형제여, 당신과 함께 그를 속이고 이교도 오보트리들의 음모를 극복하여 성스러운 아버지의 원수를 갚을 수 있겠습니까?#!\n\n#italic 쌀맛 추가 패키지 집중: 폴라비안#!" # 13990205533034331244
  bookmark_RICE_1066_budivoj_alt_henrik: "헨리크" # 12380195578005875014
  bookmark_RICE_1066_krutoj: "공작 크루토이" # 2696317603071233656
  bookmark_RICE_1066_krutoj_desc: "오보트리테 연맹의 이교도 귀족들이 그들의 기독교 군주인 고트샬크에게 반란을 일으켜 그를 살해했을 때, 그들은 자신들 중 한 명인 크루토이를 새로운 공작으로 임명했습니다. 수십 년 동안, 크루토이는 그의 적들을 교묘하게 속여 1075년 CE에 고트샬크의 장남 부디보이를 살해했습니다. 하지만 그는 1093년 CE에 고트샬크의 다른 아들인 헨리크를 암살하려다 자신이 살해당했습니다.\n\n#bold 당신은 고아가 된 두 소년이 당신에게 위협이 되지 않을 거라고 생각하는 것보다 더 잘 알고 있습니다. 어떻게 그들을 제거하고 오보트리테를 기독교 세계에 대한 보루로 확보하시겠습니까?#!\n\n#italic RICE 풍미 팩 집중: 폴라비아#!" # 6201438222905717737
  bookmark_RICE_1066_damot: "베켈레" # 11552563075556278086
  bookmark_RICE_1066_damot_desc: "#warning @warning_icon! 이 통치자는 허구의 인물입니다!#!\n\n13세기 다모트의 정점은 아직 여러 해가 남아 있습니다. 그 당시 통치자는 모톨로미라는 칭호로만 알려져 있으며, 기독교와 이슬람 적들을 모두 정복했습니다. 에티오피아 전설에 따르면, 그는 승려 테클레 하이마노트가 그를 기독교로 개종시키기 전까지 이교도 신 대스크를 숭배한 폭군이었다고 합니다.\n\n#bold 다모트의 역사적 통치자들의 업적을 뛰어넘으십시오. 그러면 고원 지대는 당신의 유산을 여러 세대에 걸쳐 기억할 것입니다!#!\n\n#italic RICE 풍미 팩 초점: 홍해, 소코트라, 남부 에티오피아#!" # 15392855283613933156
  bookmark_RICE_1066_damot_alt_abyssinia: "$Yemrehana_Krestos$" # 4172078491969366648
  bookmark_RICE_1066_damot_alt_vassal: "우로" # 9465049175695765427
  bookmark_RICE_867_sawdan: "에미르 사우단" # 5042578055442047432
  bookmark_RICE_867_sawdan_desc: "무슬림 모험가들은 847년 남부 이탈리아 일부를 정복한 후 바리 에미리트를 세웠습니다. 무슬림 세계 대부분은 바리를 변두리로 여기지만, 그들의 최근 지도자 사우단은 864년 아바스 왕조로부터 총독 칭호를 얻었습니다. 그러나 그것은 작은 위안일 뿐이며, 그는 871년에 그를 패배시키고 전복시킬 이탈리아 왕 루이 2세가 이끄는 임박한 기독교 침략에 직면해 있습니다.\n\n#Bold 잔인함? 교활함? 정의로움? 현명함? 당신이 어떻게 통치하든, #italic 다 알 이슬람#!의 국경을 방어하고 이탈리아에 이슬람의 씨앗을 심을 수 있을까요?#!\n\n#italic RICE 풍미 팩 집중: 사르데냐, 시칠리아#!" # 12542030670576273711
  bookmark_RICE_867_sawdan_alt_louis: "$bookmark_carolingians_king_louis$" # 5136508799499493643
  bookmark_RICE_867_sawdan_alt_abu_aaron: "아부 아론" # 5320584333177515029
  bookmark_RICE_1066_roger: "로제 백작" # 13485274228498184554
  bookmark_RICE_1066_roger_desc: "시칠리아 칼리파국이 붕괴하자, 현지 무슬림 전쟁 영주 이븐 알-팀나(Ibn al-Timnah)는 두 형제, 로저(Roger)와 로버트(Robert)가 이끄는 노르만 모험가들에게 그의 적들을 물리쳐 달라고 요청했습니다. 노르만인들은 이 기회를 이용하여 시칠리아 전역을 정복했지만, 베나베르트(Benavert) 같은 일부 현지 지도자들의 끈질긴 저항에 부딪혔습니다. 로저의 아들, 로저 2세(Roger II)는 후에 시칠리아 왕국을 건설하게 되었습니다.\n\n#Bold 로저와 그의 후손들의 급격한 부상을 재현하고, 시칠리아를 전쟁으로 황폐화된 변방에서 지중해의 번영한 교차로로 변화시키십시오!#!\n\n#italic 쌀 맛 플레이팩 집중: 사르데냐, 시칠리아#!" # 4050306936837713378
  bookmark_RICE_1066_roger_alt_benavert: "베나베르트" # 13473561935443181747
  bookmark_RICE_1178_constance: "콘스탄차" # 4721838960144164970
  bookmark_RICE_1178_constance_desc: "브리타뉴 공작이었던 콘스탄자의 아버지는 귀족들의 반란에 직면하여 잉글랜드의 헨리 2세에게 도움을 요청했습니다. 왕은 한 가지 조건으로 동의했습니다. 콘스탄자가 그의 아들 제프리와 약혼하는 것이었습니다. 이후 헨리 2세는 코난을 강제로 퇴위시키고 콘스탄자를 브리타뉴 공작으로 추대했습니다. 공작 부인은 이러한 불안정한 지정학적 상황을 헤쳐나가야 했습니다.\n\n#Bold 브리타뉴의 가족 재산을 지켜내기 위해 영국과 프랑스의 음모를 헤쳐나갈 수 있을까요?#!\n\n#italic RICE 풍미 패키지 집중: 브리타뉴, 노르망디#!" # 405966151221203084
  bookmark_RICE_1178_margaritus: "마르가리투" # 2664975882480974426
  bookmark_RICE_1178_margaritus_desc: "시칠리아의 혼란스러운 변경 지역에서만 브린디시의 마르가리투스 같은 전직 그리스 해적이 시칠리아 왕국 #italic 아미라투스 아미라토룸#! 혹은 대제독이 될 수 있었습니다. 그 직책의 마지막 위대한 소유주로서, 그는 여러 차례의 전쟁에서 시칠리아의 해군을 이끌었습니다. 그는 1197년 신성 로마 제국의 군대에 의해 사망했고 눈이 멀었습니다.\n\n#Bold 어두운 과거에도 불구하고, 지금까지는 시칠리아 왕의 충실한 신하임을 증명해 보였습니다 – 앞으로도 그들의 이름으로 해군을 이끌겠습니까, 아니면 예측 불가능한 시칠리아 변경 지역에서 자신만의 운명을 찾겠습니까?#!\n\n#italic 쌀 맛 플레이팩: 시칠리아#!" # 11940764182080613510
  bookmark_RICE_1178_margaritus_alt_william_ii: "시칠리아의 윌리엄 2세" # 8273738845781662496
  bookmark_RICE_1178_parakramabahu: "파라크라마바후" # 15445613548156030011
  bookmark_RICE_1178_parakramabahu_desc: "파라크라마바후 왕의 치세 아래 스리랑카는 평화와 번영을 누렸습니다. 그는 뛰어난 건축가이자 예술 후원자, 그리고 활발한 군사 지휘관이었습니다. 그의 개혁은 궁극적으로 마하비하라 사원이 섬의 불교 사회를 지배하게 하는 길을 열었습니다. 하지만, 원활한 왕위 계승을 확보하지 못했고, 그의 다수의 대규모 사업은 장기적인 문제를 야기하여 그의 서거 후 섬은 어려움에 직면하게 되었습니다.\n\n#Bold 여러분의 후계자들과 사랑하는 섬이 여러분의 노고의 결실을 후대에 이어받을 수 있도록 하실 수 있으십니까?#!\n\n#italic 쌀 맛 팩 집중: 마가다, 소코트라, 스리랑카#!" # 12973569716241965621
  bookmark_RICE_1178_parakramabahu_alt_lilavati: "릴라바티" # 13587448191350210529
  bookmark_RICE_1178_yelu_zhilugu: "질루구" # 4991135865926923440
  bookmark_RICE_1178_yelu_zhilugu_desc: "거란족은 일찍이 북중국을 지배했으나, 여진족에게 쫓겨 서쪽으로 재편성되었습니다. 그들은 서쪽에서 재편성하며, 계몽된 이교도 지배자보다는 이슬람 제후들을 더 선호했던 이슬람 백성들의 존경을 얻었습니다. 그러나 새로 즉위한 지루구는 그의 왕조의 마지막 통치자가 될 것이었습니다. 그는 배신자 쿠칠룩에게 쫓겨났고, 쿠칠룩은 다시 징기스칸에게 패했습니다.\n\n#Bold 거란의 몰락을 막고, 먼 서쪽의 새로운 중국을 건설할 수 있을까요?#!\n\n#italic 쌀 맛 플레이팩 집중: 호라즘, 시베리아, 타림 분지#!" # 14292319372330779419
  bookmark_RICE_1178_trapelicino: "트라펠리치노" # 6823079508956600136
  bookmark_RICE_1178_trapelicino_desc: "트라펠리치노 같은 속임수가 득실한 상인과 해적에게는 항상 속임수를 기대할 수 있습니다. 피사 공화국을 섬기던 악명 높은 상인이자 해적이었던 그는 피사와 이집트 간의 외교 사건을 일으킨 후 제노아로 망명했습니다. 그가 최근에 고용한 주군은 아라곤의 알폰소 2세 왕으로, 그는 트라펠리치노에게 콘스탄티노플로 외교 사절단을 호송하도록 지불했습니다.\n\n\n#Bold 트라펠리치노는 1170년대 후반 이후 역사 기록에서 사라졌지만, 그렇게 될 필요는 없습니다. 해적 함대와 함께 흥미진진한 지중해를 항해하며 더 위대한 모험을 기다리고 있을 수도 있습니다!#!\n\n\n#italic 쌀 풍미팩 중점 지역: 사르데냐, 시칠리아#!" # 8213821649458701193
  bookmark_RICE_1178_trapelicino_alt_alfonso: "알폰소 2세" # 15009048425068655834
  bookmark_RICE_1178_damot: "모톨로미" # 1325289929432702760
  bookmark_RICE_1178_damot_desc: "13세기, 다못의 이교 왕국은 절정기에 이르렀습니다.  모톨로미라는 칭호로만 알려진 통치자는 기독교와 이슬람 세력을 막론하고 정복하여 강력한 힘을 과시했습니다. 에티오피아 전설에 따르면, 그는 이교 신 다스크를 숭배하는 폭군이었으나, 테클레 하이마노트 수도승에 의해 기독교로 개종했다고 합니다.\n\n\n#bold 위대한 모톨로미의 업적을 재현하거나 뛰어넘으십시오.  고원은 여러분의 유산을 세대에 걸쳐 기억할 것입니다!#!\n\n\n#italic 쌀 맛 플레이팩 집중 지역: 홍해, 소코트라, 남부 에티오피아#!" # 8281328895701694962
  bookmark_RICE_1066_al_wuhsha: "$nick_RICE_al_dallala$" # 17329655761217265939
  bookmark_RICE_1066_al_wuhsha_desc: "모든 시대에는 사회적 관습에 도전하고, 조롱을 비웃으며, 자신만의 길을 개척하는 사람들이 있습니다. '알-우흐샤 알-달랄라'라는 별명으로 불린 그녀는 그러한 여성이었습니다. 알렉산드리아의 유대인이었던 그녀는 관습에 얽매이지 않는 삶을 살았으며, 심지어 결혼하지 않은 채 연인과 함께 살고 그의 아이를 사생아로 낳았다는 이유로 회당에서 추방당했습니다. 하지만 그녀의 파격적인 행보에도 불구하고, 그녀는 이집트에서 가장 성공하고 부유한 여성 사업가 중 한 명이 되었습니다.\n\n#bold 남성이 지배하는 세상에서 당신만의 독특하고 자랑스러운 영혼을 지키며 이름을 떨칠 수 있겠습니까?#!\n\n#italic RICE 풍미 팩 집중: 홍해, 시와, 어퍼 이집트#!" # 11302621383496195252
  bookmark_RICE_1178_li_shichang: "리 스창" # 15328646398774151084
  bookmark_RICE_1178_li_shichang_desc: "칭기즈 칸의 최측근 조언가 중 한 명이었던 거란족 정치가 야율초재는 그의 모국어 쓰기를 카라-키탄 관리인 이시창에게 배웠다고 말했습니다. 이시창은 거란족도 아닌 한족이었습니다. 이시창은 조상의 고향인 중국에서 멀리 떨어져 있었지만, 중국 문화와 학문에 대한 많은 것을 여전히 간직하고 있었습니다.\n\n#bold 거란 제국을 섬기는 경력을 시작할 때입니까, 아니면 이 변경 지역에서 다른 야망을 갖고 있습니까?#!\n\n#italic RICE 풍미 팩 주요 내용: 바미안, 호라즘, 파미르 및 주니스트, 타림 분지#!" # 12653975576202071045
  bookmark_RICE_1178_wo_daochong: "워 다오충" # 4431706524304247455
  bookmark_RICE_1178_wo_daochong_desc: "수년 전, 서하의 인효 황제 치하에서 재상 임덕경은 지나치게 야심을 품고 자신의 권력을 남용하며 내부에서 서하를 파괴하려 음모를 꾸몄습니다. 이 음모는 뛰어난 유학자였던 올 도충의 도움으로 진압되었고, 그는 다음 재상이 되어 제국이 힘과 활력을 되찾도록 이끌었습니다.\n\n#bold 서하가 회복되었음에도 불구하고, 초원 지평선에는 문제가 어른거리고 있습니다. 도충과 그의 후계자들은 다시 한번 이 날을 구할 수 있을까요?!#\n\n#italic RICE 풍미 팩 집중: 마가다, 타림 분지#!" # 15039822045191630101
  bookmark_RICE_1178_wo_daochong_alt_zhakui: "자쿠이" # 15025083939565566399
  bookmark_RICE_1178_wo_daochong_alt_renxiao: "런샤오" # 1580885499949640578
  bookmark_RICE_1178_michael_scot: "미하일 스코트" # 10792744480605638574
  bookmark_RICE_1178_michael_scot_desc: "중세 전설에서 마이클 스콧은 마법사이자 점성술사였으며, 너무나 유명해서 단테의 '지옥'에 등장한 유일한 스코틀랜드인이었습니다. 실제로는 성공적인 다개국어 구사자이자 학자로서 유럽 전역을 여행하며 프리드리히 2세 황제와 같은 여러 궁정에서 일했습니다.\n\n#bold 기회는 잡지 않으면 사라진다고 합니다. 당신은 세계 최고의 방랑 학자가 될 기회를 잡을 준비가 되셨습니까?#!\n\n#italic RICE 풍미 팩 집중: 북대서양, 요크셔#!" # 18404520721749261621
  bookmark_RICE_1178_oranmiyan: "오란미얀" # 13274645724255173463
  bookmark_RICE_1178_oranmiyan_desc: "나이지리아의 여러 왕국들은 오두두와 신왕의 후예들이 세웠다고 전해지는데, 오두두와의 전사 손자인 오란미얀이 그러한 예입니다. 그는 베냉과 오요에 왕국을 세운 후 일레-이페에서 할아버지의 왕좌를 차지했습니다. 역사가들은 그가 누구였는지, 여러 인물을 기반으로 했는지, 언제 살았는지, 심지어 수 세기 전에 살았을 수도 있는 오두두와 관련이 있었는지조차 확신하지 못합니다.\n\n#bold 전설의 안개 속에서 벗어나 요루바와 베냉 사람들의 영웅이 되십시오!#\n\n#italic RICE 풍미 팩 집중: 보조, 나이저 삼각주!#" # 5975232387310952037
  bookmark_RICE_1066_tzachas: "차카" # 5231616551458851607
  bookmark_RICE_1066_tzachas_desc: "니케포로스 3세 황제는 한때 투르크 약탈자, 차차스를 사로잡았습니다. 그는 이후 비잔틴 군에 합류하였습니다. 1081년 니케포로스가 알렉시오스 1세 콤네노스에게 쫓겨나자, 차차스는 반란을 일으켜 이오니아 지역과 레스보스 섬과 같은 인근 섬들을 정복했습니다. 그는 해적질을 시작했고, 심지어 자신을 비잔틴 황제라 칭하며, 비잔틴 제국과 룸 술탄국의 음모로 인해 암살당하기 전까지 권력을 행사했습니다.\n\n#bold 참으로 황당한 일이지만, 단순한 투르크 약탈자가 로마의 첫 무슬림 황제가 될 수 있었을까요?#!\n\n#italic 쌀 맛 플레이팩 중점: 히오스, 레스보스, 로도스#!" # 15103815378820900383
  bookmark_RICE_867_thabit_ibn_qurra: "타비트 이븐 쿠라" # 6279072988724070339
  bookmark_RICE_867_thabit_ibn_qurra_desc: "이슬람 황금기의 위대한 학자 중 한 명인 타빗은 아이러니하게도 유일신교도가 아니었습니다. 그는 마지막 헬레니즘 이교도들이 살던 하란 출신의 이교도로, 메소포타미아 다신교와 신플라톤주의를 결합했습니다. 무슬림들은 그를 고대 유산의 챔피언으로 칭송하며, 다른 어떤 이보다 별자리를 예언하는 능력자로 여겼습니다.\n\n#bold 별자리에 운명이 쓰여 있다 해도, 당신, 천재 타빗이여, 당신의 운명을 써 내려갈 필봉을 쥐겠는가?#!\n\n#italic 쌀 맛 플레이팩 집중: 하란, 후제스탄#!\n\n#warning @warning_icon! @roadstopower_icon! 강대국 도약을 소유하지 않으면, 당신은 [county|E]가 됩니다.#!" # 6066063980719785707
  bookmark_RICE_867_ibn_wahshiyya: "이븐 와쉬이야" # 13873602276461294096
  bookmark_RICE_867_ibn_wahshiyya_desc: "이라크의 나바테아인들을 시골뜨기라고 조롱하며 멸시하는 자들이 많습니다. 하지만 이븐 와흐시야는 다르게 생각합니다. 그는 아시리아 왕 센나케리브의 후손임을 자처하는 학자로서, 나바테아인들이 고대 메소포타미아인들의 자손임을 알고 있습니다. 그러나 아랍 칼리파조의 도래와 함께 옛 방식은 점차 사라져가고 있습니다. 그리하여 그는 자신의 민족의 지혜 중에서 살아남은 것들을 모아 위대한 서적을 쓰기 시작했습니다.\n\n#bold 수천 년의 고대 지식을 보존해야 하는 쉽지 않은 과업이 당신 어깨에 놓여 있습니다!#\n\n#italic RICE 플레이버 팩 집중: 하란, 쿠제스탄#!" # 6028829183651236404
  bookmark_RICE_1178_hafsa: "하프사 알-루쿠니야" # 16875389938555134815
  bookmark_RICE_1178_hafsa_desc: "알-안달루스에서 가장 찬사를 받는 시인 중 한 명인 하프사는 그랜드나의 애인이자 동시에 시인이자 관료였던 아부 자파르에게 보내는 사랑 시로 가장 유명합니다.  하지만, 그랜드나의 질투심 많은 총독 우스만은 하프사를 자신의 소유로 원하며, 아부 자파르는 결국 처형당하고 말았습니다. 하프사는 그랜드나 법정 생활에서 은퇴하였고, 나중에는 모로코의 몇몇 알모하드 왕자들의 교사가 되었지만, 평생 동안 아부 자파르를 과부처럼 애도했습니다.\n\n#bold 당신의 마음은 언젠가 치유될 것인가, 아니면 슬픔과 비탄이 여정 내내 당신의 끊임없는 동반자가 될 것인가?#!\n\n#italic 쌀 맛 추가팩 집중: 갈리시아, 그랜드나, 수스#!" # 1185075598073868628
  bookmark_RICE_1178_hafsa_alt_abu_said_uthman: "우스만" # 15272247957814557702
  bookmark_RICE_1178_ikhtiyar_al_din: "$nick_ikhtiyar_al_din$" # 299312147785940362
  bookmark_RICE_1178_ikhtiyar_al_din_desc: "$nick_ikhtiyar_al_din$은 칼라즈 부족 출신의 훌리드 장군으로, 북인도에서 여러 차례 원정과 약탈을 이끌었습니다. 고르의 무함마드가 암살당한 후, 이크티야르와 같은 훌리드 장군들은 훌리드 영토에서 디아도코이처럼 자신들의 국가를 세웠습니다. 비록 그 자신이 1206년에 암살되었지만, 이크티야르는 벵골의 첫 번째 주요 이슬람 왕조인 칼지 왕조를 세웠습니다.\n\n#bold 인도와 이란의 국경에서 어떤 종류의 용사가 되실 건가요?#!\n\n#italic 쌀 맛 플레이팩 중점 지역: 바미안, 마가다, 파미르, 주니스트#!" # 14026242930850430952
  bookmark_RICE_1178_ikhtiyar_al_din_alt_muhammad_of_ghor: "무함마드" # 3478087737909154577
  bookmark_RICE_1178_ikhtiyar_al_din_alt_laksmana: "락스마나" # 7559772796992280513
  bookmark_RICE_1178_al_nasir: "알-나시르" # 7095331158210874066
  bookmark_RICE_1178_al_nasir_desc: "이슬람 세계는 분열되었으며, 아바스 왕조는 과거의 영광을 잃은 그림자에 불과합니다. 알-나시르는 수백 년 만에 아바스 왕조의 지배력을 회복하고자 노력하며, 예전과는 달리 적극적인 모습과 성공을 보여준 마지막 효과적인 독립 아바스 칼리파가 될 것입니다. 그의 생애 말년에는 몽골의 위협을 인식하고 염려했던 것으로 알려져 있습니다. 하지만 1225년에 세상을 떠난 후, 바그다드라는 위대한 도시는 1258년 몽골 군대에 함락되었습니다.\n\n#bold 아바스 왕조가 궁극적인 몰락과 불길한 파멸에서 벗어날 수 있을까요?#!\n\n#italic 쌀 풍미 패키지 집중 지역: 후제스탄, 홍해, 소코트라#!" # 7108521360446926992
  bookmark_RICE_1178_al_nasir_alt_al_mustadi: "알-무스타디" # 17931193585850689848
  bookmark_RICE_1178_genghis_khan: "테무진" # 10893593700248595755
  bookmark_RICE_1178_genghis_khan_desc: "거대한 정복자 중 한 명으로, 칭기즈 칸은 세계 역사의 흐름을 영원히 바꾸었습니다. 하지만 1178년, 그는 테무진이라는 어린 소년에 불과합니다. 수년 전, 그의 부족은 그의 아버지, 부족장이 살해된 후 그를 버렸습니다. 그들은 고아와 아버지의 과부를 돌볼 의사가 없었기 때문입니다. 테무진과 그의 가족은 수년 동안 황야를 떠돌며 생존해야 했습니다.\n\n#bold 모든 위대한 인물은 어디선가 시작합니다. 수많은 고난을 겪은 후, 테무진은 부족장의 자리를 되찾으려 합니다. 그러나 분명히 그에게는 더 큰 야망이 있을 것입니다!#!\n\n#italic 쌀 풍미 패키지 집중: 시베리아, 타림 분지#!" # 17682248254245004207
  bookmark_RICE_1178_genghis_khan_alt_borte: "보르테" # 14050498738941012664
  bookmark_RICE_1178_genghis_khan_alt_hoelun: "호엘룬" # 12244811178689888570
  bookmark_RICE_867_zhai_xin: "자이 신" # 5126153800135870374
  bookmark_RICE_867_zhai_xin_desc: "채씨 가문은 둔황에 비교적 새로 정착한 가문으로, 중국 변경에 도착한 지 불과 몇 세기밖에 되지 않았지만, 현지 엘리트 계층에 성공적으로 통합되었습니다. 채신은 평범한 서기관에 불과하지만, 그의 친척인 채파롱은 의사이자 둔황의 수석 수도승으로 존경받고 있습니다. 신의 미래 아들인 채풍다는 천문학과 달력에 정통한 도시의 가장 유명한 학자 중 한 명이 될 것입니다.\n\n#bold 둔황의 치열한 정치판을 헤쳐 나가면서 가문의 지적 관심사를 추구할 수 있겠습니까?#!\n\n#italic RICE 풍미 팩 중점: 마가다, 타림 분지#!" # 6547130710696664587
