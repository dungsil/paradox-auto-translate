  bookmark_RICE_867_azur_jamshid: "아주르 잠시드" # 6073709956410157378
  bookmark_RICE_867_azur_jamshid_desc: "힌두쿠시 및 파미르 산악 지대 계곡 부족들의 초기 역사는 페르시아 출신의 “요정 왕자” 아주르 잠시드와 같은 전설적인 인물들로 가득합니다. 그는 폭군 식인 왕 슈리 바닷으로부터 왕의 딸 누르 바흐트의 도움을 받아 지역 주민들을 해방시켰습니다.\n\n#Bold 아주르 잠시드가 실존했는지 여부와 관계없이, 요정 왕자의 전설이 수 세기 동안 이어지고 이 지역 주민들에게 영감을 주도록 확실히 할 수 있겠습니까?#사!\n\n#italic RICE 플레이버 팩 중점: 마가다, 파미르 및 주니스트, 타림 분지, 야즈드#!" # 6577391375412888385
  bookmark_RICE_867_azur_jamshid_alt_nur_bakht: "누르 바흐트" # 15075876281761569320
  bookmark_RICE_867_cao_yijin: "차오 이진" # 15567203153007941972
  bookmark_RICE_867_cao_yijin_desc: "티베트의 지배로부터 둔황을 해방시킨 위대한 영웅 장예초는 둔황의 귀족 가문들을 통제하고 있으나, 이제는 노쇠했습니다. 그가 사망하면 귀의군은 둔황 귀족 씨족들의 음모와 외적의 공격으로 약화될 것입니다. 결국 차오 이진이 서기 911년경 지역의 질서를 회복하고 둔황에 강력한 새 왕조를 세울 것입니다.\n\n#bold 당 왕조가 몰락하는 이때, 중국의 서부 변경에서 야망을 실현하고 살아남을 수 있겠습니까?!#\n\n#italic RICE 풍미 팩 집중: 마가다, 타림 분지#!" # 16407375400660820738
  bookmark_RICE_867_cao_yijin_alt_zhang_yichao: "장의조" # 4407647015007191394
  bookmark_RICE_867_last_zunbil: "피루즈 이븐 카브크" # 15419695259672907075
  bookmark_RICE_867_last_zunbil_desc: "호라산의 험준한 산악 지대에는 준빌 부족과 같은 고대 부족이 거주하고 있습니다. 이들은 잘 알려지지 않은 에프탈 신인 준을 숭배합니다. 야쿱이 이끄는 무슬림 사파르 토후국은 865년 준빌 부족을 공격하여 칵 왕을 살해했습니다. 사파르 토후국에 의해 총독이 된 한 알려지지 않은 준빌 부족원은 867년 반란을 시도했으나 실패했습니다. 칵의 아들인 피루즈는 이후 사파르 토후국의 통치에 대한 마지막 저항을 이끌었지만 870년에 패배했습니다.\n\n#bold 정의를 주는 자, 준의 투사로서 마지막 준빌 부족원인 그대는 압도적인 역경을 이겨내고 아버지를 복수하고 오래전 사라진 세계의 마지막 잔재를 지켜낼 수 있겠습니까?#!\n\n#italic RICE 플레이버 팩 집중: 파미르 및 준빌족, 타림 분지, 야즈드#" # 628804971949268391
  bookmark_RICE_867_last_zunbil_alt_cousin: "사파르 왕조 총독" # 12181858088590249123
  bookmark_RICE_867_last_zunbil_alt_yaqub_saffarid: "야쿠브 이븐 알라이스" # 9658571332742089216
  bookmark_RICE_867_helgi_eyvindarson: "헬기 에위빈다르손" # 17084501889136002168
  bookmark_RICE_867_helgi_eyvindarson_desc: "아이슬란드 최초의 정착민들은 노르드인과 켈트인뿐만 아니라 기독교도와 이교도도 포함했습니다. 저명한 정착민인 헬기 에이빈다르손은 이러한 다양성을 대표합니다. 그는 최근 개종한 기독교도이며, 스칸디나비아와 아일랜드 양쪽의 조상을 갖고 있는데, 아일랜드 혈통은 아일랜드 공주였던 어머니 라페르타흐로부터 물려받았습니다. 헬기의 여동생 $BjO_rg$는 유명한 레이프 에릭손, 즉 아메리카를 탐험한 노르드인 탐험가의 증조모이기도 합니다.\n\n#bold 아이슬란드에서 기독교가 승리할 수 있을까요, 그리고 서쪽에는 더 많은 미지의 땅이 있을까요?#!\n\n#italic RICE 플레이버 팩 집중: 북대서양#!" # 10353125902548280563
  bookmark_RICE_867_helgi_eyvindarson_alt_bjorg: "$BjO_rg$ 에이빈다르도티르" # 1452886726802942970
  bookmark_RICE_867_helgi_eyvindarson_alt_rafarta: "라페르타흐" # 10824690992618469017
  bookmark_RICE_867_maymun_ibn_rustumiyya: "마이문 이븐 루스투미야" # 7222698330939852130
  bookmark_RICE_867_maymun_ibn_rustumiyya_desc: "시질마사는 종교적으로나 민족적으로나 다양한 공동체의 고향입니다. 무자비했지만 유능했던 알-문타시르는 이러한 다양성을 활용하여 도시를 서부 마그레브의 부유한 무역 중심지로 탈바꿈시켰습니다. 하지만 알-문타시르의 죽음 이후, 시질마사는 10세기에 이르러 정치적 쇠퇴를 야기할 정치적 혼란을 겪었습니다.\n\n#bold 알-문타시르의 상속자인 미드라르 왕조는 사하라의 관문을 안정시킬 수 있을까요, 아니면 한때 번영했던 시질마사가 몰락하고 말까요?!#\n\n#italic RICE 플레이버 팩 포커스: 수스#!" # 9926406434229219187
  bookmark_RICE_867_al_umari: "알우마리" # 8951050297071029100
  bookmark_RICE_867_al_umari_desc: "아바스 왕조가 쇠퇴하고 있으며, 이러한 권력 공백 속에서 알 우마리와 같은 군벌들이 부상하고 있습니다. 학자, 모험가, 상인으로 명성이 높았으며, 그 잔혹함으로도 악명 높았던 그는 그에게 골칫거리인 툴룬 왕조와 그가 자주 노예 약탈의 대상으로 삼았던 누비아 통치자들처럼 많은 적을 만들었습니다. 그의 잔혹함은 스스로의 몰락을 초래하여, 부하들에게 살해당했습니다.\n\n#bold 알 우마리의 피비린내 나는 운명을 피하고, 동부 사막의 재물로 곳간을 채울 수 있겠습니까?!#\n\n#italic RICE 플레이버 팩 중점: 홍해, 시와, 상 이집트#" # 5330050051503852120
  bookmark_RICE_867_al_umari_alt_ahmad_ibn_tulun: "이븐 툴룬" # 6222115961169131431
  bookmark_RICE_867_al_umari_alt_zakharias: "자카리아스" # 9850104446064200938
  bookmark_RICE_1066_al_kashgari: "마흐무드" # 9962985956798431236
  bookmark_RICE_1066_al_kashgari_desc: "알-카슈가리는 중앙아시아 대부분을 지배한 튀르크계 왕조, 카라한 칸국의 소수 분파 출신입니다. 박학다식하고 견문 넓은 학자로서 자신의 튀르크 혈통에 자부심을 가진 그는 1072-1074년 사이에 튀르크어의 첫 종합 사전이자 중세 튀르크족에 대한 중요한 일차 자료인 #italic 디완 루가트 앗-투르크!#를 편찬했습니다.\n\n#bold 역사 전개에 따라 끊임없이 변화하는 중앙아시아 지역에 대해 알-카슈가리가 무엇을 기록하게 될까요?#!\n\n#italic RICE 플레이버 팩 집중 지역: 타림 분지#!\n\n#warning @warning_icon! @roadstopower_icon! Roads to Power를 보유하고 있지 않다면 [landed|E] 상태가 됩니다.#" # 4992371926545814893
  bookmark_RICE_1066_isleifur: "이슬레이푸르 기수라르손" # 723586839997624236
  bookmark_RICE_1066_isleifur_desc: "이슬레이푸르 기수라르손은 독일에서 유학한 후 서기 1056년에 아이슬란드의 주교로 임명되었습니다. 하지만 아이슬란드에 대한 기독교와 유럽 본토의 영향력은 아직 미약합니다. 예를 들어 이슬레이푸르는 주교임에도 불구하고 결혼한 상태입니다. 하지만 이슬레이푸르와 그의 아들 기수르, 테이투르의 지도 아래 아이슬란드는 북대서양의 중요한 기독교 전초 기지가 될 것입니다.\n\n#bold 아이슬란드, 그린란드, 그리고 그 너머의 땅들을 유라시아의 경제, 정치, 문화 네트워크로 통합하는 데 앞장설 수 있겠습니까?#!\n\n#italic RICE 가향 팩 집중: 북대서양#!" # 13760602149242693710
  bookmark_RICE_1066_isleifur_alt_teitur: "테이투르 이슬레이프손" # 11449279823637558273
  bookmark_RICE_1066_isleifur_alt_gissur: "기수르 이슬레이프손" # 3705078733770271070
  bookmark_RICE_867_abu_bakr_al_madharai: "아흐마드" # 13270838312537486947
  bookmark_RICE_867_abu_bakr_al_madharai_desc: "알 마드하라비 가문은 아흐마드가 서기 879년 툴룬 왕조의 재무관이 되기 전까지는 보잘것없는 관료에 불과했습니다. 그는 충분한 힘을 모아 그의 아들들인 알리와 알 후사인이 각각 이집트와 시리아에서 중요한 정치적 지위를 확보할 수 있도록 했습니다. 알 마드하라비 가문은 수십 년 동안 이 지역에서 영향력 있는 행정가로 남을 것입니다.\n\n#bold 알 마드하라비 가문은 미미한 시작에서 #italic 최고의#! 관료 왕조로 변모하여 툴룬 왕조와 아바스 왕조의 진정한 실세가 될 수 있을까요?#!\n\n#italic RICE 플레이버 팩 중점: 홍해, 시와, 상이집트#!" # 3719262045988411830
