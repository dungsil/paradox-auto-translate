  RICE_nabataean_ibn_wahshiyya_decision_context_tooltip: "#emphasis 역사적 배경:#! 이븐 와흐시야(기원후 930년경 사망)는 이라크의 나바테아인에 대한 주요 자료인 #italic 나바테아 농업#!이라는 걸작을 쓴 무슬림 학자이자 농업학자였습니다. 이들은 남부 메소포타미아에서 아람어를 사용하는 이교도 집단(페트라를 건설한 레반트의 유명한 나바테아 아랍인과 혼동하지 마십시오)이었습니다. 나바테아인 자신이었던 그는 심지어 이 시기의 아람어 민속에서 좋게 기억되는 아시리아 왕 센나케립의 후손이라고 주장하기도 했습니다. 농업에 초점을 맞추었지만, #italic 나바테아 농업#!은 마법, 천문학, 종교 등과 같은 주제도 다루고 있습니다. 그것은 마이모니데스, 이븐 할둔, 토마스 아퀴나스와 같은 후대 학자들에게 매우 높이 평가되고 참조되었습니다." # 14966910865144475521
