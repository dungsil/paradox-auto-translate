  RICE_nabataean_ibn_wahshiyya_decision_context_tooltip: "#bold 역사적 배경:#! 이븐 와시야(서기 930년경 사망)는 이슬람 학자이자 농업가였으며, 그가 저술한 대표 저서 #이탤릭 The Nabataean Agriculture#!는 이라크의 나바테안들, 즉 남부 메소포타미아에 거주하던 아람어 사용 숭배자 집단(레반트의 유명한 나바테아 아랍인들과 혼동해서는 안 됨, 페트라를 건설한 그들과는 다름)에 대한 주요 자료입니다.  나바테안 자신이었던 그는 심지어 아람 민담에서 존경받는 아시리아 왕 센나케리브의 후손이라고 주장했습니다. 이 #이탤릭 The Nabataean Agriculture#!는 농업에 초점을 맞추었지만, 마법, 천문학, 종교 등의 주제도 다루고 있습니다.  이는 후대 학자들인 마이모니데스, 이븐 칼둔, 그리고 토마스 아퀴나스에게 높이 평가받고 참고된 저서였습니다." # 14966910865144475521
