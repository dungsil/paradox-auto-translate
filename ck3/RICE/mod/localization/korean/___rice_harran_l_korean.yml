  RICE_harran_patronize_the_neoplatonic_academy_desc: "고대 헬레네 학문의 마지막 잔재인 하란의 [harran_neoplatonic_academy|E]은 특이한 신념과 가르침을 간과할 용의가 있는 관대한 통치자들의 투자를 끊임없이 필요로 합니다." # 5248758044525085436
