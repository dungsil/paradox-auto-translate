  harran.0005.t: "달의 신전" # 12161831684851091813
  harran.0005.desc: "때때로 신들에게 경의를 표하는 것은 현명한 일입니다. 그들이 어떤 형태로 나타나든 간에 말이죠.\n\n[harran_county.GetNameNoTier]의 위대한 달 신전에서 제 경의를 표할 시간이라고 생각했습니다. 이곳은 고대 세계의 유산으로, 다양한 신들에게 바쳐진 우상들로 장식되어 있습니다. 예를 들어, 그리스인들에게 아도니스로 알려진 탐무즈도 그 중 하나입니다. 신전 중앙에는 현지에서 숭배받는 달의 신, 신(Sin)의 우상이 있습니다. 벽은 낡았고 신전은 예전만큼 화려하지는 않지만, 방문객들은 수세기의 역사가 그들에게 압도적으로 느껴진다고 말합니다.\n\n어쨌든, 제가 신들에게 대한 헌신을 보여주기 위해 신관들에게 봉헌과 제사를 위한 상당한 기부금을 드렸습니다." # 17249037114618045194
  harran.0005.a: "하늘의 신성한 은총을 기대합니다!" # 10868214407134370370
  harran.0005.b: "이 제물들이 내 헌신을 보여주길!" # 16241619985564331601
