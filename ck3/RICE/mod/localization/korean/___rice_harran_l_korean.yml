  RICE_ibn_wahshiyya_agriculture_option_effect_1: "[barony|E]에 들어설 때마다, 무작위로 (만약 [adventurer|E]인 경우) 최대 [provisions_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_ibn_wahshiyya_provisions_gain')]#! [provisions|E], (그렇지 않은 경우) 혹은 [gold_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_ibn_wahshiyya_gold_gain')]#!를 얻을 수 있으며, 그리고 [GetTrait('trait_RICE_the_nabataean').GetName( GetNullCharacter )] [trait|E]의 $trait_track_RICE_the_nabataean_agriculture$ 트랙에서 #V [GetPlayer.MakeScope.ScriptValue('RICE_ibn_wahshiyya_travel_xp_gain')]#! [trait_level_track_xp|E]를 얻을 수 있습니다." # 13118300347112061481
  RICE_ibn_wahshiyya_agriculture_option_effect_2: "대부분의 백작령에서 이런 일이 일어날 확률은 #V [GetPlayer.MakeScope.ScriptValue('RICE_ibn_wahshiyya_agriculture_option_bonus_chance')|0]%#!입니다. 만약 [traveling|E] 중인 [county|E]가 $heritage_syriac_name$ [heritage|E] [culture|E]이거나, [GetReligionByKey('semitic_religion').GetAdjective] 또는 [GetReligionByKey('hellenism_religion').GetAdjective] [faith|E]이거나, 아니면 [GetGeographicalRegion('RICE_region_mesopotamia').GetName] [region|E]에 속하면 이 확률은 #V [GetPlayer.MakeScope.ScriptValue('RICE_ibn_wahshiyya_agriculture_option_bonus_chance_plus')|0]%#!로 증가합니다." # 13463383572323542091
  RICE_ibn_wahshiyya_religion_option: "종교 숙고" # 4939573018649277845
  RICE_ibn_wahshiyya_religion_option_desc: "당신은 나바테아 학문의 관점에서 철학과 영성에 관한 사안에 대해 깊이 숙고할 시간을 가질 것입니다." # 4394539513217439427
  RICE_ibn_wahshiyya_religion_option_effect_1: "[barony|E]에 진입할 때마다, [GetTrait('trait_RICE_the_nabataean').GetName( GetNullCharacter )] [trait|E]의 $trait_track_RICE_the_nabataean_religion$ 단계에서 무작위로 최대 [piety_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_ibn_wahshiyya_piety_gain')]#! [piety|E]를 그리고 #V [GetPlayer.MakeScope.ScriptValue('RICE_ibn_wahshiyya_travel_xp_gain')]#! [trait_level_track_xp|E]를 획득할 수 있습니다." # 10299799188117771481
  RICE_ibn_wahshiyya_religion_option_effect_2: "이것이 대부분의 백작령에서 발생할 확률은 #V [GetPlayer.MakeScope.ScriptValue('RICE_ibn_wahshiyya_religion_option_bonus_chance')|0]%#!입니다. 귀하가 $heritage_syriac_name$ [heritage|E] [culture|E], [GetReligionByKey('semitic_religion').GetAdjective] 또는 [GetReligionByKey('hellenism_religion').GetAdjective] [faith|E]의 [county|E]를 [traveling|E] 중이거나 [GetGeographicalRegion('RICE_region_mesopotamia').GetName] [region|E] 내에 있는 경우, 이 확률은 #V [GetPlayer.MakeScope.ScriptValue('RICE_ibn_wahshiyya_religion_option_bonus_chance_plus')|0]%#!까지 증가합니다." # 18226403929134184133
  RICE_ibn_wahshiyya_lore_option: "설화 기록" # 1140378102847140068
  RICE_ibn_wahshiyya_lore_option_desc: "나바테아 학문의 관점에서 백성들에게 그들의 점성술, 마법, 역사 등에 대한 신념을 물을 것입니다." # 1147508117504603412
  RICE_ibn_wahshiyya_lore_option_effect_1: "[barony|E]에 진입할 때마다 무작위로 최대 [prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_ibn_wahshiyya_prestige_gain')]#! [prestige|E]와 #V [GetPlayer.MakeScope.ScriptValue('RICE_ibn_wahshiyya_travel_xp_gain')]#! [trait_level_track_xp|E]를 [GetTrait('trait_RICE_the_nabataean').GetName( GetNullCharacter )] [trait|E]의 $trait_track_RICE_the_nabataean_lore$ 진척도에서 얻을 수 있습니다." # 17914296201700281183
  RICE_ibn_wahshiyya_lore_option_effect_2: "대부분의 백작령에서 이 일이 발생할 확률은 #V [GetPlayer.MakeScope.ScriptValue('RICE_ibn_wahshiyya_lore_option_bonus_chance')|0]%#입니다!\n[traveling|E]하는 [county|E]가 $heritage_syriac_name$ [heritage|E] [culture|E]에 속하거나, [GetReligionByKey('semitic_religion').GetAdjective] 또는 [GetReligionByKey('hellenism_religion').GetAdjective] [faith|E]를 믿거나, [GetGeographicalRegion('RICE_region_mesopotamia').GetName] [region|E]에 있다면, 이 확률은 #V [GetPlayer.MakeScope.ScriptValue('RICE_ibn_wahshiyya_lore_option_bonus_chance_plus')|0]%#로 증가합니다!" # 5798634051240747779
