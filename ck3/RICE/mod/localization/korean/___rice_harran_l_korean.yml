  RICE_harran_revitalized_neoplatonic_academy_leader: "하란에 신플라톤 학파 학원 재건" # 7264275636548271056
  RICE_harran_revitalized_neoplatonic_academy_leader_desc: "이교 학문에 가장 큰 공헌을 한 지도자가 있다면, 분명 이 인물일 것입니다. 신플라톤 아카데미를 세계에서 제자리를 찾도록 노력한 그의 업적은 수세기 동안 학식 있는 이교도 남녀들에게 칭송받을 것이 거의 확실합니다." # 7653962774337895192
  RICE_harran_neoplatonic_academy_recently_revitalized: "신플라톤 학파 최근 부흥" # 17028985454285576712
  RICE_harran_neoplatonic_academy_recently_revitalized_desc: "하란의 신플라톤 학파는 진취적인 통치자의 도움으로 최근 활기를 되찾았습니다. 그 결과, 학자들이 이 지역으로 몰려들고 있으며 주요 학문 및 예술의 중심지가 되고 있습니다." # 15590257079082199789
  RICE_harran_patronized_neoplatonic_academy_hellenic: "네오플라톤 아카데미의 후원자" # 5281996911340707408
  RICE_harran_patronized_neoplatonic_academy_hellenic_desc: "이 인물은 하란의 신플라톤주의 학원에 자산을 기부하여, 그들의 고귀한 이교 사상가 및 학자들의 계보가 계속 성장하고 번영할 수 있도록 보장했습니다." # 7949206020959964191
  RICE_harran_patronized_neoplatonic_academy_pagan: "네오플라톤 아카데미의 후원자" # 5281996911340707408
  RICE_harran_patronized_neoplatonic_academy_pagan_desc: "이 인물은 하란의 신플라톤 학파에 자신의 자산을 기꺼이 기부하여, 존경받는 이교 사상가와 학자들의 혈통이 계속해서 성장하고 번영할 수 있도록 했습니다." # 7949206020959964191
  RICE_harran_patronized_neoplatonic_academy_nonpagan: "네오플라톤 아카데미의 후원자" # 5281996911340707408
  RICE_harran_patronized_neoplatonic_academy_nonpagan_desc: "이 인물은 하란의 네오플라톤 학회에 자신의 자산을 아낌없이 기부하여 존경받는 이교 사상가와 학자들의 계보가 계속해서 성장하고 번성할 수 있도록 했습니다." # 7949206020959964191
  RICE_harran_moon_temple_destroyer: "하란의 달의 신전 파괴" # 15589386462444083684
