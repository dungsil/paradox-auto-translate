  harran.0007.t: "사원이 더 이상 서 있지 않습니다" # 11205946419006313044
  harran.0007.desc: "저는 [harran_county.GetNameNoTier]에 남은 불경한 자들의 항의와 간청을 무시합니다. 그들은 제가 자기들이 원하는 대로 숭배할 수 있도록 허용했던 합의를 끝내지 말라고 재촉합니다. 하지만 제 마음은 흔들리지 않을 것입니다.\n\n우리는 너무 오랫동안 이 이교도들에게 관대했습니다. 하란의 달의 신전은 더 이상 이 우상 숭배자들의 거처가 되지 않을 것입니다. 저는 제 명령을 따를 준비가 된 많은 사람들을 거느리고 있습니다. 하란의 이교 시대는 끝났습니다." # 387285304381376906
