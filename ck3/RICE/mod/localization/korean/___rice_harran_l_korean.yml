  building_type_RICE_harran_neoplatonic_academy_desc: "수 세기 동안 하란의 아카데미는 플라톤의 가르침에 대한 신비로운 해석에서 파생된 신플라톤주의로 알려진 고대 철학의 마지막 잔재였습니다. 이 아카데미는 지역 학습 중심지이며 중동의 지적 문화에 참여한 많은 학자를 배출했습니다." # 10791529904049015283
