  harran.0007.tooltip: "[GetReligionFamily('rf_pagan').GetName] [rulers|E]는 더 이상 [harran_county.GetNameNoTier]에 있는 [harran_temple_of_the_moon|E]에서 숭배하기 위한 [decision|E]를 내릴 수 없습니다." # 8586303212132130856
  harran.0008.t: "달의 신전 파괴" # 17505929498164897609
  harran.0008.desc: "[harran_county.GetNameNoTier]의 달의 신전은 태고부터 존재해 왔으며, 오래전 사라진 시대의 드문 흔적이었습니다. 그것은 이집트인들만큼이나 고대적이었으며, 알렉산더 대왕과 율리우스 카이사르가 살았던 시대에도 이미 수천 년이나 된 것이었습니다. 그것은 아케메네스 왕조, 마우리아 왕조, 로마인들과 같은 제국들보다 오래 살아남아 수많은 재난을 견뎌냈습니다. 그것은 십자가와 초승달의 부상 후에도 계속해서 지속되었습니다. 전쟁과 투쟁의 시대에, 그것은 헤르메스, 탐무즈, 그리고 물론 고대 달의 신인 신과 같이 다양한 신들을 숭배하는 줄어드는 숭배자들을 위한 안식처였습니다.\n\n그러나 그것은 마침내 종말을 맞이했습니다. [harran_temple_destructor.GetTitledFirstName]의 명령에 따라 신전은 완전히 파괴되었습니다. 하란에 남은 이교도들은 그들의 신전을 잃었고, 그들의 날들은 분명히 얼마 남지 않았습니다." # 3805221939060419827
  harran.0008.a: "알겠습니다...." # 7817620493409054810
  harran.0008.tooltip: "[GetReligionFamily('rf_pagan').GetName] [rulers|E]는 더 이상 [harran_county.GetNameNoTier]에 있는 [harran_temple_of_the_moon|E]에서 숭배하기 위한 [decision|E]를 내릴 수 없습니다." # 8586303212132130856
  harran.0009.t: "논문 작성" # 17324252281106091631
  harran.0009.desc: "하란 학자로 여겨지는 자로서, 지적인 세계에 기여할 때가 되었습니다! 우리 하란인들은 아테네의 신플라톤 학파, 궁극적으로는 플라톤과 헤르메스와 같은 현명한 고대 사상가들까지 거슬러 올라가는 긴 혈통을 자랑할 수 있습니다. 저는 연구를 위해 참조할 수 있는 전문가들이 쓴 다양한 책과 두루마리뿐만 아니라 필기구를 준비합니다." # 16504882161623902194
  harran.0009.a: "알겠습니다!" # 7059153831700496908
  harran.0009.tooltip: "학문적 주제에 대한 논문을 쓰기 시작합니다." # 45684922000926523
  harran.0010.desc: "학문적 주제에 대한 논문을 완성했습니다. 이 논문이 학문에 대한 또 다른 가치 있는 하란인의 기여가 되기를 바랍니다. 제가 저의 작품에서 설명한 지식이 인류에게 도움이 되기를 희망합니다. 최소한 이로 인해 이 지역의 학계에서 저의 명성과 명성이 높아질 것입니다." # 1426372320679963270
  harran.0010.a: "정말 힘들었어! 다른 사람들에게 몇 부 보내야겠어." # 9142033042407033723
  harran.0010.b: "어쩌면 내가 엘리트들 사이에서 내 작품을 홍보할 수 있을지도 몰라...." # 8312578663221612923
  harran.0011.t: "xxxxx" # 1951045980481827005
