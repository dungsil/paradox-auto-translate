  harran.0060.t: "이븐 나반" # 10328758070374713785
  harran.0060.desc: "오늘, 저는 [ibn_nabhan.GetFullName]이라는 학자와 직접 만날 것입니다. 그는 [harran_county.GetNameNoTier]과 연관된 저명한 가문 출신이며, 유명한 이교도 하란 학자인 유명한 [thabit_ibn_qurra.GetFullName]와 그의 증손 [ibrahim_al_sabi.GetFullName]의 후손입니다. 그의 가족 대부분은 한두 세대 전에 이슬람으로 개종했는데, 가장 유명한 사람은 그의 할아버지 [hilal_al_sabi.GetFullName]이며, 다른 사람들은 회의적이지만 그는 항상 개종이 진실하다고 주장해 왔습니다." # 4447226619154033146
  harran.0060.desc.caliph: "즐거운 지적 대화를 나누는 와중에, 제가 다시 한번 제안을 꺼냅니다. \"하란의 사형 집행관으로 임명하겠다는 제 제안에 대해 생각해 보셨습니까? 어쨌든 당신 가족의 고향이기도 한데. 아직도 관심 있으신가요?\"" # 7698992104446781483
  harran.0060.desc.non_caliph: "지적인 대화를 나누던 중 최근에 들었던 소문을 언급합니다. \"[caliph_dude.GetTitledFirstName]께서 당신을 하란의 사형 집행인으로 임명하겠다고 제안했다는 게 사실인가요? 하란은 당신 가문의 고향이니 엄청난 영광일 거라고 생각합니다.\"" # 15953132175714074223
  harran.0060.a: "\"애석하오,\" 그가 고개를 저으며 말합니다. \"그러한 제안은 거절해야 할 것 같습니다.\"" # 1303066709378410315
  harran.0060.b: "\"하란으로 갈 것이다, 그렇소,\" 그가 대답합니다. \"그것이 나의 운명이오.\"" # 4523036134290863435
  harran.0060.no_ibn_nabhan_sad: "당신은 계속해서 [THIS.Char.GetTitledFirstNameNoTooltip]으로 플레이하게 되며, [ibn_nabhan.GetFullNameNoTooltip]은 [harran_county.GetNameNoTier]의 소유권을 받지 못합니다. 즉, 그가 [thabit_ibn_qurra.GetFaith.GetAdjective]이 아닐지라도, 커스텀 통치자 생성기를 통해 만들어진 인물을 제외하고는 지도상의 그 어느 곳에도 그 고대 [faith|E]와 연결된 [ruler|E]가 없을 것입니다." # 14025340966962238862
  harran.0061.t: "귀환" # 7755524024178410807
  harran.0061.desc: "[harran_county.GetNameNoTier]의 거리를 걸어 다닌 지도 벌써 오랜 세월입니다. 한때 비옥했던 농토는 먼지투성이가 되었고, 사람들은 변하고, 자라고, 죽고, 늘 변함없는 덧없는 삶이 이어집니다. 하지만 하늘의 별들은 그대로, 늘 그랬듯이 영원할 것입니다. 별을 읽는 이들은 운명이 스스로 뜻을 정할 수 있다는 것을 알고 있습니다.\n\n[caliph_dude.GetTitledFirstName]가 하란의 새로운 지도자가 되도록 저를 선택한 것은 참으로 기묘한 운명의 장난입니다. 저는 한때 이곳에서 추방되었지만, 이제는 승리의 기쁨으로 돌아왔습니다. 한때 저는 영원히 지혜의 집에서 학자로 남아, 모든 신앙의 가장 위대한 지성들과 만나고 새벽녘까지 고대 지식 서적을 탐구할 것이라 예상했지만, 별들은 제 삶의 다른 길을 설정했습니다." # 9878037609138360260
  harran.0061.desc.landless: "[harran_county.GetNameNoTier]의 거리를 걸어 다닌 지도 벌써 오랜 세월입니다. 한때 비옥했던 농토는 먼지투성이가 되었고, 사람들은 변하고, 자라고, 죽고, 늘 변함없는 덧없는 삶이 이어집니다. 하지만 하늘의 별들은 그대로, 늘 그랬듯이 영원할 것입니다. 별을 읽는 이들은 운명이 스스로 뜻을 정할 수 있다는 것을 알고 있습니다.\n\n[caliph_dude.GetTitledFirstName]가 하란의 새로운 지도자가 되도록 저를 선택한 것은 참으로 기묘한 운명의 장난입니다. 저는 한때 이곳에서 추방되었지만, 이제는 승리의 기쁨으로 돌아왔습니다. 한때 저는 영원히 지혜의 집에서 학자로 남아, 모든 신앙의 가장 위대한 지성들과 만나고 새벽녘까지 고대 지식 서적을 탐구할 것이라 예상했지만, 별들은 제 삶의 다른 길을 설정했습니다." # 3890391576460373868
  harran.0061.a: "나는 [ibn_nabhan.GetFirstNameNoTooltip]이오. 하란의 고대 이교도의 마지막 후손이지." # 4833229364646932426
  harran.0061.info: "#emphasis 역사적 배경:#! 이븐 나브한(1020년 또는 1024년 ~ 1118년)은 유명한 9세기 하란 이교도 학자였던 타비트 이븐 쿠라의 마지막 후손 중 한 명이었습니다. 그는 할아버지 힐랄이 태어나기 몇 년 전 이슬람으로 개종한 이야기를 쓴 것으로 알려져 있습니다.\n\nRICE의 이븐 나브한 이벤트 체인은 다소 그럴듯하지만 궁극적으로는 허구적인 방식으로, 늦은 시기에 하란교로 개종하는 방법입니다. 실제로 그는 독실한 무슬림이었거나, 적어도 가족의 이슬람 수용을 강조하는 수고를 마다하지 않았는데, 이는 아마도 그들의 개종이 진정성이 없다는 의혹을 해소하기 위한 것일 겁니다." # 14976678965823344174
  harran.0062.t: "방문객" # 13539351060439771462
  harran.0062.desc: "나는 서재의 어둠 속에 앉아 민트 차를 홀짝이며 내 지인이 방으로 들어오는 것을 지켜본다. 그는 내가 바그다드에 살 때 함께 일했던 지혜의 전당의 학자인데, 그는 나에게 미소를 지으며 합류한다. 나는 그에게 차를 권하고, 우리는 밀린 이야기를 나누기 위해 여러 주제에 대해 즐겁게 대화를 나눈다.\n\n결국 우리의 대화는 종교라는 주제로 흘러간다. \"며칠 전에 자네 할아버지 [hilal_al_sabi.GetFullName]에 대해 흥미로운 이야기를 들었네.\" 내 친구가 나에게 말한다.\n\n또 이 이야기인가? 나는 불편하게 몸을 움츠리지만 아직 아무 말도 하지 않고 계속 차를 홀짝인다." # 2251076291341609117
  harran.0062.a: "내 자신의 부족한 신앙심은 그에게 새로운 소식이 아닐 것이다." # 7431177660275589148
  harran.0063.t: "힐랄의 꿈" # 1262431577236882112
  harran.0063.desc: "\"그대는 여러 해 동안 그대의 할아버지께서 알라께서 친히 보내신 꿈 덕분에 이슬람으로 개종하셨다고 말해 왔지. 이는 확실한 신호였을 텐데.\" 내 친구가 미소를 짓는다. \"내 스승 중 한 분이자 나이가 지긋하신 신사분께서 그대의 할아버지를 아셨는데, 그런 이야기는 들어본 적이 없다고 하시더군. 하지만 당신의 기억력이 예전 같지 않다는 것은 인정하셨네. 그대를 의심하는 건 아니지만, 그대의 할아버지께서 진실을 말했는지 궁금해지는군. 그분께 불쾌감을 주려는 건 아니야.\"\n\n나는 턱을 쓰다듬으며 조용히 내 친구를 바라본다. 많은 이들이 내 할아버지의 이야기에 의문을 제기한다. 나도 안다.\n\n어떻게 대답해야 할지 곰곰이 생각한다." # 7839566108665172125
  harran.0063.a: "\"이야기는 진실이라네, 친구! 내 할아버지는 진실된 신봉자셨지.\"" # 1959509196200226621
  harran.0063.a.tooltip: "그대는 [THIS.Char.GetFaith.GetAdjective] [faith|E]의 진정한 신도로 남아 선조의 고대 방식을 탐구하라는 유혹을 받지 않을 것입니다." # 9821212326882012863
  harran.0063.b: "\"글쎄…. 제 할아버지는 독실한 신자였던 것 같지만….\"" # 8915161231380685029
  harran.0063.b.tooltip: "조상들의 [thabit_ibn_qurra.GetFaith.GetAdjective] 신앙에서 할아버지께서 개종하신 것에 대해 내심 의구심이 드는 것을 인정합니다. 어쩌면 앞으로 이러한 신앙을 더 탐구해 볼 수도 있겠지요...." # 9731210541436677597
  harran.0064.t: "진정한 신봉자인가?" # 3233912667744789285
  harran.0064.desc: "\"아마도 스승님께서 연세가 드셔서 잘못 기억하셨을 겁니다.\" 내 지인이 어깨를 으쓱하며 말합니다. \"물론 당신의 신앙을 의심하려는 것은 아닙니다. 그냥 재미있는 이야기라고 생각했을 뿐입니다. 신경 쓰지 마세요. 제가 당신을 불편하게 만든 것 같으니 사과드립니다.\"\n\n\"물론입니다.\" 나는 정중하게 대답합니다. 우리는 차를 몇 모금 더 마시며 맛을 음미한 후 말을 이어갑니다. \"이제 화제를 바꿔서 말인데, …께서 쓰신 새로운 논문을 읽어보셨습니까?\"" # 3460964984806251513
  harran.0064.a: "나는 내 지인이 떠나기 전에 몇 시간 동안 이야기를 나눈다." # 18010153351540367196
  harran.0065.t: "진정한 신봉자인가?" # 3233912667744789285
  harran.0065.desc: "\"하지만 뭐가?\" 그가 말한다.\n\n나는 눈살을 찌푸린다.\n\n\"그가 몰래 배교자였다는 뜻으로 말하려는 건 아니지만요...\". 나는 신중하게 말을 고른다. \"항상 그가 자신의 본래 종교에 동정심을 가지고 있다고 느꼈습니다. 조상님들에 대해 애정 어린 어조로 말하는 것을 통해 알 수 있었죠.\"\n\n\"하란 이교도들의 학문적 업적은 결코 웃어넘길 일이 아니지! 자네의 선조인 [thabit_ibn_qurra.GetFullName]는 희귀한 시대의 학자였네.\" 내 친구는 고개를 끄덕인다. \"하지만 꿈 덕분에 자네 할아버지의 마음이 진실하다면, 그것이 가장 중요한 것이지. 물론, 아직도 옛 신들을 믿는 몇몇 제멋대로인 친척들이 있고, 자네가 가장 독실한 사람은 아니었다는 것도 알지만, 적어도 자네도 신앙인이긴 하지, 그렇지?\"" # 2572708613662810625
  harran.0065.a: "나는 다시 멈춰서서 \"물론입니다.\"라고 말했다." # 8721469258312131200
  harran.0065.tooltip: "자신의 할아버지의 개종이 진실했는지 의문을 갖기 시작했고, 결국 자신의 [faith|E]에 대해 깊이 생각하게 되었습니다. 이로 인해 한동안 침울한 기분에 빠지겠지만, 어쩌면 미래에 해결책을 찾을 수 있을지도 모릅니다..." # 9301470574621562244
  harran.0066.t: "자기 성찰" # 6584981677744305697
  harran.0066.desc: "시간이 꽤 흘렀음에도 불구하고, 저의 할아버지 [hilal_al_sabi.GetFullName]에 대해 학자인 친구와 나눴던 대화가 여전히 제 마음속에 무겁게 자리 잡고 있습니다. 결국, 심오한 꿈은 다른 종교적 개종 이야기에서 흔히 듣는 주제입니다.\n\n저는 어쩌면 제 자신의 신앙과 그에 대한 의심을 부정하며, 할아버지의 개종의 진정성을 열렬히 주장할 뿐입니다.\n\n하란에 정착한 이후로 가끔 가문의 기록 보관소를 살펴보곤 했습니다. 대부분은 먼지가 뽀얗게 쌓인 지식 서적들로, 몇몇은 1~2세기 정도 되었고, 몇몇은 한때 하란에 있었던 사라진 신플라톤주의 학술원에서 나온 것들입니다. 그러나 오늘, 할아버지의 책상을 정리하다가 처음에는 알아보지 못했던 작은 잠긴 상자를 발견했습니다." # 7485682558856198618
  harran.0066.a: "잠시만 기다려 주십시오…." # 12668974636119242730
  harran.0067.t: "할아버지의 기록" # 7505750609150162078
  harran.0067.desc: "나는 그 상자를 알아본다. 내 할아버지께서 돌아가시기 직전, 오래전에 나에게 그 상자의 열쇠를 주시면서, 우주 안에서 내 자리에 대해 의심이 들 때 열어보라고 하셨다. 나는 열쇠를 꺼내 떨리는 손으로 상자를 열었다.\n\n또 종이들이다. 당연하겠지.\n\n나는 몇 장을 훑어보았고, 이것들이 할아버지께서 여러 문제들에 대해 가지셨던 개인적인 편지와 생각들처럼 보인다는 것을 깨달았다… 대부분 종교적인 성격이다. 그것들은 [thabit_ibn_qurra.GetFaith.GetAdjective] 신앙의 쇠퇴에 대한 비탄과, 영적으로 자신의 충성심이 어디에 있는지에 대한 할아버지 자신의 내적 갈등이다." # 1918077427279340455
  harran.0067.a: "이렇게 침울한 글이라니! 나중에 더 자세히 살펴봐야겠어" # 2692932528245413107
  harran.0067.tooltip: "이제 당신이 이븐 나반으로서 당신의 [faith|E]에 대해 느끼는 딜레마를 해결하려 시도할 수 있는 [decision|E]이 생겼습니다. 어떤 정신적인 길을 선택하시겠습니까? 결국 하란인들의 고대 유산을 어떻게 기리시겠습니까?" # 5446249481428930950
  harran.0068.opening: "친애하는 내 손자에게:" # 14936324299649761222
  harran.0068.desc: "만약 이 글을 읽고 있다면, 나는 이미 이 세상에 없겠지. 그대는 지적이고 사려 깊은 사람이니, 조상들의 명예를 드높이기에 충분할 것이오. 부디 내가 종교 선택에 대해 느꼈던 정신적 고뇌를 깨달아주시오. 우리 친구와 이웃의 새로운 믿음을 따를 것인가, 아니면 선조들의 전통을 따를 것인가?\n\n그대 또한 언젠가 의심을 품게 될까 걱정되어, 그대가 올바른 결정을 내리는 데 도움이 될 글과 여러 문헌에 대한 나의 해설을 준비해두었소. 어떤 선택을 하든 말이오.\n\n우선 플라톤에 대한 나의 해설을 살펴보시오. 그 글은 …에 관한 내용이오." # 16014747930890835913
  harran.0068.a: "할아버지, 감사합니다. 이 글들을 공부하겠습니다." # 14483120806585628791
  harran.0068.tooltip: "자네는 할아버지의 저술을 읽고 묵상하며 시간을 보내며, 자네의 영적인 혼란을 해소해 줄 답을 찾고자 할 걸세." # 10379353052580919981
  harran.0069.t: "선택" # 16861619159386104176
  harran.0069.desc: "제 할아버지께서 남겨주신 여러 문헌과 논평을 몇 주 동안 연구한 끝에, 저는 이제 제 내면의 갈등에 대해 더 잘 이해하게 되었습니다. 그것은 바로 그분께서 느끼셨던 것과 같은 갈등이었습니다. 저의 존경하는 조상님들께서는 학식 있는 [hilal_al_sabi.GetFaith.GetAdjective] 학자로서의 지위를 통해 큰 영향력을 얻으셨지만, 요즘에는 그 혈통에 대한 관심이 줄었습니다. 심지어 하란의 신플라톤 아카데미조차 더 이상 존재하지 않습니다.\n\n저는 이 문제에 대해 깊이 생각하고 가족과 제 결정을 논의했습니다. 이 결정에 따른 결과가 있을 수도 있다는 것을 알지만, 제 마음속 깊은 곳에서 저는...에 더 가까운 유대감을 느낀다고 결정했습니다." # 16106994678309808531
  harran.0069.a: "진정한 [ROOT.Char.GetFaith.GetAdjective] 신조는 내가 항상 믿어왔듯이 앞으로도 계속 믿을 것이다." # 2112018712677183914
  harran.0069.a.tooltip: "하란의 옛 방식은 과거의 희미한 그림자일 뿐입니다. 당신은 당분간 [THIS.Char.GetFaith.GetAdjective] [신앙|E]의 신자로 남을 것입니다." # 7917328078069071565
  harran.0069.b: "이제 제가 받아들일 제 조상들의 고대 [thabit_ibn_qurra.GetFaith.GetAdjective] 신앙입니다." # 9900628204915786818
  harran.0069.b.tooltip: "하란의 이교도는 소수이지만, 그들은 자부심을 가져야 하고, 견뎌내야 합니다! 이제 당신의 종교가 된 그들의 진정한 이교도 종교를 실행할 수 있도록 [thabit_ibn_qurra.GetFaith.GetAdjective] 영적, 철학적 텍스트에서 배울 수 있는 모든 것을 배우십시오." # 8312400293080642227
