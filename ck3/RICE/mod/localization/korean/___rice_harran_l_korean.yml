  RICE_harran_patronize_the_neoplatonic_academy_context_tooltip: "#emphasis 역사적 배경:#! 하란의 학당은 아테네에 기반을 둔 신플라톤주의 학당에서 지적으로 계승되었으며, 그 학당은 플라톤이 설립한 원조 학당에서 지적으로 계승되었다고 주장합니다. 사실 여부와 관계없이 하란의 지식인들은 압바스 왕조 궁정에서 과학자, 점성술사, 의사 등으로 중요한 역할을 했습니다. 역사적으로, 그들은 11세기경에 쇠퇴하고 사라진 것으로 보이며, 남아있던 하란 이교도들은 이슬람과 같은 다른 종교로 개종했습니다." # 7945074847640882481
