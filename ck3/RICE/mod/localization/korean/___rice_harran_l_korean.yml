  building_type_RICE_harran_temple_of_the_moon: "신 신전" # 7452971664769457591
  building_type_RICE_harran_temple_of_the_moon_desc: "하란에 있는 달의 신 신전은 수 세기 동안 이어져 왔으며, 바빌로니아인, 페르시아인, 그리스인, 로마인 등 수많은 문명이 흥망성쇠하는 것을 지켜보았습니다. 고대 메소포타미아 왕조 시절부터 이 지역에서 신이 숭배되었습니다." # 14954338236068396830
