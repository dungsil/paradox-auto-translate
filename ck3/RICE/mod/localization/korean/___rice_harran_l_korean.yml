  harran.0060.t: "이븐 나브한" # 10328758070374713785
  harran.0060.desc: "오늘, 저는 [ibn_nabhan.GetFullName]이라는 학자를 직접 만날 것입니다. 그는 [harran_county.GetNameNoTier]와 연관된 저명한 가문 출신이며, 유명한 이교도 하란 학자인 저명한 [thabit_ibn_qurra.GetFullName]과 그의 증손자 [ibrahim_al_sabi.GetFullName]의 후손입니다. 그의 가족 대부분은 한두 세대 전에 이슬람교로 개종했으며, 가장 유명한 사람은 그의 할아버지 [hilal_al_sabi.GetFullName]이며, 그는 다른 사람들이 회의적임에도 불구하고 항상 개종이 진실했다고 주장해 왔습니다." # 4447226619154033146
  harran.0060.desc.caliph: "\n\n즐거운 지적 대화를 나누는 와중에, 제가 제안을 다시 꺼냅니다. "하란의 사형집행관으로 당신을 임명하려는 제 제안에 대해 생각해 보셨습니까? 어쨌든 당신 가족의 고향이기도 합니다. 아직 관심 있으십니까?"" # 7698992104446781483
  harran.0060.desc.non_caliph: ""정말로 [caliph_dude.GetTitledFirstName]께서 당신을 하란의 사형 집행인으로 임명하겠다고 제안하셨습니까? 하란이 당신 가문의 고향임을 고려하면 엄청난 영예일 것이라고 생각합니다."" # 15953132175714074223
  harran.0060.a: ""아아," 그가 고개를 저으며 말합니다. "그런 제안은 거절할 수밖에 없겠군요."" # 1303066709378410315
  harran.0060.b: ""네, 하란으로 갈 것입니다." 그가 대답합니다. "그것은 나의 운명입니다."" # 4523036134290863435
  harran.0060.no_ibn_nabhan_sad: "당신은 계속해서 [THIS.Char.GetTitledFirstNameNoTooltip]로 플레이하게 되며, [ibn_nabhan.GetFullNameNoTooltip]은 [harran_county.GetNameNoTier]의 소유권을 받지 못합니다. 이는 그가 [thabit_ibn_qurra.GetFaith.GetAdjective]가 아니더라도 사용자 지정 통치자 설계자를 통해 만들어진 경우를 제외하고 지도상의 그 고대 [faith|E]와 연결된 [ruler|E]가 없다는 것을 의미합니다." # 14025340966962238862
  harran.0061.t: "귀향" # 7755524024178410807
  harran.0061.desc: "[harran_county.GetNameNoTier]의 거리를 걸은 지도 벌써 오랜 세월이군요. 한때 비옥했던 농토는 먼지투성이가 되었고, 사람들은 변하고, 자라고, 죽고, 언제나 그랬듯이 인생은 덧없이 흘러갑니다. 하지만 하늘의 별들은? 그들은 언제나 그랬듯이, 그리고 영원히 그 자리에 있습니다. 별들을 읽는 사람들은 운명이 스스로의 생각을 가질 수 있다는 것을 알고 있습니다.\n\n[caliph_dude.GetTitledFirstName]가 저를 하란의 새로운 지도자로 선택한 것은 참으로 기묘한 운명의 장난이었네요. 도시는 쇠락의 길을 걸었고, 아마도 고대 이교도 공동체와 학자들의 쇠락과 관련이 있었을 겁니다.\n\n고대 신플라톤 학당과 달의 신전의 폐허를 지나갑니다. 땅에 무릎을 꿇고 잔해 더미를 뒤지다가 신전 문의 잔해를 발견했습니다. 플라톤의 글씨가 그 나무에 새겨져 있었습니다. "자신의 본질을 아는 자는 신성해진다."\n\n그 구절을 몇 번 읽은 후, 점점 어두워지는 하늘을 올려다봅니다. 운명을 어떻게든 읽을 수 있다고 상상하며 별들을 바라봅니다. 그리고 집으로 돌아갑니다." # 9878037609138360260
  harran.0061.desc.landless: "제가 [harran_county.GetNameNoTier]의 거리를 거닐었던 지 오래되었습니다. 한때 비옥했던 농지는 먼지로 뒤덮이고, 사람들은 변하고, 자라고, 죽어가며, 삶은 늘 그렇듯 영원하지 않습니다. 하지만 하늘의 별들은 어떻습니까? 별들은 항상 그랬듯이 앞으로도 영원히 그 자리에 있을 것입니다. 별을 읽는 사람들은 운명이 제멋대로일 수 있다는 것을 알고 있습니다.\n\n제가 다시 돌아와서 현재의 [harran_county.GetNameNoTierNoTooltip]의 모습을 목격하게 된 것은 기이한 운명의 장난입니다. 이 도시는 쇠퇴하고 있었는데, 아마도 고대 이교도 공동체와 학자들의 쇠퇴와 관련이 있을 것입니다.\n\n저는 옛 신플라톤 아카데미의 폐허와 달 신전의 폐허를 지나갑니다. 바닥에 무릎을 꿇고 잔해를 뒤적이다가 신전 문의 잔해를 발견합니다. 아직도 나무에 새겨진 플라톤의 말을 알아볼 수 있습니다. "자신의 본질을 아는 자는 신이 된다."\n\n점점 어두워지는 하늘을 올려다보기 전에 그 문구를 몇 번이고 읽었습니다. 어떻게든 우리의 운명을 읽을 수 있는 척하며 별을 바라보다가 집으로 돌아가는 길을 찾습니다." # 3890391576460373868
  harran.0061.a: "저는 하란의 고대 이교의 마지막 후예인 [ibn_nabhan.GetFirstNameNoTooltip]입니다." # 4833229364646932426
  harran.0061.info: "#emphasis 역사적 배경:#! 이븐 나브한(서기 1020년 또는 1024년 ~ 1118년)은 유명한 9세기 하란 이교 학자 타비트 이븐 쿠라의 마지막 후손 중 한 명이었습니다. 그는 자신의 조부인 힐랄이 태어나기 몇 년 전에 이슬람으로 개종한 사실에 대한 기록으로 알려져 있습니다.\n\nRICE의 이븐 나브한 이벤트 체인은 다소 그럴듯하지만 궁극적으로는 허구적인 방식으로, 이 시점 이후에 하란교로 개종하는 방법을 제시합니다. 실제로는 그는 독실한 무슬림이었거나 적어도 자신의 가족이 이슬람을 받아들인 것을 강조하기 위해 애쓴 사람이었을 가능성이 높습니다. 그들의 개종이 진심이 아니라는 의심을 잠재우기 위해서였을지도 모릅니다." # 14976678965823344174
  harran.0062.t: "방문객" # 13539351060439771462
  harran.0062.desc: "나는 서재의 어둠 속에서 민트 차를 홀짝이며 앉아 있는데, 내가 아는 사람이 방으로 들어온다. 그는 내가 바그다드에 살 때 함께 일했던 지혜의 집 출신 학자이며, 나에게 합류하며 미소를 짓는다. 나는 그에게 차를 권하고, 우리는 여러 주제에 대해 즐겁게 이야기를 나누며 근황을 나눈다.\n\n마침내 우리의 대화는 종교 문제로 흘러간다. "며칠 전에 당신의 할아버지 [hilal_al_sabi.GetFullName]에 대해 흥미로운 이야기를 들었습니다."라고 친구가 나에게 말한다.\n\n또 이 이야기인가? 나는 불편하게 몸을 움직이지만 아직 아무 말도 하지 않고 계속 차를 마신다." # 2251076291341609117
  harran.0062.a: "제 신앙심 부족은 그에게 딱히 새로운 소식이 아닙니다." # 7431177660275589148
  harran.0063.t: "힐랄의 꿈" # 1262431577236882112
  harran.0063.desc: ""당신은 수년 동안 당신의 할아버지께서 꿈 덕분에 이슬람교로 개종하셨으며, 그것은 알라께서 직접 주신 확실한 징표라고 말씀하셨습니다." 내 친구가 미소짓습니다. "제 멘토 중 한 분이신 노신사분께서 당신의 할아버지와 안면이 있으셨는데, 그런 일은 들어본 적이 없다고 하셨지만, 아마도 연로하셔서 기억력이 예전 같지 않을 수도 있다고 인정하셨습니다. 저는 당신을 의심하는 것은 아니지만, 당신의 할아버지께서 진실을 말씀하셨는지 궁금하게 만듭니다. 그분께는 실례가 되지 않기를 바랍니다."\n\n나는 턱을 쓰다듬으며 조용히 친구를 응시합니다. 많은 사람들이 우리 할아버지의 이야기를 의심합니다. 나는 이 사실을 알고 있습니다.\n\n나는 어떻게 대답할지 고민합니다." # 7839566108665172125
  harran.0063.a: ""그 이야기는 진실이야, 친구! 내 할아버지는 진정한 신봉자셨지."" # 1959509196200226621
  harran.0063.a.tooltip: "당신은 [THIS.Char.GetFaith.GetAdjective] [faith|E]의 진실한 신자로 남아있으며, 조상들의 고대 방식을 탐험하려는 유혹을 결코 받지 않을 것입니다." # 9821212326882012863
  harran.0063.b: ""음.... 제 할아버지는 진실한 신앙인이셨던 것 같은데...."" # 8915161231380685029
  harran.0063.b.tooltip: "당신은 조부께서 조상의 [thabit_ibn_qurra.GetFaith.GetAdjective] 신앙에서 개종하신 것에 대해 내심 의구심을 품고 있음을 인정합니다. 어쩌면 미래에 이 신앙에 대해 좀 더 탐구해 볼 수도 있을 것입니다...." # 9731210541436677597
  harran.0064.t: "진실한 신앙인?" # 3233912667744789285
  harran.0064.desc: ""아마도 스승님께서 연로하셔서 잘못 기억하신 것이겠지." 내 지인이 어깨를 으쓱하며 말한다. "물론 당신의 신앙을 의심하려는 것은 아니오. 그냥 흥미로운 것이라 생각했을 뿐이오. 아무튼, 아마도 당신을 불편하게 한 것 같으니 사과드립니다."\n\n"물론입니다." 나는 공손하게 말한다. 우리는 차를 홀짝이며 잠시 동안 맛을 음미한 후, 내가 말을 이어간다. "화제를 바꾸려는 것은 아니지만, 혹시…께서 새로 쓴 논문을 읽어보셨는지요...."" # 3460964984806251513
  harran.0064.a: "내 지인은 떠나기 전까지 몇 시간 동안 이야기를 나눴습니다." # 18010153351540367196
  harran.0065.t: "진실한 신앙인?" # 3233912667744789285
  harran.0065.desc: ""하지만 뭐가?" 그가 말합니다.\n\n나는 얼굴을 찌푸립니다.\n\n"그가 비밀리에 배교자였다는 뜻은 아니지만..." 나는 신중하게 말을 고릅니다. "나는 항상 그가 자신의 원래 종교에 동정심을 갖고 있다고 느꼈어요. 그가 우리 조상들에 대해 애정을 담아 이야기하는 방식에서 알 수 있었죠."\n\n"하란 이교도들의 학문적 업적은 웃어넘길 일이 아니지! 당신의 조상, [thabit_ibn_qurra.GetFullName]은 그 시대에 드문 학자였어." 내 친구가 고개를 끄덕입니다. "하지만 당신 할아버지의 마음이 그 꿈 덕분에 진실하다면, 그것이 전부이지. 물론 당신의 옛 신들을 여전히 믿는 몇몇 제멋대로인 친척들이 남아 있고, 당신이 가장 신앙심이 깊은 사람이 아니라는 것도 알지만, 적어도 당신도 신자잖아, 그렇지?"" # 2572708613662810625
  harran.0065.a: "나는 다시 멈췄다가 "물론입니다."라고 말합니다." # 8721469258312131200
  harran.0065.tooltip: "당신은 할아버지의 개종이 진실이었는지 의문을 품기 시작하고, 결국 당신 자신의 [faith|E]에 대해 깊이 생각하게 됩니다. 이것은 당신을 한동안 침울한 기분에 빠뜨리겠지만, 아마도 미래에 해결책을 찾을 수 있을 것입니다...." # 9301470574621562244
  harran.0066.t: "영혼의 고뇌" # 6584981677744305697
  harran.0066.desc: "시간이 꽤 흘렀지만, 제 할아버지 [hilal_al_sabi.GetFullName]에 대해 학자 친구와 나눴던 이야기가 아직도 제 마음속에 무겁게 자리 잡고 있습니다. 결국, 그 심오한 꿈은 종교적 개종에 대한 다른 비슷한 이야기에서 흔히 듣는 주제입니다.\n\n저는 할아버지의 개종의 진실성을 맹렬히 주장할 뿐입니다. 아마도 그것에 대한 제 자신의 의심, 그리고 제 자신의 믿음에 대해 부정하고 있는지도 모릅니다.\n\n하란에 정착한 이후로 가끔씩 제 가문의 기록을 살펴보곤 했습니다. 대부분이 먼지 쌓인 지식의 서적이고, 어떤 것은 1~2세기 정도 된 것이며, 한때 하란에 있었던 사라진 신플라톤 아카데미에서 나온 것도 몇 권 있습니다. 하지만 오늘 저는 할아버지 책상을 정리하다가 처음에는 알아보지 못했던 작은 잠긴 상자를 발견했습니다." # 7485682558856198618
  harran.0066.a: "잠시만 기다려 주십시오…." # 12668974636119242730
  harran.0067.t: "할아버지의 기록" # 7505750609150162078
  harran.0067.desc: "나는 그 상자를 알아본다. 할아버지께서는 여러 해 전 돌아가시기 직전에 내게 그 열쇠를 주시면서, 내가 우주에서 내 자리에 대해 의문을 품을 때 열어보라고 말씀하셨다. 나는 열쇠를 꺼내 떨리는 손으로 상자를 연다.\n\n더 많은 종이들이다. 당연하지.\n\n나는 그중 몇 개를 훑어보고 이것들이 할아버지께서 여러 문제에 대해 쓰신 개인적인 편지나 생각처럼 보인다는 것을 깨달았다. 대부분 종교적인 성격이었다. 그것들은 [thabit_ibn_qurra.GetFaith.GetAdjective] 신앙의 쇠퇴에 대한 한탄과 할아버지 자신의 영적으로 자신의 충성이 어디에 있는지에 대한 내적 투쟁이었다." # 1918077427279340455
  harran.0067.a: "정말로 암울한 기록이군요! 나중에 좀 더 자세히 살펴봐야겠습니다." # 2692932528245413107
  harran.0067.tooltip: "이제 당신은 이븐 나반으로서 당신의 [faith|E]에 대해 느끼는 딜레마를 해결하기 위해 노력할 수 있는 [decision|E]에 접근할 수 있습니다. 당신은 어떤 영적 길을 선택하시겠습니까? 결국 하란인들의 고대 유산을 어떻게 기리시겠습니까?" # 5446249481428930950
  harran.0068.opening: "손자에게:" # 14936324299649761222
  harran.0068.desc: "만약 당신이 이것을 읽고 있다면, 나는 이미 오래전에 떠났을 것입니다. 당신은 지혜롭고 사려 깊은 사람이며, 조상들에게 부끄럽지 않을 것입니다. 나의 종교 선택으로 인해 내가 느꼈던 영적인 고뇌를 부디 깨달아 주십시오. 우리 친구들과 이웃의 새로운 신앙을 따를 것인가, 아니면 우리 조상들의 전통을 따를 것인가에 대한 고뇌 말입니다.\n\n당신 역시 언젠가 의심을 품을 수도 있을 거라 걱정되기에, 당신이 올바른 결정을 내리는 데 도움이 될 수 있도록, 선택이 무엇이든 간에 이 글과 여러 텍스트에 대한 나의 주석을 준비했습니다.\n\n먼저 플라톤에 대한 나의 주석을 살펴보는 것이 좋습니다. 플라톤의 텍스트는..." # 16014747930890835913
  harran.0068.a: "할아버지, 감사합니다. 이 글들을 공부하겠습니다." # 14483120806585628791
  harran.0068.tooltip: "당신은 할아버지의 글을 읽고 묵상하며, 영적인 혼란을 해결하는 데 도움이 될 답을 찾을 것입니다." # 10379353052580919981
  harran.0069.t: "선택" # 16861619159386104176
  harran.0069.desc: "저의 할아버지께서 남기신 여러 글과 해설을 몇 주 동안 연구한 결과, 저는 이제 저의 내적 갈등을 더 잘 이해하게 되었습니다. 그것은 할아버지께서 느끼셨던 것과 같은 것이었습니다. 저의 존경받는 조상님들께서는 배움이 있는 [hilal_al_sabi.GetFaith.GetAdjective] 학자로서의 지위를 통해 큰 영향력을 얻으셨지만, 요즘에는 그 혈통에 대한 관심이 줄어들었습니다. 심지어 하란의 신플라톤 아카데미조차 더 이상 존재하지 않습니다.\n\n저는 이 문제에 대해 깊이 생각하고 가족들과도 제 결정을 논의했습니다. 이로 인해 결과가 있을 수 있다는 것을 알지만, 저는 제 마음속 깊은 곳에서...에 더 가까운 유대감을 느낀다고 결심했습니다." # 16106994678309808531
  harran.0069.a: "내가 항상 믿어왔던 진정한 [ROOT.Char.GetFaith.GetAdjective] 신념." # 2112018712677183914
  harran.0069.a.tooltip: "하란의 옛 방식은 과거의 희미한 그림자에 불과합니다. 지금은 [THIS.Char.GetFaith.GetAdjective] [faith|E]를 믿는 신자로 남을 것입니다." # 7917328078069071565
  harran.0069.b: "이제 제가 받아들일 제 조상들의 고대 [thabit_ibn_qurra.GetFaith.GetAdjective] 신앙입니다." # 9900628204915786818
  harran.0069.b.tooltip: "하란의 이교도는 소수이지만 자부심을 가지고 버텨야 합니다! 당신은 [thabit_ibn_qurra.GetFaith.GetAdjective] 영적, 철학적 텍스트에서 할 수 있는 모든 것을 배워서 그들의 진정한 이교 신앙을 실천할 수 있어야 합니다. 그것은 이제 당신의 종교이기도 합니다." # 8312400293080642227
