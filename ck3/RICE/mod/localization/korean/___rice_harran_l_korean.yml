  harran.0007.t: "사원은 더 이상 존재하지 않습니다." # 11205946419006313044
  harran.0007.desc: "[harran_county.GetNameNoTier]의 남은 이단자들의 항의와 간청에도 아랑곳하지 않겠소. 그들과 맺은 종교 자유 협약은 더 이상 유지될 수 없습니다. 굳건한 의지가 흔들리지 않을 것이오.\n\n이 이교도들에 너그러웠던 시간은 충분했습니다. 하란의 달신전은 이제 더 이상 그들의 우상 숭배의 장소가 아니 될 것입니다. 제 명령을 기다리는 용맹한 병사들이 많소. 하란의 이교도 시대는 저물어가는 것이오." # 387285304381376906
  harran.0007.a: "사원을 짓밟고 약탈하라!" # 10285022571479256020
  harran.0007.tooltip: "[GetReligionFamily('rf_pagan').GetName] [rulers|E]는 이제 [harran_county.GetNameNoTier]의 [harran_temple_of_the_moon|E]에서 예배하는 [decision|E]를 취할 수 없게 되었습니다." # 8586303212132130856
  harran.0008.t: "달의 신전 파괴" # 17505929498164897609
  harran.0008.desc: "[harran_county.GetNameNoTier]의 달의 신전은 옛날부터 서 있었으며, 멀어진 시대를 희귀하게 상기시켜 주는 증거였습니다. 그것은 이집트만큼 오래되었으며, 알렉산드로스 대왕과 율리우스 카이사르가 살았을 때 이미 수천 년이 되었습니다. 아케메네스 제국, 마우리아 제국, 로마 제국과 같은 제국들을 초월하여 재앙을 거듭 극복해 냈습니다. 십자가와 초승달의 부상 후에도 계속해서 버텼습니다. 전쟁과 분쟁의 시대에 그것은 수많은 신, 특히 헤르메스, 탐무즈, 그리고 물론 달의 옛 신인 신의 희미해지는 숭배자들에게 피난처였습니다.\n\n그러나 마침내 그 종말을 맞이했습니다. [harran_temple_destructor.GetTitledFirstName]의 명령에 따라 그 신전은 완전히 파괴되었습니다. 하란에 남은 이교도들은 그들의 신전을 잃었고, 그들의 날들은 틀림없이 짧을 것입니다." # 3805221939060419827
  harran.0008.a: "알겠습니다..." # 7817620493409054810
  harran.0008.tooltip: "[GetReligionFamily('rf_pagan').GetName] [rulers|E]는 이제 [harran_county.GetNameNoTier]의 [harran_temple_of_the_moon|E]에서 예배하는 [decision|E]를 취할 수 없게 되었습니다." # 8586303212132130856
  harran.0009.t: "저술을 쓰고 있습니다" # 17324252281106091631
  harran.0009.desc: "하란 학자로서, 이제는 지성계에 기여할 때가 되었습니다! 우리 하란인들은 아테네의 신플라톤 학파까지 거슬러 올라가는 긴 역사를 자랑하며, 결국 플라톤과 헤르메스와 같은 현명한 고대 사상가들로 이어집니다. 저는 필기 도구와 함께 전문가들이 쓴 다양한 책들과 두루마리를 참고할 준비를 합니다." # 16504882161623902194
  harran.0009.a: "시작해보지!" # 7059153831700496908
  harran.0009.tooltip: "중세 유럽 제국주의의 발전과 그에 따른 사회경제적 변화에 관한 고찰" # 45684922000926523
  harran.0010.t: "작성 완료" # 13159120871421216396
  harran.0010.desc: "학문적 주제에 관한 논문을 완성했습니다. 이는 훌륭한 하란의 학문적 기여가 될 것이라고 기대합니다. 저의 저술에서 펼쳐낸 지식이 인류에게 도움이 되기를 바랍니다. 적어도 이는 지역 학계에서 저에게 명성과 명예를 안겨줄 것입니다." # 1426372320679963270
  harran.0010.a: "힘든 작업이었어! 다른 사람들에게도 몇 부 보내줄게." # 9142033042407033723
