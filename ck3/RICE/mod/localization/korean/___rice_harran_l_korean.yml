  RICE_ibn_wahshiyya_agriculture_option_desc: "당신은 나바테아인의 배움의 관점에서 농촌 지역을 여행하면서 농업 방법을 기록하고 분석하는 시간을 가질 것입니다." # 49786793439275316
  RICE_ibn_wahshiyya_agriculture_option_effect_1: "[county|E]에 들어갈 때마다 무작위로 최대 [provisions_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_ibn_wahshiyya_provisions_gain')]#! [보급품|E]([모험가|E]인 경우) 또는 [gold_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_ibn_wahshiyya_gold_gain')]#! ([모험가|E]가 아닌 경우)을 얻고, $trait_track_RICE_the_nabataean_agriculture$ 트랙에서 #V [GetPlayer.MakeScope.ScriptValue('RICE_ibn_wahshiyya_travel_xp_gain')]#! [trait_level_track_xp|E] [GetTrait('trait_RICE_the_nabataean').GetName( GetNullCharacter )] [특성|E]을 얻습니다." # 13118300347112061481
  RICE_ibn_wahshiyya_agriculture_option_effect_2: "대부분의 백작령에서 이러한 일이 발생할 확률은 #V [GetPlayer.MakeScope.ScriptValue('RICE_ibn_wahshiyya_agriculture_option_bonus_chance')|0]%#!입니다. 만약 당신이 $heritage_syriac_name$ [heritage|E] [culture|E] [문화|E], [GetReligionByKey('semitic_religion').GetAdjective] 또는 [GetReligionByKey('hellenism_religion').GetAdjective] [faith|E]의 [county|E]를 [traveling|E]하거나 [GetGeographicalRegion('RICE_region_mesopotamia').GetName] [region|E]에 있다면 이 확률은 #V [GetPlayer.MakeScope.ScriptValue('RICE_ibn_wahshiyya_agriculture_option_bonus_chance_plus')|0]%#!로 증가합니다." # 13463383572323542091
  RICE_ibn_wahshiyya_religion_option: "종교 고찰" # 4939573018649277845
  RICE_ibn_wahshiyya_religion_option_desc: "알겠습니다. 나바테아의 관점에서 철학과 영성에 대한 생각을 펼쳐보겠습니다." # 4394539513217439427
