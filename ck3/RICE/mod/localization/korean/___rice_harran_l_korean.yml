  harran.0021.desc: "꿈속에서, 귀족적인 자태를 갖춘 분이 저에게 다가옵니다. 머리카락은 연한 은색빛이고, 눈빛은 왕가의 품위와 지혜로움이 넘칩니다. 온화하면서도 권위적인 어조로, [ancient_pagan_philosopher.GetSheHe]는 자신을 하란의 신플라톤 학파를 위해 보여준 지원에 감사를 표하며 [ancient_pagan_philosopher.GetHerselfHimself] [ancient_pagan_philosopher.GetFirstName]라고 소개합니다. 꿈속에서 그 중요성을 제대로 인지하지 못했지만, [ancient_pagan_philosopher.GetSheHe]는 하란의 신플라톤 학파의 끊임없는 존속을 위해 보여준 제 지원에 대한 감사를 표합니다." # 13807889446166790470
  harran.0021.hellenic: "자네의 친절에 영원히 감사하네, 어린아이여. 신들이 자네를 축복하길." # 5517138187595136755
  harran.0021.nonhellenic: "당신의 [ROOT.Char.GetFaith.GetAdjective] 신앙을 따르지는 않지만, 진실은 여러 모습으로 나타납니다." # 5744603883731519395
  harran.0022.t: "하란 학당의 부흥" # 7746849210567741191
  harran.0022.desc: "[harran_county.GetNameNoTier]의 신플라톤 학원을 되살리기 위해 많은 자금과 자원을 모았으며, 수많은 학자들을 불러모았습니다. 이 귀중한 기관이 오랫동안 쇠퇴해온 것을 막기 위해, 우리는 과거의 영광을 되찾기 위해 노력할 것입니다. 우리의 목표는 학원 캠퍼스의 물리적 구조를 개선하고, 활발하고 큰 학자 공동체(주로 이교도이지만, 열린 마음을 가진 자라면 누구나 환영합니다)를 설립하고 확보하는 것입니다. 시간이 걸리더라도, 학원은 영원히 이어질 것입니다!" # 355366915466140440
  harran.0022.a: "인류의 발전을 위해서입니다." # 1562013774506745179
  harran.0023.t: "신플라톤주의 부활" # 12579057680865542019
  harran.0023.desc: "세대를 거듭하며 [harran_county.GetNameNoTier]의 신플라톤 학당은 고대 세계의 마지막 유산이었습니다. 메소포타미아 북부의 험준한 언덕에 자리 잡은 그 학당의 학자들은 로마 제국 신플라톤주의자들로부터 지적인 계승을 주장할 수 있었으며, 그들은 다시 플라톤 자신에게까지 족보를 이어갈 수 있었습니다. 하지만, 해당 지역이 이교도가 아닌 자들에 의해 지배되면서 수년간 학당은 불가피한 쇠퇴를 겪었습니다.\n\n\n하지만, 이제 운명의 미소가 학당에 미치고 있습니다. 현명한 [harran_academy_reviver.GetTitledFirstName]는 학당의 물리적 공간을 개조하고 많은 유능한 학자들을 불러들여 학당을 되살리기 위해 자원을 모았습니다. 바그다드의 지혜의 집이나 원래의 플라톤 학당에 필적할 수는 없겠지만, 하란의 학당은 이제 학문의 중심지로서 확실한 미래를 가질 것입니다." # 737740934354191936
  harran.0023.a: "별에 적혀 있었던가!" # 15271074251126128990
  harran.0024.t: "하란 학당의 멸망" # 10080144595744704925
  harran.0024.desc: "최근 [harran_county.GetNameNoTier]의 신플라톤 아카데미는 세계 일부 지역의 이교도 종교 쇠퇴와 마찬가지로 쇠락의 길을 걷고 있습니다. 안타깝게도 이 오랜 명문 기관을 보존하려는 이는 드물었습니다. 이제 마지막 진정한 교사이자 학자의 죽음과 함께, 그 계보를 이을 이가 없어 사실상 폐지되었습니다." # 17688862623328741280
  harran.0024.a: "보았습니다..." # 9810181244081978310
  harran.0025.t: "신플라톤주의의 종말" # 6355845479573745212
  harran.0025.desc: "[harran_county.GetNameNoTier]의 신플라톤 아카데미는 한때 찬란한 학문의 공동체였습니다. 고대 헬레니즘 문명의 마지막 흔적이었죠. 수 세기 동안 아카데미의 철학자와 신비주의자들은 그들의 유서 깊은 지식을 다음 세대에게 물려주었습니다.\n\n하지만 이제 더 이상 그렇지 않습니다.\n\n학교의 마지막 스승이 세상을 떠났고, 재정적, 도덕적 지원이 없으니 아카데미는 역사의 뒤안길로 사라질 것입니다. 한때 번성했던 지성의 공동체 자리에는 이제 낡은 필사본에 희미하게 남은 잉크와 멀어져가는 위대한 역사의 속삭임만 남았습니다." # 12029153296768982044
  harran.0025.a: "그러하니, 그리 되리라." # 12838095197249017475
  RICE_harran_neoplatonic_academy_dead_tooltip: "중동 [궁정|E]에서는 더 이상 [하란인|E]이 출현하지 않습니다. 또한, 그 지역의 [통치자|E]는 더 이상 [하란 신플라톤주의 학원|E]를 후원하는 [결정|E]을 내릴 수 없습니다." # 3877683590331169821
  harran.0026.t: "아테네의 신플라톤 아카데미 폐쇄" # 5550921528208623602
  harran.0026.desc: "수세기 동안 [athens_barony.GetNameNoTier]는 #bold 신플라톤 학원#에서 가르치는 학자들의 고향이었습니다. 그들은 고대의 플라톤 학원으로부터 지적 유산을 주장합니다. 종교적 차이에도 불구하고, 저 같은 통치자들은 그들을 참아주고 심지어 그들의 기관을 지원해 왔습니다. 그들이 우리 사회에 어떤 기여를 한다고 잘못 생각했기 때문입니다.\n\n하지만 시대는 변하고 있으며, 우리 국가 예산을 이 사람들과 그들의 학교에 너무 많이 낭비했습니다. 학자들이 저에게 그렇게 하지 말라고 애원했음에도 불구하고, 저는 학원의 지원을 중단하기로 결정했습니다. 이 신플라톤주의자들은 이것이 효과적으로 그들을 추방으로 내몰고 있으며, 그들에게는 집이 없을 것이라고 말합니다. 그에 대해 저는 한 가지 말씀드릴 수밖에 없습니다. 그것은 그들의 문제이며, 제 문제가 아닙니다." # 5744253571259254578
  harran.0026.a: "그들의 운명은 내게 별로 중요하지 않습니다." # 342144908544347240
  harran.0026.tooltip: "신플라톤주의 학자들이 새로운 터전을 찾아 방랑할 것입니다. 소문에 따르면 그들은 근동의 몇몇 지역, 예를 들어 [harran_county.GetNameNoTier]에 새로운 [harran_neoplatonic_academy|E]를 세우려는 눈길을 돌리고 있습니다. 하지만 그들이 환영받을지 여부는 현지 통치자들이 결정할 것입니다." # 5885590213708244380
  harran.0027.t: "아테네의 신플라톤 아카데미 폐쇄" # 5550921528208623602
  harran.0027.desc: "수세기 동안 [athens_barony.GetNameNoTier]는 #bold 신플라톤 학파#의 본거지였습니다. 그들은 고대 플라톤 학파의 지적 후예라고 주장하는 학자들의 계보였습니다. 그들은 험난한 시절과 많은 도전들을 헤쳐나갔고, 종교적 견해가 다르더라도 이전 권력자들은 그들을 재정적으로 지원하는 데 만족했습니다. 하지만, 그들의 운도 이제 끝난 것 같습니다.\n\n[neoplatonic_academy_hater.GetTitledFirstName], [athens_barony.GetNameNoTier]의 현재 통치자는 학파를 더 이상 지원하지 않기로 결정했습니다. 그리고 [neoplatonic_academy_hater.GetHerHis] 메시지는 분명합니다. 이 신플라톤주의자들은 더 이상 환영받지 못한다는 것입니다.\n\n학자들의 미래는 아무도, 심지어 신플라톤주의자들 자신도 알 수 없습니다. 그들 중 많은 이들은 더 관용적이고 통찰력 있는 통치자들이 있다는 동방 땅으로 떠나려고 계획하고 있습니다." # 11072796022236425779
  harran.0027.a: "아마 그들은 새로운 보금자리를 찾을지도 모르고, 그렇지 않을지도 모릅니다." # 13395139517182669163
  harran.0027.b: "[harran_county.GetNameNoTier]이 그들에게 좋은 보금자리가 될지도 모르겠군… 여기에 올까?" # 14065787055775892163
  harran.0027.tooltip: "$harran.0026.tooltip$" # 6413040299296404819
  harran.0028.t: "신플라톤주의자들이 하란에 정착합니다." # 12048240979637895773
  harran.0028.desc: "고대 아테네의 존경받던 학문 기관이었던 신플라톤 학파는 유명한 이교 학자들로 가득 차 있었습니다. 그러나 종교적 관점이 달랐던 지역 당국은 결국 그들의 기관에 대한 지원을 중단하여, 더 관대한 통치자를 찾아 추방당하게 되었습니다. 그러나 마침내 그들에게 후원자가 나타났습니다.\n\n저는 이 학자들의 곤경과 그들이 얼마나 오랫동안 방랑했는지에 대해 들었습니다. 그들의 재능이 인정받지 못한 점에 대한 안타까움뿐 아니라, 기회가 찾아왔다는 기대감 또한 느꼈습니다. 이 학자들이 [harran_county.GetNameNoTier]에 피난처를 요청할 생각이라는 소식을 들었을 때, 저는 그들을 제 영토로 맞이해야 한다는 것을 알았습니다. [harran_county.GetNameNoTier]의 이교도 공동체도 이곳에 신플라톤 학파가 다시 세워지는 것을 기뻐하고 있습니다." # 2612212682084105306
  harran.0028.a: "신플라톤 학원에 새로운 날이 밝았습니다." # 14601730501432925515
  harran.0028.tooltip: "[하란 신플라톤 아카데미|E]가 새로운 보금자리를 찾았습니다. 이제 중동과 소아시아의 [통치자|E]는 #Bold 신플라톤 아카데미를 후원#하는 [결정|E]을 내릴 수 있습니다. 또한, [하란 귀족|E]도 이 지역에 가끔 나타날 것입니다." # 13428483031815134506
  harran.0029.t: "신플라톤주의자들이 하란에 정착합니다." # 12048240979637895773
  harran.0029.desc: "신플라톤 학파 아카데미는 한때 아테네에서 존경받는 학문 기관이었으며, 저명한 이교 학자들로 가득했습니다. 그러나 종교적 견해가 달랐던 지역 당국은 결국 그들의 기관에 대한 지원을 중단하여, 더 관용적인 통치자를 찾아 추방당하게 했습니다. 마침내 그들은 그들의 후원자를 찾았습니다.\n\n[neoplatonic_academy_lover.GetTitledFirstName]는 오랫동안 방랑했던 이 학자들에게 동정을 베풀었고, 그들과 협약을 맺어 [harran_county.GetNameNoTier]에 정착할 수 있도록 허락했습니다. 도시의 이교도 공동체는 그들의 새로운 고향에 이 저명한 학자들을 환영하게 되어 기쁩니다. 분명히 이것은 신플라톤 전통의 역사에서 새로운 장을 여는 시작입니다." # 15250656346138092720
  harran.0029.a: "과연 그들은 이번에는 얼마나 버틸까?" # 14900069047187042793
  harran.0029.tooltip: "$harran.0026.tooltip$" # 6413040299296404819
  harran.0030.t: "하란 학자" # 395180589877186469
  harran.0030.desc: "[harran_county.GetNameNoTier] 백성들은 수백 년 동안 고대의 이교도 신앙의 마지막 보루 중 하나였다. 그들 중 다수는 지역 전역에서 그들의 지식과 지혜로 유명하다.\n\n오늘, 그러한 사람들 중 한 명인 [spawned_harranian_courtier.GetFullName]이 내 궁정에 도착하여 나의 후원을 요청했다. 만약 내가 그와 그 가족을 지원한다면, 그 대가로 학자이자 사상가로서 그의 봉사를 제공할 것이다. 하란인들은 지역 전역에서 신비주의, 영성, 물질적 모든 분야에 대한 엄청난 지식으로 유명하다. 따라서 내 궁정에 그러한 사람을 두는 것은 큰 이득이 될 것이다." # 8249869772803658174
  harran.0030.a: "그를 맞이하시오." # 4781608132328405617
  harran.0030.a.tooltip: "[harranian_courtier|E]인 [spawned_harranian_courtier.GetFullNameNoTooltip]은 왕국에 학문적 저술을 통해 지식을 기여할 수 있습니다." # 5560849249058307246
  harran.0030.b: "그런 자는 필요치 않습니다." # 5263296678198990219
  harran.0031.t: "하란의 논고" # 9991869793828482190
  harran.0031.desc: "내 궁정의 하란 학자 [harranian_scholar.GetFullName]가 학문적 논문을 완성하고 그 사본을 제게 바쳤습니다. 하란인의 고대 지식을 세상과 나누어야 할 것입니다. 어쨌든 [harranian_scholar.GetTitledFirstName]는 지역의 동료 학자들로부터 존경을 받을 뿐만 아니라, 저 또한 그러한 재능 있는 인물을 후원함으로써 어느 정도의 명예와 명성을 얻을 것입니다." # 9280475344741244617
  harran.0031.a: "훌륭하군! 다른 이들도 이 논문에서 배우기를 바라네." # 1738634530874759276
  harran.0032.t: "신플라톤주의 학자" # 3224471473847439294
  harran.0032.desc: "신플라톤 학자들을 [harran_county.GetNameNoTier]에 맞이하고 새로운 학원 설립을 허락한 지 얼마 되지 않아, 그들의 저명한 대표자 중 한 명인 [spawned_harranian_courtier.GetTitledFirstName]가 저에게 다가왔습니다. 그가 보기에 저의 정의롭고 관용적인 지도력에 감명을 받아, 저의 궁정에서 긴밀하게 협력하고자 하며, 저와 [harran_county.GetNameNoTier]의 새롭게 성장하는 학원 사이의 중재자 역할을 하고자 합니다. 실로, 그처럼 학식이 뛰어나고 재능 있는 사람을 저의 궁정에 두는 것이 가치 있을지도 모르겠군요…." # 9184480614414204225
  harran.0032.a: "그렇군요! 그대를 내 궁정에 맞이할 수 있어 영광입니다." # 8674903688418771087
  harran.0032.b: "학자 동료들과 함께 그들을 돕는 것이 더 나을 겁니다." # 11082505963689530888
