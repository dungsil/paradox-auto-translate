  RICE_harran_historical_last_of_the_harranians: "하란의 이교도 최후" # 3519090775219204453
  RICE_harran_historical_last_of_the_harranians_desc: "이 인물은 메소포타미아 하란에서 한때 행해졌던, 메소포타미아와 헬레닉, 신플라톤주의 이교주의의 요소가 결합된 고대 이교의 마지막 신봉자 중 한 명입니다. 이 저명한 이교 지적 사상의 계보는 신의 기적과 같은 일이 일어나지 않는 한 곧 사라질 것입니다." # 18105649905345839520
  RICE_harran_historical_thabit_ibn_qurra: "위대한 하란인" # 14740349102407578079
  RICE_harran_historical_thabit_ibn_qurra_desc: "타비트 이븐 쿠라가 중동에서 그의 시대 최고의 학자 중 한 명으로 인정받았습니다. 그는 천문학, 수학, 언어 번역 등 다양한 분야에서 뛰어난 능력을 보여주었습니다." # 13826009830602426523
  RICE_harran_historical_ibn_nabhan: "하란 이교도의 마지막 후계자" # 13892812679483974997
  RICE_harran_historical_ibn_nabhan_desc: "이븐 나브한은 한두 세대 전까지 하란의 이교주의 형태를 따랐던 학자 가문에서 태어났으며, 그의 조상 중에는 타비트 이븐 쿠라와 같은 저명한 인물도 있습니다. 어떤 사람들은 그가 가족의 이슬람 개종의 진정성에 대해 다른 사람들이 의문을 제기할 때 불안해한다고 말합니다. 또 어떤 사람들은 그가 조상들의 신앙에 은밀히 동정심을 느끼고 신성한 기적이 없다면 하란의 고대 전통이 쇠퇴하는 것에 대해 큰 슬픔을 느끼고 있다고 추측하기도 합니다." # 16231111048424137766
  RICE_harran_courtier_former_moneylender: "하란의 전직 고리대금업자" # 10679890320635737686
  RICE_harran_courtier_former_moneylender_desc: "비록 지금은 학계에 깊이 관여하고 있지만, 이 하란인은 한때 고리대금업자였습니다." # 11955979093804017824
  RICE_harran_courtier_prominent_harranian: "저명한 하란인" # 748972407946769001
  RICE_harran_courtier_prominent_harranian_desc: "이 하란인은 하란의 이교도 공동체에서 영향력 있는 지도자였으며, 지금도 그러합니다." # 15298351255755767524
  RICE_harran_courtier_neoplatonic_fanatic: "신플라톤주의 광신자" # 9959290903917394120
  RICE_harran_courtier_neoplatonic_fanatic_desc: "이 하란인은 신플라톤주의 아카데미에서 가르치는 신플라톤주의 이념을 굳게 믿는다." # 3989354785897319562
  RICE_harran_courtier_ostracized_harranian: "소외된 하란인" # 12315565354010202748
  RICE_harran_courtier_ostracized_harranian_desc: "이 하란인은 하란 이교도치고는 다소 파격적인 신념과 사상을 가지고 있으며, 다른 학식 있는 하란인들과 많은 의견 차이를 보였습니다." # 15862341205282932731
  RICE_harran_courtier_devout_planet_worshipper: "행성 숭배 신봉자" # 15200163436210612582
