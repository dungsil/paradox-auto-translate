  RICE_harran_study_grandfathers_writings_context_tooltip: "#bold 역사적 배경:# 이븐 나반은 타비트 이븐 쿠라와 같은 유명한 하란 학자들의 후손으로서, 조상이 1000년대 초중반 어느 시기에 하란의 이교도에서 이슬람으로 개종한 것을 단호히 옹호했습니다. 그는 이 이야기를 알고 지내던 무함마드 빈 나스르에게 전달했고, 그는 다시 이를 유명한 한발 법학자이자 역사가인 이븐 알-주지에게 전해, 후세에 기록하게 되었습니다. 이븐 나반은 비록 이교도가 아니었지만(하지만 그보다 연장자였던 친척 중 일부는 여전히 그러한 신앙을 지켰을 수도 있습니다), 조상들의 전통에 대한 그의 동정심 가능성을 배제할 수 없습니다." # 5189151130088841921
