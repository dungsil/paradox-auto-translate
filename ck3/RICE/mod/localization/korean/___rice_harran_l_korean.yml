  RICE_harran_destroy_the_moon_temple_effect_tooltip: "하란 근처의 이교도들은 더 이상 [harran_temple_of_the_moon|E]에 제물을 바치는 [decision|E]을 할 수 없습니다." # 16683286961705569649
  RICE_harran_destroy_the_moon_temple_desc: "오랫동안 우리는 하란의 모독적인 [harran_temple_of_the_moon|E]를 방치했습니다. 그 존재는 [ROOT.Char.GetFaith.HighGodName]에 대한 모욕입니다. 이제 그것을 땅에 박살낼 때입니다!" # 9912956473043239912
  RICE_harran_destroy_the_moon_temple_confirm: "다 태워라!" # 15193491126392767035
  RICE_harran_destroy_the_moon_temple_context_tooltip: "#emphasis 역사적 배경:#! 고대 메소포타미아의 달의 신 신에게 헌정된 하란의 이교도 사원은 수 세기 동안의 전쟁, 혼란 등을 견뎌냈습니다. 그러나 11세기 중반에 현지의 적대적인 무슬림 지도자들에 의해 파괴되면서 마침내 종말을 맞이했으나, 정확한 파괴 시기는 불확실합니다." # 11941377047533408905
  RICE_harran_study_grandfathers_writings: "할아버지의 종교 저술을 연구하십시오" # 13854957284491648623
  RICE_harran_study_grandfathers_writings_tooltip: "할아버지께서 종교에 대해 생각하신 것을 읽고, 어쩌면 당신 내면의 영적 갈등을 해소할 수 있을 것입니다." # 9684267443840876232
  RICE_harran_study_grandfathers_writings_effect_tooltip: "당신은 조상의 신앙으로 되돌아갈지 여부를 결정하게 될 수 있는 이벤트 연쇄를 시작합니다." # 5247363990838110034
  RICE_harran_study_grandfathers_writings_desc: "몇 년 전, 할아버지께서는 내가 신앙과 우주의 신비에 대해 의문을 품을 때 종교적 문제에 대한 이 글들을 읽어보라고 말씀하셨지. 내 마음속 깊은 곳에서 느끼는 갈등을 해결해야 할 때가 온 것 같군... 내게 온 편지가 있는 것을 보았네. 무엇을 말해줄 수 있을까?" # 11531196911083279777
  RICE_harran_study_grandfathers_writings_confirm: "먼저 할아버지의 편지를 읽어보겠습니다..." # 3652440047819248122
  RICE_harran_study_grandfathers_writings_context_tooltip: "#emphasis 역사적 배경:#! 이븐 나브한은 타비트 이븐 쿠라와 같은 유명한 하란 학자들의 후손으로, 그의 할아버지의 하란 이교에서 이슬람으로의 개종(1000년대 초중반에 일어남)을 굳건히 옹호했습니다. 그는 그의 이야기를 지인인 무함마드 빈 나스르에게 전달했고, 무함마드 빈 나스르는 다시 그의 제자인 유명한 한발리 법학자이자 역사가인 이븐 알자우지에게 전달하여 후세에 기록하게 했습니다. 이븐 나브한은 이교도가 아니었지만(그의 나이가 많은 친척 중 일부는 여전히 그랬을 수도 있음) 그의 조상들의 전통에 대한 동정심이 있었을 가능성을 배제할 수는 없습니다." # 5189151130088841921
  RICE_harran_is_ibn_nabhan: "이븐 나브한인가" # 8051217865806152423
  RICE_harran_write_scholarly_treatise_tooltip: "당신은 학술적인 주제에 대한 논문을 쓰는 데 시간을 할애할 것입니다." # 7633240511662439230
  RICE_harran_write_scholarly_treatise_effect_tooltip: "특정 주제를 다루는 논문을 작성하여 특별한 책 [artifact|E]과 그에 상응하는 [character_modifier|E]를 획득할 수 있습니다" # 15286429859072411470
  RICE_harran_write_scholarly_treatise_desc: "하란 학자로서, 비할 데 없고 명성 높은 학문을 이어가는 것이 나의 의무입니다." # 18216596773048336739
