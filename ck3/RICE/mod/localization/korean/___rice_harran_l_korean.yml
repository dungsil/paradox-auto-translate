  nick_RICE_the_chaldean_desc: "이 인물은 자신의 백성들, 이른바 이라크 나바테아인들(레반트의 나바테아인들과 혼동하면 안 됨)을 자랑스러워합니다. 이들은 고대 메소포타미아인의 후예인 이라크 남부의 아람어 사용 원주민들입니다. 따라서 그는 #italic $nick_RICE_the_chaldean$#으로 알려져 있습니다. 흥미롭게도, 그는 심지어 고대 아시리아 왕 세나케리브의 후예라고 주장하기도 합니다." # 15791616580354240009
