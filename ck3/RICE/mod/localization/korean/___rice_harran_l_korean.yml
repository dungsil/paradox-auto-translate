  RICE_harran_historical_ibn_nabhan_desc: "이븐 나브한은 한두 세대 전까지만 해도 하란의 한 형태의 이교를 믿었던 학자 가문에서 태어났으며, 그의 조상들 중에는 타비트 이븐 쿠라와 같은 명망 높은 이름이 있습니다. 어떤 이들은 그가 남들이 그의 가문이 이슬람으로 개종한 진정성에 대해 의문을 품을 때 불안해한다고 말합니다. 다른 이들은 심지어 그가 조상들의 신앙에 몰래 동정심을 품고 있으며, 신성한 기적이 일어나지 않는 한 하란의 고대 전통이 쇠퇴하는 것에 대해 깊은 슬픔을 느낀다고 추측하기도 합니다...." # 16231111048424137766
