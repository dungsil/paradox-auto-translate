  RICE_harran_revitalize_the_neoplatonic_academy_effect_tooltip: "당신은 [harran_neoplatonic_academy|E]이 앞으로 여러 세대 동안 학문의 중심지로 남을 수 있도록 하고 쇠퇴하지 않도록 할 것입니다." # 478047627480699736
  RICE_harran_revitalize_the_neoplatonic_academy_desc: "수 세기 동안 [harran_neoplatonic_academy|E]은 돌이킬 수 없는 쇠퇴의 위기에 놓여 있었습니다. 지금까지는 살아남았지만 더 이상 기다릴 수 없습니다. 이러한 추세를 반전시키고 고대 철학자들의 계승자로서 학교를 제자리에 되돌려 놓기 위해 행동해야 합니다!" # 8083111797336110897
