  harran.0002.t: "일곱 광채" # 14199059786572147674
  harran.0002.desc: "고대부터 메소포타미아와 레반트의 이교도들은 별과 행성을 충실히 숭배해 왔습니다. 저 또한 밤에 제단에서 제물을 준비하고 천체에 기도합니다. 그들이 저를 인도하고, 양육하고, 보호해 주기를 바랍니다. 그들이 수없이 많은 세대 동안 인류를 위해 항상 그랬던 것처럼 말입니다. 오늘 밤, 저는 광활한 밤하늘 앞에서 서서 일곱 행성 중 하나의 축복을 간구합니다." # 3479412868154186828
