  nick_RICE_the_chaldean_desc: "이 인물은 고대 메소포타미아인들의 후손으로 이라크 남부에서 아람어를 사용하는 원주민, 이른바 이라크의 나바테아인(레반트의 나바테아인과 혼동하지 마십시오)이라고 불리는 자신의 백성을 자랑스러워합니다. 그래서 그는 #italic $nick_RICE_the_chaldean$#!으로 알려져 있습니다. 흥미롭게도, 그는 고대 아시리아 왕 센나케립의 후손이라고 주장하기까지 합니다." # 15791616580354240009
