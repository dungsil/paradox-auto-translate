  RICE_harran_make_offerings_moon_temple_context_tooltip: "#emphasis 역사적 배경:#! 메소포타미아의 달의 신 신 숭배는 수메르 시대로 거슬러 올라가며, 초기 중세 시대 동안 하란에서 입증되었습니다. 하란에 있는 그의 성소는 기쁨의 집인 에훌훌(E-hul-hul)이라고 불렸으며, 11세기 중반에 적대적인 이슬람 지도자들에 의해 파괴되었습니다." # 1753139430613556072
