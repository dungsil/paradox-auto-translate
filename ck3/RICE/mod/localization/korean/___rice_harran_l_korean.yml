  game_concept_harranian_character: "하란 인물" # 3805585502290959547
  game_concept_harranian_characters: "하란 인물들" # 16577294031718780653
  game_concept_harranian_courtier_desc: "간혹 $game_concept_harranian_characters$는 중동의 [rulers|E]에게 무작위 사건을 통해 등장할 수 있습니다. 이들은 북부 메소포타미아의 하란 시에서 수 세기 동안 생존해 온, 메소포타미아와 헬레니즘 요소를 결합한 오래되고 혼합적인 신앙인 하란의 [GetReligionFamily('rf_pagan').GetName] 종교를 믿습니다.\n\n$game_concept_harranian_characters$는 높은 [learning_skill|E]를 지니는 경향이 있으며, 따라서 가치 있는 [courtiers|E]가 될 수 있습니다. 가끔 당신의 $game_concept_harranian_courtier$가 다양한 주제에 대한 학술 논문을 작성할 수도 있습니다. 이는 당신에게 특별한 [artifact|E]를 부여합니다.\n\n[harran_neoplatonic_academy|E]가 쇠퇴하면 $game_concept_harranian_characters$는 더 이상 생성되지 않습니다." # 14029989079683358017
  game_concept_harran_neoplatonic_academy: "신플라톤주의 학술원" # 8842685316927121837
  game_concept_harran_neoplatonic_academy_desc: "초기 시작 연도에는 하란 [county|E]에는 $game_concept_harran_neoplatonic_academy$라 불리는 [special_building|E]이 있습니다. 일반적인 보너스 외에도, 그것과 관련된 다른 특별한 특징들이 있습니다.\n\n첫째로, 그것의 존재는 중동 [rulers|E]의 [courts|E]에 [harranian_courtiers|E]가 출현하는 데 필수적입니다. 이는 왜냐하면 시간이 흐르면 아카데미는 쇠퇴할 것이고, 강력한 [GetReligionFamily('rf_pagan').GetName] [ruler|E]가 신플라톤주의 아카데미 부흥시키기 [decision|E]을 내리지 않는다면 [special_building|E]은 비활성화될 것이기 때문입니다.\n\n둘째로, 그것은 하란 근처와 메소포타미아 및 레반트에 있는 높은 [learning_skill|E]을 가진 [rulers|E]가 아카데미 후원하기 [decision|E]을 내리도록 허용하며, 이는 임시 [character_modifier|E]를 포함한 다양한 보너스를 당신에게 제공합니다. 그것은 또한 당신에게 [harranian_character|E]가 나타날 확률을 높입니다." # 240108460761254107
  game_concept_harran_temple_of_the_moon: "달의 사원" # 12328911142293130370
  game_concept_harran_temple_of_the_moon_desc: "이른 시작 연도에, 하란 [county|E]의 탈 마흐라 [barony|E]는 $game_concept_harran_temple_of_the_moon$이라는 [special_building|E]을 가지고 있습니다.\n\n이 건물은 수백 년, 어쩌면 수천 년 동안 하란에 서 있었던 달의 신 신(Sin)에게 바쳐진 고대 사원을 나타냅니다.\n\n일반적인 보너스 외에도, 이 건물이 존재하면 근처의 [GetReligionFamily('rf_pagan').GetName] [rulers|E]는 그곳에서 숭배하기 위한 특별한 [decision|E]을 내릴 수 있으며, 이는 [prestige|E]와 [piety|E]에 보너스를 부여할 수 있습니다. 그러나 비이교 [faith|E]의 [ruler|E]는 대신 사원을 영구적으로 파괴하는 [decision|E]을 내릴 수 있습니다. 사원이 파괴되면, 이교 [rulers|E]는 해당 [decision|E]을 이용할 수 없습니다." # 17235201502669028743
