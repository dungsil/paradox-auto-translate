  RICE_nabataean_ibn_wahshiyya_decision_desc: "수년에 걸쳐 저는 고대 문헌을 번역하고, 지역 정보 제공자들을 인터뷰하고, 이 지식 체계에 대한 저 자신의 해설을 작성하는 과정을 통해 고대 지혜의 단편들을 수집했습니다. 이제 저는 그 내용을 농업과 관련이 많으므로 #italic 나바테아 농업#이라는 책으로 편찬할 만큼 충분한 정보를 축적했습니다." # 10467676323502886967
