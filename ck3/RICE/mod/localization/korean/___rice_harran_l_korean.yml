  RICE_harran_courtier_tammuz_devotee: "탐무즈 숭배자" # 17766902557771658508
  RICE_harran_courtier_tammuz_devotee_desc: "이 하란인은 그리스인들에게 아도니스로 알려진 고대 메소포타미아의 풍요의 신 탐무즈 숭배에 헌신하고 있습니다." # 4324194690999324363
