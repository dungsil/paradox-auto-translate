  building_type_RICE_harran_baalbek_temple_desc: "바알베크에 있는 유피테르 신전은 고대 로마 세계에서 가장 큰 신전 중 하나였습니다. 바알베크에서 유피테르는 셈족 신 바알 하닷과 동일시되었습니다. 고대 자료에 따르면, 신전을 장악한 우상 조각상은 오른손에 채찍을 들고 왼손에는 천둥 번개와 곡식 줄기를 들고 있는 전차병의 자세를 취한 턱수염 없는 황금빛 신을 묘사했습니다." # 14232095485345402633
