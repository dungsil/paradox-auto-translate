  RICE_harran_make_offerings_moon_temple_tooltip: "당신은 하란의 [harran_temple_of_the_moon|E]에서 기도할 것입니다" # 14328613078868631467
  RICE_harran_make_offerings_moon_temple_effect_tooltip: "[prestige|E] 또는 [piety|E]의 축복을 [harran_temple_of_the_moon|E]에서 기도하는 동안 받으실 수 있습니다" # 6384637862319027853
