  building_type_RICE_harran_neoplatonic_academy_athens_desc: "아테네는 현재 플라톤 학파의 직계 후손이라고 주장하는 여러 이교도 학자들의 본거지입니다. 하지만 이들의 독자적인 이교주의에 대한 확고한 옹호는 비이교도 권력자들을 불쾌하게 만들 수 있습니다..." # 13423551752429267428
