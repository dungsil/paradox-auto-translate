  RICE_harran_stop_funding_the_neoplatonic_academy_context_tooltip: "#emphasis 역사적 배경:#! 아테네의 신플라톤 아카데미는 서기 529년까지 기관으로서 존속했으며, 이때 황제 유스티니아누스가 재정 지원을 중단했습니다(비록 로마 제국의 다른 곳에서는 다른 오래된 학교들이 계속 운영되었지만). 아카데미의 마지막 학장으로 알려진 다마스키우스 아래에서 학교의 잔존 세력은 사산 제국으로 피신했습니다. 이 학자들 중 일부는 나중에 로마 제국으로 돌아왔지만, 그들 중 일부가 - 아마도 다마스키우스의 제자인 심플리키우스의 지휘하에 - 하란에 자리를 잡고 중세 시대까지 번성할 것으로 추정되는 하란의 신플라톤 아카데미를 설립했다는 이론이 있지만, 보편적으로 동의된 것은 아닙니다." # 12428829570011278321
