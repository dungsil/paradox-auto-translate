  RICE_harran_neoplatonic_academy_recently_revitalized_desc: "하란에 있는 네오플라토닉 학당이 선진적인 통치자의 도움으로 최근 복원되었습니다. 그 결과, 학자들이 그 지역으로 몰려들고 있으며, 이곳은 학문과 예술의 주요 중심지가 되었습니다." # 15590257079082199789
