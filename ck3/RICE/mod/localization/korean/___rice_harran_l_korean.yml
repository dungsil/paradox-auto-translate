  trait_RICE_the_nabataean_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]은(는) 자신의 조상, 즉 고대 메소포타미아인들의 영원한 지혜의 유산을 밝히고 이해하고자 합니다.\n\n#weak 이 특성은 [traveling|E] 할 때 관련 [travel_options|E]를 선택하여 레벨을 올릴 수 있습니다." # 17449597405633641086
