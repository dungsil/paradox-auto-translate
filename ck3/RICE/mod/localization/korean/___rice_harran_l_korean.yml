  trait_RICE_the_nabataean_desc: "이 인물은 선조의 유산을 파헤치고 이해하고자 합니다: 고대 메소포타미아인의 무한한 지혜 말입니다.\n\n#weak 이 특성은 [traveling|E] 중 관련 [travel_options|E]을 선택하여 레벨을 올릴 수 있습니다.#!" # 247877510784444116
  trait_RICE_the_nabataean_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]은 [ROOT.GetCharacter.GetHerHis] 선조들의 유산, 즉 고대 메소포타미아인들의 끝없는 지혜를 밝혀내고 이해하려 합니다.\n\n#weak 이 특성은 [traveling|E] 시 관련 [travel_options|E]를 선택하여 레벨업할 수 있습니다." # 17449597405633641086
