  RICE_ibn_wahshiyya_religion_option_effect_2: "대부분의 백작령에서 이 일이 일어날 확률은 #V [GetPlayer.MakeScope.ScriptValue('RICE_ibn_wahshiyya_religion_option_bonus_chance')|0]%#!입니다. $heritage_syriac_name$ [문화|E] [유산|E]의 [백작령|E]을 [여행|E] 중이거나, [GetReligionByKey('semitic_religion').GetAdjective] 또는 [GetReligionByKey('hellenism_religion').GetAdjective] [faith|E]이거나, [GetGeographicalRegion('RICE_region_mesopotamia').GetName] [지역|E]에 있으면 이 확률이 #V [GetPlayer.MakeScope.ScriptValue('RICE_ibn_wahshiyya_religion_option_bonus_chance_plus')|0]%#!로 증가합니다." # 18226403929134184133
