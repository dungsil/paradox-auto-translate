  harran.0012.t: "나바테아 농업" # 9349975566843812909
  harran.0012.desc: "그를 아는 자들은 [ibn_wahshiyya.GetTitledFirstName] [ibn_wahshiyya.GetDynasty.GetName]를 재능 있지만 특이한 학자로 여깁니다. [ibn_wahshiyya.GetHerHis|U]는 남부 [GetGeographicalRegion('RICE_region_mesopotamia').GetName] 원주민, 즉 나바테안족(나바테아인) 출신입니다. 레반트의 나바테아인과 혼동해서는 안 됩니다.\n\n\n수년간 이 나바테아인들은 많은 이들에게 시골뜨기로 취급받았습니다. 학식 있는 [ibn_wahshiyya.GetDynasty.GetNameNoTooltip]는 삶의 많은 시간을 세계의 고대 지혜, 특히 그 [ibn_wahshiyya.GetHerHis] 조상들의 지혜를 모으기 위해 여행하며, 그들이 세상이 배울 만한 많은 것을 가지고 있다는 것을 증명해 왔습니다.\n\n\n이제 [ibn_wahshiyya.GetDynasty.GetNameNoTooltip]는 배운 바를 $RICE_nabataean_agriculture_book_name$이라는 거대한 지식 총서에 집대성했습니다. 이 책을 본 사람들은 농업, 그 주요 초점 외에도 철학, 마법, 점성술, 그리고 나바테아인들의 전통적인 [kasdanian.GetAdjective] 신앙에 대한 깊은 통찰력을 가지고 있다고 믿습니다." # 14370471543895069826
  harran.0012.a: "인류 지식에 큰 기여입니다." # 2434490857712752461
  harran.0013.t: "나바테아인" # 3988375978535750328
  harran.0013.desc: "우리 나바티인들은 과거 위대한 강력한 민족이었으며, 다른 왕국들을 두려움과 존경으로 묶었습니다. 그 옛날, 선대인 센나케리브 같은 용감한 왕들은 영광스럽게 정복하고 다스렸습니다. 심지어 우리의 언어인 [nabati.GetLanguage.GetName]조차 창조의 원시 언어였습니다!\n\n하지만 우리는 어떻게 이 지경까지 떨어졌을까요... 아니, 적어도 외부인들이 우리를 무지한 시골뜨기로 생각하기를 바라는 듯합니다. 하지만 나는 그렇지 않다고 생각합니다.\n\n물론, 많은 나바티인들은 이라크 늪지대의 시골에 사는 농부일 뿐입니다. 그래서 교육받은 학자로서 나의 의무는 우리의 고대 지식을 많이 수집하고, 숙고하며 다른 사람들에게 가르침으로써 후손들을 위해 보존하는 것입니다. 언젠가는 나의 연구 결과와 생각을 한 권의 대서적에 담을 수 있기를 바랍니다." # 3952392737313593012
  harran.0013.a: "나의 유산을 위해서는 더 이상의 노력을 게을리할 수 없습니다." # 2219433953678777030
  harran.0013.tooltip: "[GetTrait('RICE_the_nabataean').GetName( GetNullCharacter )] [trait|E]는 [travel|E] 시 다양한 [travel_options|E]를 통해 레벨업할 수 있습니다. 모든 경로에서 최대 [trait_level_track_xp|E]에 도달하면, 강력한 책 [artifact|E]를 얻기 위해 #bold $RICE_nabataean_ibn_wahshiyya_decision$! 결정을 내릴 수 있습니다." # 983104136525650869
  harran.0013.info: "#bold 역사적 배경:# 이븐 와쉬이야는 9세기 후반과 10세기 초에 활동한 이라크 출신의 학자였습니다. 그의 대표 저서인 #기울임꼴 나바테안 농업#!은 농업, 점성술, 마법 연구로 수세기 동안 높이 평가받았습니다.\n\n오늘날 학계에서는 #기울임꼴 나바테안 농업#!이 이라크 남부 출신으로 이븐 와쉬이야가 칭송한, 알려지지 않은 민족인 이른바 이라크 나바테안들에 대한 중요한 자료입니다. 그들은 페트라를 건설한 레반트의 나바테아 아랍인들과는 다릅니다. 이 나바테안들은 아람어를 사용하는 사람들로서 고대 메소포타미아의 상속자로 여겨졌으며, 많은 이들이 초기 아바스 왕조 시대에도 여전히 이교도였습니다. 그들은 고대 메소포타미아 종교의 후기 진화를 보존했으며, RICE에서는 $south_mesopotamian_pagan$ 신앙으로 나타납니다.\n\n이러한 나바테안들에 대한 여러 전설이 떠돌았습니다. 그들을 단순한 농민으로 보는 사람들 사이에서조차도, 그들의 아람어가 창조의 원래 언어라는 소문이 있었습니다. 흥미롭게도, 이븐 와쉬이야는 아시리아 왕 센나케리브의 후손이라고 주장했는데, 그는 보통 폭군으로 묘사되지만, 이라크 나바테안들에게는 명예로운 조상으로 존경받았습니다." # 2858513939024757219
