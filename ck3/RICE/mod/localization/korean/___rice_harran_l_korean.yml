  harran.0002.desc: "고대부터 메소포타미아와 레반트의 이교도들은 충실히 별과 행성을 숭배해 왔습니다. 나 역시 밤마다 제단에 제물을 올리고 하늘의 천체에 기도합니다. 그들이 수많은 세대 동안 인류를 인도하고 보호하고 키워왔듯이, 나 또한 그들의 가호를 구하는 것입니다. 오늘밤, 나는 밤하늘의 광활함 앞에 서서 일곱 행성 중 하나의 축복을 간절히 빕니다." # 3479412868154186828
