  harran.0012.t: "나바테아 농업" # 9349975566843812909
  harran.0012.desc: "그를 아는 자들은 [ibn_wahshiyya.GetTitledFirstName] [ibn_wahshiyya.GetDynasty.GetName]를 재능 있지만 특이한 학자로 여깁니다. [ibn_wahshiyya.GetHerHis|U]는 남부 [GetGeographicalRegion('RICE_region_mesopotamia').GetName]의 토착민, [nabataean.GetCollectiveNoun], 즉 나바테아인 출신입니다. 레반트의 나바테아인과 혼동해서는 안 됩니다.\n\n수년 동안, 이 [nabataean.GetCollectiveNounNoTooltip]들은 많은 이들에게 시골뜨기로 비웃음을 받았습니다. 학식 있는 [ibn_wahshiyya.GetDynasty.GetNameNoTooltip]는 [ibn_wahshiyya.GetHerHis] 인생의 대부분을 여행하며 고대 세계의 지혜, 특히 [ibn_wahshiyya.GetHerHis] 조상들의 지혜를 모아, 그들이 세상이 배울 만한 많은 것을 가지고 있다는 것을 증명하기 위해 보냈습니다.\n\n이제, [ibn_wahshiyya.GetDynasty.GetNameNoTooltip]는 [ibn_wahshiyya.GetSheHe]가 배운 것을 큰 지식 저서 $RICE_nabataean_agriculture_book_name$에 집대성했습니다. 그것을 본 사람들은 농업, 주요 초점,뿐만 아니라 철학, 마법, 점성술, 그리고 [nabataean.GetCollectiveNounNoTooltip]의 전통적인 [kasdanian.GetAdjective] 신앙에 대한 많은 훌륭한 통찰력이 있다고 믿습니다." # 14370471543895069826
  harran.0012.a: "인류 지식에 대한 위대한 공헌입니다." # 2434490857712752461
  harran.0013.t: "나바테아인" # 3988375978535750328
  harran.0013.desc: "우리 [nabati.GetCollectiveNoun]은 한때 다른 왕국들을 공포에 떨게 하고 존경을 받았던 위대하고 강력한 민족이었습니다. 그 고대에 나의 조상인 산헤립과 같은 강력한 왕들이 영광스럽게 정복하고 다스렸습니다. 심지어 우리 언어인 [nabati.GetLanguage.GetName]은 창조의 원초적인 언어였습니다!\n\n우리가 얼마나 몰락했는지.... 아니면 적어도 외부인들은 무지한 시골뜨기보다 나을 것이 없는 우리를 비난하는 것을 좋아합니다. 하지만 나는 더 잘 알고 있습니다.\n\n확실히 많은 [nabati.GetCollectiveNounNoTooltip]은 이라크 습지의 시골 지역에 사는 평범한 농민에 불과합니다. 그렇기 때문에 교육받은 학자로서 우리의 고대 지식을 최대한 수집하고, 그것에 대해 깊이 생각하고, 다른 사람들에게 가르쳐서 후세를 위해 보존하는 것이 나의 의무입니다. 언젠가 나의 발견과 생각을 위대한 책으로 엮을 수 있기를 바랍니다." # 3952392737313593012
  harran.0013.a: "제 유산을 위해서라면 이 정도는 해야 합니다." # 2219433953678777030
  harran.0013.tooltip: "[GetTrait('RICE_the_nabataean').GetName( GetNullCharacter )] [trait|E]는 [travel|E]할 때 여러 [travel_options|E]를 선택하여 레벨을 올릴 수 있습니다. 모든 트랙에서 최대 [trait_level_track_xp|E]에 도달하면 #bold $RICE_nabataean_ibn_wahshiyya_decision$#! 결정을 내려 강력한 책 [artifact|E]를 얻을 수 있습니다." # 983104136525650869
  harran.0013.info: "#emphasis 역사적 배경:#! 이븐 와흐시야는 9세기 후반과 10세기 초반에 활동한 이라크 출신의 학자입니다. 그의 대표작인 #italic 나바테아 농업#!은 농업, 점성술, 마법 연구로 수세기 동안 높이 평가받았습니다.\n\n오늘날 학계에서 #italic 나바테아 농업#!은 이라크 남부에서 이븐 와흐시야가 태어난 지역의 잘 알려지지 않은 민족인 이른바 이라크의 나바테아인에 대한 중요한 자료이며, RICE에서는 $nabati$ 문화로 표현됩니다. 이들은 페트라를 건설한 레반트의 나바테아 아랍인과는 다릅니다. 이 나바테아인들은 고대 메소포타미아의 후계자로 여겨졌던 아람어 사용자들이었고, 많은 이들이 초기 아바스 시대에도 여전히 이교도였으며, RICE에서 $south_mesopotamian_pagan$ 신앙으로 표현되는 고대 메소포타미아 종교의 후기 진화를 보존하고 있었습니다.\n\n이러한 나바테아인에 대한 많은 전설이 돌았는데, 그들을 천한 농민에 지나지 않는다고 여기는 사람들 사이에서도 그들의 아람어는 창조의 원래 언어와 같다는 등의 전설이 있었습니다. 흥미롭게도 이븐 와흐시야는 아시리아 왕 센나케리브의 후손이라고 주장했는데, 센나케리브는 폭군으로 묘사되는 것과는 대조적으로 이라크의 나바테아인들에게는 저명한 조상으로 존경받았습니다." # 2858513939024757219
