  harran.0040.t: "하란의 운명" # 1934708999879167363
  harran.0040.desc: "메소포타미아 북부의 험준한 산맥에 위치한 [harran_county.GetNameNoTier]는 수세기 동안 고대의 기묘한 유물이었습니다. 그곳 주민들은 대부분 이교도입니다. 그들은 오랫동안 이슬람교 이웃들과 평화롭게 공존해 왔고, 그들의 학문적 자질로 널리 존경받아 왔습니다. 하지만 최근 그들이 더 큰 자치권과 자유를 요구하고 있다는 소식을 들었습니다.  유명 학자 [thabit_ibn_qurra.GetFullName]와 같은 영향력 있는 하란 가문 출신의 누군가에게 하란의 일부 권력과 지도력을 부여하는 것이 현명할 것이라는 의견이 있습니다." # 10326646321719114793
  harran.0040.a.caliph: "하란을 더 직접적으로 통제하는 것이 좋을 것 같습니다." # 4633999474643150189
  harran.0040.a.non_caliph: "[caliph_dude.GetTitledFirstName]께서 이러한 권고들을 무시하고 계시다는군요." # 8510843137675933315
  harran.0040.b.caliph: "네, 그리고 [thabit_ibn_qurra.GetTitledFirstName]이 좋은 지도자가 될 것 같습니다." # 14152569245420543237
  harran.0040.b.non_caliph: "[caliph_dude.GetTitledFirstName]께서 하란에 더 큰 자치권을 허락하실 것이라고 들었습니다." # 10757431751400041600
  harran.0040.no_thabit_ibn_qurra_sad: "[THIS.Char.GetTitledFirstNameNoTooltip]으로 계속 플레이하실 것이며, [thabit_ibn_qurra.GetFullNameNoTooltip]은 하란을 소유하지 않을 것입니다.  즉, 지도상 어디에도 [thabit_ibn_qurra.GetFaith.GetAdjective] 종교를 가진 [landed|E] [rulers|E]는 사용자 정의 군주 생성을 통해 만들어진 경우를 제외하고 존재하지 않을 것입니다." # 14392120352262844855
  harran.0041.t: "귀환" # 7755524024178410807
  harran.0041.desc: "[harran_county.GetNameNoTier]의 거리를 걸어 다닌 지도 벌써 오랜 세월입니다. 한때 비옥했던 농토는 먼지투성이가 되었고, 사람들은 변하고, 자라고, 죽고, 늘 변함없는 덧없는 삶이 이어집니다. 하지만 하늘의 별들은 그대로, 늘 그랬듯이 영원할 것입니다. 별을 읽는 이들은 운명이 스스로 뜻을 정할 수 있다는 것을 알고 있습니다.\n\n[caliph_dude.GetTitledFirstName]가 하란의 새로운 지도자가 되도록 저를 선택한 것은 참으로 기묘한 운명의 장난입니다. 저는 한때 이곳에서 추방되었지만, 이제는 승리의 기쁨으로 돌아왔습니다. 한때 저는 영원히 지혜의 집에서 학자로 남아, 모든 신앙의 가장 위대한 지성들과 만나고 새벽녘까지 고대 지식 서적을 탐구할 것이라 예상했지만, 별들은 제 삶의 다른 길을 설정했습니다." # 13812725309503297717
  harran.0041.desc.landless: "[harran_county.GetNameNoTier]에 살던 지난 날이 벌써 멀게 느껴집니다. 한때 비옥했던 농토는 먼지투성이가 되었고, 사람들은 변하고 자라고 죽으며, 언제나 그랬듯이 인생은 덧없이 흘러갑니다. 하지만 하늘의 별들은? 언제나 그랬듯이, 그리고 영원히 그 자리에 있습니다. 별을 읽는 이들은 운명이 스스로 생각하는 존재라는 것을 압니다.\n\n\n[GetTitleByKey('c_baghdad').GetNameNoTier]의 지혜의 집에서 학자로 지내며, 온갖 신앙을 가진 최고의 지성들과 만나 새벽녘까지 고대 필사본을 탐구하는 것은 참으로 기묘한 운명의 장난입니다. 그럼에도 불구하고 매일 밤, 별들이 내게 무엇을 준비하고 있는지 궁금합니다." # 17004555355517091673
  harran.0041.a: "어떻게 이 지경에 이르렀는지, 무엇이 저를 이곳으로 이끌었는지 궁금하군요." # 17783057119711022211
  harran.0041.a.tooltip: "타빗 이븐 쿠르라의 삶, 여러분의 선택이 역사를 써내려갑니다." # 17206238961149151631
  harran.0041.b: "그러나 과거는 과거일 뿐입니다. 이제 미래로 나아갑시다!" # 7589025546085367786
  harran.0041.b.tooltip: "이것은 신속 시작 옵션입니다. 귀하의 시작 상황은 무작위로 선택됩니다." # 11171024471732195902
  harran.0042.t: "탄생" # 8458957887078870270
  harran.0042.desc: "태어난 지 얼마 되지 않아, 부모님은 저를 현지 점성가에게 데려갔습니다. 우리 하란 사람들은 그리스와 로마 시대부터 대대로 이어져 온 천체에 대한 지식을 자랑스럽게 생각합니다. 지혜의 집 학자로서 저의 연구는 대부분 천문학에 집중되었습니다.\n\n점성가는 제가 흥미로운 삶을 살 것이라고 말했습니다. 특정 별의 영향 아래 태어났기 때문입니다. 이 점성가에 따르면, 그 별은 저에게 명성과 뛰어난 지능뿐만 아니라..." # 4579242533423787211
  harran.0042.a: "잘생김과 매력" # 778344837164833264
  harran.0042.b: "대단한 힘과 기품" # 15905229528906911908
  harran.0042.c: "좋은 가문과 번영" # 13355969768084712322
  harran.0042.d: "막강한 영향력과 명성" # 12707051035510978689
  harran.0043.t: "유년기" # 14599300620864205590
  harran.0043.desc: "저의 아버지와 할아버지는 하란 지역 지도부에서 여러 중요한 직책을 역임하셨습니다. 또한, 부유한 토지 소유주이자 명망 높은 학자이기도 하셨으므로, 저희 가문은 하란에서 상당한 명성을 얻었습니다. 특권적인 가정에서 태어났지만, 인생은 항상 행복하기만 한 것은 아니었습니다. 어릴 적, 제 인생관을 영원히 바꿔놓은, 참혹한 경험을 하게 되었습니다." # 6195431241680245492
  harran.0043.a: "도적떼가 한때 저희 가문의 저택을 약탈했습니다." # 3944822460045048630
  harran.0043.a.tooltip: "많은 보물을 빼앗겼지만 다행히 우리는 큰 피해 없이 빠져나왔습니다. 어린 나이에도 불구하고 용감하게 행동하여 대부분의 가족들에게 위험을 알려주었습니다." # 10712074109090576862
  harran.0043.b: "오랜 고통스러운 병으로 거의 죽을 뻔했지만 어떻게든 살아남았습니다." # 12151846518289409618
  harran.0043.b.tooltip: "1년 동안 허둥지둥 보내다가, 유랑 의사 덕분에 간신히 목숨을 부지했습니다. 얼마나 인생이 덧없는지 깨달았습니다. 하지만 그 의사 덕분에 의학에 대해 조금씩 배울 수 있었습니다." # 4263516354745285028
  harran.0043.c: "내 친구, 내 첫사랑, 훌륭한 소녀였다고 다들 말했지 - 그녀는 죽었다" # 13796774382501403972
  harran.0043.c.tooltip: "구원할 수 있었는데… 하지만 모든 것은 제 잘못이었지. 아, 만약… 아니. 그녀는 떠나버렸어. 이제 할 수 있는 일은 아무것도 없지만, 그녀에 대한 기억은 영원히 제 마음에 새겨져 있을 거야." # 10022792138243739495
  harran.0043.d: "귀족의 아들, 지역의 괴롭힘꾼과 그 추종자들이 저를 공격했습니다." # 18331107383803970978
  harran.0043.d.tooltip: "흉터와 퀭한 모습으로 남겨졌지만, 그 후 내 의지는 더욱 강해졌습니다. 하지만 지금까지도 그 사내를 증오합니다. 만약 그가 아직 하란에 있다면… 무슨 짓을 할지 모르겠습니다!" # 12647075410933790831
  harran.0044.t: "교육" # 9075645643104149927
  harran.0044.desc: "그러므로 하란 사회의 상류층으로 태어났음에도 불구하고, 내 삶이 항상 즐겁고 쉬운 것만은 아니었다. 적어도 2, 3세기 전부터 명망 높은 하란 학자 가문 출신인 나에게는 많은 기대가 걸려 있었다.\n\n나는 운 좋게도 하란의 신플라톤주의 아카데미에서 공부할 수 있었는데, 그 기원은 고대 그리스까지 거슬러 올라가며 오늘날에도 여전히 자랑스럽게 서 있다. 나와 아카데미의 다른 학생들에게는 많은 사람들이 죽어가는 유산이라고 여기는 것을 지키려고 노력하는 것이 엄청난 부담이었다. 그럼에도 불구하고, 선생님들은 지식에 대한 나의 갈증을 칭찬하셨고, 물론 철학 외에도, 나는 특히 ...에 대해 배우는 데 관심이 많았다." # 1200653739659191445
  harran.0044.a: "수사학과 연설" # 16206268094864699561
  harran.0044.b: "지도력과 전쟁" # 1328216899907196451
  harran.0044.c: "천문학과 수학" # 13364518975083307044
  harran.0044.d: "인간 행동" # 10547904002094780470
  harran.0044.e: "역사와 문학" # 10626563983079890581
  harran.0045.t: "성년" # 3451607306412502599
  harran.0045.desc: "학자로서의 명성이 높아지면서 곧 바그다드의 지혜의 집에 합류했습니다. 이 명망 높은 기관에서 많은 영향력을 얻었습니다. 어떤 사람들은 하란 사람으로서 우주의 신비에 대한 타고난 이해력이 있다고 생각했습니다. 소문에 따르면 저의 지적 혈통은 플라톤부터 저에게까지 끊어지지 않고 전해 내려왔다고 합니다!\n\n저는 하란 사람뿐만 아니라 아랍인, 페르시아인, 아시리아인, 그리스인, 인도인, 심지어 중국인까지 많은 다른 학자들을 만나고 교류했습니다! 하지만 제 가장 친한 친구는 같은 하란 사람인 [thabit_ibn_qurra_friend.GetFullName]였습니다. 어쨌든 그들 모두 거기에 있는 이유가 있었지만, 저에 관해서는..." # 1348112929793871140
  harran.0045.a: "선조의 유산을 지켜야 할 의무가 있었다" # 14941336064916012223
  harran.0045.b: "위대한 사상가로서 불멸을 얻고 싶었다" # 5467783212878077198
  harran.0045.c: "사회에 공헌하고 다른 사람들을 돕고 싶었습니다" # 1041669415124742270
  harran.0045.d: "지루해서 딱히 할 일이 없다고 느꼈어" # 11555912828247912921
  harran.0046.t: "가정 생활" # 12857492495025714344
  harran.0046.desc: "그녀는:" # 15336259452433210314
  harran.0046.a: "하란 출신의 어린 시절 친구" # 12896464906913750712
  harran.0046.a.tooltip: "그녀의 출신은 미천했지만, 우리 가문은 그녀의 미덕과 능력을 알아보았습니다. 우리는 서로를 진심으로 사랑하며, 그녀는 나의 뮤즈입니다." # 18031100022715469273
  harran.0046.b: "하라니 유력 가문의 일원" # 3502762956040395630
  harran.0046.b.tooltip: "그녀는 막대한 재산의 상속녀였소. 따라서 혼인은 분명히 실리적이었지만, 이보다 더 나쁜 결혼도 많았을 거라 생각하오." # 4759557776335734897
  harran.0046.c: "외국 학자의 딸" # 8820968509340688188
  harran.0046.c.tooltip: "바그다드 인맥을 통해 그녀의 아버지를 만났는데, 그는 저의 멘토 중 한 분이셨습니다. 안타깝게도 최근에 돌아가셨습니다." # 595952334949297278
  harran.0046.d: "수년 전에 만났던 똑똑한 노예 소녀" # 8466120518238582658
  harran.0046.d.tooltip: "그녀는 내가 함께 일하던 나이 든 학자가 소유한 총명하고 아름다운 소녀였다. 우리가 사랑에 빠진 후, 나는 이름을 알리게 되면 그녀의 자유를 사주고 결혼하겠다고 약속했다." # 2417781642418467836
  harran.0047.t: "마지막 이교도들" # 1531768200200288984
  harran.0047.desc: "하지만 이제 저는 모든 하란의 지도자로서 고향에 돌아왔습니다! 엄청난 영광이지만, 부러워할 만한 자리는 아닙니다. 우리 중 일부는 새로운 신앙의 시대에 우리 고유의 공동체로서 생존할 가능성이 희박하다고 말합니다. 저는 동의하지 않습니다. 시간은 우리 편이 아닙니다. 이집트인과 그리스인 같은 고대 민족의 방식을 따르는 사람은 거의 없습니다.\n\n해가 지기 시작할 때, 저는 길을 따라 계속 걸어가다가 마침내 하란의 웅장한 사원에 도착합니다. 그 문에는 우리의 존경하는 선조인 플라톤의 말이 새겨져 있습니다. \"자신의 본질을 아는 자는 신성해진다.\"\n\n저는 점점 어두워지는 하늘을 올려다보기 전에 그 인용구를 몇 번 읽습니다. 저는 어떻게든 우리의 운명을 읽을 수 있는 척 별들을 바라보다가 집으로 향합니다." # 3565236423495909272
  harran.0047.desc.landless: "나는 여전히 고향, [GetTitleByKey('c_harran').GetNameNoTier](을)를 생각한다. [GetTitleByKey('c_baghdad').GetNameNoTier]에 있다는 것은 엄청난 영광이지만, 이교도으로서의 어려움도 있다. 우리 중 일부는 새로운 신앙의 시대에 우리 고유의 공동체로서 생존할 가능성은 희박하다고 말한다. 나는 동의하지 않는다. 시간은 우리 편이 아니다. 이집트인과 그리스인 같은 고대 민족의 방식을 따르는 사람은 거의 없다.\n\n나는 자주 지나다니곤 했던 하란의 오래된 웅장한 사원을 생각한다. 그 문에는 우리의 존경하는 선조 플라톤의 말씀이 새겨져 있다. \"자기 본질을 아는 자는 신성해진다.\"\n\n나는 점점 어두워지는 하늘을 바라보며 밖에서 서서 그 인용구를 몇 번이고 되뇐다. 나는 별을 바라보며 어떻게든 우리의 운명을 읽을 수 있는 척하며 다시 안으로 들어간다." # 5800044893262119996
  harran.0047.a: "저는 하란의 사비트입니다. 저희는 이 땅의 마지막 이교도입니다." # 9704397151577212936
  harran.0047.info: "#emphasis 역사적 배경:#! 이교도인 타비트 이븐 쿠라(826년 또는 836년 ~ 901년)는 이슬람 황금시대에 바그다드를 중심으로 활동한 학자였습니다. 그는 수학, 천문학, 물리학을 포함한 많은 분야에 기여했습니다.\n\n타비트는 정치적 권력을 행사한 것으로 알려져 있지 않으며, 심지어 고향인 하란에서 추방당했을 수도 있습니다. 따라서 여기에서 플레이 가능한 인물로 묘사된 것은 허구입니다(주로 그럴듯하게 플레이 가능한 하란 출신 인물을 만들기 위해). 그럼에도 불구하고 타비트는 칼리프 알-무타디드의 궁정 천문학자이자 개인적인 친구로서 어느 정도의 영향력을 행사했습니다.\n\n타비트의 후손들은 이교도와 무슬림 모두 11세기까지 이슬람 지식인 사회에서 중요한 역할을 계속했습니다." # 2407918573830278887
