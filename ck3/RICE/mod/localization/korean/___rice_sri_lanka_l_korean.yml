  sri_lanka.0030.t: "[GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')] 후원" # 6775803235575660648
  sri_lanka.0030.desc.buddhist: "[GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')] 수도원의 후원자로서, 저는 그들과 협력하여 [GetPlayer.Custom('RICE_sri_lanka_sangha_location')]에서 [buddhism.GetName]의 대의를 발전시키고 그 땅의 승가를 높여야 합니다." # 9322983333608184024
  sri_lanka.0030.desc.non_buddhist: "저는 [buddhism.GetName]을 믿지는 않지만, [GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')] 수도원의 후원자입니다. 그들과 협력하여 [GetPlayer.Custom('RICE_sri_lanka_sangha_location')] 지역의 제 영토를 개발하는 것이 중요합니다." # 11954890128609014697
  sri_lanka.0030.desc.foreign: "저는 지리적으로 [GetPlayer.Custom('RICE_sri_lanka_sangha_location')]의 승가와 멀리 떨어져 있지만, [GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')]의 후원자로서 그곳의 [buddhism.GetAdjective] 공동체를 지원하여 저의 권위를 강화하는 것이 저의 의무라고 믿습니다." # 14693406105756036698
  sri_lanka.0030.desc.almsgiving: "[buddhism.GetAdjective] 가르침을 따르는 많은 이들은 물론이고, 그렇지 않은 사람들조차도 가장 보잘것없는 농민에서부터 저와 같은 강력한 [ROOT.Char.GetTitleAsNameNoTooltip]에 이르기까지 정기적으로 승려들에게 자선을 베풉니다. 그렇게 하면 큰 공덕을 쌓는다고 합니다. 저 또한 적지 않은 자선을 베풀었지만, [GetPlayer.Custom('RICE_sri_lanka_sangha_location')]의 승려들에게 평소보다 훨씬 더 많은 양의 음식을 기증하고 싶습니다." # 16635342493498918364
  sri_lanka.0030.desc.gavu_pillars: "[GetPlayer.Custom('RICE_sri_lanka_sangha_location')] 영지에 새로운 #italic gavu#! 기둥, 혹은 #italic gavukanu#!를 건설하고 기존 기둥을 보수하라는 칙령을 내렸습니다. 길가에 세워진 이 돌기둥들은 일정한 간격으로 거리를 표시하여 여행자, 특히 섬의 많은 종교 유적지를 오가는 순례자들이 안전하고 빠르게 여행할 수 있도록 돕습니다. 저와 제가 후원하는 수도원들은 또한 저희의 영광과 명성을 드높이기 위해 정치적, 종교적 메시지를 기둥에 새길 수도 있습니다." # 13285704591341053372
  sri_lanka.0030.desc.ritual_deposits: "제가 계획하고 있는 것과 같은 의례적 매장은 [GetPlayer.Custom('RICE_sri_lanka_sangha_location')]에서 흔한 [buddhism.GetAdjectiveNoTooltip]식 수행이며, [GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')]와 같이 이곳의 강력한 수도원과 밀접한 관련이 있습니다. 제가 선택한 수도원이나 사찰에 성서, 신성한 물건 등을 묻음으로써 그 위치의 영적 힘을 강화하고 많은 공덕을 얻을 수 있다고 많은 사람들이 믿습니다." # 6033138546576730090
  sri_lanka.0030.desc.ambalamas: "[GetPlayer.Custom('RICE_sri_lanka_sangha_location')] 영토에 여러 개의 새로운 #italic 암발라마# 건설과 기존 암발라마 보수를 명령했습니다! 겉보기에는 단순해 보이는 이 쉼터는 수 세기 동안 여행자들이 이용해 왔으며, 섬의 많은 종교 유적지 중 한 곳을 순례하려는 순례자들과 깊은 관련이 있습니다. 덕분에 부처를 기리고, 다르마를 수행하며, 승가를 숭상하려는 사람들에게 도로가 더 안전해질 것입니다." # 8946787527948207104
  sri_lanka.0030.desc.ordination_ceremonies: "[GetPlayer.Custom('RICE_sri_lanka_sangha_location')]의 수도 공동체는 부처의 가르침을 수행하고 깨달음을 얻기 위해 인간으로서의 삶을 바치려는 새로운 수련 수도승과 수녀들을 항상 데려옵니다. 저는 [GetPlayer.Custom('RICE_sri_lanka_sangha_location')]에서 몇몇 수도승과 수녀의 서품식을 후원하고자 합니다. 그들이 더 많아지는 것은 좋은 일일 뿐입니다." # 16936254677293246273
  sri_lanka.0030.desc.pali_literature: "[GetPlayer.Custom('RICE_sri_lanka_sangha_location')]의 일부 수도원에서는 여러 승려들이 부처의 가르침에 대한 심오한 주석부터 산스크리트어 #italic kavya#! 문체로 쓰여진 감상적인 시에 이르기까지 다양한 종교 문헌을 집필하기 위해 열심히 노력하고 있습니다. 사람들에게 공덕이 되는 행위와 생각을 불러일으키는 것이죠. 저 또한 이러한 문헌 집필을 후원함으로써 약간의 공덕을 얻기를 바랍니다." # 5989400652715255023
  sri_lanka.0030.desc.frontier_monks: "저의 영토 내 [GetPlayer.Custom('RICE_sri_lanka_sangha_location')]의 일부 변경 지역에는 승려의 수가 부족합니다. 저는 수도원을 후원하여 이 지역으로 이주시켜 제 권위와 [GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')]의 권위를 확장할 계획입니다. 또한 그곳의 #italic 아란냐바시#!, 즉 금욕적인 숲 속의 승려들을 지원할 생각입니다. 그들은 지역 주민들에게 큰 존경을 받기 때문에 우리의 노력에 도움을 줄 수 있습니다." # 10169615085563034653
  sri_lanka.0030.desc.parivena_schools: "[GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')]는 [GetPlayer.Custom('RICE_sri_lanka_sangha_location')]의 모든 위대한 수도원처럼 #italic pariveṇas#! 또는 학교 네트워크를 유지하고 있습니다. 이 #italic pariveṇas#! 네트워크는 이 지역에서 [GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')]의 영향력을 강화하는 데 중요한 역할을 하며, 저는 또 다른 #italic pariveṇa#!를 건설하여 그 영향력을 더욱 확장하기로 했습니다." # 17551530540504927644
  sri_lanka.0030.desc.senior_guides: "[ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]에서는 우리 [buddhism.GetAdjective] 공동체를 이끌 현명하고 박식한 스승이 부족하다고 생각합니다. 여러 땅에서 부처님의 가르침을 따르는 자들에게 존경받는 $k_lanka$의 승가에 도움을 요청하여 그곳의 승려와 비구니들을 모셔와 우리 사람들을 가르치고 우리 백성에게 다르마를 전파할 수 있었습니다." # 2032234729923065436
  sri_lanka.0030.a.buddhist: "삼보의 이름으로!" # 644321540688498318
  sri_lanka.0030.a.non_buddhist: "내 불교 신민들이 기뻐하겠군!" # 11954702193350241363
  sri_lanka.0031.t.buddhist: "승가 정화" # 13338331849183193149
  sri_lanka.0031.t.non_buddhist: "상가 박해" # 5282734962277091076
  sri_lanka.0031.desc: "[GetPlayer.Custom('RICE_sri_lanka_sangha_location')] 내 영지에 있는 관리들에게 명령하여" # 3249507963124411837
  sri_lanka.0031.desc.burn_books: "섬 내 [buddhism.GetAdjective] 수도원에 보관된 저속한 사상과 부도덕을 조장하는 서적을 찾아내시오.\n\n이 수도원의 일부 승려들은 종교적인 이유로 이러한 사악한 글을 쓰고 유포하는 것을 너무 오랫동안 교활하게 정당화해 왔습니다. 이제 끝입니다. 내 관리들은 이단 서적을 발견하는 즉시 몰수하여 불태울 것입니다." # 7386029180648436454
  sri_lanka.0031.desc.defrock_heretics_buddhist: "많은 [buddhism.GetAdjective] 승려들의 도덕성을 조사하고, 승려로서의 서약을 지키지 못한 자는 처벌하십시오.\n\n최근 수도원은 음란한 행동을 일삼는 속물적인 평민처럼 사는 승려들로 가득 차게 되었습니다. 이것이 과연 올바른 행동입니까? 이는 백성들이 승려들을 경멸하는 원인이 됩니다! 범죄를 저지른 승려들은 환속되거나, 기회를 한 번 더 얻고 싶다면 견습 승려로 다시 시작해야 할 것입니다." # 2439582730346773091
  sri_lanka.0031.desc.defrock_heretics_non_buddhist: "수많은 [buddhism.GetAdjective] 승려들의 도덕성을 조사하고, 수도 서약을 지키지 못하는 자는 처벌하십시오.\n\n최근 수도원에는 상스러운 평민처럼 살며 음란한 행위를 하는 승려들이 가득합니다. 제가 [ROOT.Char.GetFaith.GetAdherentName]이긴 하지만, 이처럼 골칫거리인 승려들은 제 영토에 혼란과 분쟁을 일으킵니다. 수도원은 그들의 실패에 대해 가혹하게 처벌할 것이며, 범죄를 저지른 승려들은 강제로 속세로 돌아가 그들의 재산을 몰수할 것입니다." # 7776782178202434755
  sri_lanka.0031.desc.plunder_wealth_buddhist: "[buddhism.GetAdjective] 수도원의 귀중품 일부를 우리에게 넘기라고 요구하겠소. 수도원이 거부할 경우, 내 군대는 자유롭게 약탈할 수 있는 허가를 받았소.\n\n수도원들은 탐욕스럽게 금, 보물 및 기타 귀중한 물건의 형태로 부를 축적해왔소. 이 승려들은 스스로를 위해서라도 이러한 세속적인 소유물과 결별해야 할 것이오." # 2471689952241570852
  sri_lanka.0031.desc.plunder_wealth_non_buddhist: "[buddhism.GetAdjective] 수도원에 그들이 가진 귀중품의 일부를 우리에게 넘겨주도록 요구하십시오. 수도원이 거부할 경우, 내 병사들에게 약탈을 자유롭게 할 수 있는 권한을 줄 것입니다.\n\n수도원들은 탐욕스럽게 금, 보물, 기타 귀중한 물건 형태로 재산을 축적해왔습니다. 분명히 이는 [ROOT.Char.GetFaith.GetName](이)가 왜 더 우월한 영적 길인지 보여주지만, 어쨌든 이는 우리가 이 재산을 우리 것으로 가져갈 좋은 구실입니다. 우리는 그것을 훨씬 더 잘 사용할 것입니다." # 5940484321829662828
  sri_lanka.0031.desc.seize_land: "해당 지역의 특정 [buddhism.GetAdjective] 수도원이 소유한 땅을 점령하기 위해 군사를 보냅니다. 이제 이 부동산에 딸린 농민, 노예, 건물, #italic wewa#! 탱크 등이 우리 소유가 됩니다.\n\n이전 통치자들은 수도원의 영적인 일을 돕기 위해 이 땅의 많은 부분을 내주었습니다. 일부 수도원은 탐욕스러운 상인과 군벌보다 나을 바가 없어 이 땅에서 착취하고 있습니다. 그들은 그렇게 많이 소유할 자격이 없습니다." # 11328006612928902230
  sri_lanka.0031.desc.ransack_monastery: "선발된 수도원의 수를 파괴하기 위해 군인을 보내십시오. 그들은 건물을 훼손하고, 발견한 귀중품을 가져가고, 저항하는 자들을 처벌해야 합니다.\n\n너무 오랫동안 이 오만하고 성가신 [buddhism.GetAdjective](으)로, 수도원은 이 땅에서 분쟁과 무질서를 조장해 왔습니다. 강력하고 가혹한 조치는 이 승려들과 그 추종자들을 제압할 것입니다. 게다가 이것은 내 금고에 큰 도움이 됩니다." # 12421209057484209501
  sri_lanka.0031.desc.buddhist: "어떤 이들은 내가 탐욕 때문에, 또 다른 이들은 정치적인 이유 때문에 이 일을 벌인다고 말하지만, 나는 이단들을 뿌리 뽑고 진정한 가르침을 옹호하여 [GetPlayer.Custom('RICE_sri_lanka_sangha_location')]의 [RICE_sri_lanka_sangha|E]를 정화하고 싶다는 내 말을 믿는다. 물론 진실은 나만이 알고 있다." # 10043177626049496147
  sri_lanka.0031.desc.non_buddhist: "[buddhism.GetAdjective] [RICE_sri_lanka_sangha|E]는 내 행동을 못마땅해 할 수도 있겠지만, 나는 [ROOT.Char.GetFaith.GetAdherentName] 신자다. [ROOT.Char.GetDynasty.GetName]의 통치 아래 살기를 바란다면, 그들은 나나 내 권위를 방해하지 않는 법을 배워야 할 것이다." # 17619590624623494498
  sri_lanka.0031.a: "계획대로 진행해." # 17678510253839829037
  sri_lanka.0032.t: "팔리어 문학" # 2429561492614292897
  sri_lanka.0032.desc: "얼마 전, 나는 팔리어 문학 저술을 후원했다. 놀랍게도 이것은 큰 결실을 맺었다. 내 후원은 더 큰 [buddhism.GetAdjective] 공동체를 돕기 위한 것이었지만, [ROOT.Char.Custom('RICE_sri_lanka_patronized_monastery')] 교단의 수도사들은 그들이 쓴 텍스트의 아름다운 사본을 내게 제공했다.\n\n특히, 그들은 다음을 썼다." # 2057088621135944495
  sri_lanka.0032.desc.kavya_legends: "#bold 카비야 시#! [buddhism.GetNameNoTooltip]에 대한 더 큰 헌신을 불러일으키는 것을 추구합니다.\n\n이 궁정 시 양식은 원래 비[buddhism.GetAdjectiveNoTooltip] 인도 군주의 궁정에서 유래되었으며 산스크리트어로 쓰여졌으며, 관능적인 스타일로 인해 논란이 많습니다. 그러나 많은 사람들은 능숙하게 사용되고 종교적 주제에 초점을 맞추면 이 장르가 피상적으로 세속적인 외피를 초월하여 다른 사람들이 부처의 가르침을 이해하고, 수도자에게 존경심을 표하고, 영적 수행에 참여하고, 깨달음의 길로 나아가는 데 도움이 될 수 있다고 생각합니다." # 15399096747386914286
  sri_lanka.0032.desc.grammatical_aid: "[buddhism.GetAdjectiveNoTooltip] 텍스트에서 자주 사용되는 언어 중 하나를 배우고자 하는 사람들을 돕기 위한 #bold 문법 교본#!입니다.\n\n일반적으로 팔리어 문헌에는 두 가지 언어가 사용됩니다. 가장 중요한 것은 팔리 정경을 따르는 사람들의 전례 언어인 팔리어 자체입니다. 덜 중요한 것은 산스크리트어로, 다른 불교 종파의 성서뿐만 아니라 팔리 정경을 따르는 사람들 사이에서도 종교 및 세속 문학에서 사용됩니다. 이 언어들을 마스터하는 것은 이 존경받는 텍스트를 마스터하는 것을 의미합니다." # 15807194473310294455
  sri_lanka.0032.desc.doctrinal_manual: "#bold 교리 지침서#! 이는 [buddhism.GetAdjectiveNoTooltip] 신학, 철학 또는 수도 규칙에 관한 다양한 주제를 다룹니다.\n\n권위 있는 출처에서 도움을 구하는 한 [buddhism.GetAdjectiveNoTooltip]의 길에 대한 자신의 무지를 인정하는 것은 부끄러운 일이 아닙니다. 따라서 이 텍스트는 도움을 받고자 하는 사람들을 돕기 위한 것입니다. 이 텍스트를 공부한 후에는 더 복잡하고 밀도 있는 주석과 원본 [buddhism.GetAdjectiveNoTooltip] 경전을 다룰 수 있습니다." # 3829837951534767834
  sri_lanka.0032.desc.historical_chronicle: "#bold 왕사#! – 즉, 유명한 인물, 사건 등 [buddhism.GetAdjectiveNoTooltip] 국가와 관련된 역사를 다룬 역사 연대기입니다.\n\n물론 이 글은 부처, 다르마, 승가를 수호하고 그로 인해 큰 공덕을 쌓은 위대한 [buddhism.GetAdjectiveNoTooltip] 영웅과 망상, 욕망, 분노라는 삼독을 버리지 못해 고통받은 악당과 이단에 대해 다른 사람들을 교육할 목적으로 쓰여졌습니다. 이 글을 읽는 사람들은 미덕과 공덕을 쌓는 행위에 영감을 받을 것입니다!" # 9558109559715077166
  sri_lanka.0032.desc.sub_commentaries: "#bold 티카#!는 [buddhism.GetAdjectiveNoTooltip] 사상에 대한 기존 유명 주석을 더 자세히 설명하는 하위 주석입니다.\n\n[buddhism.GetAdjectiveNoTooltip] 주석은 때때로 논하는 원본 경전만큼이나 난해하고 통달하기 어렵다는 것은 공공연한 사실입니다. 따라서 이러한 #italic 티카#!는 이러한 주석과 궁극적으로 부처님의 가르침을 해석하고 이해하려는 사람들에게 항상 귀중한 자산입니다." # 1081965366264051062
  sri_lanka.0032.a: "정말 감명 깊은 작품입니다!" # 17747955349920788212
  sri_lanka.0032.tooltip.pali_literature: "당신은 [artifact|E] 형태로 된 팔리어 문헌을 받을 것입니다. #weak 이 일이 일어날 확률은 당신의 [learning|E]에 달려 있으며, 어느 정도는 [diplomacy|E]에도 달려 있습니다#!" # 527944223588408523
