  sri_lanka.0101.desc.bodhi: "보리수.\n\n이 나무는 오래전, 위대한 아쇼카 황제의 딸 산가미타가 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]에 와서 그곳 백성들에게 법을 전파하기 위해 심은 나무입니다. 그녀는 붓다께서 깨달음을 얻으신 곳, 그 원래 나무의 가지를 가져왔으며, 바로 이곳 보리수의 기원입니다.\n\n그 후 많은 사람들이 이 나무를 존경하며 의식을 거행하고, 목욕하며 돌보고, 공물을 바쳐왔습니다. 저도 이곳에 온 지금, 같은 행위를 하고 싶습니다." # 1336297024683078299
  sri_lanka.0101.desc.tooth: "부처님의 치아.\n\n부처님이 열반하시고 화장될 때, 제자 중 한 명인 계마 비구니가 부처님의 치아를 발견하여 인도의 한 왕에게 안전하게 보관해 줄 것을 요청했습니다. 이 성역이 있는 사원에 전쟁의 위협이 드리우자, 이를 지키던 승려들은 그 유물을 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]로 옮겨왔고, 그 이후로 그곳에 안전하게 보관되고 있습니다.\n\n이 섬에서 가장 중요한 축제 중 하나는 이 치아 유물의 행렬입니다. 이 행렬은 부처님을 기리고 경배하기 위한 중요한 자리이며, 저는 이 행렬을 지켜보며 그 의미를 되새기고자 합니다." # 11936455316226513963
  sri_lanka.0101.desc.dharmadhatu: "다르마다투 경전이 거기에 묻혀 있습니다.\n\n인도에서 [RICE_sri_lanka_alt_region 지역명]으로 수년 전에 가져온 이 종교적 논문은 다양한 신학적, 철학적 주제를 다룹니다. 그 이후로 이 섬의 불교도들은 이 심오하고 영감을 주는 경전을 존경해 왔으며, 많은 사람들이 그 경전이 큰 영적, 치유력을 지닌다고 믿습니다. 이후 사리탑에 안치되었습니다.\n\n현재, 다르마다투를 위한 중요한 의식이 정기적으로 거행됩니다. 이 유물의 행렬을 중심으로 한 축제입니다. 저는 이 행사에 참여하여 그 축복을 받고자 합니다." # 9561126339636221962
  sri_lanka.0101.a: "잠시 쉬었다 이 일을 준비하도록 하십시오." # 320235295263457580
  sri_lanka.0102.t.bodhi: "보리수" # 7288504743973334344
  sri_lanka.0102.t.tooth: "불교의 치아" # 9526472403966119714
  sri_lanka.0102.t.dharmadhatu: "법계" # 14115426705273785614
  sri_lanka.0102.desc.bodhi: "[GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]의 불교 사찰에는 흔히 보리수가 있으며, #italic 보리수 숭배식#! 의식은 흔히 볼 수 있는 풍경입니다.\n\n그러나 [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]의 보리수는 평범한 나무가 아닙니다. 그것은 바로 숭고한 원시 보리수입니다. 웅장하고 오랜 세월의 숭고함을 간직한 아름다운 존재이며, 많은 신자들로 둘러싸여 있습니다.\n\n여기 모인 다른 신자들처럼, 저 역시 기도와 나무를 돌며 순례하는 것, 코코넛 기름 등불과 꽃, 과일, 향, 황금물에 씻은 동전과 같은 길상한 물품을 바치는 의식에 참여합니다. 또한, 제 바람이 이루어지기를 기원하며 나무 가지에 깃발을 달기도 합니다." # 8730324941421574831
  sri_lanka.0102.desc.tooth: "불탑의 치아(佛齒) 진신(眞身) 행렬은 장엄하고 화려한 의식입니다. 저는 그 영광을 온전히 목격하기 위해 여기에 있습니다.\n\n오랜 의식은 비밀리에 수행되는 승려들의 거룩한 어린 잭과일 나무 베는 의식으로 시작합니다. 나무 줄기는 네 조각으로 갈라져 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]의 네 수호신, 나타, 비슈누, 카타라가마, 그리고 위대한 여신 파티니의 근처 사원에 놓입니다.\n\n이어서 5일 동안 이들 사원에서는 음악, 찬송, 북소리가 넘치는 다양한 의식이 거행됩니다. 이 모든 의식이 끝난 후에야 행렬이 시작됩니다." # 13194843485391829977
  sri_lanka.0102.desc.dharmadhatu: "[GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] 전역에서 성스러운 [buddhism.GetAdjective] 사찰에 신성한 물건을 매장하거나 봉인하는 것이 중요한 종교 의식입니다. 신성한 의미나 힘을 지닌 것으로 여겨지는 물건들은 부처님과 그의 가르침을 기억하게 하기 위해 숭배됩니다.\n\n\n다르마다투는 그러한 예 중에서도 더욱 존경받는 사례입니다. 그것은 커다란 스투파 옆, 풀과 나무로 둘러싸인 인상적인 돌로 지어진 특별한 건물에 놓여 있습니다. 수많은 신도, 평신도와 수행자를 포함하여, 매일 그것을 순례합니다.\n\n\n그럼에도 불구하고, 저는 오래전부터 정해진 다르마다투의 의식에 참여하기 위해 여기에 있습니다." # 1995916280971872491
  sri_lanka.0102.a.bodhi: "나무를 씻는 의식이 가장 중요한 의례입니다." # 1637723794708340817
  sri_lanka.0102.a.tooth: "빨리 보고 싶어요!" # 10592308407609519752
  sri_lanka.0102.a.dharmadhatu: "곧 시작할 수 있기를 바랍니다." # 6829609757731323764
  sri_lanka.0103.t.bodhi: "$sri_lanka.0102.t.bodhi$" # 5585606160941534500
  sri_lanka.0103.t.tooth: "$sri_lanka.0102.t.tooth$" # 14037175454848138089
  sri_lanka.0103.t.dharmadhatu: "$sri_lanka.0102.t.dharmadhatu$" # 878084294782463177
  sri_lanka.0103.desc.bodhi: "보리수에는 수많은 승려와 신심 깊은 평신도들이 매일 나무를 물주고 청소하여 큰 공덕을 쌓습니다. 하지만 이는 제가 그리고 다른 신도들이 지금 행하고 있는 목욕 의식과는 다릅니다.\n\n향긋한 물로 우리는 마치 세존 부처님이신 것처럼 보리수를 사랑스럽게 씻습니다.  결국 우리는 나무 그 자체를 숭배하는 것이 아니라, 그 나무를 부처님의 상징으로 존경하는 것입니다.\n\n의식을 마치면서 우리는 다시 한 번 보리수를 돌며 여러 기도를 합니다. 저는 흔히 쓰이는 기도 구절을 읊기로 결심합니다.\n\n#italic 보리수에 예배를 드립니다. 스승께서 앉아 만물을 극복하고 무한한 지혜를 얻으셨던 이 나무 아래에서. 세상의 지도자께서 존경하신 이 위대한 보리수에 공양을 드립니다. 보리 왕께 예배드립니다.#" # 14284474985071049265
  sri_lanka.0103.desc.tooth: "마침내, 치아 유물 행렬이 시작되었습니다. 거대한 코끼리 위에 놓인 유물 상자를 모두가 볼 수 있습니다. 코끼리를 따라 노래하는 사람들과 곡예사, 북치는 사람들, 춤추는 사람들, 깃발을 든 사람들 등 온갖 예술가들이 행렬을 이룹니다. 정말 눈을 사로잡는 장관이자 향연입니다!\n\n\n네 개의 다른 사원에서 온 행렬이 합류하여 주 행렬에 합류합니다. 각 행렬은 사원의 상징물을 지니고 있으며, 그들의 춤은 다양한 신들을 반영합니다.\n\n\n어쨌든, 행렬은 인근 강에서 물 의식으로 끝맺습니다. 여기서 선택된 수도원장이 칼로 물을 베어 순수와 불순한 것을 분리합니다." # 9008156345660171147
  sri_lanka.0103.desc.dharmadhatu: "기도의 노랫소리가 공중에 울리고, 행렬과 숭배 의식이 시작됨에 따라 사람들과 코끼리들이 행진합니다.\n\n우리는 삼보 – 부처님, 법, 승가 – 의 중요성을 되새기기 위해 기도하며, 법계가 있는 곳에 공물을 바칩니다. 제가 하는 동안, 저는 법계를 곱씹습니다.\n\n이 글 자체는 [GetFaithDoctrine('rice_mahayana_canon_doctrine').GetBaseName]에서 찾을 수 있는 #italic 삼신#! 또는 “삼신” 교리에 대해, 현실과 부처님의 본질에 관해 설명하고 있습니다. 일부 반대자들은 법계의 가르침을 비정통적이고 심지어 이단적이라고 비판하지만, 다른 이들은 그 영적인 사상이 모든 사람을 도울 수 있고 안내할 수 있다고 생각하며, 그래서 경건한 존경을 받을 만하다고 생각합니다." # 5224410933601848526
  sri_lanka.0103.a.bodhi: "참으로, 마치 부처님께서 여기 계신 것 같습니다." # 15115732019530697206
  sri_lanka.0103.a.tooth: "부처님께서 모든 것을 축복하소서!" # 10649203969744899020
  sri_lanka.0103.a.dharmadhatu: "틀림없이 흥미진진한 의식입니다!" # 5876875516973471142
  sri_lanka.0104.t: "고향으로 돌아갈 시간입니다." # 6436120699070383384
  sri_lanka.0104.desc: "[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]에서 유물 경배에 참여했던 나의 방문이 마침내 끝났습니다. 참으로 기쁘고, 만족스럽고, 평화롭고, 행복한 시간이었습니다!\n\n하지만 부처님께서 가르치신 것처럼 모든 것은 변하기 마련입니다. 이 여정도 마찬가지입니다. 이제 고향으로 돌아가서 일어났던 모든 일들을 되돌아보고 깊이 생각해야 할 때입니다." # 8712375522844790704
  sri_lanka.0104.a: "이 시간을 내어 이 일을 할 수 있어서 다행입니다." # 1755848757931225653
