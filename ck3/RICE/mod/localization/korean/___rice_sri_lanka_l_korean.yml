  sri_lanka.0070.t: "[GetPlayer.Custom('RICE_sri_pada')]께!" # c2851fcc7401594c1de78e4a2687322d6376ba5c
  sri_lanka.0070.desc: "오늘, 저는 [GetPlayer.Custom('RICE_sri_pada')]로 향하는 여정을 시작합니다. 광활한 황야를 가로질러, 험준한 산악 지대를 넘어야 하는 힘겨운 여정이 될 것입니다. 그러나 그 노력은 충분히 보상받을 만할 것입니다.\n\n[GetPlayer.Custom('RICE_sri_pada')]는 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]에서 가장 신성한 산입니다. 사실, 그 신성함은 [ROOT.Char.GetFaith.GetAdherentNamePlural]뿐만 아니라 모든 종교의 사람들이 순례를 떠나는 곳입니다.\n\n이곳의 주요 볼거리는 정상에 있는 거대한 발자국입니다. [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.Custom('DefaultPriestTitlePlural')]에 따르면, 이 발자국은 [GetPlayer.Custom('RICE_sri_pada_footprint_person')]이 남긴 것이라고 합니다. 이곳을 방문하는 것은 분명 [ROOT.Char.GetFaith.HighGodName]에 대한 제 헌신을 표현하는 좋은 방법입니다!" # 7023dc2fb23cddf2fa659a518417aeeb25b3cd4e
  sri_lanka.0070.a: "산으로 향할 시간입니다!" # af5beeca12e96f32cae4b9326204f2d5e2109fef
  sri_lanka.0071.t: "도착" # dc21d2b4eede6e5dd86091471b205b4b6fecd76a
  sri_lanka.0071.desc: "마침내 저는 [GetPlayer.Custom('RICE_sri_pada')]에 도착했습니다. 멀리서 웅장한 산봉우리가 푸른 나무 숲에 둘러싸여 솟아 있습니다. 험해 보이지만, 저는 이미 이 길 끝까지 걸어왔습니다. 돌아갈 여유는 없습니다!\n\n하지만 지금, 저와 수행원들은 힘을 회복해야 합니다. 정상까지의 길은 험난할 것이므로, 정상에 오르려면 충분한 휴식이 필요합니다.\n\n밤을 보내기 위해 쉬는 곳으로 향하는 동안, 다른 순례자들과 만나게 되었습니다. 일부는 저와 같은 [ROOT.Char.GetFaith.GetAdherentNamePlural]이었고, 다른 이들은 각자의 신앙을 따르는 사람들이었습니다. 이 산을 경건하게 생각하는 다양한 신앙을 가진 사람들을 보니 놀랍습니다. 특히, 서로 상대적으로 평화롭게 지내는 모습은 더욱 놀랍습니다." # 187909179a8b33b7b82ad8efdd14a5f30aa29a7b
  sri_lanka.0071.a: "저 산 보이십니까?  #italic 저는#!  정복하겠습니다!" # 1080e71b9c73fb452667b56ffccf5ae2993cbf1f
  sri_lanka.0071.info: "#bold 역사적 배경:# 이 [activity|E]에서의 순례 묘사는 14세기 모로코 무슬림 탐험가이자 유명 인물인 이븐 바투타의 자세한 기록에 기반합니다. 그는 말리, 중국, 스페인, 그리고 물론 스리랑카까지 먼 나라들을 여행했습니다.\n\n이븐 바투타는 1344년에 스리랑카를 방문했습니다. 그는 자프나 왕 마르탄다 싱카이아리안 왕에게 따뜻하게 환영받았으며, 그는 이 탐험가의 섬 여행을 후원했습니다. 이븐 바투타가 스리파다 순례를 할 때, 왕은 왕의 노예들이 운반하는 팔랑퀴를 제공했고, 탐험가 일행에는 몇몇 힌두 브라만들이 동행했습니다.\n\n어쨌든, 스리파다는 오늘날에도 주요 순례지이므로, 이 [activity|E]와 이벤트 체인에서의 묘사는 수세기에 걸쳐 이루어진 현장과 그곳을 여행했던 사람들의 변화로 인해 오늘날의 상황과 다를 가능성이 높습니다." # f6e73b1f1761e33f798b7e438d6e86c55c4d52db
  sri_lanka.0072.t: "산 위로" # 6315aac8eac4bac6e4b8c13d3884fbb422484bb5
  sri_lanka.0072.desc: "[GetPlayer.Custom('RICE_sri_pada')]로 향하는 여정을 시작했습니다. 주봉으로 향하는 주요 길은 두 가지입니다.\n\n\n어떤 이들은 #italic Mama#! 길이라고 부르는 하나는 비교적 평탄하고 쉬운 길로, 이 길로 산을 오르는 사람은 진정한 순례자로 여겨지지 않습니다. 다른 길, #italic Baba#! 길은 훨씬 험난하며, 현재 우리가 걷고 있는 길입니다.\n\n\n길에는 순례자들이 계단을 오르도록 도와주는 여러 개의 쇠사슬이 설치되어 있습니다. 아직 절반도 가지 않았는데 이미 지쳐버렸습니다!" # 40888d5a83759c44a662c4289fa15543214001cb
  sri_lanka.0072.a: "시간을 두고 서두르지 않겠습니다." # 9b13a624f407e68293a89841e5b64d31b67a897b
  sri_lanka.0072.b: "힘들지만 이겨낼 거예요." # f60106be896cad517ca6c2fa818efdfd4155f81e
  sri_lanka.0073.t: "정상 회담에서" # 6b3cb22139ba9f3ac5e65baf1decfd38b795aa5c
  sri_lanka.0073.desc: "마침내 [GetPlayer.Custom('RICE_sri_pada')]의 정상에 이르렀습니다. – 정말 장관입니다! 푸른 하늘 아래로 내려다보면 하얀 구름이 산을 둘러싸고 있으며, 그 사이사이로 영원히 푸른 나무 숲이 펼쳐져 바닥을 가립니다.\n\n하지만 저는 풍경 감상을 위해 여기에 온 것이 아닙니다. 대부분의 순례자들이 모여 있는 정상의 검은 바위 위로, 기적적으로 긴 발자국이 새겨진 곳으로 서둘러 갑니다.\n\n드디어 제 눈앞에, 오래 전 [GetPlayer.Custom('RICE_sri_pada_footprint_person')]이 남긴 발자국이 있습니다. 떠나기 전에 며칠 동안 기도를 드릴 예정이지만, 저와 같은 [ROOT.Char.GetFaith.GetAdherentNamePlural]는 관례에 따라 금과 귀중한 물건을 기부해야 합니다." # 6aed6b0f6cff9a10df07ae41866b590c1e183e36
  sri_lanka.0073.desc.abrahamic: "이 거룩한 곳으로 인도해주신 우리 인도자들에게." # c298815ad97f0190bf15512a68002fca60481bd5
  sri_lanka.0073.desc.non_abrahamic: "발에 새겨진 아홉 구멍에 제물로 놓아두십시오." # b912b06cd5a183d67b29c389f268f0a93ee9f70a
  sri_lanka.0073.a: "어떤 작은 선물을 기증하겠습니다." # 00deda49115499e40ad5e4cb6971121b42af0d1e
  sri_lanka.0073.b: "큰 액수를 기부하겠습니다!" # 61972c3a67b53cb5f755a41d3767c4f09b95e080
  sri_lanka.0074.t: "떠나려 합니다" # e4c325206eaea110ec6fbb0b1db2ae8cecb2779d
  sri_lanka.0074.desc: "#italic 마마!# 산길을 따라 [GetPlayer.Custom('RICE_sri_pada')]로 향하는 길을 며칠 동안 기도하며 내려가고 있습니다. 오르는 길보다 쉬울지도 모르지만, 여전히 힘든 하산길입니다. 산 아래에 이르러 저와 일행은 지쳐 버렸습니다.\n\n숨을 고르며, 산 아래에 서 있는 유명한 고목을 바라봅니다. 이 나무의 잎은 영원히 떨어지지 않는다고 사람들은 말합니다. 심지어 어떤 수행자들은 잎을 먹으면 젊음을 되찾을 수 있다고 주장하기도 합니다. 사실 여부를 떠나, 이 나무는 분명히 오래되고 지혜로운 나무이며, 여정을 마무리하는 멋진 광경입니다." # bd16de703f7b50f04cfcf24093c71d15a405f44b
  sri_lanka.0074.a: "저 산 보세요? 저 #italic 했어요#! 올랐어요!" # 5fa7189a3128e2184e3b7edd775c66d201d62a1d
