  sri_lanka.0014.t: "[budal.GetTitledFirstNameNoTooltip]에게 보상" # 6244559722185869117
  sri_lanka.0014.desc.not_vijayabahu_intro: "수년 전, [vijayabahu.GetTitledFirstName]께서 어린 왕자였을 적에, 그 아이의 미래는 매우 불확실했습니다. 촐라 침략자들과 지역 군벌들은 [vijayabahu.GetHerHis]의 안전에 끊임없는 위협이었습니다. 그 중요한 시기에 [vijayabahu.GetHerHim]를 보호한 가장 용맹한 사람 중 최고는 [budal.GetTitledFirstName]였습니다.\n\n[GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName](이)가 재통일될 수 있었던 것은 [budal.GetFirstNamePossessiveNoTooltip] 도움 덕분입니다." # 4710795012411708374
  sri_lanka.0014.desc.not_budal_reward: "[budal.GetHerHim]과 [budal.GetHerHis]의 후손들에게 영구히 특별한 법적, 정치적 특권을 부여합니다.\n\n이 특권들은 구리판에 새겨져 [budal.GetFirstNameNoTooltip]에게 공식적으로 전달되었으니, 누구도 이의를 제기할 수 없을 것입니다." # 11431640848463026527
  sri_lanka.0014.desc.vijayabahu: "오래전, 제가 어린 왕자였을 때, 촐라 침략자들과 지방 군벌들이 제 안전을 끊임없이 위협하여 제 미래는 불확실했습니다. 그 위태로운 시절에 저를 지켜준 가장 용감한 분은 [budal.GetTitledFirstName]이었습니다.\n\n[budal.GetFirstNamePossessiveNoTooltip] 도움이 없었다면 저는 살아남아 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]을 재통일하고 왕이 되지 못했을 것입니다. 오늘, [budal.GetFirstNameNoTooltip]께 진 빚과 [budal.GetHerHis] 막대한 공헌을 기리기 위해 $sri_lanka.0014.desc.not_budal_reward$를 수여합니다." # 15491887258492116176
  sri_lanka.0014.desc.vijayabahu_equivalent: "$sri_lanka.0014.desc.not_vijayabahu_intro$ 비록 제가 [vijayabahu.GetFirstNameNoTooltip]는 아니지만, 이 땅에 평화와 안정을 가져온 [budal.GetFirstNamePossessiveNoTooltip]의 업적을 인정하고 싶습니다. 따라서 $sri_lanka.0014.desc.not_budal_reward$를 수여합니다." # 4294459663695652357
  sri_lanka.0014.desc.budal: "수년 전, [vijayabahu.GetTitledFirstName]께서 어린 왕자였을 때, 그 아이의 미래는 매우 불확실했습니다. 촐라 침략자들과 지방 군벌들이 [vijayabahu.GetHerHis]의 안전을 끊임없이 위협했기 때문입니다. 그 중요한 시기에, 저는 [vijayabahu.GetHerHim]을 적들로부터 보호하기 위해 최선을 다했습니다.\n\n제가 이 땅에 평화와 안정을 가져온 공로 덕분에, [vijayabahu_equivalent.GetTitledFirstName]께서 저와 제 후손에게 영구히 특별한 법적, 정치적 특권을 부여하신다는 소식을 들었습니다.\n\n이 특권들은 구리판에 새겨져 공식적으로 저에게 전달되었으니, 누구도 이의를 제기할 수 없을 것입니다." # 1266929437644976271
  sri_lanka.0014.desc.other: "$sri_lanka.0014.desc.not_vijayabahu_intro$ [budal.GetFirstNamePossessiveNoTooltip]의 위대한 업적을 기리고, 어쩌면 의무감에서인지, [vijayabahu_equivalent.GetTitledFirstNameNoTooltip]께서는 $sri_lanka.0014.desc.not_budal_reward$를 수여하셨습니다." # 8664065367852477037
  sri_lanka.0014.a.not_budal: "훌륭한 [budal.GetWomanMan]은 훌륭한 업적에 대한 훌륭한 보상을 받을 자격이 있습니다." # 4392416498867613911
  sri_lanka.0014.a.budal: "이런 훌륭한 보상을 받게 되어 영광입니다!" # 7505686062506022312
  sri_lanka.0015.t: "관개 저수조" # 18058850950249259073
  sri_lanka.0015.desc: "관개 수조는 수 세기 동안 안정적인 물 공급원 역할을 해온 [GetGeographicalRegion('world_india').GetName]의 정교하게 설계된 인공 저수지 시스템입니다.\n\n저는 지역 종교 기관 및 지역 사회의 다른 주요 구성원들과 협력하여 이러한 관개 수조를 건설하고자 합니다. 이는 농업, 목욕, 종교 의식 등 지역 주민의 필요를 충족시킬 것입니다. 물론 관개 수조는 [ROOT.Char.GetFaith.HighGodName]과 저를 포함한 후원자들을 기리는 예술 작품으로 장식될 것입니다.\n\n자, 이 관개 수조를 얼마나 크게 지어야 할까요?" # 6161844175539163746
  sri_lanka.0015.a: "작은" # 11665425638542725414
  sri_lanka.0015.b: "보통" # 7377651229498775580
  sri_lanka.0015.c: "거대한" # 2290692482761374841
  sri_lanka.0015.d: "성대한" # 12082063477865153151
  sri_lanka.0016.t: "새로운 수도" # 6752862627085490492
  sri_lanka.0016.desc.vijayabahu: "어린 시절, 무시무시한 촐라 군대를 피해 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]의 황무지에서 그 모진 고생을 겪어야 했다니 상상하기 어렵습니다. 이제 저는 촐라의 멍에를 벗고, 지역 군벌을 진정시키고, 이 섬에 새로운 왕국을 세우는 평생의 목표를 달성했습니다." # 7747020459175098032
  sri_lanka.0016.desc.not_vijayabahu: "[GetTitleByKey('b_anuradhapura').GetNameNoTier]가 촐라 군대에 함락된 후 벌어진 혼란, 즉 지역 군벌과 촐라 왕들이 권력을 다투던 시대가 끝났다고 상상하기는 어렵습니다. 하지만 저는 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]에 제 통치 하에 새로운 왕국을 세웠습니다." # 15616292976890012393
  sri_lanka.0016.desc: "애석하게도 옛 수도였던 [GetTitleByKey('b_anuradhapura').GetNameNoTier]는 대부분 파괴되었습니다. 일부는 제가 그곳을 이전의 영광으로 되돌리기를 바라지만, 더 이상 예전처럼 웅장한 도시가 아닙니다. 설령 그렇다 하더라도 남인도의 적이나 반란을 일으킨 지역 군벌로부터의 공격이 두렵습니다. 저는 방어할 수 있는 수도가 필요합니다.\n\n따라서 [GetTitleByKey('b_polonnaruwa').GetNameNoTier]는 훨씬 더 나은 수도가 될 것입니다. 촐라는 이곳을 섬의 새로운 경제, 문화, 정치의 중심으로 발전시켰고, 방어력도 더 뛰어납니다. 지금부터 우리의 미래는 [GetTitleByKey('b_polonnaruwa').GetNameNoTierNoTooltip]에 달려 있습니다!" # 12237738234451098131
  sri_lanka.0016.a: "새로운 수도에는 새로운 이름이 어울립니다. #bold 비자야라자푸라#!" # 17781774761999947858
  sri_lanka.0016.b: "도시와 이름이 아주 훌륭하군." # 5957991100026606588
  sri_lanka.0016.c: "오늘은 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetNameNoTooltip]에게 새로운 날입니다." # 12724719769676195646
  sri_lanka.0016.d: "$sri_lanka.0016.c$" # 4444754075688631510
  sri_lanka.0017.t: "[county.GetNameNoTierNoTooltip]의 [vedda.GetCollectiveNounNoTooltip]" # 13604968712435868004
  sri_lanka.0017.desc: "[vedda.GetCollectiveNoun]는 다른 민족보다 훨씬 오래전부터 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]에서 살아왔습니다. 때때로 [vedda.GetCollectiveNounNoTooltip]는 여러 가지 이유로 저와 같은 강력한 통치자를 돕기도 합니다.\n\n최근에 저는 [county.GetNameNoTier]에 있는 [vedda.GetName] 지도자인 [courtier.GetFirstName]와 관계를 맺었습니다. [courtier.GetHerHim]을 통해 지역 [vedda.GetCollectiveNounNoTooltip]와의 관계를 개선하기 위해 노력한다면, 그들과 제 백성이 교역에 참여하고, 건설 프로젝트를 위해 협력하고, 심지어 감히 제 영토를 공격하는 도적이나 반군과 싸우는 데 도움을 주어 제 영토가 번성할 수 있을 것입니다." # 17848747244469835697
  sri_lanka.0017.a: "[county.GetNameNoTierNoTooltip]의 [vedda.GetCollectiveNounNoTooltip]와 함께 일해 봅시다!" # 4956938652814666855
  sri_lanka.0017.b: "[courtier.GetFirstNameNoTooltip]님도 제 궁정에 머무르실 수 있습니다." # 154878811602380284
