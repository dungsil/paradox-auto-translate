  trait_track_RICE_jetavana_trait_desc: "제타바나 종파는 상좌부 불교 해석에 있어 중용의 길을 택합니다. 비판자들은 그들이 대승과 금강승 사상에 너무 관대하다고 비난하지만, 제타바나 승려들은 자신들을 상좌부의 진지하고도 개방적인 수호자로 여깁니다." # 15840380414745876021
  RICE_sri_lanka_struggle: "스리랑카 상가" # 3144998282554780894
  RICE_sri_lanka_struggle_desc: "내 취향은 아주 독특하오. 자네는 이해 못 할 걸세.\n\n내 취향은 아주 독특하오. 자네는 이해 못 할 걸세." # 13881659477049932384
  struggle_RICE_sri_lanka_phase_degeneration: "퇴화" # 9636408430148359640
  struggle_RICE_sri_lanka_phase_degeneration_desc: "불교의 가르침과 [RICE_sri_lanka_sangha|E] 자체가 스리랑카에서 쇠퇴하고 있습니다. 아마도 [struggle_phase_sri_lanka_purification|E] 동안 불도를 어기는, 규율 없는 승려들을 [RICE_sri_lanka_monasteries|E]에서 제거하려는 시도가 실패했거나, 아니면 [struggle_phase_sri_lanka_accumulation|E] 기간 동안 [RICE_sri_lanka_monasteries|E]의 부와 영향력이 탐욕스러운 외래 이교도들의 군사 습격이나, 탐욕스럽고 탐婪한 현지 지배층의 몰수를 유발했을 수 있습니다.\n\n그러나, 부처님의 가르침처럼 좋고 나쁜 일은 모두 덧없습니다. 타락한 시대의 어둠 속에서, 의로운 승려, 학자, 지도자들이 [RICE_sri_lanka_sangha|E]의 부패와 악행을 청산함으로써 [struggle_phase_sri_lanka_purification|E]에 더 밝은 미래가 꽃 필 수도 있습니다. 또는 현지 지배층이 [struggle_phase_sri_lanka_accumulation|E] 기간 동안 충분한 자원을 모아 [RICE_sri_lanka_monasteries|E]를 되살려 섬에 새로운 번영의 시대를 가져올 수도 있습니다." # 2302298656630487150
  struggle_RICE_sri_lanka_phase_accumulation: "축적" # 11520690069515192127
  struggle_RICE_sri_lanka_phase_accumulation_desc: "[RICE_sri_lanka_struggle|E]는 귀족과 평민의 지지로 인해 세력과 영향력을 축적하고 있습니다. 그 결과, 그들은 좋은 공로를 쌓았습니다. 아마도 [struggle_phase_sri_lanka_purification|E]는 평민들이 [RICE_sri_lanka_monasteries|E]에 대한 존경심을 높이게 했을 것입니다. 또는, 아마도 [struggle_phase_sri_lanka_degeneration|E]의 혼란과 혼돈이 평민들이 [RICE_sri_lanka_monasteries|E]를 지지하게 만든 것일 수도 있습니다.\n\n하지만 [RICE_sri_lanka_monasteries|E]의 성장은 양날의 검입니다. 수도승들은 만족하고 게으름을 피울 수도 있으며, 이는 [struggle_phase_sri_lanka_purification|E]를 요구하여 이단적인 생각과 부도덕함을 [RICE_sri_lanka_sangha|E]에서 제거해야 할 수도 있습니다. 심지어 더 나쁘게는 섬은 외국의 이교도와 지역 지배자를 비롯한 탐욕스러운 악당들을 끌어들일 수 있으며, 그들은 [RICE_sri_lanka_monasteries|E]를 약탈하고 [RICE_sri_lanka_sangha|E]를 파괴하려 할 것입니다. 그리고 수도승들은 너무 부패하여 백성을 감동시키지 못해 [struggle_phase_sri_lanka_degeneration|E]로 이어질 수 있습니다." # 12771602906683651327
  struggle_RICE_sri_lanka_phase_purification: "정화:" # 18330810802070193901
  struggle_RICE_sri_lanka_phase_purification_desc: "[struggle_phase_sri_lanka_accumulation|E] 이후 규율과 도덕이 쇠퇴하거나, [struggle_phase_sri_lanka_degeneration|E] 동안의 외부 위협과 내부 쇠퇴로 인해 [RICE_sri_lanka_struggle|E]는 예전과 달라졌습니다. 이제는 [RICE_sri_lanka_sangha|E]를 회복하고 고대 [RICE_sri_lanka_monasteries|E]에서 이단적이고 비도덕적인 요소들을 제거해야 할 때입니다.\n\n이 과정이 잘 진행되면 [RICE_sri_lanka_s_sangha|E]는 [struggle_phase_sri_lanka_accumulation|E]에서 번영할 것입니다. 그러나 이 과정이 성공하지 못하면, 승가는 더욱 쇠퇴하여 [struggle_phase_sri_lanka_degeneration|E]를 유발할 가능성이 높습니다." # 15291795893257143033
