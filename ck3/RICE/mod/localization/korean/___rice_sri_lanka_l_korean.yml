  sri_lanka.0040.desc: "저는 신의 도움을 구하기 위해 [ROOT.Char.GetFaith.GetAdjective] 기도 의식을 열기로 했습니다. 의식 노래가 [ROOT.Char.GetFaith.HouseOfWorship] 전체를 가득 채우고, 저희는 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]의 위대한 수호신 중 하나를 숭배합니다." # 16664928951628534001
  sri_lanka.0040.desc.upulvan: "#bold [GetPlayer.Custom('RICE_upulvan')]이여!#!.\n\n#italic 사랑스러운 황금 활을 걸치고,\n그 빛나는 광채가 사방에 보이니,\n불꽃 혀의 푸른 신성한 기운을 가진,\n오 [GetPlayer.Custom('RICE_upulvan)]이여! 부디 이 꽃밭에 임하시어 우리를 축복하소서.\n\n황금 왕관과 신성한 장신구, 푸른 빛깔의 드레스를 입고,\n강력한 손에는 황금 활을 들고,\n오른손에는 황금 보석 화환을 들고,\n오, 강력한 [GetPlayer.Custom('RICE_upulvan')]이여, 가루다 새에 올라타시어 우리를 축복하소서!#!" # 15718177763904082474
  sri_lanka.0040.desc.kataragama: "#bold [GetPlayer.Custom('RICE_kataragama')]#!.\n\n#italic 강력하신 신 [GetPlayer.Custom('RICE_kataragama')]께서는 여섯 개의 얼굴을 가지셨으니,\n지나온 노력으로 승리하시어 밝은 달의 영광을 누리신다.\n오른손으로는 위대한 힘을 보여주시고,\n루후나의 천안을 가지신 신이시여, 이 꽃 자리에 임하시어 저희를 축복하소서.\n\n아수라 형상의 깃발과 함께 도착하시어,\n공작에 앉아 꽃으로 바쳐진 제물을 굽어보시며,\n굳건히 지켜진 지역들을 지나 축복의 비를 내리신다.\n이에 저희는 신께 꽃과 향수, 빈랑잎을 바치나이다.#!" # 10333060856672612997
  sri_lanka.0040.desc.saman: "#bold [GetPlayer.Custom('RICE_saman')]#이시여!.\n\n#italic 언제나 스리 파다의 정상에 머무시는 신이시여,\n그곳의 신성한 발자국을 숭배하는 자여\n번영의 주인이시여, 논쟁의 여지가 없는 권세를 가지신 신성한 왕 [GetPlayer.Custom('RICE_saman')]이시여\n언제나 기꺼이 당신을 악으로부터 보호하시리라.\n\n황금 무기와 황금 활과 화살로 장식하시고,\n황금 자리와 진주 우산으로 둘러싸여,\n훌륭한 종류의 음악과 북과 조개의 소리와 함께\n여기 우리는 그에게 바치는 꽃의 보석 자리를 준비합니다.#!" # 5178939767135348233
  sri_lanka.0040.desc.pattini: "#bold [GetPlayer.Custom('RICE_pattini')]#!.\n\n#italic 그녀가 도시를 치자 불길이 솟아올랐고,\n그녀를 믿지 않던 자들의 입은 타들어 갔으니,\n[GetPlayer.Custom('RICE_pattini')]의 힘이 이곳에 드러났도다,\n궁궐은 불타 잿더미만 남았네.\n\n숲의 신들이 영광 속에 모여,\n느린 소나기를 내리게 하니,\n포효하는 시내처럼 땅의 여신이 증거를 드러내,\n이런 식으로 마두라 시의 불길은 꺼졌다네.#!" # 16223770551854797095
  sri_lanka.0040.desc.natha: "#bold [GetPlayer.Custom('RICE_natha')]#!\n\n#italic 그의 오른손에는 보석이 박힌 항아리가 들려 있고,\n투시타 천국의 징조를 관찰하며,\n구름 사이로 달처럼 떠오르네,\n남쪽 문에서 나와 꽃 아치에 도착하네.\n\n랑카의 낮은 켈라니아 시를 다스리며,\n영광스러운 힘으로 악령을 제압하고,\n미래 시대에 부처가 될 허락을 받았으니,\n위대한 보석 [GetPlayer.Custom('RICE_natha')] 신께서 천국에서 내려오시네!#" # 2093925651576271561
  sri_lanka.0040.a: "저희의 기도가 응답받기를!" # 16071810006756357525
  sri_lanka.0040.upulvan.tooltip: "#emphasis 역사적 배경:#! 이 이벤트 텍스트는 1920년 싱할라 학자이자 작가인 W.A. 데 실바가 기록한 종교 노래의 발췌문으로, 오늘날 힌두교 신 비슈누 또는 타밀족 사이에서 페루말로 알려진 신과 자주 연관되는 우풀반 신에 관한 것입니다. 그는 푸른색을 띠고 있으며, 부처가 스리랑카를 보호하도록 맡겼다고 합니다.\n\n우풀반의 역사는 학자들 사이에서 활발한 논쟁의 대상입니다. 여러 학자들은 그가 원래 불교 보살 아발로키테슈바라, 베다 인물 바루나 또는 라마, 심지어 조로아스터교 신 아후라 마즈다와 관련이 있거나, 스리랑카 고유의 기원이라고 주장합니다. 간단히 말해서, 여기서 우풀반은 비슈누와 관련이 있습니다." # 6526598257461783307
  sri_lanka.0040.kataragama.tooltip: "#emphasis 역사적 배경:#! 이 이벤트 텍스트는 1920년 싱할라 학자이자 작가인 W.A. 데 실바가 기록한 종교 노래의 발췌문으로, 싱할라어로 카타라가마, 타밀어로 무구안이라고 알려진 신에 대한 내용입니다. 그는 여섯 개의 얼굴을 가졌다고 하며 종종 공작새를 타고 있는 모습으로 묘사되는 전쟁의 신입니다.\n\n스리랑카 남부에 있는 카타라가마 사원은 힌두교, 불교, 베다, 이슬람교 등 여러 신앙을 가진 신도들이 자주 찾는 유명한 순례지이지만, 지난 수십 년 동안 불교 신자들이 점점 더 많이 방문하게 되면서 오늘날 카타라가마/무루간 숭배에 대한 의문과 논쟁이 일고 있습니다." # 14992037830350208753
  sri_lanka.0040.saman.tooltip: "#emphasis 역사적 배경:#! 해당 이벤트 텍스트는 싱할라의 학자이자 작가인 W.A. 데 실바가 1920년에 기록한 종교 노래의 발췌문으로, 여러 종교에서 신성하게 여기는 스리랑카 중부 산인 스리 파다의 수호신이라고 알려진 신 사만에 관한 내용입니다.\n\n불교 전설에 따르면, 부처가 스리랑카를 방문했을 때 사만의 요청에 따라 스리 파다에 발자국을 남겨 사람들이 부처가 없는 동안 숭배할 대상을 갖게 했다고 합니다. 반대로 힌두교인들은 유명한 바위 발자국이 시바가 만든 것이라고 믿고, 기독교인과 무슬림은 아담이 만든 것이라고 믿습니다." # 2874131699924083182
  sri_lanka.0040.pattini.tooltip: "#emphasis 역사적 배경:#! 이 이벤트 텍스트는 싱할라 학자이자 작가인 W.A. 데 실바가 1920년에 기록한 종교 노래의 발췌문으로, 타밀 여신 칸나키 암만에 해당하는 신 파티니에 관한 내용입니다. 그녀는 스리랑카에서 가장 중요한 여성 신이자, 아마도 섬 전체에서 가장 사랑받는 신 중 하나일 것입니다.\n\n전설에 따르면 그녀는 한때 나약하고 불성실한 남편 때문에 고통받은 필멸의 여성이었는데, 그녀의 남편은 모든 돈을 기녀에게 탕진했습니다. 그가 자신의 잘못을 뉘우치려 했을 때, 그는 부당하게 마두라 시의 왕에게 처형당했습니다. 그러자 그녀는 분노에 찬 여신으로 변신하여 격노하며 가슴 한쪽을 찢어 도시로 던져 도시를 불바다로 만들었습니다. 이 폭력적인 사건에도 불구하고 그녀는 결국 스리랑카로 가서 치유의 여신이자 약자와 병자의 수호자가 됩니다." # 11701815039253981964
  sri_lanka.0040.natha.tooltip: "#emphasis 역사적 배경:#! 이 이벤트 텍스트는 1920년 싱할라 학자이자 작가인 W.A. 드 실바가 나타 신에 대해 기록한 종교 노래의 발췌문을 특징으로 합니다. 그는 가장 인기 있는 불교 보살 또는 신 중 하나인 아발로키테스바라의 스리랑카 버전이며, 중국의 '자비의 여신' 관음과 같이 많은 형태와 변형을 취합니다.\n\n아발로키테스바라의 지역 버전으로 시작되었음에도 불구하고, 나타는 현재 종종 미래의 부처라고 알려진 미륵과 관련되어 있습니다." # 16566224207887694730
