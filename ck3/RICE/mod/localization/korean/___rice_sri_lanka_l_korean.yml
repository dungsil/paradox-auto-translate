  trait_RICE_indian_ocean_merchant: "인도양 항해자" # 12811361619113056976
  trait_RICE_indian_ocean_merchant_desc: "이 인물은 해상 실크로드를 따라 번성하는 중요한 상인입니다. 바다와 계절풍을 잘 다루는 경험을 가지고 있으며, 스와힐리 해안에서부터 중국의 항구에 이르기까지 다양한 민족들과의 연줄을 갖고 있습니다." # 10864945312833985785
  trait_RICE_indian_ocean_merchant_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]는 해상 실크로드를 따라 번성하는 상인입니다. [ROOT.GetCharacter.GetSheHe]는 바다와 계절풍을 잘 다루는 경험이 있으며, 스와힐리 해안에서부터 중국의 항구까지 다양한 사람들과의 인맥을 갖고 있습니다." # 14138137145743040351
