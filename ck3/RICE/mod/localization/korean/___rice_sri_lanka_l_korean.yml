  RICE_sri_lanka_make_culture_or_faith_involved_in_sri_lanka_context_tooltip: "#bold 역사적 배경:# 스리랑카는 흔히 신할라족의 상좌부 불교가 굳건히 자리 잡은 요새로 묘사되지만, 실제로는 역사적으로 스리랑카의 불교는 지역 내 다른 불교 교파들과 영향을 주고받았습니다. 고대와 중세 시기에 대승불교와 금강승의 수행이 있었음을 보여주는 증거들이 있으며, 스리랑카의 수도원들은 버마와 인도네시아 같은 지역의 다른 불교 기관들과 교류했습니다. 예를 들어, 11세기에 스리랑카를 재통일한 비자야바후 1세 왕은 전설에 따르면 스리랑카의 불교 공동체 재건을 돕기 위해 버마 승려들을 초청해야 했습니다." # 737093ca58e5018733b986486069d4b7054b2509
