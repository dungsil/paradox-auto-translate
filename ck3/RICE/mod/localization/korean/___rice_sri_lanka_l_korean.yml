  RICE_sri_lanka_worship_local_deities_context_tooltip: "#bold 역사적 배경:#! 수세기 동안, 스리랑카 사람들은 불교도이든 힌두교도이든, 싱할라족이든 타밀족이든 베다족이든, 다양한 공통 신들을 숭배해 왔습니다. 이러한 신들은 종종 힌두교, 불교, 그리고 토착 종교 인물들의 혼합된 형태였으며, 다른 공동체에서는 다른 이름으로 불리고 종종 인도 본토와는 다른 방식으로 숭배되었습니다. 심지어 일부는 스리랑카의 역사적 인물, 즉 신으로 변한 왕들도 포함됩니다. 섬의 불교도들에게는, 불교는 이러한 "하위" 신들보다 우월하게 여겨지지만, 후자는 종종 세속적인 문제에 대해 기원합니다." # 9416150501931458735
