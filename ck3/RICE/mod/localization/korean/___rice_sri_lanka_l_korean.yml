  game_concept_RICE_sri_lanka_struggle_desc: "$game_concept_RICE_sri_lanka_struggle$은 [struggle|E]로서 [GetGeographicalRegion('RICE_sri_lanka_struggle_region').GetName] [region|E]에 영향을 미칩니다. 이는 현재 스리랑카로 알려진 섬의, 게임 시대에 탐바판니로 불렸던, 불교 공동체인 #bold 상가#의 때로는 격동적인 역사를 보여줍니다. \n\n수세기 동안, 특히 [mahavihara_i|E][mahavihara|E], [abhayagiri_i|E][abhayagiri|E], 그리고 [jetavana_i|E][jetavana|E]라는 세 개의 승려 집단은 탐바판니는 물론, 남아시아와 동남아시아 대부분에서 영적이고 세속적인 [RICE_sri_lanka_prominence|E]를 다투었습니다. [struggle|E]는 수도원의 영향력과 부의 [struggle_phase_sri_lanka_accumulation_simple|E], 섬의 불교 기관 내 이단 요소의 [struggle_phase_sri_lanka_purification_simple|E], 그리고 영적 [struggle_phase_sri_lanka_degeneration_simple|E]와 쇠퇴 사이를 오갑니다.\n\n이 [struggle|E]에 관여하거나 침입자로 참여하는 [rulers|E], 심지어 주변 지역의 다른 불교 신자들도 세 개의 사찰의 [RICE_sri_lanka_prominence|E]를 높이거나 낮추도록 하는 다양한 [decisions|E] 및 기타 메커니즘에 접근할 수 있습니다. 이러한 수치는 전역 값 #V 0#!에서 #V 1000#!까지 반영됩니다. 이 값을 충분히 높이거나 낮추어야 [struggle|E]를 종식할 수 있습니다." # 8387320088249262827
