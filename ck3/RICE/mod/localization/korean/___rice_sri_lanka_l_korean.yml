  sri_lanka.0014.t: "[budal.GetTitledFirstNameNoTooltip]께 상을 수여합니다." # 6244559722185869117
  sri_lanka.0014.desc.not_vijayabahu_intro: "몇 해 전, [vijayabahu.GetTitledFirstName]가 어린 왕자일 때, 쵸라 침략자와 지역 호족들은 [vijayabahu.GetHerHis] 안위에 늘 위협이 되었습니다. [vijayabahu.GetHerHis]를 지켜준 용감한 백성들 중 가장 위대한 인물은 [budal.GetTitledFirstName]였습니다. \n\n[budal.GetFirstNamePossessiveNoTooltip]의 도움 덕분에 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]가 다시 통합될 수 있었습니다." # 4710795012411708374
  sri_lanka.0014.desc.not_budal_reward: "[budal.GetHerHim]과 [budal.GetHerHis] 후손들은 영구적인 특별한 법률적, 정치적 특권을 누리게 되었습니다.\n\n이러한 특권은 구리판에 새겨져 [budal.GetFirstNameNoTooltip]에게 공식적으로 전달되었으므로 누구도 이를 의심할 수 없습니다." # 11431640848463026527
  sri_lanka.0014.desc.vijayabahu: "몇 해 전, 저는 단지 왕자에 불과하고 어린아이였을 때, 쵸라 침략자들과 지역 호족들의 위협으로 미래는 매우 불확실했습니다. 그 위험한 시절, 저를 보호해준 용감한 사람들 중 가장 위대한 인물은 바로 [budal.GetTitledFirstName]였습니다.\n\n[budal.GetFirstNamePossessiveNoTooltip] 도움이 없었다면, 저는 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]를 재통일하고 그 왕이 될 수 없었을 것입니다. 오늘날, 저는 [budal.GetFirstNameNoTooltip]께 빚진 큰 빚을 갚고, [budal.GetHerHis] 엄청난 공헌에 대한 경의를 표하기 위해 $sri_lanka.0014.desc.not_budal_reward$를 수여합니다." # 15491887258492116176
  sri_lanka.0014.desc.vijayabahu_equivalent: "비자야바후가 아니더라도, 이 땅에 평화와 안정을 가져온 [budal.GetFirstNamePossessiveNoTooltip]의 업적을 인정합니다. 따라서, $sri_lanka.0014.desc.not_budal_reward$를 수여합니다." # 4294459663695652357
  sri_lanka.0014.desc.budal: "수년 전, [vijayabahu.GetTitledFirstName]가 어린 왕자일 때, 콜라 침략자들과 지역 호족들의 위협으로 [vijayabahu.GetHerHis] 안전은 매우 불안했습니다. 그 어려운 시기에 저는 [vijayabahu.GetHerHim]을 적들로부터 보호하기 위해 최선을 다했습니다.\n\n\n평화와 안정을 이 땅에 가져오는 데 기여한 제 공로에 대한 보상으로, [vijayabahu_equivalent.GetTitledFirstName]는 저와 저의 후손들에게 영구적인 특별한 법적, 정치적 특권을 수여한다는 소식을 받았습니다.\n\n\n이러한 특권은 구리판에 새겨져 공식적으로 저에게 전달되었으므로, 누구도 이를 의심할 수 없습니다." # 1266929437644976271
  sri_lanka.0014.desc.other: "[부달.이름소유격없음]의 위대한 업적을 기리기 위해, 그리고 아마도 의무감 때문인지, [비자야바후_등가물.칭호이름없음]은 $sri_lanka.0014.desc.not_budal_reward$를 수여했습니다." # 8664065367852477037
  sri_lanka.0014.a.not_budal: "위대한 [budal.GetWomanMan]은 위대한 업적에 대한 위대한 보상을 받을 자격이 있습니다." # 4392416498867613911
  sri_lanka.0014.a.budal: "이런 큰 상을 받게 되어 영광입니다!" # 7505686062506022312
  sri_lanka.0015.t: "관개 저수지" # 18058850950249259073
  sri_lanka.0015.desc: "[GetGeographicalRegion('world_india').GetName]의 관개 저수지는 세기의 세월 동안 믿을 수 있는 물줄기를 제공하는 정교하게 설계된 인공 저수지 체계입니다.\n\n저는 지역 종교 기관들과 지역 유력 인사들과 협력하여 이러한 관개 저수지를 건설하고자 합니다. 이는 지역 주민의 농업, 목욕, 종교 의식 등 모든 필요를 충족시킬 것입니다. 물론 관개 저수지는 [ROOT.Char.GetFaith.HighGodName]와 후원자, 나 자신을 포함한 후원자들을 찬양하는 예술 작품으로 장식될 것입니다.\n\n이제 이 관개 저수지의 규모는 어느 정도여야 할까요?" # 6161844175539163746
  sri_lanka.0015.a: "작습니다" # 11665425638542725414
  sri_lanka.0015.b: "중간" # 7377651229498775580
  sri_lanka.0015.c: "크다" # 2290692482761374841
  sri_lanka.0015.d: "대단한" # 12082063477865153151
  sri_lanka.0016.t: "새로운 수도" # 6752862627085490492
  sri_lanka.0016.desc.vijayabahu: "[GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]의 험준한 들판에서, 어린 시절 콜라 군대의 공포로부터 피해 다니며 겪었던 고초를 생각하니 가슴이 먹먹해집니다. 이제, 콜라의 멍에를 벗어던지고, 지역의 호족들을 진정시키고, 이 섬에 새로운 왕국을 세우는 꿈을 이루었습니다." # 7747020459175098032
  sri_lanka.0016.desc.not_vijayabahu: "[GetTitleByKey('b_anuradhapura').GetNameNoTier]가 쫄라 군대에게 함락된 후, 지방 영주들과 쫄라 왕들이 권력 다툼을 벌였던 혼란이 끝났다는 것을 상상하기 어렵군요. 제 통치 아래 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]에 새로운 왕국을 건설했습니다." # 15616292976890012393
  sri_lanka.0016.desc: "아, [GetTitleByKey('b_anuradhapura').GetNameNoTier]의 옛 수도는 대부분 폐허가 되었습니다. 누군가는 과거의 영광을 되찾길 바라지만, 이제 그것은 한때 웅장했던 도시가 아닙니다. 그렇다 해도 남인도의 적들, 또는 반란을 일으키는 지역 영주들의 미래 공격에 대비해야 합니다. 방어 가능한 수도가 필요합니다.\n\n[GetTitleByKey('b_polonnaruwa').GetNameNoTier]는 훨씬 나은 수도가 될 것입니다. 쵸라 왕조는 이곳을 섬의 새로운 경제, 문화, 정치 중심지로 발전시켰으며, 방어력 또한 뛰어납니다. 이제 우리의 미래는 [GetTitleByKey('b_polonnaruwa').GetNameNoTierNoTooltip]에 달려 있습니다!" # 12237738234451098131
  sri_lanka.0016.a: "새로운 수도에 어울리는 새로운 이름: #bold 비자야라푸라#!!" # 17781774761999947858
  sri_lanka.0016.b: "도시와 그 이름은 훌륭합니다." # 5957991100026606588
  sri_lanka.0016.c: "[GetGeographicalRegion('RICE_sri_lanka_alt_region').GetNameNoTooltip]에 새 시대가 도래하였습니다." # 12724719769676195646
  sri_lanka.0016.d: "$sri_lanka.0016.c$" # 4444754075688631510
  sri_lanka.0017.t: "[vedda.GetCollectiveNounNoTooltip]의 [county.GetNameNoTierNoTooltip]" # 13604968712435868004
  sri_lanka.0017.desc: "[vedda.GetCollectiveNoun]는 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]에 오랫동안 살아왔으며, 아마도 다른 어떤 민족보다 먼저 거주했을 것입니다. 가끔씩 [vedda.GetCollectiveNounNoTooltip]는 저와 같은 강력한 통치자를 여러 가지 이유로 도와줍니다.\n\n\n최근 저는 [county.GetNameNoTier]의 [vedda.GetName] 지도자 [courtier.GetFirstName]와 관계를 맺었습니다.  만약 저희가 지역 [vedda.GetCollectiveNounNoTooltip]와의 관계를 [courtier.GetHerHim]을 통해 개선한다면, 그들과 제 백성들이 무역을 하고, 건설 프로젝트에 함께 참여하며, 심지어 제 영토를 공격하는 강도나 반란군과 싸우는 데 도움을 주면서 제 영토가 번영할 수 있을 것입니다." # 17848747244469835697
  sri_lanka.0017.a: "[vedda.GetCollectiveNounNoTooltip]의 [county.GetNameNoTierNoTooltip] 사람들과 함께 일해 보도록 하십시오!" # 4956938652814666855
  sri_lanka.0017.b: "[courtier.GetFirstNameNoTooltip]께서도 저희 궁정에 머물러 주시면 좋겠습니다." # 154878811602380284
  sri_lanka.0017.b.tooltip: "이 옵션을 선택하면 [county_modifier|E]의 효과가 더 오래 지속될 것입니다." # 12502075943081835102
  sri_lanka.0017.c: "이 난폭하고 기이한 자들에겐 시간이 없다." # 4599386212887959455
