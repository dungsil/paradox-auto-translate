  RICE_sayabiga_easter_egg_modifier: "사야비가의 후손" # 13809316839610466883
  RICE_sayabiga_easter_egg_modifier_desc: "이 인물은 아랍인들이 부르는 #italic 사야비가#!의 후손입니다. 그들은 인도네시아에서 온 항해 이민족으로, 인도의 #italic 주트#! (또는 자트)와 함께 사산 왕조와 초기 이슬람교도에 의해 메소포타미아에 정착하도록 초청받았습니다. 일부는 나중에 비잔티움에 의해 포획되어 아나톨리아로 이주했습니다. 사야비가와 주트는 종종 군인으로 고용되며, 이 지역에 들여온 물소 떼를 사용하여 농업 및 군사 물류를 지원하는 데 특화되어 있습니다." # 11154831328376375407
