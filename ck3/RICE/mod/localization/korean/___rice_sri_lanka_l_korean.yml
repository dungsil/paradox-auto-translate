  sri_lanka.0019.desc: "본인은 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]의 [ROOT.Char.GetFaith.GetReligion.GetAdjective] #italic 승가#를 지원하기 위해 적극적으로 노력해 왔습니다! 그러나 섬에 거주하는 [ROOT.Char.GetCulture.GetName] [ROOT.Char.GetFaith.GetAdjective] 수도자 수가 비교적 적어 섬의 종교계, 특히 본인이 후원하는 [GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')]와의 관계를 발전시키는 데 어려움이 있었습니다.\n\n본인은 더 많은 [ROOT.Char.GetCulture.GetNameNoTooltip] [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 수도자들이 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]에 있도록 [GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')]와 협력하고 있습니다. 여기 거주하는 [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 수도자가 되기를 원하는 [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]을 서임하거나, 해외에서 그러한 수도자들을 데려오거나, 둘 다 할 수 있습니다. 그렇게 함으로써 섬의 #italic 승가#에 훨씬 더 많이 관여할 수 있기를 바랍니다!\n\n이러한 새로운 수도자들이 기존 공동체에 통합되면서 처음에는 의심할 여지 없이 어느 정도 긴장이 있겠지만, 장기적으로는 이것이 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetNameNoTooltip]에서 [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]의 기반을 강화하는 데 도움이 될 것이라고 확신합니다." # 2506598787729578256
  sri_lanka.0019.a: "#italic 승가#!가 번성하고 영원하길." # 16536284268141211887
  sri_lanka.0020.t: "세 개의 수도원" # 9959660523614915277
  sri_lanka.0020.desc.sri_lankan: "이제 [GetPlayer.Custom('RICE_sri_lanka_sangha_location')]에서 영향력을 두고 경쟁하는 주요 [buddhism.GetAdjective] 수도원 중 하나를 후원할 때가 되었군. 이는 정치적 파장을 불러올 것이니 신중하게 선택해야겠어." # 17771537088394486207
  sri_lanka.0020.desc.non_sri_lankan: "[GetPlayer.Custom('RICE_sri_lanka_sangha_location')]에는 강력한 [buddhism.GetAdjective] 수도원이 있으며, 개인적인 견해와는 상관없이 그중 하나를 지지하는 것이 현명할 수 있습니다." # 16898843659679349764
  sri_lanka.0020.desc: "#bold 마하비하라#!는 가장 오래된 종파로서, 인도에서 온 정통이 아닌 사상을 거부하는 전통주의자들입니다. #bold 아바야기리#!는 [theravada.GetNameNoTooltip]에 대한 혁신적인 접근 방식으로 대승불교와 금강승을 혼합합니다. 마지막으로 #bold 제타바나#!는 가장 새로운 종파이며, 대승불교와 금강승 신앙에도 열려 있습니다." # 7373976969037709417
  sri_lanka.0020.a: "마하비하라를 후원하십시오" # 17383217419419149308
  sri_lanka.0020.a.tooltip: "이제부터 귀하가 내리는 다양한 [decisions|E]과 행동은 [RICE_sri_lanka_s|E] [RICE_sri_lanka_monasteries|E]의 [RICE_sri_lanka_prominence|E]을 증감시킬 수 있습니다. 특히 [mahavihara_i|E] [mahavihara|E] [RICE_sri_lanka_prominence|E]에 #italic 특히#! 그렇습니다." # 10119179786820772101
  sri_lanka.0020.b: "아바야기리를 지원하십시오" # 13127509938510683176
  sri_lanka.0020.b.tooltip: "이제부터 내리는 다양한 [decisions|E]와 행동은 [RICE_sri_lanka_s|E] [RICE_sri_lanka_monasteries|E]의 [RICE_sri_lanka_prominence|E]를 증가시키거나 감소시킬 수 있으며, 특히 [abhayagiri_i|E] [abhayagiri|E] [RICE_sri_lanka_prominence|E]에 #italic 영향을 미칩니다#!" # 13721602963761464386
  sri_lanka.0020.c: "제타바나를 지원하십시오" # 7652752008957924529
  sri_lanka.0020.c.tooltip: "이제부터 내리는 다양한 [decisions|E]과 행동은 [RICE_sri_lanka_s|E] [RICE_sri_lanka_monasteries|E]의 [RICE_sri_lanka_prominence|E]를 증가시키거나 감소시킬 수 있습니다. #italic 특히#! [jetavana_i|E] [jetavana|E] [RICE_sri_lanka_prominence|E] 말입니다." # 7604882046121736829
  sri_lanka.0020.non_sri_lankan.tooltip: "귀하는 [RICE_sri_lanka_struggle|E]에 [struggle_involved|E](이)가 아니므로, 이 [RICE_sri_lanka_monastery|E]를 지원하더라도 [RICE_sri_lanka_struggle|E]에서 이용할 수 있는 모든 기능을 잠금 해제할 수 없습니다." # 16651363269047443328
  sri_lanka.0021.t: "세 개의 수도원" # 9959660523614915277
  sri_lanka.0021.desc: "정치적, 정신적, 또는 개인적인 이유로, 저는 [GetPlayer.Custom('RICE_sri_lanka_sangha_location')]에서 다른 수도회 종파를 지원해야 한다는 것을 깨달았습니다. 저는 현재 제가 지원하는 [GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')]이 [RICE_sri_lanka_sangha|E]를 이끌 자격이 있다고 생각하지 않으며, 그들의 [buddhism.GetName] 해석과 종교적 관행이 올바른지 점점 회의적이 되어갑니다." # 10477220878123442424
