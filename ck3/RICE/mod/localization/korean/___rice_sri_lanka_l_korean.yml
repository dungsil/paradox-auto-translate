  sri_lanka.0080.t: "여러 종교, 하나의 산" # 10893503065972897807
  sri_lanka.0080.desc: "제가 여기 와서 점점 더 알게 된 [GetPlayer.Custom('RICE_sri_pada')]에 대한 가장 흥미로운 점 중 하나는 이곳이 단순히 [ROOT.Char.GetFaith.GetAdherentNamePlural] 신도들뿐만 아니라 다양한 신념을 가진 사람들에게 존경받는 장소라는 것입니다.\n\n예를 들어, 다른 신앙을 가진 사람들은 우리가 [GetPlayer.Custom('RICE_sri_pada')]라고 부르는 대신 산을 [GetPlayer.Custom('RICE_sri_pada_opp')]라고 부릅니다. 또한 산 정상에 있는 발자국이 [GetPlayer.Custom('RICE_sri_pada_footprint_person')]의 것이라고 믿지 않는 사람들도 있습니다.\n\n그럼에도 불구하고, 그리고 이곳의 다양한 그룹 사이에 여전히 많은 긴장이 존재한다는 사실에도 불구하고, 평소라면 서로 싸울 사람들이 포함된 많은 신념을 가진 사람들이 이 신성한 공간을 공유하는 모습을 보는 것은 일부 사람들에게 영감을 주지는 못하더라도 흥미롭습니다." # 2013887210162665739
  sri_lanka.0080.a: "여기 있는 동안 곰곰이 생각해 볼 일입니다." # 16908295768930410376
  sri_lanka.0081.t: "고기 회피" # 1760518104118921149
  sri_lanka.0081.desc: "[GetPlayer.Custom('RICE_sri_pada')] 주변과 [GetPlayer.Custom('RICE_sri_pada')] 자체에서는 동물성 고기를 먹는 것을 피하는 것이 일반적이며, 적어도 다양한 [buddhism.GetAdjective] 및 [hinduism.GetAdjective] 종파를 따르는 많은 사람들이 그러합니다. 고기 섭취를 줄이지 않는 사람들조차도 [ROOT.Char.GetFaith.HighGodName]에 대한 순례와 숭배에 더 잘 집중할 수 있다고 말합니다." # 2611796990346819162
  sri_lanka.0081.a: "여기 있는 동안 고기는 피해야겠어." # 13152679987123416303
  sri_lanka.0081.b: "여기서는 고기를 안 먹을 필요가 없겠군." # 9461913342248534246
