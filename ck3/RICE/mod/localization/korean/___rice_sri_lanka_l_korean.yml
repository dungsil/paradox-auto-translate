  sri_lanka.0101.desc: "마침내 [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]에 도착하여 신성한 것을 숭배하게 되었습니다." # 47ac0da05a54eb0126ae7f4612df094042afd8f2
  sri_lanka.0101.desc.bodhi: "보리수.\n\n이 나무는 오래전, 위대한 아쇼카 황제의 딸 산가미타가 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]에 와서 그곳 백성들에게 법을 전파하기 위해 심은 나무입니다. 그녀는 붓다께서 깨달음을 얻으신 곳, 그 원래 나무의 가지를 가져왔으며, 바로 이곳 보리수의 기원입니다.\n\n그 후 많은 사람들이 이 나무를 존경하며 의식을 거행하고, 목욕하며 돌보고, 공물을 바쳐왔습니다. 저도 이곳에 온 지금, 같은 행위를 하고 싶습니다." # 7b0e2e9df85df0f3fda6409ee8d6674da5c08122
  sri_lanka.0101.desc.tooth: "부처님의 치아.\n\n부처님이 열반하시고 화장될 때, 제자 중 한 명인 계마 비구니가 부처님의 치아를 발견하여 인도의 한 왕에게 안전하게 보관해 줄 것을 요청했습니다. 이 성역이 있는 사원에 전쟁의 위협이 드리우자, 이를 지키던 승려들은 그 유물을 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]로 옮겨왔고, 그 이후로 그곳에 안전하게 보관되고 있습니다.\n\n이 섬에서 가장 중요한 축제 중 하나는 이 치아 유물의 행렬입니다. 이 행렬은 부처님을 기리고 경배하기 위한 중요한 자리이며, 저는 이 행렬을 지켜보며 그 의미를 되새기고자 합니다." # 563a5b6b994c6402f7b4e39252a0a3e12eb269fc
  sri_lanka.0101.desc.dharmadhatu: "다르마다투 경전이 거기에 묻혀 있습니다.\n\n인도에서 [RICE_sri_lanka_alt_region 지역명]으로 수년 전에 가져온 이 종교적 논문은 다양한 신학적, 철학적 주제를 다룹니다. 그 이후로 이 섬의 불교도들은 이 심오하고 영감을 주는 경전을 존경해 왔으며, 많은 사람들이 그 경전이 큰 영적, 치유력을 지닌다고 믿습니다. 이후 사리탑에 안치되었습니다.\n\n현재, 다르마다투를 위한 중요한 의식이 정기적으로 거행됩니다. 이 유물의 행렬을 중심으로 한 축제입니다. 저는 이 행사에 참여하여 그 축복을 받고자 합니다." # cd07ea7605a3013abe18db793450ff5893bc5ec8
  sri_lanka.0101.a: "잠시 쉬었다 이 일을 준비하도록 하십시오." # 62be6590e2e7256554f96c08163f0bfcf2812336
