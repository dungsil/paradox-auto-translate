  RICE_sri_lanka_worship_local_deities_context_tooltip: "#emphasis 역사적 배경:#! 수 세기 동안 스리랑카 사람들은 불교도이든 힌두교도이든, 싱할라어, 타밀어, 베다어 사용자에 관계없이 다양한 공유 신을 숭배해 왔습니다. 이러한 신들 중 다수는 힌두교, 불교, 토착 종교 인물의 혼합된 형태였으며, 다른 공동체에서 다른 이름으로 알려져 있으며 종종 인도 본토와는 다른 방식으로 숭배되었습니다. 어떤 이들은 왕이 신으로 변한 스리랑카의 역사적 인물이기도 했습니다. 섬의 불교도들에게는 부처가 이러한 \"하위\" 신들보다 우월한 존재로 여겨지지만, 후자는 종종 더 세속적인 관심사를 위해 기원됩니다." # 9416150501931458735
