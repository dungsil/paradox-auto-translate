  RICE_india_land_grant_jain_county_different_modifier_desc: "지역 비-$jainism_religion_adj$ 통치자들이 최근 이곳에 $jainism_religion_adj$ 사원과 수도원에 [RICE_land_grants|E]를 내렸습니다. 이제 그 토지의 수입과 인구는 농업을 확장하고 이 변경 지역을 왕국의 경제 및 정치 영향권에 통합함에 따라 그 기관에 속하게 되었습니다." # 6eff85575816915368d3d1c12a786ce510ab4f2a
