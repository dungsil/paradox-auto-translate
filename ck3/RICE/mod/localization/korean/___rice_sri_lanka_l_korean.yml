  sri_lanka.0100.desc.conclusion: "[불교.GetAdjective] 신자들이 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] 각지에서 이 성스러운 곳에 모여, 삼보(불·법·승)를 기리는 이 유물을 경배합니다. [faith.GetAdherentName]로서, 이는 틀림없이 훌륭한 영적인 경험이 될 것입니다." # 5902396805931729957
