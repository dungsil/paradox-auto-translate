  sri_lanka.0150.pattini_games_intro: "[GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]에서는 마을들이 특별한 날에 신 [GetPlayer.Custom('RICE_pattini')]를 위해 의식 게임을 주최하는 것이 전통입니다.\n\n\n이러한 게임은 보통 남성들로 구성된 두 팀이 겨루며, 남성들이 기량을 뽐낼 좋은 기회입니다. 한 팀은 여신을, 다른 팀은 그녀의 배우자 또는 어떤 남성 신을 상징합니다. 여신의 팀이 이기면 그해 농업 풍년과 번영이 보장된다고 믿지만, 양 팀 모두 의식이 정당하게 치러지도록 진지하게 임해야 합니다." # 0a642382f4c2a2ae97016ddab77f0af7908fffab
  sri_lanka.0150.t: "안켈리아" # 666f361fdb30113b16a9dea03eb2c35cb1d39af4
  sri_lanka.0150.desc: "$sri_lanka.0150.pattini_games_intro$소문으로는 [county.GetNameNoTier]의 유명한 마을에서 최근 #italic 안켈리아#라는 나팔 게임이 열렸다고 들었습니다!  각 팀은 나무에 달린 나팔을 가지고 있으며, 로프를 이용해 상대방의 나팔을 부수려고 합니다.  먼저 나팔을 부순 팀이 당연히 승리하는 게임이죠." # ca6687705b076ed305f6f2bca4f679def2973ce7
  sri_lanka.0150.a: "어느 팀이 이번에 승리했는지 궁금하군요." # eb820c4691a20a5a333d97c7d505874ab4df9b82
  sri_lanka.0150.a.failure: "파티니 팀이 경기를 졌습니다." # 322399f0f9884057ed53eeb355b412861c4b12e1
  sri_lanka.0150.a.success: "파티니 팀이 게임에서 승리했습니다." # 5868ef6e49c3afd84e759e12f3db0dc45b8c3689
  sri_lanka.0151.t: "포라켈리아" # 32548d8030e1689284f100f61745b776c19e3db1
  sri_lanka.0151.desc: "$sri_lanka.0150.pattini_games_intro$[county.GetNameNoTier]의 유명한 마을에서 최근 코코넛 게임, #italic 포라켈리야#!, 이 열렸다는 소식을 들었습니다. 각 팀은 팀원 한 명씩 나서서 동시에 코코넛을 서로 던져 상대의 코코넛을 깨는 게임입니다. 상대 코코넛을 가장 많이 깬 팀이 승리합니다. 위험하지만 흥미진진한 게임입니다!" # d67a862680af262ed82c200dc6a147bc4afc2801
  sri_lanka.0151.a: "$sri_lanka.0150.a$" # f95bdc6aca7319aec580691d8eafa4d685a66488
