  RICE_sri_lanka_relic_bodhi_shrine_modifier_desc: "마가다 지방의 깨달음을 얻은 부처님의 보리수 가지가 이곳 사찰에 안치되어 있습니다. [RICE_sri_lanka_struggle|E] 통일 이후, [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]의 불교도들과 그 너머 지역에서도 중요한 예배 및 경건의 장소가 되었습니다." # 3cb58af68ecb821c93407b541c7afade5c95ce1f
  RICE_sri_lanka_relic_tooth_shrine_modifier: "치아 사원" # a1639b23b5b9acc1c3814331f27698068083f729
  RICE_sri_lanka_relic_tooth_shrine_modifier_desc: "여기 사찰에는 부처님의 유골에서 꺼낸 불상의 치아 유물이 봉안되어 있습니다. [RICE_sri_lanka_struggle|E]의 통일 이후, [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]의 불교도들과 그 너머 사람들에게 중요한 숭배와 경배의 장소가 되었습니다." # 3b726e90f4fa5dc85a5d19729abafbf2842a240a
  RICE_sri_lanka_relic_dharmadhatu_shrine_modifier: "법륜사" # be71f51f07593cd45be59ffc96cc704f0caef930
  RICE_sri_lanka_relic_dharmadhatu_shrine_modifier_desc: "다르마다투의 유물, 즉 다양한 불교 경전과 저술의 사본이 이곳 사찰에 안치되어 있습니다. [RICE_sri_lanka_struggle|E] 통일 이후, 이는 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]의 불교도들과 그 너머 지역에서 숭배와 경건의 주요 장소가 되었습니다." # ad8eda66173a8e469dd998a0a7df54a5a936db83
