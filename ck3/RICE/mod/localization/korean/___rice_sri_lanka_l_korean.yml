  game_concept_mahavihara_i: "@쌀_마하비하라_아이콘!" # 8069904212219704154
  game_concept_mahavihara: "마하비하라" # 16322881263931502414
  game_concept_mahavihara_desc: "마하비하라, [abhayagiri|E] 및 [jetavana|E]와 더불어, [RICE_sri_lanka_monasteries|E] 세 곳 중 하나입니다.  [RICE_sri_lanka_struggle|E], 또는 불교 공동체에서 말입니다. 게임 내에서 마하비하라는 주황색 아이콘으로 표시됩니다: @RICE_mahavihara_icon!\n\n다양한 [decisions|E], [activities|E] 등을 통해 마하비하라의 [RICE_sri_lanka_prominence|E]를 높이거나 낮출 수 있습니다. 특히 [GetTrait('RICE_mahavihara_trait').GetName( GetNullCharacter )] [trait|E]를 보유하고 있다면,  $RICE_sri_lanka_choose_monastic_sect$ 결정을 통해 얻을 수 있습니다. [RICE_sri_lanka_short|E]에서 [struggle|E]를 종식하려면 이 점을 명심하십시오.\n\n역사적으로, 마하비하라는 고대와 중세 스리랑카 불교의 보다 '전통주의적인' 수도원이나 종파였습니다.  그들은 인도에서 온 이단적 사상으로 여겨지는 것에 대해 일반적으로 회의적이거나 비판적이었습니다. 전통적인 연대기들에 따르면, 그들은 결국 다른 수도원들과의 경쟁에서 "승리"했다고 합니다." # 5732686806950422264
  game_concept_abhayagiri_i: "@쌀_아바야기리_아이콘!" # 13963727394883055405
  game_concept_abhayagiri: "아바야기리" # 62842117569119588
  game_concept_abhayagiri_desc: "아바야기리, [mahavihara|E]와 [jetavana|E]와 함께 [RICE_sri_lanka_monasteries|E]의 세 가지 주요 사원 중 하나이며, [RICE_sri_lanka_struggle|E] 또는 불교 공동체입니다. 게임 내에서 아바야기리는 노란색 아이콘으로 표시됩니다: @RICE_abhayagiri_icon!\n\n다양한 [decisions|E], [activities|E] 등을 통해 아바야기리의 [RICE_sri_lanka_prominence|E]를 높이거나 낮출 수 있습니다. 특히 [GetTrait('RICE_abhayagiri_trait').GetName( GetNullCharacter )] [trait|E]를 가지고 있다면, $RICE_sri_lanka_choose_monastic_sect$ 결정을 통해 얻을 수 있습니다. [RICE_sri_lanka_short|E]에 [struggle|E]를 끝낼 계획이라면 이 점을 기억하십시오.\n\n역사적으로 아바야기리는 고대와 중세 스리랑카 불교의 혁신적인 수도원 또는 종파였습니다. 그들은 종종 대승불교와 금강승의 사상을 스리랑카에서 실천되는 상좌부 불교 형태에 통합했습니다. 한때 이 섬에서 가장 큰 주요 수도원이었습니다." # 16922222799795515259
  game_concept_jetavana_i: "@쌀_제타바나_아이콘!" # 5232829579786835604
  game_concept_jetavana: "제타바나" # 18274896486490678897
  game_concept_jetavana_desc: "제타바나, [mahavihara|E]와 [abhayagiri|E]와 함께 [RICE_sri_lanka_monasteries|E] 삼대 중 하나이며, [RICE_sri_lanka_struggle|E] 또는 불교 공동체의 중요한 존재입니다. 게임상에서 제타바나는 진홍색 아이콘으로 표시됩니다: @RICE_jetavana_icon!\n\n다양한 [decisions|E], [activities|E] 등을 통해 [RICE_sri_lanka_prominence|E]를 높이거나 낮출 수 있으며, 특히 [GetTrait('RICE_jetavana_trait').GetName( GetNullCharacter )] [trait|E]를 소유한 경우, $RICE_sri_lanka_choose_monastic_sect$ 결정을 통해 얻을 수 있습니다. [struggle|E]를 [RICE_sri_lanka_short|E]에서 종결하려면 이 점을 유념해야 합니다.\n\n역사적으로 제타바나는 대승불교와 금강승불교의 사상에도 개방적이었으며, [abhayagiri|E]와 비슷했습니다. 그들은 세 개의 교파 중 가장 작고 보통 영향력이 가장 적었습니다. 하지만 그들의 주요 수도원 자리에 있는 주요 스투파는 #italic 제타바나라마야#라는 큰 스투파, 흔히 언덕 모양의 불교 기념물,를 갖추고 있으며, 한때 피라미드 다음으로 세계에서 가장 높은 건물이었습니다." # 9382125777757913116
  game_concept_RICE_sri_lanka_prominence: "영향력" # 2228841808446917039
  game_concept_RICE_sri_lanka_prominence_desc: "세 가지 가장 강력한 [RICE_sri_lanka_monasteries|E]의 영향력과 존경심을 나타내는 세 가지 세계적 가치가 있습니다. [RICE_sri_lanka_struggle|E]의 불교 공동체, 즉 [mahavihara_i|E] [mahavihara|E], [abhayagiri_i|E] [abhayagiri|E], 및 [jetavana_i|E] [jetavana|E]입니다.\n\n이러한 가치는 [RICE_sri_lanka_short|E]의 [struggle|E]에서 중요한 역할을 합니다. 특정 수준에 도달해야 [struggle|E]를 종식시킬 수 있습니다. 명성은 다양한 [decisions|E], [activities|E], 사건 등을 통해 증가하거나 감소할 수 있으며, 세 개의 사원 중 하나의 후원 [trait|E]을 가지고 있다면 그 영향력이 더 커집니다. 이러한 [trait|E]는 $RICE_sri_lanka_choose_monastic_sect$ 결정을 통해 얻을 수 있습니다.\n\n후원하는 사원의 명성을 높게 유지하는 또 다른 혜택은 매년 작고 무작위적인 양의 [piety_i|E] [piety|E]와 [prestige_i|E] [prestige|E]를 제공하는 것입니다. 얼마나 얻는지는 사원의 명성 수준에 따라 달라집니다." # 42221220124490011
  game_concept_RICE_grant: "수여하다" # 6994278128480952542
  game_concept_RICE_grants: "수여" # 16174448829078049884
  game_concept_RICE_land_grant: "토지 증여" # 7878757059145914254
  game_concept_RICE_land_grants: "토지 증여" # 16492496918427760387
  game_concept_RICE_land_grants_desc: "$buddhism_religion_adj$, $hinduism_religion_adj$, 또는 $jainism_religion_adj$ [종교|E]를 따르는 [군주|E]는 $RICE_india_land_grant_decision$을 내릴 수 있습니다.\n\n이 [decision|E]을 내릴 때는 세 가지 [종교|E] 중 하나에 토지를 기증할지 선택해야 합니다. 이는 자신이 따르지 않는 [종교|E]에 토지를 기증할 수 있음을 의미합니다.\n\n그렇게 함으로써, 그 [종교|E]의 추종자에 대한 [평판|E]를 높이는 [인물 수정자|E]를 얻게 되며, 여러 가지 이점을 가진 [주|E]에 [주 수정자|E]가 추가됩니다. [주 수정자|E]는 [세금|E]을 감소시키지만 [개발 성장|E]은 증가시킵니다. 자신이 선택한 [종교|E]의 [faith|E]를 따른다면, [수정자|E]는 또한 [주 평판|E]을 향상시키지만, 그렇지 않다면 [수정자|E]는 [개발 성장|E]를 더욱 향상시킵니다. [교회 소유지|E]를 가진 자격을 갖춘 [주|E]는 얻는 [수정자|E]의 더 강력한 버전을 받습니다.\n\n또한, 이 [decision|E]은 영향을 받는 [주|E]를 선택된 [종교|E]의 무작위 [faith|E]로 개종시킬 가능성이 작습니다." # 14023894183937301095
  RICE_sri_lanka_aspiration_vijayabahu_desc: "#bold [역사적 야심 주요 목표]#!\n$EFFECT_LIST_BULLET$ [란카 왕국]의 왕이 되십시오.\n$EFFECT_LIST_BULLET$ $쌀_스리랑카_폴론나루와_수도$ 결정을 내리십시오.\n$EFFECT_LIST_BULLET$ 불교를 계속 지켜내십시오.\n\n#bold 보상#!\n$EFFECT_LIST_BULLET$ @명성_아이콘! #V [EmptyScope.ScriptValue('RICE_야심_중간_자원_보너스')]#! 명성 획득\n$EFFECT_LIST_BULLET$ #V 500#! [GetMaA('RICE_벨라카라').GetName] 특수 부대를 받으십시오.\n$EFFECT_LIST_BULLET$ [GetGeographicalRegion('RICE_스리랑카_대체_지역').GetName]의 모든 [주|E]에 @개발_아이콘! #V [EmptyScope.ScriptValue('RICE_적색해_알_움마리_야심_개발_보너스')]#! 개발량이 증가합니다.\n\n#bold [역사적 야심 보너스 목표]#!\n$EFFECT_LIST_BULLET$ $쌀_인도_관개_저수지_결정$ 결정을 최소 한 번 내리십시오. (보상: @명성_아이콘! #V [EmptyScope.ScriptValue('RICE_야심_중간_자원_보너스')]#! 명성)\n$EFFECT_LIST_BULLET$ $쌀_스리랑카_수도원_지원$ 결정을 최소 한 번 내리십시오. (보상: @신앙_아이콘! #V [EmptyScope.ScriptValue('RICE_야심_중간_자원_보너스')]#! 신앙)" # 10690138295154128636
  RICE_sri_lanka_historical_aspiration_action_vijayabahu: "#italic $k_lanka$ 섬의 평화를 되찾고자 합니다. 수십 년 동안 신할라 영주와 콜라 군대의 싸움으로 혼란에 빠진 섬을 질서 있게 다스리고 새로운 왕국을 건설할 것입니다.#!$RICE_sri_lanka_aspiration_vijayabahu_desc$" # 4227369849200830495
