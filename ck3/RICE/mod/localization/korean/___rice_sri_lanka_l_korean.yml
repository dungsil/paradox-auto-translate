  sri_lanka.0001.t: "$RICE_sri_lanka_struggle$" # 6657690983313573102
  sri_lanka.0001.desc: "아소카 시대부터 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]는 전 세계 불교도들에게 존경받는 신성한 [buddhism.GetAdjective] 섬으로 명성을 떨쳐왔습니다. 그러나 수 세기에 걸쳐 섬의 #italic 상가#!, 즉 불교 공동체는 섬의 세 주요 수도원인 [mahavihara|E], [abhayagiri|E], [jetavana|E] 간의 분쟁으로 인해 분열되었고, 이들은 신도, 지위, 토지, 왕실 후원을 놓고 경쟁합니다." # 17113650993408094298
  sri_lanka.0001.desc.buddhist: "가문 [ROOT.Char.GetHouse.GetNameNoTooltip]의 지도 하에, 진실과 거짓을 가려내고, 정의로운 자를 보호하며, 이단을 처벌할 것이며, 언젠가는 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]의 #italic 상가#를 통일할 수도 있을 것입니다!" # 7572652984422269941
  sri_lanka.0001.desc.non_buddhist: "저희 비불교도들은 불교 #italic 승가#와 협력하거나 후원하기도 합니다! 저희는 이들이 단결하여 [ROOT.Char.GetHouse.GetNameNoTooltip] 가문을 더 잘 섬기도록 도울까요, 아니면 성가신 수도자들을 없애버릴까요?" # 8190757070068012930
  sri_lanka.0001.a: "수많은 자들의 #italic 카르마#!, 이제 서로 얽히고 설켜...." # 406276023136074763
