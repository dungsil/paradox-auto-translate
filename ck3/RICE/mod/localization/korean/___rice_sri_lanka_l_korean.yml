  culture_parameter_unlock_rice_stepwell_irrigation_tank_effects: "#V $RICE_india_irrigation_tank_decision$! 결정을 내릴 경우 [piety_i|E] [piety|E] 및 [prestige_i|E] [prestige|E] 보너스가 증가합니다." # 17662743897142404216
  innovation_RICE_velakkara_guards: "벨라카라 근위대" # 2981405597801700827
  innovation_RICE_velakkara_guards_desc: "벨라카라 또는 벨라이카라르는 남인도의 군사 길드로, 타밀계 출신인 경우가 많지만 다양한 카스트와 사회 집단에 속해 있습니다.  기업적 방식으로 조직되어, 광범위한 집회를 통해 자체적으로 사무를 처리합니다. 군사적 효율성 때문에 일부 왕족과 귀족들은 그들을 전 부대 규모로 고용하여 왕실 수비대나 성역의 수호자로 활용했습니다." # 4197488059376133335
