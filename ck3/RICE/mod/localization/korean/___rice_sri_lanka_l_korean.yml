  RICE_sri_lanka_pali_literature_basic: "이 파리 문헌은 [ROOT.Char.Custom('RICE_sri_lanka_patronized_monastery')] 수도의 승려 또는 승려가 저술하였습니다. [ROOT.Char.GetTitledFirstName]의 의뢰로 이루어졌습니다." # 10821107338476905070
  RICE_sri_lanka_pali_literature_kavya_legends_name: "팔리 문학 (#italic 카비야#! 시)" # 17825594989628398274
  RICE_sri_lanka_pali_literature_kavya_legends_desc: "$RICE_sri_lanka_pali_literature_basic$이 글은 #italic 카비야#!입니다.  인도 본토에서 기원한 산스크리트 궁중시의 한 형태로, 팔리어에 적응되었습니다.  감각적인 스타일에도 불구하고, 이 시는 세속적인 미학을 통해 불교 신자들에게 깊은 종교적 헌신을 불어넣는 수단으로 사용됩니다.  예컨대, 수행의 장점이나 선한 삶의 가치를 설명하거나, 부처님, 보살이나 깨달은 존재, 또는 역사적인 승려와 같은 유명 인물의 불교 전설을 이야기함으로써 말입니다." # 15626982464334520489
  RICE_sri_lanka_pali_literature_grammatical_aid_name: "팔리 문학 (문법 교본)" # 10262531541094585470
  RICE_sri_lanka_pali_literature_grammatical_aid_desc: "$RICE_sri_lanka_pali_literature_basic$이 글은 특정 불교 종파, 특히 팔리어 또는 산스크리트어로 널리 사용되는 존경받는 언어의 문법을 배우고 숙달하는 데 도움을 주기 위해 작성된 논문입니다. 이 글에 따르면, 이 언어들을 숙달하는 것은 단순한 지적인 문제를 넘어 영적인 발전의 문제이기도 합니다. 왜냐하면 그 언어로 쓰여진 성전과 주석의 종교적 및 철학적 배경을 이해할 수 있기 때문입니다." # 14951294978654387995
  RICE_sri_lanka_pali_literature_doctrinal_manual_name: "팔리 문헌 (교리 교재)" # 17993033291477820294
  RICE_sri_lanka_pali_literature_doctrinal_manual_desc: "$RICE_sri_lanka_pali_literature_basic$이 글은 불교 신학, 철학, 또는 수도 규범에 관한 다양한 사항에 대한 요약입니다. 중요하고 때로는 복잡한 아이디어를 종합하고 설명하는 이 글은 부처님의 중도를 이해하려는 모든 사람들에게 분명 도움이 될 것입니다." # 11386709646123876875
  RICE_sri_lanka_pali_literature_historical_chronicle_name: "팔리 문학 (#italic 범사#!)" # 18384786086671417196
  RICE_sri_lanka_pali_literature_historical_chronicle_desc: "$RICE_sri_lanka_pali_literature_basic$이 글은 #italic 왕실 연대기#!, 불교 국가 역사와 관련된 각종 왕, 승려, 장군, 관리, 그리고 다른 중요 인물들의 삶과 시대를 다룬 역사 기록입니다. 그것은 과거의 덕망 있는 저명한 불교 영웅들의 업적과, 집착, 욕망, 분노라는 세 가지 독에 매달리는 악당과 이단자들이 겪는 고통을 보여줍니다." # 18333480371689169597
  RICE_sri_lanka_pali_literature_sub_commentaries_name: "팔리 문학 (#italic 티카#!)" # 6128608704609881044
  RICE_sri_lanka_pali_literature_sub_commentaries_desc: "$RICE_sri_lanka_pali_literature_basic$이 글은 #italic 티카#입니다. 불교 팔리어 경전 해설에 대한 부가적인 해설서로서, 오래전에 저술된 중요한 해설서를 더 자세히 풀이합니다. 이러한 해설서는 종종 난해할 수 있으므로, 이 부가 해설은 독자가 원문의 의미와 목적을 이해하는 데 도움이 됩니다." # 9889247353252917016
  building_type_RICE_sri_lanka_ruins_of_anuradhapura: "아누라다푸라 유적" # 8618250952531906400
  building_type_RICE_sri_lanka_ruins_of_anuradhapura_desc: "아누라다푸라는 한때 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]의 찬란한 수도였습니다. 불교 학문과 해상 무역의 중심지였지만, 잦은 침략과 정치적 혼란으로 번영을 잃었고, 도시의 많은 부분이 버려졌습니다. 남은 주민들은 도시의 과거 영광을 상기시키는 거대한 유적들 사이에서 살아갑니다." # 15366766083028906426
