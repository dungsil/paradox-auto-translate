  RICE_sri_lanka_sangha_uniter_modifier_desc: "이 왕조는 [RICE_sri_lanka_struggle|E]나 불교 공동체 내에서 경쟁하는 파벌들을 통합하는 데 중요한 역할을 했습니다. 그들이 여전히 불교도이든 아니든, 그들의 공덕은 그 지역 불교도들의 영원한 감사를 받았습니다." # 4016338716816762606
