  RICE_sri_lanka_vijayabahu_reward_budal_desc: "어린 왕자였던 저는, 촐라 침략자들로부터 도망쳐 황무지에서 살아남아야 했습니다. 부달은 그 힘든 시기에 저의 보호자이자 안내자였습니다. 그와 그의 후손들에게 모든 형태의 처벌과 보복으로부터 면제를 해주는 것이 옳을 것입니다." # 3637218588900044222
