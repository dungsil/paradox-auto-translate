  RICE_sri_lanka_ender_desc: "$k_lanka$의 [GetReligionByKey('buddhism_religion').GetAdjective] 승가는 수많은 절간의 다툼으로 분열되어 있었으나, [struggle_ender.GetFirstName]의 등장으로 이 모든 것이 바뀌었습니다. [struggle_ender.GetHerHis]의 지도 아래, 절간들은 개혁되어 다시는 섬의 [GetReligionByKey('buddhism_religion').GetAdjectiveNoTooltip] 신도들을 제대로 이끌 수 있게 되었습니다." # e0dd4872c44f12bd99531fa7e5eee4ea0ba34a41
  RICE_sri_lanka_legend_chapter_opening_struggle: "수년 동안 $k_lanka$의 [GetReligionByKey('buddhism_religion').GetAdjectiveNoTooltip] 공동체, 즉 [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName]는 각각 부처님의 진정한 가르침을 따른다고 주장하는 여러 수도원들에 의해 지배되어 왔습니다. 섬이 분열되자 그들의 백성은 길을 잃었고 땅은 쇠락의 길을 걸었습니다. 이러한 상황이 [ROOT.Legend.GetProtagonist.GetNameNoTooltip]가 등장하기 전까지 계속되었습니다." # 0094ea37d7f43754a28f9a63d5846e2787606208
  RICE_sri_lanka_legend_chapter_motivation_struggle: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은 $k_lanka$의 불교 수도승들 중 제대로 된 교육과 도덕적 규범을 갖춘 이들이 얼마나 적은지 한탄하며, 그들이 이 섬 사람들뿐만 아니라 먼 곳에서 [GetReligionByKey('buddhism_religion').GetNameNoTooltip]를 따르는 사람들에게, 평소 $k_lanka$ 수도승들의 지혜를 구하던 이들에게까지 제대로 된 길잡이가 되지 못하는 것을 안타까워했습니다." # 1d821641ef2df331e5360eeebda95157acf25437
  RICE_sri_lanka_legend_chapter_famous_deed_generic: "[ROOT.Legend.GetProtagonist.GetSheHe]는 [GetReligionByKey('buddhism_religion').GetAdjectiveNoTooltip] 교리에 대해서는 반드시 뛰어난 학식을 갖춘 존재는 아니었지만, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은 이러한 현상이 영원히 지속될 수 없음을 알고 있었습니다." # fb7858527a321e59cb3b90a6b84759ac9ff938a8
  RICE_sri_lanka_legend_chapter_extra_deed_struggle: "[ROOT.Legend.GetProtagonist.GetHerHis] 권위, 도덕적 정의, 그리고 외교적인 능력을 바탕으로, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은 단순히 $k_lanka$뿐 아니라 다른 땅의 [GetReligionByKey('buddhism_religion').GetAdjectiveNoTooltip] 수도승 공동체를 모아 [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName] 개혁에 힘썼습니다. 이단적이고 해로운 사상은 비난받았고, 자격 미달의 승려들은 사제직을 박탈당했습니다. 반면에 올바른 사상은 장려되었고, 덕망 있는 승려들은 보상받고 새로운 세대의 종교 지도자들을 이끄는 방법에 대해 교육받았습니다." # 746840a97c43253c75dd4c4361c8041339b8d5a3
  RICE_sri_lanka_legend_chapter_conclusion_ended_struggle: "부처님께서 모든 것이 덧없음을 가르치시고, 심지어 그의 가르침도 언젠가 세상에서 사라질 것이라고 하셨지만, 그 날은 아직 오지 않았습니다. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] 덕분입니다. [GetReligionByKey('buddhism_religion').GetAdjectiveNoTooltip] 공동체에는 과거 생애에 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]이 [GetReligionByKey('buddhism_religion').GetNameNoTooltip]의 삼보를 지키는 수호자가 되기를 간절히 염원했을 것이라고 확신하는 이들이 많습니다. 만약 그랬다면, [ROOT.Legend.GetProtagonist.GetSheHe]는 분명 성공했습니다." # fb9e4020eb846011e1471643f5b40a4a1aa7685d
