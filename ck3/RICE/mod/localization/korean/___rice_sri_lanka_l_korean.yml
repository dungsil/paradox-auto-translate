  activity_RICE_sri_lanka_ramasetu_pilgrimage_desc: "라마세투, 또는 아담의 다리는 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]을 인도 본토와 연결하는 좁은 땅띠입니다. 이곳은 일부 힌두교 계파 신자들의 순례지이며, 위대한 산스크리트 서사시 #italic 라마야나#!와 관련이 있습니다." # b23f1863d8c8c3dcf0301727df7dc27728f72f0e
