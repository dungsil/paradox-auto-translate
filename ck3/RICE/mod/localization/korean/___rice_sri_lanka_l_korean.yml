  RICE_sri_lanka_make_culture_or_faith_involved_in_sri_lanka_context_tooltip: "#emphasis 역사적 배경:#! 스리랑카는 종종 싱할라족의 근거지이자 테라바다 불교의 형태를 띤 곳으로 묘사되지만, 역사적으로 이 섬의 불교도들은 이 지역의 다른 불교도들에게 영향을 주고 또 영향을 받았습니다. 고대와 중세 시대에는 대승불교와 금강승불교의 수행 흔적이 있으며, 이 섬의 수도원은 버마와 인도네시아와 같은 지역의 다른 불교 기관들과 교류했습니다. 예를 들어, 전설에 따르면 11세기에 스리랑카를 재통일한 비자야바후 1세 왕은 불교 공동체를 재건하는 데 도움을 주기 위해 버마 승려들을 스리랑카로 초대해야 했습니다." # 479063959300008706
