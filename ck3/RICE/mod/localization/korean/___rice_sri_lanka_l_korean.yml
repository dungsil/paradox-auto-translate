  sri_lanka.0150.pattini_games_intro: "[GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]에서는 특별한 날에 마을에서 여신 [GetPlayer.Custom('RICE_pattini')]을 위해 의례적인 경기를 개최하는 것이 전통적인 관습입니다.\n\n이 경기에는 보통 남성으로만 구성된 두 팀이 참가하며, 남성들이 실력을 뽐낼 수 있는 좋은 기회입니다. 한 팀은 여신을 대표하고, 다른 팀은 여신의 배우자 또는 남성 신을 대표합니다. 여신 팀이 이기면 그 해의 풍요로운 농업과 번영을 보장하지만, 의례가 정당하다고 여겨지려면 양 팀 모두 진지하게 경기에 임해야 합니다." # 13528202749509284581
  sri_lanka.0150.t: "안켈리야" # 11800267631271287469
  sri_lanka.0150.desc: "$sri_lanka.0150.pattini_games_intro$저는 [county.GetNameNoTier]의 유명한 마을에서 최근에 뿔 게임인 #italic 앙켈리야#!가 열렸다는 소식을 들었습니다. 양 팀은 나무에 뿔을 매달고 밧줄을 사용하여 뿔을 부수려고 합니다. 물론, 먼저 부수는 팀이 승리합니다." # 4025064164764235877
  sri_lanka.0150.a: "이번에는 어느 팀이 이겼을까?" # 10607148116345855634
  sri_lanka.0150.a.failure: "파티니 팀이 경기에서 졌습니다" # 741460570427032012
  sri_lanka.0150.a.success: "파티니 팀이 경기에서 승리했습니다" # 9600263125627032021
  sri_lanka.0151.t: "포라켈리야" # 11835699053157088910
  sri_lanka.0151.desc: "$sri_lanka.0150.pattini_games_intro$코코넛 게임인 #italic 포라켈리야#!가 최근 [county.GetNameNoTier]의 유명한 마을에서 열렸다고 들었습니다. 양 팀은 팀원들이 한 번에 한 명씩 맞붙어 두 선수가 동시에 서로에게 코코넛을 던져 상대방의 코코넛을 깨뜨리려고 합니다. 상대방의 코코넛을 가장 많이 깨뜨린 팀이 승리합니다. 위험하지만 신나는 게임입니다!" # 5193493160361639307
  sri_lanka.0151.a: "$sri_lanka.0150.a$" # 8775481780072795607
  sri_lanka.0151.a.failure: "$sri_lanka.0150.a.failure$" # 8180540607720607621
  sri_lanka.0151.a.success: "$sri_lanka.0150.a.success$" # 8856047496983524636
  sri_lanka.0152.t: "젖어머니" # 2941711708774232651
  sri_lanka.0152.desc: "최근에 저는 지역 젖어머니에게 제물을 바치는 의식에 참석했습니다. 이 전통적인 [ROOT.Char.GetCulture.GetName] 행사에는 의식 동안 여신 [GetPlayer.Custom('RICE_pattini')]의 역할을 맡는 7명의 지역 여성이 참여합니다. 그들은 덕이 있고 좋은 도덕성을 갖는 것과 같은 특정 기준을 충족하는지 여부에 따라 선택됩니다.\n\n의식 동안 여성들은 우유가 풍부한 음식을 받고 \"젖어머니\"로 변모합니다. 이런 식으로 [GetPlayer.Custom('RICE_pattini')]를 숭배하면 생식력 및 자녀와 관련된 문제뿐만 아니라 일반적인 삶에도 도움이 된다고 합니다." # 6616831440041578927
  sri_lanka.0152.a: "파티트니께서 우리를 보호하시길." # 7547208927847689390
  sri_lanka.0152.info: "#emphasis 역사적 배경:#! 스리랑카에서 숭배되는 유일한 주요 여성 신인 파티니를 기리기 위해 새벽 의식에 젖어머니를 초대하는 것은 오늘날에도 흔한 관행입니다. 이러한 의식에는 종종 많은 사람들이 참여하며, 젖어머니로 선택된 여성들조차 의식에 사용되는 음식을 준비하는 데 참여합니다.\n\n스리랑카의 여성 중심 민속 신앙의 한 형태로서, 이러한 의식은 보다 공식적인 불교 기관에서 조직하는 것과는 다른 사적인 행사이지만 유사점도 있습니다. 예를 들어 팔리어 불교 찬송가를 암송하는 것은 둘 다에게 중요하며, 종교 설교는 일반적으로 승려가 하는 것처럼 수석 젖어머니가 전달합니다." # 2636177855002252321
  sri_lanka.0153.t: "극악무도한 범죄자" # 14513331066435378043
  sri_lanka.0153.desc: "지역 [noble.GetCulture.GetName] 귀족인 [noble.GetFullName]은(는) 최근 우리 법과 신념에 따라 너무나 중대한 범죄를 저질러 [noble.GetSheHe](이)가 죽음보다 더한 처벌을 받아 마땅하다고 여겨졌습니다. 따라서 나는 이 불쌍한 자에게 #italic Rodi#! 카스트로 추방하는 형벌을 내렸습니다.\n\n#italic Rodi#!는 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]에서 가장 경멸받는 집단 중 하나이며, 최악의 범죄자들에게 강제로 #italic Rodi#!에 합류하게 하는 것이 일반적인 처벌입니다. 전해지는 바에 따르면 원래 #italic Rodi#!는 고대 왕에게 처벌받은 식인종의 후손이라고 합니다. 어떤 전설에서는 왕의 딸이 이 식인종과 사랑에 빠져 그녀 역시 #italic Rodi#!로 추방되었다고 합니다.\n\n어쨌든, [noble.GetFirstNameNoTooltip](은)는 가능한 한 고통스러운 방식으로 고문당하고 처형되는 것보다 #italic Rodi#!가 되는 것을 더 싫어한다고 말하며 자비를 구합니다." # 10827195800566588860
  sri_lanka.0153.a: "네놈의 운명은 정해졌다. 경비병들, 저 쥐새끼를 끌고 가라!" # 2531152736958097531
  sri_lanka.0153.b: "아주 좋군! 원하신다면 고문과 처형을 시행하겠다!" # 1314274427657268373
  sri_lanka.0153.c: "너를 용서하겠지만, 내게 큰 빚을 졌다는 것을 잊지 마라." # 2314834432220776182
  sri_lanka.0153.info: "#emphasis 역사적 배경:#! #italic Rodi#! 또는 #italic Rodiya#! 카스트와 그 기원에 대한 역사와 민속에 대한 출처는 오래 거슬러 올라갑니다. 예를 들어 스리랑카를 방문한 영국인 선장 로버트 녹스는 1681년에 자신의 여행기를 발표했을 때 #italic Rodi#!에 대해 이야기했습니다. 그는 귀족 여성이 왕으로부터 #italic Rodi#!로 추방되는 형벌을 받았을 때, 자비로운 제스처로 그들을 강가에서 #italic Rodi#!에게 인도하는 것이 관습이라고 언급했습니다. 여성들이 운명을 피하고 싶다면 강에 몸을 던져 익사할 기회를 주는 것으로 여겨졌기 때문에 자비로운 행위로 여겨졌습니다." # 4823775069536519036
  sri_lanka.0154.t: "암발라마에서 휴식을 취함" # 12747417004404702502
  sri_lanka.0154.desc: "오늘, 저는 [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]에 있는 제 거주지 근처의 시골로 짧은 여행을 다녀왔습니다.\n\n저희는 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]의 길가에 지어진 전형적인 목조 구조물 중 하나인 #italic 암발라마#!에 들렀는데, 특히 순례자들에게 피난처를 제공하기 위한 것이었습니다.\n\n조용하고 평화로운 날이었고 #italic 암발라마#!의 풍경은 정말 숨 막힐 듯했습니다. 저는 계획했던 것보다 조금 더 오래 머물면서 경치를 감상하고 주변의 자연을 즐기기로 했습니다." # 17917645806652314391
  sri_lanka.0154.a: "오늘 그곳에 가기로 결정한 건 잘한 일이야." # 17778606492547048992
  sri_lanka.0155.t: "[vedda.GetCollectiveNounNoTooltip]와 조화" # 1318241787705494559
  sri_lanka.0155.desc: "[GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]의 고대 주민인 [vedda.GetCollectiveNoun]은 숙련된 사냥꾼이자 채집가이므로 잡은 동물이나 음식을 현지 마을과 자주 교환합니다. 따라서 [vedda.GetCollectiveNounNoTooltip]과 이웃은 서로 비교적 조화로운 관계를 맺는 것이 드물지 않습니다.\n\n어쨌든, 현지 [vedda.GetCollectiveNoun]과 [county.GetNameNoTier]의 [county.GetProvince.GetCounty.GetCulture.GetCollectiveNoun] 간의 관계는 최근 들어 매우 생산적이며, 평소보다 훨씬 더 그렇습니다. 이는 지역 경제를 활성화시키고 있으며, 물론 좋은 일입니다." # 9912947577418581582
  sri_lanka.0155.a: "이 좋은 시절이 계속되기를 바라자!" # 7425464049024482846
  sri_lanka.0156.t: "피릿 의식" # 3630008180853422513
  sri_lanka.0156.desc: "오늘 저는 #italic pirit#! 의식에 참여하고 있습니다. 이 의식은 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]에서 대대로 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 평신도와 수도자들 사이에서 인기가 있었습니다.\n\n#italic pirit#! 의식은 규모와 복잡성이 다양하지만, 이번에는 지역의 저명한 사찰 및 수도원과 협력하여 일주일 동안 지속되는 크고 거대한 의식을 개최했습니다. 특별한 파빌리온인 #italic pirit mandapaya#!가 제 거주지에 세워졌고, 승려들이 의식을 돕기 위해 흰 천으로 덮인 둥근 탁자가 놓였습니다.\n\n의식 자체는 경전의 기도를 공개적으로 암송하는 것으로 구성되며, 고위 승려들이 우리에게 따라 외우라고 말할 때 시작됩니다.\n\n\"모든 불행을 피하고, 모든 성공을 달성하며, 모든 고통을 없애기 위해 고귀한 #italic pirit#!을 암송하십시오!\"" # 5744959824293073943
  sri_lanka.0156.a: "모든 고통이 사라지기를!" # 12439964400467800174
  sri_lanka.0157.t: "부처께 바치는 꽃 공양" # 2976120593919000081
  sri_lanka.0157.desc: "[GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]에서 [ROOT.Char.GetFaith.GetAdherentNamePlural](이)가 참여하는 여러 전통 의례가 있습니다. 최근 제가 많은 시간을 할애하고 있는 의례는 부처님께 꽃을 바치는 것입니다. 저는 이 의례가 차분하고 편안하며, 더욱 헌신하고 미덕을 실천하도록 격려해 준다고 생각합니다.\n\n저는 이 의례를 행할 때마다 암송해야 하는 신성한 #italic 팔리어#!로 된 말씀을 잘 암기했습니다.\n\n#italic 색깔과 향기, 품격을 갖춘 이 꽃들을 현자의 왕의 연꽃 같은 발아래 바칩니다. 저는 이 꽃들로 부처님을 숭배합니다. 이 공덕으로 제가 열반에 이르기를 기원합니다. 이 꽃들이 시들듯이 저의 육신도 파괴될 것입니다.#!" # 10293814765532497176
  sri_lanka.0157.a: "진실로, 이 공덕으로 제가 열반에 이르기를 바랍니다!" # 1790168516526538021
  sri_lanka.0158.t: "이단 수도원?" # 14363248295095456475
  sri_lanka.0158.desc: "저는 [ROOT.Char.Custom('RICE_sri_lanka_patronized_monastery')] 수도원의 후원자이지만, [ROOT.Char.GetTitleAsNameNoTooltip]로서의 의무를 다해야 하며, 때로는 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] 섬에 있는 제 영토 내 다른 주요 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 수도원 및 종파를 후원하거나 협력해야 합니다.\n\n그러나 일부 강경한 [ROOT.Char.Custom('RICE_sri_lanka_patronized_monastery')] 수도사들은 이단을 숭배하는 자들과 교류하는 것은 좋지 않으며, 심하면 이단에 빠지는 것과 같다고 주장합니다. 이 강경파들은 제가 가능한 한 다른 수도원들과 교류하지 말아야 한다고 말합니다." # 11931633393776071925
  sri_lanka.0158.a: "그들은 비록 그릇되었을지라도 여전히 부처를 따르는 자들입니다." # 6107438253363465291
  sri_lanka.0158.b: "이단 수도원과는 #italic 상호 작용을#! 덜 해야겠어." # 11419715351070990999
  sri_lanka.0159.t: "감마두바 의식" # 5200612960628642311
  sri_lanka.0159.desc: "오늘 저는 #italic Gammaduva#! 의식을 후원합니다.\n\n몇몇 더 학구적인, 정통 [ROOT.Char.GetFaith.GetReligion.GetAdjective](으)로 인정받는 당국은 못마땅해할지도 모르겠지만, [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] 사람들은 이 의식을 수년 동안 행해왔습니다. 하지만 이 의식을 통해 우리는 하늘에 질병을 막아주고 행운과 개인적, 농업적 풍요를 보장해달라고 빌 수 있습니다. 그게 뭐가 그렇게 잘못됐다는 거죠?\n\n어쨌든, 이 행사는 많은 춤과 드럼 반주에 맞춰 축제 음악이 울려 퍼지는 활기찬 행사입니다. 음식과 가장 중요한 식물, 동물, 사람의 테라코타 조각상을 제단에 바치고 기도합니다. 그런 다음 의식이 진행됨에 따라 조각상들을 조각조각 부숩니다." # 7420541994077612401
  sri_lanka.0159.a: "하늘의 뜻에 맞는 제물이 되기를 바라자." # 17787208327226896774
  sri_lanka.0159.info: "#emphasis 역사적 배경:#! 감마두바 의식은 서기 1천 년대 초 아누라다푸라에서부터 그 증거가 나타나는데, 당시 이 섬의 주요 중심지였습니다. 그곳의 고고학 작업에서 오늘날 감마두바 의식에 일반적으로 사용되는 종류와 밀접하게 일치하는 테라코타 인형 조각이 발견되었습니다. 이 의식은 스리랑카의 다양한 의식의 한 예시로, 반드시 정통 불교나 힌두교 관습과 일치하지는 않지만, 그럼에도 불구하고 그곳의 종교 문화에 중요합니다." # 6588969324532385089
  sri_lanka.0160.t: "[GetGeographicalRegion('RICE_sri_lanka_alt_region').GetNameNoTooltip] 너머에서 온 이국적인 상품" # 18337009786219810622
  sri_lanka.0160.desc: "[GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]는 수세기 동안 인도양의 중요한 상업 중심지였으며, 여러 해상 무역로를 따라 위치해 있습니다. 저와 같이 이 섬을 통치하는 강력한 [ROOT.Char.GetWomenMen]은 멀리서 가져온 많은 사치품을 이용할 수 있습니다.\n\n지금, 저는 이 지역을 여행하는 상인으로부터 귀중품을 구매할 기회를 얻었습니다. 방수를 위해 역청으로 안감 처리된 이란과 메소포타미아 땅에서 온 아름답게 장식된 항아리를 살 수 있습니다. 아니면 아프가니스탄에서 온 청금석과 같은 귀한 보석을 사야 할까요? 아니면 중국에서 온 윤기 나는 도자기를 살까요? 선택할 것이 너무 많습니다!" # 7749151488375622888
  sri_lanka.0160.a: "다시 생각해보니, 돈을 아껴야겠어." # 7932821104810174140
  sri_lanka.0160.b: "방수 항아리들을 구매해야겠어." # 15599332503090752483
  sri_lanka.0160.c: "그 귀한 보석을 좀 얻을 수 있을까요?" # 12632043786630669088
  sri_lanka.0160.d: "저 아름다운 유약을 바른 도자기를 사겠습니다." # 3783822939129001327
  sri_lanka.0161.t: "고대 주화 무더기" # 2657620342008025021
  sri_lanka.0161.desc: "최근 [county.GetNameNoTier]의 마을 사람들이 특이하고 기묘한 디자인의 고대 동전 뭉치를 발견했습니다. 이러한 발견은 드문 일이 아니며 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] 섬이 수세기 동안 얼마나 많은 교역을 해왔는지를 반영합니다. 고대 상인들이 무슨 동전을 이곳으로 가져왔는지 누가 알겠습니까?\n\n어쨌든 마을 사람들은 상당히 도덕적이었고, 스스로 갖는 것이 불편했기에 그 동전들을 저에게 가져왔습니다. 이제 저는 이 동전들을 어떻게 처리할지 결정해야 합니다." # 9243814163756667008
  sri_lanka.0161.a: "그렇게 정직한 마을 사람들은 그 동전을 가져야 한다." # 10456150038263590521
  sri_lanka.0161.b: "이 동전들은 내 재무부로 들어가리라." # 11836417960827138112
  sri_lanka.0161.c: "마을 사람들과 동전을 나누고 싶습니다." # 11996432672565808930
  sri_lanka.0161.info: "#emphasis 역사적 배경:#! 해상 실크로드의 중요한 위치 때문에, 섬에서는 다양한 시대와 기원의 오래된 주화들이 발견되었으며, 특히 고대 로마 주화가 두드러집니다. 이집트 출신의 6세기 상인이자 '인도로 항해한 코스마스'라는 뜻의 코스마스 인디코플레우스테스는 자신의 외국 땅에 관한 책, #italic 기독교 지형지#!에서 이와 관련된 흥미로운 일화를 전합니다.\n\n코스마스의 일화에서 로마인과 페르시아인(아마도 고위 관리나 고위 상인이었을 것입니다)이 스리랑카 왕의 궁정에 도착했습니다. 로마와 페르시아는 강력한 라이벌 제국이었기 때문에 왕은 그들에게 어느 왕이 더 위대한지 물었습니다. 페르시아인은 먼저 페르시아 샤의 권력에 대해 과장된 주장을 했습니다. 그러자 로마인은 로마와 페르시아의 왕이 이미 그들 옆에 있으니 스리랑카 왕이 직접 확인할 수 있다고 말했습니다. 당황한 스리랑카 왕은 어떻게 그런 일이 가능한지 물었습니다.\n\n그러자 로마인은 로마 주화와 페르시아 주화 각각 하나씩, 왕의 얼굴이 새겨진 것을 달라고 했습니다. 금으로 만든 로마 주화는 페르시아 은화보다 더 화려해 보였습니다. 그래서 스리랑카 왕은 로마인의 재치와 주화의 아름다움에 감명을 받아 로마인에게 큰 보상을 내렸고, 페르시아인은 수치심에 빠져 떠났습니다.\n\n아마도 환상적인 이야기겠지만, 이 이야기는 몇 가지를 시사합니다. 첫째, 주화는 인도양에서 널리 유통되었습니다. 둘째, 유라시아의 여러 지역 간에 충분히 잦은 접촉이 있었습니다." # 2787875733497437437
