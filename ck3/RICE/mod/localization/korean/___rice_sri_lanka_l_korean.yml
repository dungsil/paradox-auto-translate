  sri_lanka.0001.desc: "아쇼카 시대부터 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]는 전 세계 불교도들이 경외하는 성스러운 [buddhism.GetAdjective] 섬으로 명성이 자자했습니다. 그러나 세월이 흐르면서 섬의 #italic 승단#!, 즉 불교 공동체는 섬의 세 주요 사찰인 [mahavihara|E], [abhayagiri|E], 그리고 [jetavana|E] 사이의 갈등으로 인해 분열되었습니다. 이들은 신도, 지위, 토지, 왕실의 후원을 놓고 경쟁합니다." # 17113650993408094298
