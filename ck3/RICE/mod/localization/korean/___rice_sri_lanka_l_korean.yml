  activity_RICE_sri_lanka_ramasetu_pilgrimage_desc: "라마세투, 또는 아담의 다리는 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName](와)과 인도 본토를 잇는 좁은 땅입니다. 이곳은 일부 힌두교 종파 신자들의 순례지이며, 위대한 산스크리트 서사시인 #italic 라마야나#!와 관련이 있습니다." # 6605153770374816816
  activity_RICE_sri_lanka_ramasetu_pilgrimage_selection_tooltip: "[GetTitleByKey('c_madurai').GetNameNoTier]에 있는 라마세투 또는 아담의 다리로 [local_pilgrimage|E]를 떠납니다.\n\n$activity_RICE_sri_lanka_ramasetu_pilgrimage_context_tooltip$" # 4590484796991542016
  activity_RICE_sri_lanka_ramasetu_pilgrimage_context_tooltip: "#emphasis 역사적 배경:#! 국제적으로 '아담의 다리'로 알려진 라마세투는 오늘날 스리랑카 북서부 해안의 모래톱과 섬들을 칭한다. 역사적으로는 육지 다리였지만, 폭풍우가 몰아친 후 1480년에 현재의 모습으로 변모했다. 그럼에도 불구하고, 이 지역은 고대 산스크리트 서사시인 #italic 라마야나#!의 한 에피소드와 관련이 있는데, 라마 신이 원숭이의 도움을 받아 다리를 건설하여 랑카 섬에 도달하여 아내 시타를 악마 왕 라바나로부터 구출했다는 이야기이다. 그럼에도 불구하고 이 지역은 수세기 동안 여러 신앙의 중요한 종교적 장소였다." # 3650226357125620689
