  RICE_sri_lanka_struggle_ending_unite_sangha_decision_desc: "[RICE_sri_lanka_struggle|E]는 너무 오랫동안 분열되어 있었습니다. 저희의 도움으로, 이 섬의 주요 불교 사찰 중 하나 – [mahavihara|E], [abhayagiri|E], 또는 [jetavana|E] – 는 수도 규율을 회복하고 올바른 견해와 관행을 강화하며 섬의 [RICE_sri_lanka_sangha|E]를 개혁해야 합니다." # 9871784842678079845
  RICE_sri_lanka_struggle_ending_uniter_pali_canon_doctrine_effect_tt: "불교 [faiths|E] 중 [GetFaithDoctrine('rice_theravada_canon_doctrine').GetBaseName] [doctrine|E]를 가진 종파는 후원하는 [RICE_sri_lanka_monastery|E]에 따라 특별한 [doctrine|E]를 얻습니다:\n$EFFECT_LIST_BULLET$[mahavihara_i|E] [mahavihara|E]: [GetFaithDoctrine('rice_theravada_canon_mahavihara_doctrine').GetBaseName]\n$EFFECT_LIST_BULLET$[abhayagiri_i|E] [abhayagiri|E]: [GetFaithDoctrine('rice_theravada_canon_abhayagiri_doctrine').GetBaseName]\n$EFFECT_LIST_BULLET$[jetavana_i|E] [jetavana|E]: [GetFaithDoctrine('rice_theravada_canon_jetavana_doctrine').GetBaseName]" # 3225091827607062936
  RICE_sri_lanka_struggle_ending_uniter_phase_doctrine_effect_tt: "불교 [faith|E] 중 [GetFaithDoctrine('rice_theravada_canon_doctrine').GetBaseName] [교리|E]를 가진 종파는 [투쟁|E]의 [투쟁 단계|E]에 따라 특별한 [교리|E]를 얻습니다.\n$EFFECT_LIST_BULLET$[struggle_phase_sri_lanka_degeneration_simple|E]: [GetFaithDoctrine('rice_theravada_degeneration_doctrine').GetBaseName]\n$EFFECT_LIST_BULLET$[struggle_phase_sri_lanka_accumulation_simple|E]: [GetFaithDoctrine('rice_theravada_accumulation_doctrine').GetBaseName]\n$EFFECT_LIST_BULLET$[struggle_phase_sri_lanka_purification_simple|E]: [GetFaithDoctrine('rice_theravada_purification_doctrine').GetBaseName]" # 10167098565964477768
  RICE_sri_lanka_struggle_ending_uniter_relic_effect_tt: "[GetActivityType( 'activity_RICE_sri_lanka_relic_veneration' ).GetName] [activity|E] 중 세 가지 주요 유물 중 하나를 선택하여 다른 유물보다 더 숭배받게 하여, 해당 [activity|E]를 수행할 때 영구적으로 더 강력해집니다." # 7110230141487068311
