  activity_RICE_sri_lanka_sri_pada_pilgrimage_context_tooltip: "#emphasis 역사적 배경:#! 스리랑카 중부에 위치한 숭고한 산, 스리파다(불교와 힌두교) 또는 아담의 봉우리(기독교와 이슬람교)는 정상에 발자국 모양의 흔적이 새겨져 있는 것으로 유명합니다. 불교에서는 이 발자국을 부처님의 것이라 믿으며, 부처님께서 이곳에서 설법을 하셨다고 전해집니다. 힌두교에서는 이 발자국을 시바 신의 것이라고 믿고, 기독교와 이슬람교에서는 아담의 발자국이라고 믿습니다. 어떤 믿음이든 간에, 이 산은 수백 년 동안 순례지로서 중요한 역할을 해왔으며, 범선(Faxian), 마르코 폴로, 그리고 이븐 바투타와 같은 유명한 여행가들에 의해 언급되었습니다. 특히 후자는 이 산에 오른 것으로 알려져 있습니다." # 572477505059169893
