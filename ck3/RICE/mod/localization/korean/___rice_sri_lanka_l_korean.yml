  sri_lanka.0080.t: "여러 신앙, 한 산" # 10893503065972897807
  sri_lanka.0080.desc: "[GetPlayer.Custom('RICE_sri_pada')]에 대해서 이곳에 와서 점점 더 흥미로운 점을 발견하게 됩니다. 바로 이곳이 단순히 [ROOT.Char.GetFaith.GetAdherentNamePlural]만이 아니라 여러 신앙을 가진 신도들에게 존경받는다는 사실입니다.\n\n예를 들어, 다른 종교를 따르는 사람들은 이 산을 [GetPlayer.Custom('RICE_sri_pada_opp')]라고 부르고, 우리가 부르는 [GetPlayer.Custom('RICE_sri_pada')]와 다릅니다. 모든 사람들이 [GetPlayer.Custom('RICE_sri_pada_footprint_person')]이 산 정상에 발자국을 남겼다고 믿는 것은 아닙니다.\n\n이러한 차이에도 불구하고, 여전히 여러 집단 간에 긴장감이 존재하지만, 다양한 신념을 가진 사람들이, 서로 대립하는 경우가 많았을 이곳에, 함께 이 신성한 공간을 공유하는 모습은 흥미롭고, 감동적이기도 합니다." # 2013887210162665739
  sri_lanka.0080.a: "여기서 머무는 동안 생각해 볼 만한 일입니다." # 16908295768930410376
  sri_lanka.0081.t: "고기를 멀리함" # 1760518104118921149
  sri_lanka.0081.desc: "[GetPlayer.Custom('RICE_sri_pada')] 부근과 [GetPlayer.Custom('RICE_sri_pada')] 지역에서는, 다양한 [buddhism.GetAdjective] 및 [hinduism.GetAdjective] 종파의 신도들이나 적어도 그들 중 다수가 동물 고기를 섭취하는 것을 피하는 것이 일반적입니다. 심지어 고기 섭취를 줄이지 않는 자들조차도 [ROOT.Char.GetFaith.HighGodName] 순례와 경배에 더욱 집중할 수 있도록 한다는 말이 있습니다." # 2611796990346819162
  sri_lanka.0081.a: "고기는 먹지 않겠습니다." # 13152679987123416303
  sri_lanka.0081.b: "여기서는 고기를 먹지 않아도 됩니다." # 9461913342248534246
