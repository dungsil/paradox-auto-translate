  sri_lanka.0070.t: "[GetPlayer.Custom('RICE_sri_pada')]에게!" # 5047455537864635127
  sri_lanka.0070.desc: "오늘, 저는 [GetPlayer.Custom('RICE_sri_pada')]로 향하는 여정을 시작합니다. 수 마일에 달하는 황무지를 지나, 등반하기 상당히 어려울 산 자체는 말할 것도 없고, 고된 여정이 될 것입니다. 하지만 그만한 가치가 있을 것입니다.\n\n[GetPlayer.Custom('RICE_sri_pada')]는 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]에서 가장 신성한 산입니다. 사실, 너무나 신성해서 [ROOT.Char.GetFaith.GetAdherentNamePlural]뿐만 아니라 모든 종교의 사람들이 그곳으로 순례를 갑니다.\n\n그곳의 주요 볼거리는 정상에 있는 커다란 발자국인데, [ROOT.Char.Custom('DefaultPriestTitlePlural')]에 따르면 [GetPlayer.Custom('RICE_sri_pada_footprint_person')]이 남긴 것이라고 합니다. 그곳을 방문하는 것은 분명히 [ROOT.Char.GetFaith.HighGodName]에 대한 저의 헌신을 보여주는 좋은 방법일 것입니다!" # 17432212477827892457
  sri_lanka.0070.a: "산으로 향할 시간이야!" # 7157250535008147235
  sri_lanka.0071.t: "도착" # 4877148824439775158
  sri_lanka.0071.desc: "드디어 [GetPlayer.Custom('RICE_sri_pada')]에 도착했습니다. 산은 저 멀리서도 높이 솟아 있으며, 끝없이 펼쳐진 듯한 짙푸른 나무들이 산을 둘러싸고 있습니다. 벅찬 느낌이 들지만, 이미 여기까지 걸어왔습니다. 되돌아갈 수는 없습니다!\n\n하지만 우선 저와 제 수행원들은 기력을 회복해야 합니다. 정상으로 향하는 길은 험난할 것이므로, 정상에 오르려면 몸과 마음을 충분히 쉬어야 합니다.\n\n저희는 밤 동안 휴식을 취할 준비를 하면서 동료 순례자들 – 몇몇 [ROOT.Char.GetFaith.GetAdherentNamePlural] 신자, 다른 신앙의 신자들 – 의 군중 속으로 나아갑니다. 모든 신앙을 가진 사람들이 이 산을 숭배하고, 심지어 서로 상대적인 평화를 유지한다는 것은 놀랍습니다." # 10786261843561065506
  sri_lanka.0071.a: "저 산이 보이나? #italic 오르리라#!" # 4950230943451341561
  sri_lanka.0071.info: "#emphasis 역사적 배경:#! 이 [activity|E]에서의 순례 묘사는 14세기 모로코 출신의 유명한 이슬람 탐험가 이븐 바투타의 상세한 기록을 기반으로 합니다. 이븐 바투타는 멀리 말리, 중국, 스페인, 그리고 물론 스리랑카까지 여행했습니다.\n\n이븐 바투타는 서기 1344년에 스리랑카로 여행을 떠났습니다. 그는 자프나 왕국의 왕 마르탄다 싱카이아리얀의 따뜻한 환영을 받았으며, 왕은 기꺼이 섬에서의 그의 여행을 지원했습니다. 이븐 바투타가 스리 파다로 직접 순례를 갔을 때, 왕은 왕의 노예들이 운반하는 가마를 제공했으며, 탐험가의 수행원에는 여러 힌두 브라만들이 있었습니다.\n\n어쨌든, 스리 파다는 오늘날에도 여전히 주요 순례지이기 때문에, 이 [activity|E]와 이벤트 연쇄에서의 묘사는 수 세기에 걸쳐 해당 장소와 그곳을 여행한 사람들에게 일어난 변화로 인해 현재의 상황과는 다를 수 있습니다." # 7062661401774202005
  sri_lanka.0072.t: "산 위로" # 9065660069583788379
  sri_lanka.0072.desc: "저희는 [GetPlayer.Custom('RICE_sri_pada')]로 올라가는 여정을 시작했습니다. 주봉으로 가는 주요 경로는 두 가지가 있습니다.\n\n어떤 사람들은 #italic Mama#!라고 부르는 한 길은 비교적 쉽고 완만한 산책로이므로, 이 길로 산을 오르는 사람은 진정한 순례자로 여겨지지 않습니다. #italic Baba#!라고 불리는 다른 길은 훨씬 더 험난하며, 저희가 현재 가고 있는 길입니다.\n\n경로를 따라 순례자들이 계단을 오르는 것을 돕기 위해 계단을 따라 여러 개의 쇠사슬이 있습니다. 아직 중간도 못 갔는데 벌써 지치네요!" # 13742609664387603841
  sri_lanka.0072.a: "무리하지 않도록 시간을 들여 천천히 해야지." # 1950141298425262555
  sri_lanka.0072.b: "힘들지만, 이겨내리라." # 16224455643214804699
  sri_lanka.0073.t: "정상 회담에서" # 3174750017142495064
  sri_lanka.0073.desc: "드디어 [GetPlayer.Custom('RICE_sri_pada')]의 정상에 도달했군. 정말 장관이로다! 티 없이 맑은 푸른 하늘을 배경으로 아래를 내려다보면 순백의 구름이 산을 둘러싸고 있고, 그 사이사이에는 늘 푸른 숲이 펼쳐져 있어 산기슭은 보이지도 않는구나.\n\n하지만 경치를 감상하러 온 것은 아니다. 정상에서 순례자들이 가장 많이 모여 있는 곳으로 서둘러 발걸음을 옮겼다. 그곳에는 높은 검은 바위 위에 기적적으로 큰 발자국이 남아 있지.\n\n드디어 내 눈앞에 [GetPlayer.Custom('RICE_sri_pada_footprint_person')]께서 오래전에 남기신 바로 그 발자국이 보이는구나. 돌아가기 전에 며칠 동안 기도를 드릴 것이지만, 그 전에 나와 같은 [ROOT.Char.GetFaith.GetAdherentNamePlural](이)라면 금과 귀한 물건을 기부하는 것이 관례이지." # 5953459546669499282
  sri_lanka.0073.desc.abrahamic: "이 성스러운 곳으로 우리를 인도해준 안내자들에게." # 15124869490879716347
  sri_lanka.0073.desc.non_abrahamic: "제물로 바치기 위해 발에 새겨진 아홉 개의 구멍에 남겨두시오." # 7254953221014723781
  sri_lanka.0073.a: "약소하지만, 작은 장신구를 기부하겠습니다." # 17350840397095895435
  sri_lanka.0073.b: "제가 거액을 기부하겠습니다!" # 10960138927940810337
  sri_lanka.0074.t: "떠나려 합니다" # 17059901927481154147
  sri_lanka.0074.desc: "며칠 동안 기도에 전념한 후, 우리는 [GetPlayer.Custom('RICE_sri_pada')]의 #italic Mama#! 트랙을 따라 내려가기 시작했습니다. 이 길은 올라갈 때보다 쉬웠을지 모르지만, 여전히 힘든 하산길이었고, 산기슭에 도착했을 때쯤에는 저와 제 수행원들은 녹초가 되었습니다.\n\n숨을 고르면서 저는 산기슭에 있는 유명한 고목에 주목했습니다. 사람들은 이 나무가 초자연적인 힘을 가지고 있다고 말합니다. 잎이 절대 떨어지지 않고, 어떤 은둔자들은 잎을 먹으면 젊음을 되찾을 수 있다고 주장하기도 합니다. 진실이 어떻든 간에, 그것은 아름다운 나무이고, 분명히 늙고 현명하며, 우리 여행을 마무리하는 데 훌륭한 광경입니다." # 15802327447478894264
  sri_lanka.0074.a: "저 산이 보이나? #italic 오르리라#!" # 664735252512456258
