  sri_lanka.0019.t: "[ROOT.Char.GetCulture.GetNameNoTooltip] [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 수도승들을 불러들이기" # fa84e4e9f26359bdb258c46e74ecfc21da59ff51
  sri_lanka.0019.desc: "저는 [ROOT.Char.GetFaith.GetReligion.GetAdjective] #italic 승가# 를 적극적으로 지원하고자 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]에서 노력해왔습니다. 하지만, 이 섬의 [ROOT.Char.GetCulture.GetName] [ROOT.Char.GetFaith.GetAdjective] 수도승들의 수가 상대적으로 적은 점이, 특히 제가 후원하는 [GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')]와의 관계 발전에 걸림돌이 되어왔습니다.\n\n저는 [GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')]와 협력하여 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]에 더 많은 [ROOT.Char.GetCulture.GetNameNoTooltip] [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 수도승들을 확보하고자 합니다. 이는 현지에 있는 [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] 중 수도승이 되기를 원하는 자들을 수도승으로 받아들이거나, 해외에서 수도승들을 초빙하거나, 혹은 양쪽 모두를 통해 이루어질 것입니다. 이를 통해 섬의 #italic 승가#에 더욱 적극적으로 참여하고 싶습니다.\n\n물론, 새로운 수도승들이 기존 사회에 통합되는 초기에는 어려움이 있을 수 있습니다. 하지만 장기적으로는 [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]의 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetNameNoTooltip] 기반을 더욱 강화할 것이라고 확신합니다." # 5b121746ed02e08dacb353b51cf5456cc3fd3953
  sri_lanka.0019.a: "#italic 산가#가 번영하고 영원히 이어지기를." # 3cec12ce8255dd721ae17c6d4a7d85af1c3699ad
  sri_lanka.0020.t: "세 수도원" # 4938df3990fae2aaf5d311669cc9ae06d2049cf7
  sri_lanka.0020.desc.sri_lankan: "[GetPlayer.Custom('RICE_sri_lanka_sangha_location')] 지역에서 영향력을 다투는 주요 [buddhism.GetAdjective] 사찰 중 하나에 힘을 실어줄 때가 왔습니다. 이는 정치적 파장을 불러일으킬 수 있으므로 신중하게 결정해야 합니다." # 6c13825f37fea9d7672933ccd537eea8cd815dc5
  sri_lanka.0020.desc.non_sri_lankan: "[GetPlayer.Custom('RICE_sri_lanka_sangha_location')]에는 강력한 [buddhism.GetAdjective] 사원들이 자리 잡고 있습니다. 제 개인적인 신념과는 상관없이, 그들 중 하나를 지지하는 것이 현명할지도 모르겠습니다." # cac2d4e32ffe60f25b726b24167fd808ee411fc2
  sri_lanka.0020.desc: "#bold 마하비하라#!, 가장 오래된 종파는, 인도에서 나온 비전통적인 사상을 거부하는 전통주의자들입니다. #bold 아비야기리#!는 [theravada.GetNameNoTooltip]에 대한 혁신적인 접근 방식으로 대승불교와 금강승을 융합합니다. #bold 제타바나#!는 마지막으로 가장 새로운 종파이며, 대승불교와 금강승 신앙에도 개방적입니다." # 380e543555d79cb0bd2556e680fcea459286501e
  sri_lanka.0020.a: "마하비하라를 지원합니다." # f7b14d8817fc7c8a5963221538d780cd55920ab4
  sri_lanka.0020.a.tooltip: "이제부터 여러분이 내리는 [decisions|E]와 행동은 [RICE_sri_lanka_prominence|E]를 증가 또는 감소시킬 수 있습니다. 특히 [RICE_sri_lanka_s|E] [RICE_sri_lanka_monasteries|E] 중, [mahavihara_i|E] [mahavihara|E]의 [RICE_sri_lanka_prominence|E]는 더욱 그러합니다." # dd102db73e3c61a7cdf153d5a1130b7014c5e099
  sri_lanka.0020.b: "아바야기리(Abhayagiri)를 지지합니다." # 23d184d606115618a22fb6d779c7ada81eb82fa8
  sri_lanka.0020.b.tooltip: "이제부터 여러분이 내리는 [decisions|E]와 행동은 [RICE_sri_lanka_prominence|E]를 높이거나 낮출 수 있습니다. 특히 #italic [abhayagiri_i|E] [abhayagiri|E] [RICE_sri_lanka_prominence|E]에 영향을 줄 수 있습니다." # 5281671aa199249de992ccd9b80a442703527063
  sri_lanka.0020.c: "제타바나를 지지합니다." # 3fc2882b9be7b64f4e4a846c08bc202b0776d9ec
  sri_lanka.0020.c.tooltip: "이제부터 여러분이 내리는 [decisions|E]와 행동은 [RICE_sri_lanka_prominence|E]를 높이거나 낮출 수 있습니다. [RICE_sri_lanka_s|E] [RICE_sri_lanka_monasteries|E], #italic 특히#! [jetavana_i|E] [jetavana|E] [RICE_sri_lanka_prominence|E]의 영향력을 말입니다." # c4703e75492736910ab807c76f94a88add484ab2
  sri_lanka.0020.non_sri_lankan.tooltip: "[RICE_sri_lanka_struggle|E]에 참여하지 않으셨기 때문에, 이 [RICE_sri_lanka_monastery|E]를 지원하시더라도 [RICE_sri_lanka_struggle|E]에 제공되는 모든 메커니즘을 해제할 수는 없습니다." # 068454a94e31fb7a5e0591444aa20b570b09ea5c
  sri_lanka.0021.t: "세 수도원" # 4938df3990fae2aaf5d311669cc9ae06d2049cf7
  sri_lanka.0021.desc: "여러 가지 정치적, 종교적, 또는 개인적인 이유로, 저는 [GetPlayer.Custom('RICE_sri_lanka_sangha_location')]의 다른 수도원 파벌을 지지해야 한다는 결론에 이르렀습니다. 현재 지지하고 있는 [GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')]는 [RICE_sri_lanka_sangha|E]를 이끌 만한 자질이 없다고 생각하며, 그들의 [buddhism.GetName] 해석이 옳은지, 종교적 의례가 적절한지에 대해 점점 의문을 품고 있습니다." # a7258d3b2cbe6c6367dcfbac38237008a13e1e04
