  activity_RICE_sri_lanka_relic_veneration_context_tooltip: "#emphasis 역사적 배경:#! 스리랑카는 수많은 불교 유적의 본고장이며, 그중에서도 부처님의 치아 사리가 가장 유명합니다. 치아 사리를 소유하는 것은 섬의 왕들에게 일종의 신성한 권리로 여겨지기까지 했습니다. 현대에 이르러 치아 사리 행렬은 스리랑카에서 가장 유명한 의식 및 축하 행사로 여겨지지만, 그 현재 모습은 사실 비교적 최근에 형성된 것으로 수 세기에 걸쳐 많은 변화를 겪었습니다. 아이러니하게도 게임의 시간적 배경 동안 치아는 처음에는 스리랑카에서 가장 지배적인 수도원이 된 마하비하라에 의해 조롱받았습니다. 그 이유는 치아가 강력하게 그들의 라이벌인 아바야기리와 연관되어 있었고, 마하비하라는 그들의 숭배를 다른 유적, 특히 아누라다푸라의 보리수에 집중했기 때문입니다." # 13699990903470388172
