  RICE_sri_lanka_aspiration_rule_sri_lanka: "[포부|E]: 폴론나루와 왕국을 수립한다" # 11954932296503821590
  RICE_sri_lanka_aspiration_rule_sri_lanka_desc: "#italic 비자야바후는 $k_lanka$ 섬에 평화를 되찾고, 수십 년간 싱할라 영주들과 졸라 군대의 전쟁으로 혼란에 빠진 섬에 새로운 왕국을 건설하고자 합니다.#!$RICE_sri_lanka_aspiration_vijayabahu_desc$" # 273396893644636087
  RICE_sri_lanka_bappa_beary: "바빤나드 건설자" # 9315503287099368322
  RICE_sri_lanka_bappa_beary_desc: "이 상인은 이슬람교 출신이었지만, 남인도에서는 힌두 여신 두르가에게 바친 바판나드 사원을 건립한 것으로 유명합니다. 그는 배가 난파되는 위기에 처했을 때 두르가 여신이 나타나 구해주셨다고 하며, 그 은혜에 감사하여 사원을 세웠다고 합니다." # 2523473014977327201
  RICE_sri_lanka_struggle_ending_unite_sangha_decision: "승가를 통합하다" # 17800706857720889913
