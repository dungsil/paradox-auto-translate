  innovation_RICE_monsoon_trade_routes_desc: "인도양의 항해는 계절풍에 의해 좌우됩니다. 이러한 계절풍을 아는 것과 인도양을 자유롭게 항해하기 위해 정말로 그것들을 제대로 활용하는 것은 전혀 다른 문제입니다." # b82a4a435592ed4ee939489f89907ef0dfee2339
