  RICE_sri_lanka_vijayabahu_reward_budal_context_tooltip: "#emphasis 역사적 배경:#! 1017년 서기, 콜라 왕조가 스리랑카를 정복한 후, 그들은 섬에 대한 지배권을 확립하는 데 어려움을 겪었습니다. 이 혼란스러운 시기에, 옛 왕가의 먼 친척이자 젊은 비자야바후는 콜라 군대를 피해 끊임없이 도망치고 있었습니다. 장군이자 용사였던 부달은 비자야바후의 초기 지지자이자 보호자 중 한 명이었습니다. 1070년 비자야바후가 콜라 왕조에 승리한 후, 그는 1082년 또는 1083년에 부달과 그의 후손들에게 많은 법적 특권을 부여했습니다. 이 사실은 1948년 발견된 파나카두와 동판에 기록되어 있습니다." # 8588241002980795055
