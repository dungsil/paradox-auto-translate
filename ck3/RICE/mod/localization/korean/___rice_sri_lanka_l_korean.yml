  activity_RICE_sri_lanka_relic_veneration_desc: "법의 성지 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]에는 중요한 불교 유물이 많습니다.  저는 그러한 유물을 기리는 특별한 종교 의식에 참여할 수 있습니다." # e39b4f69b3e9656881fb8f87343ba83dda52cc91
