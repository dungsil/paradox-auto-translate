  sri_lanka.0050.t: "라마세투에 도착" # 13040779256577622915
  sri_lanka.0050.desc: "마침내 #bold 라마세투#!, 즉 라마의 다리라 불리는 곳에 도착했소이다.\n\n모두가 동의하는 것은 아니지만, 많은 이들이 [GetGeographicalRegion('world_india').GetName]와 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]를 잇는 이 땅이 위대한 서사시 #italic 라마야나#!에 언급된 바로 그 다리라고 믿고 있소. 라마 신께서 원숭이들의 도움을 받아 랑카 섬으로 건너가 악마 왕 라바나의 손아귀에서 아내 시타를 구출하기 위해 건설한 다리 말이오.\n\n이 때문에 이곳은 수년 동안 주요 순례 목적지가 되었소. 지금, 나는 나와 같은 방향, 즉 시바 신에게 바쳐진 순례지의 중심지인 라마나타스와미 사원으로 향하는 수많은 신자들에게 둘러싸여 있소." # 10601792720414019722
  sri_lanka.0050.a: "좀 쉬었다가 사원으로 출발하세." # 14120353407614321170
  sri_lanka.0051.t: "라마나타스와미 사원" # 608079610899178071
  sri_lanka.0051.desc: "오늘, 나는 라마나타스와미 사원에 들어간다. 이 웅장한 복도를 걷는 것은 영감을 주며, 어떤 사람들은 이 복도가 [GetGeographicalRegion('world_india').GetName]에 있는 어떤 사원보다도 가장 길다고 주장한다.\n\n어쨌든 나는 시바 신의 신성한 상징 역할을 하는 사원의 주요 #italic 링감#!에 왔다. 특히 #italic 비슈바링감#!으로 알려진 곳으로 간다. 신성한 원숭이이자 라마의 추종자인 하누만이 카일라스에서 이곳으로 가져왔고, 라마는 이 링감을 먼저 숭배해야 한다고 지시했다고 한다.\n\n기도와 의식에 참여한 후, 라마와 시타가 모래로 만든 다음 링감인 #italic 라마링감#!에서 기도하러 간다." # 10365647998471865393
  sri_lanka.0051.a: "정말 멋진 곳이군." # 531588370126009974
  sri_lanka.0052.t: "티르타" # 12965245685413050772
  sri_lanka.0052.desc: "이제 라마나타스와미 사원과 관련된 #italic 티르타#!, 즉 신성한 물줄기를 방문할 준비를 해야겠다. 이곳은 라마세투를 방문하는 순례자들에게 인기 있는 장소이며, 이곳에서 목욕을 하면 죄를 사함 받는 것을 포함하여 많은 영적, 의학적 이점을 얻을 수 있다고 한다.\n\n일부 티르타는 동쪽 해변인 아그니 티르탐처럼 사원 밖에 있다. 다른 티르타는 사원 경내에 있다.\n\n어쨌든, 이 티르타에서 목욕하는 동안 영적인 문제에 집중하고 시바 신에게 예배를 드려야 한다." # 11303074087954290409
  sri_lanka.0052.a: "참회의 시간입니다." # 3497430940246920870
  sri_lanka.0051.a.tooltip: "당신은 영적으로 영감을 받았습니다" # 14364648041120170221
  sri_lanka.0053.t: "라마세투를 떠나며" # 11011310321935351254
  sri_lanka.0053.desc: "라마나타스와미 사원과 그 연장선상인 라마세투 방문이 끝났습니다. #italic 라마야나#!에 자주 등장하는 이곳을 방문하여 라마, 시타, 하누만 등의 영웅주의와 미덕을 되새기고 시바 신께 헌신할 수 있었던 것은 훌륭한 영적 경험이었습니다.\n\n결론적으로, 라마세투 방문은 곧 잊지 못할 경험이 될 것입니다." # 14667804822714656260
  sri_lanka.0053.a: "이제 고향으로 돌아갈 시간입니다." # 11674093912764206183
