  RICE_sri_lanka_panakaduwa_copper_plate_name: "파나카두와 청동판" # 12207426725763985540
  RICE_sri_lanka_panakaduwa_copper_plate_desc: "이 구리판은 [vijayabahu_equivalent.GetTitledFirstName]의 요청으로 만들어졌습니다.  이는 [budal.GetTitledFirstName]의 업적을 기리는 것뿐만 아니라, [vijayabahu_equivalent.GetFirstNameNoTooltip]이 [budal.GetFirstNameNoTooltip]과 [budal.GetHerHis] 후손들에게 부여한 특별한 법적 및 정치적 특권을 공식적으로 기록하기 위함이었습니다. [vijayabahu.GetFirstNameNoTooltip]이 아직 청년 왕자 시절, 성인이 되지 못한 채 쳐들어온 촉나라 군대에서 도망치며 황량한 들판에서 필사적으로 살아남았을 때, [budal.GetFirstNameNoTooltip]은 [vijayabahu.GetFirstNamePossessiveNoTooltip]의 굳건한 수호자였습니다. 따라서, [budal.GetFirstNamePossessiveNoTooltip]의 촉나라에 대한 승리와 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]의 재통일에 필수적인 역할을 몇몇은 반박하지 못할 것입니다." # 4480033749855641489
  RICE_sri_lanka_pali_literature_basic: "이 팔리 문헌은 [ROOT.Char.Custom('RICE_sri_lanka_patronized_monastery')] 수도승 또는 수도승들이 지었으며, [ROOT.Char.GetTitledFirstName]의 의뢰로 만들어졌습니다." # 10821107338476905070
  RICE_sri_lanka_pali_literature_kavya_legends_name: "팔리 문학 (#italic 카비야#! 시)" # 17825594989628398274
  RICE_sri_lanka_pali_literature_kavya_legends_desc: "$RICE_sri_lanka_pali_literature_basic$이 글은 #italic 카비야#의 한 형식으로, 원래 인도 본토에서 유래한 산스크리트어 궁정 시가이지만, 팔리어로 각색되었습니다. 감각적인 스타일임에도 불구하고, 이 시는 세속적인 미학을 통해 불교 신도들에게 더욱 깊은 종교적 헌신을 불어넣는 데 사용됩니다. 예를 들어, 정신 수련의 장점이나 선한 삶의 가치를 설명하거나, 부처님, 어떤 보살이나 깨달은 존재, 또는 역사적인 승려에 대한 불교 전설을 재구성합니다." # 15626982464334520489
  RICE_sri_lanka_pali_literature_grammatical_aid_name: "팔리 문헌 (문법 교재)" # 10262531541094585470
  RICE_sri_lanka_pali_literature_grammatical_aid_desc: "$RICE_sri_lanka_pali_literature_basic$이 글은 특정 불교 종파에서 널리 사용되는, 존경받는 언어들, 특히 팔리어 또는 산스크리트어의 문법을 배우고 숙달하는 데 도움을 주기 위해 작성된 논문입니다. 이 글에 따르면, 이러한 언어를 숙달하는 것은 지적인 문제를 넘어, 영적인 발전의 문제이기도 합니다. 왜냐하면 이 언어로 쓰인 성스러운 경전과 주석을 이해할 수 있기 때문입니다." # 14951294978654387995
  RICE_sri_lanka_pali_literature_doctrinal_manual_name: "팔리 문헌 (교리 교본)" # 17993033291477820294
  RICE_sri_lanka_pali_literature_doctrinal_manual_desc: "$RICE_sri_lanka_pali_literature_basic$이 글은 불교 신학, 철학, 그리고/혹은 수도원 규범에 관한 다양한 사항에 대한 요약입니다. 중요하고 때로는 복잡한 아이디어들을 종합하고 해설함으로써, 누구든지 부처님의 중도를 이해하고자 하는 사람들에게 분명 도움이 될 것입니다." # 11386709646123876875
  RICE_sri_lanka_pali_literature_historical_chronicle_name: "팔리 문헌 (#italic 범사#!)" # 18384786086671417196
  RICE_sri_lanka_pali_literature_historical_chronicle_desc: "$RICE_sri_lanka_pali_literature_basic$이 글은 #italic 범사#입니다. 불교 국가 역사와 관련된 여러 왕, 승려, 장군, 관리, 그리고 다른 중요 인물들의 삶과 시대를 다룬 역사 연대기입니다. 과거의 훌륭하고 뛰어난 불교 영웅들의 업적과, 집착, 탐욕, 분노라는 삼독에서 벗어나지 못한 악당과 이단자들이 겪는 고통을 보여줍니다." # 18333480371689169597
  RICE_sri_lanka_pali_literature_sub_commentaries_name: "팔리 문헌 (#italic 티카#!)" # 6128608704609881044
  RICE_sri_lanka_pali_literature_sub_commentaries_desc: "$RICE_sri_lanka_pali_literature_basic$이 글은 #italic 티카#입니다. 불교 팔리어 경전 주석에 대한 부주석으로, 오래 전에 쓰여진 중요한 주석서에 대한 추가적인 설명을 담고 있습니다. 이 주석서들은 불교 신학, 철학, 그리고 종교적 실천에 관한 내용을 다루며, 이해하기 어려울 수 있습니다. 따라서 이 부주석은 독자들이 원문의 의미와 목적을 깊이 있게 이해하는 데 도움을 줍니다." # 9889247353252917016
  building_type_RICE_sri_lanka_ruins_of_anuradhapura: "아누라다푸라 유적" # 8618250952531906400
  building_type_RICE_sri_lanka_ruins_of_anuradhapura_desc: "아누라다푸라는 한때 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]의 찬란한 수도였으며, 불교 학문과 해상 무역의 중심지였습니다. 그러나 침략과 정치적 혼란으로 번영을 잃었고, 도시의 대부분은 버려졌습니다. 남은 주민들은 도시의 과거 영광을 상기시키는 거대한 유적들 사이에서 살아갑니다." # 15366766083028906426
  building_RICE_sri_lanka_ruins_of_anuradhapura: "$building_type_RICE_sri_lanka_ruins_of_anuradhapura$" # 4232142780742356586
  building_RICE_sri_lanka_ruins_of_anuradhapura_desc: "$building_type_RICE_sri_lanka_ruins_of_anuradhapura_desc$" # 16634501801588321297
  trait_RICE_indian_ocean_merchant: "인도양 항해자" # 12811361619113056976
  trait_RICE_indian_ocean_merchant_desc: "이 인물은 해상 실크로드를 따라 활발히 활동하는 저명한 상인입니다. 바다를 항해하고 계절풍을 이용하는 데 능숙하며, 스와힐리 해안에서부터 중국의 항구까지 다양한 민족들과의 연줄을 갖고 있습니다." # 10864945312833985785
  trait_RICE_indian_ocean_merchant_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]는 해상 실크로드를 따라 번성하는 상인입니다. [ROOT.GetCharacter.GetSheHe]는 바다와 계절풍을 잘 다루며, 스와힐리 해안에서 중국 항구까지 다양한 민족들과 교류 관계를 맺고 있습니다." # 14138137145743040351
  trait_RICE_mahavihara_trait_1: "마하비하라 후원자" # 2483884543787491997
  trait_RICE_mahavihara_trait_2: "대승원 후원자" # 5142118242968439720
  trait_RICE_mahavihara_trait_3: "대승원 후원자" # 7593119554751316678
  trait_RICE_mahavihara_trait_1_desc: "이 인물은 전통적인 [mahavihara|E] 불교 [RICE_sri_lanka_monastery|E]와 [GetPlayer.Custom('RICE_sri_lanka_sangha_location')]의 종파를 지지하는 인물입니다. 그들의 공덕은 [mahavihara_i|E] [mahavihara|E] [RICE_sri_lanka_prominence|E]에 기여합니다." # 12859171178686998058
  trait_RICE_mahavihara_trait_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]은 전통적인 마하비하라 불교 [RICE_sri_lanka_monastery|E]와 [GetPlayer.Custom('RICE_sri_lanka_sangha_location')]의 교파를 지지합니다. [ROOT.GetCharacter.GetHerHis|U]의 공덕이 [mahavihara_i|E] [mahavihara|E] [RICE_sri_lanka_prominence|E]를 높입니다." # 2226484275766860790
  trait_RICE_mahavihara_trait_2_desc: "이 인물은 전통적인 마하비하라 불교 [RICE_sri_lanka_monastery|E]와 [GetPlayer.Custom('RICE_sri_lanka_sangha_location')]의 종파를 후원하는 데 크게 기여하였습니다. 그들의 공덕은 [mahavihara_i|E] [mahavihara|E] [RICE_sri_lanka_prominence|E]에 영향을 미칩니다." # 14919532210559346377
  trait_RICE_mahavihara_trait_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]께서는 [RICE_sri_lanka_monastery|E]의 전통적인 대승불교 교파를 후원하는 데 큰 공을 들이셨습니다. [GetPlayer.Custom('RICE_sri_lanka_sangha_location')] 지역에서 이루어진 [ROOT.GetCharacter.GetHerHis|U]의 훌륭한 행적은 [mahavihara_i|E] [mahavihara|E] [RICE_sri_lanka_prominence|E]에 기여하고 있습니다." # 3756226662394589438
  trait_RICE_mahavihara_trait_3_desc: "이 인물은 전통적인 마하비하라 불교 [RICE_sri_lanka_monastery|E]와 [GetPlayer.Custom('RICE_sri_lanka_sangha_location')]의 종파에서 가장 유명한 후원자 중 한 명입니다. 그들의 공덕은 [mahavihara_i|E] [mahavihara|E] [RICE_sri_lanka_prominence|E]에 기여합니다." # 3973957892560788702
  trait_RICE_mahavihara_trait_3_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]께서는 전통적인 마하비하라 불교 [RICE_sri_lanka_monastery|E]와 종파의 가장 유명한 후원자 중 한 분이십니다. [GetPlayer.Custom('RICE_sri_lanka_sangha_location')] 지역에서 [ROOT.GetCharacter.GetHerHis|U]의 훌륭한 업적은 마하비하라 [mahavihara_i|E] [mahavihara|E] [RICE_sri_lanka_prominence|E]의 발전에 기여하고 있습니다." # 786512331384769599
  RICE_mahavihara_trait_progress_towards_trait_1_tt: "[THIS.Char.GetShortUINamePossessive]의 [GetTrait('RICE_mahavihara_trait').GetName( GetNullCharacter )] [trait|E] 경험치 획득량이 약간 증가합니다." # 7908480413932262688
  RICE_mahavihara_trait_progress_towards_trait_2_tt: "[THIS.Char.GetShortUINamePossessive]의 [GetTrait('RICE_mahavihara_trait').GetName( GetNullCharacter )] [trait|E] 특성이 경험치 획득량을 증가시킵니다." # 18367542405318636886
  RICE_mahavihara_trait_progress_towards_trait_3_tt: "[THIS.Char.GetShortUINamePossessive] [GetTrait('RICE_mahavihara_trait').GetName( GetNullCharacter )] [trait|E] 경험치 획득량이 크게 증가합니다." # 2089575579033903309
  RICE_mahavihara_trait_xp_gain_message: "[GetTrait('RICE_mahavihara_trait').GetName( GetNullCharacter )]의 공로" # 4248265626790189611
  trait_track_RICE_mahavihara_trait: "$trait_RICE_mahavihara_trait_1$" # 15510249676849643829
  trait_track_RICE_mahavihara_trait_desc: "마하비하라 종파는 상당히 절제된 해석의 테라바다 불교를 지지합니다. 마하비하라 승려들은 종종 대승불교와 금강승의 사상에 더욱 회의적이며, 엄격한 학술적 연구와 문헌을 통해 그들의 종파 입장을 옹호합니다." # 9116969533971648938
  trait_RICE_abhayagiri_trait_1: "아바야기리 후원자" # 1679629371108907814
  trait_RICE_abhayagiri_trait_2: "주요 아바야기리 후원자" # 9819190089811556580
  trait_RICE_abhayagiri_trait_3: "훌륭한 아바야기리 후원자" # 14832336535044096216
  trait_RICE_abhayagiri_trait_1_desc: "이 인물은 [GetPlayer.Custom('RICE_sri_lanka_sangha_location')]의 혁신적인 아비야기리 불교 [RICE_sri_lanka_monastery|E]와 종파를 지지합니다. 그들의 공덕은 [abhayagiri_i|E] [abhayagiri|E] [RICE_sri_lanka_prominence|E]에 기여합니다." # 5679799582709312187
  trait_RICE_abhayagiri_trait_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]는 [RICE_sri_lanka_monastery|E] 아바야기리 불교 [RICE_sri_lanka_sangha_location]의 혁신적인 종파를 지지합니다. [ROOT.GetCharacter.GetHerHis|U]의 공덕은 [abhayagiri_i|E] [abhayagiri|E] [RICE_sri_lanka_prominence|E]에 기여합니다." # 13079685294128562307
  trait_RICE_abhayagiri_trait_2_desc: "이 인물은 [GetPlayer.Custom('RICE_sri_lanka_sangha_location')]의 혁신적인 아비야기리 불교 [RICE_sri_lanka_monastery|E]와 종파를 후원하는 데 큰 공을 세웠습니다. 그들의 공덕은 [abhayagiri_i|E] [abhayagiri|E] [RICE_sri_lanka_prominence|E]에 기여합니다." # 13702443560308205266
