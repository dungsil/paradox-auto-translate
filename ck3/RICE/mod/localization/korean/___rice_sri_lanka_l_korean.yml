  sri_lanka.0005.desc.intro: "수세기 동안 [buddhism.GetAdjective] 승가 혹은 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]의 수도원 공동체는 주요 사원 세 곳, 마하비하라, 아비야기리, 그리고 제타바나 사이의 경쟁으로 인해 분열되어 왔습니다.\n\n\n세 사원은 [GetFaithDoctrine('rice_theravada_canon_doctrine').GetBaseName]을 따르는 등 많은 믿음을 공유했지만, 교리, 의식, 그리고 더 많은 부분에서 차이가 있었습니다. 불교 및 불교가 아닌 귀족들은 한 종파를 다른 종파보다 더 지지함으로써 이러한 갈등에 기름을 부었고, 그 투쟁은 정치적인 문제로 변했습니다." # 532023c2ae4b45212e40d65593a48a97649e3086
  sri_lanka.0005.desc: "최근 [sri_lanka_struggle_ender.GetTitledFirstName]는 이 문제를 완전히 해결하고 섬의 승가를 #bold [sri_lanka_struggle_ender.Custom('RICE_sri_lanka_patronized_monastery')]# 아래로 통합하기 위해 종교 회의를 소집했습니다!. 이제 모든 수도승은 [sri_lanka_struggle_ender.Custom('RICE_sri_lanka_patronized_monastery')]의 교리와 관행을 따르거나 이단자로 규정될 것입니다. 또한 #bold [GetPlayer.Custom('RICE_sri_lanka_unified_sangha_relic')] #!는 섬의 새로운 통합을 상징하는 최고의 유물로 확인되었습니다." # 50050b93914dfdace5e3e8c5257b47e7343efecd
  sri_lanka.0005.desc.buddhist: "[sri_lanka_struggle_ender.GetFirstNameNoTooltip]는 [sri_lanka_struggle_ender.GetSheHe]가 강력한 [sri_lanka_struggle_ender.GetFaith.GetAdjective] [sri_lanka_struggle_ender.GetTitleAsNameNoTooltip]로서의 권위를 이용하여 승가를 개혁했다고 주장하지만, 실제로는 최근 몇 년간 [sri_lanka_struggle_ender.Custom('RICE_sri_lanka_patronized_monastery')]의 영향력이 커지고 있었기에, 시간문제였다고 밖에." # e985005609b52e02ebd0d202c366949de4ea10a9
  sri_lanka.0005.desc.non_buddhist: "[sri_lanka_struggle_ender.GetFirstNameNoTooltip]은, 비록 [sri_lanka_struggle_ender.GetTitleAsNameNoTooltip]이 아니지만, 영향력 있는 [sri_lanka_struggle_ender.Custom('RICE_sri_lanka_patronized_monastery')]와 협력하여 승가를 개혁하는 가치를 인식합니다." # 71756568a1cb7763af977412ebd9ce77460b24a2
  sri_lanka.0005.desc.conclusion: "이 거대한 변화에 만족하는 이들도 있지만, 그 영향은 세계 각지의 [buddhism.GetAdjective] 공동체에 미칠 것입니다." # ebb575ce050c4c8a10afda545bfe33dd2ea1cd46
  sri_lanka.0005.a: "이 지역에 [buddhism.GetNameNoTooltip]의 새로운 시대가 열립니다." # b9b58ee5c18f9be24513d7227d6481cd9b1f4044
  sri_lanka.0006.t: "#bold 상가의 상징#" # 388b3425cd03f2588d42d1c0ee4d6d230608556f
  sri_lanka.0006.desc: "[GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]의 [buddhism.GetAdjective] 수도승 공동체는 수세기 동안 분열과 갈등으로 시달려 왔으나, 이제 저의 후원과 [GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')] 사찰의 후원 아래, 섬의 여러 사찰들이 다시 하나로 뭉치기로 합의했습니다. \n\n이제 승가를 결집시킬 상징이 필요합니다. 섬의 가장 존경받는 종교 유물 중 하나가 이러한 상징이 될 운명이었다는 주장이 수도승들 사이에서 나오고 있습니다. 이 유물을 둘러싼 종교 의식을 더욱 숭고하게 함으로써 부처님을 기리고, 법을 보여주고, 새롭게 통합된 승가를 고무시켜야 한다고 말입니다.\n\n이제, 어떤 유물이 실제로 그러한 역할을 하도록 정해졌을까요?" # 59e8c2f149c681e294921644c70d5484cc73d5ef
  sri_lanka.0006.a: "보리수" # baa4edb91945d11c3137a7646e62a69302a394ac
  sri_lanka.0006.a.tooltip: "이제부터 #bold 보리수#를 위한 [GetActivityType( 'activity_RICE_sri_lanka_relic_veneration' ).GetName]을 수행하면 더 강력한 [GetModifier('RICE_sri_lanka_relic_bodhi_great_modifier').GetNameWithTooltip] [modifier|E] 효과를 항상 얻게 될 것입니다." # c6ddfdaf17e400dabd68acb0e938d5ee2f5c8b70
  sri_lanka.0006.b: "불교의 치아" # 58a10e52d821972dd7f8533ba3756ca147a6b6ef
  sri_lanka.0006.b.tooltip: "이제부터 #bold 불교의 치아#!를 위한 [GetActivityType( 'activity_RICE_sri_lanka_relic_veneration' ).GetName] 활동은 더 강력한 [GetModifier('RICE_sri_lanka_relic_tooth_great_modifier').GetNameWithTooltip] [modifier|E] 효과를 항상 제공합니다." # 71e7702bc5a41f060487f183e75ce626f38a965f
  sri_lanka.0006.c: "법계" # 4623131cf85479c69c70eac6b23c3e889187f7b3
  sri_lanka.0006.c.tooltip: "이제부터 #bold 다르마다투#를 위한 [GetActivityType( 'activity_RICE_sri_lanka_relic_veneration' ).GetName]는 더욱 강력한 [GetModifier('RICE_sri_lanka_relic_dharmadhatu_great_modifier').GetNameWithTooltip] [modifier|E]를 제공합니다." # 97913c9537dbb27bd1fbc0eea8b41235848fdd49
  sri_lanka.0006.enshrine_decision_tooltip: "선정된 유물을 #bold 재봉헌#하는 [decision|E]이 이제 그 유물이 있는 [county|E]를 지배하는 모든 이에게 제공됩니다." # 43239057064ce4e5d71a05b69554d732b62ba98b
  sri_lanka.0007.t: "[GetGeographicalRegion('RICE_sri_lanka_alt_region').GetNameNoTooltip]의 상가를 파괴하다" # 638ef1b7c5f5aa743901f277c10b7c5c51781966
  sri_lanka.0007.desc: "$sri_lanka.0005.desc.intro$결국, 세 개의 사원 중 어느 것도 섬의 최고 종파가 되기에 충분한 영향력을 얻지 못했습니다. [sri_lanka_struggle_ender.GetFirstName], 강력한 [sri_lanka_struggle_ender.GetFaith.GetAdjective] [sri_lanka_struggle_ender.GetTitleAsNameNoTooltip]는 잔혹하게 [sri_lanka_struggle_ender.GetHerHis] 권력을 이용하여 섬의 [buddhism.GetAdjective] 사원들을 짓밟았습니다. 사원과 강당을 약탈하고, 귀중한 보물과 경전을 파괴하고, [sri_lanka_struggle_ender.GetHerHis] 요구를 받아들이지 않는 수도승들을 처벌했습니다.\n\n[buddhism.GetAdjectiveNoTooltip] 세계 곳곳에서 많은 이들은 [sri_lanka_struggle_ender.GetFirstNameNoTooltip]를 능가할 악행의 통치자로 규탄했지만, 사실 사원들의 갈등, 자존심, 그리고 집착이 수년간 그들의 쇠퇴로 이어졌습니다. [sri_lanka_struggle_ender.GetFirstNameNoTooltip]는 단지 그 과정을 마무리했을 뿐이며, 그들이 섬의 사회와 정치에서 주요 기관이 되는 것을 영원히 막았습니다." # e9ccd1608a550e637ad40b551d85c4ee5f4eb8d1
  sri_lanka.0007.a: "시간만이 [불교.GetAdjectiveNoTooltip] 공동체가 적응할 수 있을지 알려줄 것입니다." # f9981d46d922108ad82ef88ff718e17d837f4aec
  sri_lanka.0008.t: "[sri_lanka_struggle_ender.GetFaith.GetAdjectiveNoTooltip] 승가가 부활했습니다." # fffc3bd045c5d286e3f3beee7eae88ade3f8479d
  sri_lanka.0008.desc: "$sri_lanka.0005.desc.intro$불교의 가르침이 다시 꽃을 피울 수 있도록, [sri_lanka_struggle_ender.GetFaith.GetAdjective] [sri_lanka_struggle_ender.GetTitleAsNameNoTooltip]인 [sri_lanka_struggle_ender.GetFirstName]의 노력이 필요했습니다. 그러나 그 꽃은 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]가 아닌 [sri_lanka_struggle_ender.GetPrimaryTitle.GetName]에서 피어났습니다.\n\n[sri_lanka_struggle_ender.GetFirstNameNoTooltip]은 섬에서 가장 저명한 수도원인 #bold [sri_lanka_struggle_ender.Custom('RICE_sri_lanka_patronized_monastery')]#와 강력한 동맹을 통해 이를 이루었습니다. [sri_lanka_struggle_ender.GetSheHe]는 이 수도원을 적극적으로 후원했습니다. 승가가 부활함으로써, 적어도 [GetFaithDoctrine('rice_theravada_canon_doctrine').GetBaseNameNoTooltip]를 따르는 이들에게는 [buddhism.GetNameNoTooltip]의 중심이 다른 곳으로 다시 자리 잡았음이 분명해졌습니다. 이제 [sri_lanka_struggle_ender.GetPrimaryTitle.GetNameNoTooltip]는 [buddhism.GetNameNoTooltip]의 새로운 성지가 되었습니다." # 5140c200c6681e77de5b80423857dfc427e5811e
  sri_lanka.0008.a: "$sri_lanka.0005.a$" # 81b931ebb193c53885354c928792943dde0e4112
  sri_lanka.0009.t: "$RICE_historical_aspiration_fulfilled_title$" # a91ba21632f32a3a7a9968188aaeae47bb9f8693
  sri_lanka.0009.desc: "[GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]의 험준한 산악과 정글 속에서 수년간 숨어 살았습니다. 촉라 군대의 추격과 비정한 싱할라 지방 영주들의 손아귀에서 벗어나기 위해 말입니다. 섬은 찢겨졌고, [buddhism.GetName] 승려들은 쇠퇴했으며, 전쟁과 고통이 끊이지 않았습니다. \n\n젊은 시절, 이 한때 번영했던 땅에 평화를 되찾고 [buddhism.GetNameNoTooltip]을 되살리기 위해 이 섬 전체를 다스리는 왕이 되는 것이 제 삶의 목표가 되었습니다. 폴로나루바를 중심으로 한 새로운 왕국을 세우고 왕위에 오르면서, 그 목표를 달성했습니다. \n\n이것이 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetNameNoTooltip]와 그 백성을 위한 새로운 빛나는 시대의 시작이기를 바랍니다." # fd105846c9c74ea4a57fddd46e5b5a275fdff896
  sri_lanka.0009.a: "우리 섬은 이전보다 더 번영할 것입니다!" # ae9b1976a65416d08f805089319181ad3121f5b9
  sri_lanka.0010.t: "[religion.GetAdjectiveNoTooltip] 토지 증여" # e0cdeeaf707e79f0dbec142c6082e86ce3b61c81
  sri_lanka.0010.desc: "[ROOT.Char.GetTitleAsNameNoTooltip]로서 [GetGeographicalRegion('world_india').GetName]에서 명예를 얻는 한 방법은 사원이나 수도원과 같은 종교 기관에 토지를 기증하는 것입니다. 심지어 내 종교와 다른 종파의 기관이라 할지라도 말입니다. 그들은 농업을 확장하고 경제적, 정치적으로 이 변경 지역을 우리 권력 아래 통합함으로써 저와 같은 통치자들을 돕습니다.\n\n저는 영토 내 여러 [religion.GetAdjective] 사원과 수도원에 토지를 기증하기로 결정했습니다. 이는 그곳에 거주하는 [religion.GetAdjectiveNoTooltip] 신자들의 기쁨을 불러일으켰습니다.\n\n이러한 행위는 이 토지의 수입을 제게서 빼앗아가지만, 좋은 목적을 위한 것입니다. 적어도 이는 국토의 [religion.GetAdjectiveNoTooltip] 공동체의 눈에 저를 긍정적으로 비추어 줄 것입니다." # 422a6462f0387126d301bd35287dc4b51612e517
  sri_lanka.0010.a: "이로써 큰 공덕을 얻게 되기를 바랍니다." # dfb3dc7e40d20fe5cb8dde17acde21b1241f079a
