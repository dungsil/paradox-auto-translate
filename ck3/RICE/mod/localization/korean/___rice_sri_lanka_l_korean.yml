  activity_RICE_sri_lanka_relic_veneration_desc: "신성한 다르마의 땅인 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]에는 수많은 중요한 불교 유물이 있습니다. 저는 그러한 유물을 기리기 위해 열리는 특별한 종교 의식에 참여할 수 있습니다." # 915394074279228819
