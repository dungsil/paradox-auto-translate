  trait_track_RICE_jetavana_trait_desc: "제타바나 종파는 상좌부 불교 해석에 있어 중도를 취합니다. 비판자들은 대승과 금강승 사상에 너무 관대하다고 비난하지만, 제타바나 승려들은 자신들을 상좌부의 진지하고도 개방적인 수호자라고 여깁니다." # 15840380414745876021
  RICE_sri_lanka_struggle: "스리랑카 승가" # 3144998282554780894
  RICE_sri_lanka_struggle_desc: "저의 취향은 매우 독특합니다. 이해하지 못하시겠죠.\n\\n제 취향은 매우 특별합니다. 이해 못하실 거예요." # 13881659477049932384
  struggle_RICE_sri_lanka_phase_degeneration: "퇴화" # 9636408430148359640
  struggle_RICE_sri_lanka_phase_degeneration_desc: "스리랑카의 불교 교리와 [RICE_sri_lanka_sangha|E]는 쇠퇴하고 있습니다. 아마도 [struggle_phase_sri_lanka_purification|E] 기간 동안 부도덕하고 무질서한 승려들을 제거하려는 시도가 실패했거나, [struggle_phase_sri_lanka_accumulation|E] 기간 동안 [RICE_sri_lanka_monasteries|E]의 부와 영향력이 탐욕스러운 외래 이교도의 군사적 습격이나 탐욕스러운 토착 지배층의 몰수를 유발했을 가능성도 있습니다.\n\n그러나 부처님의 가르침처럼, 좋은 일과 나쁜 일은 모두 변하기 마련입니다. 퇴폐적인 시대의 어둠 속에서, 정의로운 승려, 학자, 그리고 지도자들이 [RICE_sri_lanka_sangha|E]의 부패와 악행을 청산함으로써 [struggle_phase_sri_lanka_purification|E] 시대에 더 밝은 미래가 꽃피울 수도 있습니다. 아니면, 토착 지배층이 [struggle_phase_sri_lanka_accumulation|E] 시대에 [RICE_sri_lanka_monasteries|E]를 되살리기에 충분한 자원을 모아 섬에 새로운 번영의 시대를 가져올 수도 있습니다." # 2302298656630487150
  struggle_RICE_sri_lanka_phase_accumulation: "축적" # 11520690069515192127
  struggle_RICE_sri_lanka_phase_accumulation_desc: "[RICE_sri_lanka_struggle|E]는 귀족과 평민들의 지지 덕분에 세력과 영향력을 축적하고 있습니다. 이에 따라 그들은 좋은 공을 쌓게 되었습니다. 아마도 [struggle_phase_sri_lanka_purification|E] 단계가 평민들이 [RICE_sri_lanka_monasteries|E]에 대한 존경심을 더욱 높이는 결과를 초래했거나, 혹은 [struggle_phase_sri_lanka_degeneration|E]의 혼란과 혼돈이 평민들이 [RICE_sri_lanka_monasteries|E]를 지지하도록 장려했을 것입니다.\n\n\n하지만 [RICE_sri_lanka_monasteries|E]의 성장은 양날의 검과 같습니다. 수도승들은 만족하여 게으르게 될 수도 있으며, 이는 [struggle_phase_sri_lanka_purification|E]을 통해 사상과 부도덕을 제거해야 할 필요성을 야기할 수 있습니다. 더욱 심각한 문제는 이 섬이 외국 이교도와 현지 통치자를 포함한 탐욕스러운 악당들을 유혹하여 [RICE_sri_lanka_monasteries|E]를 약탈하고 [RICE_sri_lanka_sangha|E]를 파괴하려 할 수 있습니다. 만약 수도승들이 타락하여 백성들을 감동시키지 못한다면, [struggle_phase_sri_lanka_degeneration|E]로 이어질 수 있습니다." # 12771602906683651327
  struggle_RICE_sri_lanka_phase_purification: "정화" # 18330810802070193901
  struggle_RICE_sri_lanka_phase_purification_desc: "[struggle_phase_sri_lanka_accumulation|E] 이후 규율과 도덕의 저하, 또는 외부 위협과 내부 부패 속에서 [struggle_phase_sri_lanka_degeneration|E]기에 이른 [RICE_sri_lanka_struggle|E]는 과거의 영광을 잃었습니다. 이제는 고대 [RICE_sri_lanka_monasteries|E]의 이단적이고 비윤리적인 요소들을 제거하고 [RICE_sri_lanka_sangha|E]를 회복할 때입니다. \n\n이 과정이 순조롭게 진행되면, [RICE_sri_lanka_s_sangha|E]는 [struggle_phase_sri_lanka_accumulation|E] 속에서 번영할 것입니다. 그러나 성공하지 못한다면, [struggle_phase_sri_lanka_degeneration|E]를 유발하여 상황은 더욱 악화될 것입니다." # 15291795893257143033
