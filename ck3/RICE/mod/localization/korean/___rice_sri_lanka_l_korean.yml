  RICE_sri_lanka_panakaduwa_copper_plate_name: "파나카두와 청동판" # 1748516b9a6f79107a28de022f9a8a9219a84957
  RICE_sri_lanka_panakaduwa_copper_plate_desc: "이 구리판은 [vijayabahu_equivalent.GetTitledFirstName]의 요청으로 만들어졌습니다.  이는 [budal.GetTitledFirstName]의 업적을 기리는 것뿐만 아니라, [vijayabahu_equivalent.GetFirstNameNoTooltip]이 [budal.GetFirstNameNoTooltip]과 [budal.GetHerHis] 후손들에게 부여한 특별한 법적 및 정치적 특권을 공식적으로 기록하기 위함이었습니다. [vijayabahu.GetFirstNameNoTooltip]이 아직 청년 왕자 시절, 성인이 되지 못한 채 쳐들어온 촉나라 군대에서 도망치며 황량한 들판에서 필사적으로 살아남았을 때, [budal.GetFirstNameNoTooltip]은 [vijayabahu.GetFirstNamePossessiveNoTooltip]의 굳건한 수호자였습니다. 따라서, [budal.GetFirstNamePossessiveNoTooltip]의 촉나라에 대한 승리와 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]의 재통일에 필수적인 역할을 몇몇은 반박하지 못할 것입니다." # a732967d53d0f592a2bd3425c926d378eb047062
  RICE_sri_lanka_pali_literature_basic: "이 팔리 문헌은 [ROOT.Char.Custom('RICE_sri_lanka_patronized_monastery')] 수도승 또는 수도승들이 지었으며, [ROOT.Char.GetTitledFirstName]의 의뢰로 만들어졌습니다." # 07e76f7cc5043ed566bd05e08bbbe938e136d1a3
  RICE_sri_lanka_pali_literature_kavya_legends_name: "팔리 문학 (#italic 카비야#! 시)" # 4dd3993f2f5ed96cdbaa5b7028a6bde573febece
  RICE_sri_lanka_pali_literature_kavya_legends_desc: "$RICE_sri_lanka_pali_literature_basic$이 글은 #italic 카비야#의 한 형식으로, 원래 인도 본토에서 유래한 산스크리트어 궁정 시가이지만, 팔리어로 각색되었습니다. 감각적인 스타일임에도 불구하고, 이 시는 세속적인 미학을 통해 불교 신도들에게 더욱 깊은 종교적 헌신을 불어넣는 데 사용됩니다. 예를 들어, 정신 수련의 장점이나 선한 삶의 가치를 설명하거나, 부처님, 어떤 보살이나 깨달은 존재, 또는 역사적인 승려에 대한 불교 전설을 재구성합니다." # 7163e73caa315abbb932618f90ebe6048f8de740
  RICE_sri_lanka_pali_literature_grammatical_aid_name: "팔리 문헌 (문법 교재)" # 0ead8c81b4d466c505538f7ea50f144a06e125e9
  RICE_sri_lanka_pali_literature_grammatical_aid_desc: "$RICE_sri_lanka_pali_literature_basic$이 글은 특정 불교 종파에서 널리 사용되는, 존경받는 언어들, 특히 팔리어 또는 산스크리트어의 문법을 배우고 숙달하는 데 도움을 주기 위해 작성된 논문입니다. 이 글에 따르면, 이러한 언어를 숙달하는 것은 지적인 문제를 넘어, 영적인 발전의 문제이기도 합니다. 왜냐하면 이 언어로 쓰인 성스러운 경전과 주석을 이해할 수 있기 때문입니다." # 5d4a695c6911f7d2f7b546a09cf9c0f10eac347b
  RICE_sri_lanka_pali_literature_doctrinal_manual_name: "팔리 문헌 (교리 교본)" # e4bdf630d93c83d15f7c92aee69aa71d74138d42
  RICE_sri_lanka_pali_literature_doctrinal_manual_desc: "$RICE_sri_lanka_pali_literature_basic$이 글은 불교 신학, 철학, 그리고/혹은 수도원 규범에 관한 다양한 사항에 대한 요약입니다. 중요하고 때로는 복잡한 아이디어들을 종합하고 해설함으로써, 누구든지 부처님의 중도를 이해하고자 하는 사람들에게 분명 도움이 될 것입니다." # d89472b19f1260139faba3a52c7b0dac892392b4
  RICE_sri_lanka_pali_literature_historical_chronicle_name: "팔리 문헌 (#italic 범사#!)" # 991c8f82250673eeaaee50e7b0445d83b977d6c5
  RICE_sri_lanka_pali_literature_historical_chronicle_desc: "$RICE_sri_lanka_pali_literature_basic$이 글은 #italic 범사#입니다. 불교 국가 역사와 관련된 여러 왕, 승려, 장군, 관리, 그리고 다른 중요 인물들의 삶과 시대를 다룬 역사 연대기입니다. 과거의 훌륭하고 뛰어난 불교 영웅들의 업적과, 집착, 탐욕, 분노라는 삼독에서 벗어나지 못한 악당과 이단자들이 겪는 고통을 보여줍니다." # 198f01dc592b5f918d43a1ec9470db3d7b980f2d
  RICE_sri_lanka_pali_literature_sub_commentaries_name: "팔리 문헌 (#italic 티카#!)" # 3d8c0e18ed08f506f3c87ed98ae8fb3b2ad3630c
  RICE_sri_lanka_pali_literature_sub_commentaries_desc: "$RICE_sri_lanka_pali_literature_basic$이 글은 #italic 티카#입니다. 불교 팔리어 경전 주석에 대한 부주석으로, 오래 전에 쓰여진 중요한 주석서에 대한 추가적인 설명을 담고 있습니다. 이 주석서들은 불교 신학, 철학, 그리고 종교적 실천에 관한 내용을 다루며, 이해하기 어려울 수 있습니다. 따라서 이 부주석은 독자들이 원문의 의미와 목적을 깊이 있게 이해하는 데 도움을 줍니다." # e2798ca0f24daf43025f88e66c72bb094acc35e8
