  RICE_sri_lanka_relic_tooth_shrine_modifier_desc: "여기 사찰에는 부처님의 유골에서 꺼낸 불상의 치아 유물이 봉안되어 있습니다. [RICE_sri_lanka_struggle|E]의 통일 이후, [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]의 불교도들과 그 너머 사람들에게 중요한 숭배와 경배의 장소가 되었습니다." # 13028929928635756102
  RICE_sri_lanka_relic_dharmadhatu_shrine_modifier: "법륜사" # 15545501476345202012
  RICE_sri_lanka_relic_dharmadhatu_shrine_modifier_desc: "다르마다투의 유물, 즉 다양한 불교 경전과 저술의 사본이 이곳 사찰에 안치되어 있습니다. [RICE_sri_lanka_struggle|E] 통일 이후, 이는 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]의 불교도들과 그 너머 지역에서 숭배와 경건의 주요 장소가 되었습니다." # 11463895593956576374
  RICE_sri_lanka_frontier_monks_wilderness: "들판 수도사" # 5882694537791700390
  RICE_sri_lanka_frontier_monks_non_wilderness: "수도원 국경 확장" # 2735796053343209995
  RICE_sri_lanka_sri_lankan_monk_advisors: "스리랑카의 수도원 고문단" # 4191485424227559436
  RICE_sri_lanka_sri_lankan_monks: "스리랑카의 승려들" # 2279673295258333982
  RICE_sri_lanka_gavu_pillars: "가브 기둥" # 3365819690900894672
  RICE_sri_lanka_gavu_pillars_desc: "이 지역의 불교 사원들의 지원을 받아 현지 지배자들이 최근 #italic 감우 기둥#들을 새로 세우거나 수리했습니다! 이 돌 기둥들은 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]의 도로변에서 흔히 볼 수 있는데, 특히 섬의 많은 종교 유적지 순례를 하는 여행자들에게 길잡이 역할을 합니다." # 3390777169410009903
  RICE_sri_lanka_ambalamas: "암발라마스" # 17039429205091898145
  RICE_sri_lanka_ambalamas_desc: "이 지역의 불교 사찰의 지원을 받은 지방 영주들이 최근 몇몇 #italic 암발라마#를 새로 지었거나 수리했습니다.  이러한 나무로 된 건물들은 속임수처럼 단순한 모양임에도 불구하고, [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]에서 순례자와 여행자를 위한 전통적인 휴게소 역할을 중요하게 수행합니다." # 2673429845141166079
  RICE_sri_lanka_book_burnings_buddhist: "서적 소각" # 7402210895359364654
  RICE_sri_lanka_book_burnings_buddhist_desc: "이 통치자는 최근 영토 내에 있는 특정 불교 경전들을 관리 관료들이 압수하고, 일부는 소각하라는 명령을 내렸습니다. 옳고 그름을 떠나, 이들은 이러한 경전들이 불교의 가르침을 잘못 해석하는 이단적인 사상을 퍼뜨리고, 법의 올바르지 못한 해석을 장려하며, 승가 내에 분쟁을 일으킨다고 믿었습니다." # 14682915131443812713
  RICE_sri_lanka_book_burnings_buddhist_purification: "$RICE_sri_lanka_book_burnings_buddhist$" # 12159940335493266035
  RICE_sri_lanka_book_burnings_buddhist_purification_desc: "$RICE_sri_lanka_book_burnings_buddhist_desc$" # 10771362317208366717
  RICE_sri_lanka_book_burnings_non_buddhist: "$RICE_sri_lanka_book_burnings_buddhist$" # 12159940335493266035
  RICE_sri_lanka_book_burnings_non_buddhist_desc: "이 통치자는 최근 영토 내에서 발견된 불교 경전 일부를 관료들이 압수하고, 일부는 불태우도록 명령했습니다.  그들은 불교 승려들이 이러한 경전을 통해 위험하고 이단적인 사상을 조장하고 있으며, 아마도 그들의 권위를 위협하는 사상일 것이라고 생각했습니다." # 5131482426146607159
  RICE_sri_lanka_defrock_heretics_buddhist: "추방된 이단자들" # 12390033558317238810
  RICE_sri_lanka_defrock_heretics_buddhist_desc: "최근 이 통치자는 영토 내 부패하고 이단적인 수도승들을 파문하라는 명령을 내렸습니다.  불륜 행위에 가담하거나 잘못된 견해를 조장하여 수도 서약을 지키지 않는 것으로 판단된 수도승들은 재산을 몰수당하여 평신도로 돌아가거나, 이 통치자가 승인한 수도 당국 밑에서 수도 서약을 다시 할 수 있도록 하였습니다." # 7330553565480680402
  RICE_sri_lanka_defrock_heretics_buddhist_purification: "$RICE_sri_lanka_defrock_heretics_buddhist$" # 1709495858593355897
  RICE_sri_lanka_defrock_heretics_buddhist_purification_desc: "$RICE_sri_lanka_defrock_heretics_buddhist_desc$" # 14702219171103203908
  RICE_sri_lanka_defrock_heretics_non_buddhist: "$RICE_sri_lanka_defrock_heretics_buddhist$" # 1709495858593355897
  RICE_sri_lanka_defrock_heretics_non_buddhist_desc: "이 통치자는 최근 영토 내의 부패하고 이단적인 수도승들을 면직시키라는 명령을 내렸습니다. 옳고 그름을 떠나, 이 통치자는 이러한 수도승 중 일부를 반역자적이고, 불교도가 아닌 자들에 대한 그의 권위에 대한 반항을 부추기는 존재로 여겼습니다. 이러한 수도승들의 소유물은 징발되어 평신도로 돌아가거나, 이 통치자가 승인한 수도원 당국 아래에서 수도 서약을 다시 갱신해야 했습니다." # 4862968061499037715
  RICE_sri_lanka_plunder_wealth_buddhist: "수도원의 약탈한 재산" # 18311517494832071
  RICE_sri_lanka_plunder_wealth_buddhist_desc: "최근 이 통치자는 영토 내의 특정 불교 사원들이 귀중품, 예컨대 불상, 경전, 장신구, 기타 보물 일부를 내놓도록 명령했습니다.  겉으로는 이러한 사원들이 과도하게 이러한 물건을 축적하는 데 탐욕스럽다고 판단했지만, 다른 이들은 이 통치자가 단순히 탐욕스럽거나, 최소한 정치적 라이벌들을 약화시키고자 했다고 생각합니다." # 12639903614352520334
  RICE_sri_lanka_plunder_wealth_buddhist_purification: "$RICE_sri_lanka_plunder_wealth_buddhist$" # 15106585229235722028
  RICE_sri_lanka_plunder_wealth_buddhist_purification_desc: "$RICE_sri_lanka_plunder_wealth_buddhist_desc$" # 4331137704228770730
  RICE_sri_lanka_plunder_wealth_non_buddhist: "$RICE_sri_lanka_plunder_wealth_buddhist$" # 15106585229235722028
  RICE_sri_lanka_plunder_wealth_non_buddhist_desc: "이 통치자는 최근 영토 내의 특정 불교 사찰들에 귀중품, 예컨대 불상, 경전, 장신구 및 기타 값비싼 물건을 일부 넘겨줄 것을 명령했습니다. 불교 신자가 아니었던 그는 아마도 이 사찰들을 타인의 것이어야 할 부를 축적하는 기생충으로 여겼거나, 아마도 정치적 라이벌을 약화시키려는 의도였을 것입니다." # 7571029524928032559
  RICE_sri_lanka_seize_land_buddhist: "수도원 토지 몰수" # 15760481208254128188
  RICE_sri_lanka_seize_land_buddhist_desc: "이 통치자는 최근 자신의 영토 내 불교 수도원에 속한 일부 토지를 몰수하라고 명령했습니다. 어떤 사람들은 이 통치자가 이 수도원들이 세속적인 일을 관리해야 함으로써 성스러운 길에서 벗어났다고 느꼈기 때문이라고 말하지만, 다른 사람들은 정치적인 이유나 순전한 탐욕 때문에 행해졌다고 말합니다." # 715150856615604174
  RICE_sri_lanka_seize_land_buddhist_purification: "$RICE_sri_lanka_seize_land_buddhist$" # 1974313891215531973
  RICE_sri_lanka_seize_land_buddhist_purification_desc: "$RICE_sri_lanka_seize_land_buddhist_desc$" # 4042422692232017314
  RICE_sri_lanka_seize_land_non_buddhist: "$RICE_sri_lanka_seize_land_buddhist$" # 1974313891215531973
  RICE_sri_lanka_seize_land_non_buddhist_desc: "이 통치자는 최근 영토 내 불교 사찰의 일부 토지를 몰수하라는 명령을 내렸습니다. 아마도 불교도가 아니었기에 사찰의 영향력에 위협을 느꼈을 수도 있고, 또는 단순히 탐욕스러웠을 수도 있습니다." # 15333206809395137556
  RICE_sri_lanka_ransack_monasteries_buddhist: "불교 사찰 약탈" # 14653857019199966885
  RICE_sri_lanka_ransack_monasteries_buddhist_desc: "이 통치자는 최근 자신의 영토 내 여러 불교 사원들을 완전히 약탈하고 파괴하며 그곳의 귀중품을 빼앗으라는 명령을 내렸습니다.  비록 (그들이 이러한 행동을 했을 당시에는 적어도 명목상으로) 불교를 믿는 자였지만, 이 통치자가 자신들이 쌓은 악업에 대해 아랑곳하지 않는가, 또는 최악의 경우 불량하고 부패한 것으로 여겨지는 승가 내 수도자 집단을 약화시키려는 의도를 가지고 있었던 것으로 보입니다." # 15032164593427029940
  RICE_sri_lanka_ransack_monasteries_buddhist_purification: "$RICE_sri_lanka_ransack_monasteries_buddhist$" # 18279470064741856927
  RICE_sri_lanka_ransack_monasteries_buddhist_purification_desc: "$RICE_sri_lanka_ransack_monasteries_buddhist_desc$" # 4391465251586593261
  RICE_sri_lanka_ransack_monasteries_non_buddhist: "$RICE_sri_lanka_ransack_monasteries_buddhist$" # 18279470064741856927
  RICE_sri_lanka_ransack_monasteries_non_buddhist_desc: "이 통치자는 최근 영토 내 여러 불교 사찰들을 완전히 약탈하고 파괴하며 그곳의 보물들을 빼앗으라는 명령을 내렸습니다. 적어도 당시에는 불교도가 아니었지만, 이 행위는 분명 불교 신자들과 외국의 불교 통치자들에게 좋지 않은 인상을 줄 것이며, 그들은 분명 그들의 탐욕과 무자비함으로 기억될 것입니다." # 12060511367075634411
  RICE_sri_lanka_budal_dynasty_privileges: "부달 및 그 후손을 위한 특권" # 5260930613045763078
  RICE_sri_lanka_budal_dynasty_privileges_desc: "미래의 왕 비자야바후가 어린 시절, 침략하는 콜라 군대의 잔혹함을 피해 들판에서 생존하는 잃어버린 왕자였을 때, 그에게 가장 용감하고 충실한 보호자이자 안내자는 바달, 이 왕조의 시조였습니다. 바달의 비할 데 없는 용기와 덕망, 그리고 비자야바후의 미래 승리 확보를 위한 역할에 대한 감사로, 그와 그의 후손들은 큰 특권을 누리게 되었습니다." # 14515365794168961790
  RICE_funded_irrigation_tank_small: "소규모 관개 저수지 건설 자금 지원" # 18132222395105863063
  RICE_funded_irrigation_tank_small_desc: "이 인물은 최근 자신의 영지 내 지역 유력자들과 종교 기관들과 협력하여 관개용 저수지를 건설하기 위해 기금을 기부했습니다.  인도 전역에 널리 퍼져 있는 이 정교하게 설계된 인공 저수지 시스템은 빗물을 모아 보존함으로써 공동체 생활에 중요한 역할을 합니다." # 3264434744486389270
  RICE_irrigation_tank_constructed_small: "최근 건설된 소규모 관개 저수지" # 7251628395745155073
  RICE_irrigation_tank_constructed_small_desc: "이 지역의 통치자들은 현지 귀족과 종교 기관들과 협력하여 최근 이 지역에 소규모 관개 저수지를 건설했습니다. 인도 전역에 널리 퍼져 있는 관개 저수지는 농업, 식수, 목욕, 종교 의식 등을 위한 안정적인 물 공급원을 제공합니다." # 14295982476585785273
  RICE_funded_irrigation_tank_medium: "중형 관개 저수지 건설 자금 지원" # 3138668731724534687
  RICE_funded_irrigation_tank_medium_desc: "$RICE_funded_irrigation_tank_small_desc$" # 6720962524104159258
  RICE_irrigation_tank_constructed_medium: "중형 관개 저수지가 최근 건설되었습니다." # 13986236655503732275
  RICE_irrigation_tank_constructed_medium_desc: "이 지역의 통치자들이 지역 유력자들과 종교 기관들과 협력하여 최근 이 지역에 상당한 규모의 새로운 관개 저수지를 건설했습니다. 인도 전역에 널리 분포한 관개 저수지는 농업, 식수, 목욕, 종교 의식 등에 안정적인 물 공급원을 제공합니다." # 12170885584710938376
  RICE_funded_irrigation_tank_large: "대규모 관개 저수지 건설 자금 지원" # 6226820819010475677
  RICE_funded_irrigation_tank_large_desc: "$RICE_funded_irrigation_tank_small_desc$" # 6720962524104159258
  RICE_irrigation_tank_constructed_large: "최근 건설된 대규모 관개 저수지" # 1089119943325777024
  RICE_irrigation_tank_constructed_large_desc: "이 지역의 통치자들이 현지 지배층과 종교 기관들과 협력하여 최근 이 지역에 대규모 관개 저수지를 건설했습니다. 인도 전역에 널리 분포한 관개 저수지는 농업, 식수, 목욕, 종교 의식을 위한 안정적인 물 공급원입니다." # 7701351501718348042
  RICE_funded_irrigation_tank_grand: "대규모 관개 저수지 건설 자금 지원" # 17757083216007072400
  RICE_funded_irrigation_tank_grand_desc: "$RICE_funded_irrigation_tank_small_desc$" # 6720962524104159258
  RICE_irrigation_tank_constructed_grand: "최근 건설된 대규모 관개 시설" # 8939457673274049924
  RICE_irrigation_tank_constructed_grand_desc: "이 지역의 통치자들은 지역 귀족과 종교 기관들과 협력하여 최근 이 지역에 거대한 새로운 관개 저수지를 건설했습니다. 인도 전역에 널리 분포된 관개 저수지는 농업, 식수, 목욕, 종교 의식 등을 위한 안정적인 물 공급원을 제공합니다." # 12286525421930514307
  RICE_sri_lanka_decline_of_anuradhapura: "아누라다푸라의 쇠퇴" # 6896937095897837382
  RICE_sri_lanka_decline_of_anuradhapura_desc: "$k_lanka$의 자랑스러운 보석이자 무역, 종교, 학문의 중심지였던 아누라다푸라는 10세기 후반과 11세기 초반 촉라 침공으로 빼앗겼습니다. 경제적, 정치적, 문화적 쇠퇴 이후, 과거의 영광은 온데간데없이 사라져 빈껍데기가 되었습니다." # 7929627480545613785
  RICE_sri_lanka_polonnaruwa_capital_modifier: "폴론나루와 왕국" # 15381891894184017400
  RICE_sri_lanka_polonnaruwa_capital_modifier_desc: "아누라다푸라, $k_lanka$의 옛 수도가 멸망하고 콜라 침공이 끝나자, 섬의 지배자들은 더욱 방어가 용이한 새로운 장소인 폴론나루와로 수도를 옮기기로 결정했습니다. 이제 폴론나루와는 아누라다푸라가 한때 그랬던 것처럼 섬의 무역, 종교, 학문의 중심지 역할을 하고 있습니다." # 13836155154353738559
  RICE_sri_lanka_sri_pada_abrahamic_modifier: "아담의 봉우리 순례 (아브라함 종교)" # 12650027458299459040
  RICE_sri_lanka_sri_pada_buddhist_modifier: "스리파다 순례 (불교)" # 10054201949518455972
  RICE_sri_lanka_sri_pada_hindu_modifier: "스리파다 순례 (힌두교)" # 83036899633253362
  RICE_sri_lanka_sri_pada_other_eastern_modifier: "스리파다(동방) 순례" # 487745633012646770
  RICE_sri_lanka_sri_pada_pagan_modifier: "스리파다 순례 (기타)" # 15091348705270186697
  RICE_sri_lanka_ramasetu_inspiration_desc: "라마세투, 인도와 스리랑카를 연결하는 육교 순례길을 떠나던 이 인물은 #italic 라마야나#에 나오는 라마세투 이야기에 영감을 받았습니다. 특히," # 2040342536231341034
  RICE_sri_lanka_ramasetu_inspiration_ravana_war: "라바나와의 전쟁에 영감을 받아" # 7745547061561532666
  RICE_sri_lanka_ramasetu_inspiration_ravana_war_desc: "$RICE_sri_lanka_ramasetu_inspiration_desc$ 라마 숭고한 전쟁의 이야기가, 악마 왕 라바나로부터 아내 시타를 구하기 위해 벌어진 대전쟁의 몇몇 에피소드를 보여줍니다." # 1528618372763427862
  RICE_sri_lanka_ramasetu_inspiration_nala_nila: "나라와 닐라에 영감을 받아" # 6944057945885930015
  RICE_sri_lanka_ramasetu_inspiration_nala_nila_desc: "라마와 그의 원수인 악마 왕 라바나가 거주하는 섬 란카로 가기 위해 바다를 건널 다리를 건설하는 데 도움을 준 신성한 쌍둥이 원숭이, 날라와 닐라입니다." # 9629481602981442933
  RICE_sri_lanka_ramasetu_inspiration_vibhishana: "비브히샤나에 영감을 받아" # 14335690434821058287
  RICE_sri_lanka_ramasetu_inspiration_vibhishana_desc: "$RICE_sri_lanka_ramasetu_inspiration_desc$ \n비비사나, 악마 왕 라바나의 동생. 라바나와는 친척이지만, 라바나와 달리 의로운 성품을 지닌 비비사나는 라마의 라바나 격퇴 전쟁에 도움을 줍니다.  라마는 그 후 비비사나를 라바나의 계승자로 임명합니다." # 469173711298730970
  RICE_sri_lanka_ramasetu_inspiration_sita: "시타에 영감을 받아" # 5321563635452326891
  RICE_sri_lanka_ramasetu_inspiration_sita_desc: "시타, 용맹하고 덕망 있으며 순수한 라마의 훌륭한 배우자. 그녀는 이상적인 딸이자 아내, 어머니로, 악마 왕 라바나에 의해 납치되어 그의 포로가 되지만, 결국 라마에 의해 구출됩니다." # 11795726874551502651
  RICE_sri_lanka_ramasetu_inspiration_rama: "라마에게 영감을 받아" # 14839678372891693633
  RICE_sri_lanka_ramasetu_inspiration_rama_desc: "$RICE_sri_lanka_ramasetu_inspiration_desc$ #italic 라마야나#의 주인공이자 비슈누 신의 칠번째 화신인 라마. 그는 악마 왕 라바나에 의해 아내 시타가 납치되는 등 수많은 고난을 겪지만 결국 그녀를 구출합니다. 그의 덕성, 지혜, 그리고 용맹함은 모든 이들에게 귀감이 됩니다." # 11218144316631118601
  RICE_sri_lanka_ramasetu_inspiration_hanuman: "하누만에게 영감을 받았습니다." # 13652688468040472201
  RICE_sri_lanka_ramasetu_inspiration_hanuman_desc: "라마의 충실한 신하이자 신성한 원숭이, 하누만.  그는 위대한 마법을 사용할 수 있지만, 이를 라마에 대한 헌신을 나타내는 수단으로 사용합니다." # 5987190900208766000
  RICE_sri_lanka_new_center_of_buddhism: "새로운 불교 중심지" # 15657488858538539633
  RICE_sri_lanka_new_center_of_buddhism_desc: "[RICE_sri_lanka_struggle|E]의 쇠퇴 이후, 이 지역과 그 주변 지역은 불교 학문과 신앙의 중심지로 떠올랐습니다." # 2501761261772304041
  RICE_sri_lanka_upulvan: "숭배되는 우풀반/페루말" # 17015928452072167580
  RICE_sri_lanka_kataragama: "카타라가마/무루간을 숭배합니다" # 10636152848425855548
  RICE_sri_lanka_saman: "숭배받는 사만" # 3193864865179147057
  RICE_sri_lanka_pattini: "숭배받는 밧티니/칸나키 암만" # 16170762598064903189
  RICE_sri_lanka_natha: "숭배받는 나타" # 3874540611326839771
  RICE_sri_pada_different_faiths_respect: "스리파다/아담의 봉우리에서의 여러 신앙" # 17811589550012064688
  RICE_sri_pada_different_faiths_respect_desc: "이 인물이 최근 스리랑카의 슈리파다, 또는 아담의 봉우리에 순례를 떠났을 때, 다양한 종교를 가진 사람들이 이 성지에 모여드는 사실에 매료되었습니다. 때로는 긴장감이 감돌기도 했지만, 서로 다른 집단들은 대체로 서로의 존재를 받아들였고, 이는 서로 다른 신앙을 가진 사람들이 어떻게 함께 살아갈 수 있는지에 대해 이 인물이 깊이 생각하게 만들었습니다." # 2943350389626123697
  RICE_sri_pada_avoided_meat: "스리파다/아담스 피크에서 고기를 멀리함" # 10220227215277176165
  RICE_vedda_county_modifier: "베다족 공동체와의 협력" # 15372780191550148682
  RICE_vedda_county_modifier_desc: "이 지역의 베드다족은 현지 당국과 생산적인 관계를 맺고 있습니다.  그들과의 지역 무역이 장려되고 있으며, 다양한 건설 프로젝트에서 다른 사람들을 도울 뿐만 아니라, 강도, 반역자, 그리고 적군을 추적하고 격퇴하는 데 도움을 제공합니다." # 6679438144327673104
  RICE_sayabiga_easter_egg_modifier: "사야비가의 후예로서" # 13809316839610466883
  RICE_sayabiga_easter_egg_modifier_desc: "이 인물은 #italic 사야비가# 출신입니다. (아랍인들이 부르는 명칭) 인도네시아 출신의 해양 이민자들로, 인도 #italic 잽#족(혹은 자트족)과 함께 사산 왕조와 초기 이슬람 세력에 의해 메소포타미아에 정착하도록 초청받았습니다. 이후 일부는 비잔틴 제국에 의해 포로로 잡혀 아나톨리아로 이주했습니다. 사야비가와 잽족은 종종 병사로 고용되어, 그들이 이 지역에 들여온 물소를 이용하여 농업 및 군사 물류를 지원하는 데 특화되어 있습니다." # 11154831328376375407
  RICE_sri_lanka_rodi_noble_modifier: "악행을 저질렀습니다" # 13431914002178073407
  RICE_sri_lanka_pattini_team_wins_ankeliya: "파티니 팀이 안켈리야를 승리했습니다." # 6166771067710006445
  RICE_sri_lanka_pattini_team_wins_porakeliya: "파티니 팀이 포라켈리아를 승리했습니다." # 17010960410247161694
  RICE_sri_lanka_milk_mothers_ceremony_modifier: "유모례식" # 12461947989402474881
  RICE_sri_lanka_good_relationship_with_veddas: "베드다족과의 좋은 관계" # 8360068525538556756
  RICE_sri_lanka_good_relationship_with_veddas_desc: "스리랑카 원주민인 삥다족은 현재 이 지역의 비삥다족 이웃들과 매우 좋은 관계를 유지하고 있습니다. 이러한 관계는 지역사회 간의 무역 및 협력을 장려하여 모든 사람들에게 더 많은 번영을 가져다주고 있습니다." # 9428030513127179189
  RICE_sri_lanka_pirit_ceremony: "피리 의식" # 3630008180853422513
  RICE_sri_lanka_respects_other_buddhist_sects: "다른 불교 종파를 존중합니다" # 15613989467775688628
  RICE_sri_lanka_respects_other_buddhist_sects_desc: "이 인물은 다른 불교 종파, 심지어 다른 견해를 따르는 종파들까지도 존중하는, 적어도 그렇게 보이려고 하는 사람입니다." # 14608720624239866560
  RICE_sri_lanka_avoids_heretical_buddhist_sects: "이단적인 불교 종파를 피합니다" # 17199648203968720714
  RICE_sri_lanka_avoids_heretical_buddhist_sects_desc: "이 인물은 서로 다른 견해를 가진 불교 종파를 지지하거나 연관되는 것을 피하려는, 또는 적어도 그렇게 보이고 싶어하는 사람입니다." # 7156441779617632071
  RICE_sri_lanka_gammaduva_ceremony_modifier: "감마두바 의식" # 5200612960628642311
