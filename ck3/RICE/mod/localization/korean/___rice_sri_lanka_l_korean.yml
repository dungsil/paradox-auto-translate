  RICE_sri_lanka_sangha_uniter_modifier_desc: "이 왕조는 [RICE_sri_lanka_struggle|E]의 경쟁 세력, 또는 불교 공동체를 통합하는 데 중요한 역할을 수행했습니다. 그들이 여전히 불교 신자이든 아니든, 그들의 공덕은 이 지역의 불교도들에게 영원한 감사를 안겨주었습니다." # bd495e63f91e00e07a6cbda9101fbbfffdf10e96
  RICE_sri_lanka_sangha_destroyer_modifier: "스리랑카의 상가가 파괴되었습니다." # aa64a93500d6ef1ae38013cf3953b50585411a34
  RICE_sri_lanka_sangha_destroyer_modifier_desc: "이 왕조는 끊임없이 다투던 [RICE_sri_lanka_struggle|E] 혹은 불교 공동체를 파괴하는 데 중요한 역할을 수행했습니다. 불교를 받아들였다 하더라도, 그들의 잔혹한 행위는 아직 남아있는 이 지역의 불교도들에게 영원한 경멸을 불러일으켰습니다." # 09017be8586555bd2e8d49e9c956f344cf589477
  RICE_sri_lanka_sangha_reviver_modifier: "불교 승가를 부활시켰습니다" # 3db8a6f566c1ef6c6874505b90e2394e17792c77
  RICE_sri_lanka_sangha_reviver_modifier_desc: "이 왕조는 [RICE_sri_lanka_struggle|E] 이후 쇠퇴한 불교 승가를 되살리는 데 중요한 역할을 수행했습니다. 이 왕조가 통치하는 영토 안에 새로운 불교 학문과 신앙의 중심지가 세워졌습니다." # 273588ef061bae0d2bc60b29511a31a224938261
