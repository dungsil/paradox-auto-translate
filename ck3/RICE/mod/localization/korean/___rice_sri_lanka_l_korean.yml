  RICE_sri_lanka_relic_veneration_type_tooth_desc: "$EFFECT_LIST_BULLET$ [아바야기리|E] [아바야기리|E] [쌀_스리랑카_수도원|E]의 [쌀_스리랑카_중요성|E]이 증가합니다. 특히, 후원자일 경우 더욱 증가합니다.\n$EFFECT_LIST_BULLET$ [마하비하라|E] [마하비하라|E] 및 [제타바나|E] [제타바나|E] [쌀_스리랑카_수도원|E]의 [쌀_스리랑카_중요성|E]이 감소합니다.\n$EFFECT_LIST_BULLET$ [아바야기리|E]의 후원자가 아닌 경우, [RICE_스리랑카_유물_이빨_수정] [수정|E]을 얻습니다.\n$EFFECT_LIST_BULLET$ [아바야기리|E] 후원자이거나, [RICE_스리랑카_투쟁|E]이 통일된 후 [RICE_스리랑카_유물_이빨_사당_수정]에 치아 유물이 안치된 경우, [RICE_스리랑카_유물_이빨_대수정] [수정|E]을 얻습니다.\n\n#weak 부처님께서 입적하시고 사리가 발견되자, 그의 수제자 중 한 명인 께마가 사리에서 그의 왼쪽 어금니를 발견했습니다. 이후 전쟁이 벌어지자, 승려들은 이를 $k_lanka$로 가져왔습니다.#!" # 11913577064455417135
  RICE_sri_lanka_relic_veneration_type_bodhi: "신성한 보리수" # 12722975899994520935
  RICE_sri_lanka_relic_veneration_type_bodhi_desc: "$EFFECT_LIST_BULLET$ [스리랑카_쌀_영향력|E]이 [마하비하라_i|E] [마하비하라|E] [스리랑카_쌀_사원|E]에 증가합니다. 특히, 후원자일 경우 더욱 뚜렷하게 증가합니다.\n$EFFECT_LIST_BULLET$ [스리랑카_쌀_영향력|E]이 [아바야기리_i|E] [아바야기리|E]와 [제타바나_i|E] [제타바나|E] [스리랑카_쌀_사원들|E]에 감소합니다.\n$EFFECT_LIST_BULLET$ [스리랑카_쌀_보리_유물_수정]. 이득을 얻습니다. [마하비하라|E] 후원자가 아닐 경우\n$EFFECT_LIST_BULLET$ [스리랑카_쌀_보리_유물_대수정]. 이득을 얻습니다. [마하비하라|E] 후원자일 경우 또는 [스리랑카_쌀_보리_유물_신전_수정]에 보리 유물이 [스리랑카_쌀_투쟁|E] 통일 이후 안치되었을 경우\n\n#weak  아쇼카 황제의 딸이자 위대한 승려인 상가미타가 $k_lanka$에 왔을 때, 마가다에서 깨달음을 얻은 부처님이 계셨던 바로 그 성스러운 보리수 한 조각을 가져왔습니다.#!" # 4234759129985814768
  RICE_sri_lanka_relic_veneration_type_dharmadhatu: "법계" # 11529392654354491662
  RICE_sri_lanka_relic_veneration_type_dharmadhatu_desc: "$EFFECT_LIST_BULLET$ [제타바나|E] [제타바나|E] [쌀_스리랑카_수도원|E]의 [쌀_스리랑카_중요성|E]이 증가합니다. 특히, 이 수도원의 후원자이면 더욱 큰 증가가 있습니다.\n$EFFECT_LIST_BULLET$ [마하비하라|E] [마하비하라|E] 및 [아바야기리|E] [아바야기리|E] [쌀_스리랑카_수도원|E]의 [쌀_스리랑카_중요성|E]이 감소합니다.\n$EFFECT_LIST_BULLET$ [제타바나|E]의 후원자가 아니라면 [모디파이어('쌀_스리랑카_유물_법륜_모디파이어').이름_툴팁] [모디파이어|E]를 얻습니다.\n$EFFECT_LIST_BULLET$ [제타바나|E] 후원자이거나, 또는 [모디파이어('쌀_스리랑카_유물_법륜_신전_모디파이어').이름_툴팁]에 법륜 유물이 안치된 후 [쌀_스리랑카_투쟁|E]이 통합되었다면, [모디파이어('쌀_스리랑카_유물_법륜_대모디파이어').이름_툴팁] [모디파이어|E]를 얻습니다.\n\n#weak $k_lanka$의 당시 왕에게 헌신적인 상인이 성스러운 경전과 종교적 논평의 사본인 법륜을 기증했습니다. 그 이후로 숭고한 영적 힘의 유물로서 명성이 높아졌습니다.#!" # 4934528858887892710
