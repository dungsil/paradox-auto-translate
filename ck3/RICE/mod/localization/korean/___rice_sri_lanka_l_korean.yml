  RICE_sri_lanka_worship_local_deities_desc: "[GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]에서는 여러 신이 숭배받고 있으며, [ROOT.Char.GetFaith.GetAdherentNamePlural]뿐만 아니라 다른 [religions|E]을 믿는 사람들도 숭배합니다. 그중 가장 강력한 신들은 섬의 수호신으로 숭배받고 있으며, 저는 그들의 도움을 구해야 합니다." # 720344563232425633
