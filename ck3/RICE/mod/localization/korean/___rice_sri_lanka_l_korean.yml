  sri_lanka.0152.t: "젖먹이 젖먹는 어머니들" # 6f0f49bb65a3c7c07e5d6038bca2b57fed1e7276
  sri_lanka.0152.desc: "최근 지역 유축모에게 제사를 지내는 의식에 참석했습니다. 이 전통적인 [ROOT.Char.GetCulture.GetName] 행사는 지역 여성 7명이 신 [GetPlayer.Custom('RICE_pattini')]의 역할을 맡아 의식을 거행하는 것을 포함합니다. 그들은 덕성과 도덕성과 같은 특정 기준을 충족한 사람으로 선발됩니다.\n\n의식 중 여성들은 우유가 풍부한 음식을 받고, 이렇게 "유축모"로 변모합니다. 이러한 방식으로 [GetPlayer.Custom('RICE_pattini')]를 경배하면 자녀 출산과 관련된 문제는 물론 삶 전반에 도움이 될 것이라고 합니다." # 78143982b836e80bf34060af63ee6e02fc57d8a3
  sri_lanka.0152.a: "파티트니가 우리를 보호하소서." # 82efc1dd89a2aaf7426111aec0dc82f24eef5917
  sri_lanka.0152.info: "#bold 역사적 배경:#!  스리랑카에서 숭배되는 유일한 주요 여신인 밧티니를 기리는 새벽 제례에 유방 수유 여성들을 초청하는 풍습은 오늘날에도 섬에서 흔하게 이루어집니다. 이러한 제례는 많은 사람들이 참여하며, 심지어 유방 수유 여성들도 제례에 사용되는 음식 준비에 참여합니다.\n\n스리랑카의 여성 중심 민간 종교의 한 형태로, 이러한 제례는 공식적인 불교 기관에서 주최하는 것과는 달리 사적인 행사입니다. 그러나 유사점도 있습니다. 예를 들어, 팔리 불교 성가의 낭송은 양쪽 모두에 중요하며, 종교 설교는 주요 유방 수유 여성이 승려와 마찬가지로 전달합니다." # ff5df364268ee5d9b36a0a1c20b4757d7fe7a175
  sri_lanka.0153.t: "악명 높은 범죄자" # 2c40305e46fc8a54a40f7a69f7f3dc42845a3488
  sri_lanka.0153.desc: "[noble.GetFullName]은, 현지 [noble.GetCulture.GetName] 귀족으로, 최근 우리 법과 신념에 따라 사형보다 더한 형벌을 받을 만한 중죄를 저질렀습니다. 따라서 저는 이 악당을 #italic 로디# 계급으로 추방하는 것을 정당하게 선고합니다.\n\n#italic 로디#는 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]에서 가장 경멸받는 집단 중 하나이며, 최악의 범죄자를 #italic 로디#에 합류하게 함으로써 처벌하는 것이 일반적입니다.  초기 #italic 로디#는 고대 왕이 처벌한 식인종의 후손이라고 합니다. 어떤 전설에 따르면, 왕의 딸이 이 식인종과 사랑에 빠졌기 때문에 그녀 또한 #italic 로디#로 추방되었다고 합니다.\n\n어쨌든, [noble.GetFirstNameNoTooltip]은 극심한 고통의 고문과 처형을 받는 것을, #italic 로디#가 되는 것보다 낫다고 하며, 자비를 구하고 있습니다." # 8cdbd6a5adba2b1ff06fc3f17177db1352269909
  sri_lanka.0153.a: "운명은 이미 정해졌습니다. 수비대 여러분, 이 짐승을 데리고 가십시오!" # 39eccc5788ba79a9716b26725d7acfcb548623e5
  sri_lanka.0153.b: "고문과 처형이오!" # 134f3cfc0da80a5f6cf0aee201ab2a576a9da143
  sri_lanka.0153.c: "용서하겠지만, 당신은 저에게 큰 빚을 지셨습니다." # 4c62bafe324aed22a9aef65428137dfd3ddd0f0e
  sri_lanka.0153.info: "#emphasis 역사적 배경:#! #italic 로디#! 또는 #italic 로디야#! 카스트와 그들의 기원에 대한 역사와 민담은 매우 오래전부터 전해져 내려옵니다. 예를 들어, 1681년에 스리랑카를 방문했던 영국 해군 장교 로버트 노کس는 자신의 여행기를 출판하며 #italic 로디#!에 대해 언급했습니다. 그는 귀족 여성들이 왕의 처벌로 #italic 로디#!로 유배될 때, 그들을 #italic 로디#!에 인도하는 것이 연안에서 관례였다고 전했습니다.  이것은 여성들이 자신들의 운명을 피하기 위해 강물에 몸을 던질 수 있게 해주었기 때문에 자비로운 행위로 여겨졌습니다." # 1705a3ad418fe917c042c72f9a321adfffeda9a3
  sri_lanka.0154.t: "안바라마에서 휴식을 취하다" # 9e3b7b4e1afb11390a9be7aafde096efc7a74dad
  sri_lanka.0154.desc: "오늘, 저는 [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] 거주지 근처 시골로 소풍을 다녀왔습니다.\n\n우리는 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]의 도로변에 자주 지어진 전형적인 목조 건물인 #italic 암발라마#에 들렀습니다. 특히 순례자들을 위해 여행객들에게 쉼터를 제공하는 곳입니다.\n\n날씨는 고요하고 평화로웠으며, #italic 암발라마# 주변 풍경은 정말 장관이었습니다. 뷰를 감상하고 주변 자연을 만끽하며 계획보다 좀 더 오래 머물렀습니다." # 5f5d7f66aee6781514e51be9b329beb94818fddd
  sri_lanka.0154.a: "오늘 여기 온 걸 잘했네." # deeca75cbe3bd36645ac078633477ef87969f89e
  sri_lanka.0155.t: "[vedda.GetCollectiveNounNoTooltip]와의 조화" # d331d6cda2735795a1f6c89b533527aebcae5b91
  sri_lanka.0155.desc: "[vedda.GetCollectiveNoun]는 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] 고유의 선조로, 뛰어난 사냥꾼이자 채집가입니다. 따라서 그들은 종종 잡은 동물이나 식량을 주변 마을과 교환합니다. 그러므로 [vedda.GetCollectiveNounNoTooltip]과 그들의 이웃은 상대적으로 조화로운 관계를 맺는 것이 드물지 않습니다.\n\n어쨌든, [vedda.GetCollectiveNoun]과 [county.GetProvince.GetCounty.GetCulture.GetCollectiveNoun] 사이의 관계는 최근 훨씬 더 활발해졌습니다. [county.GetNameNoTier] 지역 경제를 견인하고 있으며, 이는 물론 좋은 결과를 초래합니다." # 42731ab2ac745842621e40610d1e0e63b8d19ab7
  sri_lanka.0155.a: "이 좋은 시절이 계속되기를 바랍니다." # fed99650450000a41dd1d90defd1182ad96fa4fc
  sri_lanka.0156.t: "피리 의식" # aff72629c6d9e9b6629d11d29fbe34a02680b0f5
  sri_lanka.0156.desc: "오늘 저는 #italic pirit#! 의식에 참여하고 있습니다. 이 의식은 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 평민과 수도자들 사이에서 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]에서 세대를 거쳐 인기가 많았습니다. \n\n#italic pirit#! 의식의 규모와 복잡성은 다양하지만, 이번에는 지역 유명 사찰과 수도원들과 협의하여 웅장하고 대규모의 의식을 일주일 동안 개최하기로 하였습니다. 저의 거처에 특별한 건물인 #italic pirit mandapaya#! 가 세워졌고, 그곳에는 수도승들이 의식에 참여할 수 있도록 흰색 천으로 덮인 원형 탁자가 놓여 있습니다.\n\n의식 자체는 정전 경전의 기도문을 공개적으로 낭송하는 것으로 구성되며, 고승들이 우리에게 그들의 뒤를 따르라고 말하면 시작됩니다:\n\n“#italic 모든 불행을 피하고 모든 성공을 얻으며 모든 고통을 없애기 위한 귀한 #italic pirit#! 를 낭송하십시오.#!”" # e1dc04ed0e967a5feb7a8baa653053996b5bfec6
  sri_lanka.0156.a: "모든 고통이 사라지기를, 실로!" # c55b3465b3cea84eb5347abc44b7000f8e19a70d
  sri_lanka.0157.t: "부처님께 꽃다발을 바칩니다." # 0ed5931acfb4c510fcc13b46086733b6a1ebbaf3
  sri_lanka.0157.desc: "[ROOT.Char.GetFaith.GetAdherentNamePlural]는 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]에서 여러 전통 의식을 행합니다. 최근에는 부처님께 꽃을 바치는 의식에 많은 시간을 할애하고 있습니다. 이 의식은 저를 진정시키고 안정감을 주며, 더욱 헌신적이고 선행을 베풀도록 격려합니다.\n\n숭고한 #italic 팔리어# 언어로 발음되는 말들을 능숙하게 암송합니다. 매 의식 때마다 이렇게 낭송합니다.\n\n#italic 이 꽃다발은 색깔, 향기, 그리고 질 좋은 것들로 가득 차 있습니다. 저는 이것들을 지혜의 왕이신 부처님의 연꽃 같은 발 앞에 바칩니다. 이 꽃들로 부처님께 경배드립니다. 이 공덕으로 저는 열반을 얻기를 바랍니다. 이 꽃들이 시들 듯이, 제 몸도 결국에는 멸망하게 될 것입니다.#!" # f982a2a5d962dabe1c1ef542ff30c2769b89d3a1
  sri_lanka.0157.a: "이로써 열반에 이르기를 바랍니다!" # a4f54a51d786e807b4a9de08c2a7fca959afda15
  sri_lanka.0158.t: "이단 수도원?" # 2cdf096ef0c51af3b63cad3a7c6bf60855baa8da
  sri_lanka.0158.desc: "[ROOT.Char.Custom('RICE_sri_lanka_patronized_monastery')] 사원의 후원자이지만, [ROOT.Char.GetTitleAsNameNoTooltip]으로서 의무를 다해야 하고, 때로는 제 영토인 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] 섬의 다른 주요 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 수도원이나 종파들을 후원하거나 협력해야 합니다.\n\n하지만, 몇몇 강경한 [ROOT.Char.Custom('RICE_sri_lanka_patronized_monastery')] 수도승들은 이단으로 여겨지는 자들과의 교류는 최악의 경우 이단에 가담하는 것과 같다고 주장하며, 다른 수도원들과의 관계를 최대한 피해야 한다고 말합니다." # 2fb73084f5d68be86c21ac30aed905f902f0a495
  sri_lanka.0158.a: "그들은 여전히 불교를 따르는 자들입니다. 비록 잘못된 길을 택했을지라도." # befca48999715ff2a0bb09c1090300bed6199557
  sri_lanka.0158.b: "아마도 #italic 수도원#과의 교류를 줄여야 할 것 같아." # 727214ce5cb4d92f26efa2410d8d5c85ebcb1c3f
  sri_lanka.0159.t: "감마두바 의식" # 4f9ce36c657cf7ced59210d7301b6b78ec5b2a6d
  sri_lanka.0159.desc: "오늘 저는 #italic 감마두바#! 의식을 후원합니다.\n\n일부 학문적이고 정통한 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 권위자들은 반대할 수도 있겠지만, [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] 사람들은 오랫동안 이 의식을 행해왔습니다. 하지만 바로 이 의식을 통해 하늘에 질병을 물리치고 행운과 개인 및 농업의 풍요로움을 빌 수 있습니다. 무엇이 잘못되었단 말입니까?\n\n어쨌든, 이 행사는 많은 춤과 축제 음악에 드럼 연주가 어우러져 활기차게 진행됩니다. 음식과, 가장 중요한 것은, 흙으로 만든 식물, 동물, 사람 조각상들이 제단에 놓여 기도를 드립니다. 그러고 나서 의식이 계속되는 동안 조각상들을 조각조각 부수어 버립니다." # 5493a27977199221e026b92263746d969e348374
  sri_lanka.0159.a: "하늘의 뜻이 우리의 제물에 기뻐하시기를 바랍니다." # c25f17083d05605196ff9d2754c482b2bb752e86
  sri_lanka.0159.info: "#bold 역사적 배경:# 서기 1천년대 초, 안다라푸라(이 섬의 당시 주요 중심지)에서 감마두바 의식이 처음으로 등장한 증거가 있습니다.  그곳의 고고학적 발굴은 오늘날 감마두바 의식에 사용되는 것과 매우 유사한 점토 조각 조각들을 발견했습니다. 이 의식은 스리랑카의 다양한 의식 중 하나로, 정통 불교나 힌두교의 관행과 반드시 일치하지는 않지만, 그곳의 종교 문화에 중요한 역할을 합니다." # 30c91ae640c7ccf97083d9beef88701fb51455d8
  sri_lanka.0160.t: "[GetGeographicalRegion('RICE_sri_lanka_alt_region').GetNameNoTooltip]로부터 온 이국적인 물품" # 0365f2b9049ca1c0de4e49a75cb81c98b8ca28ca
  sri_lanka.0160.desc: "[GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]은 인도양 무역로의 중요한 중심지로서 수세기 동안 활발한 교역을 이어왔습니다. 이 섬을 다스리는 강력한 [ROOT.Char.GetWomenMen]은 저와 같이, 먼 곳에서 닿아온 많은 사치품에 접근할 수 있습니다.\n\n현재, 이 지역을 여행하는 상인으로부터 귀중품을 구매할 수 있는 기회가 있습니다. 이란과 메소포타미아에서 온 아름답게 장식된 진흙 항아리들을, 물이 스며들지 않도록 빗삾으로 코팅한 제품을 살 수도 있습니다. 아니면 아프가니스탄에서 온 청금석과 같은 귀중한 보석, 아니면 중국에서 온 유약 도자기를 살 수도 있습니다. 선택할 만한 것이 너무 많습니다!" # 5bef60aa88623c0a12099fb1fdc65c795e1df4ce
  sri_lanka.0160.a: "돈은 좀 아껴두겠습니다." # 260f40215db17ca3539d43bff5391331cf507298
  sri_lanka.0160.b: "저는 그 방수 항아리를 살 것 같아요." # 99c1bcf70e25e0940710dcc1e3b06421f507e914
  sri_lanka.0160.c: "저 귀한 보석 좀 갖다 주시겠습니까?" # 7be851d59fcf8150ca4d1e4da80cbe573f156f47
  sri_lanka.0160.d: "저 아름다운 유약 도자기를 사고 싶습니다." # 111826b0006d8b9c835fc67fa147ea93f1aa25c8
  sri_lanka.0161.t: "고대 동전의 무더기" # cca56a1fa50fdaac856f36d74c4224dbd01294c8
  sri_lanka.0161.desc: "[county.GetNameNoTier]에서 최근 마을 사람들이 특이하고 기묘한 문양의 고대 동전 대량을 발견했습니다. 이러한 발견은 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] 섬이 수세기 동안 활발한 교역을 이루어왔음을 반영하는 것으로, 과연 어떤 고대 상인들이 이 동전들을 가져왔을까요?\n\n어쨌든, 마을 사람들은 도덕적으로 훌륭했고, 동전을 스스로 가져가는 것에 불편함을 느껴 저에게 가져왔습니다. 이제 저는 이 동전들을 어떻게 처리해야 할지 결정해야 합니다." # 9d92802bebd11d0911bc62ab25a398fd9726c79b
  sri_lanka.0161.a: "그처럼 곧은 마을 사람들은 동전들을 간직해야 합니다." # c0c279d02a942cbde01eb652a8ad2395416c2a63
  sri_lanka.0161.b: "이 금화들은 내 재산고에 들어갈 것입니다." # d19df298eddece0af2c12c87dfa57e90b18c8945
  sri_lanka.0161.c: "마을 사람들과 동전을 나누겠습니다." # e83bdb265fcde50956abd389b520b9919fcb2f8d
  sri_lanka.0161.info: "#bold 역사적 배경:#! 해상 실크로드의 중요한 지점이었던 섬에서는 여러 시대와 출신의 고대 동전들이 발견되었는데, 특히 로마 동전이 많이 출토되었습니다. 6세기 이집트 상인이자 '인도에 항해한 코스마스'(Cosmas Indicopleustes)로 알려진 인물은 자신의 저서 #italic 기독교 지리학#!에서 이에 대한 흥미로운 에피소드를 전합니다.\n\n코스마스의 에피소드에서, 로마인과 페르시아인 – 아마도 고위 관리 또는 상인 – 이 스리랑카 왕의 궁정에 도착했습니다. 로마와 페르시아는 강력한 라이벌 제국이었기 때문에, 왕은 그들의 왕 중 누가 더 위대한가를 물었습니다. 페르시아인은 먼저 페르시아 샤의 힘에 대한 과장된 주장을 했습니다. 그러자 로마인은 로마 왕과 페르시아 왕이 이미 그들 곁에 있으므로 스리랑카 왕이 직접 확인할 수 있다고 말했습니다.\n\n혼란스러워진 스리랑카 왕은 어떻게 가능한지 물었습니다.\n\n로마인은 그러면 두 개의 동전을 달라고 요청했습니다. 하나는 로마 동전이고 다른 하나는 페르시아 동전으로, 각각 왕의 얼굴이 새겨져 있었습니다. 금으로 만들어진 로마 동전은 페르시아 은화보다 더 화려하게 보였습니다. 그리고 스리랑카 왕은 로마인의 재치와 그들의 동전의 아름다움에 감명을 받아 로마인에게 큰 상을 주었고, 페르시아인은 수치심에 휩싸여 떠났습니다.\n\n아마도 허구적인 이야기일지라도, 이 이야기는 몇 가지 점을 시사합니다. 첫째, 동전이 인도양에서 광범위하게 유통되었습니다. 둘째, 유라시아의 여러 지역 간의 접촉이 빈번했습니다." # 7b6c37c943121dc80d2297903935e77303339af5
