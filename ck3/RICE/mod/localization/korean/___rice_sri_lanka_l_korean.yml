  sri_lanka.0100.t: "$RICEmisc.0011.t$" # 4416038440741163422
  sri_lanka.0100.desc: "이제 신성한 곳을 숭배하기 위해 [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName](으)로 여행을 떠납니다." # 11494185447935444983
  sri_lanka.0100.desc.bodhi: "#bold 보리수#!." # 7951985649192138637
  sri_lanka.0100.desc.tooth: "#bold 부처님의 치아 사리#!" # 16199452337936780378
  sri_lanka.0100.desc.dharmadhatu: "#bold 다르마타투#! 묻혀 있는 텍스트." # 10956797131179695744
  sri_lanka.0100.desc.conclusion: "[buddhism.GetAdjective] 신봉자들은 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] 전역에서 이 신성한 장소에 와서 부처, 다르마, 상가의 삼보를 기리는 방법으로 이 유물을 숭배합니다. [faith.GetAdherentName]로서, 이것은 의심할 여지 없이 훌륭한 영적 경험이 될 것입니다." # 5902396805931729957
  sri_lanka.0100.a: "우리의 여정에 삼보께서 보호하시기를." # 9813692717142767990
  sri_lanka.0101.t: "[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetNameNoTooltip](으)로 향하는 중" # 13815517023371827285
  sri_lanka.0101.desc: "마침내, [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]에 도착하여 신성한 곳을 숭배하게 되었습니다." # 8526577477487767142
  sri_lanka.0101.desc.bodhi: "보리수.\n\n이 나무는 위대한 아소카 황제의 딸인 상가미타가 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName](으)로 와서 그곳 사람들에게 다르마를 전파했을 때 심어졌습니다. 그녀는 부처님이 깨달음을 얻으셨을 때 앉아 계셨다고 전해지는 원래 나무의 가지를 가져왔는데, 그 가지가 이곳 보리수의 기원입니다.\n\n그 이후로 많은 사람들이 나무를 씻고, 돌보고, 제물을 바치는 의식에 참여하여 나무를 기리기 위해 왔습니다. 저도 이곳에 있는 지금 같은 일을 하기를 바랍니다." # 1336297024683078299
  sri_lanka.0101.desc.tooth: "부처님의 치아.\n\n부처님이 입적하시고 화장되었을 때, 그의 수제자 중 한 명인 비구니 케마는 그의 치아를 발견하여 보관을 위해 인도 왕에게 헌정했습니다. 유물이 보관된 사원을 전쟁의 위협하자, 그것을 지키던 승려들은 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName](으)로 가져왔고, 그곳에서 지금까지 보관되어 있습니다.\n\n섬에서 가장 유명한 축제 중 하나는 이 치아 유물 행렬입니다. 이것은 부처님을 기리고 숭배하는 중요한 행사이며, 저는 그렇게 하기 위해 행렬을 지켜볼 것입니다." # 11936455316226513963
  sri_lanka.0101.desc.dharmadhatu: "그곳에 묻힌 다르마타투 원고.\n\n다양한 신학 및 철학 주제를 설명하는 이 종교 논문은 오래전 인도에서 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]로 전해졌습니다. 그 이후로 섬의 불교도들은 이 심오하고 영감을 주는 원고를 숭배해 왔는데, 많은 사람들이 이 원고가 위대한 영적, 치유력을 가지고 있다고 믿고 있으며, 그 후 탑에 안치되었습니다.\n\n오늘날 다르마타투를 위해 정기적으로 중요한 의식이 거행됩니다. 이 유물을 행렬하는 것을 중심으로 축제가 열립니다. 저는 그 축복을 받기 위해 이 행사에 참여하고자 합니다." # 9561126339636221962
  sri_lanka.0101.a: "우선 휴식을 취하고 이를 준비합시다." # 320235295263457580
  sri_lanka.0102.t.bodhi: "보리수" # 7288504743973334344
  sri_lanka.0102.t.tooth: "부처의 치아" # 9526472403966119714
  sri_lanka.0102.t.dharmadhatu: "진여법계" # 14115426705273785614
  sri_lanka.0102.desc.bodhi: "[GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]의 불교 사찰에는 보리수가 있는 경우가 많으며, 이 나무를 숭배하기 위한 #italic 보리 푸자#! 의식은 흔히 볼 수 있습니다.\n\n하지만 [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]에 있는 나무는 평범한 나무가 아닙니다. 그것은 원래의 위대한 보리수입니다. 웅장한 자태로 고풍스러운 아름다움을 뽐내며 많은 신도들에게 둘러싸여 있습니다.\n\n저는 이곳에 모인 다른 신도들처럼 기도, 주위를 돌며 도는 행위, 코코넛 오일 램프 봉헌, 꽃, 과일, 향, 사프란 물에 씻은 동전 등 상서로운 물건들을 바치는 등 다양한 의식에 참여합니다. 또한 소원이 이루어지기를 바라며 나무 가지에 깃발을 걸기도 합니다." # 8730324941421574831
  sri_lanka.0102.desc.tooth: "부처님 치아 사리 행렬은 웅장하고 화려한 의식이며, 나는 그 영광스러운 모습을 직접 보기 위해 이곳에 왔다.\n\n며칠에 걸친 의식은 승려들이 비밀리에 신성한 어린 잭푸르트 나무를 베는 의식으로 시작된다. 나무의 줄기는 네 개로 쪼개져 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]의 수호신인 나타, 비슈누, 카타라가마, 그리고 위대한 여신 파트니의 인근 사원에 안치된다.\n\n그 후 5일 동안 이 사원들에서는 음악, 염불, 드럼 연주로 가득한 다양한 의식이 열린다. 이 의식이 끝나면 행렬이 시작될 수 있다." # 13194843485391829977
  sri_lanka.0102.desc.dharmadhatu: "[GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] 전역에서 신성한 [buddhism.GetAdjective] 유적지에 신성한 물건을 묻거나 가두는 것은 중요한 종교적 관행입니다. 신성한 중요성이나 힘을 가지고 있다고 여겨지는 물건은 부처와 그의 가르침을 상기시키기 위해 숭배됩니다.\n\n법계는 이러한 관행의 더 숭고한 예 중 하나입니다. 법계는 잔디와 나무로 둘러싸인 인상적인 석조 건축물인 거대한 탑 옆 특별한 건물에 모셔져 있습니다. 평신도와 수도자를 포함한 수많은 신도들이 매일 그 주위를 돌며 기도합니다.\n\n어찌 됐든, 저는 오래전에 확립된 법계를 위한 의례에 참여하기 위해 이곳에 왔습니다." # 1995916280971872491
  sri_lanka.0102.a.bodhi: "나무를 목욕시키는 것은 가장 중요한 의식입니다." # 1637723794708340817
  sri_lanka.0102.a.tooth: "정말 기대되는군!" # 10592308407609519752
  sri_lanka.0102.a.dharmadhatu: "곧 시작할 수 있기를 바랍니다." # 6829609757731323764
  sri_lanka.0103.t.bodhi: "$sri_lanka.0102.t.bodhi$" # 5585606160941534500
  sri_lanka.0103.t.tooth: "$sri_lanka.0102.t.tooth$" # 14037175454848138089
  sri_lanka.0103.t.dharmadhatu: "$sri_lanka.0102.t.dharmadhatu$" # 878084294782463177
  sri_lanka.0103.desc.bodhi: "보리수에는 큰 공덕을 쌓기 위해 매일 나무에 물을 주고 청소하는 승려들과 헌신적인 평신도들이 있습니다. 그러나 이것은 저와 다른 신자들이 지금 하고 있는 목욕 의식과는 다릅니다.\n\n향기로운 물로 마치 부처님 자신인 것처럼 나무를 사랑스럽게 씻습니다. 결국 우리는 나무 자체를 숭배하는 것이 아니라 부처님의 상징으로 존경하는 것입니다.\n\n의식을 마치면서 다양한 기도를 하며 나무를 한 번 더 돌았습니다. 나는 흔한 기도 구절을 암송하기로 결정했습니다.\n\n#italic 스승께서 앉아 모든 적을 극복하고 전지전능을 이루신 이 보리수를 숭배합니다. 세상의 지도자가 존경했던 이 위대한 보리수에게도 공물을 바칩니다. 보리왕이시여, 당신을 숭배합니다!#" # 14284474985071049265
  sri_lanka.0103.desc.tooth: "드디어, 부처님 치아 사리 행렬이 시작될 때입니다. 모든 이가 행렬을 선두하는 거대한 코끼리 위에 놓인 사리함을 볼 수 있습니다. 코끼리 뒤로는 가수와 곡예사부터 드럼 연주자, 댄서, 깃발 운반자에 이르기까지 온갖 종류의 연예인들이 뒤따릅니다. 그야말로 굉장한 볼거리이자 눈요깃거리입니다!\n\n다른 네 사찰의 행렬도 합류하여 본 행렬에 합류하며, 각 사찰의 상징을 들고 각기 다른 신을 반영하는 춤을 춥니다.\n\n어쨌든 행렬은 인근 강에서 물 의식으로 끝을 맺습니다. 여기서 선택된 수도원장이 칼을 사용하여 물을 베고 순수함과 불순함을 분리합니다." # 9008156345660171147
  sri_lanka.0103.desc.dharmadhatu: "기도 소리가 공중에 울려 퍼지고, 행렬과 예배 의식이 시작됨에 따라 사람들과 코끼리가 행진합니다.\n\n우리는 법계가 놓여 있는 곳에 공양을 올리면서 부처님, 다르마, 승가의 삼보의 중요성을 되새기기 위해 기도합니다. 나는 그렇게 하면서 법계에 대해 묵상합니다.\n\n이 텍스트 자체는 [GetFaithDoctrine('rice_mahayana_canon_doctrine').GetBaseName]에서 발견되는 현실의 본질과 불성에 대한 #italic Trikaya#! 또는 \"세 몸\" 가르침에 대해 설명합니다. 일부 비방자들은 법계의 가르침을 비정통적이고 심지어 이단적이라고 비판하지만, 다른 사람들은 그것의 영적인 사상이 모두를 돕고 인도할 수 있다고 믿으며, 따라서 존경받을 가치가 있다고 믿습니다." # 5224410933601848526
  sri_lanka.0103.a.bodhi: "정말로, 부처님께서 여기에 계신 것 같소!" # 15115732019530697206
  sri_lanka.0103.a.tooth: "부처님의 가호가 있기를!" # 10649203969744899020
  sri_lanka.0103.a.dharmadhatu: "정말 신나는 의식이로군!" # 5876875516973471142
  sri_lanka.0104.t: "집으로 돌아갈 시간" # 6436120699070383384
  sri_lanka.0104.desc: "유물 숭배를 위해 [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName](으)로 떠났던 여정이 끝났습니다. 얼마나 기쁘고, 얼마나 충만하고, 얼마나 평화롭고, 얼마나 만족스러운지!\n\n그러나 부처님께서 가르치셨듯이, 이 여행을 포함한 모든 것은 무상합니다. 이제 집으로 돌아가서 일어났던 모든 일들을 되돌아볼 시간입니다." # 8712375522844790704
  sri_lanka.0104.a: "결국 시간을 내서 다행이야." # 1755848757931225653
