  sri_lanka.0005.t: "[GetGeographicalRegion('RICE_sri_lanka_alt_region').GetNameNoTooltip]의 승가 통합" # 13364306867826259149
  sri_lanka.0005.desc.intro: "수 세기 동안, [buddhism.GetAdjective] 상가 또는 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]의 수도 공동체는 세 개의 주요 수도원, 즉 마하비하라, 아바야기리, 제타바나 간의 경쟁으로 나뉘어져 있었습니다.\n\n세 수도원은 [GetFaithDoctrine('rice_theravada_canon_doctrine').GetBaseName] 준수와 같은 많은 신념을 공유했지만, 교리, 의식 등에서도 달랐습니다. 불교도와 비불교도 엘리트들은 어느 한 종파를 선호함으로써 갈등을 정치적 문제로 바꾸어 불에 기름을 부었습니다." # 18118010359808964821
  sri_lanka.0005.desc: "$sri_lanka.0005.desc.intro$최근 [sri_lanka_struggle_ender.GetTitledFirstName](이)가 [sri_lanka_struggle_ender.GetHerHis] 권위를 사용하여 종교 평의회를 소집하여 이 문제를 최종적으로 해결하고 섬의 상가를 #bold [sri_lanka_struggle_ender.Custom('RICE_sri_lanka_patronized_monastery')]#! 아래 통합하고자 했습니다. 이제 모든 수도자는 [sri_lanka_struggle_ender.Custom('RICE_sri_lanka_patronized_monastery')] 교리와 관행을 준수해야 하며, 그렇지 않으면 이단으로 낙인찍힐 것입니다. 또한 #bold [GetPlayer.Custom('RICE_sri_lanka_unified_sangha_relic')]#!이(가) 섬의 새로운 통합을 상징하는 최고의 유물로 확정되었습니다.\n\n" # 16748872016794975797
  sri_lanka.0005.desc.buddhist: "[sri_lanka_struggle_ender.GetFirstNameNoTooltip]께서는 [sri_lanka_struggle_ender.GetSheHe]가 위대한 [sri_lanka_struggle_ender.GetFaith.GetAdjective] [sri_lanka_struggle_ender.GetTitleAsNameNoTooltip]로서의 권위를 사용하여 승가를 개혁했다고 주장하지만, 사실 최근 몇 년 동안 [sri_lanka_struggle_ender.Custom('RICE_sri_lanka_patronized_monastery')]가 두각을 나타내고 있었으므로 시간문제였을 뿐입니다." # 4947169884417477678
  sri_lanka.0005.desc.non_buddhist: "[sri_lanka_struggle_ender.GetFirstNameNoTooltip]님은 [sri_lanka_struggle_ender.GetFaith.GetAdjective] [sri_lanka_struggle_ender.GetTitleAsNameNoTooltip]은 아니지만, 영향력 있는 [sri_lanka_struggle_ender.Custom('RICE_sri_lanka_patronized_monastery')]와 협력하여 승가를 개혁하는 것의 가치를 봅니다." # 3005498905237826928
  sri_lanka.0005.desc.conclusion: "이러한 광범위한 변화에 모두가 만족하는 것은 아니지만, 그 영향은 전 세계 [buddhism.GetAdjective] 공동체에서 느껴질 것입니다." # 16556642155284516064
  sri_lanka.0005.a: "이 지역에 [buddhism.GetNameNoTooltip](이)라는 새로운 시대가 밝았습니다." # 14177714245353660170
  sri_lanka.0006.t: "승가의 상징" # 4126452556759537762
  sri_lanka.0006.desc: "수 세기 동안 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]의 [buddhism.GetAdjective] 공동체 내에서 불화와 갈등이 있었지만, 섬의 여러 수도원은 내 후원과 내가 후원하는 [GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')] 수도원의 후원 아래 재결합하기로 합의했습니다.\n\n이제 우리는 승가가 뭉칠 수 있는 상징이 필요합니다. 수도원 공동체의 일부 사람들은 섬에서 가장 존경받는 종교 유물 중 하나가 그러한 상징이 될 운명이라고 주장했습니다. 그들은 부처님을 기리고, 다르마를 예시하며, 새롭게 단결된 승가에 영감을 주기 위해 이 유물을 둘러싼 종교 의식을 미화해야 한다고 말합니다.\n\n이제 문제는 실제로 어떤 유물이 그러한 역할을 수행할 운명이었느냐는 것입니다." # 2876501710412769819
  sri_lanka.0006.a: "보리수" # 7288504743973334344
  sri_lanka.0006.a.tooltip: "이제부터 #bold 보리수#를 위한 [GetActivityType( 'activity_RICE_sri_lanka_relic_veneration' ).GetName]를 수행하면 항상 더 강력한 [GetModifier('RICE_sri_lanka_relic_bodhi_great_modifier').GetNameWithTooltip] [modifier|E]를 얻게 됩니다!" # 7720720432762178425
  sri_lanka.0006.b: "부처의 치아" # 4010846015409905632
  sri_lanka.0006.b.tooltip: "이제부터 #bold 부처의 치아#!에 대한 [GetActivityType( 'activity_RICE_sri_lanka_relic_veneration' ).GetName]를 수행하면 항상 더 강력한 [GetModifier('RICE_sri_lanka_relic_tooth_great_modifier').GetNameWithTooltip] [modifier|E]가 제공됩니다." # 6367578971688668663
  sri_lanka.0006.c: "진여법계" # 14115426705273785614
  sri_lanka.0006.c.tooltip: "이제부터 #bold 담마타투#에 대한 [GetActivityType( 'activity_RICE_sri_lanka_relic_veneration' ).GetName]를 수행하면 항상 더 강력한 [GetModifier('RICE_sri_lanka_relic_dharmadhatu_great_modifier').GetNameWithTooltip] [modifier|E]가 제공됩니다!" # 2186233191682937660
  sri_lanka.0006.enshrine_decision_tooltip: "[decision|E]은 이제 유물을 포함하는 [county|E] [modifier|E]을 통제하는 사람이라면 누구든지 선택한 유물을 #bold 재봉헌#!할 수 있습니다." # 4761338049741550658
  sri_lanka.0007.t: "[GetGeographicalRegion('RICE_sri_lanka_alt_region').GetNameNoTooltip]의 상가를 파괴합니다" # 17962761980096470106
  sri_lanka.0007.desc: "$sri_lanka.0005.desc.intro$결국 세 수도원 중 어느 곳도 섬의 최고 종파가 될 만큼의 충분한 명성을 얻지 못했습니다. 강력한 [sri_lanka_struggle_ender.GetFaith.GetAdjective] [sri_lanka_struggle_ender.GetTitleAsNameNoTooltip]인 [sri_lanka_struggle_ender.GetFirstName]은(는) 사원과 강당을 약탈하고 귀중한 보물과 경전을 파괴하고, [sri_lanka_struggle_ender.GetHerHis]의 요구를 받아들이지 않는 수도승을 처벌하는 등 잔혹하게 권력을 휘둘러 섬의 [buddhism.GetAdjective] 수도원을 억압했습니다.\n\n[buddhism.GetAdjectiveNoTooltip] 세계의 많은 사람들은 [sri_lanka_struggle_ender.GetFirstNameNoTooltip]을(를) 비할 데 없는 악당 통치자로 비난하지만, 사실 수도원의 갈등, 자존심, 자기 집착이 수년에 걸쳐 쇠퇴를 초래했습니다. [sri_lanka_struggle_ender.GetFirstNameNoTooltip]은(는) 단지 그 일을 끝냈을 뿐이며, 그들이 섬 사회와 정치에서 결코 주요 기관이 되지 못하도록 했습니다." # 311862230860209490
  sri_lanka.0007.a: "오직 시간만이 [buddhism.GetAdjectiveNoTooltip] 공동체가 적응할 수 있을지 말해줄 것입니다." # 14880489751629098106
  sri_lanka.0008.t: "[sri_lanka_struggle_ender.GetFaith.GetAdjectiveNoTooltip] 상가 부활" # 8834828894295833466
  sri_lanka.0008.desc: "$sri_lanka.0005.desc.intro$[sri_lanka_struggle_ender.GetFirstName]라는 이름의 [sri_lanka_struggle_ender.GetFaith.GetAdjective] [sri_lanka_struggle_ender.GetTitleAsNameNoTooltip]의 노력 덕분에 부처의 가르침이 다시 꽃필 수 있었습니다. [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]이 아니라 [sri_lanka_struggle_ender.GetPrimaryTitle.GetName]에서 말입니다.\n\n[sri_lanka_struggle_ender.GetFirstNameNoTooltip]은 섬에서 가장 유명한 수도원인 #bold [sri_lanka_struggle_ender.Custom('RICE_sri_lanka_patronized_monastery')]#!와 강력한 동맹을 맺어 이를 달성했으며, 그 수도원을 [sri_lanka_struggle_ender.GetSheHe]는 광범위하게 후원했습니다. 승가가 부활하면서 [buddhism.GetNameNoTooltip]의 중심은 적어도 [GetFaithDoctrine('rice_theravada_canon_doctrine').GetBaseNameNoTooltip]를 따르는 사람들 사이에서는 다른 곳으로 재건되었음이 분명합니다. 이제부터 [sri_lanka_struggle_ender.GetPrimaryTitle.GetNameNoTooltip]은 [buddhism.GetNameNoTooltip]의 새로운 성지가 될 것입니다." # 12972538277710613808
  sri_lanka.0008.a: "$sri_lanka.0005.a$" # 11484592341456116810
  sri_lanka.0009.t: "$RICE_historical_aspiration_fulfilled_title$" # 6312590152546762382
  sri_lanka.0009.desc: "나는 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]의 야생 산과 정글에서 수년간을 보냈습니다. 촐라 군대를 피해 부도덕한 현지 싱할라 군벌의 손아귀에서 벗어나 도망쳤습니다. 섬은 갈기갈기 찢겨졌고, 전쟁과 고통이 일상이 되면서 [buddhism.GetName] 승가는 쇠퇴했습니다.\n\n이러한 유년 시절 동안, 저는 이 섬 전체의 통치자가 되어 한때 번영했던 이 땅에 평화를 되찾고 [buddhism.GetNameNoTooltip]을 부흥시키는 것을 삶의 목표로 삼았습니다. 폴론나루와를 중심으로 한 새로운 왕국의 왕좌에 오르면서 저는 바로 그 목표를 달성했습니다.\n\n이것이 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetNameNoTooltip]과 그 국민을 위한 더 새롭고 밝은 시대의 시작이 되기를 바랍니다." # 6784633792331287257
  sri_lanka.0009.a: "우리 섬은 이전과는 비교도 안 될 정도로 번성할 것입니다!" # 11681767697255871049
  sri_lanka.0010.t: "[religion.GetAdjectiveNoTooltip] 토지 수여" # 6099485301235328865
  sri_lanka.0010.desc: "[GetGeographicalRegion('world_india').GetName]의 [ROOT.Char.GetTitleAsNameNoTooltip]로서, 제가 공적을 쌓을 수 있는 한 가지 방법은 저와 다른 종파의 사원과 수도원 같은 종교 기관에 토지를 하사하는 것입니다. 그렇게 함으로써 그들은 농업을 확장하고 우리 권위 아래 이러한 변경 지역을 경제적, 정치적으로 통합함으로써 저와 같은 통치자들을 돕습니다.\n\n저는 제 영토 내의 여러 [religion.GetAdjective] 사원과 수도원에 약간의 토지를 하사하기로 결정했는데, 그곳에 사는 [religion.GetAdjectiveNoTooltip] 신도들은 크게 기뻐했습니다.\n\n이러한 토지에서 나오는 수입을 저에게서 옮기는 것이기는 하지만, 좋은 목적을 위한 것입니다. 적어도, 그것은 제 왕국의 [religion.GetAdjectiveNoTooltip] 공동체의 눈에 비치는 저에 대해 좋은 영향을 미칠 것입니다." # 17893139135797105144
  sri_lanka.0010.a: "이로써 큰 공덕을 쌓기를!" # 2986142603751941997
