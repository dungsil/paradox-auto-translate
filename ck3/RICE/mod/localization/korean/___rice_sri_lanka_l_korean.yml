  activity_RICE_sri_lanka_relic_veneration_context_tooltip: "#emphasis 역사적 배경:#! 스리랑카는 수많은 불교 유물의 보금자리이며, 그 중에서도 가장 뛰어난 것은 부처님의 치아 유골입니다. 이 유물을 지배하는 것은 섬의 왕들에게 일종의 신성한 권리로 여겨졌습니다. 현대에는 치아 유골의 행렬이 스리랑카에서 가장 유명한 의식이자 축제로 여겨지지만, 현재 형태는 실제로 상대적으로 최근이며 수세기에 걸쳐 많은 변화를 겪었습니다. 아이러니하게도, 게임의 시대에는 스리랑카에서 결국 지배적인 사찰이 된 마하비하라에서 처음에는 치아 유골을 경멸적으로 여겼습니다. 왜냐하면 그것은 그들의 라이벌인 아비야기리와 강하게 연관되어 있었기 때문입니다. 마하비하라는 특히 아누라다푸라의 보리수에 대한 경배에 집중했습니다." # 13699990903470388172
  activity_RICE_sri_lanka_relic_veneration_host_desc: "$BULLET_WITH_TAB$스트레스 감소 [stress_loss_i|E] [stress|E]\n$BULLET_WITH_TAB$신앙력 증가 [piety_i|E] [piety|E]\n$BULLET_WITH_TAB$명예 증가 [prestige_i|E] [prestige|E]\n$BULLET_WITH_TAB$유물에 따라 다양한 [character_modifiers|E]\n$BULLET_WITH_TAB$특히 후원하는 [RICE_sri_lanka_monasteries|E]의 스리랑카 섬 [RICE_sri_lanka_prominence|E] 상승" # 17755235983624940354
