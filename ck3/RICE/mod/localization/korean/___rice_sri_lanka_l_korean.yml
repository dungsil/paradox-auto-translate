  sri_lanka.0040.desc: "[ROOT.Char.GetFaith.GetAdjective] 신앙의 기도식을 열기로 결정했습니다. 거대한 수호신 중 하나에게 기도하며, [ROOT.Char.GetFaith.HouseOfWorship] 안은 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]의 신성한 노래로 가득 찼습니다." # 6c31fd1d0b5e266577880d6eff122bb9f36d0b72
  sri_lanka.0040.desc.upulvan: "#bold [GetPlayer.Custom('RICE_upulvan')]#!.\n\n#italic 금빛 아름다운 활을 차고,\n온 세상에 영광스러운 빛을 뿌리며,\n불꽃 같은 신성한 청색 기운을 품고,\n[GetPlayer.Custom('RICE_upulvan')]여, 이 꽃밭에 자애로운 발걸음을 내려놓으소서.\n\n금빛 왕관과 신성한 장신구, 청색 의복을 갖추고,\n강력한 손에 금빛 활을 쥐고,\n오른손에는 금빛 보석 팔찌를 찬 [GetPlayer.Custom('RICE_upulvan')]여,\n신성한 가루다에 올라 우리를 빛내주소서.#!" # 9a480f542b4acac300fb3fc64107a0c90246c65e
  sri_lanka.0040.desc.kataragama: "#bold [GetPlayer.Custom('RICE_kataragama')]#!.\n\n#italic 위대한 신 [GetPlayer.Custom('RICE_kataragama')]께서는 여섯 얼굴을 가지셨네.\n과거의 업적으로 승리하시어 밝은 달의 영광을 얻으셨으니.\n오른손으로 위대한 힘을 보여주시고,\n루후나의 하늘눈 신이시여, 이 꽃자리에 자비를 베풀어 주소서.\n\n아수라 형상의 깃발을 들고 오시네.\n공작새 위에 앉아 꽃향연을 바라보시고,\n철저히 경비된 지역을 지나가며 축복의 비를 내리시네.\n그리고 우리는 신께 꽃과 향수, 그리고 베텔잎을 바치나이다.#!" # 1a4160a28f0b58bfafe4adfad04fab1a5e256a04
  sri_lanka.0040.desc.saman: "#bold [GetPlayer.Custom('RICE_saman')]#!.\n\n#italic 스리파다 산꼭대기 영원히 거하시는 신,\n거룩한 발자국에 경건히 경배하시는\n번영의 주재, 신성한 왕 [GetPlayer.Custom('RICE_saman')]의 통치는\n악으로부터 항상 당신을 지켜주시기를 기뻐하십니다.\n\n황금 무기, 황금 활과 화살에 둘러싸여,\n황금 의자와 진주 우산에 둘러싸여,\n좋은 종류의 음악과 북소리, 조개소리에 둘러싸여\n여기서 우리는 꽃으로 된 보석 의자를 그분께 바칩니다.#!" # a856c6fa1075fcbb35003aeb95de93fae1628bf2
  sri_lanka.0040.desc.pattini: "#bold [GetPlayer.Custom('RICE_pattini')]#!.\n\n#italic 그녀가 도시를 향해 공격을 가하자,\n불길이 도시 곳곳에 퍼져 나갔고,\n그녀를 믿지 않았던 자들의 입술은 타들어갔습니다.\n[GetPlayer.Custom('RICE_pattini')]의 힘이 여기에 드러났습니다.\n궁궐은 불타고, 재로 변해버렸습니다.\n\n숲의 신들이 영광 중에 모였고,\n천천히 비가 내리기 시작했습니다.\n땅의 여신은 격렬한 흐름처럼 증거를 보여주었고,\n이렇게 마두라 도시의 불은 꺼졌습니다.#!" # ba4e2803dad339b6b689816985a2476894f04936
  sri_lanka.0040.desc.natha: "#bold [GetPlayer.Custom('RICE_natha')]#!.\n\n#italic 그의 오른손에는 보석으로 장식된 항아리가 들려 있고,\n투시타 천국의 징조를 살피며,\n구름 사이로 떠오르는 달처럼,\n남쪽 문을 지나 꽃으로 장식된 아치를 통과합니다.\n\n란카의 켈라니야 하 도시를 다스리며,\n영광스러운 힘으로 악령들을 진압하고,\n미래 시대에 부처가 될 허락을 받은,\n위대한 보석 [GetPlayer.Custom('RICE_natha')] 신이 천국에서 내려옵니다.#!" # 8b0ef9c20a410975c72e07cfb87257c220054a35
  sri_lanka.0040.a: "기도가 응답되기를!" # 11a9af94864daa1ca4a1456ddc0130678b89d3ad
  sri_lanka.0040.upulvan.tooltip: "#bold 역사적 배경:# 1920년 신할라 학자이자 작가 W.A. 드 실바가 기록한 신 Upulvan에 관한 종교적 노래의 일부가 이벤트 텍스트에 포함되어 있습니다. 현대에서는 Upulvan은 흔히 힌두 신 비슈누, 또는 타밀족이 부르는 페루말과 연관됩니다. 그는 파란색이라고 알려져 있으며, 부처님이 스리랑카를 지키도록 맡겼다고 합니다.\n\nUpulvan의 역사는 학계에서 활발히 논의되고 있습니다. 다양한 학자들은 그가 원래 불교 보살 관세음보살, 베다 인물 바루나 또는 라마, 또는 심지어 조로아스터교 신 아후라 마즈다와 관련이 있었거나, 아니면 스리랑카의 토착 신이라고 주장합니다. 간단히 말해, 이곳에서는 Upulvan을 비슈누와 연관시킵니다." # 8567e35b2bdb64fc41611f3e90ae2d6fe2bcab68
  sri_lanka.0040.kataragama.tooltip: "#emphasis 역사적 배경:#! 1920년, 신할라 학자이자 작가인 W.A. 드 실바가 기록한 카타라가마 신에 대한 종교 노래의 일부가 이벤트 텍스트에 포함되어 있습니다. 신할라어로 카타라가마, 또는 타밀어로 무구안으로 알려진 이 신은 전쟁의 신으로, 여섯 얼굴을 가진 것으로 알려져 있으며, 흔히 공작새를 타고 있는 모습으로 묘사됩니다.\n\n남부 스리랑카의 카타라가마 사원은 힌두교도, 불교도, 베다족, 이슬람교도 등 다양한 신앙을 가진 신도들이 찾는 중요한 순례지입니다. 그러나 최근 수십 년간 불교도들의 영향력이 커지면서 카타라가마/무루간의 숭배에 대한 의문과 논쟁이 증가하고 있습니다." # dd1368c7ce3cb1f637afede7cedda0d46796e22c
  sri_lanka.0040.saman.tooltip: "#emphasis 역사적 배경:#! 1920년, 싱할라 학자이자 작가인 W.A. 드 실바가 기록한 사만 신에 대한 종교 노래의 일부가 이벤트 텍스트에 포함되어 있습니다. 사만은 중앙 스리랑카의 신성한 산, 스리 파다의 수호신으로 알려져 있습니다.\n\n불교 전설에 따르면, 붓다께서 스리랑카를 방문하셨을 때, 사만의 요청으로 스리 파다에 발자국을 남기셨습니다. 붓다께서 떠나신 후 사람들이 숭배할 대상이 있도록 하기 위함이었습니다. 반면, 힌두교에서는 유명한 바위 발자국이 시바 신의 것이라고 믿고 있으며, 기독교와 이슬람교에서는 아담의 발자국이라고 믿습니다." # d45c8e2e01fb04b01f38f96dbe8a04911c6eaea4
  sri_lanka.0040.pattini.tooltip: "#emphasis 역사적 배경:#! 1920년, 싱할라 학자이자 작가인 W.A. 드 실바가 기록한 밧티니 신에 대한 종교적 노래의 일부를 이벤트 텍스트에 포함했습니다. 밧티니는 탐일 여신 칸나키 암만과 동등한 존재로, 스리랑카에서 가장 중요한 여신이자 아마도 섬 전체에서 가장 사랑받는 신 중 하나일 것입니다.\n\n전설에 따르면, 그녀는 한때 연약하고 불충실한 남편을 가진 인간 여자였습니다. 그녀의 남편은 매춘부에게 모든 돈을 탕진했고, 자신의 잘못을 뉘우치고자 했지만 마두라 도시의 왕에 의해 부당하게 처형되었습니다. 그녀는 분노한 여신으로 변신했고, 분노에 휩싸여 자신의 젖가슴 중 하나를 찢어 마두라 도시에 던졌습니다. 그 결과 도시는 불타버렸습니다. 이 폭력적인 사건에도 불구하고, 그녀는 결국 스리랑카로 가서 병든 자와 약자를 치유하고 보호하는 여신이 되었습니다." # 7cd2d21ed7abaecd8c5c5fa0b4fb7609d3f02dd8
  sri_lanka.0040.natha.tooltip: "#emphasis 역사적 배경:#! 1920년, 싱할라 학자이자 작가인 W.A. 드 실바가 기록한 나타 신에 대한 종교적 노래의 일부가 이벤트 텍스트에 포함되어 있습니다. 나다는 스리랑카의 아바로키테스바라(Avalokitesvara) 버전으로, 가장 인기 있는 불교 보살이나 신 중 하나이며, 중국 '자비의 여신' 관음과 같은 다양한 형태와 변형을 갖습니다. \n\n지역적인 아바로키테스바라의 형태임에도 불구하고, 나다는 이제 미래의 부처로 알려진 마이뜨레야와 흔히 연관되어 있습니다." # 96fee521372e6e9bfae8b9ddea6de317634619a7
