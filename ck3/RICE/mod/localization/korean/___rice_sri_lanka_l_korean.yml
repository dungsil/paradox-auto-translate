  sri_lanka.0019.t: "[ROOT.Char.GetCulture.GetNameNoTooltip] [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 수도승들을 불러들이기" # 10914374829622643356
  sri_lanka.0019.desc: "저는 [ROOT.Char.GetFaith.GetReligion.GetAdjective] #italic 승가# 를 적극적으로 지원하고자 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]에서 노력해왔습니다. 하지만, 이 섬의 [ROOT.Char.GetCulture.GetName] [ROOT.Char.GetFaith.GetAdjective] 수도승들의 수가 상대적으로 적은 점이, 특히 제가 후원하는 [GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')]와의 관계 발전에 걸림돌이 되어왔습니다.\n\n저는 [GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')]와 협력하여 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]에 더 많은 [ROOT.Char.GetCulture.GetNameNoTooltip] [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 수도승들을 확보하고자 합니다. 이는 현지에 있는 [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] 중 수도승이 되기를 원하는 자들을 수도승으로 받아들이거나, 해외에서 수도승들을 초빙하거나, 혹은 양쪽 모두를 통해 이루어질 것입니다. 이를 통해 섬의 #italic 승가#에 더욱 적극적으로 참여하고 싶습니다.\n\n물론, 새로운 수도승들이 기존 사회에 통합되는 초기에는 어려움이 있을 수 있습니다. 하지만 장기적으로는 [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]의 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetNameNoTooltip] 기반을 더욱 강화할 것이라고 확신합니다." # 2506598787729578256
  sri_lanka.0019.a: "#italic 산가#가 번영하고 영원히 이어지기를." # 16536284268141211887
  sri_lanka.0020.t: "세 수도원" # 9959660523614915277
  sri_lanka.0020.desc.sri_lankan: "[GetPlayer.Custom('RICE_sri_lanka_sangha_location')] 지역에서 영향력을 다투는 주요 [buddhism.GetAdjective] 사찰 중 하나에 힘을 실어줄 때가 왔습니다. 이는 정치적 파장을 불러일으킬 수 있으므로 신중하게 결정해야 합니다." # 17771537088394486207
  sri_lanka.0020.desc.non_sri_lankan: "[GetPlayer.Custom('RICE_sri_lanka_sangha_location')]에는 강력한 [buddhism.GetAdjective] 사원들이 자리 잡고 있습니다. 제 개인적인 신념과는 상관없이, 그들 중 하나를 지지하는 것이 현명할지도 모르겠습니다." # 16898843659679349764
  sri_lanka.0020.desc: "#bold 마하비하라#!, 가장 오래된 종파는, 인도에서 나온 비전통적인 사상을 거부하는 전통주의자들입니다. #bold 아비야기리#!는 [theravada.GetNameNoTooltip]에 대한 혁신적인 접근 방식으로 대승불교와 금강승을 융합합니다. #bold 제타바나#!는 마지막으로 가장 새로운 종파이며, 대승불교와 금강승 신앙에도 개방적입니다." # 7373976969037709417
  sri_lanka.0020.a: "마하비하라를 지원합니다." # 17383217419419149308
  sri_lanka.0020.a.tooltip: "이제부터 여러분이 내리는 [decisions|E]와 행동은 [RICE_sri_lanka_prominence|E]를 증가 또는 감소시킬 수 있습니다. 특히 [RICE_sri_lanka_s|E] [RICE_sri_lanka_monasteries|E] 중, [mahavihara_i|E] [mahavihara|E]의 [RICE_sri_lanka_prominence|E]는 더욱 그러합니다." # 10119179786820772101
  sri_lanka.0020.b: "아바야기리(Abhayagiri)를 지지합니다." # 13127509938510683176
  sri_lanka.0020.b.tooltip: "이제부터 여러분이 내리는 [decisions|E]와 행동은 [RICE_sri_lanka_prominence|E]를 높이거나 낮출 수 있습니다. 특히 #italic [abhayagiri_i|E] [abhayagiri|E] [RICE_sri_lanka_prominence|E]에 영향을 줄 수 있습니다." # 13721602963761464386
  sri_lanka.0020.c: "제타바나를 지지합니다." # 7652752008957924529
  sri_lanka.0020.c.tooltip: "이제부터 여러분이 내리는 [decisions|E]와 행동은 [RICE_sri_lanka_prominence|E]를 높이거나 낮출 수 있습니다. [RICE_sri_lanka_s|E] [RICE_sri_lanka_monasteries|E], #italic 특히#! [jetavana_i|E] [jetavana|E] [RICE_sri_lanka_prominence|E]의 영향력을 말입니다." # 7604882046121736829
  sri_lanka.0020.non_sri_lankan.tooltip: "[RICE_sri_lanka_struggle|E]에 참여하지 않으셨기 때문에, 이 [RICE_sri_lanka_monastery|E]를 지원하시더라도 [RICE_sri_lanka_struggle|E]에 제공되는 모든 메커니즘을 해제할 수는 없습니다." # 16651363269047443328
  sri_lanka.0021.t: "세 수도원" # 9959660523614915277
  sri_lanka.0021.desc: "여러 가지 정치적, 종교적, 또는 개인적인 이유로, 저는 [GetPlayer.Custom('RICE_sri_lanka_sangha_location')]의 다른 수도원 파벌을 지지해야 한다는 결론에 이르렀습니다. 현재 지지하고 있는 [GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')]는 [RICE_sri_lanka_sangha|E]를 이끌 만한 자질이 없다고 생각하며, 그들의 [buddhism.GetName] 해석이 옳은지, 종교적 의례가 적절한지에 대해 점점 의문을 품고 있습니다." # 10477220878123442424
  sri_lanka.0021.a: "마하비하라를 지원합니다." # 17383217419419149308
