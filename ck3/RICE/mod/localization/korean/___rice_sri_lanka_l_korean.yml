  RICE_sri_lanka_ramasetu_inspiration_sita: "시타에 영감을 받아" # 22c8656c09862d032d2a4da98375be53994a76d4
  RICE_sri_lanka_ramasetu_inspiration_sita_desc: "시타, 용맹하고 덕망 있으며 순수한 라마의 훌륭한 배우자. 그녀는 이상적인 딸이자 아내, 어머니로, 악마 왕 라바나에 의해 납치되어 그의 포로가 되지만, 결국 라마에 의해 구출됩니다." # c68aad8420a626df374e0b4050ad176e1be1c6db
