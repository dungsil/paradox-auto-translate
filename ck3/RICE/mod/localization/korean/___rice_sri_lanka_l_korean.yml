  activity_RICE_sri_lanka_sri_pada_pilgrimage_desc: "[GetPlayer.Custom('RICE_sri_pada')]는 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]에서 가장 신성한 봉우리 중 하나이며, 다양한 신념을 가진 사람들에게 숭배받고 있습니다. 정상에 있는 발자국 모양의 흔적으로 가장 유명합니다. 이 발자국을 남긴 종교적 인물은 누구에게 묻느냐에 따라 [faith|E]에 따라 달라집니다." # 8258681315941870254
