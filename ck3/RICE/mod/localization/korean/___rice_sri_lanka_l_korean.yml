  sri_lanka.0030.t: "[GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')]를 지원합니다." # 6775803235575660648
  sri_lanka.0030.desc.buddhist: "[GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')] 사찰의 후원자로서, 저는 그들과 협력하여 [buddhism.GetName]의 [GetPlayer.Custom('RICE_sri_lanka_sangha_location')] 지역 확장과, 이 땅의 승가를 높여야 할 의무가 있습니다." # 9322983333608184024
  sri_lanka.0030.desc.non_buddhist: "불교를 따르지는 않지만, 저는 여전히 [GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')] 수도원의 후원자입니다. [GetPlayer.Custom('RICE_sri_lanka_sangha_location')] 지역의 토지를 개발하기 위해 수도원과 협력하는 것이 중요합니다." # 11954890128609014697
  sri_lanka.0030.desc.foreign: "[GetPlayer.Custom('RICE_sri_lanka_sangha_location')]의 상가로부터는 멀리 떨어져 있지만, 저는 [GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')]의 후원자로서 그곳의 [buddhism.GetAdjective] 공동체를 지원하여 저의 권위를 강화하는 것이 의무라고 생각합니다." # 14693406105756036698
  sri_lanka.0030.desc.almsgiving: "[불교.GetAdjective]의 가르침을 따르는 많은 이들, 그리고 그렇지 않은 이들까지도, 천한 농부에서 저와 같은 강력한 [ROOT.Char.GetTitleAsNameNoTooltip]에 이르기까지, 수도승에게 구걸을 베푸는 풍습은 꾸준히 이어져 왔습니다. 이러한 행위는 큰 공덕을 얻는다고 합니다. 저 또한 헌신적으로 구걸을 베풀어 왔지만, [GetPlayer.Custom('RICE_sri_lanka_sangha_location')]의 수도승들에게 평소보다 훨씬 큰 규모의 음식을 기증하고 싶습니다." # 16635342493498918364
  sri_lanka.0030.desc.gavu_pillars: "[GetPlayer.Custom('RICE_sri_lanka_sangha_location')] 지역 내에 있는 기존의 #italic 가부!# 기둥들, 또는 #italic 가부카누!# 기둥들을 수리하고 새로운 #italic 가부!# 기둥들을 건설하기로 하였습니다. 이 길가의 돌기둥들은 정기적인 간격으로 거리를 표시하여 여행객들에게 안전하고 빠른 여정을 제공합니다. 특히 섬의 여러 종교 유적지로 가고 오는 순례자들에게 큰 도움이 될 것입니다. 저와 제가 후원하는 수도원들은 이 기둥들에 정치적 및 종교적 메시지를 새겨넣어 영광과 인지도를 얻을 수 있습니다." # 13285704591341053372
  sri_lanka.0030.desc.ritual_deposits: "제가 계획 중인 예식과 같은 의례적 기부는 [buddhism.GetAdjectiveNoTooltip] 풍습으로 [GetPlayer.Custom('RICE_sri_lanka_sangha_location')]에서 흔히 볼 수 있습니다.  그리고 이곳의 강력한 사원들, 특히 [GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')]와 밀접한 연관이 있습니다.  선택한 사원이나 절에 성스러운 경전, 신성한 물건 등을 묻어둠으로써, 많은 사람들은 그 장소의 영적 힘을 높이고 많은 공덕을 얻을 수 있다고 믿습니다." # 6033138546576730090
  sri_lanka.0030.desc.ambalamas: "[GetPlayer.Custom('RICE_sri_lanka_sangha_location')] 지역 내 여러 #italic 암바라마# 건설과 기존 시설 개보수를 명령했습니다. 이러한 단순해 보이는 휴식처는 수 세기 동안 여행자들에게 이용되어 왔으며, 섬 곳곳의 종교 유적을 찾아가는 순례자들과 깊은 관련이 있습니다. 이를 통해 불교를 존중하고, 법을 실천하며, 승가를 숭상하는 이들을 위한 길이 더욱 안전해질 것입니다." # 8946787527948207104
  sri_lanka.0030.desc.ordination_ceremonies: "[GetPlayer.Custom('RICE_sri_lanka_sangha_location')]의 수도원 공동체는 항상 부처님의 가르침을 실천하고 깨달음을 향해 나아가려는 신심 깊은 수행자들을 맞이하고 있습니다. 저는 [GetPlayer.Custom('RICE_sri_lanka_sangha_location')]에서 일부 승려와 비구니의 안거식을 후원하고자 합니다. 그들의 증가는 분명 좋은 일일 것입니다." # 16936254677293246273
  sri_lanka.0030.desc.pali_literature: "[GetPlayer.Custom('RICE_sri_lanka_sangha_location')]의 수도원 중 일부는 열심히 경전을 저술하는 승려들로 가득합니다. 부처님 가르침에 대한 깊이 있는 논평부터 산스크리트어 #italic kavya# 시가지에 담긴 감성적인 시까지 다양한 종교적 저작이 만들어지고 있습니다. 이러한 문학적 양식은 사람들에게 공덕과 훌륭한 생각을 불어넣는 데 영감을 주는 것이죠. 저 또한 이러한 경전 저술을 후원함으로써 공덕을 얻기를 바랍니다." # 5989400652715255023
  sri_lanka.0030.desc.frontier_monks: "[GetPlayer.Custom('RICE_sri_lanka_sangha_location')] 지역의 일부 변경 지역에는 수도승의 세력이 미약합니다. 저는 이 지역에 수도원을 세우고, [GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')]의 영향력을 확장하기 위해 일부 수도승을 지원할 계획입니다. 또한 지역 주민들에게 존경받는 #italic 아라냐바시# 수도승들을 지원할 예정입니다. 그들은 우리의 노력에 도움이 될 것입니다." # 10169615085563034653
  sri_lanka.0030.desc.parivena_schools: "[GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')]는, [GetPlayer.Custom('RICE_sri_lanka_sangha_location')]의 모든 위대한 수도원들과 마찬가지로, #italic 파리베나# 네트워크를 유지합니다. 이러한 #italic 파리베나# 네트워크는 이 지역에서 [GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')]의 영향력을 강화하는 데 중요한 역할을 합니다. 저는 이 영향력을 더욱 확대하기 위해 또 다른 #italic 파리베나#를 건설하기로 결정했습니다." # 17551530540504927644
  sri_lanka.0030.desc.senior_guides: "[ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]에서, 우리 [buddhism.GetAdjective] 수행자들을 이끌어갈 현명하고 학식 있는 스승들이 부족하다고 느낍니다.  많은 나라의 불자들이 존경하는 $k_lanka$의 승가에 요청하여, 여러 명의 승려와 비구니 스님들을 우리 땅으로 초청하였습니다. 이제 그들은 우리의 수행자들을 가르치고, 우리 백성들 사이에 법을 퍼뜨릴 것입니다." # 2032234729923065436
  sri_lanka.0030.a.buddhist: "세 보배의 이름으로!" # 644321540688498318
  sri_lanka.0030.a.non_buddhist: "제 불교 신도들은 이에 기뻐할 것입니다." # 11954702193350241363
  sri_lanka.0031.t.buddhist: "승가 정화" # 13338331849183193149
  sri_lanka.0031.t.non_buddhist: "승가 박해" # 5282734962277091076
  sri_lanka.0031.desc: "[GetPlayer.Custom('RICE_sri_lanka_sangha_location')] 지역의 관리들에게 명령했습니다." # 3249507963124411837
  sri_lanka.0031.desc.burn_books: "[buddhism.GetAdjective] 수도원에 있는, 음란하고 부도덕한 사상을 조장하는 책들을 찾아내십시오. \n\n이러한 수도원의 일부 승려들은 오랫동안 종교적 근거를 내세워 이러한 악독한 저서의 저술과 유포를 은밀히 정당화해 왔습니다. 이제 그것은 끝납니다. 내 관료들은 발견되는 모든 이단적인 책들을 압수하여 불태울 것입니다." # 7386029180648436454
  sri_lanka.0031.desc.defrock_heretics_buddhist: "[불교.형용사] 승려들의 도덕성을 조사하고, 수도원 서약을 지키지 않는 자들을 처벌하시오.\n\n최근 수도원에는 속세 사람들처럼 살아가는 승려들이 많아졌습니다. 음란한 행위를 저지르는 이들의 모습은 과연 승려답습니까? 이러한 행위는 백성들이 승려들을 경멸하게 만듭니다! 불이행 승려들은 평신도로 돌아가거나, 다시 수련을 원할 경우 사미승으로 되돌아가야 할 것입니다." # 2439582730346773091
  sri_lanka.0031.desc.defrock_heretics_non_buddhist: "[불교.GetAdjective] 승려들의 도덕성을 조사하고, 수도원 서원을 지키지 않는 자들을 처벌하소서.\n\n최근 수도원에는 천민과 다를 바 없는, 음란한 행실을 일삼는 승려들이 넘쳐납니다. 저는 [ROOT.Char.GetFaith.GetAdherentName]이지만, 이러한 문제적 승려들은 나라에 혼란과 분쟁을 야기합니다. 수도원의 실패에 대한 엄중한 처벌이 있을 것입니다. 잘못을 저지른 승려들은 평민으로 돌아가고, 그들의 소유물은 몰수될 것입니다." # 7776782178202434755
  sri_lanka.0031.desc.plunder_wealth_buddhist: "[불교.GetAdjective] 수도원들에게 그곳의 소유물 일부를 우리에게 넘겨줄 것을 요구합니다. 수도원이 거부할 경우, 내 군사들은 그 수도원을 마음껏 약탈할 수 있습니다.\n\n\n수도원들은 황금, 보물, 그리고 다른 귀중품으로 이루어진 부를 탐욕스럽게 축적해 왔습니다. 이 승려들은 자신의 선을 위해 이 세속적인 소유물들로부터 떠나야 합니다." # 2471689952241570852
  sri_lanka.0031.desc.plunder_wealth_non_buddhist: "[불교.GetAdjective] 사원들이 그곳의 재산 일부를 우리에게 넘겨주도록 요구합니다. 사원이 거부할 경우, 내 병사들은 마음껏 약탈할 수 있습니다.\n\n\n사원들은 황금, 보물, 기타 귀중품 형태로 탐욕스럽게 부를 축적해왔습니다. 분명히 이는 [ROOT.Char.GetFaith.GetName]이 더 우월한 신앙의 길임을 보여주는 증거이지만, 어느 쪽이든 이는 우리가 이 부를 스스로 차지할 수 있는 좋은 구실입니다. 우리는 이를 훨씬 더 나은 용도로 사용할 것입니다." # 5940484321829662828
  sri_lanka.0031.desc.seize_land: "[불교.형용사] 사찰의 소유지를 빼앗기 위해 군사를 파견하십시오. 그곳에 있는 농민, 노예, 건물, #italic 웨와#!, 그리고 그 땅에 종속된 재산은 이제 우리의 것입니다.\n\n과거의 통치자들은 수도원의 영적인 업무를 지원하기 위해 이러한 토지의 상당 부분을 기증했습니다. 하지만 어떤 수도원들은 포악한 상인과 장수에 불과해져 이 땅에서 이익을 취하고 있습니다. 그들은 그토록 많은 재산을 소유할 자격이 없습니다." # 11328006612928902230
  sri_lanka.0031.desc.ransack_monastery: "그곳의 특정 수도원들을 파괴하기 위해 병사들을 파견하십시오. 그들의 건물을 더럽히고, 발견하는 모든 귀중품을 가져가며, 저항하는 자들을 처벌하십시오.\n\n이 오만하고 골칫거리인 [buddhism.GetAdjective] 수도원들이 이 땅에 갈등과 무질서를 조장해 온 지 너무 오래되었습니다. 강력하고 가혹한 조치는 이 수도승들과 그들의 추종자들을 제압할 것입니다. 게다가, 이것은 제 재정에 큰 도움이 됩니다." # 12421209057484209501
  sri_lanka.0031.desc.buddhist: "어떤 이들은 내가 탐욕 때문에 이 일을 한다고 말하고, 또 다른 이들은 정치적 목적 때문이라고 주장하지만, 나는 [RICE_sri_lanka_sangha|E]를 [GetPlayer.Custom('RICE_sri_lanka_sangha_location')]에서 이단자들을 제거하고 진정한 가르침을 지켜 순수하게 만들고자 한다고 말합니다. 물론, 진실은 오직 나만이 알고 있습니다." # 10043177626049496147
  sri_lanka.0031.desc.non_buddhist: "[불교.GetAdjective] [RICE_sri_lanka_sangha|E]는 제 행동을 좋아하지 않을지도 모르지만, 저는 [ROOT.Char.GetFaith.GetAdherentName]입니다. 만약 그들이 [ROOT.Char.GetDynasty.GetName]의 지배 아래서 살기를 원한다면, 저나 저의 권위를 방해하지 않는 법을 배워야 할 것입니다." # 17619590624623494498
  sri_lanka.0031.a: "계획을 계속 진행합니다." # 17678510253839829037
  sri_lanka.0032.t: "팔리 문학" # 2429561492614292897
  sri_lanka.0032.desc: "얼마 전, 제가 팔리어 문학의 저술을 후원했는데, 예상 밖으로 큰 결실을 맺었습니다. 제 후원은 본래 더 큰 [buddhism.GetAdjective] 공동체를 돕고자 하는 것이었지만, [ROOT.Char.Custom('RICE_sri_lanka_patronized_monastery')] 수도회의 승려들은 제게 그들이 저술한 글의 아름다운 사본을 제공해주었습니다.\n\n특히 그들은" # 2057088621135944495
  sri_lanka.0032.desc.kavya_legends: "#bold 카비야 시#! [불교.이름없음]에 대한 숭배심을 고취하려는 시입니다.\n\n이러한 궁정 시는 원래 비-[불교.형용사없음] 인도 군주들의 궁정에서 탄생했으며 산스크리트어로 기록되었습니다. 그 유혹적인 스타일로 논란의 여지가 있지만, 숙련된 사용과 종교적 주제에 초점을 맞출 경우 이 장르는 표면적인 세속성을 뛰어넘어, 불교의 가르침을 이해하고 승려들을 존중하며, 정신적인 수련에 참여하고 깨달음의 길을 열 수 있도록 돕는다는 점에서 많은 이들의 공감을 얻고 있습니다." # 15399096747386914286
  sri_lanka.0032.desc.grammatical_aid: "#bold 불교 문헌 어학 참고서#! [불교.GetAdjectiveNoTooltip] 문헌에서 자주 사용되는 언어 중 하나를 배우고자 하는 분들을 위해 제작되었습니다.\n\n일반적으로 팔리 문헌에는 두 가지 언어가 사용됩니다. 가장 중요한 언어는 팔리어로, 팔리 경전을 따르는 이들의 의례 언어입니다. 덜 중요하지만, 다른 불교 종파의 성전, 그리고 팔리 경전을 따르는 이들 사이에서도 종교 및 속세 문헌에 사용되는 산스크리트어도 있습니다. 이러한 언어들을 익히는 것은 이 귀중한 문헌들을 이해하는 첫걸음입니다." # 15807194473310294455
  sri_lanka.0032.desc.doctrinal_manual: "#bold 불교 교리 해설서#!, [불교.형용사없음] 사상, 철학, 또는 수도원 규범에 관한 다양한 주제를 다룹니다.\n\n[불교.형용사없음]의 길에 대해 무지함을 인정하는 데는 부끄러움이 없습니다. 다만 권위 있는 자료로부터 도움을 구하는 한에서 말입니다. 이러한 성전은 도움을 받기를 원하는 이들을 위해 만들어졌습니다. 이러한 성전을 공부한 후에는 더욱 복잡하고 방대한 논평 및 원본 [불교.형용사없음] 경전에 도전할 수 있게 될 것입니다." # 3829837951534767834
  sri_lanka.0032.desc.historical_chronicle: "#bold 부처님 계보#! – 역사 연대기인 이 글은 [buddhism.GetAdjectiveNoTooltip] 국가들과 관련된 유명 인물, 사건 등의 역사를 다룹니다.\n\n물론, 이 글은 부처님, 법, 승가를 수호하여 큰 공덕을 쌓은 위대한 [buddhism.GetAdjectiveNoTooltip] 영웅들과, 미혹, 탐욕, 분노라는 세 가지 독에 집착하여 고통받은 악당들과 이단자들에 대해 다른 이들을 교육하기 위한 목적으로 쓰여졌습니다. 이 글을 읽는 이들은 덕행과 공덕으로 나아가도록 영감을 받을 것입니다!" # 9558109559715077166
  sri_lanka.0032.desc.sub_commentaries: "#bold 티카#!, 즉, 기존의 유명한 [불교.형용사] 사상에 대한 해설을 더욱 자세히 밝히는 부연 설명입니다.\n\n\n[불교.형용사] 해설은 때로는 그 해설 대상인 원전 경전만큼이나 난해하고 이해하기 어려울 수 있다는 것은 비밀이 아닙니다. 따라서 이러한 #italic 티카#들은 이러한 해설을 해석하고 이해하고, 궁극적으로 부처님의 가르침을 이해하려는 이들에게 항상 귀중한 자산이 될 것입니다." # 1081965366264051062
  sri_lanka.0032.a: "정말 영감을 주는 작품입니다!" # 17747955349920788212
  sri_lanka.0032.tooltip.pali_literature: "#weak  [artifact|E] 형태의 팔리 문헌이 발견될 가능성이 있습니다. 이는 귀하의 [learning|E]에 달려 있으며, [diplomacy|E]도 영향을 미칩니다.#!" # 527944223588408523
