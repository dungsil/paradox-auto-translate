  RICE_sri_lanka_budal_dynasty_privileges_desc: "미래의 왕 비자야바후가 어린 시절, 침략하는 콜라 군대의 잔혹함을 피해 들판에서 생존하는 잃어버린 왕자였을 때, 그에게 가장 용감하고 충실한 보호자이자 안내자는 바달, 이 왕조의 시조였습니다. 바달의 비할 데 없는 용기와 덕망, 그리고 비자야바후의 미래 승리 확보를 위한 역할에 대한 감사로, 그와 그의 후손들은 큰 특권을 누리게 되었습니다." # b3a577d1785a26825715316e1f7ac41f24534930
