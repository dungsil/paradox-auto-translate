  sri_lanka.0001.desc: "아쇼카 시대부터 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]는 전 세계 불교도들이 경외하는 성스러운 [buddhism.GetAdjective] 섬으로 명성이 자자했습니다. 그러나 세월이 흐르면서 섬의 #italic 승단#!, 즉 불교 공동체는 섬의 세 주요 사찰인 [mahavihara|E], [abhayagiri|E], 그리고 [jetavana|E] 사이의 갈등으로 인해 분열되었습니다. 이들은 신도, 지위, 토지, 왕실의 후원을 놓고 경쟁합니다." # beee1e09cc85ea05d97bbf991e69b5fc31fd3427
  sri_lanka.0001.desc.buddhist: "[ROOT.Char.GetHouse.GetNameNoTooltip] 가문의 지휘 아래, 우리는 진실과 거짓을 분별하고, 의로운 자들을 보호하며 이단자들을 처벌할 것입니다. 그리고 언젠가 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]의 #italic 사상가#들을 하나로 묶을지도 모릅니다!" # 9ed77e3611052a818366d80a9ddc2c7d4d05b9d9
  sri_lanka.0001.desc.non_buddhist: "불교 #italic 승가#와는 종종 함께 일하고 심지어 후원하기도 합니다.  우리는 [ROOT.Char.GetHouse.GetNameNoTooltip] 가문을 위해 더 나은 봉사를 할 수 있도록 그들을 통합시키는 데 도움을 줄 것인가, 아니면 오히려 괴로움을 주는 수도승들을 없애 버릴 것인가?" # 92e0e4768edd2fa58a1de1002607e3c524696ae3
