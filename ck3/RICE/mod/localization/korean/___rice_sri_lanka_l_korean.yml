  sri_lanka.0050.t: "라마세투에 도착하다" # 13040779256577622915
  sri_lanka.0050.desc: "마침내 #bold 라마세투#의 현장에 도착했습니다. 혹은 라마의 다리입니다.\n\n모두가 동의하는 것은 아니지만, 많은 이들은 [GetGeographicalRegion('world_india').GetName]과 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]을 연결하는 이 땅이, 위대한 서사시 #italic 라마야나#에 언급된 라마 신이 원숭이들의 도움으로 섬 랑카에 건설한 다리이며, 그곳에서 악마 왕 라바나의 손아귀에서 아내 시타를 구출하기 위해 건설한 다리라고 믿고 있습니다.\n\n이 때문에 이 지역은 오랫동안 순례자들의 주요 목적지였습니다. 이제 저는 제와 같은 방향으로 향하는 수많은 신도들로 둘러싸여 있습니다.  시바에게 바쳐진 순례지의 중심지, 라마나타스와미 사원입니다." # 10601792720414019722
  sri_lanka.0050.a: "잠시 쉬었다가 성전으로 가 보도록 하십시오." # 14120353407614321170
  sri_lanka.0051.t: "라마나타스와미 사원" # 608079610899178071
  sri_lanka.0051.desc: "오늘, 저는 라마나타스와미 사원에 들어섰습니다. 이 거대한 회랑을 걷는 것은, [GetGeographicalRegion('world_india').GetName] 내 어떤 사원보다 길다고 주장하는 이 회랑을 걷는 것은 감동적입니다.\n\n어쨌든, 저는 사원의 주요 #italic 링감#!들, 곧 신 시바의 신성한 상징으로 자리 잡은 링감들에 이르렀습니다. 특히, #italic 비슈바링감#!으로 알려진 링감에 갔습니다. 하누만, 신성한 원숭이이자 라마의 추종자는, 이를 카일라스에서 여기까지 가져왔다고 하고, 라마는 이 링감을 먼저 숭배해야 한다고 명령했다고 합니다.\n\n기도와 의식을 마친 후, 다음 링감인 #italic 라말링감#!, 곧 라마와 시타가 모래로 건설했다는 링감에 기도하러 갑니다." # 10365647998471865393
  sri_lanka.0051.a: "이곳은 참 좋은 곳이군요." # 531588370126009974
  sri_lanka.0052.t: "티르타스" # 12965245685413050772
  sri_lanka.0052.desc: "#italic 라마나타스와미 사원#과 관련된 #italic 티르타#들, 즉 성수를 방문할 예정입니다. 이곳은 라마세투를 방문하는 순례자들에게 인기 있는 곳으로, 이 물에 목욕하면 죄의 용서를 비롯한 여러 영적 및 약효를 얻을 수 있다고 알려져 있습니다.\n\n일부 티르타는 사원 외부, 예를 들어 동쪽 해변에 있는 아그니 티르타와 같습니다. 다른 티르타는 사원 내부에 있습니다.\n\n어쨌든, 이 티르타에 목욕하면서 영적인 일에 집중하고 시바 신께 숭배를 드려야겠습니다." # 11303074087954290409
  sri_lanka.0052.a: "속죄의 시간입니다." # 3497430940246920870
  sri_lanka.0051.a.tooltip: "영적으로 감명을 받았습니다." # 14364648041120170221
  sri_lanka.0053.t: "라마세투를 떠나다" # 11011310321935351254
  sri_lanka.0053.desc: "라마나타스와미 사원과 라마세투를 방문한 여정이 마무리되었습니다. #italic 라마야나#에 중요하게 등장하는 이곳을 방문하고, 라마, 시타, 하누만 등 영웅과 덕목을 되새기며, 또한 시바 신께 기도를 드릴 수 있었던 것은 정말 숭고한 경험이었습니다.\n\n결론적으로, 라마세투를 방문한 것은 곧 잊혀지지 않을 소중한 기억으로 남을 것입니다." # 14667804822714656260
  sri_lanka.0053.a: "고향으로 돌아갈 시간입니다." # 11674093912764206183
