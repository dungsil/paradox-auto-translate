  RICE_india_irrigation_tank_decision_context_tooltip: "#emphasis 역사적 배경:#! 관개 저수지는 역사적으로 스리랑카와 인도 대부분 지역에 건설된 인공 저수지(크기 다양)입니다. 그들은 종종 여러 개의 탱크, 수로, 흙 제방으로 구성되었으며 빗물을 수확하고 보존하도록 설계되었습니다. 일부는 지역 사회의 프로젝트였고, 다른 일부는 종교 단체, 귀족, 왕의 후원을 받았습니다. 서인도의 유명한 계단식 우물과 스리랑카의 웨와는 관개 저수지 기술과 연결된 수력 시스템의 예입니다." # 8643693814823302006
