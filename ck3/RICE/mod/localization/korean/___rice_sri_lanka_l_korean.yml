  RICE_sri_lanka_vijayabahu_reward_budal_context_tooltip: "#emphasis 역사적 배경:#! 서기 1017년 스리랑카를 정복한 후, 촐라는 섬에 대한 통제권을 확립하기 위해 고군분투했습니다. 이 혼란스러운 시기에 옛 왕가의 먼 친척인 젊은 비자야바후는 촐라 군대로부터 끊임없이 도망 다녔습니다. 전사이자 장군인 부달은 비자야바후의 가장 초기 지지자이자 보호자 중 한 명이었습니다. 1070년 촐라에 대한 비자야바후의 승리 이후, 그는 1082년 또는 1083년에 부달과 그의 후손들에게 많은 법적 특권을 부여했습니다. 이것은 1948년에 발견된 소위 파나카두와 구리판에 기록되었습니다." # 8588241002980795055
