  RICE_sri_lanka_seize_land_buddhist_purification_desc: "$RICE_sri_lanka_seize_land_buddhist_desc$" # 69eaee769175426d1acecb820077e6554bbcb9c1
  RICE_sri_lanka_seize_land_non_buddhist: "$RICE_sri_lanka_seize_land_buddhist$" # 56d3a9deae4c3aba207b3b18e31b4db1ef9422aa
  RICE_sri_lanka_seize_land_non_buddhist_desc: "이 통치자는 최근 영토 내 불교 사찰의 일부 토지를 몰수하라는 명령을 내렸습니다. 아마도 불교도가 아니었기에 사찰의 영향력에 위협을 느꼈을 수도 있고, 또는 단순히 탐욕스러웠을 수도 있습니다." # 577e80317f44c74230b7bab3508d0fb5e68d80f3
  RICE_sri_lanka_ransack_monasteries_buddhist: "불교 사찰 약탈" # ea3b7ea9773e6b47c71521e3e572aebe6cbd905e
  RICE_sri_lanka_ransack_monasteries_buddhist_desc: "이 통치자는 최근 자신의 영토 내 여러 불교 사원들을 완전히 약탈하고 파괴하며 그곳의 귀중품을 빼앗으라는 명령을 내렸습니다.  비록 (그들이 이러한 행동을 했을 당시에는 적어도 명목상으로) 불교를 믿는 자였지만, 이 통치자가 자신들이 쌓은 악업에 대해 아랑곳하지 않는가, 또는 최악의 경우 불량하고 부패한 것으로 여겨지는 승가 내 수도자 집단을 약화시키려는 의도를 가지고 있었던 것으로 보입니다." # 1e4c478835bd724acd00547b8f1529775a4c092a
  RICE_sri_lanka_ransack_monasteries_buddhist_purification: "$RICE_sri_lanka_ransack_monasteries_buddhist$" # 6a801916bd7e80b71e9d23ef68b1463d6c23cbfd
  RICE_sri_lanka_ransack_monasteries_buddhist_purification_desc: "$RICE_sri_lanka_ransack_monasteries_buddhist_desc$" # abacd8a0fdf90a6440890eae4d6d2f82ddde8cfa
  RICE_sri_lanka_ransack_monasteries_non_buddhist: "$RICE_sri_lanka_ransack_monasteries_buddhist$" # 6a801916bd7e80b71e9d23ef68b1463d6c23cbfd
  RICE_sri_lanka_ransack_monasteries_non_buddhist_desc: "이 통치자는 최근 영토 내 여러 불교 사찰들을 완전히 약탈하고 파괴하며 그곳의 보물들을 빼앗으라는 명령을 내렸습니다. 적어도 당시에는 불교도가 아니었지만, 이 행위는 분명 불교 신자들과 외국의 불교 통치자들에게 좋지 않은 인상을 줄 것이며, 그들은 분명 그들의 탐욕과 무자비함으로 기억될 것입니다." # ca42bd8d6a4fe2a2a6bfa25bf6002d610e9acc16
