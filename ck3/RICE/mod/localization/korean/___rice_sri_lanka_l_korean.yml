  RICE_sri_lanka_polonnaruwa_capital_context_tooltip: "#emphasis 역사적 배경:#! 고고학적 증거는 11세기 촐라가 스리랑카를 정복했을 때 불교 수도원 역사에서 주장하는 것처럼 아누라다푸라 섬의 옛 수도가 엄청난 파괴를 겪지 않았음을 시사하지만, 침략 이후 도시가 크게 쇠퇴했다는 것은 분명합니다. 촐라는 폴론나루와를 섬의 정치, 경제, 종교적 중심으로 세웠습니다. Vijayabahu가 스리랑카에서 촐라를 몰아낸 후, 그는 아누라다푸라로 돌아가는 대신 더 방어하기 쉬운 폴론나루와를 수도로 삼았습니다." # 15102425316150099794
