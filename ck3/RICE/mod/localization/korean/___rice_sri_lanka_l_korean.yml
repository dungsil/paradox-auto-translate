  game_concept_mahavihara_desc: "마하비하라 사원은 [아바야기리|E] 및 [제타바나|E]와 함께 [RICE_sri_lanka_struggle|E] 또는 불교 공동체의 세 가지 주요 [RICE_sri_lanka_monasteries|E] 중 하나입니다. 게임 내에서 마하비하라는 주황색 아이콘인 @RICE_mahavihara_icon!로 표시됩니다.\n\n다양한 [결정|E], [활동|E] 등을 통해 마하비하라의 [RICE_sri_lanka_prominence|E]를 높이거나 낮출 수 있습니다. 특히 $RICE_sri_lanka_choose_monastic_sect$ [결정|E]을 내리면 얻을 수 있는 [GetTrait('RICE_mahavihara_trait').GetName( GetNullCharacter )] [특성|E]이 있는 경우 더욱 그렇습니다. [RICE_sri_lanka_short|E]에서 [struggle|E]를 끝내고 싶다면 이 점을 명심하십시오.\n\n역사적으로 마하비하라는 고대 및 중세 스리랑카 불교의 더 '전통주의적' 수도원 또는 종파였습니다. 그들은 일반적으로 인도에서 온 이질적인 사상이라고 여겨지는 것에 대해 회의적이거나 무시했습니다. 전통 연대기에 따르면 그들은 다른 수도원에 맞서 결국 \"승리\"한 사람들이었습니다." # 5732686806950422264
  game_concept_abhayagiri_i: "@RICE_abhayagiri_icon!" # 13963727394883055405
  game_concept_abhayagiri: "아바야기리" # 62842117569119588
  game_concept_abhayagiri_desc: "아바야기리는 [mahavihara|E] 및 [jetavana|E]와 함께 [RICE_sri_lanka_struggle|E] 또는 그 불교 공동체의 세 가지 주요 [RICE_sri_lanka_monasteries|E] 중 하나입니다. 게임 내에서 아바야기리는 노란색 아이콘 @RICE_abhayagiri_icon!으로 표시됩니다.\n\n다양한 [decisions|E], [activities|E] 등을 통해 아바야기리의 [RICE_sri_lanka_prominence|E]을 높이거나 낮출 수 있습니다. 특히 $RICE_sri_lanka_choose_monastic_sect$ [decision|E]을 통해 얻을 수 있는 [GetTrait('RICE_abhayagiri_trait').GetName( GetNullCharacter )] [trait|E]이 있는 경우 더욱 그렇습니다. [RICE_sri_lanka_short|E]에서 [struggle|E]를 끝내고 싶다면 이 점을 명심하십시오.\n\n역사적으로 아바야기리는 고대 및 중세 스리랑카 불교의 더 혁신적인 수도원 또는 종파였습니다. 그들은 종종 불교의 마하야나 및 바즈라야나 종류의 아이디어를 스리랑카에서 수행된 테라바다 형태의 불교에 통합했습니다. 한때 그들은 섬에서 가장 큰 주요 수도원이었습니다." # 16922222799795515259
  game_concept_jetavana_i: "@RICE_jetavana_icon!" # 5232829579786835604
  game_concept_jetavana: "제타바나" # 18274896486490678897
  game_concept_jetavana_desc: "제타바나는 [mahavihara|E] 및 [abhayagiri|E]와 함께 [RICE_sri_lanka_struggle|E] 또는 불교 공동체의 세 개의 주요 [RICE_sri_lanka_monasteries|E] 중 하나입니다. 게임 내에서 제타바나는 밤색 아이콘인 @RICE_jetavana_icon!로 표시됩니다.\n\n다양한 [decisions|E], [activities|E] 등을 통해 제타바나의 [RICE_sri_lanka_prominence|E]을 높이거나 낮출 수 있습니다. 특히 [GetTrait('RICE_jetavana_trait').GetName( GetNullCharacter )] [trait|E]이 있는 경우 더욱 그렇습니다. 이 [trait|E]은 $RICE_sri_lanka_choose_monastic_sect$ [decision|E]을 통해 얻을 수 있습니다. [RICE_sri_lanka_short|E]에서 [struggle|E]을 끝내고 싶다면 이 점을 명심하십시오.\n\n역사적으로 제타바나는 [abhayagiri|E]와 유사하게 대승 및 금강승 불교의 사상에 개방적이었습니다. 그들은 세 종파 중 가장 작고 일반적으로 영향력이 가장 적었습니다. 그러나 그들의 주요 수도원 부지에 있는 주요 탑은 #italic 제타바나라마야#!라고 불리는 위대한 탑, 종종 둔덕 모양의 불교 기념물의 본거지이며, 한때 피라미드 이후 세계에서 가장 높은 건물이었습니다." # 9382125777757913116
  game_concept_RICE_sri_lanka_prominence: "두드러짐" # 2228841808446917039
  game_concept_RICE_sri_lanka_prominence_desc: "중요도는 [RICE_sri_lanka_struggle|E] 또는 불교 공동체에서 가장 강력한 세 [RICE_sri_lanka_monasteries|E]의 영향력과 존경심을 나타내는 세 가지 전역 값으로, [mahavihara_i|E] [mahavihara|E], [abhayagiri_i|E] [abhayagiri|E] 및 [jetavana_i|E] [jetavana|E]입니다.\n\n이러한 값은 [RICE_sri_lanka_short|E]의 [struggle|E]에서 중요한 역할을 하는데, 특정 수준에 도달해야 [struggle|E]을 끝낼 수 있기 때문입니다. 중요도는 다양한 [decisions|E], [activities|E], 이벤트 등을 통해 증가하거나 감소할 수 있습니다. 종종 세 수도원 중 하나의 후원자 [trait|E]을 가지고 있는 경우 그 영향이 더 큽니다. 이 [trait|E]은 $RICE_sri_lanka_choose_monastic_sect$ [decision|E]을 통해 획득할 수 있습니다.\n\n후원하는 수도원의 중요도를 높게 유지하는 또 다른 이점은 매년 작은 양의 [piety_i|E] [piety|E]와 [prestige_i|E] [prestige|E]를 무작위로 얻을 수 있다는 것입니다. 그 양은 수도원의 중요도 수준에 따라 다릅니다." # 42221220124490011
  game_concept_RICE_grant: "허가" # 6994278128480952542
  game_concept_RICE_grants: "부여" # 16174448829078049884
  game_concept_RICE_land_grant: "토지 수여" # 7878757059145914254
  game_concept_RICE_land_grants: "토지 수여" # 16492496918427760387
  game_concept_RICE_land_grants_desc: "$buddhism_religion_adj$, $hinduism_religion_adj$ 또는 $jainism_religion_adj$ [신앙|E]을 따르는 [통치자|E]는 $RICE_india_land_grant_decision$을 [결정|E]할 수 있습니다.\n\n이 [결정|E]을 내릴 때, 세 [종교|E] 중 하나에 토지를 하사할지 선택해야 합니다. 즉, 자신이 믿지 않는 [종교|E]에 토지를 하사할 수도 있습니다.\n\n토지를 하사하면 해당 [종교|E] 신도들의 [opinion|E]을 높이는 [character_modifier|E]를 얻고, 여러 혜택이 있는 [county_modifiers|E]를 [counties|E]에 추가합니다. [county_modifier|E]는 [세금|E]을 감소시키지만 [development_growth|E]을 증가시킵니다. 선택한 [종교|E]의 [신앙|E]을 따른다면, [modifier|E]는 또한 [county_opinion|E]을 향상시키지만, 따르지 않는다면, 대신 [modifier|E]는 [development_growth|E]을 훨씬 더 향상시킵니다. [교회_봉신|E]이 있는 자격 있는 [counties|E]는 당신이 얻는 [modifier|E]의 더 강력한 버전을 받습니다.\n\n추가적으로, 이 [결정|E]은 영향을 받는 [counties|E]를 선택한 [종교|E]의 무작위 [신앙|E]으로 개종시킬 약간의 확률이 있습니다." # 14023894183937301095
  RICE_sri_lanka_aspiration_vijayabahu_desc: "#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$[GetTitleByKey('k_lanka').GetNameNoTier]의 [king|E]이 되십시오\n$EFFECT_LIST_BULLET$$RICE_sri_lanka_polonnaruwa_capital$ [결정|E]을 내리십시오\n$EFFECT_LIST_BULLET$불교 신앙을 유지하십시오\n\n#bold 보상#!\n$EFFECT_LIST_BULLET@@prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [prestige|E] 획득\n$EFFECT_LIST_BULLET##V 500#! [GetMaA('RICE_velakkara').GetName] [special_troops|E] 부대 획득\n$EFFECT_LIST_BULLET$[GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] 내 모든 [county|E]에 @development_icon! #V [EmptyScope.ScriptValue('RICE_red_sea_al_umari_aspiration_dev_bonus')]#! [development|E] 부여\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$$RICE_india_irrigation_tank_decision$ [결정|E]을 한 번 이상 내리기 (보상: @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [prestige|E])\n$EFFECT_LIST_BULLET$$RICE_sri_lanka_support_monastery$ [결정|E]을 한 번 이상 내리기 (보상: @piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [piety|E])" # 10690138295154128636
