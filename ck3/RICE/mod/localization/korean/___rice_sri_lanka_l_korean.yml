  activity_RICE_sri_lanka_ramasetu_pilgrimage_context_tooltip: "#emphasis 역사적 배경:#! 라마세투, 흔히 아담의 다리로 알려진 곳은 오늘날 스리랑카 북서쪽 해안의 암초와 섬들로 이루어져 있습니다.  역사적으로는 육지 다리였으나, 1480년 몇몇 폭풍우 이후 현재의 모습을 갖추게 되었습니다. 그럼에도 불구하고, 이 지역은 고대 산스크리트 서사시 #italic 라마야나#!에서 신 라마가 원숭이들의 도움으로 섬나라 랑카에 다리를 건설하여 악마 왕 라바나로부터 아내 시타를 구출했다는 이야기와 관련이 있습니다. 이는 수 세기 동안 다양한 종교의 중요한 성지였습니다." # 92b0c697bb4f7b6d9eb8759a11651cfc033fa94b
