  sri_lanka.0014.desc.not_vijayabahu_intro: "몇 해 전, [vijayabahu.GetTitledFirstName]가 어린 왕자일 때, 쵸라 침략자와 지역 호족들은 [vijayabahu.GetHerHis] 안위에 늘 위협이 되었습니다. [vijayabahu.GetHerHis]를 지켜준 용감한 백성들 중 가장 위대한 인물은 [budal.GetTitledFirstName]였습니다. \n\n[budal.GetFirstNamePossessiveNoTooltip]의 도움 덕분에 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]가 다시 통합될 수 있었습니다." # 161c8a83707e76c83a0f80742011b3b69421333f
  sri_lanka.0014.desc.not_budal_reward: "[budal.GetHerHim]과 [budal.GetHerHis] 후손들은 영구적인 특별한 법률적, 정치적 특권을 누리게 되었습니다.\n\n이러한 특권은 구리판에 새겨져 [budal.GetFirstNameNoTooltip]에게 공식적으로 전달되었으므로 누구도 이를 의심할 수 없습니다." # 32a6b430123ff2a2762caafbcd1e6dd22cd39027
  sri_lanka.0014.desc.vijayabahu: "몇 해 전, 저는 단지 왕자에 불과하고 어린아이였을 때, 쵸라 침략자들과 지역 호족들의 위협으로 미래는 매우 불확실했습니다. 그 위험한 시절, 저를 보호해준 용감한 사람들 중 가장 위대한 인물은 바로 [budal.GetTitledFirstName]였습니다.\n\n[budal.GetFirstNamePossessiveNoTooltip] 도움이 없었다면, 저는 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]를 재통일하고 그 왕이 될 수 없었을 것입니다. 오늘날, 저는 [budal.GetFirstNameNoTooltip]께 빚진 큰 빚을 갚고, [budal.GetHerHis] 엄청난 공헌에 대한 경의를 표하기 위해 $sri_lanka.0014.desc.not_budal_reward$를 수여합니다." # 186cb190e9150e2c5ace1aa4ac0066b3baccc458
  sri_lanka.0014.desc.vijayabahu_equivalent: "비자야바후가 아니더라도, 이 땅에 평화와 안정을 가져온 [budal.GetFirstNamePossessiveNoTooltip]의 업적을 인정합니다. 따라서, $sri_lanka.0014.desc.not_budal_reward$를 수여합니다." # 3e76ec09b8626db237940faf3d05cb5d3e357273
  sri_lanka.0014.desc.budal: "수년 전, [vijayabahu.GetTitledFirstName]가 어린 왕자일 때, 콜라 침략자들과 지역 호족들의 위협으로 [vijayabahu.GetHerHis] 안전은 매우 불안했습니다. 그 어려운 시기에 저는 [vijayabahu.GetHerHim]을 적들로부터 보호하기 위해 최선을 다했습니다.\n\n\n평화와 안정을 이 땅에 가져오는 데 기여한 제 공로에 대한 보상으로, [vijayabahu_equivalent.GetTitledFirstName]는 저와 저의 후손들에게 영구적인 특별한 법적, 정치적 특권을 수여한다는 소식을 받았습니다.\n\n\n이러한 특권은 구리판에 새겨져 공식적으로 저에게 전달되었으므로, 누구도 이를 의심할 수 없습니다." # 2ff874eda0203c5c0b0494a8053069ff3b6222fb
  sri_lanka.0014.desc.other: "[부달.이름소유격없음]의 위대한 업적을 기리기 위해, 그리고 아마도 의무감 때문인지, [비자야바후_등가물.칭호이름없음]은 $sri_lanka.0014.desc.not_budal_reward$를 수여했습니다." # 07b5d4dd31fb6aacd85a44d867b26da6a2b592ad
  sri_lanka.0014.a.not_budal: "위대한 [budal.GetWomanMan]은 위대한 업적에 대한 위대한 보상을 받을 자격이 있습니다." # f457b7093750049bd192d968263053e1dd412c26
  sri_lanka.0014.a.budal: "이런 큰 상을 받게 되어 영광입니다!" # 25a9537fa302154155852e3cf0f4f21791f4e8c6
  sri_lanka.0015.t: "관개 저수지" # aee65798d202d1bbb338c4b5e3c79691317e0b9f
  sri_lanka.0015.desc: "[GetGeographicalRegion('world_india').GetName]의 관개 저수지는 세기의 세월 동안 믿을 수 있는 물줄기를 제공하는 정교하게 설계된 인공 저수지 체계입니다.\n\n저는 지역 종교 기관들과 지역 유력 인사들과 협력하여 이러한 관개 저수지를 건설하고자 합니다. 이는 지역 주민의 농업, 목욕, 종교 의식 등 모든 필요를 충족시킬 것입니다. 물론 관개 저수지는 [ROOT.Char.GetFaith.HighGodName]와 후원자, 나 자신을 포함한 후원자들을 찬양하는 예술 작품으로 장식될 것입니다.\n\n이제 이 관개 저수지의 규모는 어느 정도여야 할까요?" # 0fa4c3e7bc8341ac4dfd53974edb5dd571271cd6
  sri_lanka.0015.a: "작습니다" # c74fd9714e38b26dbf7f58d75f93cfc977a05ba6
  sri_lanka.0015.b: "중간" # d404968ea90b07f16774ce75c7978d6ff60962f2
  sri_lanka.0015.c: "크다" # 738fd1d2452fc31a236c5ad511bfcc46b324365e
  sri_lanka.0015.d: "대단한" # 0505e69d712bc8fdfe7702539f137f6097458ed8
  sri_lanka.0016.t: "새로운 수도" # 3918c12274fc10ef21bc38fd7b3af515f277dabe
  sri_lanka.0016.desc.vijayabahu: "[GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]의 험준한 들판에서, 어린 시절 콜라 군대의 공포로부터 피해 다니며 겪었던 고초를 생각하니 가슴이 먹먹해집니다. 이제, 콜라의 멍에를 벗어던지고, 지역의 호족들을 진정시키고, 이 섬에 새로운 왕국을 세우는 꿈을 이루었습니다." # 624f5860939efeaff084e986212fbd9ab53af06e
  sri_lanka.0016.desc.not_vijayabahu: "[GetTitleByKey('b_anuradhapura').GetNameNoTier]가 쫄라 군대에게 함락된 후, 지방 영주들과 쫄라 왕들이 권력 다툼을 벌였던 혼란이 끝났다는 것을 상상하기 어렵군요. 제 통치 아래 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]에 새로운 왕국을 건설했습니다." # 20dcaa407f7254e697f89d58de931aaa6e55478a
  sri_lanka.0016.desc: "아, [GetTitleByKey('b_anuradhapura').GetNameNoTier]의 옛 수도는 대부분 폐허가 되었습니다. 누군가는 과거의 영광을 되찾길 바라지만, 이제 그것은 한때 웅장했던 도시가 아닙니다. 그렇다 해도 남인도의 적들, 또는 반란을 일으키는 지역 영주들의 미래 공격에 대비해야 합니다. 방어 가능한 수도가 필요합니다.\n\n[GetTitleByKey('b_polonnaruwa').GetNameNoTier]는 훨씬 나은 수도가 될 것입니다. 쵸라 왕조는 이곳을 섬의 새로운 경제, 문화, 정치 중심지로 발전시켰으며, 방어력 또한 뛰어납니다. 이제 우리의 미래는 [GetTitleByKey('b_polonnaruwa').GetNameNoTierNoTooltip]에 달려 있습니다!" # 4212a870be29ce48d37f2f478a4cb40dc101f3a7
  sri_lanka.0016.a: "새로운 수도에 어울리는 새로운 이름: #bold 비자야라푸라#!!" # a19fc11abfbcb21c45fe94af7071ae88bc538bef
  sri_lanka.0016.b: "도시와 그 이름은 훌륭합니다." # 871eb71f35b3dd87ac16b4cc32dc705d091184bb
  sri_lanka.0016.c: "[GetGeographicalRegion('RICE_sri_lanka_alt_region').GetNameNoTooltip]에 새 시대가 도래하였습니다." # 6835b8752170a0f534b6d98d925c243332712894
  sri_lanka.0016.d: "$sri_lanka.0016.c$" # c2030e16a3080b0446126b39edb8adf18787b3b9
  sri_lanka.0017.t: "[vedda.GetCollectiveNounNoTooltip]의 [county.GetNameNoTierNoTooltip]" # 6f2452393f7fbbab1b3cd0f891e8819764c249af
  sri_lanka.0017.desc: "[vedda.GetCollectiveNoun]는 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]에 오랫동안 살아왔으며, 아마도 다른 어떤 민족보다 먼저 거주했을 것입니다. 가끔씩 [vedda.GetCollectiveNounNoTooltip]는 저와 같은 강력한 통치자를 여러 가지 이유로 도와줍니다.\n\n\n최근 저는 [county.GetNameNoTier]의 [vedda.GetName] 지도자 [courtier.GetFirstName]와 관계를 맺었습니다.  만약 저희가 지역 [vedda.GetCollectiveNounNoTooltip]와의 관계를 [courtier.GetHerHim]을 통해 개선한다면, 그들과 제 백성들이 무역을 하고, 건설 프로젝트에 함께 참여하며, 심지어 제 영토를 공격하는 강도나 반란군과 싸우는 데 도움을 주면서 제 영토가 번영할 수 있을 것입니다." # b875ff8ce593d2239ba6907257e8bbdcc67b705b
  sri_lanka.0017.a: "[vedda.GetCollectiveNounNoTooltip]의 [county.GetNameNoTierNoTooltip] 사람들과 함께 일해 보도록 하십시오!" # 2b2771a0bfc9660044dd0b81800265164096c138
  sri_lanka.0017.b: "[courtier.GetFirstNameNoTooltip]께서도 저희 궁정에 머물러 주시면 좋겠습니다." # fb64dba06b138b37e9e64585c7ab03f5813f5f91
  sri_lanka.0017.b.tooltip: "이 옵션을 선택하면 [county_modifier|E]의 효과가 더 오래 지속될 것입니다." # e6983b7aee201919dc432b298b826e3334eee48d
