  RICE_sri_lanka_ender_desc: "$k_lanka$의 [GetReligionByKey('buddhism_religion').GetAdjective] 승가는 수도원들의 다툼으로 분열되어 있었으나, [struggle_ender.GetFirstName]의 등장으로 마침내 회복되었습니다. [struggle_ender.GetHerHis]의 지도 아래 수도원들은 개혁되어 다시 섬의 [GetReligionByKey('buddhism_religion').GetAdjectiveNoTooltip] 신도들을 올바르게 이끌 수 있게 되었습니다." # 7562820293974606312
  RICE_sri_lanka_legend_chapter_opening_struggle: "수년간, [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName] 곧, $k_lanka$의 [GetReligionByKey('buddhism_religion').GetAdjectiveNoTooltip] 공동체는 각기 부처님의 참된 가르침을 따른다고 주장하는 여러 수도원들에 의해 지배를 받았습니다. 섬이 분열되자 그들의 백성은 길을 잃었고, 땅은 쇠퇴의 길로 접어들었습니다. 이러한 상황이 [ROOT.Legend.GetProtagonist.GetNameNoTooltip]이 나타나기 전까지 이어졌습니다." # 16120771226916697651
  RICE_sri_lanka_legend_chapter_motivation_struggle: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 $k_lanka$의 불교 승려들이 백성을 제대로 이끌고, 심지어 도덕적인 지침까지 부족하다는 점을 한탄했습니다. 그들은 단순히 섬의 백성만 아니라, 먼 땅에서 불교를 따르는 이들까지도 $k_lanka$의 승려들에게 지혜를 구하는데, 그들이 그러지 못한 점을 안타까워했습니다." # 5936791058093064719
  RICE_sri_lanka_legend_chapter_famous_deed_generic: "비록 [ROOT.Legend.GetProtagonist.GetSheHe]가 [GetReligionByKey('buddhism_religion').GetAdjectiveNoTooltip] 교리에 대해 특별히 깊이 배운 것은 아니었지만, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은 이러한 상황이 영원히 지속될 수 없음을 알고 있었습니다." # 15150906665375887409
  RICE_sri_lanka_legend_chapter_extra_deed_struggle: "[ROOT.Legend.GetProtagonist.GetHerHis] 권위, 도덕적 정의, 그리고 외교술을 바탕으로 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은 단순히 $k_lanka$뿐 아니라 다른 땅의 [GetReligionByKey('buddhism_religion').GetAdjectiveNoTooltip] 수도자 공동체를 결집시켰습니다. 이는 [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName]를 개혁하고자 함이었습니다. 이단적이고 해로운 사상은 비난받았으며, 자격 미달의 수도승들은 사제직에서 박탈당했습니다. 반면에 올바른 사상은 널리 퍼지고, 덕망 있는 수도승들은 보상받고 새로운 세대의 종교 지도자들을 이끌 방법에 대해 교육받았습니다." # 4310967162053334387
  RICE_sri_lanka_legend_chapter_conclusion_ended_struggle: "부처님께서는 모든 것은 변한다고 가르치셨고, 그분의 가르침도 언젠가 세상에서 사라질 것이라고 하셨지만, 그 날은 아직 오지 않았습니다. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] 덕분입니다. [GetReligionByKey('buddhism_religion').GetAdjectiveNoTooltip] 공동체에는 과거 생애에 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]이 [GetReligionByKey('buddhism_religion').GetNameNoTooltip]의 삼보를 보호하는 존재가 되기를 간절히 바랐다고 믿는 이들이 많습니다. 만약 그랬다면, [ROOT.Legend.GetProtagonist.GetSheHe]는 분명 성공하셨을 것입니다." # 1553118998200094047
