  RICE_sri_lanka_gavu_pillars: "가브 기둥" # a9275441ccd6e2f29daf3e9c58c7d7a0930b5648
  RICE_sri_lanka_gavu_pillars_desc: "이 지역의 불교 사원들의 지원을 받아 현지 지배자들이 최근 #italic 감우 기둥#들을 새로 세우거나 수리했습니다! 이 돌 기둥들은 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]의 도로변에서 흔히 볼 수 있는데, 특히 섬의 많은 종교 유적지 순례를 하는 여행자들에게 길잡이 역할을 합니다." # cb98f62c917b07f23bb3006df252dadfe08112e3
  RICE_sri_lanka_ambalamas: "암발라마스" # 06a49eaf0666d5368bb2e48ff82a1e48f2828d87
  RICE_sri_lanka_ambalamas_desc: "이 지역의 불교 사찰의 지원을 받은 지방 영주들이 최근 몇몇 #italic 암발라마#를 새로 지었거나 수리했습니다.  이러한 나무로 된 건물들은 속임수처럼 단순한 모양임에도 불구하고, [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]에서 순례자와 여행자를 위한 전통적인 휴게소 역할을 중요하게 수행합니다." # 510bf2692d57478cd21cdf11bcea07809fc192af
  RICE_sri_lanka_book_burnings_buddhist: "서적 소각" # d57ad88aa353099a3c3b082f0dfa8b3098c1f8f0
  RICE_sri_lanka_book_burnings_buddhist_desc: "이 통치자는 최근 영토 내에 있는 특정 불교 경전들을 관리 관료들이 압수하고, 일부는 소각하라는 명령을 내렸습니다. 옳고 그름을 떠나, 이들은 이러한 경전들이 불교의 가르침을 잘못 해석하는 이단적인 사상을 퍼뜨리고, 법의 올바르지 못한 해석을 장려하며, 승가 내에 분쟁을 일으킨다고 믿었습니다." # de5ae9a4cedab6744d2ef142f6dfd0e85f86e6ec
  RICE_sri_lanka_book_burnings_buddhist_purification: "$RICE_sri_lanka_book_burnings_buddhist$" # 55c638d44808ad4ab128417f9c713921104442b5
  RICE_sri_lanka_book_burnings_buddhist_purification_desc: "$RICE_sri_lanka_book_burnings_buddhist_desc$" # 457aee68b21aab2fe9997fd5eaa5cee14c433efd
  RICE_sri_lanka_book_burnings_non_buddhist: "$RICE_sri_lanka_book_burnings_buddhist$" # 55c638d44808ad4ab128417f9c713921104442b5
  RICE_sri_lanka_book_burnings_non_buddhist_desc: "이 통치자는 최근 영토 내에서 발견된 불교 경전 일부를 관료들이 압수하고, 일부는 불태우도록 명령했습니다.  그들은 불교 승려들이 이러한 경전을 통해 위험하고 이단적인 사상을 조장하고 있으며, 아마도 그들의 권위를 위협하는 사상일 것이라고 생각했습니다." # 71c195bc964e62e85fbe300df35c7853e01d5ab7
  RICE_sri_lanka_defrock_heretics_buddhist: "추방된 이단자들" # 97ca644c5ab662946b5095b6b4f4045b0c63c8bb
  RICE_sri_lanka_defrock_heretics_buddhist_desc: "최근 이 통치자는 영토 내 부패하고 이단적인 수도승들을 파문하라는 명령을 내렸습니다.  불륜 행위에 가담하거나 잘못된 견해를 조장하여 수도 서약을 지키지 않는 것으로 판단된 수도승들은 재산을 몰수당하여 평신도로 돌아가거나, 이 통치자가 승인한 수도 당국 밑에서 수도 서약을 다시 할 수 있도록 하였습니다." # 83ed04bd7643ffe4ed017c57a91fe13d25fa3941
  RICE_sri_lanka_defrock_heretics_buddhist_purification: "$RICE_sri_lanka_defrock_heretics_buddhist$" # 1de4a1cbb35f08684977c3fd1b41b48dfa923224
  RICE_sri_lanka_defrock_heretics_buddhist_purification_desc: "$RICE_sri_lanka_defrock_heretics_buddhist_desc$" # c6e7e0275d209a5fd62e111366e6e223ea4a1ff3
  RICE_sri_lanka_defrock_heretics_non_buddhist: "$RICE_sri_lanka_defrock_heretics_buddhist$" # 1de4a1cbb35f08684977c3fd1b41b48dfa923224
  RICE_sri_lanka_defrock_heretics_non_buddhist_desc: "이 통치자는 최근 영토 내의 부패하고 이단적인 수도승들을 면직시키라는 명령을 내렸습니다. 옳고 그름을 떠나, 이 통치자는 이러한 수도승 중 일부를 반역자적이고, 불교도가 아닌 자들에 대한 그의 권위에 대한 반항을 부추기는 존재로 여겼습니다. 이러한 수도승들의 소유물은 징발되어 평신도로 돌아가거나, 이 통치자가 승인한 수도원 당국 아래에서 수도 서약을 다시 갱신해야 했습니다." # a6356d9ca892e20bc48eda26b593628e0fe7cf37
  RICE_sri_lanka_plunder_wealth_buddhist: "수도원의 약탈한 재산" # e0063963b46ae35b71feecaec0c1b54c391ab409
  RICE_sri_lanka_plunder_wealth_buddhist_desc: "최근 이 통치자는 영토 내의 특정 불교 사원들이 귀중품, 예컨대 불상, 경전, 장신구, 기타 보물 일부를 내놓도록 명령했습니다.  겉으로는 이러한 사원들이 과도하게 이러한 물건을 축적하는 데 탐욕스럽다고 판단했지만, 다른 이들은 이 통치자가 단순히 탐욕스럽거나, 최소한 정치적 라이벌들을 약화시키고자 했다고 생각합니다." # a420a0fbc6d7fcf5ca226046f9829fe5114bc0b7
  RICE_sri_lanka_plunder_wealth_buddhist_purification: "$RICE_sri_lanka_plunder_wealth_buddhist$" # 7d698a3a3cc23d93c18cc7653e8c0aca979c278c
  RICE_sri_lanka_plunder_wealth_buddhist_purification_desc: "$RICE_sri_lanka_plunder_wealth_buddhist_desc$" # ab5b162f7ba3ac222c55a407c8fef250bb6e1760
  RICE_sri_lanka_plunder_wealth_non_buddhist: "$RICE_sri_lanka_plunder_wealth_buddhist$" # 7d698a3a3cc23d93c18cc7653e8c0aca979c278c
  RICE_sri_lanka_plunder_wealth_non_buddhist_desc: "이 통치자는 최근 영토 내의 특정 불교 사찰들에 귀중품, 예컨대 불상, 경전, 장신구 및 기타 값비싼 물건을 일부 넘겨줄 것을 명령했습니다. 불교 신자가 아니었던 그는 아마도 이 사찰들을 타인의 것이어야 할 부를 축적하는 기생충으로 여겼거나, 아마도 정치적 라이벌을 약화시키려는 의도였을 것입니다." # 69abaa706fca5747602ce6cf790cd03374359894
  RICE_sri_lanka_seize_land_buddhist: "수도원 토지 몰수" # 4f4e3e6193458b0087738d6770854636e2bd72bb
