  RICE_india_irrigation_tank_decision_desc: "수 세기 전, [GetGeographicalRegion('world_india').GetName] 사람들은 빗물을 모아 보존하기 위해 저수지 및 기타 연결된 수계 건설 기술을 통달했습니다. 그러한 관개 수조는 종종 지역 종교 기관과 관련이 있으며, 일부 건설을 후원하는 것은 저에게 좋은 영향을 미칠 것입니다." # 14313884533358056722
