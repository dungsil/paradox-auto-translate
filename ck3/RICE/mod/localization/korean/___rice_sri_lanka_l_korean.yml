  RICE_sri_lanka_ambalamas_desc: "최근 현지 통치자들은 불교 수도원의 지원을 받아 이 지역의 #italic ambalamas#! 중 일부를 건설하거나 개조했습니다. 이 목조 구조물은 겉보기에는 단순한 스타일임에도 불구하고 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]에서 볼 수 있는 순례자와 여행자를 위한 전통적인 휴식처로서 중요한 역할을 합니다." # 2673429845141166079
  RICE_sri_lanka_book_burnings_buddhist: "서적 소각" # 7402210895359364654
  RICE_sri_lanka_book_burnings_buddhist_desc: "최근 이 통치자는 자신의 영토에서 발견된 특정 불교 경전을 관리들이 압수하고, 경우에 따라 불태우도록 명령했습니다. 옳든 그르든, 그들은 이 경전들이 부처를 잘못 해석하고, 다르마에 대한 부적절한 해석을 장려하며, 승가 내에서 분쟁을 일으키는 이단적인 사상을 퍼뜨린다고 믿었습니다." # 14682915131443812713
  RICE_sri_lanka_book_burnings_buddhist_purification: "$RICE_sri_lanka_book_burnings_buddhist$" # 12159940335493266035
  RICE_sri_lanka_book_burnings_buddhist_purification_desc: "$RICE_sri_lanka_book_burnings_buddhist_desc$" # 10771362317208366717
  RICE_sri_lanka_book_burnings_non_buddhist: "$RICE_sri_lanka_book_burnings_buddhist$" # 12159940335493266035
  RICE_sri_lanka_book_burnings_non_buddhist_desc: "이 통치자는 최근 영토에서 발견된 특정 불교 경전을 관리들이 압수하고, 심지어 불태우도록 명령했습니다. 그들은 불교 승가가 이러한 경전을 통해 위험하고 이단적인 사상, 어쩌면 자신의 권위에 위협이 되는 사상을 조장하고 있다고 느꼈습니다." # 5131482426146607159
  RICE_sri_lanka_defrock_heretics_buddhist: "파문당한 이단자" # 12390033558317238810
  RICE_sri_lanka_defrock_heretics_buddhist_desc: "최근에 이 통치자는 그들의 영토에서 부패하고 이단적인 수도사들을 파문하라고 명령했습니다. 부도덕한 행위에 가담하고 부당한 견해를 조장함으로써 수도원 서약을 지키지 않는 것으로 간주된 자들은 그들의 소유물을 몰수하여 평신도 생활로 돌아가거나, 이 통치자가 승인한 수도원 당국 하에서 수도원 서약을 갱신할 수 있도록 했습니다." # 7330553565480680402
  RICE_sri_lanka_defrock_heretics_buddhist_purification: "$RICE_sri_lanka_defrock_heretics_buddhist$" # 1709495858593355897
  RICE_sri_lanka_defrock_heretics_buddhist_purification_desc: "$RICE_sri_lanka_defrock_heretics_buddhist_desc$" # 14702219171103203908
  RICE_sri_lanka_defrock_heretics_non_buddhist: "$RICE_sri_lanka_defrock_heretics_buddhist$" # 1709495858593355897
  RICE_sri_lanka_defrock_heretics_non_buddhist_desc: "이 통치자는 최근 그들의 영토에서 부패하고 이단적인 수도사들을 환속시키라고 명령했습니다. 옳든 그르든, 이 통치자는 이 수도사들 중 일부를 반항적이고 비불교도인 자신의 권위에 대한 반항을 조장하는 것으로 보았습니다. 이 수도사들은 소지품을 몰수당하여 평신도로 돌아가거나, 이 통치자가 승인한 수도원 권위 하에 수도 서약을 갱신할 수 있게 되었습니다." # 4862968061499037715
  RICE_sri_lanka_plunder_wealth_buddhist: "수도원의 약탈당한 재산" # 18311517494832071
  RICE_sri_lanka_plunder_wealth_buddhist_desc: "최근 그 통치자는 자신의 영토 내 특정 불교 수도원에 조상, 경전, 장식품 및 기타 귀중품과 같은 소중한 물품을 넘겨주라는 명령을 내렸습니다. 겉으로는 이 수도원들이 이러한 물품을 축적하는 데 너무 탐욕스럽다고 느꼈기 때문에 이런 일을 했다고 하지만, 다른 사람들은 이 통치자가 단순히 탐욕스럽거나, 기껏해야 정치적 경쟁자를 약화시키고 싶어했다고 믿습니다." # 12639903614352520334
  RICE_sri_lanka_plunder_wealth_buddhist_purification: "$RICE_sri_lanka_plunder_wealth_buddhist$" # 15106585229235722028
  RICE_sri_lanka_plunder_wealth_buddhist_purification_desc: "$RICE_sri_lanka_plunder_wealth_buddhist_desc$" # 4331137704228770730
  RICE_sri_lanka_plunder_wealth_non_buddhist: "$RICE_sri_lanka_plunder_wealth_buddhist$" # 15106585229235722028
  RICE_sri_lanka_plunder_wealth_non_buddhist_desc: "최근 이 통치자는 자신의 영토 내 특정 불교 수도원에 조각상, 경전, 장신구 및 기타 귀중품과 같은 귀중한 물품을 넘겨주라는 명령을 내렸습니다. 비불교도인 그 통치자는 수도원을 다른 사람에게 속해야 할 부를 축적하는 기생충으로 여겼거나, 정치적 라이벌을 약화시키고 싶었을 수도 있습니다." # 7571029524928032559
  RICE_sri_lanka_seize_land_buddhist: "강탈당한 수도원 토지" # 15760481208254128188
  RICE_sri_lanka_seize_land_buddhist_desc: "최근 이 통치자는 자기 영토 내 불교 사원에 속한 토지를 몰수하라고 명령했습니다. 어떤 사람들은 이 통치자가 사원들이 세속적인 일을 관리해야 했기 때문에 신성한 길에서 벗어났다고 생각했기 때문이라고 말하지만, 다른 사람들은 정치적인 이유나 순수한 탐욕 때문이라고 말합니다." # 715150856615604174
  RICE_sri_lanka_seize_land_buddhist_purification: "$RICE_sri_lanka_seize_land_buddhist$" # 1974313891215531973
  RICE_sri_lanka_seize_land_buddhist_purification_desc: "$RICE_sri_lanka_seize_land_buddhist_desc$" # 4042422692232017314
  RICE_sri_lanka_seize_land_non_buddhist: "$RICE_sri_lanka_seize_land_buddhist$" # 1974313891215531973
  RICE_sri_lanka_seize_land_non_buddhist_desc: "최근 이 통치자는 자신의 영토 내 불교 수도원에 속한 땅을 몰수하라고 명령했습니다. 비불교도인 그들은 이러한 수도원의 영향력에 위협을 느꼈을 수도 있고, 단순히 탐욕스러웠을 수도 있습니다." # 15333206809395137556
  RICE_sri_lanka_ransack_monasteries_buddhist: "약탈당한 불교 수도원" # 14653857019199966885
  RICE_sri_lanka_ransack_monasteries_buddhist_desc: "이 통치자는 최근 자신의 영토 내 여러 불교 수도원을 완전히 약탈하고 파괴하여 귀중품을 탈취하라고 명령했습니다. 명목상 불교 신자임에도 불구하고 (적어도 그들이 이 일을 저질렀을 당시에는) 이 통치자는 자신이 쌓은 부정적인 업에 대해 전혀 신경 쓰지 않거나, 기껏해야 승가 내에서 부도덕하고 타락했다고 여겨지는 수도원 집단을 약화시키고 싶어했던 것이 분명합니다." # 15032164593427029940
  RICE_sri_lanka_ransack_monasteries_buddhist_purification: "$RICE_sri_lanka_ransack_monasteries_buddhist$" # 18279470064741856927
  RICE_sri_lanka_ransack_monasteries_buddhist_purification_desc: "$RICE_sri_lanka_ransack_monasteries_buddhist_desc$" # 4391465251586593261
  RICE_sri_lanka_ransack_monasteries_non_buddhist: "$RICE_sri_lanka_ransack_monasteries_buddhist$" # 18279470064741856927
  RICE_sri_lanka_ransack_monasteries_non_buddhist_desc: "이 통치자는 최근 자신의 영토 내 여러 불교 수도원을 완전히 약탈하고 파괴하여 귀중품을 빼앗으라고 명령했습니다. 비록 비불교도이지만 (최소한 이 짓을 했을 당시에는), 이는 분명히 불교 신자나 외국 불교 통치자들에게 좋게 비치지 않을 것이며, 그들은 탐욕과 무자비함으로 기억될 것입니다." # 12060511367075634411
  RICE_sri_lanka_budal_dynasty_privileges: "부달과 그 후손에게 주어지는 특권" # 5260930613045763078
  RICE_sri_lanka_budal_dynasty_privileges_desc: "미래의 왕이 될 비자야바후가 어린 시절, 침략해 온 촐라 군대의 대학살을 피해 황야에서 살아남은 왕자였을 때, 그의 가장 위대하고 용맹한 보호자이자 안내자는 이 왕조의 시조인 부달이었다. 부달의 비할 데 없는 용기와 덕, 그리고 비자야바후의 미래 승리를 확보하는 데 기여한 공로에 감사하는 마음으로 그와 그의 후손에게 큰 특권이 주어졌다." # 14515365794168961790
  RICE_funded_irrigation_tank_small: "소규모 관개 수조 건설 자금 지원" # 18132222395105863063
  RICE_funded_irrigation_tank_small_desc: "이 인물은 최근 그들의 영지 내 지역 엘리트 및 종교 기관과 협력하여 관개 수조를 건설하는 데 자금을 기부했습니다. 인도 전역에서 발견되는 이 정교하게 설계된 인공 저수지 시스템은 빗물을 수확하고 보존하므로 공동체 생활에서 중요한 역할을 합니다." # 3264434744486389270
  RICE_irrigation_tank_constructed_small: "최근에 건설된 작은 관개 수조" # 7251628395745155073
  RICE_irrigation_tank_constructed_small_desc: "이 지역의 통치자들은 최근 지역 엘리트 및 종교 기관과 협력하여 이 지역에 적당한 크기의 새로운 관개 수조 건설을 후원했습니다. 인도 전역에서 발견되는 관개 수조는 농업, 음용, 목욕 및 종교 의식을 위한 안정적인 수원입니다." # 14295982476585785273
  RICE_funded_irrigation_tank_medium: "중형 관개 수조 건설 자금 지원" # 3138668731724534687
  RICE_funded_irrigation_tank_medium_desc: "$RICE_funded_irrigation_tank_small_desc$" # 6720962524104159258
  RICE_irrigation_tank_constructed_medium: "최근 건설된 중형 관개 시설" # 13986236655503732275
  RICE_irrigation_tank_constructed_medium_desc: "이 지역의 통치자들은 지역 엘리트 및 종교 기관과 협력하여 최근 이 지역에 적당한 규모의 새로운 관개 저수지 건설을 후원했습니다. 인도 전역에서 발견되는 관개 저수지는 농업, 음용, 목욕 및 종교 의식을 위한 신뢰할 수 있는 수원입니다." # 12170885584710938376
  RICE_funded_irrigation_tank_large: "대형 관개 수조 건설 자금 지원" # 6226820819010475677
  RICE_funded_irrigation_tank_large_desc: "$RICE_funded_irrigation_tank_small_desc$" # 6720962524104159258
  RICE_irrigation_tank_constructed_large: "최근 건설된 대형 관개 시설" # 1089119943325777024
  RICE_irrigation_tank_constructed_large_desc: "이 지역의 통치자들은 지역 엘리트 및 종교 기관과 협력하여 최근 이 지역에 대형 관개 저수지 건설을 후원했습니다. 인도 전역에서 발견되는 관개 저수지는 농업, 음용, 목욕 및 종교 의식을 위한 안정적인 물 공급원입니다." # 7701351501718348042
  RICE_funded_irrigation_tank_grand: "거대 관개 시설 건설 자금 지원" # 17757083216007072400
  RICE_funded_irrigation_tank_grand_desc: "$RICE_funded_irrigation_tank_small_desc$" # 6720962524104159258
  RICE_irrigation_tank_constructed_grand: "최근 건설된 대형 관개 시설" # 8939457673274049924
  RICE_irrigation_tank_constructed_grand_desc: "이 지역의 통치자들은 지역 엘리트 및 종교 기관과 협력하여 최근 이 지역에 거대한 새로운 관개 시설을 건설하는 것을 지원했습니다. 인도 전역에서 발견되는 관개 시설은 농업, 음용, 목욕 및 종교 의식을 위한 안정적인 수원 역할을 합니다." # 12286525421930514307
  RICE_sri_lanka_decline_of_anuradhapura: "아누라다푸라의 쇠퇴" # 6896937095897837382
  RICE_sri_lanka_decline_of_anuradhapura_desc: "한때 $k_lanka$의 자랑스러운 보석이자 무역, 종교, 배움의 중심지였던 아누라다푸라는 서기 900년대 후반과 1000년대 초반의 촐라 침략 동안 약탈당했습니다. 경제, 정치, 문화적 쇠퇴 이후, 그곳은 과거의 텅 빈 껍데기일 뿐입니다." # 7929627480545613785
  RICE_sri_lanka_polonnaruwa_capital_modifier: "폴론나루와 왕국" # 15381891894184017400
  RICE_sri_lanka_polonnaruwa_capital_modifier_desc: "$k_lanka$의 옛 수도인 아누라다푸라가 파괴되고, 촐라 침공이 끝난 후, 섬의 통치자들은 수도를 더 방어하기 용이한 새로운 위치인 폴론나루와로 옮기기로 결정했습니다. 이곳은 현재 아누라다푸라가 그랬던 것처럼 섬의 무역, 종교 및 학습 중심지 역할을 하고 있습니다." # 13836155154353738559
  RICE_sri_lanka_sri_pada_abrahamic_modifier: "아담의 봉우리로 순례 (아브라함 계통)" # 12650027458299459040
  RICE_sri_lanka_sri_pada_buddhist_modifier: "스리 파다 순례 (불교)" # 10054201949518455972
  RICE_sri_lanka_sri_pada_hindu_modifier: "스리 파다 순례 (힌두교)" # 83036899633253362
  RICE_sri_lanka_sri_pada_other_eastern_modifier: "스리 파다 (동부) 순례" # 487745633012646770
  RICE_sri_lanka_sri_pada_pagan_modifier: "스리 파다 순례 (기타)" # 15091348705270186697
  RICE_sri_lanka_ramasetu_inspiration_desc: "라마세투로 순례를 떠나 인도를 스리랑카와 연결하는 육교인 이 인물은 라마세투와 관련된 #italic 라마야나#!의 이야기에서 영감을 받았습니다. 특히, 그들은" # 2040342536231341034
  RICE_sri_lanka_ramasetu_inspiration_ravana_war: "라바나와의 전쟁에서 영감을 받아" # 7745547061561532666
  RICE_sri_lanka_ramasetu_inspiration_ravana_war_desc: "$RICE_sri_lanka_ramasetu_inspiration_desc$ 신성한 왕자 라마가 그의 아내 시타를 구하기 위해 악당이자 악마 왕인 라바나와 싸웠던 위대한 전쟁의 에피소드." # 1528618372763427862
  RICE_sri_lanka_ramasetu_inspiration_nala_nila: "날라와 닐라에게서 영감을 받아" # 6944057945885930015
  RICE_sri_lanka_ramasetu_inspiration_nala_nila_desc: "$RICE_sri_lanka_ramasetu_inspiration_desc$ 신성한 쌍둥이 원숭이 날라와 닐라는 영웅 라마를 도와 라마가 그의 숙적, 악마 왕 라바나가 살고 있는 섬인 랑카로 건너갈 수 있도록 바다를 가로지르는 다리를 건설합니다." # 9629481602981442933
  RICE_sri_lanka_ramasetu_inspiration_vibhishana: "비비샤나에게 영감을 받아" # 14335690434821058287
  RICE_sri_lanka_ramasetu_inspiration_vibhishana_desc: "$RICE_sri_lanka_ramasetu_inspiration_desc$ 라바나 악마 왕의 동생인 비비샤나. 라바나와 달리 정의롭고 도덕적이며, 라마를 도와 라바나와의 전쟁을 치르기로 결심하여 라마에게 라바나의 후계자로 임명받습니다." # 469173711298730970
