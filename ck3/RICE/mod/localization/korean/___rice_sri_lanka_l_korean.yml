  RICE_sri_lanka_struggle_ending_destroy_sangha_decision_tooltip: "이 섬의 불교 기관들은 모든 권력과 영향력을 박탈당할 것입니다." # 13843238828471512155
  RICE_sri_lanka_struggle_ending_destroy_sangha_decision_desc: "[RICE_sri_lanka_struggle|E]는 우리에게 큰 골칫거리였습니다. 그들의 위대한 [RICE_sri_lanka_monasteries|E] – 특히 [mahavihara|E], [abhayagiri|E], 그리고 [jetavana|E] – 는 그들의 다툼으로 분쟁과 혼란을 조장하여 [ROOT.Char.GetDynasty.GetName]의 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] 통치를 어렵게 만들고 있습니다. 우리는 이 섬에서 그들이 가진 영향력과 권력을 완전히 제거해야 합니다." # 9273035135650785919
