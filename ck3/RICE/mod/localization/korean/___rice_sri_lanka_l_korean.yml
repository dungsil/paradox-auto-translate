  innovation_RICE_irrigation_tanks_desc: "인도 아대륙 전역에서, 지형을 이용하여 강우량을 모으고 보존하기 위해 특정 유형의 대규모 우물과 인공 저수지가 건설되었습니다. 이러한 저수지는 농업, 식수, 목욕, 그리고 종교 의식에 사용될 수 있습니다." # 7449771004799072986
