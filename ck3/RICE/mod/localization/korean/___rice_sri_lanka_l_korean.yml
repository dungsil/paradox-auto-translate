  RICE_sri_lanka_relic_bodhi_shrine_modifier_desc: "마가다 지방의 깨달음을 얻은 부처님의 보리수 가지가 이곳 사찰에 안치되어 있습니다. [RICE_sri_lanka_struggle|E] 통일 이후, [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]의 불교도들과 그 너머 지역에서도 중요한 예배 및 경건의 장소가 되었습니다." # 9692418657638257305
