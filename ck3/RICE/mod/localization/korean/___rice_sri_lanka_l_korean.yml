  struggle_RICE_sri_lanka_phase_degeneration: "퇴화" # d27f6a71e4919b701e6148fefad0a366c923f20f
  struggle_RICE_sri_lanka_phase_degeneration_desc: "스리랑카의 불교 교리와 [RICE_sri_lanka_sangha|E]는 쇠퇴하고 있습니다. 아마도 [struggle_phase_sri_lanka_purification|E] 기간 동안 부도덕하고 무질서한 승려들을 제거하려는 시도가 실패했거나, [struggle_phase_sri_lanka_accumulation|E] 기간 동안 [RICE_sri_lanka_monasteries|E]의 부와 영향력이 탐욕스러운 외래 이교도의 군사적 습격이나 탐욕스러운 토착 지배층의 몰수를 유발했을 가능성도 있습니다.\n\n그러나 부처님의 가르침처럼, 좋은 일과 나쁜 일은 모두 변하기 마련입니다. 퇴폐적인 시대의 어둠 속에서, 정의로운 승려, 학자, 그리고 지도자들이 [RICE_sri_lanka_sangha|E]의 부패와 악행을 청산함으로써 [struggle_phase_sri_lanka_purification|E] 시대에 더 밝은 미래가 꽃피울 수도 있습니다. 아니면, 토착 지배층이 [struggle_phase_sri_lanka_accumulation|E] 시대에 [RICE_sri_lanka_monasteries|E]를 되살리기에 충분한 자원을 모아 섬에 새로운 번영의 시대를 가져올 수도 있습니다." # 424a206502126219057f7a2370cf631f3c2764ee
  struggle_RICE_sri_lanka_phase_accumulation: "축적" # cb406e59fc6ba0ecc95f653b5397477c34802d77
  struggle_RICE_sri_lanka_phase_accumulation_desc: "[RICE_sri_lanka_struggle|E]는 귀족과 평민들의 지지 덕분에 세력과 영향력을 축적하고 있습니다. 이에 따라 그들은 좋은 공을 쌓게 되었습니다. 아마도 [struggle_phase_sri_lanka_purification|E] 단계가 평민들이 [RICE_sri_lanka_monasteries|E]에 대한 존경심을 더욱 높이는 결과를 초래했거나, 혹은 [struggle_phase_sri_lanka_degeneration|E]의 혼란과 혼돈이 평민들이 [RICE_sri_lanka_monasteries|E]를 지지하도록 장려했을 것입니다.\n\n\n하지만 [RICE_sri_lanka_monasteries|E]의 성장은 양날의 검과 같습니다. 수도승들은 만족하여 게으르게 될 수도 있으며, 이는 [struggle_phase_sri_lanka_purification|E]을 통해 사상과 부도덕을 제거해야 할 필요성을 야기할 수 있습니다. 더욱 심각한 문제는 이 섬이 외국 이교도와 현지 통치자를 포함한 탐욕스러운 악당들을 유혹하여 [RICE_sri_lanka_monasteries|E]를 약탈하고 [RICE_sri_lanka_sangha|E]를 파괴하려 할 수 있습니다. 만약 수도승들이 타락하여 백성들을 감동시키지 못한다면, [struggle_phase_sri_lanka_degeneration|E]로 이어질 수 있습니다." # 7fd6f933aa2f576d87b7a394502090be46491e68
  struggle_RICE_sri_lanka_phase_purification: "정화" # cbffd395eb8ace1256089208272b777595510f20
  struggle_RICE_sri_lanka_phase_purification_desc: "[struggle_phase_sri_lanka_accumulation|E] 이후 규율과 도덕의 저하, 또는 외부 위협과 내부 부패 속에서 [struggle_phase_sri_lanka_degeneration|E]기에 이른 [RICE_sri_lanka_struggle|E]는 과거의 영광을 잃었습니다. 이제는 고대 [RICE_sri_lanka_monasteries|E]의 이단적이고 비윤리적인 요소들을 제거하고 [RICE_sri_lanka_sangha|E]를 회복할 때입니다. \n\n이 과정이 순조롭게 진행되면, [RICE_sri_lanka_s_sangha|E]는 [struggle_phase_sri_lanka_accumulation|E] 속에서 번영할 것입니다. 그러나 성공하지 못한다면, [struggle_phase_sri_lanka_degeneration|E]를 유발하여 상황은 더욱 악화될 것입니다." # c9bdbe628fde89398591c5bc5208df37067efe35
