  sri_lanka.0001.desc.non_buddhist: "불교 #italic 승가#와는 종종 함께 일하고 심지어 후원하기도 합니다.  우리는 [ROOT.Char.GetHouse.GetNameNoTooltip] 가문을 위해 더 나은 봉사를 할 수 있도록 그들을 통합시키는 데 도움을 줄 것인가, 아니면 오히려 괴로움을 주는 수도승들을 없애 버릴 것인가?" # 8190757070068012930
