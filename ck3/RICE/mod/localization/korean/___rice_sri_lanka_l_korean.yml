  game_concept_RICE_sri_lanka_struggle_desc: "$game_concept_RICE_sri_lanka_struggle$는 [GetGeographicalRegion('RICE_sri_lanka_struggle_region').GetName] [region|E]에 영향을 미치는 [struggle|E]입니다. 이 [struggle|E]는 현대 스리랑카로 알려진 섬, 즉 게임 시대에는 탐바빤니라고 불렸던 섬에서 때로는 격동적인 역사를 지닌 #bold 상가#! – 즉 불교 공동체 – 를 묘사합니다.\n\n수 세기 동안 [mahavihara_i|E][mahavihara|E], [abhayagiri_i|E][abhayagiri|E] 및 [jetavana_i|E][jetavana|E]라는 세 개의 수도원 종파는 탐바빤니뿐만 아니라 남아시아와 동남아시아 전역에서 영적 및 세속적 [RICE_sri_lanka_prominence|E]을 놓고 경쟁했습니다. [struggle|E]는 수도원의 영향력과 부의 [struggle_phase_sri_lanka_accumulation_simple|E], 섬 불교 기관의 제멋대로인 요소의 [struggle_phase_sri_lanka_purification_simple|E], 영적인 [struggle_phase_sri_lanka_degeneration_simple|E] 및 쇠퇴의 시기 사이를 전환합니다.\n\n이 [struggle|E]에 [struggle_involved|E]하거나 [struggle_interloper|E]인 [rulers|E], 그리고 주변 지역의 다른 불교도들조차도 세 수도원의 [RICE_sri_lanka_prominence|E]을 높이거나 낮출 수 있는 다양한 [decisions|E] 및 기타 메커니즘에 접근할 수 있으며, 이는 #V 0#!에서 #V 1000#!으로 이동하는 글로벌 값에 반영됩니다. 이 값을 충분히 높거나(또는 낮게) 만드는 것이 [struggle|E]를 종료하는 데 필요합니다." # 8387320088249262827
