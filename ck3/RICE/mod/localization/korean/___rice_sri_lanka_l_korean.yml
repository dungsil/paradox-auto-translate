  sri_lanka.0150.pattini_games_intro: "[GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]에서는 마을들이 특별한 날에 신 [GetPlayer.Custom('RICE_pattini')]를 위해 의식 게임을 주최하는 것이 전통입니다.\n\n\n이러한 게임은 보통 남성들로 구성된 두 팀이 겨루며, 남성들이 기량을 뽐낼 좋은 기회입니다. 한 팀은 여신을, 다른 팀은 그녀의 배우자 또는 어떤 남성 신을 상징합니다. 여신의 팀이 이기면 그해 농업 풍년과 번영이 보장된다고 믿지만, 양 팀 모두 의식이 정당하게 치러지도록 진지하게 임해야 합니다." # 13528202749509284581
  sri_lanka.0150.t: "안켈리아" # 11800267631271287469
  sri_lanka.0150.desc: "$sri_lanka.0150.pattini_games_intro$소문으로는 [county.GetNameNoTier]의 유명한 마을에서 최근 #italic 안켈리아#라는 나팔 게임이 열렸다고 들었습니다!  각 팀은 나무에 달린 나팔을 가지고 있으며, 로프를 이용해 상대방의 나팔을 부수려고 합니다.  먼저 나팔을 부순 팀이 당연히 승리하는 게임이죠." # 4025064164764235877
  sri_lanka.0150.a: "어느 팀이 이번에 승리했는지 궁금하군요." # 10607148116345855634
  sri_lanka.0150.a.failure: "파티니 팀이 경기를 졌습니다." # 741460570427032012
  sri_lanka.0150.a.success: "파티니 팀이 게임에서 승리했습니다." # 9600263125627032021
  sri_lanka.0151.t: "포라켈리아" # 11835699053157088910
  sri_lanka.0151.desc: "$sri_lanka.0150.pattini_games_intro$[county.GetNameNoTier]의 유명한 마을에서 최근 코코넛 게임, #italic 포라켈리야#!, 이 열렸다는 소식을 들었습니다. 각 팀은 팀원 한 명씩 나서서 동시에 코코넛을 서로 던져 상대의 코코넛을 깨는 게임입니다. 상대 코코넛을 가장 많이 깬 팀이 승리합니다. 위험하지만 흥미진진한 게임입니다!" # 5193493160361639307
  sri_lanka.0151.a: "$sri_lanka.0150.a$" # 8775481780072795607
  sri_lanka.0151.a.failure: "$sri_lanka.0150.a.failure$" # 8180540607720607621
