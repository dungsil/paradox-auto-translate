  activity_RICE_sri_lanka_sri_pada_pilgrimage_context_tooltip: "#emphasis 역사적 배경:#! 스리 파다(불교 및 힌두교 신자) 또는 아담의 봉우리(기독교 및 이슬람교 신자)는 스리랑카 중앙에 있는 주목할 만한 성스러운 산으로, 정상에 있는 발자국 모양의 흔적으로 가장 유명합니다. 불교 신자들은 그것이 붓다에 의해 만들어졌고, 그가 한때 이곳에서 설교했다고 말합니다. 힌두교 신자들은 그 발자국이 시바에 의해 만들어졌다고 믿는 반면, 기독교인과 이슬람교도는 그것이 아담에 의해 만들어졌다고 믿습니다. 어쨌든, 그 산은 수세기 동안 순례지였으며, 파현, 마르코 폴로, 이븐 바투타와 같은 유명한 여행가들에 의해 언급되었고, 후자는 그곳을 올랐습니다." # 572477505059169893
