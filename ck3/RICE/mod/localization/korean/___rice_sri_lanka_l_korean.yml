  activity_RICE_sri_lanka_ramasetu_pilgrimage_desc: "라마세투, 또는 아담의 다리는 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]을 인도 본토와 연결하는 좁은 땅띠입니다. 이곳은 일부 힌두교 계파 신자들의 순례지이며, 위대한 산스크리트 서사시 #italic 라마야나#!와 관련이 있습니다." # 6605153770374816816
  activity_RICE_sri_lanka_ramasetu_pilgrimage_selection_tooltip: "[GetTitleByKey('c_madurai').GetNameNoTier]의 라마세투, 또는 아담의 다리로 [local_pilgrimage|E] 순례를 떠나십시오.\n\n\n$activity_RICE_sri_lanka_ramasetu_pilgrimage_context_tooltip$" # 4590484796991542016
  activity_RICE_sri_lanka_ramasetu_pilgrimage_context_tooltip: "#emphasis 역사적 배경:#! 라마세투, 흔히 아담의 다리로 알려진 곳은 오늘날 스리랑카 북서쪽 해안의 암초와 섬들로 이루어져 있습니다.  역사적으로는 육지 다리였으나, 1480년 몇몇 폭풍우 이후 현재의 모습을 갖추게 되었습니다. 그럼에도 불구하고, 이 지역은 고대 산스크리트 서사시 #italic 라마야나#!에서 신 라마가 원숭이들의 도움으로 섬나라 랑카에 다리를 건설하여 악마 왕 라바나로부터 아내 시타를 구출했다는 이야기와 관련이 있습니다. 이는 수 세기 동안 다양한 종교의 중요한 성지였습니다." # 3650226357125620689
