  RICE_sri_lanka_polonnaruwa_capital_context_tooltip: "#bold 역사적 배경:#! 11세기 촉라 왕조의 스리랑카 정복은 불교 승려들의 기록처럼 아누라다푸라 옛 수도에 엄청난 파괴를 초래하지 않았을 가능성이 있음에도, 고고학적 증거에도 불구하고, 침략 이후 도시는 크게 쇠퇴한 것은 분명합니다. 촉라 왕조는 폴로나루와를 섬의 정치, 경제, 종교 중심지로 삼았습니다. 비자야바후가 촉라 왕조를 스리랑카에서 몰아낸 후, 그는 아누라다푸라로 돌아가는 대신, 더 방어하기 용이한 폴로나루와를 수도로 삼았습니다." # 15102425316150099794
