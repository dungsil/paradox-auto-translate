  RICE_granada_garnata_al_yahud_tensions_desc: "전설에 따르면 그라나다는 수 세기 전 유대인 망명자들에 의해 세워졌다고 합니다. 도시 인구의 상당 부분이 유대인이므로 아랍어로 이 도시는 종종 '가르나타 알야후드'("유대인의 그라나다")라고 불립니다. 이제 그라나다가 일비라를 대신하여 지역 중심지가 되자 다른 집단들이 정착했고 그들과 유대인 사이에 긴장이 있습니다. 일부 사람들은 언젠가 유대인에 대한 폭력이 발생할 수 있다고 우려합니다.\n\n#italic 이 [county_modifier|E]가 활성화된 동안, 그라나다 [county|E]의 [rulers|E]는 때때로 재능 있는 유대인 궁정 신하를 궁정에 모실 수 있습니다. 그러나 앞으로 지역 주민들 사이에서 반유대주의 감정이 폭발할 수 있습니다....#!" # 00caea8f5ea72556a0711044a31ff8e24e4e4031
  RICE_granada_garnata_al_yahud_jews_dominant: "가르나타 알-야후드에서 유대인의 영향력" # a21d9e6107139662dc8a68ef40e202c4aab8cba8
  RICE_granada_garnata_al_yahud_jews_dominant_desc: "전설에 따르면 그라나다는 수 세기 전 유대인 망명자들이 세웠다고 합니다. 도시 인구의 상당 부분이 유대인이므로 아랍어로는 '가르나타 알-야후드'("유대인의 그라나다")라고 불립니다. 다양한 역사적, 현재의 추세로 인해 때때로 소소한 긴장이 표면화되기도 하지만, 이 도시는 유대인의 안식처로 알려져 있으며 유대인 엘리트들은 지역 지도력에 큰 영향을 미치고 있습니다.\n\n#italic 이 [county_modifier|E]가 활성화되어 있는 동안, 그라나다 [county|E]의 [rulers|E]는 때때로 재능 있는 유대인 궁정 신하를 받아들여 궁정에서 섬길 수 있습니다.#!" # f183f99ed5e7d77258c1d9f19dcd5318f562fee6
  RICE_granada_garnata_al_yahud_jews_accepted: "그라나타 알-야후드에 유대인 허용" # 044a59a5fe378441321e866d47958db3caac882a
  RICE_granada_garnata_al_yahud_jews_accepted_desc: "전설에 따르면 그라나다는 수세기 전 유대인 망명자들에 의해 세워졌다고 합니다. 도시 인구의 상당 부분이 유대인이기 때문에 아랍어로 이 도시는 종종 '가르나타 알야후드'(유대인의 그라나다)라고 불립니다. 여러 역사적 및 현재의 추세로 인해 때때로 사소한 긴장이 표면화되지만, 유대인들은 그라나다 사회의 받아들여진 구성원이 되었으며 아마도 이곳에 머물 것입니다.\n\n#italic 이 [county_modifier|E]가 활성화된 동안, 그라나다 [county|E]의 [rulers|E]는 때때로 궁정에서 섬길 유능한 유대인 신하들을 받을 수 있습니다.!#" # e7485863b3ac98670eaee71c991ada76bc467ea9
  RICE_granada_transferred_to_granada: "그라나다의 새로운 권력 기반" # d4f831ffcc0654a005b3e308734354384f09aa45
  RICE_granada_transferred_to_granada_desc: "이 지역의 옛 권력 기반인 일비라는 평평한 평야에 위치하여 지역을 방어하기에 적합하지 않았습니다. 더 험준한 지형에 있는 그라나다는 훨씬 더 방어하기에 좋습니다. 지역 당국은 지역 권력의 소재지를 그곳으로 이전하기 시작했습니다." # 6d9ed14a77518625c1171dfb2c41377ec902f910
  RICE_granada_lingering_tensions_light: "남아있는 반유대주의 감정" # aecb3b02f4298a2f6cefb563193a29dfbe612eee
  RICE_granada_lingering_tensions_light_desc: "그라나다는 여러 세대에 걸쳐 많은 유대인의 고향이었으며, 많은 이들이 도시의 주요 관리입니다. 최근 반유대인 감정이 극에 달하여 불필요한 죽음으로 이어질 뻔했으나, 지역 당국이 능숙한 외교술로 사태가 걷잡을 수 없이 커지기 전에 질서를 회복했습니다. 비유대인과 유대인 이웃 간에 여전히 긴장이 남아 있지만, 그라나다의 유대인들은 비극을 피할 수 있어서 안도하고 있으며, 이 도시는 (상대적인) 관용의 안식처라는 명성 덕분에 멀리서부터 유대인들을 끌어들이고 있습니다." # 22c2804a8ad7d13abfcba55ec1f822639a88aa44
  RICE_granada_lingering_tensions_high: "유대인에 대한 심각한 잔존 반감" # fc8ef44bf2368b89871c1c64a1d85c32c564ded5
  RICE_granada_lingering_tensions_high_desc: "그라나다는 여러 세대에 걸쳐 많은 유대인들의 고향이었으며, 많은 이들이 도시의 주요 관리들입니다. 최근 반유대주의 정서가 끓어오르기 직전에 도달하여 불필요한 많은 죽음을 초래할 뻔했지만, 지방 당국이 사태가 걷잡을 수 없이 커지기 전에 무력을 사용하여 질서를 회복했습니다. 유대인이 아닌 사람들과 그들의 유대인 이웃 사이의 긴장이 현재로서는 완화되었지만, 완전히 사라진 것은 아닙니다. 적어도 아직은 말입니다." # fc3368eb189c62cc7a22a0e2365aa1b39cbef76e
