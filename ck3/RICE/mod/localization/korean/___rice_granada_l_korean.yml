  RICE_granada_aspiration_successfully_process_grief_desc: "#italic 하프사의 사랑하는 동료 시인 아부 자파르의 죽음은 그녀에게 큰 슬픔을 안겨줍니다. 그녀의 슬픔은 헤아릴 수 없으며, 과연 절망과 슬픔에서 회복할 수 있을지 의문을 품습니다.#!$RICE_granada_aspiration_hafsa_desc$" # 10331142019127617778
  trait_RICE_hafsa: "비통한 슬픔" # 13268586784521581385
  trait_RICE_hafsa_desc: "이 인물은 연인이자 동료 시인이었던 아부 자파르의 상실을 여전히 슬퍼하며, 비통함을 극복하려 하고 있습니다.\n\n#weak 이 [trait|E]는 [traveling|E] 중 관련 [travel_options|E]를 선택하여 레벨업할 수 있습니다.\n\n#weak 이 [trait|E]는 $RICE_granada_hafsa_decision$ [decision|E]를 가능하게 합니다. #V 100#! [trait_level_track_xp|E]가 [trait_level_track|E] 중 하나에서 도달할 경우, 이 [trait|E]는 해당 [trait_level_track_xp|E]를 기준으로 해당 [GetTrait('RICE_hafsa_full_rage').GetName( GetNullCharacter )] 또는 [GetTrait('RICE_hafsa_full_recovery').GetName( GetNullCharacter )] [trait|E]로 대체됩니다.#!" # 16636378357863702061
  trait_RICE_hafsa_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]은(는) 연인이자 동료 시인이었던 아부 자파르의 상실을 여전히 애도하고 있으며, [ROOT.GetCharacter.GetHerHis]의 슬픔을 극복하려 노력 중입니다.\n#weak 이 [trait|E]는 $RICE_granada_hafsa_decision$ [decision|E]를 가능하게 합니다. 만약 [trait_level_track|E] 중 어느 하나라도 #V 100#! [trait_level_track_xp|E]에 도달하면, 이 [trait|E]는 [trait_level_track_xp|E]에 따라 해당 [GetTrait('RICE_hafsa_full_rage').GetName( GetNullCharacter )] 또는 [GetTrait('RICE_hafsa_full_recovery').GetName( GetNullCharacter )] [trait|E]으로 대체됩니다.#!" # 12119049703874155977
  trait_track_RICE_hafsa_rage: "격노" # 15879202877571656402
  trait_track_RICE_hafsa_rage_desc: "#weak 번개에게 말해, 나의 연인의 추억을 / —고요한 어둠 속으로 빠져들며— / 그가 나에게 어떻게 천둥처럼 몰아쳤는지 기억한다면: / 내 심장을 두들겨댔지, / 빗발치는 일격들.!#" # 14073640134035517875
  trait_track_RICE_hafsa_recovery: "회복" # 16688743918815399586
  trait_track_RICE_hafsa_recovery_desc: "#weak 신이시여, 축복을 내려주소서 / 눈물 속에 갇힌 이들에게, / 죽은 자들의 미소처럼 보이지 않는, / 우물에서 훔쳐낸 물처럼. #!" # 18040921541786190609
  trait_RICE_hafsa_full_rage: "비통한 격노" # 6446637563744192293
  trait_RICE_hafsa_full_rage_desc: "이 인물의 사랑하는 벗 아부 자파르는 시인이었으나, 수년 전 잔인하게 처형당했습니다. 그들은 이 슬픔을 생산적인 분노로 승화시켜, 변덕스럽긴 하지만 명망 높은 문학가로 이름을 알렸습니다.\n\n#weak 이 특성은 [traveling|E] 중 관련 [travel_options|E]를 선택하면 레벨을 올릴 수 있습니다.#\n\n#weak 이 [trait|E]는 $RICE_granada_hafsa_decision$ [decision|E]의 $RICE_insult_uthman_name$ 및 $RICE_eulogize_abu_jafar_name$ 선택지를 활성화합니다.#!" # 10279598149843505697
  trait_RICE_hafsa_full_rage_character_desc: "[ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] 사랑하는 동료 시인 아부 자파르는 수년 전 잔혹하게 처형당했습니다. [ROOT.GetCharacter.GetSheHe|U]는 이 슬픔을 생산적인 분노로 승화시켰고, 비록 열정적일지라도 유명한 문학 인물이 되었습니다.\n\n#weak 이 [trait|E]는 $RICE_granada_hafsa_decision$ [decision|E]의 $RICE_insult_uthman_name$ 및 $RICE_eulogize_abu_jafar_name$ 선택지를 활성화합니다. #!" # 17045174959209353733
  trait_RICE_hafsa_full_recovery: "슬픔에서 회복됨" # 2992923504706418800
  trait_RICE_hafsa_full_recovery_desc: "이 인물의 사랑하는 시인 동료였던 아부 자파르는 여러 해 전에 잔혹하게 처형당했습니다. 그들은 이 슬픔에서 치유되어, 다른 이들을 가르치고 인도하는 것과 같은 생산적이고 도움이 되는 활동으로 에너지를 전환했습니다.\n\n#weak 이 특성은 [traveling|E] 중 관련 [travel_options|E]를 선택하여 레벨을 올릴 수 있습니다.\n\n이 [trait|E]은 $RICE_granada_hafsa_decision$에 대한 [decision|E]의 $RICE_insult_uthman_name$ 및 $RICE_eulogize_abu_jafar_name$ 선택지를 활성화합니다.#!\n\n" # 12280063827450421614
  trait_RICE_hafsa_full_recovery_character_desc: "[ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] 사랑하는 동료 시인 아부 자파르는 수년 전 잔인하게 처형되었습니다. [ROOT.GetCharacter.GetSheHe|U]는 이 슬픔에서 치유되었고, 그 에너지를 가르치고 다른 이들을 인도하는 등 생산적이고 유익한 활동으로 바꾸었습니다.\n\n#weak 이 [trait|E]는 $RICE_granada_hafsa_decision$ [decision|E]의 $RICE_stop_poetry_name$ 및 $RICE_teach_others_name$ 선택지를 활성화합니다.#" # 15949492311153060049
