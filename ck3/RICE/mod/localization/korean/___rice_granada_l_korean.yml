  game_concept_expand_the_alhambra: "알함브라 확장" # 9f48d1bd0dfeda008c2bd0911f97060d8cad2a9b
  game_concept_alhambra: "알함브라" # af10d0de5f8effe93baa845afa52f3adf7321457
  game_concept_alhambra_desc: "그라나다에 위치한 알함브라는 위대한 궁궐이자 요새 복합 건물입니다. 알함브라 [special_building|E]의 두 번째 단계가 건설되면, 그라나다 [county|E]의 [rulers|E]는 #bold $RICE_granada_alhambra_decision$#! 결정을 내릴 수 있습니다. 이 결정은 평생 한 번만 (높은 [stewardship|E] 또는 [learning|E]를 가지고 있다면 두 번) 할 수 있습니다. \n\n건설할 수 있는 건물 유형은 총 여덟 가지로, 다섯 가지는 고유 건물이고 세 가지는 일반 건물입니다. 일반 건물은 더 간단하고 능력이 약하지만, 가격이 저렴하고 미래의 [rulers|E]도 다시 건설할 수 있습니다. 반면에, 고유 건물은 특수 효과가 더 많고 보너스가 좋지만, 가격이 더 비쌉니다. \n\n고유 건물과 관련된 추가 결정이 두 가지 더 있습니다. 코마레스 궁전을 건설하면 #bold $RICE_granada_alhambra_comares_baths$#! 결정이 해제되고, 알함브라 예배당을 확장하여 알함브라를 확장하면 더 많은 보너스를 얻을 수 있습니다. 한편, 알함브라 [special_building|E]의 두 번째 단계가 건설되면 #bold $RICE_granada_admire_alhambra_gardens$#! 결정은 항상 해제되지만, #bold Generalife#!를 통해 알함브라를 확장하여 더 많은 보너스를 얻을 수 있습니다." # ec10c6e34039b5cec3b7bc7782d751d8654cfe42
  game_concept_munya: "무냐" # cbcf5bc376d937c6295f6aafcd6987d734bc866e
  game_concept_munyas: "무냐스" # f428b13d80e162b9882af4c94f7addb8ba830d76
  game_concept_munya_desc: "소위 무냐스와 관련된 두 가지 [activities|E]가 있습니다. 이는 [GetGeographicalRegion('world_europe_west_iberia').GetName]에 [realm_capital|E]이 있고 특정 [culture|E] 및 [faith|E] 요건을 충족하는 [rulers|E](예: 무슬림 [faith|E]를 따르거나 특정 중동 [heritage|E]가 있는 [culture|E]인 경우)가 이용할 수 있습니다. 역사적으로 #italic 무냐스#!는 알안달루스 엘리트들이 소유한 대규모 시골 영지였습니다.\n\n이 [activity|E]에는 두 가지 종류가 있습니다. [GetActivityType( 'activity_RICE_granada_munya_vacation_private' ).GetName]는 혼자 휴식을 취할 수 있는 반면, [GetActivityType( 'activity_RICE_granada_munya_vacation_group' ).GetName]는 다른 사람들과 함께 즐거운 시간을 보낼 수 있는 기회입니다. 때로는 [liege|E]가 시골로의 여행에 당신을 초대할 수도 있습니다!\n\n두 휴가 유형 모두 잠재적으로 다양한 혜택을 제공할 수 있는 별개의 [activities|E]입니다. 예를 들어, 혼자 가면 왕국의 농업을 관리하는 데 대한 더 많은 정보를 얻을 기회를 얻을 수 있습니다." # be2fc1e3389c33050875374744284e3cd3ea6aab
