  granada.0040.t: "코마레스 목욕탕" # c1ec6958cb250ba39991a4541a7d231c0d59a509
  granada.0040.desc: "알함브라 왕실 목욕탕에서 목욕하는 것은 정말... #italic 편안합니다#!. 정말 #italic 상쾌합니다#!. 정말 #italic 활력이 넘칩니다#!. 이 곳을 어떻게 더 표현할 수 있을까요?\n\n이 건물이 평화로운 느낌을 주지만, 솔직히 알함브라 대부분이 그렇다고 할 수 있습니다. 저는 항상 이곳에 오지만, 항상 좋습니다. 하지만 오늘은 특히 더 좋게 느껴집니다. 모든 걱정이 사라지는 기분입니다.\n\n목욕 시종들이 비누로 제 몸의 불순물을 닦아준 후, 저는 흐르는 온수로 가서 몸을 씻습니다." # e643f8aae8ce2f2b88788c31d7901cc855324889
  granada.0040.a: "아… 모든 것이 깔끔하고 편안하네…." # 30031aed9bb8d7901fd30c51f0440d14a296761b
  granada.0041.t: "알함브라 정원" # e9a6a9f56d2e2839cf1dcd1f357cebef93b18a61
  granada.0041.desc: "세상에는 많은 정원이 있지만, 알함브라에서 발견되는 정원에 비할 만한 곳은 없을 것입니다. 이곳의 정원은 수년에 걸쳐 나무, 꽃, 관목, 분수, 운하, 안뜰 등으로 계속 확장되었습니다.\n\n[granada.GetNameNoTier]의 [ROOT.Char.GetTitleAsNameNoTooltip]으로서, 내가 원할 때마다 언제든지 이 아름다운 정원에 쉽게 접근할 수 있다는 것은 행운입니다. 어쨌든, 이 정원을 즐기며 하루 종일 시간을 보낸 것이 꽤 오래되었습니다." # 0338609a01888fec66ec41a316014ce3ffddd37b
  granada.0041.a: "알함브라가 제공하는 것을 감사하는 것은 좋습니다." # 14dfb910d64b14983a05aa126f03a5094ecee618
