  RICE_stop_poetry_desc: "$RICE_stop_poetry_name$" # 12885450372449933341
  RICE_stop_poetry_tooltip: "시는 내가 연인과 주고받았던 시들을 너무나도 떠올리게 합니다. 다른 일에 집중해야겠습니다." # 13709485385969343968
