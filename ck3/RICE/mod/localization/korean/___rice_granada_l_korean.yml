  TRAVEL_NAME_FOR_activity_RICE_granada_munya_vacation_group: "[Character.GetFirstNamePossessiveNoTooltip] $activity_RICE_granada_munya_vacation_group$" # 10436001381932138048
  RICE_granada_munya_vacation_length_desc: "휴가 길이" # 15807456725632011311
  RICE_granada_garnata_al_yahud_tensions: "가르나타 알 야후드 내 긴장" # 4713174250932438904
  RICE_granada_garnata_al_yahud_tensions_desc: "전설에 따르면, 그라나다는 수 세기 전 유대인 망명자들에 의해 세워졌다고 합니다. 도시 인구의 상당수는 유대인이며, 아랍어로는 종종 '가르나타 알 야후드'(유대인들의 그라나다)라고 불립니다. 이제 그라나다가 일비라를 대체하여 지역 중심지가 되면서 다른 집단들도 정착했으며, 이들과 유대인들 사이에 긴장이 고조되고 있습니다. 일부는 언젠가 유대인들을 향한 폭력이 벌어질 수 있다고 두려워하고 있습니다.\n\n#italic 이 [county_modifier|E]가 활성화되어 있는 동안, 그라나다 [county|E]의 [rulers|E]는 때때로 유능한 유대인 궁정 신하들을 궁정에 들일 수 있습니다. 하지만 미래에 현지 주민들 사이에서 반유대 감정이 폭발할 수 있습니다....#!" # 12669290606210413132
  RICE_granada_garnata_al_yahud_jews_dominant: "가르나타 알-야후드 내 유대인 영향력" # 8461386389597171924
  RICE_granada_garnata_al_yahud_jews_dominant_desc: "전설에 따르면 그라나다는 수 세기 전 유대인 망명자들에 의해 건립되었다고 합니다. 도시 인구의 상당수는 유대인이며, 따라서 아랍어로는 흔히 'Garnata al-Yahud'(\"유대인의 그라나다\")라고 불립니다. 다양한 역사적, 현재적 흐름으로 인해 때때로 사소한 긴장이 표면화되긴 하지만, 이 도시는 유대인의 안식처로 알려져 있으며 유대인 엘리트들은 이 지역 지도부에 큰 영향력을 행사합니다.\n\n#italic 이 [county_modifier|E]가 활성화되어 있는 동안, 그라나다 [county|E]의 [rulers|E]는 종종 재능 있는 유대인 조신들을 궁정에 들일 수 있습니다.#!" # 7011944157884919278
  RICE_granada_garnata_al_yahud_jews_accepted: "가르나타 알 야후드에서 유대인 수용" # 7180295590983525362
  RICE_granada_garnata_al_yahud_jews_accepted_desc: "전설에 따르면 그라나다는 수 세기 전 유대인 망명자들에 의해 세워졌다고 합니다. 도시 인구의 상당수를 유대인이 차지하고 있어, 아랍어로는 종종 '가르나타 알야후드'(유대인의 그라나다)라고 불립니다. 다양한 역사적 및 현재의 흐름으로 인해, 때때로 사소한 긴장이 표면화되기는 하지만, 유대인은 그라나다 사회의 용인된 일부가 되었고 아마도 앞으로도 계속 이곳에 머무를 것입니다.\n\n#italic 이 [county_modifier|E]가 활성화되어 있는 동안, 그라나다 [county|E]의 [rulers|E]는 때때로 궁정에서 섬길 유능한 유대인 궁정 신하를 얻을 수 있습니다.#!" # 5044558324854341470
  RICE_granada_transferred_to_granada: "그라나다의 새로운 권력 중심지" # 6356573369474187108
  RICE_granada_transferred_to_granada_desc: "지역의 옛 권력 기반인 일비라는 평지에 위치해 있어 지역 방어에 적합하지 않았습니다. 반면, 좀 더 험준한 지형에 있는 그라나다는 훨씬 방어하기 좋습니다. 지방 당국은 이제 그곳으로 지방 권력의 중심을 이전하기 시작했습니다." # 8465644261424067614
  RICE_granada_lingering_tensions_light: "잔재하는 반유대 정서" # 528128724308288008
  RICE_granada_lingering_tensions_light_desc: "그라나다는 대대로 많은 유대인들의 터전이 되어왔고, 그들 중 다수는 도시의 저명한 관료들입니다. 최근 반유대주의 정서가 끓어오르기 직전까지 치달아 불필요한 죽음을 초래할 수도 있었으나, 사태가 악화되기 전에 지방 당국이 능숙한 외교를 사용하여 질서를 회복했습니다. 비유대인들과 유대인 이웃들 사이에 여전히 긴장감이 남아있기는 하지만, 그라나다의 유대인들은 비극이 회피된 것에 안도하고 있으며, 이 도시는 (상대적인) 관용의 안식처로서의 명성 덕분에 멀리서 유대인들을 끌어들이고 있습니다." # 5646111927054382270
  RICE_granada_lingering_tensions_high: "상당한 반유대주의 정서 잔존" # 7766397358152430973
  RICE_granada_lingering_tensions_high_desc: "그라나다는 수 세대에 걸쳐 수많은 유대인들의 고향이었고, 그들 중 다수는 도시의 저명한 관리들입니다. 최근 반유대 감정이 폭발 직전까지 치달아 수많은 무고한 죽음을 초래할 뻔했지만, 지방 당국이 사태가 악화되기 전에 무력을 사용하여 질서를 회복했습니다. 지금은 비유대인과 유대인 이웃 간의 긴장이 진정되었지만, 완전히 사라진 것은 아닙니다. 적어도 아직은 말이죠." # 11070956520886722788
  RICE_granada_pogrom_happened: "그라나다 포그롬" # 2956937434755357526
  RICE_granada_pogrom_happened_desc: "그라나다에는 대대로 많은 유대인이 살아왔으며, 그 중 다수는 도시의 저명한 관료였습니다. 최근 들어 반유대 정서가 극에 달하며, 도시의 적과 공모했다는 혐의를 받은 저명한 유대인 행정관이 폭도에게 살해되었습니다. 이후 폭도는 도시의 유대인 거주구로 몰려가 눈에 보이는 유대인이라면 모조리 학살했습니다. 살아남은 유대인들은 다른 곳으로 피난했고, 폭력 사태는 도시의 경제와 안정을 흔들었습니다." # 4954036005217867933
