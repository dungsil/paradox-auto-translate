  RICE_granada_munya_vacation_private_type_botany: "식물학" # 6348802e102ba81fbe2dd8592093a2a73bf018ad
  RICE_granada_munya_vacation_private_type_botany_desc: "$EFFECT_LIST_BULLET$ 지금이야말로 당신의 [munya|E]에서 정원사들이 무엇을 하고 있는지 살펴볼 좋은 시기입니다.\n$EFFECT_LIST_BULLET$ [외교_라이프스타일|E] 또는 [음모_라이프스타일|E]에서 [경험치|E]를 얻습니다.\n$EFFECT_LIST_BULLET$ 식물학과 관련된 #P 유익한#! [인물_모디파이어|E]를 얻을 기회\n\n#weak 정원사들이 [munya|E] 정원에서 가장 복잡하고 아름다운 꽃과 식물을 만들어낼 수 있는 귀족은 분명 다른 사람들로부터 큰 명성과 존경을 얻을 것입니다.#!" # a5d9959ad973d6e84a2ca57902f6694881243718
