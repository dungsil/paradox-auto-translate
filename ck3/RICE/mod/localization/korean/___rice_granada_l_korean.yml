  granada.0050.t: "휴가 계획" # 9c62985fdeb8b70d6844f76b0fe3e593c74ff567
  granada.0050.desc: "바쁜 일상에서 벗어나 휴식을 취할 기회를 가진 지 너무 오래되었습니다. 알 안달루스의 특권층과 귀족 계층의 많은 사람들은 시골에 #italic 무냐#!를 가지고 있어 도시에서 벗어나 휴식을 취하고 시간을 보낼 수 있습니다. 이제 저도 하나 가볼 때가 된 것 같습니다.\n\n#italic 무냐#!에서 휴가를 보내는 것은 무지한 이교도들의 땅에서나 할 법한 사소한 쾌락을 위한 것만이 아닙니다. 아닙니다. 이곳은 또한 농업 및 식물학적 실험 장소이며, 교양 있는 사람들이 모여 학문적 담론을 나누는 곳입니다.\n\n어쨌든 저는 곧 [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]에서 [ROOT.Char.GetInvolvedActivity.GetShortName]에 참여할 것입니다. 이러한 여행에는 성격과 관심사에 관계없이 할 수 있는 재미있는 일들이 많습니다!" # 1ee1d9c883ee5a80efd26509de8afa15510080e5
  granada.0050.a: "혼자만의 시간을 보내고 싶습니다." # b7599121a4ce367138267d8472c16f76f5070e03
  granada.0050.a.tooltip: "혼자서 [munya|E]로 휴가를 떠나면 [stress|E]를 잃을 가능성이 더 높습니다. 원한다면 농업 및 식물학의 최신 발전에 대해 배워서 영토를 개선할 기회도 얻을 수 있습니다." # 995f32aa50e09e94cab2a85dcbb5d8031b4373d3
  granada.0050.b: "재미있게 놀아봅시다!" # f3afe8830b9bda64a622275157f7985a32dbefc3
  granada.0050.b.tooltip: "만약 당신이 단체로 [munya|E]에 휴가를 간다면, [prestige|E]와 [piety|E]를 얻을 기회가 더 많을 것입니다. 또한 초대한 사람들이 당신에 대해 가지는 [opinions|E]과 통치자로서 당신이 보여주는 이미지를 개선할 수도 있습니다." # 6eea64315949af413ca193d8fb9753c0e2b12d86
  granada.0051.opening: "[sender.Custom2('AppropriateGreeting', ROOT.Char)]" # d9c14cc87ac137498cccfafdcb736f1d0246476d
  granada.0051.desc.host_likes_me: "며칠 후 [barony.GetNameNoTier]에 있는 제 #italic 무냐#! 중 한 곳으로 함께 휴가를 떠나자는 초대를 정중히 드립니다. 제 궁정의 다른 사람들도 함께 할 것입니다. 제 #italic 무냐#!는 편안히 쉬면서 교양 있는 사람들과 함께 즐거운 시간을 보낼 수 있는 멋진 곳입니다. 시간이 되신다면 그곳에서 뵙고 싶습니다." # c82d82d80e8b78f4a8faeb94d1d5e0915be6174d
  granada.0051.desc.host_dislikes_me: "며칠 후, 저는 제 궁정의 다른 구성원들과 함께 [barony.GetNameNoTier]에 있는 #italic 무냐# 중 한 곳으로 휴가를 떠날 것입니다. 불행히도, 예의상 당신도 저희 여행에 함께 하도록 초대해야 합니다. 아시다시피 #italic 무냐#는 제대로 된, 교양 있는 사람들(당신이 그런지는 모르겠지만)이 모여 서로의 교제를 즐기는 곳입니다. 오고 싶다면 제발 최고의 행동을 보여주시고 창피를 당하지 마십시오." # 8ac75db0779796603b93c1e3e8915ee05e3ef4b1
  granada.0051.a: "[sender.GetHerHis] #italic 무냐#에서 휴가를 보내게 되어 영광입니다!" # 41bbe605e0e05bd59dc5fcfb2117b406666ddd05
  granada.0051.a.tooltip: "[munya|E]에서 휴가를 보내면 관심사와 주최자가 여행 일정에 계획한 내용에 따라 다양한 보너스를 얻을 수 있습니다." # 1cfa2e70d257c1d66be0b73f60fd3ccce6b49935
  granada.0051.b: "이해합니다. 다음에 다시 필요하시면 말씀해주세요." # dfcb431d936b44bfd47373d7ff53071ea7b919fa
  granada.0051.c: "정말인가? [sender.GetHerHim]에게 [sender.GetHerHis] 휴가가 시간 낭비라고 알려주시오!" # 3e9e66910926aa7b954248dfa4834c82fa8f0c3d
  granada.0051.c.tooltip: "[sender.GetTitledFirstName]님께, \n\n[sender.GetHerHis]의 경솔한 휴가에 대한 불만을 표합니다." # 9ac7b63d73b5038aab0b7f4bef9147c6ba3ed433
  granada.0052.opening: "[munya_vacation_rejector.Custom2('AppropriateGreeting', ROOT.Char)]" # fec1115aee773376f2e4f6fbec4f3cf8c3625b97
  granada.0052.desc: "저는 당신의 #italic 문야#! 시골 별장으로의 휴가 초대를 거절하려 합니다. 우선, 저는 당신께서 [host.GetTitleAsNameNoTooltip]으로서의 의무에 집중하기보다는 경박한 유흥에 더 관심을 보이는 것 같아 실망스럽습니다. 둘째로, 저는 처리해야 할 선약이 있어 매우 바쁩니다. 당신께서 이해해주시리라 믿습니다." # 92e0420d224387e9a5707160b1ad31c5c2e5e2aa
  granada.0052.a: "우리가 다르게 볼 수도 있지만, 그건 충분히 그럴 수 있습니다!" # 7d3da54f93960b39161cf91be876c503b8f42eec
  granada.0052.b: "[munya_vacation_rejector.GetSheHe]의 초대를 거절하다니! 대체 무슨 용감한 짓인가!" # 4613e0664975cb45c4ed24642e14c3bb40b0ff49
  granada.0053.t: "휴가 무기한 연기..." # 192720dd3fa4160aa1dca9900df9f4b6a0d2b27a
  granada.0053.desc: "[host.GetTitledFirstName]님이 방금 사망했다는 소식을 들었습니다. 따라서 [host.GetSheHe]가 계획했던 휴가는 취소되었습니다. 저와 [host.GetHerHis] #italic 무냐#!로 여행을 계획하던 다른 손님들은 이제 분명한 이유로 그렇게 할 필요가 없어졌습니다." # 73e8ee00bab2dc78b2b697f1ce4e9853de17afd4
  granada.0053.a: "불행한 소식입니다!" # 29fc66c407848953d8f2d619a88059579710f0d8
  granada.0054.t: "휴가 연기됨" # feda742d1a3ace6a21008c06273b679ec80c8052
  granada.0054.desc: "[host.GetTitledFirstName] 님이 감금되었다는 소식을 들었습니다. 저와 휴가를 위해 [host.GetHerHis] #italic munya#!를 계획하던 다른 손님들은 더 이상 그럴 의무가 없습니다." # b75b2bdfc84b86eae8e9a6ca9293479bc13da376
  granada.0054.a: "정말 어색한 상황이네요." # 6e164e0673d6e2960848bf56e98b29ba4923fe1a
  granada.0055.t: "휴가 연기됨" # feda742d1a3ace6a21008c06273b679ec80c8052
  granada.0055.desc: "#italic 휴가# 대신에, 내가 던전으로 가게 될 줄이야! 감옥에 갇혔으니, 휴가 계획은 취소해야겠어. 부디 여기서 빨리 나갈 수 있기를 바라야지." # 50d91ddb86b17bd4e3619e6d393753d89e441960
  granada.0055.a: "모든 휴가 계획이 허사가 되었군." # 4b760c0d291aa8516c9f08c4e8de09a45f938ab9
