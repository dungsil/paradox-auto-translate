  RICE_granada_tower_of_cadiz_desc: "카디스 항구 도시 해안 근처에는 고대의 거대한 탑이 있으며, 이 탑 꼭대기에는 망토를 두른 수염 난 남자를 묘사한 귀금속으로 만든 신비로운 조각상이 있습니다. 이 탑과 조각상을 누가 만들었는지 확실히 아는 사람은 없지만, 학식 있는 학자들은 고대에 헤라클레스나 알렉산더 대왕이 만들었다고 주장합니다. 어쨌든 현지인들은 조각상을 두려움과 경이로움으로 바라보며 조각상이 부적과 같은 힘을 지녀 자신들을 보호하거나 위험을 경고한다고 믿습니다.\n\n#italic [gold|E]가 필요한 [ruler|E]는 $RICE_granada_demolish_idol_cadiz$ [decision|E]을 내릴 수 있지만, 그런 유혹을 조심해야 합니다. 현지 민담에 따르면 감히 그런 일을 저지르는 사람에게는 큰 재앙이 닥칠 것이라고 합니다.!#" # 9cd57c2aa97bece4fb0fc197fe2e157460decda9
  RICE_granada_cadiz_idol_character_curse: "카디스 우상의 저주" # f017ff81df393e5120a5944b24b90a3807c031fe
  RICE_granada_cadiz_idol_character_curse_desc: "그들은 이 인물이 돈을 좀 벌려고 고대 카디스 우상을 녹여 없애라고 명령한 탐욕스러운 바보였다고 말합니다. 이제 소문에 따르면 이 인물이 근시안적인 행동과 내세에 대한 존경심 부족으로 인해 불운이 잇따르고 있다고 합니다." # 0447c16d72d5a17df7f44e3629542c63b4399afb
