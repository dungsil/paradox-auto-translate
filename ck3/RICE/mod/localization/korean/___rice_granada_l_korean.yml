  granada.0060.desc: "몇 가지 준비를 마친 후, 나는 마침내 내 여행을 위해 시골에 있는 #italic 문야#!에 도착했습니다. 앞으로 며칠 동안, 나는 혼자서 저택 전체를 차지하고 휴식을 취하며 인생을 즐길 수 있습니다.\n\n물론, 혼자 있다고 해서 생산적인 활동에 참여할 수 없다는 뜻은 아닙니다. 이런 종류의 대형 빌라를 소유할 만큼 부유하고 강력한 사람들은 종종 지역 학자들이 식물학 및 농학 실험을 수행하는 노력을 후원합니다. 따라서 원한다면 내가 후원하는 프로젝트가 어떻게 진행되고 있는지 확인할 수 있습니다. 내 왕국을 관리하거나 다른 사람들에게 깊은 인상을 주는 데 도움이 되는 새로운 통찰력을 얻는다면 꽤 놀라운 일이 될 것입니다.\n\n반면에, 휴가는 순전히 휴식을 위한 것이어야 할지도 모릅니다." # 675de9e606840ba6a348a9bd35cee1faa3f93abb
  granada.0060.a: "주변 농지에서 가장 최근 소식은 무엇입니까?" # ea8505f5ad9544543c693058cce74609b9c33c8f
  granada.0060.a.tooltip: "왕국 운영 및 농업 문제에 대한 새로운 통찰력을 얻을 수 있는 기회를 잡으십시오." # aab5e67bd36c36ecd82b6d8359d44607e76b52fe
  granada.0060.b: "정원사와 식물학자들이 무엇을 하고 있는지 궁금하군요." # 7e7740438bbacf7ab0bc6720802de7d8dca972a2
  granada.0060.b.tooltip: "식물이 개인에게 어떤 이점을 줄 수 있는지에 대한 새로운 통찰력을 얻을 수 있는 가능성을 고려하십시오." # 3f6a3e29a4967c036225587bf28ad9a3b58b72b4
  granada.0060.c: "이것은 휴식을 취하고 스트레스 받는 일을 하지 않을 시간입니다." # 4b71b2f67178d34faf6f71f81dacb4e2a2ac89be
  granada.0060.c.tooltip: "더 많은 [stress|E]를 잃는 대신 다른 보너스를 얻을 기회를 박탈당합니다." # 2955f0c7c010b96599bfa61c0f5618d794bf9f88
  granada.0061.t: "휴가가 끝났습니다" # 75e5c7c13c222f7a04bed487e41e1437806ee694
  granada.0061.desc: "좋은 일은 모두 끝이 나기 마련입니다. 지난 며칠 동안 #italic 무냐#!에서 즐거운 시간을 보냈지만, 이제 이 땅의 [ROOT.Char.GetTitleAsNameNoTooltip]으로서 임무로 복귀해야 합니다.\n\n그래도 삶의 스트레스에서 벗어나 휴식을 취할 기회를 얻게 되어 기쁩니다. 이렇게 시골로 가는 것은 언제나 [ROOT.Char.GetWomanMan]의 정신을 회복시켜 주며, 다음에 이런 기회가 오기를 고대합니다." # 303431f5acade531e07ece60fa3648eca87b4745
  granada.0061.a: "금방 다시 돌아올 거라고 확신합니다." # 1a6292aba5f72f5fda18076a88755d9c637be5bf
  granada.0062.t: "My Munya의 농업" # 106cacb02fc8ba52b7f30c4bb73f25cbcaa8d9dd
  granada.0062.desc: "많은 #italic 무냐#!들은 저의 것과 같이 맛있는 과일과 채소부터 설탕, 뽕나무에서 얻는 생사까지 다양한 것을 생산하는 농장으로도 사용됩니다. 따라서 저는 제 #italic 무냐#!의 주요 장원에서 휴식을 취하며 많은 시간을 보내고 있지만, 제 영지의 다른 곳에서는 어떻게 돌아가는지 보고 싶습니다.\n\n이러한 운영에 지침을 제공하기 위해 전에 고용했던 농업 전문가와 몇몇 학자들이 제가 들판과 과수원을 돌아다닐 때 동행합니다. 아마도 그들에게 최근 연구에서 무엇을 배웠는지 물어봐야 할 것입니다. 그 정보는 제가 휴가를 마치고 돌아왔을 때 유용할 것이며, 이 지역의 [ROOT.Char.GetTitleAsNameNoTooltip]으로서 제 책임을 다하는 데 도움이 될 수 있을 것입니다." # 5dffba8078810cc09e914266c0666dc63d18cff3
  granada.0062.a: "작물 수확량 및 생산량에 대해 문의하십시오" # 45443e33e6759c391ad73afeac7da6809b44c00f
  granada.0062.a.title: "농업에 대한 통찰력을 얻었습니다!" # 1a26b982606518499f3865281a9fc723091a20db
  granada.0062.b: "식료품을 준비하는 방법에 대해 알아보십시오" # 0181fbd3c6eea750195c0d05c34d3d6ba0f5bdcf
  granada.0062.b.title: "음식에 대한 통찰력을 얻었습니다!" # 9f37b2ef6b28df681d74b90a89abcd69f09086ce
  granada.0063.t: "나의 무냐에서 하는 원예" # 1a8e8f7cf635f7251ef5601b315d31cf78d99ea0
  granada.0063.desc: "#italic 무냐#! 시골에서는 흔히 장원 안이나 가까이에 꽤 큰 정원을 갖고 있는데, 내 정원도 마찬가지입니다. 꽃, 관목, 나무, 그리고 멀리 떨어진 땅에서 온 이국적인 식물들뿐만 아니라 이베리아 원산의 식물들도 매력적인 산책로, 벤치, 그리고 분수와 연못 같은 수경 요소들과 함께 미적으로 보기 좋게 배치되어 있습니다.\n\n나는 내 #italic 무냐#! 정원을 즐겨 보지만, 내 직원들이 무엇을 하는지도 보고 싶습니다. 정원사, 노동자, 그리고 식물학을 전문으로 하는 학자들은 내 정원을 관리할 뿐만 아니라 때로는 이 식물들에 대해 더 많이 배우기 위해 약간의 실험을 하기도 합니다.\n\n그들에게 흥미로운 것을 배웠는지 물어봐야겠습니다. 그 정보는 내가 휴가에서 돌아왔을 때 유용할 수 있으며, 다른 사람들에게 깊은 인상을 주거나 일반적인 궁궐 정원을 최대한 활용하는 방법을 찾는 데 도움이 될 수도 있습니다." # fa7060161624983386fd67a1525812be697721ba
  granada.0063.a: "이베리아 정원의 새로운 트렌드를 알아보세요" # 8cb8807769da1a28b707a84eb84bf237a2115a16
  granada.0063.a.title: "원예에 대한 통찰력을 얻었습니다!" # a86c4b3f50bf6704387dd182e1275024aef87f95
  granada.0063.b: "이 식물들의 속성에 대해 물어보세요" # 2b4d54b0407dc2f5a4aec6d12877d22a0c451804
  granada.0063.b.title: "약초와 의학에 대한 통찰력을 얻었습니다!" # 57b74d1571e98bcc281d8953e57347191f130844
  granada.0064.t: "나의 무냐에서 휴식" # bf87fb32ef74778ec8259b22a3372bc8e34f121b
  granada.0064.desc: "#italic munya#에서 제가 할 수 있는 재미있는 일들이 많이 있습니다. 예를 들어 감독관들과 근처 농지가 어떻게 돌아가는지 논의하거나 정원사와 식물학자들이 수행하는 최신 실험을 조사하는 것과 같은 일들이지만, 제가 이곳에 온 주된 이유는 휴식을 취하기 위해서입니다.\n\n지금까지는 정말 아무것도 하지 않으면서 - 적어도 힘든 일은 하지 않으면서 - 하루하루를 보내는 것이 즐거웠습니다. 저는 하루 종일 몇 번의 좋은 식사를 하고 자유롭게 낮잠을 자며, 정원을 산책하거나 말을 타고 시골을 돌아다니고, 두루마리를 읽는 것과 같은 몇 가지 간단한 즐거움을 누리기도 합니다." # 6156fcaffe1a027ac4b89f0c0345d0e006f1bd8c
  granada.0064.a: "삶은 좋다." # 2b3dd11f0140051c10fbecd1b9178f58dbf93695
