  granada.0050.t: "휴가 계획" # 2683581989606821471
  granada.0050.desc: "바쁜 일상에서 벗어나 휴식을 취할 기회가 너무 오랫동안 없었습니다. 알-안달루스의 특권층과 귀족들은 도시에서 벗어나 휴식을 취하고 시간을 보낼 수 있는 시골에 #italic munyas#!를 가지고 있습니다! 이제 저도 하나 가야 할 때가 된 것 같습니다.\n\n#italic munya#!에서 휴가를 보내는 것은 무지한 이교도들의 땅에서나 할 법한 사소한 즐거움만을 위한 것이 아닙니다. 아닙니다. 이곳은 농업 및 식물 실험 장소이기도 하며, 교양 있는 사람들이 모여 학문적 담론을 나누는 곳이기도 합니다.\n\n어쨌든 곧 [ROOT.Char.GetInvolvedActivity.GetShortName]에 참여하기 위해 [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]로 떠날 것입니다. 이러한 여행에는 성격과 관심사에 관계없이 즐거운 일들이 많이 있습니다!" # 880023653322096090
  granada.0050.a: "혼자만의 시간을 보내고 싶습니다." # 805529066623893337
  granada.0050.a.tooltip: "혼자만의 시간으로 [munya|E]로 휴가를 떠나면 [stress|E]를 잃을 가능성이 더 큽니다. 원하신다면 농경학과 식물학의 최신 동향을 배워 영지를 발전시킬 기회를 얻을 수도 있습니다." # 5292181544346874802
  granada.0050.b: "신나게 놀아보자!" # 921187341425226934
  granada.0050.b.tooltip: "단체로 [munya|E](으)로 휴가를 가면 [prestige|E]와 [piety|E]를 얻을 확률이 높아집니다. 또한 초대한 사람들이 당신에 대해 가지는 [opinions|E]이나 통치자로서 당신이 풍기는 이미지를 개선할 수도 있습니다." # 17326946024049715790
  granada.0051.opening: "[sender.Custom2('AppropriateGreeting', ROOT.Char)]" # 1321358378497014840
  granada.0051.desc.host_likes_me: "며칠 후, 내 궁정의 다른 사람들과 함께 [barony.GetNameNoTier]에 있는 내 #italic 문야#! 중 한 곳으로 휴가를 떠나는 데 당신을 정중히 초대합니다! 내 #italic 문야#!는 휴식을 취하고 교양 있는 사람들과 즐거운 시간을 보낼 수 있는 멋진 곳입니다. 시간이 되신다면 꼭 뵙고 싶습니다." # 15796630001408805447
  granada.0051.desc.host_dislikes_me: "며칠 후, 저는 다른 신하들과 함께 [barony.GetNameNoTier]에 있는 제 #italic 무냐#! 중 한 곳으로 휴가를 떠날 예정입니다. 불행히도, 예의상 당신도 저희 여행에 초대해야겠군요. 아시다시피 #italic 무냐#!는 교양 있는 사람들이 (당신이 그런 부류에 속하는지는 모르겠지만) 모여 서로의 교제를 즐기는 곳입니다. 오고 싶다면, 최고의 행동을 보여주시고 부끄러운 짓은 하지 마십시오." # 11028605186499594981
  granada.0051.a: "[sender.GetHerHis] #italic munya#에서 휴가를 보내게 되어 영광입니다!!" # 2318764156972632440
  granada.0051.a.tooltip: "[munya|E]에서 휴가를 보내면 관심사와 주최자가 계획한 여정에 따라 다양한 보너스를 얻을 수 있습니다." # 4925452881503805981
  granada.0051.b: "이해합니다만, 안타깝게도 다른 약속이 있습니다." # 17778349644919206085
  granada.0051.c: "정말인가? [sender.GetHerHim]에게 [sender.GetHerHis] 휴가는 시간 낭비라고 알려주세요!" # 6980476249994257904
  granada.0051.c.tooltip: "[sender.GetTitledFirstName] 님께,\n\n님의 경솔한 휴가에 대해 불만을 표하고자 편지를 보냅니다." # 18094582747299367719
  granada.0052.opening: "[munya_vacation_rejector.Custom2('AppropriateGreeting', ROOT.Char)]" # 7472366147123158930
  granada.0052.desc: "귀하의 시골에 있는 #italic munya#!에서 휴가를 보내자는 초대를 거절하겠다는 것을 알려드리고 싶습니다. 첫째, [host.GetTitleAsNameNoTooltip]로서의 의무에 집중하는 대신, 하찮은 오락거리에 더 관심이 있으신 것 같아 실망했습니다. 둘째, 참석해야 할 선약이 있어서 꽤 바쁩니다. 이해해 주시리라 믿습니다." # 12545390022506979
  granada.0052.a: "우리는 서로 다르게 볼 수도 있겠지만, 그럴 수도 있지!" # 11012846939218695590
  granada.0052.b: "감히 [munya_vacation_rejector.GetSheHe]가 내 초대를 거절하다니!" # 1871753896202507126
  granada.0053.t: "휴가 연기... 무기한으로" # 11381966772661396467
  granada.0053.desc: "[host.GetTitledFirstName]께서 방금 사망하셨다는 소식을 들었습니다. 따라서 [host.GetSheHe]께서 계획하셨던 휴가는 취소되었습니다. 저와 [host.GetHerHis]의 #italic munya#!로 여행을 가려고 계획했던 다른 손님들은 이제 더 이상 그럴 필요가 없어졌습니다. 이유는 자명합니다." # 15551492912576271111
  granada.0053.a: "불행한 소식이 있습니다!" # 7153243534981295953
  granada.0054.t: "휴가 연기됨" # 15779666439190575027
  granada.0054.desc: "[host.GetTitledFirstName]께서 감옥에 갇혔다는 소식을 접했습니다. 휴가차 [host.GetHerHis] #italic munya#!를 계획했던 다른 모든 손님들과 저는 더 이상 그럴 의무가 없습니다." # 9618738881415273219
  granada.0054.a: "정말 어색한 상황이군." # 5176561380421488981
  granada.0055.t: "휴가 연기됨" # 15779666439190575027
  granada.0055.desc: "#italic 내 무냐#! 로 휴가를 가는 대신에, 감옥에 갇히게 될 줄이야! 투옥되었으니, 휴가 계획은 취소해야겠군. 부디, 곧 나갈 수 있기를 바라야지." # 4441007245617709352
  granada.0055.a: "모든 휴가 계획이 헛수고였군." # 8727307545034929165
