  RICE_granada_enjoyed_munya_vacation_great: "멋진 단체 휴가에 초대해주셨군요." # 7949736396756887598
  RICE_granada_enjoyed_munya_vacation: "그룹 휴가에 초대해주셨군요." # 3255268338794117339
  RICE_granada_tower_of_cadiz: "카디스의 우상" # 13263663739629531596
  RICE_granada_tower_of_cadiz_desc: "카디스 항구 도시 해안 근처에는 오래된 거대한 탑이 있습니다. 그 탑 꼭대기에, 긴 외투를 입은 수염난 남자를 형상화한, 귀금속으로 만들어진 신비로운 조각상이 있습니다.  그 누구도 이 탑과 조각상을 누가 지었는지 확실히 알지 못하지만, 학자들은 고대에 헤라클레스나 알렉산드로스 대왕이 지었다고 주장합니다. 어느 쪽이든, 현지 주민들은 그 조각상을 두려움과 경외심으로 바라보며, 그 조각상이 부적의 힘을 지닌다고 믿고, 그들을 보호하거나 위험을 경고한다고 믿습니다.\n\n#italic 필요한 [금|E]을 가진 [지배자|E]는 $RICE_granada_demolish_idol_cadiz$라는 [결정|E]을 내릴 수 있습니다. 하지만 그러한 유혹에 주의해야 합니다. 지역 민담에 따르면, 그러한 일을 감행하는 자들에게는 큰 재앙이 닥칠 것이라고 전해집니다.#!" # 6896271445521659059
  RICE_granada_cadiz_idol_character_curse: "카디즈 우상의 저주" # 4302167590227646951
  RICE_granada_cadiz_idol_character_curse_desc: "그들은 이 인물이 카디즈의 고대 우상을 파괴하고 돈을 벌기 위해 녹여 버린 탐욕스럽고 어리석은 인물이었다고 말합니다. 지금은 소문에 따르면, 그들의 짧은 안목과 초월적인 존재에 대한 무례한 행동으로 인해 불운이 이어지고 있다고 합니다." # 166054786970688280
  RICE_granada_cadiz_idol_county_curse: "카디즈 우상의 저주" # 4302167590227646951
  RICE_granada_cadiz_idol_county_curse_desc: "최근 카디스의 고대 우상이 파괴되어 돈을 벌기 위해 용해되었다는 보고가 있습니다. 지역 전설에 따르면, 이 조각상이 파괴되면 카디스에 불행이 닥칠 것이라고 합니다. 예를 들어, 바다에 들어갈 수 없게 될 수도 있다는 것입니다.  특별히 그런 일은 일어나지 않았지만, 다른 작은 재앙이 발생했습니다.  단순한 우연일 뿐일까요, 아니면 미신적인 현지 주민들의 불안과 불안감이 정당화될 만한 일일까요?" # 8267836087677959891
  RICE_granada_inspected_canals: "최근 그라나다의 운하를 검토했습니다." # 9304732624216016197
  RICE_granada_explored_munya: "지역 무냐 주변 탐험 지역" # 14014057294697003192
  RICE_granada_hafsa_mourning: "아부 자파르를 애도하며" # 6665077450425383611
  RICE_granada_hafsa_mourning_desc: "시인 하프사는 아직 그리운 시인 아부 자파르의 죽음을 애도하고 있습니다. 그는 당시 그라나다 총독, 아부 사이드 우스만의 궁정 관리였습니다. 아, 질투심 많은 총독은 아름다운 하프사를 자신이 원했고, 이는 둘 사이의 갈등으로 이어져 결국 아부 자파르가 처형되었습니다." # 15807649436617528423
  RICE_granada_alhambra_decision: "알함브라 확장" # 13224511367539387758
  RICE_granada_alhambra_decision_tooltip: "알함브라 궁궐이 확장하여 알함브라 궁궐의 필요에 부응하고 있습니다." # 7801477903967858307
  RICE_granada_alhambra_decision_desc: "알함브라궁은 전 세계적으로 압도적인 숭고함을 자랑하는 궁궐로 알려져 있지만, 항상 개선의 여지가 있습니다. 아마도 이 지상의 낙원에는 어울리는 추가가 필요할지도 모릅니다...." # 16707570848347168323
  RICE_granada_alhambra_decision_effect_tooltip_1: "각각의 [alhambra_structure|E]는 다른 비용을 지닙니다. #weak (최소 비용: @gold_icon! 100)!" # 44961584071014232
  RICE_granada_alhambra_decision_effect_tooltip_2: "선택하신 [alhambra_structure|E]는 1년에서 5년이 소요됩니다.  그 완성 후에는 그라나다 [county|E]의 [ruler|E]에게 [piety|E] 증가나 새로운 [decisions|E] 해금과 같은 다양한 보너스가 부여됩니다." # 10915281462388455961
  RICE_granada_alhambra_decision_effect_tooltip_3: "이 [결정|E]는 평생에 #bold 한 번#만 할 수 있습니다(높은 [관리력|E] 또는 [학문|E]을 지닌 경우 두 번까지). 따라서 무엇을 건설할지 현명하게 선택하십시오!" # 2040624714374645809
  RICE_granada_alhambra_pick_a_structure_type: "무엇을 건설할지 선택하세요." # 975101779126915664
  RICE_granada_alhambra_pick_a_structure_type_gui: "어느 [alhambra_structure|E]를 [alhambra|E]에 추가할까요?" # 3026905648380962358
  RICE_granada_alhambra_decision_confirm: "일을 시작할 시간입니다!" # 11417123269087101733
  RICE_granada_alhambra_decision_context_tooltip: "#bold 역사적 배경:#! 알함브라 궁전(아랍어 #기울임꼴 알함브라#!, \"붉은 것\"을 의미)은 그라나다의 나스르 왕조 궁궐이자 요새로서, 중세 무어 건축의 정수였습니다. 독립적인 도시처럼 목욕탕과 모스크 등의 시설을 갖추었으며, 나스르 왕조는 13세기부터 15세기에 걸쳐 끊임없이 확장했습니다. 알함브라 궁전의 눈에 띄는 특징 중 하나는 많은 벽, 기둥, 분수, 그리고 그 외 표면들이 아랍어 필사체로 적힌 코란 구절이나 당대 시인들의 시로 장식되어 있다는 점입니다." # 8686745601095311935
  RICE_granada_alhambra_not_done_already: "아직 [알함브라|E]를 확장하지 않았거나, [관리력|E] 또는 [학문|E]가 15 이상이라면 두 번 확장하지 않았습니다." # 15192644864903052634
  RICE_granada_alhambra_currently_building: "현재 [알함브라|E]에는 [알함브라 구조물|E]이 건설 중이 아닙니다." # 2766710125112867609
  RICE_alhambra_court_of_the_lions_option: "#Bold 사자의 법정#!" # 12007790829559324768
  RICE_alhambra_court_of_the_lions_option_desc: "이베리아 반도에 비길 데 없는 궁궐의 화려함" # 15338788452713219196
  RICE_alhambra_court_of_the_lions_option_tooltip: "#V #Bold 건설 비용: @gold_icon! 250#!#!\n\n이 [alhambra_structure|E]는 그라나다의 [ruler|E]에게 완성 시 다음과 같은 보너스를 부여합니다.\n$EFFECT_LIST_BULLET$ @prestige_icon! 200\n$EFFECT_LIST_BULLET$ @dynasty_prestige_icon! 100\n$EFFECT_LIST_BULLET$ [GetModifier('RICE_granada_built_court_of_the_lions').GetNameWithTooltip] [modifier|E] (10년간)\n$EFFECT_LIST_BULLET$ 향후 알함브라에 일반적인 확장을 건설할 때 모든 [rulers|E]에게 [prestige|E] 보너스 부여\n\n#weak 안달루시아 건축 역사의 절정을 보여주는 혁신적인 건축 요소들을 가진 궁궐입니다.  중앙의 대리석 분수대에 정교하게 조각된 사자들이 있는 중앙 정원부터, 중요 인물들의 그림이 그려진 홀과 궁륭까지, 이 궁궐은 방문객들을 놀라게 하고 매혹할 것입니다!#!" # 13244703607082492594
  RICE_alhambra_comares_palace_option: "#Bold 코마레스 궁전#!" # 11460897411390555580
  RICE_alhambra_comares_palace_option_desc: "많은 이들을 감탄하게 할 웅장한 측면" # 8531664029919713044
  RICE_alhambra_comares_palace_option_tooltip: "#V #Bold 건설 비용: @gold_icon! 250#!#!\n\n\n이 [alhambra_structure|E]가 완성되면 그라나다의 [ruler|E]에게 다음과 같은 보너스를 제공합니다:\n$EFFECT_LIST_BULLET$ @prestige_icon! 300\n$EFFECT_LIST_BULLET$ [GetModifier('RICE_granada_built_comares_palace').GetNameWithTooltip] [modifier|E] 10년간 적용\n$EFFECT_LIST_BULLET$ #bold $RICE_granada_alhambra_comares_baths$# 결정 해제\n\n#weak 이베리아 반도에서 가장 크고 웅장하게 지어진 왕실 목욕탕인 코마레스 목욕탕을 비롯하여 수많은 뛰어난 건물들을 자랑하는 화려한 궁궐입니다! 넓은 반사 연못이 있는 정원, 궁정의 대사실을 왕좌 홀로 삼은 대사관, 그리고 훌륭한 정원은 그 아름다움으로 존경받을 만합니다!#!" # 3949797400630121818
  RICE_alhambra_generalife_option: "#Bold 일반이프#!" # 16383548695176099981
  RICE_alhambra_generalife_option_desc: "숭고한 즐거움의 정원" # 13895099936029733611
  RICE_alhambra_generalife_option_tooltip: "#V #Bold 건설 비용: @gold_icon! 250#!#!\n\n\n이 [alhambra_structure|E]가 완성되면 그라나다의 [ruler|E]에게 다음과 같은 보너스를 부여합니다.:\n$EFFECT_LIST_BULLET$ @prestige_icon! 150\n$EFFECT_LIST_BULLET$ @piety_icon! 150\n$EFFECT_LIST_BULLET$ [GetModifier('RICE_granada_built_generalife').GetNameWithTooltip] [modifier|E] 10년간 적용\n$EFFECT_LIST_BULLET$ #bold $RICE_granada_admire_alhambra_gardens$! 결정을 통해 얻는 보너스가 더 좋습니다.\n$EFFECT_LIST_BULLET$ [munya|E] [activities|E]의 비용이 저렴해집니다.\n\n#weak 안달루시아에서 인기 있는 궁궐 형태의 [munya|E]인 여름 별장입니다. 이 저택은 알함브라 본체 바로 옆 언덕에 있으며, 정원 덕분에 알함브라의 다른 지역보다 더 천국 같은 모습을 보여줍니다.#!" # 7752786982074058454
  RICE_alhambra_rawda_option: "#Bold 라우다 묘소!#" # 4185110237657135243
  RICE_alhambra_rawda_option_desc: "행복한 소수를 위한 마지막 안식처" # 16490220689546706007
  RICE_alhambra_rawda_option_tooltip: "#V #Bold 건설 비용: @gold_icon! 200#!#!\n\n\n이 [alhambra_structure|E]가 완성되면 그라나다의 [ruler|E]에게 다음과 같은 보너스를 제공합니다:\n$EFFECT_LIST_BULLET$ @piety_icon! 200\n$EFFECT_LIST_BULLET$ @dynasty_prestige_icon! 100\n$EFFECT_LIST_BULLET$ 10년 동안 [GetModifier('RICE_granada_built_rawda').GetNameWithTooltip] [modifier|E]\n$EFFECT_LIST_BULLET$ 향후 알함브라에 일반적인 확장 건물을 건설할 때 모든 [rulers|E]에게 [dynasty_prestige|E] 보너스 부여\n\n#weak 귀족들의 장엄한 묘역으로, 기존의 작고 방치된 묘지를 대체합니다. 이 묘역은 조각된 석고와 타일로 장식된 직사각형 구조물로 이루어져 있습니다. 묘역에 들어가려면 뜰로 들어간 다음 작은 말굽형 아치 문을 통과해야 합니다.#!" # 5626877877552888336
  RICE_alhambra_house_of_worship_option: "#Bold 알함브라 [ROOT.Char.GetFaith.HouseOfWorship|U]#!" # 2505366458107016970
  RICE_alhambra_house_of_worship_option_desc: "행복한 소수를 위한 마지막 안식처" # 16490220689546706007
  RICE_alhambra_house_of_worship_option_tooltip: "#V #Bold 건설 비용: @gold_icon! 200#!#!\n\n\n이 [alhambra_structure|E]는 그라나다의 [ruler|E]에게 완성 시 다음과 같은 보너스를 제공합니다:\n$EFFECT_LIST_BULLET$ @piety_icon! 300\n$EFFECT_LIST_BULLET$ [GetModifier('RICE_granada_built_house_of_worship').GetNameWithTooltip] [modifier|E] 10년간\n$EFFECT_LIST_BULLET$ #bold $RICE_granada_alhambra_comares_baths$! 결정을 통해 얻는 보너스가 더 좋습니다.\n$EFFECT_LIST_BULLET$ 향후 알함브라에 일반적인 확장을 건설할 때 모든 [rulers|E]에게 [piety|E] 보너스 제공\n\n#weak 알함브라 도시 내 주민들에게 종교적 서비스를 제공하는 예배당입니다. 물론, 알함브라의 권력자들의 종교적 소속에 따라 제공되는 종교적 서비스의 종류가 크게 달라질 것입니다.#!" # 7514202004878422350
  RICE_alhambra_generic_palatial_option: "#Bold 일반 궁전#!" # 2133240938315514507
  RICE_alhambra_generic_palatial_option_desc: "비할 데 없는 휴식처" # 15356851251327740763
  RICE_alhambra_generic_palatial_option_tooltip: "#V #Bold 건설 비용: @gold_icon! 100#!#!\n\n이 [알함브라 건물|E]가 완성되면 그라나다의 [군주|E]에게 다음과 같은 보너스를 부여합니다.:\n\n$EFFECT_LIST_BULLET$ @prestige_icon! 100 (@prestige_icon! 200 그라나다의 사자의 법정 [알함브라 건물|E]가 [알함브라|E]에 건설된 경우)\\n$EFFECT_LIST_BULLET$ @piety_icon! 100 (@piety_icon! 200 알함브라 예배당 [알함브라 건물|E]가 [알함브라|E]에 건설된 경우)\\n$EFFECT_LIST_BULLET$ @dynasty_prestige_icon! 50 만약 알함브라의 라우다 묘소 [알함브라 건물|E]가 [알함브라|E]에 건설된 경우\\n$EFFECT_LIST_BULLET$ [GetModifier('RICE_granada_built_generic_palatial').GetNameWithTooltip] [modifier|E] 10년간 부여\\n\n\n#weak 알함브라의 더 유명한 부분들에 비해 덜 인상적이라고 여겨지지만, 여전히 많은 작은 궁전, 홀, 정원, 그리고 다른 건축물들이 이 지역의 아름다움에 기여하고 있습니다. - 알함브라에 거주하거나 지나가는 일부 사람들에게는 이러한 덜 알려진 궁전들의 고요함과 매력이 과소평가되어서는 안 됩니다.#!" # 13413052970987626155
  RICE_alhambra_generic_recreational_option: "#Bold 일반 정원#!" # 10881896157496169756
  RICE_alhambra_generic_recreational_option_desc: "세상 어디에도 견줄 수 없는 건축의 아름다움" # 9357643182482205280
  RICE_alhambra_generic_recreational_option_tooltip: "#V #Bold 비용: @gold_icon! 100#!#!\n\n\n이 [alhambra_structure|E]는 완성 시 그라나다의 [ruler|E]에게 다음과 같은 보너스를 제공합니다:\n$EFFECT_LIST_BULLET$ @piety_icon! 200 (@piety_icon! 300 만약 알함브라 예배당 [alhambra_structure|E]가 [alhambra|E]에 건설되었다면)\n$EFFECT_LIST_BULLET$ 알함브라 사자의 정원 [alhambra_structure|E]가 [alhambra|E]에 건설되었다면 @prestige_icon! 100\n$EFFECT_LIST_BULLET$ 숭배자들의 무덤 [alhambra_structure|E]가 [alhambra|E]에 건설되었다면 @dynasty_prestige_icon! 50\n$EFFECT_LIST_BULLET$ [GetModifier('RICE_granada_built_generic_recreational').GetNameWithTooltip] [modifier|E] 10년간\n\n#weak 또 다른 정원, 그리고 아름답게 조성된 울창한 녹색 식물과 시원한 분수와 운하의 미로 - 알함브라에 정원이 흔하듯, 각 정원은 알함브라가 실제로 지상의 낙원임을 더욱 확실하게 해줍니다.#!" # 14839256908208836926
  RICE_alhambra_generic_military_option: "#Bold 일반 요새#!" # 10071442254345733254
  RICE_alhambra_generic_military_option_desc: "굳건한 요새를 위한 굳건한 방어" # 6878824490638520461
  RICE_alhambra_generic_military_option_tooltip: "#V #Bold 금액: @gold_icon! 100#!#!\n그라나다의 [ruler|E]에게 완성 시 다음과 같은 보너스를 제공합니다.\n$EFFECT_LIST_BULLET$ @prestige_icon! 200 (@prestige_icon! 300 만약 사자의 법정 [alhambra_structure|E]가 [alhambra|E]에 건설된 경우)\n$EFFECT_LIST_BULLET$ [alhambra|E]에 알람브라 예배당 [alhambra_structure|E]이 건설된 경우 @piety_icon! 100\n$EFFECT_LIST_BULLET$ [alhambra|E]에 랍다 묘소 [alhambra_structure|E]이 건설된 경우 @dynasty_prestige_icon! 50\n$EFFECT_LIST_BULLET$ 10년간 [GetModifier('RICE_granada_built_generic_military').GetNameWithTooltip] [modifier|E]\n\n\n#weak 알함브라 궁전은 아름다움 못지않게, 결국 외부 침략으로부터 지역을 보호하기 위해 건설된 강력한 요새라는 것을 모든 이들에게 일깨워줍니다. 알함브라에서 통치하는 자들은 도시가 침략자에게 함락되는 것을 막고자 한다면, 이 사실을 명심해야 할 것입니다.#!" # 11339019740525546855
  RICE_granada_transfer_seat_of_power: "일비라에서 그라나다로 이주합니다." # 8526893974498919587
  RICE_granada_transfer_seat_of_power_tooltip: "일비라 성은 방어가 어렵지만, 그라나다는 방어 가능합니다." # 3751021927919006116
  RICE_granada_transfer_seat_of_power_desc: "그라나다 지방의 주요 거점은 현재 일비라입니다. 하지만, 저지대 평원에 위치하여 방어가 어려운 곳입니다. 인근의 요새 도시 그라나다에는 현재 유대인 공동체가 많이 거주하고 있으며, 고지대에 위치해 훨씬 더 방어하기 용이합니다. 일비라에서 그라나다로 지방의 권력 중심지를 이전해야 합니다." # 12287886550509214333
  RICE_granada_transfer_seat_of_power_confirm: "높은 지대를 차지할 거야!" # 13765796459928953662
  RICE_granada_transfer_seat_of_power_effect_tooltip_1: "[granada_county.GetNameNoTier]로 대규모 비유대인 가족들의 이주는 향후 그들과 현지 유대인들 사이에 갈등을 야기할 수 있습니다." # 7043792318833799529
  RICE_granada_transfer_seat_of_power_effect_tooltip_2: "저명한 유대교 [궁정 인사|E]는 가끔 [그라나다]의 [군주|E]의 [궁정|E]에 나타날 수 있습니다." # 2713226506121816814
  RICE_granada_transfer_seat_of_power_context_tooltip: "#bold 역사적 배경:# 초기 알 안달루스 역사에서 그라나다는 인근 도시 일비라(혹은 엘비라)만큼 중요하지 않았습니다. 11세기 첫 타이파 시대에, 베르베르 지리드 왕조가 남부 안달루스에 독립 국가를 세웠을 때, 일비라는 저지대에 위치해 적의 공격에 취약할 것이라는 우려가 제기되었습니다. 지리드 왕조는 그때 남부 안달루스의 주요 유대인 정착지였던 그라나다로 수도를 옮기기로 결정했습니다." # 12528185889205752165
  RICE_granada_alhambra_comares_baths: "코마레스 목욕탕에서 쉬십시오." # 1562475396575183639
  RICE_granada_alhambra_comares_baths_tooltip: "휴식이 필요해요." # 10214626502881564193
  RICE_granada_alhambra_comares_baths_desc: "[알함브라|E]의 코마레스 목욕탕은 이베리아 반도에서 단연 최대이자 최고의 시설입니다. 제가 이곳을 소유하고 있다면, 언젠가 이 시설을 이용해봐야 할 텐데요." # 5859168011161896704
  RICE_granada_alhambra_comares_baths_effect_tooltip_1: "[스트레스|E]가 약간 줄어들고 [신앙심|E]이 증가합니다." # 15646186216355589749
  RICE_granada_alhambra_comares_baths_effect_tooltip_2: "[granada.GetNameNoTier]를 다스리시고 #bold 알함브라 [THIS.Char.GetFaith.HouseOfWorship|U]#!가 [alhambra|E]에 건설되었기에, 이 [activity|E]의 혜택이 증가합니다." # 13943823414579248764
  RICE_granada_alhambra_comares_baths_confirm: "목욕할 시간입니다!" # 13183111678633519211
  RICE_granada_alhambra_comares_baths_context_tooltip: "#bold 역사적 배경:# 알 안달루스를 포함한 이슬람 세계에서 목욕탕은 사회적, 종교적 삶의 중요한 부분이었습니다. 알함브라 궁전의 코마레스 궁의 왕실 목욕탕은 나스리 술탄 유수프 1세(재위 1333-1354년)가 건설했으며, 스페인의 카톨릭 통치자들에 의해 후대에 개보수되어 사용되기도 했습니다. 이베리아 반도에서 가장 큰 목욕탕 중 하나일 뿐만 아니라, 코마레스 목욕탕은 현대까지 대부분 온전하게 남아있는 이베리아의 이슬람 목욕탕의 몇 안 되는 예시 중 하나입니다." # 16175714782632035021
  RICE_granada_alhambra_comares_palace_built_req: "#V 코마레스 궁궐#! [alhambra_structure|E]가 [alhambra|E]에 건설되었습니다." # 8679382446422883121
  RICE_granada_admire_alhambra_gardens: "알함브라 궁전의 정원을 감탄합니다." # 12735885086708475911
  RICE_granada_admire_alhambra_gardens_tooltip: "지상낙원, 그렇게들 말하죠!" # 7884930157380934035
  RICE_granada_admire_alhambra_gardens_desc: "[알함브라|E] 정원에는 나무, 덤불, 뜰, 분수, 운하 등이 어우러져 천국에 온 듯한 기분이 들도록 합니다.  그 아름다움을 제대로 감상할 시간이 없었던지 오래네요." # 5169737760122109615
  RICE_granada_admire_alhambra_gardens_effect_tooltip_1: "[스트레스|E]가 다소 줄어들고 [명성|E]이 증가합니다." # 10915632333972854179
  RICE_granada_admire_alhambra_gardens_effect_tooltip_2: "[granada.GetNameNoTier]를 다스리시고 #bold 일반이페#!가 [알함브라|E]에 건설되었으므로, 이 [활동|E]로 인한 보너스가 증가합니다." # 10550776909882759039
  RICE_granada_admire_alhambra_gardens_confirm: "여기에는 아름다움이 많이 있습니다!" # 16819595688104192716
  RICE_granada_admire_alhambra_gardens_context_tooltip: "#bold 역사적 배경:# 중세 시대 전 세계의 많은 귀족, 특히 이슬람 통치자들은 정원을 중요한 지위 상징으로 삼아 그들의 권력과 부를 과시하는 수단으로 활용했습니다. 알함브라 궁전은 이러한 이슬람 정원 전통의 최고의 예 중 하나입니다. 그라나다는 물 좋은 지형에 위치해 알함브라 궁전의 다양한 정원과 분수, 운하와 같은 수자원 시설을 유지할 수 있었습니다." # 1822634560571241818
  RICE_granada_alhambra_munya_estate: "무냐 휴가" # 16061722139532071566
  RICE_granada_alhambra_munya_estate_tooltip: "대도시에서 잠시 벗어나고 싶군." # 4564367614100815575
  RICE_granada_alhambra_munya_estate_desc: "알-안달루스의 어떤 자존심 있는 [ROOT.Char.GetTitleAsNameNoTooltip]처럼, 저는 수도 근처 시골에 여러 [munya|E] 영지를 소유하고 있습니다. 저 혼자이든 다른 사람들과 함께이든, 이 저택 중 하나에서 휴식을 취해야 합니다." # 9878889407360108712
  RICE_granada_alhambra_munya_estate_effect_tooltip_1: "혼자 [munya|E]를 방문하여 휴식을 취하거나 그곳의 식물을 연구할지, 아니면 [courtiers|E]와 [vassals|E] 같은 다른 사람들을 초대하여 함께 이 [activity|E]에 참여하고 서로 교류할지 선택하십시오." # 5225858867662728320
  RICE_granada_alhambra_munya_estate_effect_tooltip_2: "[스트레스|E]가 감소하고, [라이프스타일 경험치|E]와 긍정적인 [캐릭터 수정사항|E] 등 다양한 보너스를 얻을 수 있습니다." # 15445923617643363977
  RICE_granada_alhambra_munya_estate_effect_tooltip_3: "$RICE_granada_admire_alhambra_gardens_effect_tooltip_2$" # 13805085776525853303
  RICE_granada_alhambra_munya_estate_confirm: "시골로 가는 시간입니다!" # 10683057731898793261
  RICE_granada_alhambra_munya_estate_context_tooltip: "#bold 역사적 배경:#! #기울임꼴 무냐#!는 중세 알 안달루스(이후 스페인어 #기울임꼴 알무냐#!로 이어짐)의 엘리트들이 건설한 특정한 종류의 농장 또는 별장을 가리키는 용어였습니다. 일반적으로 정원과 광대한 경작지로 둘러싸인 대규모 저택으로, 여가와 실용적인 기능을 동시에 수행했습니다. 도시의 소란스러움에서 벗어나 휴식과 지적인 활동을 위한 장소이자, 농업 및 식물학 실험을 위한 공간이기도 했습니다." # 15745993768143283876
  RICE_granada_develop_almeria_silk_industry: "알메리아의 섬유 산업 성장을 지원합니다." # 9717467193969701442
  RICE_granada_develop_almeria_silk_industry_tooltip: "알메리아 항구는 단순한 사치품 수출지 이상의 역할을 할 수 있습니다.  거기서 사치품을 만들어낼 수도 있습니다." # 14921453600171644641
  RICE_granada_develop_almeria_silk_industry_desc: "이베리아 반도는 혼란스러운 시대를 맞이했습니다. 과거 실크 생산의 중심지였던 코르도바는 쇠락의 길을 걷고 있습니다. 상인들은 이베리아의 실크 산업을 되살리기 위해 다른 이베리아 도시의 실크 작업장에 투자하려 하고 있으며, 서지중해에서 가장 중요한 항구 중 하나로 빠르게 성장하고 있는 알메리아는 유망한 선택지입니다." # 18064717331951280621
  RICE_granada_develop_almeria_silk_industry_confirm: "비단은 흘러야 합니다!" # 674912398755408798
  RICE_granada_develop_almeria_silk_industry_context_tooltip: "#bold 역사적 배경:# 코르도바는 1000년대 코르도바 칼리파 붕괴 이전까지 이베리아 반도의 수익성 높은 실크 산업의 중심지였습니다. 이후 알메리아가 코르도바를 대체하여 이베리아 반도 최대의 실크 생산지가 되었는데, 이는 그 지역에서 가장 중요한 항구 중 하나였기 때문입니다. 알메리아의 실크는 중세 유럽 문학에서 사치의 상징으로 언급될 정도로 유명했으며, 종종 선물, 공물, 또는 자신의 부와 지위를 과시하는 데 사용되었습니다." # 10238784446937250887
  RICE_granada_demolish_idol_cadiz: "카디스의 우상을 파괴하라" # 563954065971378096
  RICE_granada_demolish_idol_cadiz_tooltip: "단단한 금속으로 만들어졌고, 우리는 그 £금£을 쓸 수 있을 겁니다..." # 10497192673221711374
  RICE_granada_demolish_idol_cadiz_desc: "카디스 항구 근처, 우상 지역에 위치한 고대 탑이 있습니다. 그 탑 꼭대기에 귀금속으로 만들어진 웅장한 조각상이 있습니다. 현지인들은 그 조각상이 초자연적인 힘을 지녔고 도시를 해악으로부터 보호한다고 주장하지만, 만약 그 우상을 파괴하여 금속을 제련하여 내 힘으로 사용한다면 어떨까요?" # 9548599811456722705
  RICE_granada_demolish_idol_cadiz_effect_tooltip_1: "카디스의 우상을 파괴하면 당신과 도시에 초자연적인 #N 결과#가 발생할 것이라고 일부 지역 주민들이 믿고 있지만, 그저 미신일 뿐입니다... 맞죠?" # 1962797666469490243
  RICE_granada_demolish_idol_cadiz_confirm: "그 우상을 무너뜨려라!" # 1970038008685040193
  RICE_granada_demolish_idol_cadiz_context_tooltip: "#bold 역사적 배경:#! 중세 이슬람 자료들은 카디스 근처에 신비하고 거대한 탑과 조각상이 존재했다고 언급합니다. 고전 자료에는 등장하지 않으므로 후기 고대에 세워진 것일 가능성이 높습니다. 이베리아 반도의 그리스·로마 조각상과 마찬가지로, 카디스의 우상이라 불리는 그 조각상은 중세 이슬람교도들에게 초자연적인 보호 능력을 지닌 것으로 여겨졌습니다.  그 원래 목적은 축제 기념물, 무덤, 또는 가장 가능성이 높은 선박 항해용 표지판 중 하나였을 것으로 추정됩니다. 12세기에 파괴되었는데, 아마도 조각상을 녹여 돈을 벌려는 의도였을 것입니다." # 1402084763547165706
