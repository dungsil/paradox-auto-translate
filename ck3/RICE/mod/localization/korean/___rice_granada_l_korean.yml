  RICE_granada_munya_vacation_group_reputation_intent_desc: "이 [munya|E] 모임에서 흥미로운 인물로 명성을 얻고 싶습니다.\n이미 얻은 것 외에 추가로 [prestige_i|E] [prestige|E]를 얻습니다.\n[GetTrait('ambitious').GetName( GetNullCharacter )], [GetTrait('diligent').GetName( GetNullCharacter )], 또는 [GetTrait('arrogant').GetName( GetNullCharacter )] 특성이 있다면 [stress_loss_i|E]만큼 [stress|E]가 감소합니다." # 9348724355694788593
