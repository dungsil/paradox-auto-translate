  granada.0030.t: "[hafsa.GetFirstNamePossessiveNoTooltip] 슬픔" # 80401537409c9fae960f5888b50680a9524dd68f
  granada.0030.desc: "아직도 당신이 내 꿈에 나타나는군요, [abu_jafar.GetFirstName]. 오래전, 우리는 한가롭고 걱정 없는 나날을 보내며 서로에게 시를 쓰고 달빛 아래서 포옹했었죠. 우리는 그때 행복한 삶을 살았습니다. 정원의 두 마리 새처럼, 이 세상에서 존경받고 유명한 두 시인이었죠.\n\n[uthman.GetFirstName], 그 [uthman.Custom('InsultAdjective')] [uthman.Custom('InsultNoun')]이 우리의 행복을 끝냈습니다. [uthman.GetSheHe|U]는 제 마음이 당신의 것임을 알면서도, 마치 정신 나간 짐승처럼 저를 탐냈습니다. 그때조차 당신은 [uthman.GetHerHim]을 충실하게 관리로 섬겼지만, 결국 [uthman.GetHerHis]의 음모와 부정행위가 너무 심해져서, 당신은 [uthman.GetHerHim]에게 반란을 일으켰습니다. [uthman.GetSheHe|U]는 이를 구실 삼아 당신을 잔인하게 처형했습니다.\n\n지금도 당신을 생각하며 눈물을 흘립니다. 지금도 [uthman.GetFirstNameNoTooltip]을 저주합니다. 지금도 제 마음이 치유될 수 있을지, 내 삶이 어느 방향으로 나아갈지 알 수 없습니다..." # 28543ba9d4dfa9a36d1724b9589cbade65fcfb88
  granada.0030.a: "정말 너무 보고 싶어...." # aa1b6aec94c39a90f0af8399e859401c9de7099f
  granada.0031.t: "[uthman.GetFirstNameNoTooltip] 모욕하기" # c33e9990ea89d64b1c4c7b7475657e3f866aee3b
  granada.0031.desc: ""[ uthman.GetFirstName ], 네놈을 저주하리라! [abu_jafar.GetFirstName]를 살해하다니, 네놈은 [uthman.Custom('InsultAdjective')] [uthman.Custom('InsultNoun')]이다! 지금 당장이라도 네놈에게 침을 뱉으리라!"\n\n내 슬픔은 끝이 없지만, 분노 또한 그러하도다. 영감이 떠오르는구나. 곧 천둥처럼, 멈출 수 없는 폭풍처럼, 도시를 파괴하는 지진처럼, 말들이 내게서 솟아오르리라. 나는 [uthman.GetFirstNameNoTooltip]을 모욕하고, 조롱하고, 비방하는 새로운 시를 창작하리라." # a2a92abc465f4d6dbbedf37e34f746c56dd3ce29
  granada.0031.a: "세상이 당신의 악행을 알게 될 것입니다!" # 2a65bd4fe34f16e9b8583137455a81a741e9144c
  granada.0032.t: "[abu_jafar.GetFirstNameNoTooltip] 찬양" # 691f168e104f0d8c14b8e9e908cb6ffc13292890
  granada.0032.desc: ""오, [abu_jafar.GetFirstName]! 지금도 저는 당신의 꿈을 꿉니다. 당신의 포옹과 제 입술에 닿던 당신의 입술을요. 제가 당신을 당연하게 여겼었나요? 당신이 살아있을 때 충분히 소중히 여기지 못했나요?"\n\n다른 사람들은 왜 제가 지금도 애도하는 미망인의 옷을 입고 다니는지 의문을 가질지도 모릅니다. [abu_jafar.GetFirstNameNoTooltip]와 저는 공식적으로 결혼한 적이 없는데도 말이죠. 진실로, [abu_jafar.GetSheHe]는 놀라운 [abu_jafar.GetWomanMan]이자 시인이었습니다. 저는 지금도 [abu_jafar.GetHerHim]에 대한 시를 쓰도록 영감을 받습니다. [abu_jafar.GetHerHis|U] 아름다움, [abu_jafar.GetHerHis] 웅변적인 정신, 그리고 [abu_jafar.GetHerHis] 올바른 마음은 결코 잊혀지지 않을 것입니다." # 6cc465af20f756093a48d4fcbf68cfbbd03d6994
  granada.0032.a: "내 사랑, 다시 한번 나의 영감이 되어주세요..." # 37f308ab7df081fac834b530eee86a3fc5b884a6
  granada.0033.t: "시에서 잠시 벗어나기" # 046879c1e7c25001325f0676f6b2d4c29cbc6cab
  granada.0033.desc: ""우리는 서로 수많은 시를 주고받곤 했습니다. 때로는 [abu_jafar.GetFirstName] 님이 먼저 교류를 시작했고, 때로는 제가 그랬습니다. 지금은 시를 쓸 때마다 행복하고 젊고 걱정 없던 시절이 떠오릅니다...."\n\n아직도 시를 쓰는 것이 어렵습니다. 기술적인 어려움이 아니라 감정적인 어려움입니다. 시 한마디 한마디가 [abu_jafar.GetFirstNameNoTooltip] 님을 고통스럽게 떠올리게 합니다. 잠시라도 시에서 벗어나 다른 일을 찾아봐야겠습니다." # 5bcfda517fd5e28dc7233a1552e43c963048b74d
  granada.0033.a: "더 나은 정신 상태를 유지해야 합니다." # 404a0fd8024146db61c24bf0ea430ccca362aeb5
  granada.0034.t: "다른 이들을 가르침" # 790aa2056ca8abc35c8f453a4351ea7c98265b6e
  granada.0034.desc: ""[ abu_jafar.GetFirstName ] 님이 돌아가신 후로 저는 피상적이고 사소한 궁정 정치 세계에서 벗어났지만... 천천히... 다른 사람들과 연결하고 돕고 싶은 충동을 느낍니다. [abu_jafar.GetFirstNameNoTooltip] 님이 원하셨던 것일까요?"\n\n사랑하는 [abu_jafar.GetFirstNameNoTooltip] 님의 서거 이후 다소 변덕스럽고 비사교적인 생활을 했음에도 불구하고, 저는 여전히 이 땅에서 시인이자 학식 있는 [ROOT.Char.GetWomanMan]으로서 상당히 잘 알려져 있습니다. 어떤 사람들은 문학 예술에 대해 그들의 자녀나 심지어 자기 자신을 가르쳐달라고 저를 찾아왔습니다. 아마도 이것은 저의 에너지를 생산적인 무언가에 쏟을 수 있는 좋은 방법이 될 것입니다." # 0c2324bb33363d47be8910c599c13926c3bac473
  granada.0034.a: "근처에서 누군가 내게 가르침을 받고 싶어 하는 것 같군...." # 8feca893bc2e7d2b8dfa22cb447841d4cf6d1602
  granada.0035.t: "$RICE_historical_aspiration_fulfilled_title$" # a91ba21632f32a3a7a9968188aaeae47bb9f8693
  granada.0035.desc: "나는 [uthman.GetFirstName]에게 저주에 저주를 퍼붓는다. 그는 나를 장난감처럼 탐냈고, 정치적 반란 때문이 아닌 질투심 때문에 내 사랑하는 [abu_jafar.GetFirstName]를 처형했다.\n\n온 땅에서 내 시는 항상 유명했지만, 이제는 더욱 유명해진 것 같다. 내가 슬픔에서 완전히 치유될 수 있을지는 모르겠지만, [uthman.GetFirstNameNoTooltip]을 모욕하거나 [abu_jafar.GetFirstNameNoTooltip]을 칭송하는 나의 불타는 시는 전설이 되었다.\n\n내 상실에 대한 불충분한 보상으로 받아들여야 할 것이다. 적어도 세상은 [uthman.GetFirstNameNoTooltip]의 악행과 [abu_jafar.GetFirstNameNoTooltip]이 내게 가져다준 행복을 잊지 않을 것이다." # 2dc50e7870aac838785eee5ecc18ccbea57ebb52
  granada.0035.a: "내 삶의 운명은 이렇게 꼬여 있구나." # 42341bed92b1e7e90042079dca96481d12fa2846
  granada.0036.t: "$RICE_historical_aspiration_fulfilled_title$" # a91ba21632f32a3a7a9968188aaeae47bb9f8693
  granada.0036.desc: "[uthman.GetFirstName] 님을 용서했다고 말하면 어리석은 짓이겠죠. 저를 장난감처럼 여기고 정치적 반란 때문이 아니라 사소한 질투심 때문에 제 사랑하는 [abu_jafar.GetFirstName] 님을 처형한 [uthman.GetSheHe] 님을요.\n\n하지만 세월이 흐르면 마음도 조금은 치유된다고들 하죠... 아주 조금이요. 저는 [abu_jafar.GetFirstNameNoTooltip] 님께서 [abu_jafar.GetHerHis] 님의 잔혹한 죽음 이후에도 제가 삶에서 유익하고 의미 있는 것을 찾기를 바라셨을 거라고 생각하고 싶습니다. 온 세상에 제 시가 늘 유명했지만, 이제 저는 문학 예술에서 다른 사람들을 가르치면서 새로운 목적과 새로운 명성을 찾았습니다.\n\n제 손실에 대한 불충분한 보상으로 받아들여야 할 것 같습니다. 적어도 이제 제 삶이 슬픔과 분노에 좌우되도록 두지는 않을 겁니다!" # efa62daf467db2ad50b851ec09ae7b0372a2a61c
