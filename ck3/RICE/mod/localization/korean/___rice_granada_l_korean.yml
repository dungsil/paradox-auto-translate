  game_concept_alhambra_structures: "건축물" # 2416526050560516112
  game_concept_expand_the_alhambra: "알함브라 확장" # 13224511367539387758
  game_concept_alhambra: "알람브라" # 3168340251039809646
  game_concept_alhambra_desc: "알함브라는 그라나다에 위치한 거대한 궁전 겸 요새 단지입니다. 알함브라 [special_building|E]의 두 번째 단계가 건설되면, 그라나다 [county|E]의 [rulers|E]는 #bold $RICE_granada_alhambra_decision$#! [decision|E]을(를) 내릴 수 있습니다. 이 결정은 평생 한 번만 내릴 수 있습니다 (높은 [stewardship|E] 또는 [learning|E]를 가지고 있다면 두 번).\n\n건설할 수 있는 구조물은 여덟 가지가 있습니다: 다섯 가지의 고유 구조물과 세 가지의 일반 구조물. 일반 구조물은 더 단순하고 덜 강력한 보너스를 제공하지만, 더 저렴하며 미래의 [rulers|E]에 의해 다시 건설될 수 있습니다. 반면 고유 구조물은 더 특별한 효과와 더 나은 보너스를 제공하지만, 더 비쌉니다.\n\n두 가지 추가적인 [decisions|E]이(가) 고유 구조물과 관련되어 있습니다. 코마레스 궁전을 건설하면 #bold $RICE_granada_alhambra_comares_baths$#! [decision|E]이(가) 해금되며, 알함브라 예배당으로 알함브라를 확장하여 추가 보너스를 받을 수 있습니다. 한편, #bold $RICE_granada_admire_alhambra_gardens$#! [decision|E]은(는) 알함브라 [special_building|E]의 두 번째 단계가 건설되면 항상 해금되지만, #bold Generalife#!로 알함브라를 확장하여 추가 보너스를 받을 수 있습니다." # 16815145278262895421
  game_concept_munya: "문야" # 586197441314845920
  game_concept_munyas: "문야스" # 1061733475708535740
  game_concept_munya_desc: "소위 무냐와 관련된 두 가지 [activities|E]가 있으며, 이는 [GetGeographicalRegion('world_europe_west_iberia').GetName]에 [realm_capital|E]을 두고 특정 [culture|E] 및 [faith|E] 요건을 충족하는 [rulers|E]에게 가능합니다. 예를 들어, 이슬람 [faith|E]를 따르거나 특정 중동 [heritage|E]를 가진 [culture|E]에 속하는 경우입니다. 역사적으로, #italic 무냐#!는 알안달루스의 엘리트가 소유한 대규모 시골 영지였습니다.\n\n이 [activity|E]에는 두 가지 종류가 있습니다. [GetActivityType( 'activity_RICE_granada_munya_vacation_private' ).GetName]는 혼자서 휴식을 취할 수 있도록 하며, [GetActivityType( 'activity_RICE_granada_munya_vacation_group' ).GetName]는 다른 사람들과 함께 즐길 기회를 제공합니다. 당신 역시 때때로 [liege|E]와 함께 시골로의 여행에 초대받을 수 있습니다!\n\n두 가지 휴가 유형 모두 고유한 [activities|E]이며 잠재적으로 다른 이점을 제공할 수 있습니다. 예를 들어, 혼자 가는 경우 당신의 영지 농업 관리에 대해 더 많이 배울 기회를 얻을 수 있습니다." # 14595772873011636527
