  granada.0070.t: "휴가가 시작됩니다" # 11122698452453069350
  granada.0070.desc: "나는 지금 내 수행원들과 함께 시골에 있는 내 #italic 무냐#!에 와있습니다. 모든 것이 준비되었는지 확인하기 위해 일찍 도착했죠. 첫 손님들이 도착하기 시작하면, 저는 호스트로서 그들을 정중하게 맞이하고 안으로 안내합니다.\n\n다음 며칠 동안 우리는 이 아름다운 빌라에서 온갖 종류의 오락을 즐길 것입니다. 어떤 주인들은 저택과 주변 지역의 멋진 전망으로 손님들에게 깊은 인상을 주고 싶어합니다. 좀 더 교양 있는 성향의 사람들은 이러한 #italic 무냐#!에서 수행되는 식물 또는 농업 실험이나 시 낭송과 같은 지적인 토론을 즐길 수도 있습니다. 또 다른 사람들은 단순히 연회를 즐기고 즐거운 시간을 보내고 싶어할 것입니다.\n\n물론, 저는 이미 무엇을 할지 결정했습니다." # 8241608168326628381
  granada.0070.a: "정원의 아름다움과 경치를 즐기자." # 10516334146560878902
  granada.0070.a.tooltip.1: "[prestige|E] 또는 [piety|E]를 얻게 되며, #italic 그대의 무냐스#!가 아름다움과 미적 매력으로 유명해질 수도 있습니다." # 14823385906331577353
  granada.0070.a.tooltip.2: "내성적이고 과묵한 손님은 이 활동을 더 즐길 수 있으며, 휴가가 끝난 후 당신에 대한 [opinion|E]이 더 좋아질 수 있습니다." # 15222850222902175352
  granada.0070.b: "시를 읊고 지적인 담론을 나눠보자." # 16415462797475757609
  granada.0070.b.tooltip.1: "[piety|E]를 얻을 것이며, 당신의 #italic munyas#!는 학식 있고 웅변에 능한 학자들과 시인들을 끌어들이는 것으로 유명해질 것입니다." # 1795912718636956517
  granada.0070.b.tooltip.2: "지적이고 사려 깊은 손님은 이 활동을 더 즐길 수 있으며, 휴가가 끝난 후 당신에 대한 [opinion|E]이 더 좋아질 수 있습니다." # 13922233845046578960
  granada.0070.c: "연회를 즐기며 삶의 걱정은 잊어버리자!" # 9650143704094734554
  granada.0070.c.tooltip.1: "[prestige|E]를 얻고 #italic munyas#!는 활기 넘치고 재미있는 파티를 많이 개최하는 것으로 유명해질 수 있습니다." # 14599839032105300030
  granada.0070.c.tooltip.2: "외향적이고 사교적인 손님은 이 활동을 더 즐거워할 수 있으며, 휴가가 끝난 후 당신에 대한 [opinion|E]이 더 좋을 것입니다." # 3121462096395936292
  granada.0071.t: "휴가가 시작됩니다" # 11122698452453069350
  granada.0071.desc: "드디어 우리의 소풍을 위해 시골에 있는 [host.GetTitledFirstNamePossessive] #italic 무냐#!에 도착했습니다. 다른 손님들도 막 도착한 것 같습니다. [host.GetWomanMan] [host.GetHerselfHimself]께서 우리를 맞이하고 안으로 안내하기 위해 본채에서 나오십니다.\n\n이 지역의 많은 귀족들이 이와 같은 빌라를 소유하고 있지만, 저 또한 그렇지만 다른 사람들의 빌라를 보는 것은 언제나 흥미롭습니다. 어떤 사람들은 아름다운 정원, 아름다운 건축물, 또는 경외심을 불러일으키는 시골 풍경을 보여줌으로써 방문객들을 즐겁게 하는 데 집중합니다. 어떤 사람들은 숙련된 시인들을 초청하여 지적, 문학적 활동에 참여하도록 함으로써 세련된 분위기를 조성합니다. 또 어떤 사람들은 학식 있는 학자들이 식물 또는 농업 실험을 수행하도록 유도하는 것을 선호합니다.\n\n어쨌든, 다른 손님들이 도착하면 앞으로 며칠 동안 어떤 즐거움을 누릴 수 있을지 누가 알겠습니까?" # 17096911014709619628
  granada.0071.a: "우리의 여정은 어떻게 될까?" # 1611783222438209971
  granada.0072.t: "휴가가 끝났습니다" # 12125598610716108642
  granada.0072.desc: "좋은 일도 끝이 있기 마련이지. 지난 며칠간 #italic 무냐#!에서 꽤 즐거웠지만, 손님들과 나는 언젠가는 일상으로 돌아가야 하네. 어젯밤 마지막 연회를 성대하게 열었고, 이제 아름다운 아침에 우리는 떠나야만 하네.\n\n그럼에도 불구하고, 우리 모두 즐거운 시간을 보냈고, 일상생활의 스트레스에서 벗어날 수 있어서 좋았네." # 3024922580498407112
  granada.0072.a: "다음 유람도 기대되는 군!" # 12418014537409897661
  granada.0073.t: "휴가가 끝났습니다" # 12125598610716108642
  granada.0073.desc: "모든 좋은 일에는 끝이 있는 법이지. 지난 며칠간 내 #italic munya#!에서 꽤 즐거운 시간을 보냈지만, [host.GetTitledFirstName]님의 #italic munya#!에 합류하여 며칠 동안 휴식과 여가를 즐겼던 다른 사람들과 나는 언젠가는 일상으로 돌아가야 하네. 어젯밤 훌륭한 마지막 연회를 즐겼고, 이제 아름다운 아침에 우리는 떠나야만 하네.\n\n그럼에도 불구하고, 우리 모두 즐거운 시간을 보냈고 일상생활의 스트레스에서 벗어날 수 있었지." # 6260902053382083409
  granada.0073.a: "어쩌면 내 #italic 무냐#! 중 한 곳에서 이와 비슷한 것을 개최할 수도 있겠군!." # 3067454118992037163
  granada.0074.t: "내 #italic 무냐#! 정원" # 4034065879189842845
  granada.0074.desc: "지난 며칠 동안 손님들을 모시고 제 #italic munya#!에서 가장 훌륭하고 아름다운 정원을 구경시켜 드렸습니다! 저는 이 정원들이 현란한 색상의 이국적인 꽃부터 휴식을 취하기에 완벽한 위풍당당한 큰 나무에 이르기까지, 온갖 종류의 경이로운 식물로 가득 차도록 많은 노력을 기울였습니다. 또한 저는 제가 설치한 분수도 빼놓지 않고 설명해 드리고 있는데, 이 멋진 수경 시설은 인근 강에서 제 영지로 신선한 물을 운반하는 작은 운하 덕분입니다.\n\n제 노력이 결실을 맺은 것 같습니다. 정원의 한쪽 구석에서 휴식을 취하며 대화를 나누고 즐거운 시간을 보내는 동안 손님들의 눈에 감탄이 어려 있는 것을 볼 수 있습니다. 어떤 이들은 벤치에 앉고, 어떤 이들은 땅바닥에 직접 앉아 계십니다." # 13954079235906151365
  granada.0074.a: "정원을 즐기고 있다니 다행이군!" # 10408899504205334143
  granada.0074.a.title: "손님들이 정원에 대한 소문을 퍼뜨리고 있습니다!" # 7368651598638329395
  granada.0075.t: "[host.GetTitledFirstNamePossessiveNoTooltip] #italic 무냐#! 정원" # 9975204650872087799
  granada.0075.desc: "지난 며칠 동안, [host.GetTitledFirstName](이)는 [host.GetHerHis] #italic 무냐#!에서 가장 훌륭하고 멋진 정원을 보여주었습니다! [host.GetSheHe]이(가) 그것들을 매우 자랑스러워하는 것이 분명합니다.\n\n며칠 전, 제가 처음 저택에 들어섰을 때 멀리서 정원을 스쳐 지나가며 눈여겨보았습니다. 하지만 가까이에서 보는 것은 완전히 다른 문제입니다! 이 정원들은 모든 정원이 그래야 하듯이, 멀리 떨어진 땅에서 온 기이하지만 매혹적으로 다채로운 꽃부터, 휴식을 취하기에 완벽한 그늘을 드리우는 크고 웅장한 나무에 이르기까지, 훌륭한 식물들로 가득 차 있을 뿐만 아니라, 시원하고 상쾌한 분수와 쉽게 뛰어넘어 몇 시간이고 바라볼 수 있는 작은 운하와 같은 창의적인 물 요소도 많이 있습니다.\n\n오늘 우리는 한 정원에서 휴식을 취합니다. 우리 중 일부는 벤치에, 다른 사람들은 땅에 앉아 이야기를 나누며 이곳에서의 시간을 즐깁니다." # 4047687673586557585
  granada.0075.a: "이렇게 즐거운 곳에서 사교 활동하는 것이 정말 좋습니다!" # 5283534982549092613
  granada.0075.a.title: "#italic 무냐#! 정원에서 사람들과 어울리는 것을 즐깁니다" # 841766760255198612
  granada.0075.b: "나는 휴식을 취하며 경치를 감상하고 싶다." # 2115154560274791663
  granada.0075.b.title: "#italic 무냐#! 정원을 둘러보는 것을 즐기시는군요" # 4759903902363583424
  granada.0076.t: "교양 있는 #italic 무냐#!" # 16210815858027858295
  granada.0076.desc: "저의 #italic munya#(으)로 여행에 손님들과 더불어 현지 학자 몇 명과 시인들을 초대했습니다! 편안한 정원부터, 식당, 목욕탕, 다양한 안뜰과 모임 장소에 이르기까지, 많은 손님들이 서로 온갖 지적 활동에 참여하는 것을 볼 수 있습니다.\n\n손님들 중 일부는 현재 정치의 미묘한 점이나 신학적, 철학적 문제에 대해 토론하고 있습니다. 다른 사람들은 아름다운 풍경이나 서로에 대해 (풍자적인 것부터 아첨하는 것까지) 아름다운 시를 낭송하는 시 대회를 열고 있습니다. 좀 더 조용한 성향을 가진 다른 사람들은 서로 체스 게임을 즐기거나 제 서재에서 두루마리를 읽는 것 같습니다." # 8115855586266032472
  granada.0076.a: "전반적으로 이곳 분위기는 매우 교양 있습니다." # 12621720936241279027
  granada.0076.a.title: "손님들이 당신의 교양 있는 성향에 대한 소문을 퍼뜨립니다!" # 3954489122624294571
  granada.0077.t: "교양 있는 #italic 무냐#!" # 16210815858027858295
  granada.0077.desc: "[host.GetTitledFirstName]께서는 최근 [host.GetHerHis] #italic munya#!에서 다양한 지적 활동에 참여하도록 격려해 주셨습니다! 위대한 [host.GetTitleAsNameNoTooltip]의 표식은 결국 문화와 배움을 갖춘 사람들에게 둘러싸여 있다는 것이며, [host.GetFirstNameNoTooltip]께서는 이번 여행에 몇몇 지역 학자들과 시인들까지 초대하셨습니다.\n\n따라서 이번 휴가가 제가 봐왔던 것 중 가장 떠들썩한 휴가는 아니지만, 적어도 지적으로 더 기울어진 사람들에게는 즐거움입니다. 매일, 저는 몇몇 손님들이 정치 문제나 신학, 철학에 대해 토론하는 것을 봅니다. 다른 사람들은 그들의 문학적 기술을 연마하고 즉흥 시 경연 대회에서 경쟁합니다. 또 다른 조용한 성향의 사람들은 체스 게임을 즐기거나 [host.GetFirstNamePossessiveNoTooltip] 도서관에서 두루마리를 읽습니다." # 12057571943215383234
  granada.0077.a: "이 지적인 토론들은 매우 계몽적이군." # 16901671762264517968
  granada.0077.a.title: "지적 통찰력을 얻었습니다" # 543166395681700537
  granada.0077.b: "시를 짓는 것이 이토록 보람찬 적은 없었습니다." # 7053513044177400766
  granada.0077.b.title: "시 대회에서 우승하셨군요" # 14077520818306308509
  granada.0077.c: "여기서 체스를 두고 책을 읽는 것을 즐깁니다." # 2480855999626868371
  granada.0077.c.title.1: "도서관에서 좋은 책을 찾았습니다" # 9044014998450041669
  granada.0077.c.title.2: "자네의 체스 경기는 흥미로운 게임이구먼" # 1810052660011578600
  granada.0078.t: "#italic 문야#에서 파티를 즐겨보자!" # 17434968275824861747
  granada.0078.desc: "어떤 사람들은 다른 사람들과 함께 #italic munya#!에서 휴식을 취할 때 복잡한 학문적 문제를 논의하거나, 시골을 탐험하거나, 식물학 실험을 수행하는 것과 같이 더 생산적인 활동을 할 수도 있습니다. 하지만 저와 제 손님들은 그런 지루한 추구에 시간을 낼 수 없습니다!\n\n제 손님들은 (합리적인 범위 내에서) 원하는 대로 할 수 있지만, 우리는 즐기기 위해 여기에 있습니다. 저는 지난 며칠 동안 손님들에게 충분한 음식과 음료를 제공하여 마음껏 탐닉하고, 활기차고 즐거운 음악 공연을 듣고, 인생을 즐기는 방법을 아는 좋은 사람들의 흥미진진한 모임과 교류할 수 있도록 노력했습니다." # 7998199637507144083
  granada.0078.a: "불행해할 필요 없어 - 우리는 즐거운 시간을 보내러 왔으니까!" # 4042698790153945941
  granada.0078.a.title: "손님들이 당신의 멋진 파티에 대한 소문을 퍼뜨리고 있습니다!" # 15061026901231331054
  granada.0079.t: "#italic 문야#에서 파티를 즐겨보자!" # 17434968275824861747
  granada.0079.desc: "[host.GetTitledFirstName]께서 저희가 [host.GetHerHis] #italic munya#!에 머무는 동안 계속해서 연회를 열어 주고 계십니다! 제가 참석했던 가장 크고 화려한 연회는 아니지만, 시골의 멋진 장원에서 파티를 여는 데에는 특별한 매력이 있습니다.\n\n다른 활동에 참여할 자유도 있지만, 저는 개인 시간을 거의 내지 못하고 있습니다! 지난 며칠 동안 저는 주로 먹고 마시고, 즐거운 음악 공연을 감상하거나, 다른 사람들과 교류하며 지냈습니다. 여기 모인 다른 많은 사람들도 의심할 여지 없이 즐거운 시간을 보내고 있는 것 같습니다." # 10847394338543475532
  granada.0079.a: "벌써 다음 연회를 열 때가 된 건가?" # 1946671710463325198
  granada.0080.t: "견직물 산업 번성" # 13119655275098514690
  granada.0080.desc: "[granada_duchy.GetNameNoTier] 지역의 주요 수출품인 비단은 특히 [almeria.GetNameNoTier]에서 오랫동안 인기가 많았습니다. 최근 들어 [county.GetNameNoTier]에서 생산된 비단은 여러 가지 이유로 평소보다 훨씬 더 많은 수익을 올리고 있습니다! 이는 무역을 활성화하여 지역의 번영에 좋은 징조입니다." # 18219007551519507572
  granada.0080.a: "기쁘군요." # 10205577079131680400
  granada.0081.t: "견직물 산업의 위기" # 10807205072423950808
  granada.0081.desc: "비단은 오랫동안 [granada_duchy.GetNameNoTier] 지역의 주요 수출품이었으며, 특히 [almeria.GetNameNoTier]에서 그러했습니다. 불행히도 최근에는 [county.GetNameNoTier]에서 생산된 비단이 여러 가지 이유로 예전만큼 수익성이 좋지 않습니다. 아마도 특정 글로벌 무역로에 현재 문제가 있거나 올해 생산된 생사의 양이 충분히 높지 않았을 것입니다." # 10541162825121162402
  granada.0081.a: "이것이 이 지역 경제에 큰 영향을 미치지 않기를 바랍니다." # 1789172736778324947
  granada.0082.t: "[ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]의 아름다움" # 11562613623882515794
  granada.0082.desc: "오늘 먼 곳에서 온 여행자가 저를 방문했습니다. 그는 [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]의 풍경의 아름다움을 칭찬하지 않을 수 없었습니다.\n\n\"이곳에 오기 전에는 회의적이었지만,\" 그가 인정했습니다. \"모든 계곡, 건조지, 숲, 산, 강을 보니... 이 곳의 영광을 묘사하기가 어렵습니다. 마치 서로 다른 기후가 완벽하게 조화를 이루고, 극단적인 것들의 완벽한 중간 지점 같습니다. 당신은 이곳에 살게 되어 축복받았습니다, [ROOT.Char.GetTitledFirstName]. 그리고 당신의 땅은 평화롭고 번영할 것이라고 확신합니다. 할 수만 있다면 이곳에 정착하고 싶지만, 의무가 있기 때문에 제 운명이 아닌 것 같습니다.\"" # 3761073708538441765
  granada.0082.a: "고맙소. 명소들을 좀 보여드릴까요?" # 463745515114227136
  granada.0083.t: "튀긴 가지 스틱" # 257944645477206334
  granada.0083.desc: "최근에 저는 튀긴 가지 스틱을 먹는 버릇이 생겼습니다. 요리사들이 이런 진미를 만들 수 있다는 사실에 매우 감사합니다! 이 간식은 아랍인들이 반도로 가져왔지만, 이후 현지인들은 [granada_duchy.GetNameNoTier]에서 자신들만의 것으로 만들었습니다. 특히 이곳에서 인기가 높습니다. 사탕수수로 가지에 반죽을 입혀 달콤함과 짭짤함이 독특하게 조화를 이룹니다." # 15041524057733492514
  granada.0083.a: "정말 내가 제일 좋아하는 #italic 타파스#야!." # 1029784266751362689
  granada.0084.t: "오렌지와 올리브 오일" # 2257215939653892536
  granada.0084.desc: "최근에는 올리브 오일에 담근 오렌지를 식사의 일부로 즐기고 있습니다. 이것은 [granada_duchy.GetNameNoTier]의 전통적인 진미로, 오래전 아랍인들이 가져왔지만 지금은 지역 요리의 확고한 일부가 되었습니다.\n\n안달루시아의 태양 아래에서 익은 즙이 많은 오렌지와 놀랍도록 맛있는 올리브 오일이라니... 어떻게 거부할 수 있겠습니까? 물론, 때로는 갓 잡은 대구, 올리브, 계란, 양파, 마늘 또는 모든 종류의 향신료를 제 마음대로 섞기도 합니다... 꽤 괜찮은 요리입니다." # 9330759410812830582
  granada.0084.a: "맛있고, 맛있군." # 15293707705341837518
  granada.0085.t: "[granada_county.GetNameNoTierNoTooltip]에 새로운 운하를 건설하시겠습니까?" # 4029440133185207656
  granada.0085.desc: "[granada_county.GetNameNoTier]는 다로 강, 헤닐 강, 모나칠 강, 베이로 강 등 주요 강들이 합류하는 지점에 위치하여 축복받은 땅입니다. 그 결과, 도시에는 풍부한 담수원이 존재합니다.\n\n저희는 이 강들 중 하나에서 도시로 이어지는 새로운 운하를 건설하기에 완벽한 위치를 발견했습니다. 하지만 제 관리들은 운하가 어디로 흘러가야 하는지에 대해 서로 다른 의견을 가지고 있습니다.\n\n일부는 운하 물을 사용하여 인근 지역을 관개하여 경작지를 확장하는 것이 가장 좋다고 말합니다. 다른 사람들은 도시 시민들을 위해 공중 목욕탕과 우물로 가는 것이 더 낫다고 말합니다. 또 다른 사람들은 운하의 물을 이용하여 새로운 정원과 분수를 추가하여 도시를 아름답게 꾸며야 한다고 믿습니다." # 2164978018917579504
  granada.0085.a: "우리 농업에 투자하는 것은 현명한 생각일 것입니다." # 5260158543236425346
  granada.0085.b: "목욕탕과 분수는 우리 백성들을 행복하게 해줄 것입니다." # 17646608546234682237
  granada.0085.c: "도시를 아름답게 꾸미면 우리의 위신이 높아질 것이다." # 8662245612092263418
  granada.0085.d: "새로운 운하를 건설할 자원이 부족한 것 같습니다." # 17885648436812192113
  granada.0086.t: "운하 유지 보수가 필요합니다" # 14314648297525929199
  granada.0086.desc: "[granada_county.GetNameNoTier](은)는 주요 강, 특히 다로 강, 헤닐 강, 모나칠 강, 베이로 강이 합류하는 지점에 위치해 있습니다. 따라서 양질의 수원지가 풍부하여 수세기 동안 도시로 물을 운반하기 위해 많은 운하와 수로가 건설되었습니다.\n\n이러한 운하는 종종 시에라네바다 산맥의 험준한 지형을 통과하므로 손상될 수 있습니다. 저는 그러한 운하 중 하나가 끔찍한 상태에 있으며, 기능을 유지하려면 가능한 한 빨리 유지 보수 작업이 필요하다는 소식을 들었습니다. 이 운하는 농업에 사용되는 지역의 중요한 부분을 통과하고 여러 주요 지역에 필요한 물을 제공하므로 양호한 상태를 유지하는 것이 중요합니다." # 10779980870169460627
  granada.0086.a: "내 관리들은 필요한 자금을 갖게 될 것이다." # 8654647376954279805
  granada.0086.b: "지금은 자금을 낼 여유가 없습니다." # 2849443375375676589
  granada.0087.t: "산업 부문" # 1615849571121411547
  granada.0087.desc: "오늘 저는 [granada_county.GetNameNoTier]의 산업 부문을 시찰하고 있습니다. 특히 비단 직조, 도자기, 염색과 같은 이 지역의 주요 산업은 다르 강 근처에 위치해 있는데, 이러한 상품을 생산하는 작업장들은 활동에 필요한 물을 충분히 공급받아야 하기 때문입니다.\n\n어쨌든 산업 악취는 솔직히 제 취향이 아닙니다. 하지만 저는 이곳의 장인들에게 영향을 미치는 문제에 대해 다양한 작업장 책임자 및 저명한 상인인 주요 대표자들과 논의하면서 최선을 다하고 있습니다." # 8413898647005025063
  granada.0087.a: "이것이 내가 해야 할 일이로다." # 6206724171903250033
  granada.0088.t: "아름다운 땅" # 17375407734002010198
  granada.0088.desc: "[granada_duchy.GetNameNoTier]의 땅이 세계에서 가장 아름다운 곳 중 하나라고 말하는 사람들이 있습니다. 무성함과 건조함이 완벽하게 조화를 이루고 있으며 아랍, 베르베르, 라틴 문화의 영향으로 비길 데 없는 웅장한 건축물을 자랑합니다. 이곳을 다스릴 수 있다니… 어쩌면 나는 운이 좋은 사람일지도 모릅니다." # 15749408798420816773
  granada.0088.a: "정말로, 이토록 훌륭한 땅을 다스리게 되어 행운입니다." # 2800227056062569675
  granada.0088.b: "나는 세상의 다른 곳에도 좋은 점이 있을 거라고 확신해." # 14687050219069874711
  granada.0089.t: "다로 강에서 나는 금" # 2226449607865736584
  granada.0089.desc: "[granada_county.GetNameNoTier]를 가로지르는 주요 강 중 하나인 다로 강에서는 항상 소량의 금이 발견되었습니다. 그러나 최근에 어떤 이유에서인지 이전보다 이곳에서 금을 더 쉽게 찾을 수 있다는 소식을 들었습니다.\n\n오늘, 결과적으로 저는 하인 몇 명을 강으로 보내 금을 채취하게 했습니다. 그들은 방금 이 금을 가지고 돌아왔습니다. 많지는 않지만 예상했던 것보다 많습니다." # 10038263276533861425
  granada.0089.a: "잘했군!" # 11216778563906199394
  granada.0090.t: "[granada_county.GetNameNoTierNoTooltip]의 운하를 조사 중" # 14883730173061254082
  granada.0090.desc: "오늘, 저는 [granada_county.GetNameNoTier]에 있는 몇몇 운하들을 살펴보고 있습니다. 그중 많은 수가 다로 강에서 물을 끌어와 도시의 여러 구역으로 보내지만, 헤닐 강과 같은 다른 가까운 강에서 오는 것도 있습니다.\n\n어찌 됐든 제가 이 운하들이 어떻게 운영되는지 최신 정보를 계속 받는 것은 좋은 일입니다. 운하들은 식수, 목욕, 농업, 산업 등 현지인들이 사용할 물을 제공하는 데 필수적일 뿐만 아니라, 제가 운하의 위치, 유지 보수 작업이나 추가 개선이 필요한지 여부, 적의 포위 공격이나 자연재해가 발생할 경우 우리가 의지할 수 있는 운하가 무엇인지 아는 것이 중요합니다." # 4333743571525731795
  granada.0090.a: "자, 그럼 계속 가 볼까요…." # 6205488427041789786
