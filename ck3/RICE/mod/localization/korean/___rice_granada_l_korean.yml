  granada.0040.t: "코마레스 욕장" # 12042167540034719971
  granada.0040.desc: "알함브라 왕궁 욕장에서 목욕하는 것은 정말... #italic 편안해#! 정말 #italic 상쾌해#! 정말 #italic 활력이 넘쳐#! 이곳을 어떻게 더 묘사할 수 있을까?\n\n이 건물은 왠지 평화로운 느낌이 들어. 물론 알함브라 대부분이 그렇긴 하지만. 난 이곳에 항상 오는데, 언제나 그렇지만 - 오늘따라 특히 더 기분이 좋고, 모든 걱정이 사라지는 기분이야.\n\n목욕 시녀들이 비누로 내 몸의 불순물을 씻어내는 것을 도와준 후, 나는 흐르는 뜨거운 물로 몸을 씻으러 간다." # 16569025527946296663
  granada.0040.a: "아… 모든 것이 깨끗하고 편안하군…." # 4349076852016269856
  granada.0041.t: "알함브라 정원" # 737599223141743964
  granada.0041.desc: "전 세계에는 수많은 정원이 있지만, 알함브라의 정원과 비교할 만한 곳은 없을 것입니다. 수년에 걸쳐 이곳의 정원은 점점 더 많은 나무, 꽃, 관목, 분수, 운하, 안뜰 등으로 끊임없이 확장되었습니다.\n\n[granada.GetNameNoTier]의 [ROOT.Char.GetTitleAsNameNoTooltip]로서 제가 원할 때마다 이 아름다운 정원에 쉽게 접근할 수 있다는 것은 행운입니다. 어쨌든 이 정원을 만끽하며 하루 종일 시간을 보낸 지 꽤 되었습니다." # 11106249339292094992
  granada.0041.a: "알함브라가 제공하는 것들에 감사하는 것은 좋은 일입니다." # 13770363084146927791
