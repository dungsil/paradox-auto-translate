  granada.0070.t: "휴가가 시작됩니다" # 4106dd79f50b3115b0f86e1c77ab2737e3abd761
  granada.0070.desc: "저는 지금 제 궁정 수행원들과 함께 소풍을 떠나온 시골 #italic 무냐#!에 있습니다. 모든 준비가 잘 되어 있는지 확인하기 위해 일찍 도착했습니다. 첫 손님들이 도착하기 시작하면 저는 주최자로서 그들을 친절하게 맞이한 후 내부로 안내합니다.\n\n앞으로 며칠 동안 우리는 이 아름다운 별장에서 온갖 즐거움을 누릴 것입니다. 어떤 주최자는 영지와 주변 지역의 멋진 경관으로 손님들을 감탄시키고 싶어할 것입니다. 더 교양 있는 성향의 사람들은 이 #italic 무냐#!에서 수행된 식물학적 또는 농학적 실험이나 시 낭송과 같은 지적인 토론을 즐길 수 있습니다. 또 다른 사람들은 단순히 잔치를 벌이고 즐거운 시간을 보내고 싶어할 것입니다.\n\n물론, 저는 이미 무엇을 할지 결정했습니다." # 547fb9911b1c461b2901a8b76b5cc220132c5f74
  granada.0070.a: "정원의 아름다움과 경치를 즐겨봅시다." # 15829040663bf4de7a7bbeb3eeb2603cac4ab54c
  granada.0070.a.tooltip.1: "[prestige|E] 또는 [piety|E]를 얻고 #italic munyas#!의 아름다움과 미적 매력으로 유명해질 수도 있습니다." # 5c915c9fcd390eef5d55a2ea56ff05109444c60f
  granada.0070.a.tooltip.2: "내성적이고 조용한 손님들은 이 활동을 더 즐길 수 있으며, 휴가가 끝난 후 당신에 대한 [의견|E]이 더 좋을 수 있습니다." # 9193973575365c47cd78b2c4daa4111837f32ec7
  granada.0070.b: "네, 좋습니다. 시와 지적 담론을 통해 함께 교류합시다. 어떤 주제로 시작해 볼까요?" # 67255bf226af999579260b4f82d376d85465b818
  granada.0070.b.tooltip.1: "[piety|E]를 얻을 것이며, 당신의 #italic 무냐스#!는 학식 있고 달변인 학자와 시인을 끌어들이는 것으로 유명해질 것입니다." # ebfe11102331ac64b3ebb5a1cc7643313fdb32a4
  granada.0070.b.tooltip.2: "지적이고 사려 깊은 손님은 이 활동을 더 즐기고 휴가가 끝난 후 당신에 대한 [opinion|E]이 더 좋을 수 있습니다." # efb7ad41b8fc76e3ce2aa7540b14333c81b6f618
  granada.0070.c: "만찬을 즐기며 삶의 걱정은 잊어버리자!" # a3dd894b3d15a96edffe9156d8147263bbed23d7
  granada.0070.c.tooltip.1: "[prestige|E]를 얻고, 당신의 #italic 문야스#!는 활기차고 재미있는 파티를 많이 개최하는 것으로 유명해질 수 있습니다." # 908873483251fd64724ceea00594066f3b862899
  granada.0070.c.tooltip.2: "외향적이고 사교적인 손님은 이 활동을 더 즐길 수 있으며, 휴가가 끝난 후 당신에 대한 [opinion|E]이 더 좋을 수 있습니다." # a48e82f7f6ecf45df2efd7e4e1e9e8997fb7cc67
  granada.0071.t: "휴가가 시작됩니다" # 4106dd79f50b3115b0f86e1c77ab2737e3abd761
  granada.0071.desc: "저는 마침내 [host.GetTitledFirstNamePossessive]의 #italic 무냐#!에 저희 소풍을 위해 도착했습니다. 다른 손님들도 막 도착한 것을 보았습니다. [host.GetWomanMan] [host.GetHerselfHimself]께서 저희를 맞이하고 내부로 안내하기 위해 본 저택에서 나오십니다.\n\n이 지역 귀족들은 저를 포함하여 많은 이들이 이런 종류의 별장을 소유하고 있지만, 다른 사람들의 별장을 보는 것은 언제나 흥미롭습니다. 어떤 사람들은 아름다운 정원, 멋진 건축물 또는 경외심을 불러일으키는 시골 풍경으로 방문객들을 즐겁게 하는 데 집중합니다. 어떤 사람들은 숙련된 시인들을 초청하여 지적, 문학적 활동에 참여하게 함으로써 세련된 분위기를 조성합니다. 또 다른 사람들은 박학한 학자들을 유혹하여 식물학적 또는 농업적 실험을 수행하도록 하는 것을 선호합니다.\n\n어쨌든 다른 손님들이 도착하면 앞으로 며칠 동안 어떤 오락을 즐기게 될지 누가 알겠습니까?" # a21f49cad764a43e99433f4b79c1394713735226
  granada.0071.a: "우리의 여정은 어떻게 될까요?" # 616b51fabb4122e31d22ff4af4c384cc112bb640
  granada.0072.t: "휴가가 끝났습니다" # 75e5c7c13c222f7a04bed487e41e1437806ee694
  granada.0072.desc: "좋은 일에는 끝이 있기 마련입니다. 제 #italic 무냐#!에서 지난 며칠은 정말 즐거웠지만, 저와 손님들은 언젠가는 일상으로 돌아가야 합니다. 어젯밤 성대한 마지막 연회를 열었고, 이제 이 맑고 아름다운 아침에 우리는 떠나야 합니다.\n\n그럼에도 불구하고 우리는 모두 즐거운 시간을 보냈고, 매일의 스트레스에서 벗어나 좋은 전환이 되었다는 것을 알고 있습니다." # 29a9d640db0e01ff21a390886fb493cf4e008de7
  granada.0072.a: "다음 유람을 기대합니다!" # 95053de00736fe934abaf811462f0772d49576df
  granada.0073.t: "휴가가 끝났습니다" # 75e5c7c13c222f7a04bed487e41e1437806ee694
  granada.0073.desc: "좋은 일에는 끝이 있기 마련입니다. 지난 며칠간 #italic munya#! 에서 꽤 즐거웠지만, 저와 [host.GetTitledFirstName]님의 #italic munya#! 에 합류하여 며칠 동안 휴식과 여가를 즐겼던 다른 사람들은 언젠가는 일상으로 돌아가야 합니다. 어젯밤에는 성대한 마지막 연회가 있었고, 이제 맑고 아름다운 이 아침에 우리는 떠나야 합니다.\n\n그럼에도 불구하고, 우리 모두 즐거운 시간을 보냈고 일상의 스트레스에서 벗어나는 좋은 기분 전환이었다는 것을 압니다." # f8937dff16590df5ad75b93cbfe5ab962c4e3753
  granada.0073.a: "아마도 내 #italic 무냐# 중 한 곳에서 이와 같은 것을 주최할지도 모르겠군." # 007ce2b7d62f26ac613527db9d0c28770b60fb33
  granada.0074.t: "#italic 나의 무냐#! 정원" # 32e3b402d6a86f6fc5fa62d77f14811e18562fd0
  granada.0074.desc: "지난 며칠 동안 저는 제 #italic munya#에서 가장 훌륭하고 멋진 정원들을 손님들에게 보여주었습니다. 저는 이 정원들이 현란한 색상의 이국적인 꽃부터 휴식을 취하기에 완벽한 크고 웅장한 나무까지 온갖 종류의 놀라운 식물로 가득 차도록 많은 노력을 기울였습니다. 또한 근처 강에서 저택으로 신선한 물을 운반하는 작은 운하 덕분에 화려한 물길을 자랑하는 제가 설치한 분수 중 일부를 꼭 보여드립니다.\n\n우리가 정원 한쪽 구석에서 휴식을 취하며 이야기를 나누고 시간을 보내는 동안, 손님들의 눈에 놀라움이 가득한 것을 보니 제 노력이 결실을 맺은 것 같습니다. 어떤 이들은 벤치에, 어떤 이들은 바닥에 직접 앉아서 말입니다." # 0e38a1d4adccd009e577219aa94079e3b6b5eb9d
  granada.0074.a: "정원을 즐기고 있다니 다행이군요!" # 748efc13059c26ebc43c88b04c7cc8ebd2754565
  granada.0074.a.title: "손님들이 당신의 정원에 대한 소문을 퍼뜨립니다!" # e2b866bed16a8413e3c9da35a332c4ee7f7ec398
  granada.0075.t: "[host.GetTitledFirstNamePossessiveNoTooltip] #italic 무냐#! 정원" # 717308de2c57bc1974725063f1ff005bd983c7fa
  granada.0075.desc: "최근 며칠 동안, [host.GetTitledFirstName] 님께서는 [host.GetHerHis] #italic 무냐#에서 가장 훌륭하고 멋진 정원을 보여주셨습니다. [host.GetSheHe] 님께서 정원을 매우 자랑스러워하시는 것이 분명합니다.\n\n며칠 전, 제가 저택에 처음 들어섰을 때 멀리서 몇몇 정원을 지나치며 얼핏 보았습니다. 그러나 가까이에서 보는 것은 전혀 다른 문제입니다! 이 정원들은 모든 정원이 그래야 하듯, 멀리 떨어진 땅에서 온 기이하지만 매혹적인 색깔의 꽃부터 그늘 아래에서 쉬기에 완벽한 키 크고 웅장한 나무까지 화려한 식물들로 가득 차 있을 뿐만 아니라 시원하고 상쾌한 분수와 쉽게 뛰어넘을 수 있고 몇 시간이고 바라볼 수 있는 작은 운하와 같은 창의적인 물 요소도 풍부합니다.\n\n오늘 우리는 한 정원에서 휴식을 취합니다. 일부는 벤치에 앉고, 일부는 땅에 앉아 이야기를 나누며 이곳에서의 시간을 즐깁니다." # 61eadcd1682b16f412bb7d003b047fb09b810f50
  granada.0075.a: "저는 이런 멋진 장소에서 어울리는 것을 좋아합니다!" # 2999c455098810a9b1b9687cde22fbde894e4819
  granada.0075.a.title: "#italic 문야# 정원에서 사교 활동을 즐기시는군요!" # b3197a097fcd90a8ee4a2400d3cd872f039b4916
  granada.0075.b: "나는 긴장을 풀고 풍경을 감상하고 싶다." # 29ffdef48fb480478c1a317ba76fd73017dda8b3
  granada.0075.b.title: "#italic munya#! 정원을 감상하는 것을 좋아합니다" # 6dc632de54c90ec343ea4fdc548dd1d6d84aaebf
  granada.0076.t: "교양 있는 #italic 무냐#!" # 856d68bf8a44a1384924c9e277fb9466a8e4afe2
  granada.0076.desc: "손님들과 함께, 저는 #italic munya#에서 열리는 저희 여행에 몇몇 지역 학자들과 시인들도 초대했습니다. 제 아늑한 정원부터 식당, 목욕탕, 다양한 안뜰과 모임 장소까지, 저는 많은 손님들이 서로 온갖 지적 활동에 참여하는 모습을 봅니다.\n\n몇몇 손님들은 현재 정치의 미묘한 점이나 신학적, 철학적 문제에 대해 토론하고 있습니다. 다른 손님들은 시 낭송 대회를 열어 주변의 아름다운 풍경이나 서로에 대해 아름다운 시를 읊습니다(풍자적인 것부터 아첨하는 것까지). 좀 더 조용한 성향의 다른 사람들은 서로 체스를 두거나 제 서재에서 두루마리를 읽는 것을 즐기는 것 같습니다." # 7551ee0c92061b3ae55c0e86db0754254ba7df2e
  granada.0076.a: "전반적으로 이곳의 분위기는 매우 교양 있습니다." # 14fed7506c1a135b0045ce7f4fbb4f88859b6965
  granada.0076.a.title: "당신의 손님들이 당신의 교양 있는 성향에 대한 소문을 퍼뜨립니다!" # 76b11b0efd633cccae4d8a25d0eac65822a7ec96
  granada.0077.t: "교양 있는 #italic 무냐#!" # 856d68bf8a44a1384924c9e277fb9466a8e4afe2
  granada.0077.desc: "[host.GetTitledFirstName] 께서는 지난 며칠 동안 [host.GetHerHis] #italic 무냐#!에서 다양한 지적 활동에 참여하도록 권장하셨습니다. 결국 훌륭한 [host.GetTitleAsNameNoTooltip]의 표식은 문화와 학문에 조예가 깊은 사람들에게 둘러싸여 있는 것이며, [host.GetFirstNameNoTooltip]께서는 이번 여행에 합류하도록 몇몇 지역 학자들과 시인들까지 초대하셨습니다.\n\n따라서 이번 휴가가 제가 본 것 중 가장 떠들썩한 휴가는 아니지만, 적어도 지적으로 경향이 있는 사람들에게는 즐거움입니다. 매일, 저는 일부 손님들이 정치 문제나 신학 및 철학에 대해 토론하는 것을 봅니다. 다른 사람들은 문학적 기술에 매진하고 즉흥적인 시 경연 대회에서 경쟁합니다. 또 다른 조용한 성격의 사람들은 체스 게임을 즐기거나 [host.GetFirstNamePossessiveNoTooltip] 도서관의 두루마리를 읽습니다." # 278b3124e286383435d17ce11bd3938013e54ac5
  granada.0077.a: "이러한 지적인 토론은 매우 유익합니다." # d12fefabbcc76d01a744050a14f50d7daf4e16c2
  granada.0077.a.title: "지적 통찰력을 얻습니다" # 4808b7c86adf695917f805f6e04a67254554b0fd
  granada.0077.b: "시가 그 어느 때보다 보람 있습니다." # 352de9e1eb8c876d721186c7bee00029f1b0bd8a
  granada.0077.b.title: "당신은 시 대회에서 우승합니다" # 8159ea846f5444c4a646ad978a9053497f2dc2f0
  granada.0077.c: "저는 여기서 체스를 두고 책을 읽는 것을 좋아합니다." # 221caa62bca2f2928b864ef3af0744fac3019b29
  granada.0077.c.title.1: "도서관에서 좋은 책을 찾았습니다." # 92a36ac8ce15e8e4e31381ef2ca8d01cc25a7114
  granada.0077.c.title.2: "당신의 체스 경기는 흥미로운 게임입니다" # af266f56a75eaec4e166bd74510a3c12b00f5bdf
  granada.0078.t: "#italic 무냐#!에서의 파티" # 4188724d1ce477a40301389d962808679b8bf34b
  granada.0078.desc: "#italic 몇몇#! 사람들은 다른 사람들과 함께 #italic 무냐#!에서 휴식을 취할 때 복잡한 학문적 문제를 토론하거나, 시골을 탐험하거나, 식물학 실험을 수행하는 등 보다 생산적인 활동을 할 수도 있습니다. 하지만 저와 제 손님들은 그런 지루한 일에 시간을 낭비할 수 없습니다!\n\n제 손님들은 (합리적인 범위 내에서) 자유롭게 행동할 수 있지만, 우리는 여기에서 즐거운 시간을 보내기 위해 왔습니다. 지난 며칠 동안 저는 손님들이 마음껏 먹고 마실 수 있도록 충분한 음식과 음료를 제공했으며, 활기차고 즐거운 음악 공연을 감상하고, 인생을 즐기는 방법을 아는 좋은 사람들의 신나는 모임과 교류할 수 있도록 노력했습니다." # 56dd64c9e901da82dbd89a29ee1ccdf3762391be
  granada.0078.a: "슬퍼하지 마세요 – 우리는 좋은 시간을 보내기 위해 여기 있습니다!" # 067f14701f2bc2de7ac95cb324b217d0cab3944e
  granada.0078.a.title: "당신의 손님들이 당신의 멋진 파티에 대한 소문을 퍼뜨립니다!" # e883c0c28b0afc2139783ef2dcf02c947ff51c6a
  granada.0079.t: "#italic 무냐#!에서의 파티" # 4188724d1ce477a40301389d962808679b8bf34b
  granada.0079.desc: "[host.GetTitledFirstName] 님께서는 저희가 [host.GetHerHis] #italic 무냐#에 머무는 동안 연회를 계속 열어 주셨습니다. 물론, 이곳이 제가 지금까지 참석했던 연회 중 가장 크고 화려한 곳은 아닐지 몰라도, 시골의 멋진 장원에서 파티를 여는 데에는 나름의 매력이 있습니다.\n\n다른 활동도 자유롭게 할 수 있지만, 저는 제 시간을 찾기가 어렵습니다! 지난 며칠 동안 저는 주로 먹고 마시고, 즐거운 음악 공연을 즐기거나 다른 사람들과 어울리며 지냈습니다. 여기 모인 다른 많은 사람들도 분명 즐거운 시간을 보내고 있는 것 같습니다." # d409b3087f38c57479118ef690d47f273d5a629f
  granada.0079.a: "벌써 다음 연회를 열 시간인가요?" # 05e30247c0b09d276487ff6898c1d0ead7de2f13
  granada.0080.t: "비단 산업 번성" # fd7dc2dc3af5db54211ac63107c7a4052b4a799c
  granada.0080.desc: "오랫동안 비단은 특히 [almeria.GetNameNoTier]에서 [granada_duchy.GetNameNoTier] 지역의 주요 수출품이었습니다. 최근 들어, 여러 이유로 [county.GetNameNoTier]에서 생산된 비단은 평소보다 훨씬 더 수익성이 좋습니다! 이는 많은 교역을 유치하여 해당 지역의 번영에 좋은 징조입니다." # 9429d1cd7d5f20f87e72fa551e478bfaf87acc9b
  granada.0080.a: "그 말을 들으니 기쁘군요." # 93533f2e384ec83e9b9bc467cd67dd9a46b13c3e
  granada.0081.t: "비단 산업의 위기" # 4502b38ecc6421ee94e3375058c8a51973f07a9e
  granada.0081.desc: "실크는 오랫동안 [granada_duchy.GetNameNoTier] 지역, 특히 [almeria.GetNameNoTier]의 주요 수출품이었습니다. 불행히도 최근에는 [county.GetNameNoTier]에서 생산되는 실크가 여러 가지 이유로 예전만큼 수익성이 좋지 않습니다. 아마도 특정 글로벌 무역로에 현재 문제가 있거나 올해 생산된 생사의 양이 충분하지 않았을 수도 있습니다." # 6179a71f3f02ad3488db67083a71b5910df329d3
  granada.0081.a: "이것이 이 지역의 경제에 너무 나쁜 영향을 주지 않기를 바랍니다." # 46017e28790a21cf0491731a4d9ece8aec54fb84
  granada.0082.t: "[ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]의 아름다움" # fa7eda668e544f792ee4c9924ddc24e74e71ccf1
  granada.0082.desc: "오늘 멀리서 온 여행자가 저를 방문했습니다. 이 사람은 [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]의 풍경의 아름다움을 칭찬하지 않을 수 없었습니다.\n\n그는 "이곳에 오기 전에는 회의적이었지만 모든 계곡, 건조 지대, 숲, 산, 강을 보고 나니 이 장소의 영광을 설명하기 어렵습니다. 마치 다른 기후가 완벽하게 조화를 이루고 극단 사이의 완벽한 중간 지점 같습니다. [ROOT.Char.GetTitledFirstName]님은 이곳에 살게 되어 축복받으셨고, 당신의 땅은 평화롭고 번영할 것이라고 확신합니다. 만약 가능하다면 이곳에 정착하고 싶지만 제 의무가 있기에 제 운명은 아닌 것 같습니다."라고 고백했습니다." # bfcc75b5521d3dbd2d91d0d6ac7e961c84f73b16
  granada.0082.a: "감사합니다. 몇 군데 구경시켜 드릴까요?" # 7859f5a80d450c5c3164afd3954c628a62b86de8
  granada.0083.t: "튀긴 가지 스틱" # 98fe5b16169779c65bd3d41daa63e8e185581e39
  granada.0083.desc: "최근에 저는 튀긴 가지 스틱을 먹는 습관이 생겼는데, 제 요리사들이 이런 진미를 만들 수 있다는 것에 매우 감사합니다! 이 간식은 아랍인들이 반도로 가져왔지만, 그 후 현지인들이 특히 인기가 많은 [granada_duchy.GetNameNoTier]에서 자신만의 것으로 만들었습니다. 사탕수수로 가지를 튀겨서 달콤하고 짭짤한 독특한 조화를 이룹니다." # a364f74a7bd60fa7bf0b8fc0e671a23f00f7fa95
  granada.0083.a: "#italic tapas#!들은 정말 제가 제일 좋아하는 음식이에요." # b021e2781c6ae3ba7223afd56d4d114705450246
  granada.0084.t: "오렌지와 올리브 오일" # ea7bffb2750f7e8b536d41d558b66cedeb36d135
  granada.0084.desc: "최근 저는 식사에 올리브 오일에 절인 오렌지를 즐겨 먹고 있습니다. 이것은 [granada_duchy.GetNameNoTier]의 전통적인 별미로, 오래전 아랍인들이 들여왔지만 지금은 현지 요리의 확고한 일부입니다.\n\n안달루시아 태양 아래에서 익은 과즙이 풍부한 오렌지와 놀랍도록 맛있는 올리브 오일... 어떻게 거부할 수 있겠습니까? 물론 때로는 갓 잡은 대구, 올리브, 계란, 양파, 마늘 또는 제 마음대로 각종 향신료를 섞어 먹기도 합니다…. 맛있는 요리입니다." # 0fbe6ae7f154bd4dcf82b429bcb5e222438fe11c
  granada.0084.a: "맛있고, 맛있네." # baac6864d56a1ed46a4355e0608bd42f4cddb989
  granada.0085.t: "[granada_county.GetNameNoTierNoTooltip]에 새로운 운하를 건설하시겠습니까?" # 8d8df22185f938d5d0673e2d6f37fb530d690d7a
  granada.0085.desc: "[granada_county.GetNameNoTier]는 다로, 헤닐, 모나칠, 베이로 등 여러 주요 강이 합류하는 지점에 위치하여 축복받은 곳입니다. 결과적으로 도시는 풍부한 담수원을 가지고 있습니다.\n\n우리는 이 강 중 하나에서 마을로 이어지는 새로운 운하를 건설하기에 완벽한 위치를 발견했습니다. 하지만 제 관리들은 운하가 어디로 흘러야 하는지에 대해 서로 다른 의견을 가지고 있습니다.\n\n일부는 운하의 물을 주변 지역에 관개하여 경작지를 확장하는 데 사용하는 것이 가장 좋다고 말합니다. 다른 사람들은 도시 시민들을 위한 공중 목욕탕과 우물로 가는 것이 더 낫다고 합니다. 또 다른 사람들은 운하에서 물을 사용하여 새로운 정원과 분수를 추가하여 도시를 아름답게 해야 한다고 믿습니다." # afb3465d70e0d44a883344b2ff1df670d538b48f
  granada.0085.a: "우리의 농업에 투자하는 것은 현명한 생각일 것입니다." # 3acbc01a30ed73f84f5bbf4c6529006cd87527a2
  granada.0085.b: "목욕탕과 분수는 우리 백성을 행복하게 해 줄 것입니다." # 2550d1699f938ccd852f2ad2fd0b9a117067de97
  granada.0085.c: "도시를 아름답게 꾸미면 위신이 높아질 것입니다." # 8eb886d6d0a7cbe1aea235d3b7470384a5e4c5af
  granada.0085.d: "새로운 운하를 건설할 자원이 부족한 것 같습니다." # 90bbe72c107120f6b2f9ea6dbe284305ab35c243
  granada.0086.t: "운하 유지 보수가 필요합니다" # ee2292db4402c1854c4fae1c366dbd58efd44e6e
  granada.0086.desc: "[granada_county.GetNameNoTier]는 특히 다로, 헤닐, 모나칠, 베이로 등 여러 주요 강이 합류하는 지점에 있습니다. 이처럼 풍부한 수자원을 바탕으로 수 세기에 걸쳐 도시로 물을 운반하기 위해 많은 운하와 수로가 건설되었습니다.\n\n하지만 이 운하는 종종 시에라네바다 산맥의 험준한 지형을 통과하기 때문에 파손될 수 있습니다. 저는 그러한 운하 중 하나가 심각한 상태이며, 기능을 유지하려면 가능한 한 빨리 유지 보수 작업이 필요하다는 소식을 들었습니다. 이 운하는 농업에 사용되는 지역의 중요한 부분을 지나고 여러 주요 지역에 꼭 필요한 물을 공급하기 때문에 좋은 상태를 유지하는 것이 매우 중요합니다." # 3b2e649caf3e1762b135158a4501ee7392d7787e
  granada.0086.a: "내 관리들은 필요한 자금을 갖게 될 것이다." # 826b8c40cb628616fbbf1d3ad9af67a167430994
  granada.0086.b: "지금은 저희 자금을 조금도 할애할 수 없습니다." # 3f6fb7181bdf0758fd0c91cda94ef001916bd95f
  granada.0087.t: "산업 부문" # 75162404cfb012b4f44ce6af8dc79b36fde6702a
  granada.0087.desc: "오늘, 저는 [granada_county.GetNameNoTier]의 산업 부문을 시찰하고 있습니다. 이 지역의 중요한 산업 중 몇 가지, 특히 견직물 제직, 도자기 및 염색 산업이 다르 강 근처에 위치해 있는데, 이는 이러한 상품을 생산하는 작업장이 작업에 필요한 충분한 물을 필요로 하기 때문입니다.\n\n어쨌든, 산업의 악취는 솔직히 제 취향이 아닙니다. 하지만 저는 이곳의 장인들에게 영향을 미치는 문제에 대해 그들의 주요 대표자인 다양한 작업장 책임자 및 저명한 상인들과 논의하면서 최선을 다하고 있습니다." # e58a860bb93b158f67dbcbd1b967bec66eb80a3a
  granada.0087.a: "이것이 내가 해야 할 일이다." # 015d7588743c660120a6d76b4f47cba04d076c52
  granada.0088.t: "아름다운 땅" # bf43149589a3d39fc8e3dcd00fcaa5df0aa46ad9
  granada.0088.desc: "[granada_duchy.GetNameNoTier] 땅은 세상에서 가장 아름다운 곳 중 하나라고 말하는 사람들이 있습니다. 무성함과 건조함이 완벽하게 조화를 이루고 있으며, 아랍, 베르베르, 라틴의 영향으로 인해 비할 데 없는 웅장한 건축물을 자랑한다고 합니다. 이곳의 영토를 다스리다니... 아마도 나는 운이 좋다고 생각할 수 있을 것입니다." # b50ab05b8d0fb3e032d18bf2eb38a1808a80db55
  granada.0088.a: "정말로, 저는 이렇게 멋진 땅을 다스릴 수 있어서 행운입니다." # ddb3597823024c3885df2c4ae06c081012569f43
  granada.0088.b: "저는 다른 지역도 좋은 점이 있을 거라고 확신합니다." # 8c754f2edb85135ffa8abb845ed3342cd2dd15bd
  granada.0089.t: "다로 강에서 나는 금" # 93eb09d8ab6a66d9c9e5ce1acbab1cd91f0616d0
  granada.0089.desc: "[granada_county.GetNameNoTier]를 가로지르는 주요 강 중 하나인 다로 강에서는 항상 소량의 금이 발견되었습니다. 그러나 최근에 어떤 이유인지 모르겠지만 이곳에서 이전보다 금을 더 쉽게 찾을 수 있다는 소식을 들었습니다.\n\n오늘 그 결과로 하인 몇 명을 강에 보내 금을 채취하게 했습니다. 그들은 방금 이 금을 가지고 돌아왔습니다. 많지는 않지만 예상보다 많았습니다." # 4613060e337918484b0e38e50760e006e67b6340
  granada.0090.t: "[granada_county.GetNameNoTierNoTooltip]의 운하 검사 중" # 5874fd3963aadaeb3cbe87a5e63b579d2392c421
  granada.0090.desc: "오늘, 저는 [granada_county.GetNameNoTier]의 몇몇 운하를 시찰하고 있습니다. 많은 운하가 다로 강에서 도시의 여러 지역으로 물을 운반하지만, 헤닐 강과 같은 인근 강에서 오는 운하도 있습니다.\n\n어쨌든 이러한 운하의 상태를 지속적으로 파악하는 것은 좋습니다. 운하는 식수, 목욕, 농업, 산업 작업 등 현지인에게 물을 제공하는 데 필수적일 뿐만 아니라, 운하가 어디에 있는지, 유지보수 작업이나 추가 개선이 필요한지, 적의 포위 공격이나 자연재해가 발생할 경우 어느 운하에 의존할 수 있는지를 아는 것이 중요합니다." # 3e5d0470e09d261cc5f279d4971448544d86b2b6
  granada.0090.a: "자, 이제 여행을 계속해 볼까요…." # 2b7a8cb6f9a209c4f0dd61d1307713afb9892033
