  RICE_granada_hafsa_decision_desc: "오, 나의 사랑하는 아부 자파여, 네가 수많은 해 전에 잔혹하게 처형당했음에도, 내 마음은 여전히 네게 갈망한다!" # 6813863798569443354
  RICE_granada_hafsa_decision_effect_tooltip_1: "[GetTrait('RICE_hafsa').GetName( GetNullCharacter )] [trait|E]의 어느 트랙에서든 #V 100#에 도달하면 [trait|E]가 [GetTrait('RICE_hafsa_full_rage').GetName( GetNullCharacter )] 또는 [GetTrait('RICE_hafsa_full_recovery').GetName( GetNullCharacter )] [trait|E]로 대체되고, 반대되는 [trait_level_track|E]와 관련된 옵션은 비활성화됩니다." # 7461087318204569761
  RICE_granada_hafsa_decision_effect_tooltip_2: "$trait_track_RICE_hafsa_rage$ 특성 레벨에서 #V [EmptyScope.ScriptValue('RICE_hafsa_insult_uthman_xp_gain_min')|0]#! 에서 #V [EmptyScope.ScriptValue('RICE_hafsa_insult_uthman_xp_gain_max')|0]#! 사이의 [trait_level_track_xp|E]를 얻습니다." # 12936289364869122699
