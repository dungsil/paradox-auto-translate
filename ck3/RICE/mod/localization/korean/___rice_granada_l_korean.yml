  RICE_teach_others_tooltip: "생산적인 일, 예를 들어 다른 사람들을 교육하고 이끌어주는 데 에너지를 쏟아야 할 것 같습니다." # 1519549821602588412
  granada.0001.t: "[granada.GetNameNoTierNoTooltip]의 운명" # 8050494803947657277
  granada.0001.desc: "[granada.GetNameNoTier]를 거의 30년 가까이 다스렸습니다. 제 성공의 많은 부분은 늦으신 내 재상이자 장군이었던, [samuel.GetFullName] 덕분입니다. 유대인들은 오랫동안 이 도시의 정치에서 두드러진 역할을 해왔고, 그는 그들 중에서 가장 강력하고 재능 있는 인물이었습니다. 그 덕분에 젊은 시절 수많은 음모를 극복하고 우리 왕국을 지역 강국으로 성장시킬 수 있었습니다.\n\n아쉽게도, 그가 세상을 떠난 지 벌써 몇 년이 되었습니다. 그의 아들 겸 후계자 [joseph.GetFullName]는 능력 있는 사람이지만, 자만심이라는 죄악에 시달립니다. 제가 아는 다른 유대인들조차도 그렇게 말합니다. [joseph.GetFirstName]와 저는 예전에는 좋은 관계였지만, 최근 들어 갈등이 심해졌습니다. 심지어 그가 은밀히 저를 조종하고 반역을 꾸민다는 소문까지 들립니다. 저는 그런 비방을 믿지 않습니다만, 신하들이 저에 대해 생각하는 방식에 확실히 영향을 미치고 있습니다. 사람들은 이미 저를 잔혹하고 탐욕스러운 통치자로 보는 눈치인데, 거짓말일 뿐입니다. 하지만 이런 소문은 그 불씨에 기름을 부어 줍니다." # 1887507677649667252
  granada.0001.a: "다 잘 해결되기를 바랍니다." # 663864512682935979
  granada.0001.a.info: "#bold 역사적 배경:#! 바디스 빈 하부스는 1073년 손자 아브달라에게 왕위를 물려줄 때까지 그라나다를 다스렸습니다. 아브달라의 아버지이자 바디스의 장남인 불루긴은 1064년 독살로 사망했습니다. 소문에 따르면, 유명한 학자이자 사무엘 빈 나그렐라의 아들인 유대인 학자 요셉 빈 나그렐라가 불루긴의 죽음에 연루되어 있었다고 합니다. 어떤 경우든 요셉은 1066년 12월 31일 발생한 그라나다 대학살의 첫 희생자가 되었습니다.\n\n아브달라는 그라나다 타이파의 마지막 통치자였습니다. 1090년 알모라비드 왕조에 항복하고 아흐마트로 유배되었습니다. 거기서 그는 그라나다 역사에 대한 자세하고도 편향된 기록을 담은 회고록을 저술했습니다." # 6860828221753190989
  granada.0002.t: "카디스의 우상" # 13153274662780080014
  granada.0002.desc: "이베리아 반도 곳곳에 흩어져 있는 오래된 조각상들은 사람들에게 초자연적인 능력을 부여받았다고 여겨집니다. #bold 카디즈의 우상#!은 크기와 정교한 제작 솜씨로 인해 고대 유산의 더욱 뛰어난 예시입니다. 그리고 수세기 동안 [cadiz.GetNameNoTier] 근처에 서 있었고 (일부 학자들은 주장하듯이) 헤라클레스나 알렉산드로스 대왕이 이베리아를 다스렸을 때 만들어졌다고 하는 이 예술 작품을 파괴하는 것이 안타까울 수 있다는 것을 이해합니다. #italic 합니다#!\n\n하지만 이 조각상은 #italic 은#! 금과 구리와 같은 고귀한 금속으로 만들어져 있습니다. 그리고 돈이 필요합니다.\n\n[cadiz.GetNameNoTier] 주민들은 우상이 있는 탑을 불결한 생각으로 만지면 자신이나 [cadiz.GetNameNoTier]에게 큰 불행이 닥칠 수 있다며 불평합니다. 하지만 저는 그것을 파괴하는 것이 초자연적인 재앙을 일으킬 것이라고 생각하지 않습니다.\n\n적어도... 그렇지 않기를 바랍니다." # 6166467865569124985
  granada.0002.a: "결국, 내 선택은 확고하다. 그 조각상을 파괴하겠다!" # 17299458136578493221
  granada.0003.t: "카디스의 우상" # 13153274662780080014
  granada.0003.desc.self_no_curse: "조각상을 파괴한 후에도 특별한 불행이나 재앙은 발생하지 않았습니다. 아무 일도 없었습니다.\n\n처음에는 [cadiz.GetNameNoTier]의 일부 주민들이 바닷속으로 빨려 들어가거나 항구를 떠나는 배가 없어지거나 다른 재앙이 우리 모두에게 닥칠까 봐 공포에 휩싸였지만, 그런 일은 일어나지 않았습니다.\n\n솔직히 말해서, 군사와 용병들이 건물을 허물었을 때는 잠시 걱정했지만, 걱정은 모두 헛된 것이었습니다. 이제 녹여서 조금 더 부유해질 수 있는 유용하고 귀중한 금속을 얻게 되었습니다!" # 2121907375045026294
  granada.0003.desc.self_curse: "처음에는 군사들과 용병들이 카디즈의 우상을 파괴했을 때, 별다른 일이 일어나지 않을 거라 생각했습니다.\n\n하지만 그 이후 곧 이상한 일들이 발생했다는 소식을 들었습니다. 예를 들어, 저의 저택 근처나 [cadiz.GetNameNoTier] 인근 해안에서 이상한 소리가 들린다는 보고를 받았고, 또는 현지인들이 항구에서 배를 꺼내는 데 어려움을 겪고 있다는 보고도 있었습니다.\n\n하지만 적어도 그 조상들에게서 귀중한 금속을 녹여 얻을 수 있었습니다. 분명 그런 다른 보고들은 단지 우연의 일치이며, 미신적인 현지인들이 지어낸 허황된 이야기에 불과할 겁니다… 맞죠?" # 4893337967911137459
  granada.0003.desc.other_no_curse: "이베리아 반도 곳곳에는 과거 문명의 폐허가 흩어져 있으며, 그중 많은 유적이 초자연적인 능력을 지닌 것으로 여겨집니다. 그 가운데 가장 주목할 만한 예가 바로 #bold 카디즈의 우상#!입니다. [cadiz.GetNameNoTier] 근처 바다를 바라보며 우뚝 선 거대한 조상입니다. 이 조상은 귀금속으로 만들어졌음에도 불구하고, 그 재산 때문에 파괴하려는 자는 없었습니다.\n\n하지만 [cadiz_idol_demolisher.GetTitledFirstName]는 예외였습니다.\n\n[cadiz_idol_demolisher.GetFirstName]은 조상에 들어있는 귀금속을 얻으려 했습니다. 하지만 주민들은 조상을 파괴할 경우 신의 응징을 두려워했습니다. 그럼에도 불구하고 [cadiz_idol_demolisher.GetSheHe]는 조상을 파괴하고 용광로에 녹이도록 명령했고, 그 후 이상한 일이 일어나지 않았습니다. 우상과 그 위에 우뚝 선 거대한 탑은 이제 더 이상 존재하지 않습니다." # 12786283431322845504
  granada.0003.desc.other_curse: "이베리아 반도 곳곳에는 과거 문명의 폐허가 흩어져 있으며, 그중 많은 것이 초자연적인 능력을 지닌 것으로 여겨집니다. 이러한 예 중 가장 두드러진 것은 바로 #bold 카디스의 우상#!이라는 거대한 조각상으로, [cadiz.GetNameNoTier] 근처 바다를 내려다보고 있습니다. 이 조각상은 귀금속으로 만들어졌음에도 불구하고, 아무도 그 금액 때문에 파괴하려 하지 않았습니다.\n\n\n하지만 [cadiz_idol_demolisher.GetTitledFirstName]는 그러지 않았습니다.\n\n\n[cadiz_idol_demolisher.GetFirstName]는 조각상의 귀금속을 사용하려 했지만, 주민들은 조각상 파괴로 인한 신의 벌을 두려워했습니다. 하지만 [cadiz_idol_demolisher.GetSheHe]는 완고하게 조각상 파괴와 용해를 명령했습니다. 얼마 지나지 않아 [cadiz.GetNameNoTier]에서는 밤중의 이상한 소리, 항구를 떠나지 못하는 배들, 그리고 기타 기묘한 불운 등의 이상한 일들이 보고되었습니다.\n\n\n분명히 그것은 단순한 우연일 뿐이며, 미신적인 주민들이 아무것도 걱정하지 않고 있는 것일 겁니다… 맞나요?" # 6853390308812410731
