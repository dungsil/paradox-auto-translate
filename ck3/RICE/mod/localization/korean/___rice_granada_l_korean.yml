  granada.0060.desc: "어느 정도 준비를 마친 후, 드디어 시골에 있는 #italic 나의 무냐#!에 도착하여 소풍을 즐기게 되었습니다. 앞으로 며칠 동안은 저택 전체를 혼자서 사용할 수 있으니 휴식을 취하고 인생을 즐겨야겠습니다.\n\n물론 혼자 있다고 해서 생산적인 활동을 할 수 없는 것은 아닙니다. 이처럼 큰 빌라를 소유할 만큼 부유하고 강력한 사람들은 종종 지역 학자들의 식물 및 농경 실험을 후원합니다. 그러므로 원한다면 제가 후원하는 프로젝트가 어떻게 진행되고 있는지 확인할 수 있습니다. 저의 통치를 관리하거나 다른 사람들에게 깊은 인상을 주는 데 도움이 될 만한 새로운 통찰력을 얻게 된다면 꽤나 즐거운 놀라움이 될 것입니다.\n\n반면에 휴가는 순전히 휴식을 위해서만 해야 할 수도 있습니다." # 351578840632495936
  granada.0060.a: "주변 농지에서 들려오는 최신 소식은 무엇인가?" # 6572810567332067666
  granada.0060.a.tooltip: "새로운 통찰력을 얻어 우리 왕국과 농업 문제를 관리할 수 있는 기회로 삼으십시오." # 9059007070588495612
  granada.0060.b: "내 정원사와 식물학자들이 뭘 하고 있는지 궁금하군." # 7066038586896753151
  granada.0060.b.tooltip: "이 선택지를 통해 식물이 개인적으로 당신에게 어떤 이점을 줄 수 있는지에 대한 새로운 통찰력을 얻을 수도 있습니다." # 9495466008549936817
  granada.0060.c: "지금은 긴장을 풀고 스트레스받는 일을 하지 않을 때입니다." # 5486926765693607372
  granada.0060.c.tooltip: "이 선택지를 고르면 [stress|E]를 훨씬 더 많이 해소할 수 있지만, 다른 보너스를 얻을 기회를 잃게 됩니다." # 4181206352433279067
  granada.0061.t: "휴가가 끝났습니다" # 12125598610716108642
  granada.0061.desc: "모든 좋은 일에는 끝이 있는 법. 지난 며칠 동안 #italic munya#에서 즐거운 시간을 보냈지만, 이 땅의 [ROOT.Char.GetTitleAsNameNoTooltip]으로서의 의무로 돌아가야 합니다.\n\n하지만 삶의 스트레스로부터 벗어나 휴식을 취할 기회를 얻게 되어 기쁩니다. 이처럼 시골로 가는 것은 언제나 [ROOT.Char.GetWomanMan]의 정신을 회복시켜 주며, 다음 기회를 고대하고 있습니다." # 12669710613885789359
  granada.0061.a: "조만간 다시 돌아올 거라고 확신해." # 12809723429073023155
  granada.0062.t: "내 무냐의 농업" # 6953205950247031119
  granada.0062.desc: "제 #italic 무냐#와 같은 많은 #italic 무냐#! 들은 맛있는 과일과 채소부터 설탕, 뽕나무에서 얻는 생사까지 생산하는 농장이기도 합니다. 따라서 저는 휴식을 취하기 위해 #italic 무냐#의 본가에서 많은 시간을 보내고 있지만, 제 영지의 다른 곳에서는 상황이 어떻게 돌아가는지 보고 싶습니다.\n\n제가 이전에 고용하여 이러한 운영에 대한 지침을 제공했던 감독관들과 농업 전문 학자들이 제가 밭과 과수원을 가로지를 때 동행합니다. 아마도 그들에게 최근 연구에서 무엇을 배웠는지 물어봐야 할 것 같습니다. 그 정보는 제가 휴가에서 돌아왔을 때 유용할 것이며, 이 지역의 [ROOT.Char.GetTitleAsNameNoTooltip]으로서 제 책임을 다하는 데 도움이 될 것입니다." # 6624722244973266044
  granada.0062.a: "작황량과 생산량에 대해 여쭤보시겠습니까?" # 8920024781234871350
  granada.0062.a.title: "농업에 대한 통찰력을 얻었습니다!" # 7909084820270302985
  granada.0062.b: "식료품을 준비하는 방법에 대해 여쭤보십시오" # 11777515414051000273
  granada.0062.b.title: "음식에 대한 통찰력을 얻었습니다!" # 7589452924298334954
  granada.0063.t: "내 무냐에서 원예하기" # 15328918950410844895
  granada.0063.desc: "#italic munyas#!들은 시골 영지나 영지 근처에 꽤 큰 정원을 가지고 있는데, 내 정원도 그중 하나요. 꽃과 관목, 나무 및 기타 식물들 - 이베리아 토종뿐만 아니라 머나먼 땅에서 온 이국적인 식물들까지 - 아름답게 배치되어 있으며, 매력적인 산책로, 벤치, 분수와 연못과 같은 수경 시설도 갖추어져 있소.\n\n나는 #italic munya#! 정원을 즐겨 찾는 것을 좋아하지만, 내 직원들이 무엇을 하고 있는지 알고 싶소. 정원사, 노동자, 식물학 전문 학자들은 내 정원을 관리할 뿐만 아니라 때로는 이 식물들에 대해 더 배우기 위해 약간의 실험을 하기도 하오.\n\n그들에게 흥미로운 것을 배웠는지 물어봐야겠소. 그 정보는 내 휴가에서 돌아왔을 때 도움이 될 수 있고, 다른 사람들에게 깊은 인상을 주거나 내 평범한 궁궐 정원을 최대한 활용할 방법을 찾는 데 도움이 될 수도 있소." # 1345298928750725723
  granada.0063.a: "이베리아 정원의 새로운 트렌드에 대해 물어보십시오" # 11659161508428119852
  granada.0063.a.title: "정원 가꾸기에 대한 통찰력을 얻었습니다!" # 12101111965426260269
  granada.0063.b: "이 식물들의 효능에 대해 여쭤보시겠습니까?" # 4047281412297033104
  granada.0063.b.title: "약초와 의학에 대한 통찰력을 얻었습니다!" # 4662796584424216085
  granada.0064.t: "내 문야에서 휴식을 취하는 중" # 16820942858930015938
  granada.0064.desc: "내 #italic munya#!에서 할 수 있는 흥미로운 일들은 많지만, 예를 들어 내 감독관들과 근처 농지가 어떻게 돌아가는지 논의하거나 정원사와 식물학자들이 하는 최신 실험을 조사하는 것과 같이, 내가 여기에 온 주된 이유는 휴식을 취하기 위해서이다.\n\n지금까지는 며칠 동안 아무것도 하지 않고 - 적어도 힘든 일은 하지 않으면서 즐겁게 지내고 있다. 맛있는 식사를 몇 번 하고 하루 종일 자유롭게 낮잠을 자고, 정원을 산책하거나 말을 타고 시골을 돌아다니며, 두루마리를 읽는 것과 같은 몇 가지 간단한 즐거움을 누릴 수도 있다." # 11941209996664319859
  granada.0064.a: "삶은 아름다워." # 12683314307343579095
  granada.0064.a.title: "정말 푹 쉬셨군요!" # 11838242087488014440
