  RICE_granada_aspiration_hafsa_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$[GetTrait('RICE_hafsa').GetName( GetNullCharacter )] [trait|E]의 [trait_level_track|E]에서 #V 100#! [trait_level_track_xp|E]에 도달하기. 이를 위해 [decision|E] $RICE_granada_hafsa_decision$을 충분히 여러 번 수행하여 [GetTrait('RICE_hafsa_full_rage').GetName( GetNullCharacter )] 또는 [GetTrait('RICE_hafsa_full_recovery').GetName( GetNullCharacter )] [trait|E]를 얻어야 합니다.\n\n#bold 보상#!\n$EFFECT_LIST_BULLET$@dynasty_prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [dynasty_prestige|E] 획득\n$EFFECT_LIST_BULLET$@prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [prestige|E] 획득: [GetTrait('RICE_hafsa').GetName( GetNullCharacter )] [trait|E]가 [GetTrait('RICE_hafsa_full_rage').GetName( GetNullCharacter )] [trait|E]로 대체되는 경우\n$EFFECT_LIST_BULLET$@piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [piety|E] 획득: [GetTrait('RICE_hafsa').GetName( GetNullCharacter )] [trait|E]가 [GetTrait('RICE_hafsa_full_recovery').GetName( GetNullCharacter )] [trait|E]로 대체되는 경우" # 12216158469319139284
  RICE_granada_historical_aspiration_action_hafsa: "#italic 사랑하는 동료 시인, 아부 자파르의 죽음이 그대를 몹시 짓누릅니다. 그대의 슬픔은 막대하며, 절망과 비탄에서 회복할 수 있을지 의문입니다.#!$RICE_granada_aspiration_hafsa_desc$" # 4358432524689201002
