  RICE_granada_pogrom_happened_desc: "그라나다는 여러 세대 동안 많은 유대인의 고향이었으며, 많은 이들이 도시의 유력한 관료였습니다. 최근 반유대주의 감정이 극에 달하여 폭도들이 도시의 적들과 공모했다는 혐의를 받은 유력한 유대인 행정관을 살해한 후 도시의 유대인 거주 지역으로 내려와 발견되는 유대인을 학살했습니다. 살아남은 유대인들은 다른 곳으로 도망쳤고, 폭력은 도시의 경제와 안정성을 붕괴시켰습니다." # c640ed5d4ca5dcaf61101f5194283e68b0c14cc1
