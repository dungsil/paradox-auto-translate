  RICE_teach_others_tooltip: "나는 다른 사람들을 교육하고 인도하는 것과 같이 생산적인 일에 에너지를 집중해야 한다." # 332cb53e7eb5a8f0e419380c2267ec23177c1f8c
  granada.0001.t: "[granada.GetNameNoTierNoTooltip]의 운명" # 145b637318c57c5b6d5a255400b9a6f6a1a9bc54
  granada.0001.desc: "저는 거의 30년 동안 [granada.GetNameNoTier](을)를 다스렸으며, 제 성공의 많은 부분은 고인이 된 저의 재상, 장군이자 친구인 [samuel.GetFullName]에게 빚지고 있습니다. 유대인들은 수년 동안 이 도시의 정치에서 중요한 역할을 해 왔으며, 그는 그들 중 가장 강력하고 재능 있는 사람이었습니다. 그 덕분에 저는 젊은 시절 많은 음모에서 살아남았고, 우리 왕국을 지역 강국으로 세울 수 있었습니다.\n\n아아, 그가 세상을 떠난 지 몇 년이 되었습니다. 그의 아들이자 후계자인 [joseph.GetFullName]은 유능하지만 자만이라는 죄로 고통받고 있습니다. 심지어 제가 아는 다른 유대인들도 그렇게 주장합니다. [joseph.GetFirstName]와 저는 사이가 좋았지만 최근에는 사이가 좋지 않습니다. 심지어 그가 뒤에서 저를 조종하고 저를 음모하고 있다는 소문까지 들었습니다. 저는 그런 비방을 믿지 않지만, 그것이 저의 백성들이 저를 어떻게 생각하는지에 영향을 미치고 있는 것은 분명합니다. 사람들은 이미 저를 잔인하고 탐욕스러운 통치자로 보고 있는데, 저는 그렇지 않다고 스스로를 다독이지만, 이러한 소문은 그저 불에 기름을 붓는 격입니다." # f4692a241a8309341ba33ffc60d3649a6008f98c
  granada.0001.a: "바라건대, 모든 일이 잘 해결되기를 바랍니다." # b6be1ae6c7e180bb4f6b550d2c1ef042af340099
  granada.0001.a.info: "#emphasis 역사적 배경:#! 바디스 이븐 하부스는 1073년 손자인 압달라가 계승할 때까지 그라나다를 통치했습니다. 그의 맏아들인 압달라의 아버지 불루긴은 1064년에 독살당했습니다. 소문에 따르면 바디스의 재상인 유대인 학자 요세프 이븐 나그렐라(그리고 유명한 사무엘 이븐 나그렐라의 아들)가 불루긴의 죽음의 배후라고 합니다. 어쨌든 요세프는 1066년 12월 31일에 일어난 그라나다 포그롬의 첫 번째 희생자가 될 것입니다.\n\n압달라는 그라나다 타이파의 마지막 통치자가 될 것입니다. 1090년에 그는 알모라비드에게 항복하고 아그마트로 추방되었습니다. 그곳에서 그는 그라나다의 역사에 대한 자세한 (편향적이기는 하지만) 기록을 제공하는 회고록을 썼습니다." # 175351be53ff7d2ca52a3f38166a9afdede362a1
  granada.0002.t: "카디스의 우상" # 3915e06d2eb753c2d4f83cd22e93dcda0b78ed4e
  granada.0002.desc: "이베리아 곳곳에는 초자연적인 능력이 있다고 여겨지는 오래된 조각상들이 많이 흩어져 있습니다. #bold 카디스의 우상#!은 거대한 크기와 정교한 솜씨로 인해 고대 유산의 더 주목할 만한 예입니다. 그리고 수세기 동안 [cadiz.GetNameNoTier] 근처에 서 있었고 (일부 학자들에 따르면) 헤라클레스나 알렉산더 대왕이 이베리아를 통치했을 때 만들었다는 그러한 예술 작품을 파괴하는 것은 안타까운 일일 것입니다.\n\n하지만 그 조각상은 금이나 구리와 같은 단단한 귀금속으로 만들어졌습니다. 그리고 저는 돈이 좀 필요합니다.\n\n[cadiz.GetNameNoTier]의 지역 주민들은 우상이 있는 탑을 불순한 생각으로 만지기만 해도 자신이나 [cadiz.GetNameNoTier]에 큰 불행이 닥칠 수 있다고 불평합니다. 하지만 저는 그것을 파괴한다고 해서 초자연적인 재앙이 일어날 것이라고는 생각하지 않습니다.\n\n적어도... 그러지 않기를 바랍니다." # a42b8548c4e498bb493a6708a42cd846acac6e52
  granada.0002.a: "하지만, 내 선택은 확고하다. 조각상을 파괴하라!" # facb04804dc811f832b4ef7520bdfcfdd7c39c55
  granada.0003.t: "카디스의 우상" # 3915e06d2eb753c2d4f83cd22e93dcda0b78ed4e
  granada.0003.desc.self_no_curse: "결과적으로, 내가 조각상을 파괴한 후에는 아무 일도 일어나지 않았습니다. 이상하거나 우연한 불운이나 재앙도 없었습니다. 아무것도요.\n\n처음에는 [cadiz.GetNameNoTier]의 일부 현지인들이 히스테리 상태에 빠져 바다가 그들을 삼키거나, 어떤 배도 항구를 떠날 수 없게 되거나, 다른 재앙들이 우리 모두에게 닥칠까 봐 두려워했지만, 그런 일은 아무것도 일어나지 않았습니다.\n\n솔직히 말해서, 내 병사들과 고용된 노동자들이 그 구조물을 허물었을 때, 나는 잠시 걱정했지만, 나의 걱정은 모두 쓸데없는 것이었습니다. 이제 나는 녹여서 조금 더 부유해질 수 있는 유용하고 귀중한 금속을 얻었습니다!" # 577965c45a87addfcaec97042c51a8053d02abf1
  granada.0003.desc.self_curse: "처음에 내 군인들과 고용된 노동자들이 카디스의 우상을 무너뜨렸을 때, 나는 아무 일도 일어나지 않았다고 생각했습니다.\n\n하지만 그 직후에 이상한 일들이 일어났다는 소식을 들었습니다. 예를 들어, 내 거처나 [cadiz.GetNameNoTier] 근처 바다에서 이상한 소리가 들린다는 보고를 받거나, 현지인들이 항구에서 배를 꺼내는 데 어려움을 겪는다는 소식이 있었습니다.\n\n하지만 적어도 나는 녹여서 쓸 수 있는 귀중한 금속을 그 조각상에서 얻었습니다. 분명히 다른 보고들은 그저 우연의 일치이고, 미신적인 현지인들이 지어낸 허황된 이야기일 뿐이겠죠... 그렇죠?" # 9dd023e66fee69d8f35614965b757ddcff7a0f8a
  granada.0003.desc.other_no_curse: "이베리아 반도에는 과거 문명의 파괴된 기념비들이 흩어져 있으며, 그중 상당수는 초자연적인 능력을 가지고 있다고 여겨집니다. 이의 대표적인 예는 #bold 카디스의 우상#!으로, [cadiz.GetNameNoTier] 근처 바다를 굽어보는 거대한 조각상입니다. 이 조각상은 귀금속으로 만들어졌음에도 불구하고, 아무도 돈 때문에 파괴하려 들지 않았습니다.\n\n[cadiz_idol_demolisher.GetTitledFirstName]를 제외하고는 말입니다.\n\n[cadiz_idol_demolisher.GetFirstName]는 조각상에 사용된 귀금속을 사용하려 했지만, 지역 주민들은 조각상 파괴에 대한 신성한 응보를 두려워했습니다. 그럼에도 불구하고 [cadiz_idol_demolisher.GetSheHe]는 조각상을 파괴하고 녹여버리라고 명령한 후 아무 일도 일어나지 않자 그들의 생각이 틀렸음을 증명했습니다. 우상과 그 위에 서 있던 거대한 탑은 이제 더 이상 존재하지 않습니다." # 4058a948a8fe8e17a86d0af076b998c1fce7b892
  granada.0003.desc.other_curse: "이베리아 곳곳에는 과거 문명의 폐허가 흩어져 있으며, 그중 다수는 초자연적인 능력을 지닌 것으로 여겨집니다. 그중 더 눈에 띄는 예가 바로 [cadiz.GetNameNoTier] 근처 바다를 굽어보는 거대한 조각상인 #bold 카디스 우상#!입니다. 이 조각상은 귀금속으로 만들어졌지만, 돈 때문에 감히 파괴하려는 자는 없었습니다.\n\n[cadiz_idol_demolisher.GetTitledFirstName]를 제외하고 말이죠.\n\n[cadiz_idol_demolisher.GetFirstName]는 조각상의 귀금속을 사용하려 했지만, 현지인들은 조각상 파괴로 인한 신의 보복을 두려워했습니다. 그러나 [cadiz_idol_demolisher.GetSheHe]는 완강하게 조각상을 파괴하고 녹이라고 명령했습니다. 얼마 지나지 않아 [cadiz.GetNameNoTier]에서는 밤에 이상한 소리가 들리고, 배가 항구를 떠날 수 없는 등 다른 이상한 불행과 같은 이상한 일들이 보고되었습니다.\n\n확실히 그것은 그저 우연일 뿐이고, 미신적인 현지인들이 아무것도 아닌 것에 대해 걱정하는 것일 뿐이겠죠... 맞죠?" # d2e1dde8a7ccf305ba917c1c6c4f5dffc593d2ff
  granada.0003.a: "카디스 우상의 운명이라니!" # 91b0f045ed0e47df0b7f48ce6f27b9f31c85d9fa
