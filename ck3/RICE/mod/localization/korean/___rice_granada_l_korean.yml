  RICE_granada_aspiration_successfully_process_grief_desc: "#italic 하프사의 사랑하는 동료 시인 아부 자파르의 죽음이 그녀를 무겁게 짓누릅니다. 그녀의 슬픔은 너무나 커서, 이 절망과 슬픔에서 벗어날 수 있을지 의문입니다.#$RICE_granada_aspiration_hafsa_desc$" # ae4f38fb1144117e604872c79d184f8886f797c2
  trait_RICE_hafsa: "비통한 슬픔" # 74c4acaadd2913c422e96653e05c138da3e334e1
  trait_RICE_hafsa_desc: "이 인물은 여전히 연인이자 동료 시인이었던 아부 자파르의 죽음을 애도하며 슬픔을 극복하려 노력하고 있습니다.\n\n#weak 이 특성은 [traveling|E] 중에 관련된 [travel_options|E]을 선택하여 레벨을 올릴 수 있습니다.\n\n#weak 이 [trait|E]는 $RICE_granada_hafsa_decision$ [decision|E]을 활성화합니다. 만약 #V 100#! [trait_level_track_xp|E]가 [trait_level_track|E] 중 하나에 도달하면, 이 [trait|E]는 [trait_level_track_xp|E]에 따라 해당하는 [GetTrait('RICE_hafsa_full_rage').GetName( GetNullCharacter )] 또는 [GetTrait('RICE_hafsa_full_recovery').GetName( GetNullCharacter )] [trait|E]로 대체됩니다.#!" # 2dbda479beb8bfb5806efb5488dcc1c6923d82ee
  trait_RICE_hafsa_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]은(는) 연인이자 동료 시인이었던 아부 자파르의 죽음을 여전히 슬퍼하고 있으며, 슬픔을 극복하려고 노력하고 있습니다.\n\n#weak 이 [trait|E]는 $RICE_granada_hafsa_decision$ [decision|E]을(를) 활성화합니다. 만약 #V 100#! [trait_level_track_xp|E]이 [trait_level_track|E]에서 달성되면, 이 [trait|E]는 [trait_level_track_xp|E]을(를) 기준으로 해당하는 [GetTrait('RICE_hafsa_full_rage').GetName( GetNullCharacter )] 또는 [GetTrait('RICE_hafsa_full_recovery').GetName( GetNullCharacter )] [trait|E]로 대체됩니다.!" # 7d09232360b3ba8e0b52a3c082ff5560771d3d3d
  trait_track_RICE_hafsa_rage: "분노" # 513564b7132d9b31e89575b54968d82db94df8fa
  trait_track_RICE_hafsa_rage_desc: "#weak 사랑하는 이의 추억, 번개에게 말하리 / —고요한 어둠 속으로 뛰어들며— / 그가 나를 어떻게 우레처럼 울렸는지 기억한다면: / 내 심장에 고동을 주었고, / 강타의 비를 내렸네.#!" # 660d1d22b63ce581c3afa1d1937419daf6ebe9ad
  trait_track_RICE_hafsa_recovery: "회복" # ea924f72d31edd7f1245e4f6f6542a2ab0fc3649
  trait_track_RICE_hafsa_recovery_desc: "#weak 신이시여, 눈물 속에 갇힌 자들에게 / 당신의 축복을 내려주소서, / 살해당한 자들의 미소처럼 보이지 않고, / 우물에서 물을 훔치듯 빼앗긴 자들에게.#!" # 0158566f3672c28e7d312208e4b8b1967bddca73
  trait_RICE_hafsa_full_rage: "슬픔에 잠긴 격노" # e3d57f3a302a877ab1b94d3ba16a5bd63630442b
  trait_RICE_hafsa_full_rage_desc: "이 인물의 사랑하는 동료 시인이었던 아부 자파르는 수년 전 잔혹하게 처형당했습니다. 그들은 이 슬픔을 생산적인 분노로 승화시켜, 유명하지만 격렬한 문인이 되었습니다.\n\n#weak 이 특성은 [여행|E] 중 관련 [여행_선택지|E]를 선택하여 레벨을 올릴 수 있습니다.\n\n#weak 이 [특성|E]은 $RICE_granada_hafsa_decision$ [decision|E]의 $RICE_insult_uthman_name$ 및 $RICE_eulogize_abu_jafar_name$ 선택지를 활성화합니다.#!" # fa753e42e43b031d6fbdb6b6fdb0fb428c3059e8
  trait_RICE_hafsa_full_rage_character_desc: "[ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] 사랑하는 아부 자파르는 동료 시인이었으나, 오래전 잔혹하게 처형당했습니다. [ROOT.GetCharacter.GetSheHe|U]는 이 슬픔을 생산적인 분노로 승화시켜 유명하지만 격렬한 문학계의 인물이 되었습니다.\n\n#weak 이 [trait|E]은 [decision|E]에서 $RICE_insult_uthman_name$ 및 $RICE_eulogize_abu_jafar_name$ 옵션을 활성화하여 $RICE_granada_hafsa_decision$ 할 수 있게 합니다.!" # 732075bb3f109bb71b48c8a09c1d1f3189d681e3
  trait_RICE_hafsa_full_recovery: "슬픔에서 회복됨" # cab96361866aae9f425f7057cf91e4ebb66325ff
  trait_RICE_hafsa_full_recovery_desc: "이 인물은 사랑하는 동료 시인이었던 아부 자파르가 여러 해 전에 잔인하게 처형당하는 것을 목격했습니다. 그 슬픔에서 치유된 후, 그들은 가르치고 다른 사람들을 인도하는 등 생산적이고 유익한 활동에 에너지를 쏟았습니다.\n\n#weak 이 특성은 [traveling|E]할 때 관련된 [travel_options|E]를 선택하여 레벨을 올릴 수 있습니다.\n\n#weak 이 [trait|E]은 [decision|E]에서 $RICE_granada_hafsa_decision$를 사용할 때 $RICE_insult_uthman_name$과 $RICE_eulogize_abu_jafar_name$ 옵션을 활성화합니다.!" # 57df5defd51e309ebd5020dcda0a2e16611e8b54
  trait_RICE_hafsa_full_recovery_character_desc: "[ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] 사랑하는 아부 자파르는 동료 시인이었으나 여러 해 전에 잔혹하게 처형당했습니다. [ROOT.GetCharacter.GetSheHe|U]는 이 슬픔을 극복하고 자신의 에너지를 다른 사람들을 가르치고 인도하는 것과 같은 생산적이고 유익한 활동으로 전환했습니다.\n\n#weak 이 [trait|E]은 [decision|E]의 $RICE_stop_poetry_name$ 및 $RICE_teach_others_name$ 옵션을 활성화하여 $RICE_granada_hafsa_decision$를 발동할 수 있게 합니다.!" # 92a367417d6d241a0acbe000960a39cf30918e4b
  game_concept_alhambra_structure: "구조" # 9482c5d5bfbed584fddcc442794dd8d3d9813064
