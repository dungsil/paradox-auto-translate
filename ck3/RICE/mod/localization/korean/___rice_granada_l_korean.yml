  granada.0010.t: "일비라에서 그라나다까지" # 16f95cd4501d4bd4505a668ca26394337e8d5efd
  granada.0010.desc: "여러 세대 동안 일비라 정착지는 시에라네바다 산맥 기슭 지역의 중심지였습니다. 그러나 세월이 흐르면서 일비라의 위치적 단점이 점점 더 분명해졌습니다. 일비라는 평평한 평야에 위치하여 방어하기가 어렵고 침략에 취약합니다.\n\n장군 및 관리들과 이 문제를 논의한 결과, 인근 요새 마을인 그라나다가 높은 지대에 있고 공격하기 어려우므로 훨씬 더 나은 지역 권력의 중심지가 될 것이라는 점이 분명해졌습니다. 우리는 그라나다에 새 건물을 짓기 시작했으며 곧 일비라 주민 대부분을 그곳으로 이주시킬 것입니다. 마지막으로 그라나다에는 크고 오래된 유대인 공동체가 있지만, 이 유대인들은 우리와 새로운 정착민들 사이의 잠재적인 긴장을 줄이기 위해 최선을 다하고 있다는 확신을 주었습니다." # 884a736ee8f9905a216486fe84f459d2831f274e
  granada.0010.a: "이제 우리가 유리한 고지를 점령했다!" # 8df6053be458902a962d7a9127e11cc42d16df7a
  granada.0011.t: "일비라에서 그라나다까지" # 16f95cd4501d4bd4505a668ca26394337e8d5efd
  granada.0011.desc: "안달루시아에 [granada_relocator.GetTitledFirstName]이 [granada_county.GetNameNoTier]에서 대부분의 주민을 새로운 지역 중심지로 재배치하려는 대규모 계획을 시작했다는 소식이 퍼지고 있습니다. 일비라의 옛 지역은 평야 지대에 있어 방어하기 어렵기 때문에 장기적으로 적합하지 않다고 판단되었습니다.\n\n선견지명이 있는 [granada_relocator.GetFirstNameNoTooltip]은 높은 지대와 험준한 지형을 가진 인근 요새 도시인 그라나다가 훨씬 더 나은 지역 권력 중심지가 될 것이라는 것을 깨달았습니다. 그라나다는 이전에는 유대인들이 지배했지만, [granada_relocator.GetFirstNameNoTooltip]과 협력하여 이 과정이 원활하게 진행되도록 적극적으로 협조하고 있습니다.\n\n이는 확실히 [granada_relocator.GetFirstNameNoTooltip]의 현명한 조치이지만, 이 지역의 미래 군사 작전에 어떤 영향을 미칠지는 지켜봐야 할 것입니다." # 9337c89ecb9afe27eb9cef92ca4ea6b640200f00
  granada.0011.a: "이제 그들이 고지를 점하고 있습니다." # cfccd822605cb419e18020e32e1bf1724447e8b4
  granada.0012.t: "그라나다 유대인의 부상" # 204965f4220d921107c038146c8f4815c32964c2
  granada.0012.desc.jewish: "[granada_county.GetNameNoTier]는 항상 상당한 수의 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 공동체가 있었지만, [ROOT.Char.GetFaith.GetReligion.GetAdjective] 통치자로서 나의 노력 덕분에 이 지역의 유대인들이 최근에야 이 지역을 진정으로 지배하게 되었습니다.\n\n이제 우리는 이 아름다운 땅에서 우리를 위한 강력한 터전을 만들 좋은 기회를 얻었습니다. 슬프게도 다른 땅의 악한 마음과 생각들이 우리가 가진 깨지기 쉬운 평화를 탐내려 하므로 우리는 항상 [granada_county.GetNameNoTierNoTooltip]을 방어할 준비를 해야 합니다." # 72cceacde3736c3506c0689ecb7164bc35cc082e
  granada.0012.desc.non_jewish: "[granada_county.GetNameNoTier]는 항상 상당한 유대인 공동체의 고향이었지만, 최근에야 이 지역의 유대인들이 진정으로 이 지역을 지배하게 되었습니다.\n\n어떤 이유에서든, 그들은 이제 [granada_county.GetNameNoTierNoTooltip]에서 지배적인 집단입니다. 저는 그들의 종교를 따르지는 않지만, 이 아름다운 땅에서 평화와 번영을 보장하기 위해 그들과 상대적으로 동등한 입장에서 협력하는 것이 중요하다는 것을 인정합니다." # 9f1e8538b4c7cfedcf11fbe74f8b521afaf8cc45
  granada.0012.a: "[granada_county.GetNameNoTierNoTooltip]의 유대인들에게 새로운 날이 밝아옵니다." # 8f86e76f3c3f7c98523a5ebcd07a467b4eb8d271
  granada.0013.t: "그라나다의 긴장 고조" # d3c01c4ce1a42a4166e8f8d9f58b8b3b020fc59d
  granada.0013.desc: "[granada.GetNameNoTier]는 현재 이베리아에서 가장 큰 유대인 공동체 중 하나가 자리 잡은 곳입니다. 전설에 따르면 이 도시는 수세기 전에 유대인들이 세웠다고 합니다.\n\n수년 동안 그라나다의 지도자들은 지역 행정에서 유대인들에게 크게 의존해 왔습니다. 소수 민족이라는 지위 때문에, 그들은 일반적으로 선동의 꿈을 품거나 권력과 영향력을 놓고 서로 경쟁할 수 있는 비유대인 지역 주민들보다 더 신뢰할 수 있습니다. 그러나 이로 인해 지역의 비유대인 주민들 사이에서 시기와 불만, 분노가 생겨났고, 그들은 유대인 관료들을 의심스러운 눈으로 바라보고 있습니다.\n\n최근에 지역의 [ROOT.Char.GetCulture.GetName] 시인이자 학자가 그라나다의 유대인들을 폄하하는 악의적인 시를 썼는데, 그들은 사악하고 부도덕한 사람들이며 국가를 통제하고 있으니 내가 그들을 행정부에서 제거해야 한다고 주장했습니다. 물론 그런 정신 나간 시가 나에게는 거의 감명을 주지 못했지만, 도시의 비유대인 주민들 사이에서 상당한 소란을 일으켰다고 들었습니다..." # 01bb4cd6fcf1cc0b3f961928ed4290c8e280605f
  granada.0013.a: "저는 그 시가 어떤 불안도 조장하지 않기를 간절히 바랍니다." # a945bad64d0dd07eb2cd6535e27ad4e753557a2a
  granada.0013.a.tooltip: "그라나다의 긴장이 #italic 매우#! 곧 끓는점에 도달할 수 있습니다...." # 7ae0a5bcc8fb27abfa67d2a0855aaf13f501ef57
  granada.0014.t: "폭도" # f0785266643cca789650ae0f4280918590f2ecbd
  granada.0014.desc: "[granada.GetNameNoTier] 영지에서 잠을 자고 있을 때, 경비병들이 한밤중에 저를 깨웠습니다. 도시 거리에 혼란이 발생한 것입니다!\n\n오늘 일찍이 유대인 관리 [yusuf.GetFullName]과 다른 유대인들이 적 통치자에게 망명하여 성문을 열고 저를 죽였다는 거짓 소문이 퍼졌던 모양입니다. 최근 고조된 반유대주의 정서 덕분에 군중이 빠르게 "도시를 보호"하기 위해 모였습니다. 분명히 저는 살아있고 [granada.GetNameNoTierNoTooltip]는 안전합니다.\n\n제가 미처 알아채기도 전에 [yusuf.GetFirstName]이 공황 상태로 나타나 도움을 요청했습니다. 잠시 후 군중이 저의 궁전을 습격하여 "반역자" [yusuf.GetFirstName]을 죽인 다음 그의 동료 유대인들을 죽이겠다고 소리쳤습니다. 저는 군중에게 제가 괜찮다고 안심시키고 물러설 것을 요구하기 위해 서둘러 그들을 맞이했지만 그들은 전혀 귀 기울이지 않았습니다.\n\n군중은 이제 [yusuf.GetFirstName]을 향해 빠르게 이동하고 있으며 저와 경비병들은 반응할 시간이 거의 없습니다." # 5ba49b9a12eed356f155453bf3aa19a526e02653
  granada.0014.a: "무슨 일이야? 잠깐! 멈춰!" # 33bf7334aca036d40eb15093bd4fa3dd578f7838
  granada.0014.a.tooltip: "당신은 군중을 막을 힘이 없습니다." # 7bc5cae73a8443d71c489f096980124acb00b866
  granada.0014.b: "저는 당신의 [ROOT.Char.GetTitleAsNameNoTooltip]입니다! 진정하세요. 차분히 이야기해 봅시다!" # 6bb4870d7897126049578ec8b6fe0dd557a0dc03
  granada.0014.b.tooltip: "폭도들에게 말하려고 노력합니다." # bb16ed3231784283d71088fefa147f02995f6677
  granada.0014.c: "경비병! [yusuf.GetFirstName]을 보호하고 즉시 질서를 회복하라!" # 02ec2b59be8ef21095b3cdd9a7a260a41b2dff8f
  granada.0014.c.tooltip: "군대에 폭도들을 저지하라고 명령했습니다." # 52a3088e594ae4802f56a26b74af63290feaa33a
  granada.0015.t: "어두운 날" # b7211f2035e5b0b0e925e8ce704c9a432335aedb
  granada.0015.desc: "유대인 구역에서 들어오는 보고가 더 많아지자 나는 이마를 문질렀다. 보고 내용은 매우 암울했다.\n\n어젯밤, 나는 그렇게 큰 폭도에 무력했다. 그들은 [yusuf.GetFirstName]에게 달려들어 내가 어떻게 해보기도 전에 그를 죽였다. 광분한 폭도는 곧바로 도시의 유대인 구역으로 가서 발견되는 모든 유대인을 살해했다. 그들의 분노는 너무나 컸기에 그 시각 그곳에 있던 다수의 비유대인까지 죽임을 당했다.\n\n내 병사들이 질서를 회복할 수 있었을 때는 이미 수백 명, 아니 수천 명의 무고한 사람들이 죽었을 것이고, 살아남은 유대인들은 이미 다른 곳으로 도망치고 있다. 도시의 일부는 파괴되었고, 많은 숙련된 유대인 관료들의 갑작스러운 상실로 인해 내 행정 조직은 만신창이가 되었다." # 1b46b0fdfbc904a74e0b8cf60268f3d71c405700
  granada.0015.a: "오늘은 [granada.GetNameNoTier]에게 암울한 날입니다." # 644ed1cb5878e04721303bce1e430587dec380f8
  granada.0016.t: "질서 회복" # 4094f99bad26ab292be122362f4a4bb34d991ba3
  granada.0016.desc.peaceful: "앞으로 한두 시간은 극도로 긴장될 것입니다. 제 경호대가 조용히 [yusuf.GetFirstName]을 안전한 장소로 옮기는 동안, 저는 아무 일도 일어나지 않았다고 군중에게 침착하고 큰 목소리로 단호하게 설명하기 위해 최선을 다합니다. [yusuf.GetFirstName]이 우리의 사랑하는 도시를 적들에게 배신했다는 소문은 그저 소문에 불과합니다.\n\n다행히 제 말이 효과가 있는 것 같습니다. 폭력을 외치는 비명과 외침이 가라앉고 군중이 흩어지기 시작합니다.\n\n그날 늦게, 저는 [yusuf.GetFirstName]이 괜찮은지 확인하기 위해 [yusuf.GetFirstName]을 찾아갑니다. [yusuf.GetSheHe|U]는 충격을 받았지만 살아남을 것입니다. 그런 다음 저는 도시의 유대인들에게 아무 일도 일어나지 않을 것이라고 안심시키기 위해 유대인 거주지로 갑니다. 한편, 저와 제 관리들은 이 일이 다시 일어나지 않도록 상황을 계속 감시할 것입니다.\n\n모든 것을 고려해 볼 때, 아무 일도 일어나지 않은 것에 대해 [ROOT.Char.GetFaith.HighGodName]께 감사드립니다.... 저는 한동안 걱정했지만, 오늘 우리는 비극을 피할 수 있었습니다!" # 07814a89b0d37ea7936cb335b2a5372d10ab19d0
  granada.0016.desc.force: "내 병사들은 다행히도 혼란스러운 상황에도 불구하고 내 명령에 신속하게 반응했습니다. 수적으로 열세였지만, 그들은 [yusuf.GetFirstName]을 호위하기 위해 재빠르게 움직였고, 도시의 다른 곳에 주둔한 증원군을 호출했습니다.\n\n불행히도, 군중은 너무나도 광적인 상태였고, 이 무모한 바보들은 [yusuf.GetFirstName]을 찾아 공격하려는 시도 중에 내 병력을 제압하려고 했습니다. 그들은 내 병사들의 적수가 되지 못했고, 그 결과 충돌 과정에서 일부 군중이 죽었습니다.\n\n그날 아침, 나는 [yusuf.GetFirstName]이 안전하다는 소식을 듣고 기뻤습니다. 도시의 다른 유대인에 대한 일부 폭력 사태도 있었지만, 내 병사들은 그것을 막아냈습니다.\n\n전반적으로 상황이 훨씬 더 나빠질 수도 있었지만, 오늘날 도시의 유대인들에게 아무 일도 없을 것이라고 안심시키기 위해 유대인 거주지를 방문하면서도, 나는 상황이 위태롭다는 것을 압니다. 내 관리들과 나는 이러한 일이 다시 발생하지 않도록 상황을 계속 감시하겠지만, 내 행동은 [granada.GetNameNoTier]의 일부 주민들에게는 긍정적으로 보이지 않을 수도 있습니다." # 8ace1de467ff48c28b3ad2c51806b571d417c38b
  granada.0016.a: "[ROOT.Char.GetFaith.HighGodName]시여, 상황이 현재로서는 통제되고 있사옵니다." # dc4170100f90a60d6553a9c55bbcae472fdde444
  RICE_granada_1066_jewish_pogrom_context_tooltip: "#emphasis 역사적 배경:#! 1066년 12월 30일 그라나다 유대인 학살 사건은 중세 스페인에서 가장 암울했던 반유대주의 사례 중 하나였습니다. 희생자 수는 천 명에서 수천 명에 달했을 수도 있습니다.\n\n전통적인 기록에 따르면 학살의 촉매제는 안달루시아 학자이자 시인인 아부 이샤크가 쓴 불같은 시였습니다. 그는 그라나다에서 유대인의 지배, 특히 왕국의 유대인 재상인 요세프 이븐 나그렐라의 지배를 비난했습니다. 이상하게도 이 이야기는 학살 이후 몇 세기가 지나기 전까지 역사적 자료에 나타나지 않습니다. 따라서 그가 시를 썼다고 해도 반유대주의가 그라나다에서 수년간 고조되었을 가능성이 높으므로 그 시가 학살의 진정한 원인이었을 가능성은 낮습니다.\n\n어찌 됐든, 12월 30일 요세프가 그라나다의 왕 바디스를 죽여 왕국을 숙적인 알메리아에 배신했다는 소문이 퍼지면서 학살이 시작되었습니다. 군중은 요세프가 피신한 궁궐을 습격하기 위해 모였습니다. 그가 바디스를 데려와 왕이 살아있다는 것을 보여준 후에도 군중은 그를 살해하고 십자가에 못 박았으며, 그 후 도시의 유대인 거주 지역을 덮쳤습니다.\n\n살아남은 유대인들은 다른 곳으로 도망쳤고, 일부는 향후 수십 년 안에 돌아왔지만(1090년 알모라비드에 의해 추방되기 전), 그라나다의 유대인 공동체는 이전의 영광을 되찾지 못했습니다." # f5bc017bf1247e27b5cff64a9e8aebdfef772391
  granada.0017.t: "알메리아 비단" # e282fd1a69d58f02ac9681733cc28ed96808ac5a
  granada.0017.desc: "비단은 수익성이 좋은 교역품이며, 예전에는 [cordoba.GetNameNoTier]가 이베리아에서 그 교역의 중심지였습니다. 하지만 이베리아의 지정학적 상황과 세계 교역로가 최근에 바뀌면서, [cordoba.GetNameNoTier]는 예전처럼 막대한 양의 비단을 생산할 수 없게 되었습니다.\n\n반도 내 다른 통치자들이 다른 곳에 비단 작업장 건설 자금을 대느라 정신없는 와중에, 저는 축복받게도 [almeria.GetNameNoTier]를 통치하게 되었습니다. 제가 아는 많은 상인들은 여기가 이베리아 비단 산업의 중심지로서 [cordoba.GetNameNoTier]의 역할을 대신할 완벽한 정착지라고 말합니다. 심지어 언젠가는 [cordoba.GetNameNoTier]를 능가할 수도 있다고 말하는 사람들도 있지만, 제가 살아생전에 그럴 수 있을지는 모르겠습니다.\n\n어찌 됐든, [almeria.GetNameNoTier]는 서부 지중해에서 가장 중요한 항구 중 하나이므로 다른 지역으로 많은 양의 비단을 수출할 수 있습니다. 이는 의심할 여지없이 도시의 미래 번영을 보장할 것입니다." # 20ce284881a8369f53062a6ddf88726470085e99
  granada.0017.a: "이 모든 비단으로 큰 이익을 볼 것입니다!" # 2ffdbb8230a311c78cc13c0ab944ee6cb7592c38
  granada.0018.t: "알메리아 비단" # e282fd1a69d58f02ac9681733cc28ed96808ac5a
  granada.0018.desc: "아랍인과 베르베르인이 이베리아 반도에 처음 왔을 때, 그들은 이슬람뿐만 아니라 고급 비단을 생산하는 방법과 같은 다른 아이디어와 관습도 가져왔습니다. [cordoba.GetNameNoTier]은 곧 우마이야 왕조의 후원 덕분에 주요 비단 생산 중심지가 되었습니다.\n\n그러나 이제 이베리아 반도에서의 오랜 갈등과 세계 무역의 변화로 인해 [cordoba.GetNameNoTier]은 주요 비단 생산지로서 쇠퇴했습니다. 많은 이베리아 도시에서 비단 작업장이 생겨났지만, [almeria.GetNameNoTier]은 그중에서도 으뜸이며, [cordoba.GetNameNoTier]으로부터 이베리아 비단 생산의 중심지라는 지위를 분명히 물려받았습니다.\n\n[almeria.GetNameNoTier]의 엘리트들, 특히 [silk_investor.GetTitledFirstName]는 비단 무역의 잠재적 이익을 깨닫고 도시의 비단 산업에 대규모 투자를 시작했습니다. 서부 지중해에서 가장 큰 항구 중 하나인 이 도시는 유럽과 중동 전역에서 품질로 명성을 얻기 시작한 소위 알메리아 비단을 수출하기에 적합합니다." # 9281f8902295305a5970294f83473a5ae1b3e00d
  granada.0018.a: "이로 인해 도시의 중요성이 커질 것입니다…." # 729741bc45bf7b2531b5625a4852e8fafca689b9
  granada.0019.t: "촉망받는 그라나다의 유대인" # d2fb07c5c8b790dca335edbdca5635343bc334c0
  granada.0019.desc: "최근에 저는 [granada.GetNameNoTier] 출신의 유대인 관리인 [granadan_jew.GetFullName]을 알게 되었습니다.\n\n[granada.GetNameNoTierNoTooltip]의 유대인들은 이베리아는 물론 유럽과 중동의 다른 지역에서도 견줄 데 없는 영향력과 권력을 가지고 있습니다. 따라서 [granada.GetNameNoTierNoTooltip]는 [granadan_jew.GetFirstNameNoTooltip]과 같은 뛰어난 재능과 학식을 갖춘 [granadan_jew.GetFaith.GetReligion.GetAdjective] 남성을 많이 배출합니다. 유대인에 대한 저의 개인적인 감정과는 관계없이, 그들은 제 행정부에서 흔히 볼 수 있습니다.\n\n어쨌든 저는 [granadan_jew.GetFirstNameNoTooltip]이 할 수 있는 일에 대해 좋은 소식을 들었습니다. 아마도 그를 제 궁정으로 불러 더 큰 책임을 맡겨야 할 것 같습니다. 예를 들어, 그가 제 궁정의 음모를 꾸미는 귀족들과 연줄이 없다는 점은 그를 유용한 자산으로 만들 수 있습니다. 반면에... 일부 사람들은 유대인을 좋게 보지 않으며, 제가 이렇게 하면 저를 부정적으로 볼 수도 있습니다." # 67cad239192b5b7bfce5b22483ed33852041661e
  granada.0019.a: "내 곁에는 저런 훌륭한 인재들이 필요해!" # 534f06be9ab390154cdee8fff96d88ad25f95017
  granada.0019.b: "생각해 보니 그가 필요 없네." # 439916cce8ff7d510ab55e68cfba33591395058e
  granada.0020.t: "알함브라 확장" # 41b53f6013d4dfc0c149eb3f3c2bb32dabe29b11
  granada.0020.desc.intro: "알함브라는 돌, 대리석, 물, 식물, 그리고 시가 종합되어 낙원의 비전을 전달합니다. 그럼에도 불구하고 이 궁궐 단지는 항상 더 많은 추가와 개조가 필요할 수 있으며, 저는 최근 알함브라의 다음 웅장한 구조물이 무엇이 될지 결정했습니다." # 7f8be787e62062fe6542974e8f045e22bc7d08ea
  granada.0020.desc.structure.generalife: "#bold 헤네랄리페#!는 다른 #italic 무냐#!들을 부끄럽게 만들 #italic 무냐#!가 될 것입니다. 제가 구상하는 바로는 이곳은 다로 강에서 가장 신선하고 깨끗한 물이 채워진 분수와 운하뿐 아니라 화려하고 숨 막힐 정도로 아름다운 정원으로 가득 찬 저택이 될 것입니다. 그리고 보통의 #italic 무냐#!가 시골에 있는 것과는 달리, 이 모든 것이 알함브라 바로 옆에 있어서, 그것을 보기 위해 멀리 여행할 필요가 없을 것입니다!" # 4c07572c0912a67de4efa9021b6792d35924cc7f
  granada.0020.desc.structure.house_of_worship: "#bold 알함브라 [ROOT.Char.GetFaith.HouseOfWorship|U]#!을 제대로 지어 그 안에 거주하는 모든 이의 정신적 필요를 충족해야 합니다. 알함브라에는 여기저기에 작은 예배당이 몇 개 흩어져 있고 기도실이나 작은 기도 홀도 있지만, 그것으로는 충분하지 않습니다. 우리는 제대로 된 예배당이 필요합니다. 그곳에서 독실한 [ROOT.Char.GetFaith.GetAdherentNamePlural]으로서 진실로 예배하는 느낌을 받고 [ROOT.Char.GetFaith.HighGodName]에게서 영감을 받을 수 있는 그런 곳이 필요합니다. 이 건물이 그 필요를 채워 줄 것입니다." # 08eaef003860001b5003725ca6398fffc8a2bd2b
  granada.0020.desc.structure.rawda: "라와다 영묘는 아름다운 묘지가 될 것이며, [ROOT.Char.GetDynasty.GetName] 왕조의 구성원에게 어울리는 매장지가 될 것입니다. 작은 안뜰과 정원은 영묘에 들어오는 모든 사람들을 환영할 것이며, 영묘 자체는 직사각형 울타리 형태를 취할 것입니다. 이곳은 제가 묻힐 곳이자, 제가 바라건대 제 가족의 많은 미래 세대들이 묻힐 곳이 될 것이며, 사후 세계에서도 알함브라의 아름다움과 영광이 그리 멀지 않을 것입니다." # c4c7f78347b75e8d499ad43d2cd7a3871c13ce91
  granada.0020.desc.structure.comares_palace: "#bold 코마레스 궁전#! 은 알함브라 복합 단지의 웅장한 별관이 될 것입니다. 그렇습니다, 다른 궁궐 건축물들도 있고 제가 죽은 후에도 더 많은 궁궐들이 확실히 지어질 것입니다. 하지만 코마레스 궁전은 다른 궁궐과는 다를 것입니다. 그곳에는 반사 연못, 신하와 손님을 맞이할 웅장한 왕좌실, 이베리아 반도에서 전에 볼 수 없었던 크기의 목욕탕이 있을 것입니다. 모든 면에서 세계의 진정한 부러움이 될 것입니다!" # eb75ab1f606f8f601f5c72775b126dbaf86f81bd
  granada.0020.desc.structure.court_of_the_lions: "알함브라에는 각각 독특한 아름다움을 지닌 여러 궁전들이 있습니다. 저는 영원히 기억되기를 바라는 궁전은 #bold 사자의 법정#!으로 명명할 것입니다. 그것은 가장 웅장한 건축물은 아니겠지만, 기술적이고 예술적인 면에서 건축적 업적으로 만들기 위해 아낌없이 투자할 것입니다. 주 정원에는 조각된 사자상이 있는 대리석 분수가 있고, 홀에는 정교한 돔 천장이 있어 이곳을 방문하는 모든 이들에게 기억에 남는 광경이 될 것입니다." # 94936b30976f7f71391f148822e45ac12d852be0
  granada.0020.desc.structure.generic_palatial: "알함브라에는 #bold 호화로운 저택#!이 아무리 많아도 지나치지 않습니다. 스스로를 존중하는 [ROOT.Char.GetTitleAsNameNoTooltip]라면 다른 이들, 특히 하찮은 남녀들에게 알함브라를 또 다른 궁궐 단지로 확장하는 것과 같은 위대한 업적을 통해 자신의 지위, 부, 권력을 증명해야 합니다. 그렇지 않으면 다른 사람들이 어떻게 나를 존경하겠습니까? 이 저택은 안에서 휴식과 여가를 위한 공간이자, 사절을 맞이하는 궁궐이자, [ROOT.Char.GetFaith.HighGodName]에게 기도하거나 연구를 하는 장소 역할을 할 것입니다." # 2f3cf839e54ac53433a786c40a82bdc396d5863a
  granada.0020.desc.structure.generic_recreational: "누가 #bold 정원#을 좋아하지 않겠는가! 특히 알함브라의 정원은 더욱더. 그렇기에 이곳에 또 다른 정원을 만들 것이다. 물론 몇몇 바보들은 정원이 여기저기 흔하다고 말하지만, 각각의 정원은 고유하며 꽃, 관목, 분수 등이 독특하게 조화를 이루며 알함브라 전체의 아름다움에 기여한다. 멀리서 온 전문 정원사, 식물학자, 수력 엔지니어를 불러와 이 정원도 다른 정원들만큼 감탄을 자아내게 만들 것이다." # 2e9f3229c44db1ef20852c9fc9211fdec3f08144
  granada.0020.desc.structure.generic_military: "알함브라는 아름다움으로 유명하며, 일반적으로 저와 제 궁정의 휴식과 여가의 장소로 사용되지만, 결국에는 외국의 적들로부터 이 지역을 보호하기 위한 요새라는 사실을 잊어서는 안 됩니다. 따라서 저는 알함브라에 추가적인 #bold 요새화 시설#!을 건설하고자 합니다. 다른 알함브라 단지 부분만큼 화려하거나 인상적이지는 않겠지만, 장기적으로 이 궁전의 전반적인 안전에 기여할 것이라는 사실을 알고 편히 쉴 수 있을 것입니다." # 4c0857e5415461ef9f79c39669b54dbe80b37584
  granada.0020.desc.conclusion: "새로운 건축물이 건설되기 시작했습니다. 시간이 좀 걸리겠지만, 저는 이 지상의 낙원에 어울리는 추가물이 될 것이라고 확신합니다!" # 1823f935f668503a7c640e00d29095a93d49ee59
  granada.0020.a: "완성된 모습을 어서 보고 싶네요!" # f109858d6eca69bbef12cf1e95303c6afe77bf68
  granada.0020.tooltip.generalife: "#bold 헤네랄리페#! 건설에는 1년에서 5년이 걸립니다. 그라나다 [county|E]의 [ruler|E]는 완공 시 다음 보너스를 받습니다.\n$EFFECT_LIST_BULLET$ @prestige_icon! 150\n$EFFECT_LIST_BULLET$ @piety_icon! 150\n$EFFECT_LIST_BULLET$ 10년간 [GetModifier('RICE_granada_built_generalife').GetNameWithTooltip] [modifier|E]\n$EFFECT_LIST_BULLET$ #bold $RICE_granada_admire_alhambra_gardens$#! [decision|E]을 선택했을 때의 보너스 증가\n$EFFECT_LIST_BULLET$ #bold $RICE_granada_alhambra_munya_estate$#! [decision|E] 비용 감소" # c772ff15b6a28fe15d776bc6af59705ae34cfcbf
  granada.0020.tooltip.house_of_worship: "#bold 알함브라 예배당# 건설에는 1년에서 5년이 걸립니다. 그라나다 [county|E]의 [ruler|E]는 건설이 완료되면 다음과 같은 보너스를 받습니다.\n$EFFECT_LIST_BULLET$ @piety_icon! 300\n$EFFECT_LIST_BULLET$ 10년 동안 [GetModifier('RICE_granada_built_house_of_worship').GetNameWithTooltip] [modifier|E]\n$EFFECT_LIST_BULLET$ #bold $RICE_granada_alhambra_comares_baths$#! [decision|E]을 선택하여 얻는 보너스가 더 좋습니다.\n$EFFECT_LIST_BULLET$ 향후 알함브라에 대한 일반적인 확장을 건설할 때 모든 [rulers|E]에 대한 [piety|E] 보너스" # d5fc31ca814aacf29b59a4346073647852bcbd84
  granada.0020.tooltip.rawda: "#bold 로우다 영묘# 건설에는 1년에서 5년이 걸립니다. 그라나다 [county|E]의 [ruler|E]는 완공 시 다음 보너스를 받습니다.\n$EFFECT_LIST_BULLET$ @piety_icon! 200\n$EFFECT_LIST_BULLET$ @dynasty_prestige_icon! 100\n$EFFECT_LIST_BULLET$ [GetModifier('RICE_granada_built_rawda').GetNameWithTooltip] 10년 동안의 [modifier|E]\n$EFFECT_LIST_BULLET$ 향후 알함브라에 대한 일반적인 확장 건설 시 모든 [rulers|E]에 대한 [dynasty_prestige|E] 보너스" # 19464bf27705448c84227f96d7df76704c2eaa2b
  granada.0020.tooltip.comares_palace: "#bold 코마레스 궁전#! 건설은 1년에서 5년이 걸립니다. 그라나다 [county|E]의 [ruler|E]는 완공 시 다음과 같은 보너스를 받습니다.\n$EFFECT_LIST_BULLET$ @prestige_icon! 300\n$EFFECT_LIST_BULLET$ [GetModifier('RICE_granada_built_comares_palace').GetNameWithTooltip] [modifier|E] 10년 동안\n$EFFECT_LIST_BULLET$ #bold $RICE_granada_alhambra_comares_baths$#! [decision|E]를 해금합니다." # b30459119fc238e527fdfbcd49834748c2799cb1
  granada.0020.tooltip.court_of_the_lions: "#bold 사자 궁정#! 건설에는 1년에서 5년이 걸립니다. 그라나다 [county|E]의 [ruler|E]는 완공 시 다음과 같은 보너스를 받습니다.\n$EFFECT_LIST_BULLET$ @prestige_icon! 200\n$EFFECT_LIST_BULLET$ @dynasty_prestige_icon! 100\n$EFFECT_LIST_BULLET$ [GetModifier('RICE_granada_built_court_of_the_lions').GetNameWithTooltip] 10년간의 [modifier|E]\n$EFFECT_LIST_BULLET$ 향후 알함브라에 일반 확장을 건설할 때 모든 [rulers|E]에게 주어지는 [prestige|E] 보너스" # 2deace057b1f0f17abfa310829f6702230076899
  granada.0020.tooltip.generic_palatial: "#bold 일반 궁궐# 건설에는 1년에서 5년이 소요됩니다. 그라나다 백작령의 [ruler|E]는 완성 시 다음과 같은 보너스를 받습니다.\n$EFFECT_LIST_BULLET$ @prestige_icon! 100 (@prestige_icon! 200 만약 사자의 법정 [alhambra_structure|E]가 [alhambra|E]에 건설되었다면)\n$EFFECT_LIST_BULLET$ @piety_icon! 100 (@piety_icon! 200 만약 알함브라 예배당 [alhambra_structure|E]가 [alhambra|E]에 건설되었다면)\n$EFFECT_LIST_BULLET$ @dynasty_prestige_icon! 50 만약 라우다 묘소 [alhambra_structure|E]가 [alhambra|E]에 건설되었다면\n$EFFECT_LIST_BULLET$ [GetModifier('RICE_granada_built_generic_palatial').GetNameWithTooltip] [modifier|E] 10년간 적용" # 683754f0fa918d1c8e97e9c1c15ad0712c0d3fea
  granada.0020.tooltip.generic_recreational: "#bold 일반 정원#! 건설에는 1년에서 5년이 걸립니다. 그라나다 [county|E]의 [ruler|E]는 완공 시 다음 보너스를 받습니다.\n$EFFECT_LIST_BULLET$ @piety_icon! 200 (알함브라 예배당 [alhambra_structure|E]이 [alhambra|E]에 건설된 경우 @piety_icon! 300)\n$EFFECT_LIST_BULLET$ @prestige_icon! 사자 정원 [alhambra_structure|E]이 [alhambra|E]에 건설된 경우 100\n$EFFECT_LIST_BULLET$ @dynasty_prestige_icon! Rawda 영묘 [alhambra_structure|E]이 [alhambra|E]에 건설된 경우 50\n$EFFECT_LIST_BULLET$ [GetModifier('RICE_granada_built_generic_recreational').GetNameWithTooltip] 10년 동안 [modifier|E]" # 90c5e828c407e6e400550f295ac9ebfa29cbc245
  granada.0020.tooltip.generic_military: "#bold 일반 요새#! 건설에는 1년에서 5년이 걸립니다. 그라나다 [county|E]의 [ruler|E]는 건설이 완료되면 다음과 같은 보너스를 받습니다.\n$EFFECT_LIST_BULLET$ @prestige_icon! 200 (사자 궁정 [alhambra_structure|E]이 [alhambra|E]에 지어진 경우 @prestige_icon! 300)\n$EFFECT_LIST_BULLET$ 알함브라 예배당 [alhambra_structure|E]이 [alhambra|E]에 지어진 경우 @piety_icon! 100\n$EFFECT_LIST_BULLET$ 라우다 영묘 [alhambra_structure|E]이 [alhambra|E]에 지어진 경우 @dynasty_prestige_icon! 50\n$EFFECT_LIST_BULLET$ [GetModifier('RICE_granada_built_generic_military').GetNameWithTooltip] 10년 동안 지속되는 [modifier|E]" # fb19121de619a0d46d427fb6c229dc950f669243
  granada.0021.t: "알함브라 건설 완료" # e8438ed902f4368912d45f1545f8643193412644
  granada.0021.desc.intro.original: "마침내 알함브라를 확장하기 위한 가장 최근의 건설 프로젝트가 완료되었습니다! 이 노력에 투자한 모든 자금이 헛되지 않았습니다. 이제 알함브라는 새로운 별관이 추가되어 이전보다 훨씬 더 아름답습니다." # b8b6a40b8bba8cdf90ddcf2d14f4036162ac86ee
  granada.0021.desc.intro.other_builder: "얼마 전, 이전의 [granada.GetNameNoTier] 통치자들은 알함브라를 확장하기 위한 건설 프로젝트를 시작했습니다. 어찌 된 영문인지, 이제 저는 [granada.GetNameNoTier]를 통치하게 되었고, 이 프로젝트를 완수하는 것을 보았습니다. 이제 알함브라는 새로운 날개가 추가되어 이전보다 훨씬 더 아름답습니다." # 4dc3bfd16c8a560e4bfa9a6ce4aff14dd7eb9229
  granada.0021.desc.structure.generalife: "#bold 제네랄리페#!는 장엄한 건축물입니다. 아름다운 정원, 매혹적인 계단식 연못, 안락한 궁전으로 가득한 이곳은 이베리아 반도에서 상상할 수 있는 최고의 휴양지입니다. 무엇보다도 알함브라 맞은편의 멋진 언덕에 자리 잡고 있어, 두 건축물 사이를 쉽게 이동할 수 있을 정도로 가깝습니다. 멋진 휴가를 보내고 싶다면 눈 깜짝할 사이에 그렇게 할 수 있습니다!" # 1192ab2948d3c0c64994e5b79d6b654d2b8fa122
  granada.0021.desc.structure.house_of_worship: "마침내 알함브라에 제대로 된 예배 장소가 생겼습니다. #bold 알함브라 [ROOT.Char.GetFaith.HouseOfWorship|U]#!라고 불릴 이 곳은 저를 포함하여 이곳에 사는 모든 사람들의 영적 필요를 충족시킬 것입니다. 가장 큰 [ROOT.Char.GetFaith.HouseOfWorship]은 아니지만, 대부분의 것보다 뛰어나다고 말할 수 있습니다. 무성한 정원과 평화로운 안뜰, 그리고 비할 데 없는 우아함과 예술성을 지닌 건축물로 둘러싸여 있을 때, 알함브라의 아름다움을 보고 [ROOT.Char.GetFaith.HighGodName]을 숭배하지 않을 사람이 누가 있겠습니까?" # 71a206d0401ae1e7426cb209eeccb7f146a9fa51
  granada.0021.desc.structure.rawda: "#bold Rawda 영묘#!를 알함브라 한가운데에 짓는 것이 조금 불길하다고 생각할 수도 있습니다. 하지만 죽은 자들의 영혼에게 아름다운 안식처를 제공하는 것을 왜 거부해야 할까요? 생전에 알함브라를 즐겼다면 죽어서도 그럴 기회를 얻는 것이 당연합니다. 이제부터 저는 이 지역의 모든 미래 통치자를 포함하여 [ROOT.Char.GetDynasty.GetName] 왕조의 다른 구성원들과 함께 이곳에 합당하게 묻힐 것입니다. 참으로, 무덤 사이를 거닐며 우리보다 먼저 간 죽은 자들을 묵상하는 것은 즐겁고 약간은 우울할 것입니다." # faa7ccc692f0929ca74d7369937d0b7a2ad4a3d1
  granada.0021.desc.structure.comares_palace: "#bold 코마레스 궁전#!은 웅장한 궁궐로 지어졌으며, 의심할 여지 없이 정확히 그러합니다. 외관의 중심부는 소위 도금양의 안뜰에 있는 거대한 반사 수영장입니다. 거기에서 장엄한 대사관 홀로 걸어 들어갈 수 있으며, 그곳은 왕좌의 방 역할을 할 수 있습니다. 무엇보다도 이 건물에는 이베리아에서 전에 본 적이 없는 크기의 목욕탕도 포함되어 있습니다. 전 세계가 진정으로 부러워할 만한 곳입니다!" # 514f13ed715c87f5347467d6df28e6e8a84a5bc8
  granada.0021.desc.structure.court_of_the_lions: "#bold 사자들의 궁정#!은 물길을 통해 궁전의 나머지 부분과 연결된 12마리의 사자 조각상이 있는 대리석 분수의 이름을 따서 명명되었습니다. 안뜰의 주요 볼거리인 이 분수는 알함브라의 웅장한 퍼즐 중 작은 조각일 뿐입니다. 그 아름다움이 너무나도 절묘하여 알함브라 궁전의 이 구역에 발을 들여놓은 첫 순간을 모든 사람이 영원히 기억할 것이라고 확신합니다. 그들은 처음 분수를 보았을 때 아주 잠깐 숨쉬는 법을 잊을 것이고, 알함브라를 떠난 후에도 그것을 떠올릴 때마다 감탄하며 한숨을 지을 것입니다." # ca7521151efdeeaf53148028cccd774d88644ca5
  granada.0021.desc.structure.generic_palatial: "알함브라에는 이미 다른 궁전들이 있고, 어쩌면 아름다운 궁전들도 있을 테지만, 이 #bold 궁궐 거주지#!는 적어도 건설이 완료되도록 지시한 내가 소유했다고 할 수 있다. 나는 휴식을 취하거나, 멀리서 온 방문객을 맞이하거나, 국사를 돌보는 일에 매진하는 등 이곳에서 많은 시간을 보낼 것이다." # 6169d37fc7c36ed0b84bb74dd5f67316ad9dd16c
  granada.0021.desc.structure.generic_recreational: "이 #bold 정원들#!은 알함브라에 있는 여러 곳 중 하나일 뿐이지만, 이 궁궐 단지에 어울리는 추가 시설이라고 말할 수밖에 없습니다. 전 세계에서 가져온 꽃과 나무, 관목이 분수와 운하 주변에 세심하게 심어져 마치 천국에 있는 듯한 느낌을 줍니다. 이 정원 어딘가에 앉아 경치를 감상하고, 물 흐르는 소리와 새소리를 듣고, 시원한 바람이 얼굴에 닿는 것을 느끼는 것보다 더 좋은 것은 없다고 말하고 싶습니다. 저는 만족합니다." # 51ee27e853ea0c0b09ffadd64bf1f451a61f550c
  granada.0021.desc.structure.generic_military: "결국, 알함브라는 여전히 요새이며, 요새는 방어적인 보루로서의 궁극적인 역할을 다하려면 지속적으로 유지 관리해야 합니다. 그런 의미에서 알함브라에 새로 건설된 #bold 요새화 시설#!은 그 역할을 잘 수행하고 있습니다. 탑, 벽, 막사 등은 우리가 알함브라를 보호하고 알함브라의 아름다움이 우리를 파괴하려는 자들에 의해 손상되거나 파괴되지 않도록 보장하는 것들입니다." # 19683a2648f6f3d6086781b084f94cdd0729c29b
  granada.0021.a: "정말 훌륭합니다." # 42b68692648d12b6b5e9063babb282086004f176
  granada.0021.tooltip.generalife: "$EFFECT_LIST_BULLET$ #bold $RICE_granada_admire_alhambra_gardens$#! 결정을 내릴 때의 보너스가 더 좋습니다\n$EFFECT_LIST_BULLET$ #bold $RICE_granada_alhambra_munya_estate$#! 결정의 비용이 더 저렴합니다" # a9e3ef86f29b8759135b030d41b420532067c400
  granada.0021.tooltip.house_of_worship: "$EFFECT_LIST_BULLET$ #bold $RICE_granada_alhambra_comares_baths$#! 결정을 내렸을 때의 보너스가 더 좋습니다.\n$EFFECT_LIST_BULLET$ 향후 알함브라에 일반 확장 건물을 지을 때 모든 [rulers|E]에게 [piety|E] 보너스 제공" # 4aaa76c82b43221effbf94743f95ed6401b59e46
  granada.0021.tooltip.rawda: "$EFFECT_LIST_BULLET$ 향후 알함브라에 일반 확장을 건설할 때 모든 [rulers|E]에 대한 [dynasty_prestige|E] 보너스" # b9ceae7173a17a321382b1602573f5c2f89b99b4
  granada.0021.tooltip.comares_palace: "$EFFECT_LIST_BULLET$ 그라나다의 [통치자|E]는 #bold $RICE_granada_alhambra_comares_baths$#! [decision|E]을 내릴 수 있게 되었습니다." # 4c2ef8ee9909b719707926e8972b8e765e86beb8
  granada.0021.tooltip.court_of_the_lions: "$EFFECT_LIST_BULLET$ 향후 알함브라에 일반적인 확장을 건설할 때 모든 [rulers|E]에게 [prestige|E] 보너스 제공" # 85bb7f7ac757a2a837629d839180e35857ff599c
