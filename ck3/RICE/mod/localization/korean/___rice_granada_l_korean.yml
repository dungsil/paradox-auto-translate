  granada.0010.t: "일비라에서 그라나다까지" # 16266526108969733311
  granada.0010.desc: "세대를 거듭하며, 시에라 네바다 산맥 아래에 자리 잡은 이르비라 정착지는 이 지역의 중심지였습니다. 그러나 시간이 흐르면서 이르비라의 위치상 단점이 점점 더 명백해졌습니다. 평원에 위치하여 방어가 불가능하며, 침략에 취약하다는 사실이 분명해졌습니다.\n\n장군들과 관리들과의 논의 끝에, 높은 지대에 위치하여 공격하기 어려운 인근 요새 도시 그라나다가 훨씬 더 나은 지역 통치 중심지가 될 것이라는 것이 명확해졌습니다. 우리는 그라나다에 새로운 건물들을 건설하기 시작했으며, 곧 이르비라 주민 대부분을 그곳으로 이주시킬 것입니다. 마지막으로, 그라나다에는 규모가 큰 오랜 유대인 공동체가 있지만, 이 유대인들은 새로 이주하는 사람들과의 잠재적 갈등을 최소화하기 위해 최선을 다할 것이며, 우리의 노력에 전폭적인 협조를 약속해 주었습니다." # 4454911630616507754
  granada.0010.a: "이제 고지대를 차지했습니다!" # 16211652020597244994
  granada.0011.t: "일비라에서 그라나다까지" # 16266526108969733311
  granada.0011.desc: "안달루시아에 [granada_relocator.GetTitledFirstName]가 [granada_county.GetNameNoTier]에 대규모 이주 사업을 시작했다는 소식이 퍼지고 있습니다.  옛 도시 일비라(Ilbira)는 평야 지대에 위치하여 방어가 어려워 장기적인 지역 중심지로 부적합하다고 판단되었습니다.\n\n장래를 내다본 [granada_relocator.GetFirstNameNoTooltip]은 가까운 요새 도시 그라나다(Granada)가 높은 지대와 험준한 지형 덕분에 훨씬 나은 지역 통치 중심지가 될 것이라고 예견했습니다. 그라나다가 과거 유대인들의 지배를 받았지만, 그들은 [granada_relocator.GetFirstNameNoTooltip]과 원활한 이주를 위해 적극 협력하고 있습니다.\n\n[granada_relocator.GetFirstNameNoTooltip]의 결정은 분명 현명해 보이지만, 이것이 지역의 미래 군사 작전에 어떤 영향을 미칠지는 아직 미지수입니다." # 15283270130164230210
  granada.0011.a: "이제 그들이 고지를 차지했습니다." # 4798658765478049159
  granada.0012.t: "그라나다의 유대인들이 세력을 키우고 있습니다." # 10103606570366324051
  granada.0012.desc.jewish: "[granada_county.GetNameNoTier]은 언제나 상당한 규모의 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 공동체가 자리잡은 곳이었지만, 최근 그 지역 유대인들이 이 지역을 실제로 장악하게 된 것은 오직 제가 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 통치자로서 노력했기에 가능했습니다.\n\n이제 이 아름다운 땅에 우리 스스로 강력한 터전을 마련할 좋은 기회가 찾아왔습니다. 하지만, 다른 땅에서 온 악한 마음과 의도가 우리가 이룬 덧없는 평화를 탐내고 있으므로, 우리는 언제나 [granada_county.GetNameNoTierNoTooltip]를 수호할 준비를 해야 합니다." # 16788341046568807449
  granada.0012.desc.non_jewish: "[granada_county.GetNameNoTier]은 언제나 상당한 유대인 공동체의 고향이었지만, 이 지역 유대인들이 이 지역을 실질적으로 지배하게 된 것은 최근의 일입니다.\n\n어떤 이유에서인지 그들은 이제 [granada_county.GetNameNoTierNoTooltip]에서 가장 큰 세력이 되었습니다. 그들의 종교는 따르지 않지만, 이 아름다운 땅에서 평화와 번영을 보장하기 위해 그들과 비슷한 입장으로 협력하는 것이 중요하다고 생각합니다." # 5356510628896834917
  granada.0012.a: "[granada_county.GetNameNoTierNoTooltip]의 유대인들에게 새로운 날이 밝았습니다." # 13677770476388301698
  granada.0013.t: "그라나다의 긴장 고조" # 11597293747906039076
  granada.0013.desc: "[granada.GetNameNoTier]은 현재 이베리아 반도에서 가장 큰 유대인 공동체 중 하나가 자리 잡고 있습니다. 전설에 따르면 그 도시는 수세기 전 유대인들에 의해 세워졌다고 합니다.\n\n수년간 그라나다의 지도층은 지역 행정에서 유대인들을 크게 의지해 왔습니다. 소수자 신분으로 인해 그들은 반역을 꿈꾸거나 권력과 영향력을 위해 서로 경쟁할 가능성이 있는 비유대인 지역 주민들보다 일반적으로 더 신뢰할 만했습니다. 하지만 이러한 상황은 지역 비유대인 주민들 사이에서 질투, 불만, 그리고 의심의 눈초리로 유대인 관리들을 바라보는 반감을 키웠습니다.\n\n최근, 지역 [ROOT.Char.GetCulture.GetName] 시인이자 학자는 그라나다의 유대인들을 비난하는 악의적인 시를 써서, 그들이 비열하고 부도덕한 자들로 국가를 장악하고 있으며, 내가 그들을 행정에서 제거해야 한다고 주장했습니다. 물론 그러한 미쳐버린 시는 나에게 큰 영향을 주지 않았지만, 도시의 비유대인 거주민들 사이에서 상당한 동요를 일으켰다는 소식을 들었습니다...." # 11110452642098419837
  granada.0013.a: "시가 혼란을 야기하지 않기를 진심으로 바랍니다." # 1176206659203610676
  granada.0013.a.tooltip: "그라나다의 긴장은 곧 극에 달할 수 있습니다 #italic 매우#!" # 13196942339710904354
  granada.0014.t: "폭도" # 17465337343334019033
  granada.0014.desc: "[granada.GetNameNoTier]의 저택에서 잠들어 있었는데, 밤늦게 경비병들이 저를 깨웠습니다. 도시 거리에 혼란이 벌어졌습니다!\n\n오늘 오전에 유대인 관리인 [yusuf.GetFullName]과 다른 유대인들이 적국 군주에게 투항하고, 도시 문을 열고, 저를 살해했다는 거짓 소문이 퍼졌습니다. 최근 고조되는 반유대 감정 덕분에 즉시 시민들이 도시를 '보호'하기 위해 무리를 지었습니다. 물론, 저는 살아 있고 [granada.GetNameNoTierNoTooltip]은 안전합니다.\n\n얼마 지나지 않아 [yusuf.GetFirstName]이 급히 달려와 도움을 간청했습니다. 잠시 후, 시민들은 저의 궁궐을 습격하며 \"배신자\" [yusuf.GetFirstName]을 죽이겠다고 소리치며 그를 향해 달려들었습니다. 그리고 곧 그의 동족 유대인들까지 노려볼 태세입니다.  저는 무리를 만나 그들에게 제가 괜찮다고 안심시키고 물러나 줄 것을 요구했지만, 그들은 아랑곳하지 않았습니다.\n\n이제 시민들은 [yusuf.GetFirstName]을 향해 빠르게 이동하고 있습니다. 저와 경비병들은 반응할 시간이 거의 없습니다." # 10355206439097955893
  granada.0014.a: "무슨 일이야? 잠깐! 멈춰!" # 8511546304239767259
  granada.0014.a.tooltip: "군중을 막을 수 없습니다." # 18282593170398973871
  granada.0014.b: "저는 당신의 [ROOT.Char.GetTitleAsNameNoTooltip]입니다! 진정하십시오. 이야기해봅시다!" # 10031257011199889873
  granada.0014.b.tooltip: "시민 여러분, 진정하시길 바랍니다." # 6082462658187761444
  granada.0014.c: "수비대! [yusuf.GetFirstName]를 보호하고 질서를 회복하시오! 지금 당장!" # 13773929827022409393
  granada.0014.c.tooltip: "군대를 명하여 폭도를 진압하도록 명령합니다." # 3065034488773519194
  granada.0015.t: "어두운 날" # 17185128906826999799
  granada.0015.desc: "이마를 문지르며 유대인 거주지역에서 들어오는 더 많은 보고를 듣습니다. 매우 어둡습니다.\n\n어젯밤, 그토록 많은 군중 앞에 무력했습니다. 그들은 [yusuf.GetFirstName]에게 덤벼들어 제가 아무것도 할 수 없을 만큼 그를 죽였습니다. 광란에 찬 군중은 그 후 도시의 유대인 거주지로 향하여 찾을 수 있는 모든 유대인들을 살해했습니다. 그들의 분노는 당시 그곳에 있던 여러 이방인들까지도 죽음에 이르게 했습니다.\n\n제 병사들이 질서를 회복할 수 있을 때까지 수백 명, 아니 수천 명의 무고한 사람들이 죽었을 것이고, 살아남은 유대인들은 이미 다른 곳으로 도망치고 있습니다. 도시 일부는 파괴되었고, 많은 숙련된 유대인 관리들의 갑작스러운 상실로 인해 제 행정부의 상당 부분이 망가져 있습니다." # 2573586145338581107
  granada.0015.a: "[granada.GetNameNoTier]에게는 어두운 날입니다." # 17519807828421205239
  granada.0016.t: "질서 회복" # 6196640808496749607
  granada.0016.desc.peaceful: "다음 한두 시간은 극도로 긴장된 시간이 될 것입니다. 내 수비대가 조용히 [yusuf.GetFirstName]을 안전한 곳으로 옮기는 동안, 나는 최선을 다해 침착하고 크게 단호하게 군중에게 아무 일도 없다고 설명합니다. [yusuf.GetFirstName]가 우리가 사랑하는 도시를 적에게 배반했다는 소문은 단지 소문일 뿐입니다.\n\n\n다행히도 내 말이 통하는 듯합니다. 폭력을 요구하는 비명과 소리가 가라앉고 군중이 흩어지기 시작합니다.\n\n\n그날 저녁, [yusuf.GetFirstName]의 안부를 확인하기 위해 그를 방문합니다. [yusuf.GetSheHe|U]는 흔들렸지만 살아남을 것입니다. 그런 다음 도시의 유대인들을 안심시키기 위해 유대인 거주 지역으로 갑니다. 한편, 나와 내 관리들은 이러한 일이 다시 발생하지 않도록 상황을 계속 감시할 것입니다.\n\n\n전반적으로, [ROOT.Char.GetFaith.HighGodName]께 감사드립니다. 아무 일도 심각해지지 않았습니다…. 잠시 걱정했지만 오늘은 비극을 피할 수 있었습니다!" # 15259298626964072895
  granada.0016.desc.force: "군사들은 혼란스러운 상황에도 불구하고 저의 명령에 감사하게도 신속하게 반응했습니다. 적은 수에 불구하고 그들은 곧장 [yusuf.GetFirstName]를 호위하여 도시 내 다른 곳에 주둔하고 있던 지원군을 소집했습니다.\n\n불행히도, 시민들은 너무나 광란적인 상태였고, 이 용감한 자들은 [yusuf.GetFirstName]를 찾아 공격하려는 시도에서 저의 군대를 제압하려 했습니다. 그들은 저의 군사들과는 겨룰 수 없었고, 그 과정에서 시민들 중 일부는 목숨을 잃었습니다.\n\n그 아침, [yusuf.GetFirstName]가 무사함을 확인하니 안도했습니다. 도시 내 다른 유대인들에 대한 폭력 사건이 있었지만, 저의 군사들은 그것을 막았습니다.\n\n전반적으로, 상황은 더 나빠질 수도 있었습니다. 하지만 오늘 도시 유대인들에게 아무런 일이 없을 것이라는 안도감을 주기 위해 유대인 거주 지역을 방문하면서도, 상황은 여전히 위태롭다는 것을 알고 있습니다. 저와 저의 관리들은 이런 일이 다시 발생하지 않도록 지속적으로 상황을 감시할 것입니다. 하지만 저의 행동은 [granada.GetNameNoTier] 일부 주민들에게 긍정적으로 받아들여지지 않을 수도 있습니다." # 13347091522409820498
  granada.0016.a: "현재는 [ROOT.Char.GetFaith.HighGodName]께 감사드립니다. 상황이 일단 안정되었습니다." # 12869875306179562175
  RICE_granada_1066_jewish_pogrom_context_tooltip: "#bold 역사적 배경:# 1066년 12월 30일 그라나다 유대인 학살은 중세 이베리아 반도의 반유대주의 암흑기 중 하나였습니다. 희생자 수는 수백 명에서 수천 명에 달했을 것으로 추정됩니다.\n\n전통적인 기록에 따르면, 이 학살의 계기는 안달루시아 학자이자 시인인 아부 이샤크가 그라나다의 유대인 지배, 특히 왕국의 유대인 섭정 요셉 빈 나그렐라에 대한 비난을 담은 격렬한 시였습니다. 그러나 이 이야기는 학살이 발생한 지 수 세기가 지난 후에야 역사적 자료에 등장합니다. 따라서 그가 시를 썼다고 하더라도, 그 시가 이 대학살의 진짜 원인이었을 가능성은 낮습니다. 왜냐하면 그라나다에서는 오랫동안 반유대주의가 고조되어 왔기 때문입니다.\n\n어떤 경우이든, 학살은 12월 30일 요셉이 그라나다 왕 바디스를 죽이고 왕국을 알메리아의 라이벌에게 배반했다는 소문이 퍼지면서 시작되었습니다. 군중은 요셉이 피신했던 궁궐을 향해 돌진했습니다. 요셉이 바디스를 데리고 나와 왕이 살아 있음을 보여주었음에도 불구하고, 군중은 그를 살해하고 십자가에 못 박은 후 도시의 유대인 거주 지역을 향해 내려갔습니다.\n\n살아남은 유대인들은 다른 곳으로 도망쳤고, 그중 일부는 앞으로 수십 년 동안 돌아올 것이었지만(1090년 알모라비드 왕조에 의해 추방되기 전), 그라나다의 유대인 사회는 과거의 영광을 되찾지 못했습니다." # 16390587149384509148
  granada.0017.t: "알메리아 비단" # 4960645992449840472
  granada.0017.desc: "실크는 수지가 좋은 무역입니다. 옛날 이베리아 반도의 실크 무역 중심지는 [cordoba.GetNameNoTier]였습니다. 하지만 최근 이베리아의 지정학적 상황과 세계 무역로의 변화로 인해 [cordoba.GetNameNoTier]는 과거처럼 많은 양의 실크를 생산할 수 없게 되었습니다.\n\n반도의 다른 통치자들이 다른 곳에서 실크 공방의 성장을 위해 애쓰는 동안, 저는 [almeria.GetNameNoTier]를 다스리는 축복받은 자입니다. 제가 아는 많은 상인들은 [cordoba.GetNameNoTier]가 이베리아 실크 산업의 중심이었던 역할을 [almeria.GetNameNoTier]가 완벽히 이어받을 적절한 곳이라고 말해줍니다. 어떤 이들은 [almeria.GetNameNoTier]가 언젠가 [cordoba.GetNameNoTier]를 능가할 것이라고도 말하지만, 제가 살아있는 동안 그러한 일이 일어날지는 의문입니다.\n\n어쨌든, [almeria.GetNameNoTier]는 서지중해에서 가장 중요한 항구 중 하나이며, 따라서 다른 지역으로 많은 양의 실크를 수출할 수 있습니다. 이는 의심할 여지 없이 도시의 미래 번영을 보장할 것입니다." # 8423198695315211565
  granada.0017.a: "이 모든 비단으로 큰 이익을 볼 것입니다!" # 13817667997273591272
  granada.0018.t: "알메리아 비단" # 4960645992449840472
  granada.0018.desc: "아랍인과 베르베르인이 이베리아 반도에 처음 도착했을 때, 그들은 이슬람뿐 아니라 훌륭한 비단 생산 기술과 같은 다른 사상과 풍습도 함께 가져왔습니다. 우마이야 왕가의 후원 덕분에 [cordoba.GetNameNoTier]는 곧 비단 생산의 주요 거점이 되었습니다.\n\n그러나 이제 이베리아 반도의 수년간 갈등과 세계 무역의 변화로 인해 [cordoba.GetNameNoTier]는 비단 생산의 선두 주자 자리를 잃었습니다. 이베리아의 여러 도시에 비단 공방이 생겨났지만, [almeria.GetNameNoTier]가 모든 도시를 능가하여 [cordoba.GetNameNoTier]로부터 이베리아 비단 생산의 중심지 역할을 물려받았습니다.\n\n[almeria.GetNameNoTier]의 귀족들, 특히 [silk_investor.GetTitledFirstName]은 비단 무역의 잠재적 이익을 깨닫고 도시의 비단 산업에 대규모 투자를 시작했습니다. 서부 지중해에서 가장 큰 항구 중 하나인 이 도시는 알메리아 비단이라고 불리는 비단을 유럽과 중동 전역에 수출하기에 적합하며, 품질로 인해 명성을 얻기 시작했습니다." # 6293902535196658592
  granada.0018.a: "이로 인해 도시의 중요성이 커질 것입니다." # 13734704518078767089
  granada.0019.t: "희망찬 그라나다 유대인" # 7513142968213326171
  granada.0019.desc: "최근 [granada.GetNameNoTier] 출신 유대인 관리인 [granadan_jew.GetFullName]을 알게 되었습니다.\n\n[granada.GetNameNoTierNoTooltip]의 유대인들은 이베리아 반도, 그리고 아마도 유럽과 중동 전역에서도 그 영향력과 권력이 뛰어나다는 소문입니다.  그래서 [granada.GetNameNoTierNoTooltip]에서는 [granadan_jew.GetFaith.GetReligion.GetAdjective]의 재능과 학식이 뛰어난 인물들이 많이 배출됩니다. 예를 들어 [granadan_jew.GetFirstNameNoTooltip] 같은 사람이죠.  제가 유대인에 대한 개인적인 감정과 상관없이, 그들은 행정부에서 흔히 볼 수 있는 인물들입니다.\n\n어쨌든, [granadan_jew.GetFirstNameNoTooltip]의 능력에 대해 좋은 소문을 들었습니다. 궁정으로 불러들여 더 큰 책임을 맡겨야 할지도 모르겠습니다. 예를 들어, 그가 궁정 귀족들의 음모에 연루되어 있지 않다는 점은 유용한 자산이 될 수 있습니다. 하지만… 일부 사람들은 유대인을 좋게 보지 않고, 만약 제가 그렇게 하면 부정적인 시선을 보낼지도 모릅니다." # 14187105052244520478
  granada.0019.a: "그와 같은 훌륭한 신하들을 내 곁에 두고 싶군!" # 15975934597634547007
  granada.0019.b: "그를 필요로 하지 않겠습니다." # 4587007460382141230
  granada.0020.t: "알함브라 궁전 확장" # 6992096919677299979
  granada.0020.desc.intro: "알함브라는 돌, 대리석, 물, 식물, 그리고 시가 어우러져 천국의 모습을 선사하는 아름다운 건축물입니다. 하지만 이 궁전에는 여전히 더 많은 추가와 개선이 필요하며, 저는 최근 알함브라의 다음 대규모 건축물을 결정했습니다." # 4177023276849927028
  granada.0020.desc.structure.generalife: "#bold 제네랄리페!#는 다른 #italic 궁궐!#들을 모두 압도할 #italic 궁궐!#이 될 것입니다. 제가 상상하는 바에 따르면, 이것은 아름다움이 넘치는 별장으로, 장식이 화려하고 숨막힐 듯한 정원과 다르로 강에서 흘러드는 가장 신선하고 맑은 물이 가득 찬 분수와 운하가 있을 것입니다. 그리고 일반적인 #italic 궁궐!#과 달리, 시골에 있는 것이 아니라, 이것은 알함브라 옆에 있을 것이므로, 그것을 보려면 멀리 갈 필요가 없습니다!" # 15283239209974363568
  granada.0020.desc.structure.house_of_worship: "#bold 알함브라 [ROOT.Char.GetFaith.HouseOfWorship|U]#! 이곳에 거주하는 모든 이들의 정신적인 욕구를 충족시켜 줄 진정한 [ROOT.Char.GetFaith.HouseOfWorship|U](이)가 필요합니다! 물론 알함브라 곳곳에 작은 [ROOT.Char.GetFaith.HouseOfWorship|U](들)과 기도실, 작은 예배당 등이 흩어져 있기는 하지만, 그것으로는 충분하지 않습니다. 진정으로 헌신적인 [ROOT.Char.GetFaith.GetAdherentNamePlural]로서 예배를 드리는 듯한 느낌을 받을 수 있고, [ROOT.Char.GetFaith.HighGodName]에게 영감을 받을 수 있는 진정한 예배당이 필요합니다. 이 건물이 그 필요를 충족시켜 줄 것입니다." # 7918533332139574884
  granada.0020.desc.structure.rawda: "Rawda 영묘는 엄청난 아름다움을 지닌 네크로폴리스이자 [ROOT.Char.GetDynasty.GetName] 왕조 구성원에게 어울리는 매장지가 될 것입니다. 작은 안뜰과 정원이 영묘에 들어오는 모든 사람을 맞이할 것이며, 영묘 자체는 직사각형 울타리 형태로 지어질 것입니다. 저는 이곳에 묻히고 싶습니다. 또한 미래의 제 가족들 또한 이곳에 묻혀 사후 세계에서도 알함브라의 아름다움과 영광이 너무 멀리 떨어져 있지 않기를 바랍니다." # 9520134318096686007
  granada.0020.desc.structure.comares_palace: "#bold 코마레스 궁전#!은 알함브라 궁전 단지의 웅장한 별채가 될 것입니다. 물론 다른 궁궐 건물들도 있고 제가 죽은 후에도 더 지어질 것이 확실합니다. 하지만 코마레스 궁전은 다른 궁궐과는 다를 것입니다. 반사 연못, 신하와 손님을 맞이할 웅장한 알현실, 이베리아 반도에서 전례 없는 크기의 목욕탕까지 갖추게 될 것입니다. 그야말로 전 세계의 부러움을 살 만한 곳이 될 것입니다!" # 9267028874319472015
  granada.0020.desc.structure.court_of_the_lions: "알함브라에는 저마다 독특한 아름다움을 지닌 궁궐이 많습니다. 제가 영원히 관련되기를 바라는 곳은 #bold 사자들의 정원#!이라고 불릴 것입니다. 가장 웅장한 건축물은 아니겠지만 기술적, 예술적 감각으로 건축적 업적을 이룰 것이므로 비용을 아끼지 않을 것입니다. 주 안뜰에는 조각된 사자가 있는 대리석 분수가 있고 홀에는 정교한 볼트가 있어 앞으로 이곳을 방문하는 모든 사람에게 기억에 남을 만한 광경을 선사할 것입니다." # 8320683531772634486
  granada.0020.desc.structure.generic_palatial: "알함브라에는 새로운 #bold 궁궐 저택#!이 많을 수 없습니다. 스스로를 존중하는 모든 [ROOT.Char.GetTitleAsNameNoTooltip]은 알함브라를 또 다른 궁궐 단지로 확장하는 것과 같은 위대한 업적을 통해 자신의 지위, 부, 권력을 다른 사람들, 특히 하찮은 남자와 여자들에게 증명해야 합니다. 그렇지 않으면 다른 사람들이 나를 존경해야 한다는 것을 어떻게 알겠습니까? 이 저택은 휴식과 여가를 위한 공간, 사절을 맞이하는 궁정, [ROOT.Char.GetFaith.HighGodName]께 기도하거나 일을 하는 서재 역할을 할 것입니다." # 13790914512450684575
  granada.0020.desc.structure.generic_recreational: "누가 멋진 #bold 정원#을 싫어하겠는가! 특히 알함브라에 있는 정원이라면 더욱 그렇지 않겠나? 그런 이유로 나는 이곳에 또 다른 정원을 추가할 것이다. 물론 어떤 바보들은 정원이 이곳에 널리고 널렸다고 말하겠지만, 각각의 정원은 독특하며 꽃, 관목, 분수 등의 고유한 조화로 알함브라 전체의 아름다움에 기여한다. 나는 이 정원이 다른 정원 못지않게 경외심을 불러일으키도록 먼 곳에서 온 숙련된 정원사, 식물학자, 수력 기술자를 데려올 것이다." # 10391742451058597823
  granada.0020.desc.structure.generic_military: "알함브라의 아름다움은 익히 알려져 있고 대개는 저와 제 궁정의 휴식과 여가를 위한 장소로 쓰이지만, 결국에는 이 지역을 외적의 침입으로부터 보호하기 위한 요새라는 점을 잊어서는 안 됩니다. 따라서 저는 알함브라에 추가적인 #bold 요새#를 건설하고자 합니다! 다른 알함브라 단지처럼 화려하거나 인상적이지는 않겠지만, 장기적으로 이 궁궐의 전반적인 안전에 기여할 것이라는 사실을 알게 되어 마음 편히 쉴 수 있을 것입니다." # 16982897878849381588
  granada.0020.desc.conclusion: "이제 이 새로운 구조물의 건설이 시작되었습니다. 시간이 좀 걸리겠지만, 이 지상 낙원에 어울리는 존재가 될 것이라고 확신합니다!" # 1914956959485748137
  granada.0020.a: "완성된 모습을 어서 보고 싶군!" # 3735965357727184665
  granada.0020.tooltip.generalife: "#bold 헤네랄리페#! 건설에는 1년에서 5년이 걸립니다. 완공되면 그라나다 [county|E]의 [ruler|E]는 다음과 같은 보너스를 받게 됩니다.\n$EFFECT_LIST_BULLET$ @prestige_icon! 150\n$EFFECT_LIST_BULLET$ @piety_icon! 150\n$EFFECT_LIST_BULLET$ 10년 동안 [GetModifier('RICE_granada_built_generalife').GetNameWithTooltip] [modifier|E]\n$EFFECT_LIST_BULLET$ #bold $RICE_granada_admire_alhambra_gardens$#!를 취하는 [decision|E]으로 얻는 보너스가 더 좋습니다.\n$EFFECT_LIST_BULLET$ #bold $RICE_granada_alhambra_munya_estate$#!를 취하는 [decision|E]이 더 저렴합니다." # 10043464948084878170
  granada.0020.tooltip.house_of_worship: "#bold 알함브라 예배당# 건설!에는 1년에서 5년이 소요됩니다. 그라나다 [county|E]의 [ruler|E]는 완공 시 다음과 같은 보너스를 받게 됩니다.\n$EFFECT_LIST_BULLET$ @piety_icon! 300\n$EFFECT_LIST_BULLET$ 10년 동안 [GetModifier('RICE_granada_built_house_of_worship').GetNameWithTooltip] [modifier|E]\n$EFFECT_LIST_BULLET$ #bold $RICE_granada_alhambra_comares_baths$#!를 선택하는 [decision|E]의 보너스가 향상됩니다.\n$EFFECT_LIST_BULLET$ 향후 알함브라에 대한 일반 확장을 건설할 때 모든 [ruler|E]에게 [piety|E] 보너스 제공" # 7033786184903520867
  granada.0020.tooltip.rawda: "#bold 라우다 영묘# 건설!에는 1년에서 5년이 소요됩니다. 그라나다 [county|E]의 [ruler|E]는 완공 시 다음과 같은 보너스를 받게 됩니다.\n$EFFECT_LIST_BULLET$ @piety_icon! 200\n$EFFECT_LIST_BULLET$ @dynasty_prestige_icon! 100\n$EFFECT_LIST_BULLET$ 10년간 지속되는 [GetModifier('RICE_granada_built_rawda').GetNameWithTooltip] [modifier|E]\n$EFFECT_LIST_BULLET$ 향후 알함브라에 일반적인 확장 건물을 건설할 때 모든 [ruler|E]에게 [dynasty_prestige|E] 보너스" # 1520898602818076573
  granada.0020.tooltip.comares_palace: "#bold 코마레스 궁전# 건설!에는 1년에서 5년이 걸립니다. 그라나다 [county|E]의 [ruler|E]는 완공 시 다음과 같은 보너스를 받게 됩니다.\n$EFFECT_LIST_BULLET$ @prestige_icon! 300\n$EFFECT_LIST_BULLET$ 10년 동안 [GetModifier('RICE_granada_built_comares_palace').GetNameWithTooltip] [modifier|E] 획득\n$EFFECT_LIST_BULLET$ #bold $RICE_granada_alhambra_comares_baths$#! [decision|E] 잠금 해제" # 15930305458546326107
  granada.0020.tooltip.court_of_the_lions: "#bold 사자 궁정# 건설!에는 1년에서 5년이 걸립니다. 그라나다 [county|E]의 [ruler|E]는 완공 시 다음과 같은 보너스를 받게 됩니다.\n$EFFECT_LIST_BULLET$ @prestige_icon! 200\n$EFFECT_LIST_BULLET$ @dynasty_prestige_icon! 100\n$EFFECT_LIST_BULLET$ [GetModifier('RICE_granada_built_court_of_the_lions').GetNameWithTooltip] [modifier|E] (10년 동안 지속)\n$EFFECT_LIST_BULLET$ 향후 알함브라를 일반 확장할 때 모든 [ruler|E]에게 [prestige|E] 보너스 제공" # 5381552212288996215
  granada.0020.tooltip.generic_palatial: "#bold 일반적인 궁궐 저택# 건설에 1년에서 5년이 소요됩니다. 그라나다 [county|E]의 [ruler|E]는 완공 시 다음과 같은 보너스를 받게 됩니다.\n$EFFECT_LIST_BULLET$ @prestige_icon! 100 (사자 궁정 [alhambra_structure|E]이 [alhambra|E]에 건설된 경우 @prestige_icon! 200)\n$EFFECT_LIST_BULLET$ @piety_icon! 100 (알함브라 예배당 [alhambra_structure|E]이 [alhambra|E]에 건설된 경우 @piety_icon! 200)\n$EFFECT_LIST_BULLET$ Rawda 영묘 [alhambra_structure|E]이 [alhambra|E]에 건설된 경우 @dynasty_prestige_icon! 50\n$EFFECT_LIST_BULLET$ [GetModifier('RICE_granada_built_generic_palatial').GetNameWithTooltip] [modifier|E] (10년 동안)" # 276204372348644645
  granada.0020.tooltip.generic_recreational: "#bold 일반 정원#! 건설에는 1년에서 5년이 소요됩니다. 완공되면 그라나다 [county|E]의 [ruler|E]는 다음과 같은 보너스를 받습니다.\n$EFFECT_LIST_BULLET$ @piety_icon! 200 ([alhambra|E]에 알람브라 예배당 [alhambra_structure|E]이 건설된 경우 @piety_icon! 300)\n$EFFECT_LIST_BULLET$ 사자들의 궁전 [alhambra_structure|E]이 [alhambra|E]에 건설된 경우 @prestige_icon! 100\n$EFFECT_LIST_BULLET$ 라우다 영묘 [alhambra_structure|E]이 [alhambra|E]에 건설된 경우 @dynasty_prestige_icon! 50\n$EFFECT_LIST_BULLET$ [GetModifier('RICE_granada_built_generic_recreational').GetNameWithTooltip] [modifier|E] (10년 동안)" # 11762052649211789533
  granada.0020.tooltip.generic_military: "#bold 일반적인 요새# 건설에는 1년에서 5년이 소요됩니다. 완공되면 그라나다 [county|E]의 [ruler|E]는 다음과 같은 보너스를 받습니다.\n$EFFECT_LIST_BULLET$ @prestige_icon! 200 (사자 궁정 [alhambra_structure|E]이 [alhambra|E]에 건설된 경우 @prestige_icon! 300)\n$EFFECT_LIST_BULLET$ 알함브라 예배당 [alhambra_structure|E]이 [alhambra|E]에 건설된 경우 @piety_icon! 100\n$EFFECT_LIST_BULLET$ Rawda Mausoleum [alhambra_structure|E]이 [alhambra|E]에 건설된 경우 @dynasty_prestige_icon! 50\n$EFFECT_LIST_BULLET$ 10년 동안 [GetModifier('RICE_granada_built_generic_military').GetNameWithTooltip] [modifier|E]" # 16811038464482191109
  granada.0021.t: "알함브라 궁전 건설 완료" # 11119832998110139355
  granada.0021.desc.intro.original: "드디어 알함브라 확장을 위한 가장 최근 건설 프로젝트가 완료되었습니다! 이 노력에 쏟아부은 모든 자금이 헛되지 않았습니다. 이제 알함브라는 새로운 날개를 덧붙여 이전보다 훨씬 더 아름다워졌습니다." # 8622952715257268933
  granada.0021.desc.intro.other_builder: "얼마 전, [granada.GetNameNoTier]의 이전 통치자들은 알함브라 확장을 위한 건설 프로젝트를 시작했습니다. 어찌 된 영문인지, 이제 제가 [granada.GetNameNoTier]를 통치하게 되었고, 이 프로젝트를 완수하게 되었습니다. 이제 알함브라는 새로운 별관이 추가되어 이전보다 훨씬 더 아름다워졌습니다." # 15494884877999252487
  granada.0021.desc.structure.generalife: "#bold 헤네랄리페#는 정말 훌륭한 건축물입니다! 아름다운 정원, 기분 좋은 물 계단, 그리고 반가운 궁궐로 가득 찬 이 곳은 이베리아 반도에서 상상할 수 있는 최고의 휴양지입니다. 무엇보다 좋은 점은 알함브라 궁전 맞은편의 멋진 언덕에 위치해 있어서 두 건물 사이를 쉽게 오갈 수 있다는 것입니다. 멋진 휴가를 즐기고 싶다면 눈 깜짝할 사이에 그렇게 할 수 있습니다!" # 18035549677857096525
  granada.0021.desc.structure.house_of_worship: "마침내 알함브라에 제대로 된 예배 장소가 생겼습니다. 앞으로 #bold 알함브라 [ROOT.Char.GetFaith.HouseOfWorship|U]#라고 불리게 될 이곳은 저를 포함하여 이곳에 사는 모든 사람들의 정신적 필요를 충족시켜 줄 것입니다. 가장 큰 [ROOT.Char.GetFaith.HouseOfWorship]은 아니지만, 대부분의 다른 곳보다 낫다고 말씀드릴 수 있습니다. 무성한 정원, 평화로운 안뜰, 그리고 비할 데 없는 우아함과 예술성을 자랑하는 건축물에 둘러싸여 있을 때, 알함브라의 아름다움을 보고 [ROOT.Char.GetFaith.HighGodName] 숭배에 영감을 받지 않을 사람이 어디 있겠습니까?" # 14380473219461199943
  granada.0021.desc.structure.rawda: "어떤 사람들은 #bold Rawda Mausoleum#!을 알함브라 한가운데에 짓는 것이 다소 끔찍한 일이 아닌가 생각할지도 모릅니다. 하지만 왜 우리가 죽은 자들의 영혼에게 아름다운 안식처를 주기를 거부해야 할까요? 우리가 살아있는 동안 알함브라를 즐겼다면, 죽어서도 그것을 즐길 기회를 갖는 것이 당연합니다. 지금부터 저와 [ROOT.Char.GetDynasty.GetName] 왕조의 다른 구성원들, 그리고 이 지역의 미래 통치자들 모두 이곳에 합당하게 매장될 것입니다. 진실로, 무덤 사이를 거닐며 우리보다 먼저 세상을 떠난 사람들을 묵상하는 것은 즐겁고도 약간 우울할 것입니다." # 10014412777243633343
  granada.0021.desc.structure.comares_palace: "#bold 코마레스 궁전#! 은 웅장한 궁전으로 지어졌으며, 의심할 여지 없이 바로 그런 곳입니다. 외관의 중심은 소위 도금양의 안뜰에 있는 거대한 반영 수영장입니다. 거기에서 장엄한 대사관 홀로 걸어 들어갈 수 있으며, 그곳은 왕좌로도 사용할 수 있습니다. 무엇보다도 이 건물에는 이베리아 반도에서 전에 볼 수 없었던 규모의 목욕탕도 포함되어 있어 진정으로 세계의 부러움을 살 만합니다!" # 17774493375514944461
  granada.0021.desc.structure.court_of_the_lions: "#bold 사자의 궁정#!은 대리석 사자 12마리가 있는 분수의 이름에서 따왔으며, 이 분수는 수로를 통해 궁전의 나머지 부분과 연결되어 있습니다. 궁정의 주요 볼거리인 이 분수는 알함브라의 웅장한 퍼즐의 작은 조각일 뿐입니다. 너무나 아름다워서 알함브라의 이 날개에 처음 발을 들여놓는 모든 사람들이 그 순간을 영원히 기억할 것이라고 확신합니다. 분수를 처음 보았을 때 숨쉬는 법을 잊을 것이고, 알함브라를 떠난 후에도 그들은 의심할 여지 없이 그것을 떠올릴 때마다 감탄하며 한숨을 쉴 것입니다." # 11171510765287356019
  granada.0021.desc.structure.generic_palatial: "이미 알함브라에는 다른 궁전이 있고, 아마도 아름다운 궁전도 있겠지만, 적어도 내가 그 건축이 마무리되도록 지시했다는 의미에서 이 #bold 웅장한 저택#!을 내 것이라고 부를 수 있다. 나는 틀림없이 그곳에서 많은 시간을 보낼 것이다. 휴식을 취하거나, 멀리서 온 방문객을 환영하거나, 국정을 처리하는 등 내 일을 하기 위해서 말이다." # 2903871594351196184
  granada.0021.desc.structure.generic_recreational: "이 #bold 정원들#! 은 알함브라 궁전에 있는 여러 정원 중 하나일 뿐이지만, 이 궁궐 단지에 어울리는 추가물이라고 말해야겠습니다. 낙원에 있는 듯한 느낌을 주기 위해, 전 세계의 꽃, 나무, 관목들이 분수와 운하 주위에 조심스럽게 심어져 있습니다. 이 정원의 어딘가에 앉아 경치를 감상하고, 물 흐르는 소리와 새소리를 듣고, 시원한 바람이 얼굴에 스치는 것을 느끼는 것보다 더 좋은 것은 없다고 말하고 싶습니다. 만족스럽습니다." # 14487896409060902606
  granada.0021.desc.structure.generic_military: "결국 알함브라는 여전히 요새이고, 요새는 방어 보루로서의 궁극적인 역할을 다하려면 지속적으로 유지 관리해야 합니다. 그런 의미에서 알함브라에 새로 지어진 #bold 요새화 시설#!은 그 역할을 훌륭하게 수행합니다. 탑, 벽, 막사 등은 우리가 알함브라를 보호하고, 우리를 파괴하려는 자들에 의해 그 아름다움이 훼손되거나 파괴되지 않도록 보장해 줄 것입니다." # 14732500176525285468
  granada.0021.a: "정말 훌륭하군." # 2436672024956003909
  granada.0021.tooltip.generalife: "$EFFECT_LIST_BULLET$ [decision|E]을 통해 얻는 보너스가 더 좋습니다. #bold $RICE_granada_admire_alhambra_gardens$#!\n$EFFECT_LIST_BULLET$ [decision|E]을 통해 얻는 #bold $RICE_granada_alhambra_munya_estate$#! 더 저렴합니다." # 16920515041413763302
  granada.0021.tooltip.house_of_worship: "$EFFECT_LIST_BULLET# [decision|E]을 통해 얻는 보너스 #bold $RICE_granada_alhambra_comares_baths$#!가 더 좋습니다.\n$EFFECT_LIST_BULLET# 향후 알함브라 확장을 건설할 때 모든 [rulers|E]에게 [piety|E] 보너스가 주어집니다." # 3235417198953424237
  granada.0021.tooltip.rawda: "$EFFECT_LIST_BULLET$ 향후 알함브라에 일반 확장 건물을 건설할 때 모든 [rulers|E]에게 [dynasty_prestige|E] 보너스 제공" # 7576193321099596379
  granada.0021.tooltip.comares_palace: "$EFFECT_LIST_BULLET$ 그라나다의 [rulers|E]는 이제 #bold $RICE_granada_alhambra_comares_baths$#! [decision|E]을 내릴 수 있습니다" # 4123259306706529122
