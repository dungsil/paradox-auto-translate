  RICE_granada_built_generic_palatial: "알람브라에 최근 건설된 궁전" # 7844104829146476482
  RICE_granada_built_generic_recreational: "알람브라의 최근 지어진 정원들" # 6565722143904918048
  RICE_granada_built_generic_military: "알람브라의 최근 건설된 요새" # 1512565402459755373
  RICE_granada_munya_insights_farmland: "무냐로부터의 통찰 (수확량)" # 1055511725614338971
  RICE_granada_munya_insights_farmland_desc: "이 백작령의 한 지배자는 최근 알안달루스 시골에 있는 안달루시아 귀족들이 소유한 시골 영지인 [munyas|E] 중 한 곳에서 휴가를 보냈습니다. 그들의 별장에 머무는 동안, 그 지배자는 이 [munya|E]의 학자들이 수행하는 실험과 연구를 바탕으로 한 농업 기술의 최근 발전에 대해 알게 되었으며, 이 지식이 어떻게 그들의 영역에서 농업 생산량 증진에 도움이 될 수 있는지 배웠습니다." # 15319803499613136454
  RICE_granada_munya_insights_foodstuffs: "문야 (음식 준비)로부터의 통찰" # 7054191614770308759
  RICE_granada_munya_insights_foodstuffs_desc: "[character]는 최근 알안달루스의 시골에 있는 안달루시아 엘리트 소유의 전원 영지인 그들의 [munyas|E] 중 한 곳에서 휴가를 보냈습니다. 이 [munya|E]에 머무는 동안, [character]는 이 [munya|E]의 정원사와 요리사들이 특정 작물이나 재료를 수확하고 맛있게 요리하여 식사를 준비하는 새롭고 흥미로운 방법을 개발했다는 것을 알게 되었습니다." # 3050270276320550543
  RICE_granada_munya_insights_ornamental_plants: "문야(관상용 식물)의 통찰" # 10217421843263576932
  RICE_granada_munya_insights_ornamental_plants_desc: "이 인물은 알안달루스 시골 지역에 있는 [munyas|E]라는, 안달루시아 귀족들이 소유한 시골 영지 중 한 곳에서 최근 휴가를 보냈다. 이 빌라에 머무는 동안, 이 인물은 정원사들이 최근 정원의 아름다운 꽃과 식물을 전시하는 새로운 방법을 발명했다는 것을, 또는 심지어 새로운 외래 식물 종을 정원에 들여오기 시작했다는 것을 알게 되었다." # 11882219161477041275
  RICE_granada_munya_insights_medicine: "무냐의 가르침 (약초)" # 10118019685512259950
  RICE_granada_munya_insights_medicine_desc: "이 인물은 최근 그들의 [munyas|E] 중 한 곳에서 휴가를 보냈습니다. 이 별장에서 지내는 동안, 이 인물은 그가 후원했던 학자들이 이 [munya|E]에서 실험하던 중, 그들의 정원에서 자라고 있던 특정 약초와 식물들에 대한 새로운 유용한 활용법을 최근 알아냈다는 것을 알게 되었습니다." # 12793582724187176245
  RICE_granada_munya_vacation_famed_gardens: "유명한 문야 정원" # 12458087838792045906
  RICE_granada_munya_vacation_famed_gardens_desc: "이 인물의 [munyas|E], 즉 알안달루스에 있는 교외 저택들은 정원으로 가득하다는 명성을 얻었습니다. 이 정원들은 아름답고, 심지어 마법 같은 외관을 자랑하며, 이베리아 전역에서 비견할 데가 없습니다." # 10379945729653696096
  RICE_granada_munya_vacation_famed_intellectual: "유명한 무냐 지식인들" # 9754833707395030895
  RICE_granada_munya_vacation_famed_intellectual_desc: "이 [character|E]의 [munyas|E], 혹은 알안달루스의 교외 별장들은 학자, 시인, 그리고 다른 지식인들이 모여 위대한 지적 및 문학적 담론에 참여하는 장소로 명성을 얻었습니다." # 10351412735898665926
  RICE_granada_munya_vacation_famed_partier: "유명한 문야 연회" # 14947238293504217032
  RRICE_granada_munya_vacation_famed_partier_desc: "이 인물의 [munyas|E], 알안달루스의 별장들은 놀라운 파티로 명성을 얻었습니다 - 이 인물의 교외 여행에 초대받는 행운을 얻은 귀족들은 분명 즐거운 시간을 보낼 것입니다!" # 4553166249516963820
  RICE_granada_vacationed_at_a_munya: "최근에 [munya|E]에서 휴가를 보냈다" # 4287015656415422280
  RICE_granada_almeria_silk_industry: "이베리아 비단 생산 중심지" # 1235682328951889725
  RICE_granada_almeria_silk_industry_desc: "알메리아는 코르도바 산업의 쇠퇴 이후 이베리아 반도 비단 생산의 주요 중심지입니다. 이곳의 비단 직조는 잘 정립되어 있으며, 알메리아는 남부 안달루시아의 다른 비단 생산 중심지들과 가깝습니다. 도시는 서부 지중해에서 가장 큰 항구 중 하나이기도 하며, 그 비단은 멀리까지 널리 유통됩니다. 알메리아 비단은 유럽과 북아프리카 전역에서 칭송받고 탐나는 전설적인 비단입니다." # 4392837518633157816
  RICE_granada_invested_in_almeria_silks: "알메리아의 비단에 투자했습니다." # 13218734441432542660
  RICE_granada_invested_in_almeria_silks_desc: "이 인물은 알메리아의 실크 산업 발전에 큰 기여를 하여, 이제 코르도바를 제치고 이베리아 반도의 주요 실크 생산 중심지가 되었습니다." # 2646623802081492033
  RICE_granada_granadan_jew: "그라나다 유대인" # 8443964175571713610
  RICE_granada_granadan_jew_desc: "이 유대인 인물은 그라나다의 유대인 공동체에서 태어나 자랐습니다. 그라나다는 이베리아 유대인의 주요 중심지였으며, 그곳에서 정치, 문학 등 여러 분야에서 많은 것을 배웠습니다." # 6319522100825121806
