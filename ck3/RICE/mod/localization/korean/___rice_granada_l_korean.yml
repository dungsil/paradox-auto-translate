  RICE_granada_aspiration_hafsa_desc: "#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$ [GetTrait('RICE_hafsa').GetName( GetNullCharacter )] [trait|E]의 [trait_level_track|E]에서 [trait_level_track_xp|E] #V 100#!에 도달하고, [GetTrait('RICE_hafsa_full_rage').GetName( GetNullCharacter )] 또는 [GetTrait('RICE_hafsa_full_recovery').GetName( GetNullCharacter )] [trait|E]를 얻기 위해 $RICE_granada_hafsa_decision$ [decision|E]을 충분히 많이 선택하십시오\n\n#bold 보상#!\n$EFFECT_LIST_BULLET$ @dynasty_prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [dynasty_prestige|E] 획득\n$EFFECT_LIST_BULLET$ [GetTrait('RICE_hafsa').GetName( GetNullCharacter )] [trait|E]가 [GetTrait('RICE_hafsa_full_rage').GetName( GetNullCharacter )] [trait|E]로 대체된 경우 @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [prestige|E] 획득\n$EFFECT_LIST_BULLET$ [GetTrait('RICE_hafsa').GetName( GetNullCharacter )] [trait|E]가 [GetTrait('RICE_hafsa_full_recovery').GetName( GetNullCharacter )] [trait|E]로 대체된 경우 @piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [piety|E] 획득" # cba190e69ee1218c589d50da3ff1442f5ac821fb
