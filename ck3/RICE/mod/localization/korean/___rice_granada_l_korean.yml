  granada.0030.desc: "아직도 당신은 내 꿈에 나타나는군요, [abu_jafar.GetFirstName]. 오래 전, 우리는 한가롭고 걱정 없는 나날을 보내며 서로에게 시를 짓고 달빛 아래서 포옹했었죠. 그때 우리는 행복한 삶을 살았습니다. 정원의 두 마리 새처럼, 세상에서 존경받고 유명한 두 시인이었죠.\n\n[uthman.GetFirstName], 그 [uthman.Custom('InsultAdjective')] [uthman.Custom('InsultNoun')]이 우리의 행복을 끝장냈습니다. [uthman.GetSheHe|U]는 맹목적인 짐승처럼 나를 탐냈습니다. 내 마음이 당신에게 있다는 것을 [uthman.GetSheHe]도 알고 있었음에도 말이죠. 그때조차 당신은 [uthman.GetHerHim]을 충실히 섬기며 관료로 일했지만, [uthman.GetHerHis]의 음모와 비행이 너무 심해져서 당신은 [uthman.GetHerHim]에게 반기를 들었습니다. [uthman.GetSheHe|U]는 이 핑계를 삼아 당신을 잔인하게 처형했습니다.\n\n지금도 나는 당신을 위해 눈물을 흘립니다. 지금도 나는 [uthman.GetFirstNameNoTooltip]을 저주합니다. 지금도 나는 내 마음이 치유될 수 있을지, 내 삶이 어떤 방향으로 나아갈지 알지 못합니다...." # 2735281981294179306
  granada.0030.a: "정말, 정말 보고 싶어...." # 14020772169387933418
  granada.0031.t: "[uthman.GetFirstNameNoTooltip] 모욕" # 12959083674436546585
  granada.0031.desc: "\"[uthman.GetFirstName]님, [abu_jafar.GetFirstName]님을 살해한 당신에게 천 번의 저주를 내리노라! 당신은 [uthman.Custom('InsultAdjective')] [uthman.Custom('InsultNoun')]이오! 지금이라도 당신에게 침을 뱉으리라!\"\n\n나의 슬픔은 끝이 없지만, 나의 분노 또한 끝이 없소. 영감이 떠오르니, 곧 천둥처럼, 멈출 수 없는 폭풍처럼, 도시를 파괴하는 지진처럼 내 입에서 말이 쏟아져 나오는구려. 나는 또 새롭고 창의적인 방식으로 [uthman.GetFirstNameNoTooltip]님을 모욕하고 조롱하고 비방하는 시를 짓소." # 9415047983727439999
  granada.0031.a: "세상이 당신의 악행을 알게 될 것이다!" # 4487068450407834782
  granada.0032.t: "[abu_jafar.GetFirstNameNoTooltip] 기리기" # 7709953771129864893
  granada.0032.desc: "\"오, [abu_jafar.GetFirstName]! 지금도 난 당신의 꿈을 꿔요. 당신의 포옹, 내 입술에 닿던 당신의 입술… 내가 당연하게 여겼던 걸까요? 당신이 살아있을 때 충분히 감사하지 못했던 걸까요?\"\n\n다른 사람들은 왜 내가 지금도 상복을 입는지 의아해할지도 몰라요. [abu_jafar.GetFirstNameNoTooltip]와 나는 공식적으로 결혼한 적도 없었는데 말이죠. 하지만 진정으로 [abu_jafar.GetSheHe]는 놀라운 [abu_jafar.GetWomanMan]이자 시인이었어요. 지금도 난 [abu_jafar.GetHerHim]에 대한 시를 쓰고 싶은 영감을 받아요. [abu_jafar.GetHerHis|U] 아름다움, [abu_jafar.GetHerHis] 웅변적인 정신, 그리고 [abu_jafar.GetHerHis] 정의로운 마음은 결코 잊히지 않을 거예요." # 18268928173499868204
  granada.0032.a: "내 사랑, 다시 한번 나의 뮤즈가 되어주오..." # 11472770921485039312
  granada.0033.t: "시 짓기는 잠시 쉬어야겠어" # 17607694885999528860
  granada.0033.desc: "\"우리는 예전에 서로 시를 정말 많이 주고받았었지. 가끔은 [abu_jafar.GetFirstName]가 먼저 시작했고, 또 가끔은 내가 먼저 시작했어. 요즘엔 시를 쓸 때마다 행복하고 젊고, 걱정 없던 그 시절이 떠오르네….\"\n\n아직도 시를 짓는 건 힘들어. 기술적인 문제가 아니라 감정적인 문제야. 내가 뱉는 시 한 구절 한 구절이 [abu_jafar.GetFirstNameNoTooltip]를 고통스럽게 상기시켜. 시 쓰는 건 잠시 쉬어야겠어... 다른 할 일을 찾아봐야지... 적어도 당분간은." # 3990919013353762545
  granada.0033.a: "기분 전환이 필요해." # 5395609155378624453
  granada.0034.t: "타인 교육" # 2638534898493219006
  granada.0034.desc: "\"[abu_jafar.GetFirstName]께서 돌아가신 후, 저는 덧없고 속물적인 궁정 정치계를 떠났지만... 서서히... 다른 사람들과 교류하고 돕고 싶은 충동을 느낍니다. [abu_jafar.GetFirstNameNoTooltip]께서 바라셨던 것도 그런 것이었을까요?\"\n\n사랑하는 [abu_jafar.GetFirstNameNoTooltip]께서 돌아가신 후, 저는 변덕스럽고 비사교적인 생활 방식을 고수했음에도 불구하고 이 땅에서 시인이자 박식한 [ROOT.Char.GetWomanMan]으로 꽤나 잘 알려져 있습니다. 문학 예술에 대해 그들의 자녀나 심지어 그들 자신을 가르쳐달라고 저를 찾아온 사람들도 있습니다. 어쩌면 제 에너지를 생산적인 방향으로 돌리는 좋은 방법이 될 수도 있겠습니다." # 8339000070004978538
  granada.0034.a: "근처에 내게 가르침을 받고 싶어하는 자가 있다고 들었다...." # 650806499369276611
  granada.0035.t: "$RICE_historical_aspiration_fulfilled_title$" # 6312590152546762382
  granada.0035.desc: "나는 [uthman.GetFirstName]에게 저주를 퍼붓는다. 나를 장난감처럼 여기고, 정치적 반역 때문이 아니라 사소한 질투심 때문에 나의 사랑하는 [abu_jafar.GetFirstName]를 처형한 [uthman.GetSheHe]에게 말이다.\n\n온 세상에 나의 시가 항상 유명했지만, 이제는 훨씬 더 유명해진 것 같다. 내 슬픔이 진정으로 치유될 수 있을지는 모르겠지만, [uthman.GetFirstNameNoTooltip]을 모욕하든 [abu_jafar.GetFirstNameNoTooltip]을 칭송하든, 내 불같은 시는 전설이 되었다.\n\n내 상실에 대한 불충분한 보상으로 받아들여야 할 것 같다. 적어도 세상은 [uthman.GetFirstNameNoTooltip]의 악행과 [abu_jafar.GetFirstNameNoTooltip]가 나에게 가져다준 행복을 잊지 않을 것이다." # 4373252707019271858
  granada.0035.a: "내 삶의 운명은 이리도 기구하구나." # 2568095690008890506
  granada.0036.t: "$RICE_historical_aspiration_fulfilled_title$" # 6312590152546762382
  granada.0036.desc: "[uthman.GetFirstName] 님을 용서했다고 말한다면 어리석은 짓이겠지. 그분, [uthman.GetSheHe]께서는 나를 장난감처럼 탐하셨고, 정치적 반역이 아닌 사소한 질투심 때문에 나의 사랑하는 [abu_jafar.GetFirstName] 님을 처형하셨다.\n\n하지만 시간이 지나면 마음의 상처도 조금씩 아문다고 하지 않던가... 아주 조금 말이다. [abu_jafar.GetFirstNameNoTooltip] 님은 [abu_jafar.GetHerHis]님의 잔혹한 죽음 이후에도 내가 삶에서 유익하고 의미 있는 것을 찾기를 바라셨을 거라고 생각한다. 온 세상에 내 시가 유명했지만, 이제 나는 문학 예술 분야에서 다른 사람들을 가르치면서 새로운 목적과 새로운 명성을 얻었다.\n\n내 상실에 대한 불충분한 보상으로 받아들여야 할 것 같다. 적어도 이제 내 삶이 슬픔과 분노에 좌우되도록 내버려 두지는 않겠다!" # 17188339542139774496
