  RICE_granada_munya_vacation_group_merriment_intent_desc: "여기서 #italic 정말#! 좋은 시간을 보내고 싶어 합니다. 추가 [stress_loss_i|E] [stress|E]를 잃게 됩니다.\n[GetTrait('gluttonous').GetName( GetNullCharacter )], [GetTrait('gregarious').GetName( GetNullCharacter )] 또는 [GetTrait('lustful').GetName( GetNullCharacter )]이라면 훨씬 더 많은 [stress_loss_i|E] [stress|E]를 잃게 됩니다." # 12376178039248979863
