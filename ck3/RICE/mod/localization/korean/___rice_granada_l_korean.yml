  RICE_granada_hafsa_decision_effect_tooltip_4: "$trait_track_RICE_hafsa_recovery$ 특성 레벨 트랙에서 #V [EmptyScope.ScriptValue('RICE_hafsa_stop_poetry_xp_gain_min')|0]#! ~ #V [EmptyScope.ScriptValue('RICE_hafsa_stop_poetry_xp_gain_max')|0]#! [trait_level_track_xp|E]만큼의 경험치를 잃습니다." # 7783971454083342094
  RICE_granada_hafsa_decision_effect_tooltip_5: "$trait_track_RICE_hafsa_recovery$ 속성 레벨 증가량은 #V [EmptyScope.ScriptValue('RICE_hafsa_teach_others_xp_gain_min')|0]!에서 #V [EmptyScope.ScriptValue('RICE_hafsa_teach_others_xp_gain_max')|0]! 사이입니다. [trait_level_track_xp|E]" # 15508945856329755307
  RICE_granada_hafsa_decision_confirm: "아직도, 제 마음은 아픕니다!" # 6897668001532067179
  RICE_granada_hafsa_decision_context_tooltip: "#bold 역사적 배경:# 12세기 안달루시아의 위대한 시인들 중 한 명이었던 하프사 빈트 알-하지 알-라쿠니야는 젊은 시절 동료 시인이자 알모하드 왕자이자 그라나다 총독 우스만의 관리였던 아부 자파르와 열정적인 연애를 시작했습니다. 그러나 우스만은 시인 하프사에게 마음을 빼앗기고, 결국 아부 자파르와 갈등을 빚게 되었고, 아부 자파르는 총독에 대한 반란에 가담하게 되었습니다. 하프사는 평생 동안 아부 자파르를 애도하며 궁중 생활에서 물러나 있었지만, 나중에 마라케시에서 여러 알모하드 왕자들을 가르치는 제안을 받아들였습니다." # 11199736047865314612
  CHOOSE_HAFSA_ACTION: "$RICE_granada_hafsa_decision_confirm$" # 11794270331629220693
