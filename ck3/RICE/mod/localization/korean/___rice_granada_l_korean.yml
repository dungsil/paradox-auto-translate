  RICE_granada_munya_vacation_group_length_long_desc: "$EFFECT_LIST_BULLET$ [munya|E] 휴양이 #V 3#!개월 동안 지속됩니다.\n$EFFECT_LIST_BULLET$휴양 기간이 길어지면 당신과 손님들의 [prestige_i|E] [prestige|E] 획득량 및/또는 [piety_i|E] [piety|E] 획득량, 그리고 [stress_loss_i|E] [stress|E] 감소량이 증가합니다.\n\n#weak 책임은 잊어라! 의무는 잊어라! 가능한 한 오랫동안 즐거운 시간을 보내고 싶지 않은 이가 누가 있겠는가?#!" # 13272625651755564982
