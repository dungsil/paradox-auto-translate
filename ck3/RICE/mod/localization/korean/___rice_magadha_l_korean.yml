  RICE_magadha_bodhi_tree_bathing_ceremony_contemplation_intent_desc: "보리수를 목욕시키면서, 부처의 삶과 불교 역사에 대해 곰곰이 생각하고 싶어합니다. 이 [activity|E]에서 #P 긍정적인#! [modifier|E]를 얻을 확률이 크게 증가합니다. [GetTrait('humble').GetName( GetNullCharacter )] 또는 [GetTrait('patient').GetName( GetNullCharacter )]일 경우 [stress|E] [stress_loss_i|E]를 잃을 것입니다." # 9043635653713210467
