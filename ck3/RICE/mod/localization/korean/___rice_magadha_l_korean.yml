  activity_RICE_magadha_bodhi_tree_bathing_ceremony_desc: "수 세기 전, 부처님께서는 부다가야의 보리수 아래에서 깨달음을 얻으셨습니다. 매년, 가장 미천한 농민부터 가장 강대한 제후까지 신봉자들이 그 나무 아래에 모여 나무를 씻기고 성대한 정성을 바치며, 이곳에서 일어났던 일을 기립니다.\n\n@alert_icon! #alert_trial 목욕 의식은 3월경에 열립니다. 그때까지 도착하지 못하면, 활동은 시작될 때까지 [GetTitleByKey('c_gaya').GetNameNoTier]에서 기다리는 동안 일시 중지됩니다.#!" # 9115561965553486663
  activity_RICE_magadha_bodhi_tree_bathing_ceremony_selection_tooltip: "보리수 연례 목욕에 참여하십시오.\n\n$RICE_magadha_bathe_the_bodhi_tree_context_tooltip$" # 13945897495522254577
  activity_RICE_magadha_bodhi_tree_bathing_ceremony_host_desc: "\n$BULLET_WITH_TAB$[piety_i|E][piety|E]\n$BULLET_WITH_TAB$보리수로부터 #P 영감#을 받을 기회 및 여러 다른 [character_modifiers|E] 중 하나를 획득" # 14888274770144905638
