  activity_RICE_magadha_bodhi_tree_bathing_ceremony_desc: "오래전, 부처님께서는 보드가야의 보리수 아래에서 깨달음을 얻으셨습니다. 매년, 가장 보잘것없는 농부부터 가장 강력한 왕자에 이르기까지 신도들이 이곳에서 일어난 일을 기억하며 보리수를 목욕시키고 호화로운 관심을 기울이기 위해 모입니다.\n\n@alert_icon! #alert_trial 목욕 의식은 3월경에 거행됩니다. 그전에 도착하면 [GetTitleByKey('c_gaya').GetNameNoTier]에서 의식이 시작되기를 기다리는 동안 활동이 중단됩니다.#!" # 9115561965553486663
  activity_RICE_magadha_bodhi_tree_bathing_ceremony_selection_tooltip: "보리수 목욕 연례 행사에 참여합니다.\n\n$RICE_magadha_bathe_the_bodhi_tree_context_tooltip$" # 13945897495522254577
  activity_RICE_magadha_bodhi_tree_bathing_ceremony_host_desc: "$BULLET_WITH_TAB$[piety_i|E][piety|E]\n$BULLET_WITH_TAB$보리수에서 #P 영감#!을 얻어 여러 가지 [character_modifiers|E] 중 하나를 얻을 기회" # 14888274770144905638
