  RICE_magadha_bodhi_tree_bathing_ceremony_serenity_intent_desc: "보리수 목욕은 평화로운 환경에서 마음을 가라앉히고 영적인 문제에 대해 성찰할 기회를 제공합니다. 당신은 반드시 [stress_loss_i|E] [stress|E]를 잃으며, 만약 당신이 [GetTrait('content').GetName( GetNullCharacter )]이거나 [GetTrait('calm').GetName( GetNullCharacter )]이라면 훨씬 더 많이 잃을 것입니다." # 1752862679480054795
