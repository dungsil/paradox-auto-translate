  magadha.0010.t: "불교 사찰" # 2064714101648894237
  magadha.0010.desc: "불타(佛陀)께서 세상에 계셨던 시절부터, 모든 종류의 불교도들—가장 낮은 평민에서 가장 강력한 황제에 이르기까지—는 불타께 경의를 표하고 법(法)을 전파하며 승가(僧伽)를 고무하기 위해 다양한 종교 시설 건립을 후원해왔습니다. 저 역시 지도자로서 모범을 보여야 할 의무가 있으므로 마찬가지로 그렇게 하겠습니다.\n\n\n첫 번째로, 무엇을 건설할지 결정해야 합니다." # 8688527926121428755
  magadha.0010.a: "사원" # 18133432621585741220
  magadha.0010.b: "수도원" # 9777532643522739378
  magadha.0010.c: "스투파" # 8776551387701354324
  magadha.0010.d: "탑" # 532075601524771159
  magadha.0010.tooltip.temple_1: "사찰은 지역 사회의 중심지가 되어 신앙의 중심이 될 수 있습니다." # 8728085632061300799
  magadha.0010.tooltip.temple_2: "약 1~2년 후 사원이 완공되면 다른 지역에 비해 더 많은 [명성|E]을 얻게 되고 [신앙심|E]은 상대적으로 적을 것입니다." # 16974806729374372944
  magadha.0010.tooltip.monastery_1: "수도원은 수도승들에게 법을 배우고 익힐 수 있는 곳을 제공합니다." # 11250112766008915754
  magadha.0010.tooltip.monastery_2: "수도원이 약 1~2년 후 완공되면, 다른 곳보다 더 많은 [piety|E]를 얻게 될 것입니다." # 10309194610309991031
  magadha.0010.tooltip.stupa_1: "스투파는 그 땅의 종교적 풍경을 향상시키고, 귀중한 유물을 보관할 수 있습니다." # 15961516865464543422
  magadha.0010.tooltip.stupa_2: "스투파가 약 1~2년 안에 완공되면, 다른 지역과는 달리 [piety|E]와 [prestige|E]가 동일한 비율로 증가합니다." # 13703428093694695266
  magadha.0010.tooltip.pagoda_1: "탑은 절과 순례지의 기능을 동시에 수행할 수 있는 탑입니다." # 13662000371013857358
  magadha.0010.tooltip.pagoda_2: "약 1~2년 후 탑이 완성되면, 다른 지역과는 달리 동일한 [piety|E]와 [prestige|E]를 받으실 것입니다." # 3179130983169794716
  magadha.0010.tooltip.pagoda_3: "탑의 보너스는 더욱 커지겠지만, 탑을 건설하려면 적어도 @gold_icon! #V 125#! 만큼의 금이 필요합니다." # 12305530421585575789
  magadha.0010.tooltip.pagoda_4: "[THIS.Char.GetFaith.GetName]가 [GetFaithDoctrine('rice_mahayana_canon_doctrine').GetBaseName]를 따르기 때문에, 탑이 선택 가능합니다." # 3138375059200053119
  magadha.0011.t: "불교 사찰" # 2064714101648894237
  magadha.0011.desc.temple: "[ROOT.Char.GetFaith.GetReligion.GetAdjective] 사원은 수도승과 평신도 모두가 법을 계속 실천하고 공덕을 쌓을 수 있도록 하는 데 중요합니다. 그곳은 현지인들이 공물을 바치거나 명절을 축하하거나 훌륭한 [ROOT.Char.Custom('DefaultPriestTitlePlural')]의 설교를 듣는 곳입니다. 마을 근처에 새로운 사원을 세울 훌륭한 장소를 찾았습니다." # 7302766095206498024
  magadha.0011.desc.monastery: "[ROOT.Char.GetFaith.GetReligion.GetAdjective] 수도원은 우리 [ROOT.Char.Custom('DefaultPriestTitlePlural')]의 지적, 영적인 능력을 발전시키기 위해 필수적입니다. 그러한 장소에서 그들은 법을 연구하고 해석하며 평신도 사회의 영적 필요를 충족할 수 있습니다. 새로운 수도원을 위한 훌륭한 장소를 찾았습니다. 머지않아 이곳은 기도와 염불로 가득 차게 될 것입니다!" # 10893513558608717419
  magadha.0011.desc.stupa: "탑은 다양한 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 종교 유물, 예컨대 경전 사본, 기원 제물, 보석, 불상, 심지어 유명한 고인 [ROOT.Char.Custom('DefaultPriestTitlePlural')]의 유골을 보관하는 데 사용됩니다. 탑이 클수록, 그리고 그 ‘보물창고’에 있는 유물이 많을수록 그 영적인 힘이 더욱 강해집니다. 우리는 곧 웅장하게 우뚝 설 새로운 탑을 위한 훌륭한 장소를 발견했습니다." # 15959116349759459204
  magadha.0011.desc.pagoda: "탑은 스투파에서 발전한 종류의 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 탑으로, 동아시아와 동남아시아에 흔히 분포되어 있습니다. 이러한 장엄한 구조물은 보통 성스러운 유물을 보관하지만, 조상에게 제사를 지내거나 지역 정령을 숭배하는 장소로서 다른 용도로도 활용됩니다. 새로운 탑을 위한 훌륭한 장소를 발견했습니다. 틀림없이 웅장한 랜드마크가 될 것입니다!" # 1443635194238524419
  magadha.0011.desc.conclusion: "자원과 사람들을 모으는 데 필요한 명확한 계획이 필요합니다. 예를 들어, 현지 [ROOT.Char.Custom('DefaultPriestTitlePlural')]와 기존 종교 단지에 추가할 건지, 다른 곳에 따로 세울 건지 논의합니다. 또한 건물의 크기를 결정해야 합니다. 결정되면 건설을 시작할 수 있습니다." # 3187256174645958129
  magadha.0011.a: "크기가 #bold 작을# 것입니다." # 9416954269880999800
  magadha.0011.b: "#bold 중간 크기#입니다." # 609986931977768556
  magadha.0011.c: "크기가 #bold 크게!# 될 것입니다." # 8431590175414267013
  magadha.0011.disclaimer: "#bold 이 성역의 건설이 약 1~2년 후 완료되면, 아래의 축복을 받게 되실 것입니다.#!" # 5109370420041352441
  magadha.0012.t: "불교 사찰 건립 완료" # 6659598793467741728
  magadha.0012.desc.temple: "얼마 전에 지으라고 명령했던 사찰이 드디어 완공되었습니다.  대웅전에 놓인 불상을 보니 정말 감동적입니다! 이 사찰은 지역 승려와 평민들의 영적 중심지가 되어 많은 이들에게 큰 도움이 될 것입니다." # 7699674963055250329
  magadha.0012.desc.monastery: "얼마 전에 건립을 명령했던 수도원이 마침내 완공되었습니다. 이미 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들이 그 성벽 안에 자리 잡았습니다. 그들은 머지않아 지역 사회의 영적 필요를 충족시키고, 그 시설을 현지 학문 중심지로 만들 수 있을 것입니다." # 15489082459386711657
  magadha.0012.desc.stupa: "얼마 전에 주문했던 스투파가 드디어 완성되었다고 합니다.  나라 안에 이렇게 좋은 곳에 많은 성스러운 물건들을 보관할 수 있다는 것은 매우 길조입니다.  곧, 이곳을 순례하며 정신적인 수련을 할 지역 주민들이 몰려들 것이라 예상됩니다." # 11973736720893430360
  magadha.0012.desc.pagoda: "얼마 전에 지으라고 주문했던 탑이 드디어 완성되었다고 합니다. 높이 솟은 그 탑은 삼보에 대한 이 지역의 신앙을 더욱 굳건하게 해줄 것입니다. 지역 [ROOT.Char.Custom('DefaultPriestTitlePlural')]와 평민들은 탑의 보존을 위한 노력을 시작했습니다. 후대에도 탑이 견고하게 서도록 말이죠." # 5283279318686043309
  magadha.0012.a: "아름답군!" # 13247426945313338868
  magadha.0013.t: "불교 사찰 건립 완료" # 6659598793467741728
  magadha.0013.desc: "최근 [ROOT.Char.GetFaith.GetName]로 개종하기 전, 저는 새로운 불교 사찰 건립에 상당한 기부금을 헌납했습니다. 하지만 이제 [ROOT.Char.GetFaith.GetReligion.GetName]를 따르게 되면서, 그 건물은 더 이상 저에게 영적인 의미가 없습니다.\n\n그럼에도 불구하고, 과거 불교 공동체에 대한 좋은 의사 표현으로서, 그 건물의 사용을 장려할 수 있습니다. 반면, [ROOT.Char.GetFaith.HighGodName]에 대한 헌신의 진심을 보여주기 위해 그 건물을 포기하고, 운명에 맡기거나 다른 시설로 재활용하는 것이 좋을지도 모르겠습니다." # 13548111051888431089
  magadha.0013.a: "지역 불교도들이 그들의 종교적 필요를 위해 사용할 수 있도록 허용합니다." # 525968559628637038
  magadha.0013.a.tooltip: "불교가 아닌 [faith|E]로 개종하셨으므로, 원래 받으려던 [character_modifier|E]를 포기하셨습니다." # 4224377360176213506
  magadha.0013.b: "그 건물을 버립니다. 저는 [ROOT.Char.GetFaith.HighGodName]의 참된 신도입니다!" # 17574115182174158672
  magadha.0013.b.tooltip: "[THIS.Char.GetFaith.GetName]로의 개종이 진실함을 증명하기 위해, 본래 받을 예정이었던 [character_modifier|E]뿐만 아니라, 그대의 [realm_capital|E]에 부여될 [county_modifier|E] 또한 포기해야 합니다." # 8394225408046006198
  magadha.0014.t: "종교적 지형 변화" # 2076850156252416962
  magadha.0014.desc: "[rajgir_barony.GetNameNoTier]의 여러 온천에서 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 종교적 기반 시설은 오랫동안 부족했습니다. 하지만 그럴 필요는 없습니다. 우리는 이곳의 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 존재를 되살리고, 이 신성한 온천에서 목욕을 하고자 하는 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 순례자와 여행자들에게 영적 지원을 제공할 수 있는 방법을 가지고 있습니다.\n\n우리의 계획은 다른 다르마 종파의 기존 시설을 착취하고 동화하여 종교적 풍경을 우리에게 더 적합한 것으로 바꾸는 것을 요구합니다. 이단자의 예배당은 [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorshipPlural]으로 바뀌고, [ROOT.Char.GetFaith.GetReligion.GetAdjective] 성인의 조상상이 세워지며, [ROOT.Char.Custom('DefaultPriestTitlePlural')]이 이 지역을 관리하기 위해 파견될 것이며, 이 지역이 정말 우리의 영향력 아래에 있다는 것을 보장하기 위해 더 많은 단계가 취해질 것입니다." # 1341360989108399173
  magadha.0014.a: "시작해보지!" # 8059183422996712118
  magadha.0015.t: "[rajgir_barony.GetNameNoTierNoTooltip]로 출발합니다." # 13354774363370388705
  magadha.0015.desc: "[rajgir_barony.GetNameNoTier]의 여러 온천을 방문하기로 결정했습니다.  그곳의 온천들은 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 전설에 따르면 성역으로 여겨지기 때문입니다.  다른 다르마 종교의 신도들에게도 성스러운 곳이며, 그 지역에는 온갖 사당, 성스러운 동굴 등이 가득합니다.  영적인 경험을 하고 건강에도 도움이 될 것 같습니다." # 7191429263467413038
  magadha.0015.a: "[rajgir_barony.GetNameNoTier]로 떠나보도록 하죠!" # 4432798001667567385
  magadha.0016.t: "[rajgir_barony.GetNameNoTier]의 온천" # 10667136732736212603
  magadha.0016.desc: "마침내 [rajgir_barony.GetNameNoTier]에 도착하여 온천을 찾아 즐기고 있습니다. 이미 영적으로 새롭게 태어난 기분입니다. 현지 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 신자들은 이러한 온천 중 일부에 [ROOT.Char.GetFaith.HighGodName]의 존재와 관련된 다양한 전설을 말해줍니다. 이 신성한 물에 몸을 담그며 오랫동안 느껴보지 못했던 평화와 안락함을 느낍니다." # 1219152168263865322
  magadha.0016.a: "여기에 오기 잘했습니다." # 255622599635103533
