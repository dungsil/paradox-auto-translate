  RICE_magadha_claim_pithipati_title_desc: "독실한 [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip]로서 저는 보드가야 주변의 성지를 관리합니다. 이는 엄청난 영광이지만 전 세계의 미래 불교 세대를 위해 성지를 유지해야 하는 막중한 책임이기도 합니다. 저는 이 신성한 장소의 관리자로서의 제 역할을 강조하기 위해 금강보좌의 군주인 [pithipati|E]의 칭호를 주장하고 싶습니다." # 8377748205399608296
  RICE_magadha_claim_pithipati_title_effect_tooltip_1: "이제부터 [gaya_county.GetNameNoTier]의 [THIS.Char.GetFaith.GetReligion.GetAdjective] [rulers|E]는 자동으로 [GetModifier('RICE_magadha_pithipati_of_bodh_gaya').GetNameWithTooltip] [character_modifier|E]를 갖게 됩니다" # 15471644745164886127
