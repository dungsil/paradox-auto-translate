  activity_RICE_magadha_life_liberation: "생명 해방 의식" # 294921437971452914
  activity_RICE_magadha_life_liberation_desc: "경전에는 동물을 해치지 말고 동물을 보호하기 위해 최선을 다해야 한다고 쓰여 있습니다. 도살될 운명이었던 동물들을 풀어주는 지역 성직자들과 함께 동물 방생 의식을 진행하는 것은 이러한 고귀한 이상에 대한 저의 헌신을 보여주는 데 도움이 될 것입니다." # 16094445980628611679
  activity_RICE_magadha_life_liberation_selection_tooltip: "잔혹한 방법으로 죽임을 당할 뻔했던 동물들을 야생으로 돌려보냅니다.\n\n$RICE_magadha_life_liberation_context_tooltip$" # 8412705110884681272
  activity_RICE_magadha_life_liberation_host_desc: "\n$BULLET_WITH_TAB$[piety_i] [piety|E]\n$BULLET_WITH_TAB$[prestige_i] [prestige|E]\n$BULLET_WITH_TAB$#P 유익함#! [character_modifiers|E]" # 11314293286236635856
  activity_RICE_magadha_life_liberation_guest_desc: "[GetModifier('RICE_magadha_participated_in_life_release').GetNameWithTooltip] [modifier|E] 획득" # 4407557645893886343
  activity_RICE_magadha_life_liberation_province_desc: "여기는 동물을 풀어놓기에 좋은 곳입니다!" # 16481703697103100176
  activity_RICE_magadha_life_liberation_destination_selection: "[GetPlayer.GetFaith.PriestNeuterPlural]은 이곳이 동물을 풀어주기에 길한 장소라고 말합니다." # 15897404192716612476
  activity_RICE_magadha_life_liberation_guest_help_text: "$activity_magadha_life_release$" # 5684491201474463792
  activity_RICE_magadha_life_liberation_predicted_cost: "생명 해방 비용은 선택한 [activity_options|E]에 따라 달라집니다." # 13649355290617164359
  activity_RICE_magadha_life_liberation_conclusion_desc: "[GetActivityType( 'activity_RICE_magadha_life_liberation' ).GetName] 활동이 종료되었습니다. 많은 동물, 우리의 동료 지성체들이 야생으로 방출되었습니다. 어쩌면 그들은 언젠가 인간으로서 새로운 삶을 맞이할지도 모릅니다!" # 5629029789194547433
  RICE_magadha_life_liberation_court: "개인" # 3600583866601844156
  RICE_magadha_life_liberation_court_desc: "$EFFECT_LIST_BULLET$ 당신은 당신의 거주지나 다른 사람의 거주지에서 동물들을 풀어줄 것입니다.\n$EFFECT_LIST_BULLET$ 다른 선택지보다 적지만, 약간의 [piety_i][piety|E] 및 [prestige_i][prestige|E]를 얻습니다.\n\n#weak 평범한 장원의 주변 땅은 이 동물들이 다른 곳으로 떠나기 전에 뛰어놀기에 충분한 공간이 있습니다.#!" # 6139810379481773214
  RICE_magadha_life_liberation_temple: "사원" # 8256812606102106425
  RICE_magadha_life_liberation_temple_desc: "$EFFECT_LIST_BULLET$ 사원에서 동물을 방생합니다.\n$EFFECT_LIST_BULLET$ #bold 개인적#! 옵션에 비해 훨씬 많은 [piety_i][piety|E]를 얻습니다.\n\n#weak [GetPlayer.GetFaith.HouseOfWorship]의 땅에 이 동물들을 방생하면 [GetPlayer.GetFaith.HighGodName] 앞에서 해방되며, [GetPlayer.GetFaith.GetAdjective] [GetPlayer.GetFaith.PriestNeuterPlural]가 그들이 주변에 머문다면 밤낮으로 기도해 줄 수 있습니다.#!" # 17731643556674095835
  RICE_magadha_life_liberation_wilderness: "자연" # 13370466804579783271
  RICE_magadha_life_liberation_wilderness_desc: "$EFFECT_LIST_BULLET$ 당신은 정착지에서 떨어진 야생의 안전한 장소에서 동물 방생을 실시합니다.\n$EFFECT_LIST_BULLET$ #bold 개인적인#! 선택지에 비해 [piety_i][piety|E]와 [prestige_i][prestige|E]를 더 많이 얻지만, 각각 #bold 사원#! 및 #bold 공개적인#! 선택지보다는 적게 얻습니다\n\n#weak 방생된 동물은 인간에게 학대받을 수 있으므로 인간과 가까이 살도록 강요해서는 안 됩니다. 대신, 그들은 자연 서식지에 더 가까이 있어야 합니다.#!" # 1773251657522418557
  RICE_magadha_life_liberation_public: "공개" # 1131600380983114635
