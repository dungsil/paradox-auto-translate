  RICE_magadha_bodhi_tree_bathing_ceremony_contemplation_intent_desc: "보리수를 씻으며 부처의 생애와 불교 역사를 숙고하기를 원합니다.\n이 [activity|E]를 통해 #P 긍정적#! [modifier|E]를 얻을 확률이 크게 증가합니다.\n[GetTrait('humble').GetName( GetNullCharacter )]이거나 [GetTrait('patient').GetName( GetNullCharacter )]이라면 [stress_loss_i|E] [stress|E]를 잃습니다." # 9043635653713210467
  RICE_magadha_bodhi_tree_bathing_ceremony_serenity_intent_header: "평온:" # 6652240189541034016
