  RICE_magadha_donate_holy_site_context_tooltip: "#emphasis 역사적 배경:#! 불교가 창시된 이후로, 귀족들은 종종 종교 시설 건립이나 기존 시설 유지에 후원하여 큰 영적인 공덕을 쌓는 방법으로 활용해 왔습니다." # 6570116218626626465
  RICE_magadha_donate_nalanda: "나란다 대학교에 기부하십시오." # 5125762081986277837
  RICE_magadha_donate_nalanda_tooltip: "불교의 가르침은 영원히 이어져야 합니다." # 18408483566516126373
  RICE_magadha_donate_nalanda_desc: "강력한 [ROOT.Char.GetTitleAsNameNoTooltip]으로서, 저는 학문과 신앙을 숭배하는 성직자들을 지원하고 진정한 [ROOT.Char.GetFaith.GetAdjective] 교리의 전파에 기여할 의무가 있습니다. 그러한 방법 중 하나는 마가다에 위치한 뛰어난 난다 대학교에 거액의 기부금이나 재단을 통해 지원하는 것입니다. 이곳은 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 학문의 최고 중심지이기 때문입니다." # 2623110064301542036
  RICE_magadha_donate_nalanda_effect_tooltip_1: "나란다의 운영 또는 인프라의 어떤 측면을 지원할지 선택하시면, 그에 따라 얻는 [character_modifier|E]와 은혜, 그리고 기부 규모가 결정됩니다. #weak (최소 금액: @gold_icon! 40)#!" # 5242531367368939895
  RICE_magadha_donate_nalanda_effect_tooltip_2: "귀하의 [realm_capital|E]가 [region|E]에 위치하여 [magadha_county.GetNameNoTier]와의 거리가 가깝기 때문에, 대학교에 기부금을 기탁할 수 있습니다." # 6203339526459163503
  RICE_magadha_donate_nalanda_confirm: "나란다가 번영하길!" # 14830736376189023164
  RICE_magadha_donate_nalanda_context_tooltip: "#bold 역사적 배경:#  나란다 사원은 역사를 통해 평민과 귀족 모두의 기부와 기증으로 재정적으로 지원받았습니다.  그중 일부는 인도 밖에서도 온 것들입니다. 예를 들어, 9세기 인도네시아 스리비자야의 왕 바라푸트라는 나란다의 후원자로서 유명하며, 사원 유지와 수도원 건립을 위해 여러 마을의 수입을 기증했습니다." # 6383581951974573290
  RICE_magadha_donate_mahabodhi: "마하보디에 기부하세요" # 8151141416553963522
  RICE_magadha_donate_mahabodhi_tooltip: "붓다의 깨달음의 장소는 보존되어야 합니다." # 8980201259893942596
  RICE_magadha_donate_mahabodhi_desc: "강력한 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip]으로서, 저는 [ROOT.Char.GetFaith.GetReligion.GetAdjective] #italic 승가#!, 즉 공동체를 보호하고 돕는 것이 제 의무라고 생각합니다. 따라서, [ROOT.Char.GetFaith.GetReligion.GetName]에서 가장 신성한 곳인 보드가야의 마하보디 복합 단지를 후원하여 그곳의 승려들과 순례자들을 지원하고자 합니다." # 5945893652772222561
  RICE_magadha_donate_mahabodhi_effect_tooltip_1: "마하보디에 기부할 금액을 결정하시오. 기부 금액에 따라 받는 은총과 [character_modifier|E]가 달라집니다. #weak (최소 기부 금액: @gold_icon! 50)#!" # 14971205243650393672
  RICE_magadha_donate_mahabodhi_effect_tooltip_2: "만약 귀하의 최고 직책이 적어도 왕 [직책 계급|E] 이상이고, [가야_지역.지역 이름 없음]에 현재 [GetModifier('RICE_magadha_great_royal_donation_mahabodhi').GetNameWithTooltip] [지역 수정자|E]가 없다면, 마하보디의 대규모 건설 및 수리 사업을 후원할 수 있는 기회가 있습니다.  #V £gold_icon! 300#! #X 이러한 기부는 평생에 단 한 번만 가능합니다.#!" # 2296997773645553748
  RICE_magadha_donate_mahabodhi_confirm: "삼보를 위하여!" # 7235632297164193598
  RICE_magadha_donate_mahabodhi_context_tooltip: "#bold 역사적 배경:# 고대와 중세 시대, 마하보디사는 불교계 전역의 평신도와 승려들의 기부 덕분에 지지받고 확장되었습니다. 이러한 기부는 음식과 발원탑의 공물에서부터 건물 수리, 새로운 시설 건립에 이르기까지 다양했습니다. 예를 들어, 11세기와 13세기~14세기에는 버마 왕들이 사원 단지를 대규모로 재건하는 사업을 후원했습니다." # 11819418005070165535
  RICE_magadha_life_liberation: "생명 해방 의식을 행합니다." # 12629872730668893498
  RICE_magadha_life_liberation_tooltip: "세상에는 많은 고통이 있어서 덜어져야 합니다." # 9707785219159738054
  RICE_magadha_life_liberation_desc: "[ROOT.Char.GetFaith.GetAdjective] 경전에는 동물에게 해를 끼치지 말고, 그들을 보호하기 위해 최선을 다해야 한다고 명시되어 있습니다.  도살 예정이던 동물들을 해방하는 생명 해방 의식을 지역 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들과 함께 주관하는 것은 그러한 고귀한 이상에 대한 제 헌신을 보여주는 데 도움이 될 것입니다." # 10738731839147418549
  RICE_magadha_life_liberation_effect_tooltip_1: "어떤 종류의 동물을 풀어줄지 선택하시면, 얻게 될 축복과 [character_modifiers|E]가 결정됩니다." # 12326837863209789144
  RICE_magadha_life_liberation_effect_tooltip_2: "이 보너스의 강도는 풀어주는 동물의 수에 따라 달라집니다. #약함 (최소 비용: @gold_icon! 25)#!" # 9133507941928146741
  RICE_magadha_life_liberation_confirm: "모든 유의 존재를 위해 이를 실행해 보도록 하겠습니다." # 16487065650619635735
  RICE_magadha_life_liberation_context_tooltip: "#bold 역사적 배경:# 오늘날 모든 종파의 불교도, 특히 대승불교와 금강승불교에서 주로 행해지고 있지만, 생명 해방 의식은 아마도 중세 중국 불교에서 유래했을 가능성이 높으며, 아마도 토착 중국 관습에서 파생되었을 것입니다. 당시에도 불교도들은 그 관습의 윤리적 문제점, 환경적 영향, 그리고 그것은 동물 복지에 대한 진정한 관심에서가 아니라, 오히려 연극적이고 피상적인 행위가 될 수 있다는 점을 알고 있었습니다. 아시아 국가들에서는 이러한 잠재적 문제를 고려하여 그 관습을 개혁하려는 시도가 있었습니다." # 4713027887677093906
  RICE_magadha_observe_vassa: "바사 기간 동안 악습을 삼가십시오." # 6315346650772285112
  RICE_magadha_observe_vassa_tooltip: "겨우 석 달 밖에 되지 않았네요." # 14210098127628180381
  RICE_magadha_observe_vassa_desc: "매년, 모든 [ROOT.Char.GetFaith.GetAdherentNamePlural]들은, 수도사이든 평신도이든, 3개월 동안의 범종 또는 우기 수행을 지킵니다. 수도사는 아니지만, 원한다면 평소의 의례를 넘어 범종 기간 동안 더욱 고행적인 수련을 통해 불교 가르침에 대한 헌신을 보일 수 있습니다." # 5883133522705211155
  RICE_magadha_observe_vassa_effect_tooltip_1: "다양한 악덕을 버리면, [character_modifiers|E]와 같은 여러 보상과 [piety|E]를 얻을 수 있습니다." # 10404461415590205561
  RICE_magadha_observe_vassa_effect_tooltip_2: "바사가 진행 중일 때, 그대는 [GetModifier('RICE_magadha_currently_abstaining_vassa').GetNameWithTooltip] [character_modifier|E]를 얻게 됩니다." # 10540197994123849712
  RICE_magadha_observe_vassa_effect_tooltip_3: "바사가 끝나면 #italic 카티나# 축제에 참여하여 승려들에게 기부하여 추가적인 은총을 받을 수 있습니다 #weak (최소 금액: @gold_icon! 25)#!" # 1053984457677040337
  RICE_magadha_observe_vassa_effect_tooltip_trait.lustful: "[GetTrait('lustful').GetName( GetPlayer )]이신 분은 바사 기간 동안 특별한 도전과 기회에 직면합니다.  심지어 작은 가능성으로 [GetTrait('chaste').GetName( GetPlayer )]로 개심할 수도 있습니다!" # 5321490936902755145
  RICE_magadha_observe_vassa_effect_tooltip_trait.greedy: "탐욕스러움[GetTrait('greedy').GetName( GetPlayer )]이라는 특성은 바사 기간 동안 특별한 어려움과 기회를 제공합니다.  심지어 급격한 변화를 일으켜 관대한[GetTrait('generous').GetName( GetPlayer )] 성향으로 바뀔지도 모릅니다!" # 2220360929521664585
  RICE_magadha_observe_vassa_effect_tooltip_trait.sadistic: "[GetTrait('sadistic').GetName( GetPlayer )]임이 바사 기간 동안 독특한 어려움과 기회를 안겨줍니다.  가끔은 심지어 개혁하여 [GetTrait('compassionate').GetName( GetPlayer )]가 될지도 모릅니다!" # 15202228624948381811
  RICE_magadha_observe_vassa_effect_tooltip_trait.callous: "[GetTrait('callous').GetName( GetPlayer )]한 성격은 바사 기간에 특별한 도전과 기회를 안겨줍니다.  가끔은 놀라울 정도로 개혁을 이루어 [GetTrait('compassionate').GetName( GetPlayer )]가 될 수도 있습니다!" # 3031138996978347812
  RICE_magadha_observe_vassa_effect_tooltip_trait.wrathful: "분노[GetTrait('wrathful').GetName( GetPlayer )]한 성격은 바사 기간에 독특한 도전과 기회를 제공합니다.  심지어는 작은 가능성으로 개혁하여 [GetTrait('calm').GetName( GetPlayer )]한 성격이 될 수도 있습니다!" # 7069146759116861105
  RICE_magadha_observe_vassa_effect_tooltip_trait.vengeful: "복수심이 강하신 [GetTrait('vengeful').GetName( GetPlayer )]은 바사 기간 동안 독특한 도전과 기회를 제공합니다.  심지어는 극히 드문 가능성으로 개혁되어 [GetTrait('forgiving').GetName( GetPlayer )]이 될 수도 있습니다!" # 18179583067921377165
  RICE_magadha_observe_vassa_effect_tooltip_trait.gluttonous: "탐식가 [GetTrait('gluttonous').GetName( GetPlayer )]의 특성은 바사 기간에 독특한 도전과 기회를 안겨줍니다. 작은 가능성으로 심지어 개혁하여 [GetTrait('temperate').GetName( GetPlayer )]가 될 수도 있습니다!" # 2049723328305089726
  RICE_magadha_observe_vassa_effect_tooltip_trait.arrogant: "오만함[GetTrait('arrogant').GetName( GetPlayer )]이라는 특징을 지니신 분은 바사 기간 동안 독특한 어려움과 기회에 직면하게 될 것입니다. 심지어는 겸손함[GetTrait('humble').GetName( GetPlayer )]이라는 특징으로 변모할 작은 가능성까지 있습니다!" # 4025541061308213685
  RICE_magadha_observe_vassa_effect_tooltip_trait.impatient: "[GetTrait('impatient').GetName( GetPlayer )]이신 분은 발사 시절에 특별한 어려움과 기회를 맞이하게 될 것입니다.  심지어는 [GetTrait('patient').GetName( GetPlayer )]이 되는 기적적인 개혁의 순간이 찾아올지도 모릅니다!" # 13152707831245485048
  RICE_magadha_observe_vassa_confirm: "이는 영적으로 만족스러운 경험이 될 것입니다." # 11896348907996308348
  RICE_magadha_observe_vassa_context_tooltip: "#bold 역사적 배경:# 인도의 우기 기간 동안 초기 불교 승려들은 농작물, 곤충 또는 자신에게 악영향을 미칠 수 있는 험난한 날씨를 피하기 위해 여행을 중단하고 범사(雨安)를 지켰습니다. 범사는 현재 동남아시아의 상좌부 불교에서 여전히 행해지고 있으며, 범사 기간 동안 일부 평신도들은 더욱 엄격한 생활 방식을 채택하거나 심지어 출가 수행을 시작하기도 합니다. 이후에는 카티나 축제가 열립니다. 다른 기후에서 생활하는 비상좌부 불교 신자들은 이러한 형태의 범사를 대부분 포기했지만, 은퇴와 유사한 관습을 지키는 경우도 있습니다." # 8691081700861240852
  RICE_decision_magadha_vassa_month_req: "4월부터 6월 사이는, 7월에 바사가 공식적으로 시작되기 전입니다." # 13149821900774895986
  RICE_magadha_visit_rajgir_hot_springs: "라지기르의 온천을 방문하다" # 16517383739551295289
  RICE_magadha_visit_rajgir_hot_springs_tooltip: "[hot_springs_of_rajgir_short|E]에는 방문할 수 있는 신성한 온천이 많습니다." # 3984554013056167007
  RICE_magadha_visit_rajgir_hot_springs_desc: "[라지르의 온천|E]는 수세기 동안 불교도, 힌두교도, 자이나교도들에 의해 성지로 숭배되어 왔습니다. 그들의 정화와 치유의 능력을 기리는 곳입니다. 아마도 저도 이러한 온천 중 일부를 방문할 때가 된 것 같습니다!" # 2269099817635893044
  RICE_magadha_visit_rajgir_hot_springs_effect_tooltip_1: "[rajgir_barony.GetNameNoTier]의 온천 중 하나를 방문하여 [stress|E]를 낮추고 [piety|E]를 얻으십시오." # 3067148011454183437
  RICE_magadha_visit_rajgir_hot_springs_effect_tooltip_2.buddhist: "[rajgir_barony.GetNameNoTier]의 온천 지역 종교 시설이 현재 [THIS.Char.GetFaith.GetReligion.GetAdjective] 교세를 반영하고 있으므로, [GetModifier('RICE_magadha_rajgir_bonus_buddhist').GetNameWithTooltip] [character_modifier|E]를 얻으실 것입니다." # 3133552277010034246
  RICE_magadha_visit_rajgir_hot_springs_effect_tooltip_2.hindu: "[rajgir_barony.GetNameNoTier]의 온천 성지가 현재 [THIS.Char.GetFaith.GetReligion.GetAdjective] 종교의 영향력을 반영하고 있으므로, [GetModifier('RICE_magadha_rajgir_bonus_hindu').GetNameWithTooltip] [character_modifier|E]를 받으실 것입니다." # 9039805424540585261
  RICE_magadha_visit_rajgir_hot_springs_effect_tooltip_2.jain: "[rajgir_barony.GetNameNoTier]의 온천 종교 시설이 현재 [THIS.Char.GetFaith.GetReligion.GetAdjective]의 지배를 반영하고 있으므로, [GetModifier('RICE_magadha_rajgir_bonus_jain').GetNameWithTooltip] [character_modifier|E]를 획득하게 됩니다." # 1784011414951733859
  RICE_magadha_visit_rajgir_hot_springs_confirm: "시작해보지!" # 8394906585041010414
  RICE_magadha_visit_rajgir_hot_springs_context_tooltip: "#bold 역사적 배경:# 라지르 근처에는 여러 온천이 있습니다. 많은 온천이 불교도, 힌두교도, 자이나교도에게 신성하게 여겨지며, 여러 전설이 이들과 관련되어 있습니다. 예를 들어, 자이나교와 불교의 창시자인 마하비라와 부처님은 종종 이러한 온천에서 목욕했다고 알려져 있습니다. 중국의 순례자이자 승려인 현장은 많은 사람들, 특히 질병과 만성 질환을 앓고 있는 사람들이 치료를 위해 이러한 온천으로 모여들었다고 기록했습니다. 수 세기 동안 세 종교의 추종자들은 서로 지역의 기존 종교적 풍경을 동화, 조정, 그리고 경쟁하여 각자의 공동체에 맞게 바꾸려고 노력했습니다." # 5251637776429259880
  RICE_magadha_convert_rajgir_hot_springs: "라지기르의 신성한 온천을 재건합니다." # 16320331947959965633
  RICE_magadha_convert_rajgir_hot_springs_tooltip: "[ROOT.Char.GetFaith.GetReligion.GetName]을 [hot_springs_of_rajgir_short|E]에서 더욱 적극적으로 지원해야 합니다." # 16825100074310511964
  RICE_magadha_convert_rajgir_hot_springs_desc: "라지기르의 온천은 수세기 동안 불교도, 힌두교도, 자이나교도들로부터 그 정화와 치유의 능력으로 경건하게 숭배받아왔습니다. 현재의 종교적 풍경은 그곳을 찾는 어떠한 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 신도들의 영적 욕구를 더 잘 충족시킬 수 있도록 개선될 필요가 있습니다. 예를 들어, 그곳에 있는 기존의 이단 사당들을 [ROOT.Char.GetFaith.HighGodName]을 기리도록 개조하고, [ROOT.Char.Custom('DefaultPriestTitlePlural')]을 파견하여 이 작업을 감독하게 할 수 있습니다." # 5728309962326874448
  RICE_magadha_convert_rajgir_hot_springs_effect_tooltip_1.buddhist: "불교 [통치자|E]들이 [결정|E]하여 [라즈기르 온천|E]로 향하면, 그때 [GetModifier('RICE_magadha_rajgir_bonus_buddhist').GetNameWithTooltip] [인물 수정자|E]를 받게 될 것입니다." # 15256844257958252500
  RICE_magadha_convert_rajgir_hot_springs_effect_tooltip_1.hindu: "힌두교 [rulers|E]가 [rajgir_hot_springs|E]로 향하는 것을 결정하면, 이제 그곳에 도착했을 때 [GetModifier('RICE_magadha_rajgir_bonus_hindu').GetNameWithTooltip] [character_modifier|E]를 받게 됩니다." # 9134511503417473839
  RICE_magadha_convert_rajgir_hot_springs_effect_tooltip_1.jain: "자이나교 [통치자|E]가 [라지기르 온천|E]를 방문하기로 결정하면 이제 그곳에 가면 [GetModifier('RICE_magadha_rajgir_bonus_jain').GetNameWithTooltip] [인물 수정자|E]를 받게 됩니다." # 17858499241491152507
  RICE_magadha_convert_rajgir_hot_springs_confirm: "[ROOT.Char.GetFaith.HighGodName]께!" # 7619469339449375949
  RICE_magadha_convert_rajgir_hot_springs_effect_tooltip_2.buddhist: "불교 [rulers|E]가 [hot_springs_of_rajgir|E]에 가기로 결정하면, 그곳에 가는 동안 [GetModifier('RICE_magadha_rajgir_bonus_buddhist').GetNameWithTooltip] [character_modifier|E]를 더 이상 받지 않습니다." # 1167075591108033785
  RICE_magadha_convert_rajgir_hot_springs_effect_tooltip_2.hindu: "힌두교 [통치자들|E]이 [결정|E]하여 [라지기르 온천|E]로 향하는 자들은 그곳에 가는 동안 더 이상 [GetModifier('RICE_magadha_rajgir_bonus_hindu').GetNameWithTooltip] [인물_수정자|E]를 받지 못할 것입니다." # 8601639907604721186
  RICE_magadha_convert_rajgir_hot_springs_effect_tooltip_2.jain: "[rulers|E]의 좌정[decide|E]이 [hot_springs_of_rajgir|E]로 향하는 자이나교 [rulers|E]는 더 이상 [GetModifier('RICE_magadha_rajgir_bonus_jain').GetNameWithTooltip] [character_modifier|E]를 받지 못할 것입니다." # 4754261422033103896
  RICE_decision_magadha_convert_rajgir_req: "#P 라지르 온천#의 [county|E] #V 마가다#의 [종교|E]는 현재 당신의 [종교|E]와 다릅니다." # 3433462467730515929
