  RICE_magadha_bathe_the_bodhi_tree_desc: "수세기 전, 석존께서는 보드가야의 보리수 아래에서 깨달음을 얻으셨습니다. 매년, 가장 겸손한 농부부터 가장 위대한 왕자까지, 헌신자들은 이 나무에 물을 뿌리고 풍성한 정성을 다해 봉헌하며 이곳에서 일어난 일을 기억합니다. 올해, 저도 그들과 함께하고 싶습니다." # 15043151154761111593
  RICE_magadha_bathe_the_bodhi_tree_effect_tooltip_1: "보리수 나무에 가서 의식을 치르고 나무를 흠뻑 적셔 목욕시키면 [piety|E]가 무작위로 증가합니다." # 10995077157765857813
  RICE_magadha_bathe_the_bodhi_tree_effect_tooltip_2: "보리수에 영감을 받아 #P 영감#을 얻을 수도 있으며, 여러 가지 다른 [character_modifiers|E] 중 하나를 획득할 수 있습니다." # 16314812254607367159
  RICE_magadha_bathe_the_bodhi_tree_confirm: "그것을 존중하고 보존해야 합니다." # 15618485009440417936
  RICE_magadha_bathe_the_bodhi_tree_context_tooltip: "#bold 역사적 배경:# 7세기 중국의 위대한 승려이자 순례자, 여행가였던 현장은 그의 기록에서 매년 범산절(보통 4월이나 5월) 무렵, 사람들이 보리수에 향기로운 물과 우유를 뿌려 관개하고 목욕시키기 위해 모였다고 언급했습니다. 이는 13세기 티베트 순례자이자 승려였던 법승의 후기 기록에서도 뒷받침됩니다. 수천 년 동안, 그 나무는 여러 차례 베어지거나 파괴되었지만, 결국 언제나 다시 심어졌습니다." # 11174943316290301723
  RICE_decision_magadha_bodhi_tree_bath_month_req: "2월, 3월, 또는 4월입니다" # 11443022167747408032
