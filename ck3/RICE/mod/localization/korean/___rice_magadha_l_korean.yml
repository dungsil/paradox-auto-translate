  RICE_magadha_performed_life_release_turtles_desc: "이 인물은 최근 거북 방생 의식을 후원했습니다. 이 의식은 불교의 수행법으로, 재가 신자들과 승려들이 도살될 운명인 동물들을 야생으로 풀어주어 불필요한 고통에서 그들을 구원하는 것입니다." # 3083447744740442759
  RICE_magadha_performed_life_release_fish: "물고기를 방생했다" # 13264299379086302823
  RICE_magadha_performed_life_release_fish_desc: "이 인물은 최근 물고기 방생 의식을 후원했습니다. 이 의식은 재가자와 승려들이 도살될 운명에 처한 동물들을 야생으로 풀어주어, 불필요한 고통에서 구해내는 불교 의례입니다." # 14537280632258973680
  RICE_magadha_performed_life_release_insects: "곤충 방생을 수행했다" # 3456211415367276740
  RICE_magadha_performed_life_release_insects_desc: "이 인물은 최근 곤충들을 위한 방생 의식을 후원했습니다. 그 의식은 도살될 운명인 동물들을 무의미한 고통으로부터 구원하기 위해 재가 신자들과 승려들이 야생으로 풀어주는 불교 의식입니다." # 1803812866540533263
  RICE_magadha_participated_in_life_release: "방생 의식에 참여했다" # 2499089813298949756
  RICE_magadha_participated_in_life_release_desc: "이 인물은 최근 다른 인물이 주최한 방생 의식에 참여했습니다. 이 의식은 불교 의례의 일종으로, 신도와 승려들이 도살될 운명에 처한 동물들을 무고한 고통에서 구하기 위해 야생으로 풀어주는 것입니다." # 17790696545140883765
  RICE_magadha_disapproves_of_life_release: "생명 해방에 시간과 자원을 낭비한다" # 351607896301346529
  RICE_magadha_criticized_life_release: "나의 방생 의식을 못마땅하게 여김" # 4898100822583404649
  RICE_magadha_invited_me_to_life_release: "방생 의식에 나를 초대함" # 13721141770733408487
  RICE_magadha_mahabodhi_donation_small: "마하보디 소액 기부" # 9652465605228503725
  RICE_magadha_mahabodhi_donation_small_desc: "내 인물이 최근 부다가야의 마하보디 사원 단지에 겸손한 기부금을 전달했습니다. 이 기부금은 그곳에 거주하는 승려들이 사원 단지를 유지하고 그곳에 오는 순례자들을 지원하는 데 도움이 될 것입니다." # 1942821846399510321
  RICE_magadha_mahabodhi_donation_medium: "마하보디 사원 봉헌 (중간)" # 10995986055297525111
  RICE_magadha_mahabodhi_donation_medium_desc: "이 인물은 최근 보드가야에 있는 마하보디 사원 단지에 상당한 기부를 했습니다. 이는 그곳 수도승과 순례자들을 돕는 것 외에도 소규모 건물 보수에도 쓰일 것입니다." # 10507106473602846360
  RICE_magadha_mahabodhi_donation_large: "마하보디에 거액 기부" # 14058805993095030719
  RICE_magadha_mahabodhi_donation_large_desc: "이 인물은 최근 보드 가야의 마하보디 사원 단지에 상당한 기부금을 냈습니다. 이러한 기부금은 건물 보수, 몇몇 부대 시설 건설, 그리고 그곳의 승려들과 순례자들을 지원하는 데 사용될 것입니다." # 13674752910583135523
  RICE_magadha_nalanda_donation_everyday: "날란다에 필수품을 기부했습니다" # 3510074786188253351
  RICE_magadha_nalanda_donation_everyday_desc: "이 인물은 최근 가축, 식량, 그 외 필수 물자들, 예를 들어 직물, 식기, 연장, 도자기, 침상, 약품 등을 날란다 대학교에 기부했습니다. 바라건대, 그곳의 학자들, 승려들, 지원 인력들이 이 물자들을 유용하게 사용하기를 바랍니다." # 6012823354206097274
  RICE_magadha_nalanda_donation_religious: "날란다에 종교 물품 기부함" # 9889264471104823379
  RICE_magadha_nalanda_donation_religious_desc: "이 인물은 최근 날란다 대학교에 조각상, 작은 성유물, 향, 경전 사본, 승복 등 다수의 종교적 물품을 기부했습니다. 대학교의 학생들과 스승들은 이것들을 그들의 영적 수련에 유용하게 사용할 수 있습니다." # 16002499793900195412
  RICE_magadha_nalanda_donation_construction: "날란다 건설 사업 기금 기부" # 15733188952879303416
  RICE_magadha_nalanda_donation_construction_desc: "이 인물이 최근 날란다 대학교에 자금과 물자를 기부하여, 이 기관이 오래된 건물을 재건하거나 보수하고, 새로운 건물을 짓는 것을 돕도록 했습니다. 이러한 건물들은 학생 기숙사부터 작은 사원과 탑, 식량 및 물자 창고까지 다양할 수 있습니다." # 12094747060832051557
  RICE_magadha_nalanda_donation_endowment: "날란다에 기금을 기부함" # 15037414448470182250
  RICE_magadha_nalanda_donation_endowment_desc: "이 [character]은 최근 날란다 대학에 자신의 [realm]에 있는 여러 마을을 기증했습니다. 이 마을들에서 생산되는 자원과 수입은 날란다로 직접 향하게 될 것이며, 이러한 기증은 대학의 운영에 필요한 자금을 지원하는 데 중요합니다." # 877082055837580840
  RICE_magadha_nalanda_endowment_of_villages: "날란다에 대한 마을 증여" # 2779246082968390122
  RICE_magadha_nalanda_endowment_of_villages_desc: "최근 한 불교 통치자가 이 지역의 마을 몇 곳을 인도의 날란다 대학에 봉헌했습니다. 이 마을들에서 발생하는 자원과 수입은 날란다로 직행하며, 이러한 봉헌은 대학 운영 자금을 조달하는 데 중요합니다." # 16722333268051447959
  RICE_magadha_rajgir_bonus_buddhist: "불교도로서 라지기르의 성스러운 온천에서 목욕했습니다." # 11916196337771660413
  RICE_magadha_rajgir_bonus_hindu: "라지기르의 성스러운 온천에 힌두교도로서 몸을 담갔습니다" # 14596969799356054226
  RICE_magadha_rajgir_bonus_jain: "라지기르의 신성한 온천에서 자이나교도로서 목욕함" # 1254915036582282413
  RICE_magadha_rajgir_hot_springs_buddhist: "불교도들이 [hot_springs_of_rajgir_short|E]의 온천을 장악했습니다" # 15516203349210693024
  RICE_magadha_rajgir_hot_springs_buddhist_desc: "다양한 인도 신앙의 추종자들에게 라자기르의 온천은 숭배받습니다. 하지만 현재 종교적 지형은 다른 종교들보다 불교의 영향을 더 많이 반영하고 있습니다.\n\n#italic 이 [decision|E]을(를) 수행하는 불교 신앙의 [rulers|E]는 [GetModifier('RICE_magadha_rajgir_bonus_buddhist').GetNameWithTooltip] [character_modifier|E]를 획득합니다#!" # 16137604693260762023
  RICE_magadha_rajgir_hot_springs_hindu: "힌두교도가 [hot_springs_of_rajgir_short|E] 온천을 통제합니다" # 979224999072477924
  RICE_magadha_rajgir_hot_springs_hindu_desc: "라지기르의 온천은 여러 인도 신앙의 추종자들로부터 숭배받고 있습니다. 하지만 현재 종교적 지형은 다른 종교들보다 힌두교의 영향력을 더 많이 반영합니다.\n\n#italic [visit_the_hot_springs_of_rajgir|E] [decision|E]을(를) 취하는 힌두교 [rulers|E]은(는) 이를 통해 [GetModifier('RICE_magadha_rajgir_bonus_hindu').GetNameWithTooltip] [character_modifier|E]을(를) 얻게 될 것입니다#!" # 18166462067764171287
  RICE_magadha_rajgir_hot_springs_jain: "[hot_springs_of_rajgir_short|E]의 온천을 자이나교도가 통제합니다" # 3949531315719720564
  RICE_magadha_rajgir_hot_springs_jain_desc: "라지기르의 온천은 다양한 인도 신앙의 추종자들에 의해 숭배받습니다. 그러나 현재 종교적 지형은 다른 종교들보다 자이나교의 영향을 더 강하게 반영하고 있습니다.\n\n#italic [decision|E] '[visit_the_hot_springs_of_rajgir|E]'를 택하는 자이나 [rulers|E]는 그렇게 했을 때 [GetModifier('RICE_magadha_rajgir_bonus_jain').GetNameWithTooltip] [character_modifier|E]를 획득합니다#!" # 10696318903908614347
  RICE_magadha_pithipati_of_bodh_gaya: "보드가야의 군주" # 15452682157300994326
  RICE_magadha_pithipati_of_bodh_gaya_desc: "[pithipati|E]로서, 금강좌(부처님이 깨달음을 얻으신 바로 그곳)의 군주인 이 인물은 보드가야 주변의 성지를 유지함으로써 많은 불교 신자들에게 존경받습니다. 진정으로, 그러한 행위는 그에게 큰 공덕을 쌓게 합니다!\n\n#EMP 이 [character_modifier|E]는 가야의 [ruler|E]가 #V 불교# 신자인 한 부여됩니다!\n[pithipati|E]인 것은 이 [character|E]에게 다양한 불교 [decisions|E]와 관련된 여러 보너스를 부여합니다#!" # 17415480745044594442
  RICE_magadha_transformed_rajgir: "라그지르의 신성한 샘 변모" # 5956264684127517681
  RICE_magadha_currently_abstaining_vassa: "안거 중 악덕을 삼가기" # 9424315577946251962
  RICE_magadha_currently_abstaining_vassa_desc: "밧사 기간 동안, 이 인물은 음주, 성적 비행, 그리고 타인을 해치는 것과 같은 부정적인 업보를 쌓을 만한 다양한 행동과 생각을 삼가려 하고 있습니다." # 8960806774527995252
