  RICE_magadha_performed_life_release_fish_desc: "이 인물은 최근에 물고기 방생 의식을 후원했습니다. 이 의식은 불교에서 일반 신도와 승려들이 불필요한 고통을 피하도록 도살될 운명의 동물을 야생으로 풀어주는 수행입니다." # 14537280632258973680
  RICE_magadha_performed_life_release_insects: "곤충 생명 방생을 했습니다" # 3456211415367276740
  RICE_magadha_performed_life_release_insects_desc: "이 인물은 최근 곤충을 위한 방생 의식을 후원했습니다. 이 의식은 불교의 관습으로, 평신도와 수도자들이 불필요한 고통으로부터 동물을 구하기 위해 도살될 운명인 동물들을 야생으로 풀어주는 것입니다." # 1803812866540533263
  RICE_magadha_participated_in_life_release: "생명 해방 의식에 참여함" # 2499089813298949756
  RICE_magadha_participated_in_life_release_desc: "이 인물은 최근 다른 사람이 주최한 방생 의식에 참여했습니다. 이 의식은 불교적 수행으로, 평신도와 승려가 불필요한 고통으로부터 동물을 구하기 위해 도살될 운명에 처한 동물들을 야생으로 풀어주는 것입니다." # 17790696545140883765
  RICE_magadha_disapproves_of_life_release: "생명 방출로 시간과 자원을 낭비합니다" # 351607896301346529
