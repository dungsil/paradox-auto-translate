  RICE_magadha_bodhi_tree_bathing_ceremony_devotion_intent_desc: "보리수는 싯다르타가 이룬 것을 상기시켜 주며, 당신은 보리수를 목욕시키는 행위를 진지하게 받아들일 것입니다. 당신의 [piety_i|E] [piety|E] 획득량은 무작위성이 있지만, 다른 [intents|E]의 경우보다 두 배 많습니다. 당신이 [GetTrait('zealous').GetName( GetNullCharacter )]이라면 [stress_loss_i|E] [stress|E]를 잃게 됩니다." # 10649917263764673405
