  activity_RICE_magadha_bodhi_tree_bathing_ceremony_province_desc: "고타마 싯다르타께서 깨달음을 얻으신 보리수는 [GetTitleByKey('c_gaya').GetNameNoTier]에 있습니다." # 17301677337685776593
