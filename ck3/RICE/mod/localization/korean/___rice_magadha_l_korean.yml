  magadha.0030.t: "보리수를 방문할 준비를 하고 있습니다." # 4680347435029984753
  magadha.0030.desc: "매년 세계 각지의 모든 종파의 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 신자들이 [gaya_county.GetNameNoTier]에 모여 거기 있는 성스러운 보리수에 참배합니다. 그곳은 붓다가 깨달음을 얻었던 곳입니다. 사람들은 보통 일년 내내 그 나무를 보는 것 외에도, 경건한 행위로 나무에 물과 우유를 뿌립니다. 올해 저는 이 의식에 참여할 계획을 세웠습니다." # 9818789287061281238
  magadha.0030.a: "[gaya_county.GetNameNoTier]로 떠날 준비를 하겠습니다!" # 7384801845340680483
  magadha.0031.t: "보리수를 목욕시키다" # 2385048550112573958
  magadha.0031.desc: "[gaya_county.GetNameNoTier]에 도착하였습니다.  보리수 나무를 위한 이 목욕 의식에 수많은 사람들이 모여들었고, 연중 붐비는 지역은 평소보다 더욱 붐빕니다.\n\n저는 [ROOT.Char.GetTitleAsNameNoTooltip]이지만, 여기서는 저 역시 많은 [ROOT.Char.GetFaith.GetAdherentNamePlural] 중 하나일 뿐입니다. 모두 함께 향기로운 물과 향유가 섞인 우유로 나무를 씻고, 주변을 적셔 주며, 위대한 불교 황제 아쇼카가 세운 고대 돌판인 부처님의 #italic 금강좌#!를 깨끗이 청소합니다. 부처님께서 깨달음을 얻었다고 알려진 바로 그 자리에 세워진 것입니다.\n\n제 차례가 끝나면, 다른 사람들과 함께 음악과 춤을 추며 온 지역에 꽃과 향을 뿌리며 축하합니다." # 9580377203108923110
  magadha.0031.a: "올해 이곳에 오게 되어 기쁩니다." # 674074996999051928
  magadha.0031.tooltip: "보리수에 #P 영감#을 받아 [character_modifier|E]를 얻으실 수 있습니다." # 12542860809564403017
  magadha.0031.toast: "보리수를 씻는 것이 영감을 주셨군요!" # 7427500633616262482
  magadha.0032.t: "보리수 더 이상 없다" # 15986310223633032380
  magadha.0032.desc: "이제 저는 [ROOT.Char.GetFaith.GetName]을 믿는 신자이며, [ROOT.Char.GetFaith.HighGodName]을 숭배합니다. 따라서 불교도들이 숭배하는 \"보리수\"를 방문하는 것은 더 이상 저에게는 중요하지 않습니다." # 15273836764828077577
  magadha.0032.a: "결국 저는 이제 [ROOT.Char.GetFaith.GetAdherentName] 신자입니다." # 10577739599331830389
