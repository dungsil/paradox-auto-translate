  magadha.0100.t: "마가다의 고대 전설" # 7790684915955045084
  magadha.0100.desc: "불교와 자이나교의 창시자인 부처와 마하비라는 고대에 [magadha_duchy.GetNameNoTier]의 여러 지역을 자주 방문했으며 그들과 관련된 많은 전설이 있다고 합니다. 오늘날 한 학자가 제가 통치하는 다양한 영토에서 이 두 인물과 관련된 여러 전설에 대해 이야기하고 있습니다. 그들이 방문했던 곳, 그들의 종교 교리를 설파했던 곳, 그들이 만났던 사람, 그리고 그곳에서 그들이 했던 일들에 대해서요." # 13404298355171185568
  magadha.0100.a: "[magadha_duchy.GetNameNoTier]에 이런 역사가 가득하다니!" # 11198516119261423534
  magadha.0101.t: "불교 순례자" # 8393324058518006398
  magadha.0101.desc: "최근 [magadha_duchy.GetNameNoTier] 주변 지역에 불교의 중요한 예배 및 학습 장소가 많아 [capital_province.GetName]을 통해 여행하는 불교 순례자들이 급증했습니다. 저는 추가 숙소를 짓기 위한 자금을 제공하거나 상인들이 와서 다양한 필수품을 팔도록 장려하는 등 이 순례자들을 지원하기 위한 여러 정책을 고려하고 있습니다." # 9996282056954883647
  magadha.0101.a: "자, 그들을 도와줍시다. 경제에도 좋을 겁니다!" # 16659607400221455402
  magadha.0101.b: "이런 프로젝트에 쓸 여유 자금이 없습니다." # 11528046105045422634
  magadha.0101.c: "왜 이런 신성모독자들을 지지해야 합니까?" # 11139108634613349968
  magadha.0102.t: "[rajgir_barony.GetNameNoTier] 여행" # 14625803817599594745
  magadha.0102.desc: "[rajgir_visitor.GetTitledFirstName](이)가 최근 [rajgir_barony.GetNameNoTier]의 온천으로 휴식을 취하고, 여러 세대의 [ROOT.Char.GetFaith.GetAdherentNamePlural](이)가 숭배해 온 온천에서 기도하고 영적 수행을 하기 위해 다녀왔습니다. 전반적으로 [rajgir_visitor.GetSheHe](이)는 즐거운 시간을 보낸 것 같습니다!" # 8189623596487688234
  magadha.0102.a: "다시 오신 것을 환영합니다!" # 11098451098027373832
  magadha.0103.t: "우리의 평화로운 길을 배우십시오..." # 4473964732602238875
  magadha.0103.desc: "[magadha_duchy.GetNameNoTier] 인근에 기반을 둔 여러 저명한 불교, 힌두교, 자이나교 금욕주의자들이 최근 서로의 신념의 타당성에 대해 여러 차례 공개 토론을 벌였습니다. 저는 때때로만 개입하지만, 이러한... 논쟁이 걷잡을 수 없이 커져 공공의 평화를 방해하지 않도록 개입해야 할 때일지도 모릅니다. 수년 동안 두 그룹은 이 지역에서 공존해 왔지만, 신자들을 한쪽으로 끌어들이려 하면서 종종 많은 긴장이 발생하므로 이것은 새로운 일이 아닙니다." # 7659523078437072657
  magadha.0103.a: "저는 [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')]들을 지지해야 합니다!" # 18316699992648510037
  magadha.0103.b: "질서 유지를 위해 중립을 지켜야 합니다." # 4181287029204564123
  magadha.0103.c: "나는 미혹된 이단자들의 다툼에는 관심이 없다." # 14342272838941980549
  magadha.0104.t: "순례자의 기록" # 11440142915360955495
  magadha.0104.desc: "외지에서 온 [xuanzang.GetFaith.GetReligion.GetAdjective] [xuanzang.Custom('DefaultPriestTitle')]인 [xuanzang.GetFullName]이 현재 내 영토를 지나 내 궁정에 방문하고 있습니다. [xuanzang.GetSheHe|U]는 인도에서 [xuanzang.GetFaith.GetReligion.GetAdjective] 경전을 수집하여 고향으로 가져가 그곳에서 부처님의 가르침을 더 잘 전파하고자 합니다.\n\n이 외에도 [xuanzang.GetFullName]은 [xuanzang.GetSheHe]가 지나가는 나라와 왕국에 대해 꼼꼼히 기록하여 [xuanzang.GetSheHe]가 고향에 돌아가 모든 사람에게 이야기할 수 있도록 여기서 본 모든 것에 대한 기록과 설명을 준비하고 있습니다. 그래서 [xuanzang.GetSheHe]는 내 왕국의 삶과 사업에 대해 여러 가지 질문을 해왔습니다.\n\n[xuanzang.GetSheHe]가 [xuanzang.GetHerHis] 고향으로 돌아가 [xuanzang.GetHerHis] 기록에 나를 언급할 때 나와 내 백성에 대해 좋게 말할 수 있도록 좋은 인상을 남기고 싶습니다." # 7708419861707262654
  magadha.0104.a: "우리 백성의 신앙심과 [ROOT.Char.GetFaith.HighGodName]에 대한 위대한 믿음" # 8076460944840603473
  magadha.0104.b: "군대와 행정관들의 영향력" # 17048551027078883019
  magadha.0104.c: "[xuanzang.GetFirstNamePossessiveNoTooltip] 고향처럼 우리 땅은 경작됩니다" # 5584504553106584795
  magadha.0104.toast: "[xuanzang.GetFullName] 님이 매우 감명받았습니다!" # 3812671186724765310
