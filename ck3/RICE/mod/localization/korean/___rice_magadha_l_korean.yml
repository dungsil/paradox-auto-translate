  RICE_magadha_donate_nalanda: "날란다 대학교에 기부합니다" # 5125762081986277837
  RICE_magadha_donate_nalanda_tooltip: "부처의 가르침은 반드시 살아남아야 합니다." # 18408483566516126373
  RICE_magadha_donate_nalanda_desc: "강력한 [ROOT.Char.GetTitleAsNameNoTooltip]로서, 저는 학식 높고 신성한 남녀들이 진정한 [ROOT.Char.GetFaith.GetAdjective] 가르침을 연구하고 전파하는 것을 돕는 것이 제 의무입니다. 그렇게 하는 한 가지 방법은 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 학문의 뛰어난 중심지인 마가다의 거대한 날란다 대학에 큰 기부금이나 기증금을 제공하는 것입니다." # 2623110064301542036
  RICE_magadha_donate_nalanda_effect_tooltip_1: "#weak (최소 비용: @gold_icon! 40)#! 당신은 날란다의 운영 또는 기반 시설 중 어떤 부분을 지원할지 선택해야 합니다. 이는 어떤 종류의 [character_modifier|E]와 축복을 받게 될지, 그리고 기부금이 얼마나 필요한지를 결정합니다." # 5242531367368939895
  RICE_magadha_donate_nalanda_effect_tooltip_2: "[realm_capital|E]이 [region|E]에 있고 [magadha_county.GetNameNoTier]에서 그리 멀지 않기 때문에, 대학에 기부금을 유증할 수도 있습니다." # 6203339526459163503
  RICE_magadha_donate_nalanda_confirm: "날란다가 계속 번성하기를!" # 14830736376189023164
  RICE_magadha_donate_nalanda_context_tooltip: "#emphasis 역사적 배경:#! 역사를 통틀어 날란다는 평민과 엘리트 모두의 기부와 증여를 통해 재정적으로 지원받았습니다. 이러한 기부 중 일부는 인도에서 멀리 떨어진 땅에서 오기도 했습니다. 예를 들어, 날란다의 저명한 후원자였던 인도네시아 스리비자야의 9세기 왕 발라푸트라는 날란다의 유지 관리를 위해 여러 마을의 수입을 기부하고 그곳에 수도원을 건설했습니다." # 6383581951974573290
  RICE_magadha_donate_mahabodhi: "마하보디에 기부" # 8151141416553963522
  RICE_magadha_donate_mahabodhi_tooltip: "고타마 붓다의 깨달음의 장소를 보존해야 합니다." # 8980201259893942596
  RICE_magadha_donate_mahabodhi_desc: "강력한 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip]로서, 저는 [ROOT.Char.GetFaith.GetReligion.GetAdjective] #italic sangha#!, 즉 공동체를 보호하고 돕는 것이 제 의무라고 생각합니다. 그래서 저는 [ROOT.Char.GetFaith.GetReligion.GetName]에서 가장 신성한 곳인 보드가야의 마하보디 복합단지에 기부하여 그곳의 수도승과 순례자들을 지원하고자 합니다." # 5945893652772222561
  RICE_magadha_donate_mahabodhi_effect_tooltip_1: "마하보디에 기부할 금액을 선택하여 얻는 은혜와 [character_modifier|E]를 결정하십시오. #weak (최소 비용: @gold_icon! 50)#!" # 14971205243650393672
  RICE_magadha_donate_mahabodhi_effect_tooltip_2: "만약 당신의 가장 높은 [title|E]이 최소한 [king|E] [title_tier|E]이고 [gaya_county.GetNameNoTier]가 현재 [GetModifier('RICE_magadha_great_royal_donation_mahabodhi').GetNameWithTooltip] [county_modifier|E]를 가지고 있지 않다면, #V @gold_icon@ 300#!을 지불하여 마하보디 사원에서 대규모 건설 및 수리 프로젝트를 후원할 수 있습니다. 이는 일반적인 수준을 훨씬 뛰어넘는 것입니다! #X 이러한 종류의 기부는 일생에 단 한 번만 할 수 있습니다.#!" # 2296997773645553748
  RICE_magadha_donate_mahabodhi_confirm: "삼보를 위하여!" # 7235632297164193598
  RICE_magadha_donate_mahabodhi_context_tooltip: "#emphasis 역사적 배경:#! 고대와 중세 시대에 마하보디는 불교 세계 전역에서 온 불교 신자와 승려들의 기부에 힘입어 지원받고 확장되었습니다. 이러한 기부는 음식과 봉헌용 탑의 제공부터 건물 수리, 새로운 시설 건설에 이르렀습니다. 예를 들어, 11세기와 13~14세기에 버마 왕들은 사원 단지에 대한 대규모 재건 사업에 자금을 지원했습니다." # 11819418005070165535
  RICE_magadha_life_liberation: "생명 해방 의례를 거행합니다" # 12629872730668893498
  RICE_magadha_life_liberation_tooltip: "저 밖에 고통을 겪는 사람들이 많으니 그들을 구제해야 합니다." # 9707785219159738054
  RICE_magadha_life_liberation_desc: "[ROOT.Char.GetFaith.GetAdjective] 경전에는 동물을 해치지 말고 보호하기 위해 최선을 다해야 한다고 명시되어 있습니다. 도살될 운명이었던 동물을 풀어주는 지역의 [ROOT.Char.Custom('DefaultPriestTitlePlural')]과 함께 방생 의식을 조정하면 이러한 고귀한 이상에 대한 저의 헌신을 보여주는 데 도움이 될 것입니다." # 10738731839147418549
  RICE_magadha_life_liberation_effect_tooltip_1: "어떤 종류의 동물을 풀어줄지 선택하여, 어떤 축복과 [character_modifiers|E]를 받을지 결정하십시오" # 12326837863209789144
  RICE_magadha_life_liberation_effect_tooltip_2: "이 보너스의 강도는 풀어줄 동물의 수에 따라 달라집니다. #weak (최소 비용: @gold_icon! 25)#!" # 9133507941928146741
