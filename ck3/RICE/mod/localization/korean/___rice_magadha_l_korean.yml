  RICE_magadha_performed_life_release_turtles_desc: "이 인물은 최근 거북이를 위한 생명 해방 의식을 후원했습니다. 이 의식은 평신도와 승려들이 도살될 운명에 처한 동물들을 야생으로 풀어주는 불교 의식으로, 쓸데없는 고통으로부터 그들을 구하는 행위입니다." # 3083447744740442759
