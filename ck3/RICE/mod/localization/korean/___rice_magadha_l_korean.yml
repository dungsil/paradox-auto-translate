  Palapala: "팔라팔라" # 3028470802984770778
  RICE_magadha_pithipati_legend_name: "다이아몬드 왕좌의 수호자" # 6804458005494874648
  RICE_magadha_pithipati_legend_desc: "[title.GetNameNoTier]은 부처님이 깨달음을 얻으신 곳으로 금강좌라고 알려져 있습니다. 이 지역에서 [religion.GetName]이 쇠퇴하는 것을 걱정하던 [guardian.GetName]은 [religion.GetAdjectiveNoTooltip] 공동체의 이름으로 금강좌를 보호하기 위해 #italic 피티파티#!, 즉 금강좌의 주인의 역할을 맡았습니다." # 12003676977230897924
  RICE_magadha_pithipati_legend_chapter_opening_new_title: "현명하고 신실한 자들은 부처님의 삶에 대해 알고 있습니다. 그분께서 어떻게 샤카 가문의 왕자로 태어나셨는지, 어떻게 노년, 질병, 죽음, 그리고 금욕주의자라는 네 가지 모습을 보시고 사치스러운 삶을 버리고 영적 여정을 시작하셨는지, 그리고 어떻게 보리수 아래에서 깨달음을 얻으셨는지 말입니다. 수 세기 동안, [ROOT.Legend.GetProperty( 'religion' ).Religion.GetAdjectiveNoTooltip] 순례자들은 부처님을 숭배하기 위해 이 나무가 있는 곳으로 여행했습니다." # 8019970279084269469
  RICE_magadha_pithipati_legend_chapter_motivation_new_title: "부처를 따르는 모든 이들과 마찬가지로, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은 이 나무의 중요성을 이해했습니다. 그러나 [ROOT.Legend.GetProtagonist.GetSheHe]는 현재 시대가 큰 고통과 퇴폐의 시대임을 알고 마음속 깊이 큰 슬픔을 느꼈습니다. 부처, 다르마, 상가의 삼보가 위협받는 상황에서, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은 곧 [ROOT.Legend.GetProtagonist.GetHerHis]의 카르마가 금강좌의 주인이자 #italic 피티파티#!가 되어 [ROOT.Legend.GetProtagonist.GetHerHis] 인생에서 [ROOT.Legend.GetProperty( 'religion' ).Religion.GetNameNoTooltip]를 위대한 수호자가 되는 것임을 배우게 될 것입니다." # 11388878171487375871
  RICE_magadha_pithipati_legend_chapter_famous_deed_new_title: "칭호는 칭호일 뿐입니다. 선하고 거룩한 행위를 열망하는 것과 실제로 그렇게 하는 것은 별개의 문제입니다. 따라서 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은 #italic 피티파티#!로서의 새로운 책임을 진지하게 받아들였습니다. [ROOT.Legend.GetProtagonist.GetSheHe|U]은 보리수 주변의 종교 유적지를 유지하기 위해 예술가와 노동자들을 후원했으며, 순례자들이 이곳을 방문하도록 장려하는 데 많은 노력을 기울였습니다. 물론 [ROOT.Legend.GetProtagonist.GetSheHe]은 또한 피에 굶주린 외국 공격자부터 사악한 악마에 이르기까지 모든 종류의 위협으로부터 그 장소를 지켰습니다. 어두운 마법과 유혹적인 말로 사람들을 [ROOT.Legend.GetProperty( 'religion' ).Religion.GetNameNoTooltip]의 이상에서 유혹하고 스스로 많은 부정적인 업을 쌓도록 하려 했습니다." # 4075073423139431873
  RICE_magadha_pithipati_legend_chapter_extra_deed_new_title: "가깝고 먼 곳의 정의로운 통치자들이 세 보석에 대한 [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip]의 헌신을 듣고, [ROOT.Legend.GetProtagonist.GetHerHim]의 고귀한 대의를 돕기 위해 많은 훌륭한 선물을 보냈습니다. #italic 피티파티#!, 다이아몬드 왕좌의 군주로서, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 다른 사람들이 부처님의 가르침을 보존하기 위해 더 위대하고 위대한 업적을 하도록 영감을 주었습니다." # 9622893850338448673
  RICE_magadha_pithipati_legend_chapter_conclusion_new_title: "#italic 피티파티#!의 제목은 단순한 상징이 아니었습니다. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은 다이아몬드 왕좌의 수호자뿐 아니라 [ROOT.Legend.GetProperty( 'religion' ).Religion.GetNameNoTooltip] 전반의 진정한, 굳건한 수호자가 되려는 굳은 결의를 보였습니다. 지구의 배꼽은 [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]에 있다고 합니다. 이 #italic 칼파#!가 끝나고 세상이 파괴될 때, [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]가 마지막으로 사라질 곳이고, 세상이 다시 나타날 때 가장 먼저 나타날 곳이라고 합니다. 미래에 [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]에서 어떤 일이 벌어지든, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]와 [ROOT.Legend.GetProtagonist.GetHerHis] 후손들이 이 #italic 칼파#!가 끝날 때까지 그곳을 지켜낼 것이라는 사실에 모두 안도하고 있습니다." # 5404461516548478377
  game_concept_pithipati: "피티파티" # 4267906003289838513
  game_concept_pithipatis: "피티파티스" # 231771241594625882
  game_concept_pithipati_desc: "$game_concept_pithipati$는 역사적으로 인도 고중세 시대 가야의 추장 가문에서 사용하던 칭호였습니다. 가야 [county|E]의 [ruler|E]가 피티파티의 권위를 주장하는 [decision|E]를 내리면, #V 불교#! [religion|E]를 믿는 가야의 모든 [ruler|E]에게 [GetModifier('RICE_magadha_pithipati_of_bodh_gaya').GetNameWithTooltip] [character_modifier|E]가 자동으로 부여됩니다. 이 모디파이어는 몇 가지 특전을 제공합니다.\n\n첫째, 보드가야에서 보리수 목욕시키기 [decision|E]는 더 좁은 범위에 국한되지 않고 인도, 버마, 티베트에 [county_capital|E]를 소유한 피티파티 [dynasty|E]의 #italic 모든#! 구성원이 이용할 수 있게 됩니다.\n\n둘째, (피티파티 외) 다른 [ruler|E]가 마하보디에 기부하기 [decision|E]를 내리고 막대한 기부를 할 때, 피티파티는 약간의 [piety|E]와 [prestige|E]를 얻고, 그들의 [dynasty|E]는 [dynasty_prestige|E]를 받습니다.\n\n마지막으로, 라지기르의 신성한 온천 용도 변경 [decision|E]에 필요한 [piety_level|E] 및 [prestige_level|E] 조건이 면제됩니다." # 3117180969402788294
  game_concept_hot_springs_of_rajgir: "라지기르 온천" # 8913032085755574868
  game_concept_hot_springs_of_rajgir_short: "라즈기르" # 5130534127830626827
  game_concept_visit_the_hot_springs_of_rajgir: "라지기르 온천 방문" # 16517383739551295289
  game_concept_hot_springs_of_rajgir_desc: "$game_concept_hot_springs_of_rajgir$는 수세기 동안 불교, 힌두교, 자이나교에서 신성하게 여겨졌으며, 그에 따라 여러 종교 시설이 수년간 그곳에 자리 잡았습니다.\n\n라지기르가 있는 마가다 [county|E] 인근에 거주하는 [rulers|E]는 라지기르 온천 방문 [decision|E]을 할 수 있습니다. 항상 존재하는 [county_modifier|E]로 표시되는, 위에 언급된 세 가지 [religions|E] 중 지역에 큰 영향을 미치는 종교에 따라 온천을 방문하는 사람들은 [character_modifier|E] 보너스를 받을 수 있습니다.\n\n이 [county_modifier|E]를 본인의 [religion|E]에 맞게 변경하려면 마가다를 장악하여 라지기르 신성 온천 용도 변경 [decision|E]을 수행해야 합니다." # 8651332271923574249
