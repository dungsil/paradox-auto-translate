  TRAVEL_NAME_FOR_activity_RICE_magadha_bodhi_tree_bathing_ceremony: "[Character.GetFirstNamePossessiveNoTooltip] $activity_RICE_magadha_bodhi_tree_bathing_ceremony$" # 3863732212825649801
  RICE_magadha_great_royal_donation_mahabodhi: "#bold 대규모 왕실 기부#" # 5657301277280246647
  RICE_magadha_great_royal_donation_mahabodhi_desc: "삼보를 깊이 숭배하는 자비로운 통치자가 마하보디 성지를 복원하고 확장하는 대규모 사업에 자금을 지원하겠다는 숙원을 최근 이루었습니다. 이 통치자는 분명 이 행위로 금생에 큰 공덕을 쌓을 것입니다!\n\n#italic 이 [county_modifier|E]가 활성화되어 있다면, 불교도 [rulers|E]는 #V Donate to the Mahabodhi#! [decision|E]을(를) 내릴 때 대규모 복원 및 건설 사업에 자금을 지원하는 선택지를 #bold 가질 수 없을 것#입니다!#!" # 6943739313632154446
  RICE_magadha_great_royal_donation_mahabodhi_character: "마하보디 대성원 성대한 기부" # 11053349202626322619
  RICE_magadha_great_royal_donation_mahabodhi_character_desc: "이 고결한 마음의 통치자는 마가다의 보드가야에 있는 마하보디 성지를 수리하고 확장하기 위한 대규모 노력을 지원하여 불교의 삼보에 대한 깊은 숭배를 보여주었습니다. 그러한 빛나는 업적은 분명히 그에게 현세에 큰 공덕을 쌓게 할 것입니다!" # 385499315162226417
