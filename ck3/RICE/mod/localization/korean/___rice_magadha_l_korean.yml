  magadha.0010.t: "불교 성지" # 2064714101648894237
  magadha.0010.desc: "주님 부처께서 이 땅을 걸으셨던 때부터 가장 천한 평민부터 가장 강력한 황제에 이르기까지 모든 종류의 불교도들은 부처께 경의를 표하고, 다르마를 전파하며, 승가를 고무하기 위해 다양한 종교 유적지 건설에 자금을 지원했습니다. 나도 마찬가지로 지도자로서 모범을 보이는 것이 나의 의무이며, 그렇게 함으로써 스스로 큰 공덕을 쌓을 수 있습니다.\n\n가장 먼저 할 일은, 우선 어떤 종류의 유적지를 건설할지 결정해야 합니다." # 8688527926121428755
