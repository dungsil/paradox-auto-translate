  magadha.0040.t: "마하보디에 기부하기" # 5351740711686024180
  magadha.0040.desc: "[gaya_county.GetNameNoTier]의 마하보디 사원에 상당한 기부를 준비하고 있습니다. 지구의 배꼽이라 불리는 이곳은 수백 년 전 석가모니 부처님께서 깨달음을 얻으신 성지이기에, 승가의 예배와 순례의 중심지로서 영원히 존속해야 합니다.\n\n마하보디 사원에 대한 기부금은 여러 방면에 사용될 수 있습니다. 거기서 생활하고 유지 관리하는 승려들을 지원하거나, 더욱 관대한 마음으로 기존 건물의 수리 또는 작은 건물의 건설에 기부할 수도 있습니다." # 11999239021723904998
  magadha.0040.desc.massive_option: "저는 강력한 [ROOT.Char.GetTitledFirstName]으로서, 마하보디 사원에 대한 대규모 건축 및 수리 사업에 상당한 재정 지원을 할 수 있습니다. 이러한 프로젝트는 세대를 통틀어 한 번뿐인 일이 될 것이며, 분명히 그렇게 함으로써 제 이름이 불교 통치자들의 연대기 속에 영원히 남을 것입니다!" # 4364379430428068591
  magadha.0040.a: "#bold 작은#! 기부를 하겠습니다." # 15229025055767879522
  magadha.0040.b: "#bold 중간#! 기부를 하겠습니다." # 12745823900022026618
  magadha.0040.c: "#bold 큰#! 기부를 하겠습니다." # 13600611677456808629
  magadha.0040.d: "#bold 거대한#! 기부를 하겠습니다." # 2445665903461004172
  magadha.0040.d.tooltip.1: "#X 엄청난 기부는 평생에 단 한 번만 가능합니다!#!" # 4685050362102257142
  magadha.0040.d.tooltip.2: "다른 [THIS.Char.GetFaith.GetReligion.GetAdjective] [rulers|E]는 [gaya_county.GetNameNoTier]가 [GetModifier('RICE_magadha_great_royal_donation_mahabodhi').GetNameWithTooltip] [county_modifier|E]를 보유하고 있는 동안 마하보디에 거액을 기부할 수 없습니다." # 6611860850642464358
  magadha.0041.t: "마하보디에 대한 거대한 기부" # 14865643550025929006
  magadha.0041.desc: "불교 세계에 걸쳐, 최근 마하보디 사원 복합 단지에 상당한 자원과 기금을 기부한 경건한 [mahabodhi_donator.GetTitledFirstName]에 대한 소식이 전해지고 있습니다. 이 기부금은 거기서 건물, 재건 및 수리 작업에 사용될 것이며, 남은 돈은 그 사원의 지속적인 운영 지원에 쓰일 것입니다.\n\n많은 불교도들에게 마하보디는 지구의 배꼽으로 알려져 있으며, 수세기 전에 석가모니 불이 깨달음을 얻은 장소입니다. 따라서 그것은 여전히 불교 승가(sangha)를 위한 가장 중요한 예배 및 순례 중심지 역할을 하고 있습니다.\n\n이러한 노력은 대대로 한 번 밖에 일어나지 않으므로, 불교도들은 어디에 있든 기뻐할 것이며, [mahabodhi_donator.GetTitledFirstName]는 아쇼카 황제와 같은 뛰어난 군주들 옆에, 그분이 동료 불교도들에게 고귀하고 정의로운 군주로 기억될 것을 확신할 수 있을 것입니다." # 2773089692732958387
  magadha.0041.a: "훌륭하군!" # 1642978515096943077
  magadha.0041.b: "#italic I#!가 그랬으면 좋겠군!" # 17886640248751088978
