  RICE_magadha_invited_me_to_life_release: "생명 해방 의식에 초대했습니다" # 13721141770733408487
  RICE_magadha_mahabodhi_donation_small: "마하보디 사원에 소액 기부" # 9652465605228503725
  RICE_magadha_mahabodhi_donation_small_desc: "이 인물은 최근 보드가야의 마하보디 사원 단지에 소박한 기부를 했습니다. 이 기금은 그곳에 거주하는 수도자들이 그곳을 유지하고 그곳을 찾는 순례자들을 지원하는 데 도움이 될 것입니다." # 1942821846399510321
  RICE_magadha_mahabodhi_donation_medium: "마하보디에 대한 중간 규모의 기부" # 10995986055297525111
  RICE_magadha_mahabodhi_donation_medium_desc: "이 인물은 최근 보드가야의 마하보디 사원 단지에 상당한 기부를 했습니다. 이 기부는 현지 승려와 순례자를 지원하는 데 도움이 될 뿐만 아니라 소규모 건물 수리에도 사용될 예정입니다." # 10507106473602846360
  RICE_magadha_mahabodhi_donation_large: "마하보디 사원에 대규모 기증" # 14058805993095030719
  RICE_magadha_mahabodhi_donation_large_desc: "이 인물은 최근 보드가야의 마하보디 사원 단지에 상당한 기부를 했습니다. 이러한 기부는 사원 수리, 몇 가지 기타 시설 건설, 수도자와 순례자 지원에 사용될 것입니다." # 13674752910583135523
  RICE_magadha_nalanda_donation_everyday: "날란다에 기본 필수품 기증" # 3510074786188253351
  RICE_magadha_nalanda_donation_everyday_desc: "이 인물은 최근 날란다 대학교에 가축, 식량, 그리고 직물, 식기, 수공구, 도자기, 침대, 의약품 등과 같은 다른 기본 물품들을 기증했습니다. 바라건대 그곳의 학자, 수도자, 지원 직원들이 이 물품들을 잘 활용할 것입니다." # 6012823354206097274
  RICE_magadha_nalanda_donation_religious: "나란다에 기증된 종교 유물" # 9889264471104823379
  RICE_magadha_nalanda_donation_religious_desc: "이 인물가 최근에 불상, 작은 유물, 향, 경전 사본, 승려복 등 여러 종교 물품을 날란다 대학교에 기증했습니다. 대학교의 학생과 교사들은 이러한 물품을 영적 수행에 유용하게 사용할 수 있습니다." # 16002499793900195412
  RICE_magadha_nalanda_donation_construction: "날란다 건설 사업을 위한 기부금" # 15733188952879303416
  RICE_magadha_nalanda_donation_construction_desc: "이 인물은 최근에 날란다 대학교의 오래된 구조물을 재건하거나 보수하고 새로운 구조물을 건설하는 데 도움을 주기 위해 자금과 물자를 기증했습니다. 이러한 건물은 학생 기숙사에서부터 작은 사원과 탑, 식량과 물자 창고에 이르기까지 다양할 수 있습니다." # 12094747060832051557
  RICE_magadha_nalanda_donation_endowment: "날란다에 재산을 기부했습니다" # 15037414448470182250
  RICE_magadha_nalanda_donation_endowment_desc: "이 인물은 최근 자신의 영토에 있는 여러 마을을 날란다 대학교에 기증했습니다. 이 마을들에서 생산되는 자원과 수입은 날란다로 직접 전달될 것이며, 이러한 기증은 대학교 운영 자금에 중요한 역할을 합니다." # 877082055837580840
  RICE_magadha_nalanda_endowment_of_villages: "날란다 마을 기증" # 2779246082968390122
  RICE_magadha_nalanda_endowment_of_villages_desc: "불교 통치자가 최근 인도 날란다 대학교에 이 지역의 여러 마을을 기증했습니다. 이 마을에서 나오는 자원과 수입은 날란다에 직접 전달되며, 이러한 기증은 대학교 운영 자금 조달에 중요한 역할을 합니다." # 16722333268051447959
  RICE_magadha_rajgir_bonus_buddhist: "라지르의 성스러운 온천에서 불교도로서 목욕하며" # 11916196337771660413
  RICE_magadha_rajgir_bonus_hindu: "힌두교도로서 라지기르의 신성한 온천에서 목욕" # 14596969799356054226
  RICE_magadha_rajgir_bonus_jain: "자이나교도로서 라지기르의 신성한 온천에서 목욕했습니다" # 1254915036582282413
  RICE_magadha_rajgir_hot_springs_buddhist: "불교 신자들이 [hot_springs_of_rajgir_short|E]의 온천을 관리합니다" # 15516203349210693024
  RICE_magadha_rajgir_hot_springs_buddhist_desc: "라지기르의 온천은 다양한 인도 종교 신자들이 숭배하지만, 현재 종교적 상황은 다른 종교보다 불교의 영향을 더 많이 반영합니다.\n\n#italic [visit_the_hot_springs_of_rajgir|E] 결정을 내린 불교 [rulers|E]은 그렇게 할 때 [GetModifier('RICE_magadha_rajgir_bonus_buddhist').GetNameWithTooltip] [character_modifier|E]을 받습니다!#" # 16137604693260762023
  RICE_magadha_rajgir_hot_springs_hindu: "힌두교가 [hot_springs_of_rajgir_short|E]의 온천을 장악했습니다" # 979224999072477924
  RICE_magadha_rajgir_hot_springs_hindu_desc: "라지기르의 온천은 다양한 인도 종교 신자들이 숭배하지만, 현재 종교적 지형은 다른 종교보다 힌두교의 영향을 더 많이 반영하고 있습니다.\n\n#italic [decision|E]을 내리고 [라지기르 온천 방문|E]을 선택한 힌두교 [통치자|E]는 그렇게 할 때 [GetModifier('RICE_magadha_rajgir_bonus_hindu').GetNameWithTooltip] [인물 수정자|E]를 받습니다!#" # 18166462067764171287
  RICE_magadha_rajgir_hot_springs_jain: "자이나교가 [hot_springs_of_rajgir_short|E]의 온천을 장악했습니다" # 3949531315719720564
  RICE_magadha_rajgir_hot_springs_jain_desc: "라지르의 온천은 다양한 인도 종교의 추종자들에게 경건한 존경을 받지만, 현재 종교적 풍경은 다른 종교보다 자이나교의 영향을 더 많이 반영합니다.\n\n#italic 자이나교 [통치자|E]가 라지르 온천을 [방문|E]하면 [GetModifier('RICE_magadha_rajgir_bonus_jain').GetNameWithTooltip] [인물 수정자|E]를 받게 됩니다#!" # 10696318903908614347
  RICE_magadha_pithipati_of_bodh_gaya: "보드가야의 피티파티" # 15452682157300994326
  RICE_magadha_pithipati_of_bodh_gaya_desc: "[피티파티|E]이자 부처가 깨달음을 얻은 바로 그 자리인 다이아몬드 왕좌의 군주로서, 이 인물은 보드가야 주변의 성지를 관리하는 것으로 많은 불교도들에게 존경받습니다. 참으로 이러한 행위는 그들에게 큰 공덕을 가져다줍니다!\n\n#EMP 이 [character_modifier|E]는 가야의 [통치자|E]가 #V 불교도#인 한 주어집니다!\n[피티파티|E]는 이 인물에게 다양한 불교 [decision|E]과 관련된 여러 보너스를 부여합니다!" # 17415480745044594442
  RICE_magadha_transformed_rajgir: "라그지르의 신성한 샘을 변화시켰습니다" # 5956264684127517681
  RICE_magadha_currently_abstaining_vassa: "바사 기간 동안 악덕을 멀리함" # 9424315577946251962
  RICE_magadha_currently_abstaining_vassa_desc: "바사 기간 동안, 이 인물은 술을 마시거나 성적인 부정행위를 저지르거나 다른 사람을 해치는 것과 같이 부정적인 카르마를 만드는 다양한 행동과 생각을 삼가려고 노력합니다." # 8960806774527995252
  RICE_magadha_cannot_resist_vices: "바사 기간 중 악덕을 참지 못함" # 10201051017832225779
