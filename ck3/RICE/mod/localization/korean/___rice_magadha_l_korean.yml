  RICE_magadha_donate_holy_site: "지역 불교 종교 시설 건설" # 1767944159661099331
  RICE_magadha_donate_holy_site_tooltip: "나의 신앙과 헌신을 보여주어야 합니다." # 3299234928253693171
  RICE_magadha_donate_holy_site_desc: "[ROOT.Char.GetFaith.GetAdherentName]이신 저는 [ROOT.Char.GetHerselfHimself]에게 큰 공덕을 쌓고자, 새로운 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 종교 시설 건립을 위해 기금을 기부하고자 합니다. 이를 통해 부처님을 공경하고, 법을 전파하며, 승가를 굳건히 할 수 있을 것입니다." # 17335006449762545443
  RICE_magadha_donate_holy_site_effect_tooltip_1: "기증금은 스투파, 사원, 또는 수도원 중 어디에 사용할지 먼저 선택해야 합니다. 각 선택은 다른 [piety|E], [prestige|E], [dynasty_prestige|E] 보상과, 해당 [character_modifier|E] 및 [realm_capital|E]를 위한 [county_modifier|E]를 제공합니다." # 12857778555970461707
  RICE_magadha_donate_holy_site_effect_tooltip_2: "기증금은 탑, 스투파, 사원 또는 수도원 중 어디에 사용할지 먼저 선택하시기 바랍니다.  선택에 따라 [piety|E], [prestige|E], [dynasty_prestige|E]가 달라지며, 해당 [character_modifier|E]와 [realm_capital|E]에 적용되는 [county_modifier|E]가 부여됩니다. #weak (참고:  [THIS.Char.GetFaith.GetName]는 [GetFaithDoctrine('rice_mahayana_canon_doctrine').GetBaseName]을 따르므로 탑을 선택할 수 있습니다)!" # 16675325652991160586
  RICE_magadha_donate_holy_site_effect_tooltip_3: "그러면 이 종교적 성지의 규모를 결정하시겠습니다. 규모는 보상의 강도와 필요한 기부금의 액수를 정합니다. #weak (최소 요구 금액: @gold_icon! 100)#!" # 14459806186968142301
  RICE_magadha_donate_holy_site_effect_tooltip_4: "건설 과정은 1년에서 2년까지 소요될 수 있습니다." # 1310878313738313443
  RICE_magadha_donate_holy_site_effect_tooltip_5: "[RICE_sri_lanka_prominence|E]가, 특히 후원하는 곳일 경우, [RICE_sri_lanka_s|E] [RICE_sri_lanka_monasteries|E]의 성장이 더욱 두드러질 것입니다." # 4738095391437447038
  RICE_magadha_donate_holy_site_req: "귀하의 [realm_capital|E]에는 최근 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 성지가 건설되었음을 나타내는 [county_modifier|E]가 없습니다." # 142048453454754825
