  RICE_magadha_claim_pithipati_title_tooltip: "우리는 보드가야의 수호자들입니다." # 2995933027803767643
  RICE_magadha_claim_pithipati_title_desc: "[ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip]로서, 저는 보드가야의 성지에 봉사하는 영광스러운 책임을 지고 있습니다. 이는 전 세계 불교도들의 미래 세대를 위해 이 성지를 유지해야 하는 엄청난 영광이자 책임입니다. 저는 이 성지의 수호자 역할을 강조하기 위해 금강좌 주인, [pithipati|E]의 지위를 얻고자 합니다." # 8377748205399608296
  RICE_magadha_claim_pithipati_title_effect_tooltip_1: "이제부터 [THIS.Char.GetFaith.GetReligion.GetAdjective] [rulers|E]는 [gaya_county.GetNameNoTier]의 모든 [rulers|E]는 [GetModifier('RICE_magadha_pithipati_of_bodh_gaya').GetNameWithTooltip] [character_modifier|E]를 자동으로 지니게 될 것입니다." # 15471644745164886127
  RICE_magadha_claim_pithipati_title_effect_tooltip_2: "[pithipati|E]이 되시면 여러 [THIS.Char.GetFaith.GetReligion.GetAdjective] [decisions|E]와 관련된 여러 가지 보너스를 얻으실 수 있습니다." # 12676291582238310445
  RICE_magadha_claim_pithipati_title_confirm: "우리는 삼보의 수호자이십니다!" # 10874441296650161940
  RICE_magadha_claim_pithipati_title_context_tooltip: "#bold 역사적 배경:# #기울임꼴 피티파티#는 중세 인도의 지방 치코레 왕조가 사용하던 칭호로, 다이아몬드 왕좌의 영주를 뜻합니다. \"다이아몬드 왕좌\"는 붓다가 깨달음을 얻었다고 믿어지는 보드가야의 정확한 장소를 가리킵니다. 따라서 수세기 동안 치코레 왕조는 가야 주변의 성지의 관리자이자 수호자 역할을 수행했습니다." # 16002100198050513778
