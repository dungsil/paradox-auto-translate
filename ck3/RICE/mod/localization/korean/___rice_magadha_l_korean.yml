  magadha.0100.desc: "옛날에 부처와 자이나교의 창시자인 마하비라는 [magadha_duchy.GetNameNoTier]의 여러 지역을 자주 방문했으며, 그들과 관련된 많은 전설이 있다고 합니다. 오늘날, 학자는 그들이 방문했던 장소, 종교 교리를 설파했던 곳, 만났던 사람들, 그리고 그곳에서 했던 일 등, 제가 통치하는 다양한 영토에서 이 두 인물과 관련된 여러 전설에 대해 이야기하고 있습니다." # 13404298355171185568
  magadha.0100.a: "[magadha_duchy.GetNameNoTier]에 이런 역사가 숨겨져 있다니!" # 11198516119261423534
  magadha.0101.t: "불교 순례자" # 8393324058518006398
  magadha.0101.desc: "최근 [capital_province.GetName]을 통과하는 불교 순례자들이 늘고 있습니다. [magadha_duchy.GetNameNoTier] 주변 지역은 중요한 불교 예배 및 학습 장소로 가득하기 때문입니다. 추가 숙소 건설 자금 지원이나 상인들을 장려하여 다양한 생필품을 판매하도록 하는 등 이러한 순례자들을 지원하기 위한 여러 정책을 고려하고 있습니다." # 9996282056954883647
  magadha.0101.a: "그들을 돕도록 하죠. 경제에도 좋을 겁니다!" # 16659607400221455402
  magadha.0101.b: "이런 프로젝트에 쓸 여유 자금이 없습니다." # 11528046105045422634
  magadha.0101.c: "어째서 내가 이런 신성모독자들을 지지해야 하지?" # 11139108634613349968
  magadha.0102.t: "[rajgir_barony.GetNameNoTier]로의 여행" # 14625803817599594745
  magadha.0102.desc: "[rajgir_visitor.GetTitledFirstName](이)가 최근 [rajgir_barony.GetNameNoTier]의 온천으로 여행을 다녀왔습니다. 여러 세대에 걸쳐 [ROOT.Char.GetFaith.GetAdherentNamePlural](이)가 숭배해 온 온천에서 휴식을 취하고 기도하며 영적인 수행을 하기 위해서였습니다. 전반적으로 [rajgir_visitor.GetSheHe]는 즐거운 시간을 보낸 것 같습니다!" # 8189623596487688234
  magadha.0102.a: "다시 오신 것을 환영합니다!" # 11098451098027373832
  magadha.0103.t: "우리의 평화로운 방식을 배우십시오..." # 4473964732602238875
  magadha.0103.desc: "최근 [magadha_duchy.GetNameNoTier] 인근에 거주하는 저명한 불교, 힌두교, 자이나교 수행자들이 서로의 믿음에 대한 타당성에 대해 여러 차례 공개 토론을 벌였습니다. 저는 가끔만 관여하지만, 이러한... 논쟁이 통제를 벗어나 공공의 평화를 해치지 않도록 개입해야 할 때일지도 모릅니다. 수년 동안 양측은 이 지역에서 공존해 왔지만, 신자들을 자기편으로 끌어들이려 하면서 종종 많은 긴장이 발생하곤 했으므로, 이는 새로운 일은 아닙니다." # 7659523078437072657
  magadha.0103.a: "[ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')]들을 지원해야만 합니다!" # 18316699992648510037
  magadha.0103.b: "질서 유지를 위해 중립을 지켜야 합니다." # 4181287029204564123
  magadha.0103.c: "나는 망상에 빠진 이단자들의 다툼 따위에는 관심 없다." # 14342272838941980549
  magadha.0104.t: "순례자의 기록" # 11440142915360955495
  magadha.0104.desc: "외국에서 온 [xuanzang.GetFaith.GetReligion.GetAdjective] [xuanzang.Custom('DefaultPriestTitle')]인 [xuanzang.GetFullName](이)가 현재 내 영토를 지나 내 궁정을 방문하고 있다. [xuanzang.GetSheHe|U]는 부처의 가르침을 더 잘 전파하기 위해 인도의 [xuanzang.GetFaith.GetReligion.GetAdjective] 경전을 모아 고향으로 가져갈 생각이다.\n\n이 외에도 [xuanzang.GetFullName]는 [xuanzang.GetSheHe]가 고향으로 돌아가 모든 사람에게 이야기하기 위해 이곳에서 본 모든 것에 대한 기록과 설명을 준비하기 위해 [xuanzang.GetSheHe]가 지나가는 국가와 왕국에 대한 꼼꼼한 메모를 하고 있다. 따라서 [xuanzang.GetSheHe]는 내 영토에서의 삶과 사업에 대해 여러 가지 질문을 해왔다.\n\n[xuanzang.GetSheHe]가 고향으로 돌아가 [xuanzang.GetHerHis] 기록에서 나를 언급할 때 나와 내 백성에 대해 좋게 말할 수 있도록 좋은 인상을 남기고 싶다." # 7708419861707262654
  magadha.0104.a: "우리 백성들의 신앙심과 [ROOT.Char.GetFaith.HighGodName]에 대한 굳건한 믿음" # 8076460944840603473
  magadha.0104.b: "우리 군대와 행정관들의 영향력" # 17048551027078883019
  magadha.0104.c: "우리 땅은 [xuanzang.GetFirstNamePossessiveNoTooltip]의 고향처럼 문화를 받아들였습니다" # 5584504553106584795
  magadha.0104.toast: "[xuanzang.GetFullName]은 매우 감명받았습니다!" # 3812671186724765310
