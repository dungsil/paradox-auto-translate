  Palapala: "팔라팔라" # 3028470802984770778
  RICE_magadha_pithipati_legend_name: "다이아몬드 옥좌의 수호자들" # 6804458005494874648
  RICE_magadha_pithipati_legend_desc: "[title.GetNameNoTier]는 부처님께서 깨달음을 얻으신 곳으로, 금강좌라고도 불립니다. 이 지역에서 [religion.GetName]의 쇠퇴를 우려하여, [guardian.GetName]는 금강좌의 주군인 #italic Pithipati#! 칭호를 얻어, [religion.GetAdjectiveNoTooltip] 공동체의 이름으로 바로 그 금강좌를 보호하기 위해 나섰습니다." # 12003676977230897924
  RICE_magadha_pithipati_legend_chapter_opening_new_title: "지혜롭고 신실한 자들은 부처님의 일생에 대해 알고 있다. 샤카 씨족의 왕자로 태어나, 노인, 병자, 시신, 그리고 수행자라는 네 가지 광경을 보고 사치스러운 삶을 버리고 영적인 여정을 시작했으며, 보리수 아래에서 깨달음을 얻으셨다는 것을. 수 세기 동안, [ROOT.Legend.GetProperty( 'religion' ).Religion.GetAdjectiveNoTooltip] 순례자들은 이 나무가 있는 성지로 여행을 와 부처님을 숭배해왔다." # 8019970279084269469
  RICE_magadha_pithipati_legend_chapter_motivation_new_title: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 모든 부처의 추종자들처럼 이 나무의 중요성을 이해했습니다. 그러나 [ROOT.Legend.GetProtagonist.GetSheHe]는 현재 시대가 큰 고통과 퇴보의 시대임을 알고 [ROOT.Legend.GetProtagonist.GetHerHis] 마음에 큰 슬픔을 느꼈습니다. 불법승 삼보가 위협받고 있는 상황에서, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 머지않아 금강좌의 군주, 즉 #italic 피티파티#가 됨으로써 [ROOT.Legend.GetProtagonist.GetHerHis] 삶의 [ROOT.Legend.GetProperty( 'religion' ).Religion.GetNameNoTooltip]의 위대한 보호자가 되는 것이 [ROOT.Legend.GetProtagonist.GetHerHis]의 업이라는 것을 알게 될 것입니다!" # 11388878171487375871
  RICE_magadha_pithipati_legend_chapter_famous_deed_new_title: "하지만 작위란 그저 이름일 뿐; 선하고 성스러운 대업을 열망하는 것과 실제로 그것을 행하는 것은 별개의 문제이다. 그리하여, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 #italic 피티파티#!로서 [ROOT.Legend.GetProtagonist.GetHerHis] 새 책무를 진지하게 받아들였다. [ROOT.Legend.GetProtagonist.GetSheHe|U]는 보리수 주변 성지들을 관리하기 위해 예술가와 노동자들을 후원했고, 그곳에 순례자들이 찾아오도록 적극 장려했다. 물론, [ROOT.Legend.GetProtagonist.GetSheHe]는 또한 피에 굶주린 외적들부터 흑마법과 유혹적인 조작의 말을 통해 사람들을 [ROOT.Legend.GetProperty( 'religion' ).Religion.GetNameNoTooltip]의 이상에서 유혹하고 스스로 많은 부정적 업보를 쌓게 만들려는 사악한 악마들에 이르기까지, 온갖 종류의 위협으로부터 그 장소를 방어했다." # 4075073423139431873
  RICE_magadha_pithipati_legend_chapter_extra_deed_new_title: "멀고 가까운 의로운 통치자들은 [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip]의 삼보에 대한 헌신을 듣고, [ROOT.Legend.GetProtagonist.GetHerHim]의 고귀한 대업을 돕도록 많은 훌륭한 선물을 보내왔습니다. #italic 피티파티#!, 즉 금강좌의 주로서 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 다른 이들에게 영감을 주어 부처님의 가르침을 보존하기 위해 더욱 위대한 업적을 이루도록 하였습니다." # 9622893850338448673
  RICE_magadha_pithipati_legend_chapter_conclusion_new_title: "#italic 피티파티#!라는 작위는 단순한 상징이 아니었습니다. 그것은 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]께서 다이아몬드 왕좌뿐만 아니라, 전반적인 [ROOT.Legend.GetProperty( 'religion' ).Religion.GetNameNoTooltip]의 수호자가 되겠다는 진정하고 확고한 헌신이었습니다. 이르기를, 땅의 배꼽이 [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]에 있다고 합니다. 이 #italic 겁#!의 끝에 세상이 파괴될 때, [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]는 마지막으로 사라질 곳이 될 것이며, 세상이 다시 나타날 때 처음으로 다시 모습을 드러낼 곳이 될 것입니다. 앞으로 [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]에서 무슨 일이 일어나든, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]와 그의 후손들이 이 #italic 겁#!의 남은 기간 동안 그곳을 지키기 위해 그곳에 있을 것임을 알고 있기에 모두가 안심하고 있습니다." # 5404461516548478377
  game_concept_pithipati: "피티파티" # 4267906003289838513
  game_concept_pithipatis: "피티파티스" # 231771241594625882
  game_concept_pithipati_desc: "$game_concept_pithipati$는 역사적으로 중세 성기 인도의 가야 지역 영주 가문에서 사용했던 칭호입니다. 가야 [county|E]의 [ruler|E]가 피티파티의 대의를 주장한다 [decision|E]를 내리면, #V 불교#! [religion|E]를 믿는 가야의 모든 [ruler|E]에게 [GetModifier('RICE_magadha_pithipati_of_bodh_gaya').GetNameWithTooltip] [character_modifier|E]가 자동으로 부여됩니다. 이 봉신은 여러 특혜를 제공합니다.\n\n첫째, 보드가야의 보리수 목욕재계 [decision|E]는 기존보다 더 넓은 범위인 인도, 버마, 티베트 내 [county_capital|E]을 가진 피티파티의 [dynasty|E] 구성원 #italic 누구나#! 이용할 수 있게 됩니다.\n\n둘째, 피티파티 외 다른 [ruler|E]가 마하보디에 기부 [decision|E]를 통해 거액을 기부하면, 피티파티는 소량의 [piety|E]와 [prestige|E]를 얻고, 그들의 [dynasty|E]는 [dynasty_prestige|E]를 얻습니다.\n\n마지막으로, 라즈기르 성스러운 온천 재정비 [decision|E]에 필요한 [piety_level|E]과 [prestige_level|E] 요구 사항이 면제됩니다." # 3117180969402788294
  game_concept_hot_springs_of_rajgir: "라지기르의 온천" # 8913032085755574868
  game_concept_hot_springs_of_rajgir_short: "라지기르" # 5130534127830626827
  game_concept_visit_the_hot_springs_of_rajgir: "라지기르의 온천을 방문하다" # 16517383739551295289
  game_concept_hot_springs_of_rajgir_desc: "$game_concept_hot_springs_of_rajgir$는 수 세기 동안 불교, 힌두교, 자이나교 신자들에게 성스럽게 여겨져 왔으며, 따라서 수년간 다양한 종교 시설들이 자리해 왔습니다.\n\n라즈기르가 위치한 마가다 [county|E] 근처에 사는 [rulers|E]는 라즈기르 온천 방문 [decision|E]을 취할 수 있습니다. 항상 존재하는 [county_modifier|E]로 표시되는 앞서 언급된 세 [religions|E] 중 어떤 [religion|E]이 해당 지역에 큰 영향력을 가졌는지에 따라, 온천을 방문하는 이들은 추가 [character_modifier|E]를 얻을 수 있습니다.\n\n이 [county_modifier|E]를 자신의 [religion|E]과 일치하도록 변경하려면 마가다를 지배해야 하며, 라즈기르 성스러운 온천 용도 변경 [decision|E]을 취할 수 있습니다." # 8651332271923574249
