  activity_RICE_hot_springs_visit_rajgir_province_desc: "\n#P +++ [hot_springs_of_rajgir|E]는 고유한 [hot_springs|E]입니다.#!\n\n#italic 이는 추가 [piety|E]를 얻게 해줍니다. 또한 불교, 자이나교 또는 힌두교 [faith|E]를 신봉하고 자신의 [religion|E]가 [county|E]를 지배하는 경우, 추가적인 보너스가 있는 추가 [character_modifier|E]를 얻게 됩니다.#!" # 10842431820811764157
