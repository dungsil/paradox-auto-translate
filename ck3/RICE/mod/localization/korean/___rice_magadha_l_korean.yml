  RICE_magadha_bathe_the_bodhi_tree_desc: "수 세기 전, 부처님은 보드가야의 보리수 아래에서 깨달음을 얻으셨습니다. 매년, 가장 미천한 농부부터 가장 강력한 왕자에 이르기까지 헌신적인 신자들이 이곳에서 일어났던 일을 기억하며 나무를 씻기고 풍성한 관심을 주려 나무 아래에 모입니다. 올해, 저는 그들과 함께하고 싶습니다." # 15043151154761111593
  RICE_magadha_bathe_the_bodhi_tree_effect_tooltip_1: "당신은 보리수 나무에 물을 주고 목욕시키는 의식에 참여하기 위해 보리수 나무로 여행을 떠날 것이며, 무작위로 [piety|E]만큼 얻게 될 것입니다." # 10995077157765857813
  RICE_magadha_bathe_the_bodhi_tree_effect_tooltip_2: "#P 영감을 얻어#! 보리수 아래에서 여러 가지 다른 [character_modifiers|E] 중 하나를 획득할 수 있습니다." # 16314812254607367159
  RICE_magadha_bathe_the_bodhi_tree_confirm: "우리는 그것을 존중하고 보존해야 합니다." # 15618485009440417936
  RICE_magadha_bathe_the_bodhi_tree_context_tooltip: "#emphasis 역사적 배경:#! 위대한 7세기 중국의 승려이자 순례자, 여행가인 현장(玄奘)은 그의 기록에서 매년 베삭(보통 4월이나 5월) 즈음에 사람들이 보리수 아래에 모여 향기로운 물과 우유로 나무를 관개하고 목욕시켰다고 언급합니다. 이는 훗날 13세기 티베트 순례자이자 승려인 다르마스와민의 기록에서 다시 한번 확인되었습니다. 수천 년 동안 나무가 여러 번 쓰러지거나 파괴되었지만 결국에는 항상 다시 심어졌습니다." # 11174943316290301723
  RICE_decision_magadha_bodhi_tree_bath_month_req: "월은 2월, 3월 또는 4월입니다" # 11443022167747408032
  RICE_decision_magadha_bodhi_tree_bath_distance_req: "[realm_capital|E]는 #V 가야# 주변에 있습니다." # 18126412700607250268
  RICE_magadha_donate_holy_site: "지역 불교 종교 시설 건설" # 1767944159661099331
  RICE_magadha_donate_holy_site_tooltip: "저는 제 신앙과 헌신을 보여야 합니다." # 3299234928253693171
  RICE_magadha_donate_holy_site_desc: "[ROOT.Char.GetHerselfHimself]에게 큰 공덕을 쌓고자 하는 [ROOT.Char.GetFaith.GetAdherentName]으로서, 저는 새로운 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 종교 시설 건설에 자금을 기부하고 싶습니다. 그렇게 함으로써, 저는 부처를 기리고, 다르마를 전파하며, 승가를 강화할 수 있습니다." # 17335006449762545443
  RICE_magadha_donate_holy_site_effect_tooltip_1: "당신은 먼저 불탑, 사원 또는 수도원 중 기증할 곳을 선택할 것입니다. 선택에 따라 [piety|E], [prestige|E], [dynasty_prestige|E]의 다양한 보상과 이에 상응하는 [character_modifier|E] 및 [realm_capital|E]에 대한 [county_modifier|E]를 얻게 됩니다." # 12857778555970461707
  RICE_magadha_donate_holy_site_effect_tooltip_2: "우선 탑, 스투파, 사원 또는 수도원 중 어디에 기부할지 선택하십시오. 그러면 [신앙심|E], [위신|E], [가문 위신|E]에 대한 다양한 보상과 함께 [인물 보정치|E]가 부여되며, [왕국 수도|E]에 대한 [영지 보정치|E]도 얻을 수 있습니다. #weak (참고: [THIS.Char.GetFaith.GetName]이 [GetFaithDoctrine('rice_mahayana_canon_doctrine').GetBaseName]을 따르므로 탑을 선택할 수 있습니다.)#!" # 16675325652991160586
  RICE_magadha_donate_holy_site_effect_tooltip_3: "그 후 이 종교 유적지의 규모를 결정합니다. 규모에 따라 축복의 강도와 필요한 기부금이 결정됩니다. #weak (최소 비용: @gold_icon! 100)#!" # 14459806186968142301
  RICE_magadha_donate_holy_site_effect_tooltip_4: "전체 건설 과정은 1년에서 2년 정도 걸릴 것입니다." # 1310878313738313443
  RICE_magadha_donate_holy_site_effect_tooltip_5: "[RICE_sri_lanka_s|E] [RICE_sri_lanka_monasteries|E]의 [RICE_sri_lanka_prominence|E]가 증가하며, 특히 후원하는 수도원의 경우 지역 유형에 따라 증가합니다" # 4738095391437447038
  RICE_magadha_donate_holy_site_req: "당신의 [realm_capital|E]에는 최근에 건설된 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 성지임을 나타내는 [county_modifier|E]가 없습니다." # 142048453454754825
