  magadha.0050.t: "생애 릴리스 계획" # 17546273165774017693
  magadha.0050.desc: "[ROOT.Char.GetFaith.GetAdjective] 교파의 [ROOT.Char.GetFaith.GetReligion.GetName] 종교는 모든 생명체, 동물 포함,에 대한 사랑과 연민의 중요성을 명확하게 밝히고 있습니다. 이러한 이상을 실천하기 위해, 저는 지역 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들과 함께 큰 생명 해방 의식을 조직할 것입니다.\n\n우리는 원래 인간의 음식이나 다른 동물의 먹이로 사용될 예정이었던 동물들을 구매하여 해방할 것입니다. 이를 통해 쓸데없는 고통으로부터 그들을 구할 수 있습니다. 물론, 이 의식에 참여하는 저와 다른 사람들도 큰 공덕을 쌓을 것입니다." # 12951472167980823393
  magadha.0050.desc.birds: "이번에는 끝없는 하늘로 새들을 날려보내겠습니다." # 2014275544884671698
  magadha.0050.desc.turtles: "이번에는 물가 근처에서 거북이를 해방시키겠습니다." # 16336302152905043461
  magadha.0050.desc.fish: "이번에는 물고기를 따뜻한 물가로 풀어줄 것입니다." # 3846516551448343772
  magadha.0050.desc.insects: "이번에는 황야에 곤충들을 해방시키겠습니다." # 4101949892948016288
  magadha.0050.a: "모든 지성체를 도울 것입니다!" # 14842594253122112032
  magadha.0051.opening: "[sender.Custom2('AppropriateGreeting', ROOT.Char)]" # 1321358378497014840
  magadha.0051.desc: "#bold 곧 생명 해방식#을 거행할 예정입니다.  모든 생명체에 대한 사랑과 자비를 실천하고자, [sender.GetFaith.GetReligion.GetAdjective] 경전에 가르쳐진 [sender.GetFaith.GetReligion.GetAdjective]의 이상을 실천하기 위해, 도살 예정이었던 동물들을 해방할 것입니다.  시간이 되신다면, 이 중요한 의식에 참여하여 함께 큰 공덕을 쌓기를 바랍니다." # 16405924424872844976
  magadha.0051.a: "이 의식에 참여하게 되어 기쁩니다!" # 1437168343799542784
  magadha.0051.b: "아쉽지만, 시간이 없네요." # 17319891609571245221
  magadha.0051.c: "그분은 거만하고 교만하여 마음에 거슬립니다!" # 4306609421510321348
  magadha.0051.c.tooltip: "[sender.GetTitledFirstName]께,\n\n이러한 어리석은 \"경건함\" 행위에 대해 심히 유감스럽게 생각합니다.  이는 옳지 않은 행동이며,  왕실의 명예에 큰 상처를 입힐 것입니다.  즉각적인 중단을 요구합니다." # 10997238610391767012
  magadha.0052.opening: "[life_release_rejector.Custom2('AppropriateGreeting', ROOT.Char)]" # 5752622543315405149
  magadha.0052.desc: "귀하의 자칭 삶의 해방식 초청을 받아들일 수 없습니다. 그것은 단순한 연극이며, 솔직히 영적으로 무의미하고 오만한 자기 칭찬 행위에 불과합니다. 동물에 대한 그런 가짜 연민을 느끼는 것은 제 생각에 다소 우려스럽습니다. [host.GetTitleAsNameNoTooltip]로서, 이렇게 돈을 낭비하여 자신을 다른 사람들보다 우월하게 느끼는 것보다 더 중요한 일에 우선순위를 두어야 합니다." # 13894814984641867679
  magadha.0052.a: "안타깝게도, 모두가 우리가 이 일을 하는 이유를 이해하지 못합니다." # 1874305011885056890
  magadha.0052.b: "#italic [life_release_rejector.GetSheHe|U]#!는 오만무도한 자요! 얼마나 불경스러운 놈인가!" # 9802133485605786368
  magadha.0053.t: "생명 해방 취소" # 2887966261300702084
  magadha.0053.desc: "[host.GetTitledFirstName]께서 돌아가셨다는 소식을 접했습니다. 그 결과, [host.GetSheHe]가 계획하던 삶의 마무리 의식은 취소되었습니다." # 18057303689658910844
  magadha.0053.a: "그 소식을 듣게 되어 안타깝습니다." # 10829564304952186458
  magadha.0054.t: "생명 해방 취소" # 2887966261300702084
  magadha.0054.desc: "[host.GetTitledFirstName]께서 투옥되어, 계획 중이던 생명 해방 의식을 더 이상 진행할 수 없게 되었다는 소식을 접했습니다. 따라서 의식은 취소되었습니다." # 4904709543083052153
  magadha.0054.a: "그 소식을 듣게 되어 안타깝습니다." # 10829564304952186458
  magadha.0055.t: "생명 해방 취소" # 2887966261300702084
  magadha.0055.desc: "지금 감옥에 갇혀서 계획했던 방생 의식을 더는 행할 수 없게 되었소. 나의 숭고한 뜻이 충분히 선행을 쌓아 내가 곧 이 감옥에서 탈출할 수 있기를 바랄 뿐이오!" # 9468121607552160070
  magadha.0055.a: "이제 무슨 일이 일어날까...." # 8749109920826510503
