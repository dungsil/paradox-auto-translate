  magadha.0020.t: "보드가야의 피티파티스" # 18441945921843981265
  magadha.0020.desc: "[ROOT.Char.GetFaith.GetReligion.GetName]의 삼보가 외부와 내부의 위협에 직면한 이 시대에, 삼보를 보호하기 위해 굳건하고 경건한 지도자들이 최선을 다하는 것이 중요합니다. 저는 이러한 위대한 지도자들 중 최고는 아니지만, [gaya_county.GetNameNoTier] 부근의 성지와 특히 마하보디, 즉 부처님이 깨달음을 얻은 보리수 아래 자리한 마하보디와 다이아몬드 왕좌를 수호하는 자로서 제 임무를 다했습니다.\n\n\n그러므로 저는 #Bold 피티파티#!, 다이아몬드 왕좌의 주인이라는 칭호를 이어받기로 결정했습니다. 전 세계의 불교도들은 이 중요한 지역을 수호하고 유지하는 책임자로서 저를 알게 될 것이며, 미래 세대들은 안전하고 번영하는 환경에서 부처님의 가르침을 배울 수 있을 것입니다." # 2851256734264273309
  magadha.0020.a: "삼보를 위하여!" # 7235632297164193598
  magadha.0020.tooltip: "이제부터 가야[gaya_county.GetNameNoTier]의 모든 [pithipati.GetFaith.GetReligion.GetAdjective] 통치자는 [pithipati|E]의 깃발을 이어받게 되며, 이는 다양한 [pithipati.GetFaith.GetReligion.GetAdjective] 결정과 관련된 여러 보너스를 제공합니다." # 2087832939478971648
  magadha.0021.t: "보드가야의 피티파티스" # 18441945921843981265
  magadha.0021.desc: "[pithipati.GetTitledFirstName]께서, [gaya_county.GetNameNoTier]의 통치자로서, #Bold 피티파티#! 칭호를 선포하셨다는 소식을 접했습니다. [pithipati.GetFaith.GetReligion.GetName]의 보리수좌(보살이 깨달음을 얻었던 자리)의 영주이십니다.\n\n이 칭호는 [pithipati.GetSheHe]께서 보드가야의 성지 수호자이자 수호자로서 지닌 막중한 책임을 반영합니다. [pithipati.GetSheHe|U]께서는 이 지역의 많은 불교도들 사이에서 불교 공동체에 대한 [pithipati.GetHerHis] 기여로 인해 큰 명성과 존경을 얻으셨습니다." # 5118080722262429426
