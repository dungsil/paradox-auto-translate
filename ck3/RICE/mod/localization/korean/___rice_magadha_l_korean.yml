  RICE_magadha_bodhi_tree_bathing_ceremony_devotion_intent_desc: "보리수는 싯다르타가 성취한 바를 상기시키며, 당신은 보리수를 씻기는 행위를 진지하게 임할 것입니다. 당신의 [piety_i|E] [piety|E] 획득량은 여전히 무작위적이지만, 다른 [intents|E]에 비해 두 배로 증가합니다. 당신이 [GetTrait('zealous').GetName( GetNullCharacter )]라면, [stress_loss_i|E] [stress|E]를 상실할 것입니다." # 10649917263764673405
