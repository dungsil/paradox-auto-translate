  RICE_magadha_great_royal_donation_mahabodhi: "대왕의 기부" # 5657301277280246647
  RICE_magadha_great_royal_donation_mahabodhi_desc: "불교의 삼보를 깊이 숭배하는 고귀한 마음의 통치자가 최근 마하보디 성지를 수리하고 확장하려는 대규모 노력을 지원하려는 염원을 이루었습니다. 분명히 이 통치자는 이 행동으로 이번 생에서 큰 공덕을 쌓을 것입니다!\n\n#italic 이 [county_modifier|E]가 활성화되면 불교 [rulers|E]는 #bold 마하보디에 기부#! [decision|E]를 할 때 대규모 수리 및 건설 노력을 지원할 수 없습니다.#!" # 6943739313632154446
  RICE_magadha_great_royal_donation_mahabodhi_character: "마하보디 사원에 대한 대규모 기부" # 11053349202626322619
  RICE_magadha_great_royal_donation_mahabodhi_character_desc: "이 고귀한 통치자는 마가다의 보드가야에 있는 마하보디 성지를 수리하고 확장하는 대규모 사업에 자금을 지원하여 불교의 삼보에 대한 깊은 숭배를 보여주었습니다. 이러한 훌륭한 행동은 분명히 그들에게 현세에서 큰 공덕을 가져다줄 것입니다!" # 385499315162226417
