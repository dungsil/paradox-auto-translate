  magadha.0070.t: "바사 준비" # 8283584608781209715
  magadha.0070.desc: "우기 안거가 거의 다가왔습니다! 곧 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')]께서는 수도원으로 돌아가 오로지 명상과 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.GetReligion.GetAdjective] 경전 연구 등에 집중하실 것입니다.\n\n저와 같은 평신도들은 보통 이 시기에 덕이 있고 도덕적인 삶을 살기 위해 노력을 배가합니다. 하지만 올해는 한 단계 더 나아가고 싶습니다. 일부 평신도들은 고기를 줄이고 술을 끊고, 성적 부도덕이나 다른 존재를 해치는 것과 같은 잠재적으로 부정적인 행위를 자제하는 것과 같이 더 금욕적인 수행을 맹세합니다.\n\n저는 그러한 맹세를 했습니다.\n\n우기 안거가 시작되면 저는 그러한 악습을 멀리할 것입니다. 바라건대, 그렇게 하는 것이 저에게 영적으로 도움이 될 것입니다." # 15652634848161529472
  magadha.0070.a: "아직 시간이 있을 때 준비해야 한다." # 13522430450457128199
  magadha.0071.t: "바사 시작: 아사다 푸자" # 5580392880023481601
  magadha.0071.desc: "오늘은 #italic 아살하 푸자#!, 또는 다르마의 날이자 바사의 첫날입니다! 다르마의 날은 부처님께서 고통이 있다는 것, 고통은 갈애에서 비롯된다는 것, 고통과 갈애를 초월한 열반의 경지가 있다는 것, 그리고 궁극적으로 열반에 이르는 길은 팔정도를 통해서라는 네 가지 고귀한 진리에 대한 첫 설교를 통해 다르마의 수레바퀴를 움직이신 날을 기념합니다.\n\n어쨌든, 평소처럼 지역 사찰을 방문하여 [ROOT.Char.Custom('DefaultPriestTitlePlural')]께 경의를 표하고 설교를 듣고 기도에 참여합니다. 하지만 올해는 다양한 악덕을 삼가기 위해 최선을 다할 것입니다. 과도한 행동을 줄이는 것은 평범한 삶과 크게 다르지 않을 것입니다." # 3100314133994927991
  magadha.0071.a: "이 노력에서 성공하는 것이 저의 포부입니다." # 10525434349636582758
  magadha.0071.a.tooltip: "왜냐하면 당신은 적어도 몇 가지 부정적인 [traits|E] 중 하나를 더 긍정적인 것으로 만들었기 때문입니다!" # 13647233205701446766
  magadha.0072.t: "바사 종료: 카티나" # 9093330485393779471
  magadha.0072.desc: "기나긴 세 달이 지나고, 바사 기간이 끝났습니다. 올해에는 좀 더 금욕적인 생활을 하고 여러 악덕을 멀리하려 노력했습니다. 성공했든 실패했든, 최소한 시도는 했다는 사실이 중요합니다. 부처님의 가르침에 따라 더욱 덕망 있고 행복한 삶을 살 수 있도록 개선할 여지는 언제나 있습니다.\n\n바사의 끝은 #italic 카티나#! 축제로 기념됩니다. 전통적으로 수도자들의 은둔 생활이 끝난 것을 기념하기 위해 행진과 의식이 거행되며, 평신도들이 [ROOT.Char.Custom('DefaultPriestTitlePlural')]에게 감사를 표하기 위해 선물을 주는 시기이기도 합니다. 특히 올해 악덕을 멀리하는 데 도움을 주신 그분들의 노고에 감사하는 의미로 저 또한 선물을 드려야겠습니다." # 620168496352938258
  magadha.0072.a: "선물을 줄 필요는 없다고 생각합니다." # 1175828814818464000
  magadha.0072.b: "기본적인 필수품과 구호품을 기부하겠습니다." # 13951564733400462716
  magadha.0072.c: "전통에 따라 새로운 샤프란 예복을 기증하겠습니다." # 18421192848538504434
  magadha.0073.t: "유혹" # 5981570964408045501
  magadha.0073.desc.intro: "이번 바사 기간 동안 사치스러운 음식과 음료, 성적 부도덕, 타인에 대한 불쾌한 행동과 같은 악덕을 억제하기 위해 최선을 다했습니다. 하지만 끊임없이 자신을 개선하려는 노력에 점점 부담을 느끼기 시작했습니다." # 15849635866141353418
  magadha.0073.desc.conclusion: "바사 기간 동안 방해와 유혹에 현혹되지 않도록 해야 해. 내 악덕을 극복하려면 집중해야 한다!" # 2692668910053476935
  magadha.0073.desc.lustful: "특히, 나는 나의 [GetTrait('lustful').GetName( GetPlayer )] 성향을 버리기가 어렵다고 생각합니다. 항상 그래왔습니다. 가는 곳마다 육체의 쾌락에 유혹을 받습니다! 바사가 시작된 이후로, 나는 그러한 불건전한 욕망을 막으려고 노력해왔지만, 약간의 살갗만 봐도 내가 할 #italic 수 있는#! 타락한 것들로 내 상상력이 마구 날뛰게 됩니다. 물론, 아름다움은 영원하지 않고, 쾌락은 덧없으니, 나의 모든 갈망이 나를 파멸로 이끌 수도 있겠지만… 너무나 재밌습니다!" # 2736742185296584451
  magadha.0073.desc.greedy: "저는 특히 [GetTrait('greedy').GetName( GetPlayer )] 성향을 버리기가 어렵습니다. [ROOT.Char.Custom('DefaultPriestTitlePlural')]께서는 이 문제에 대해 분명히 말씀하십니다. 제가 훌륭한 [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip]이 되려면 다른 사람들과 나누는 법을 배워야 하지만, 왜 #italic 저#의 소유인 것을 다른 사람들에게 주어 그들이 받을 자격이 없는 것을 주어야 할까요? 모든 것이 무상하다는 것은 사실입니다. 왕국은 항상 흥망성쇠를 거듭하며, 결국 제 소유물은 거대한 계획 속에서 저에게 무가치해지겠지만, 지금은 여전히 제 것입니다…" # 17597341182400744907
  magadha.0073.desc.sadistic: "특히 저는 저의 [GetTrait('sadistic').GetName( GetPlayer )] 성향을 버리기가 어렵습니다. 저는 타인이 고통받는 모습을 즐깁니다. 다른 사람들은 그것을 좋은 자질로 보지 않을 수도 있고, 아마도 그렇지 않겠지만, 그것은 너무나... 짜릿합니다. 공포, 고통, 유혈. 저는 불교 역사상 가장 위대한 후원자였던 아쇼카 황제가 한때 제가 그렇다고 주장하는 사람들처럼 피에 굶주린 잔인한 남자였다는 것을 압니다. 어찌 된 일인지 그는 개혁했습니다. 저는 제가 똑같이 하고 싶은지 모르겠습니다... 하지만 시도는 해야 합니다." # 12716744643350444694
  magadha.0073.desc.callous: "\n\n특히, 저는 제 [GetTrait('callous').GetName( GetPlayer )] 성향을 버리기가 어렵습니다. 많은 사람들이 제가 다른 사람들을 신경 쓰지 않는다고 말합니다. 잔인한 것은 아니지만 (인정하건대, 그럴 수도 있지만) 저는 단순히 다른 사람들에게 무관심하고 냉담합니다. 붓다는 모든 유정물에게 친절하라고 가르쳤습니다. 하지만 어차피 모두가 비참한데 왜 신경 써야 할까요? 작은 친절이 무슨 소용이 있을까요? 어쩌면 제가 너무 제 자신에게만 집중하고 있고, 다른 사람들에게 손을 내밀고 그들에게 더 민감해져야 할 필요가 있을지도 모릅니다." # 14179453109958460736
  magadha.0073.desc.vengeful: "특히, 내 [GetTrait('vengeful').GetName( GetPlayer )] 성향을 버리기가 어렵소. 나는 쉽게 원한을 품고, 가능하다면 복수심을 충족시키고 싶어 하오. 어째서 가만히 앉아 고통받으면서, 나에게 잘못을 저지른 자들이 자유롭게 활보하는 것을 지켜봐야 하는 거요? 옳지 않소. 심지어 지금, 바싸 기간에도, 감히 나에게 맞섰던 그 멍청이들을 생각하면 분노를 억누를 수 없고, 그것은 나를 고통스럽게 하오. 하지만... 나도 의도치 않게 많은 사람들에게 잘못을 저지르고 고통을 안겨줬을 거요. 얼마나 많은 사람들이 나에게 복수하고 싶어 할까요?" # 14302829798348641548
  magadha.0073.desc.wrathful: "특히, 나는 내 [GetTrait('wrathful').GetName( GetPlayer )] 성향을 버리는 것이 어렵다고 생각한다. 분노로 가득 찬 사람으로서, 모든 것이 너무나 쉽게 나를 짜증나게 한다. 아이러니하게도 바사 기간 동안에도, 나는 내 분노를 통제할 수 없다는 사실에 화가 난다! 내가 어떻게 편안해질 수 있으며, 하물며 내 자신의 악덕을 정복할 수 있을까? [ROOT.Char.GetFaith.GetReligion.GetAdjective] 경전은 종종 분노를 모든 것을 삼키는 불처럼 묘사한다. 나는 심호흡을 하고, 나 자신을 진정시키는 법을 배워야 한다... 하지만... 그것은 너무나 어렵다." # 6156484024367049094
  magadha.0073.desc.gluttonous: "특히, 내 [GetTrait('gluttonous').GetName( GetPlayer )] 성향을 버리는 것이 어렵다고 생각합니다. 다른 악덕과 비교했을 때, 좋은 음식과 음료를 즐기는 것은 그렇게 나쁘지 않은데, 왜 죄책감을 느껴야 할까요? 바사 기간 동안 무해한 즐거움을 자제하는 것은 어렵습니다. 하지만 부처님이 말씀하신 대로 갈망은 고통으로 이어진다는 것은 사실입니다. 탐닉과 극단적인 금욕 사이에는 균형이 있어야 하지만, 바사 기간 동안에도 부처님이 말씀하신 중도를 찾을 수 있을지는 모르겠습니다." # 2354649402596153565
  magadha.0073.desc.arrogant: "특히, 저는 제 [GetTrait('arrogant').GetName( GetPlayer )] 성향을 떨쳐버리기가 어렵습니다. 제 말은, 누가 저를 탓할 수 있겠습니까? 제가 하는 일을 제대로 알아주지 못하는 사람들이 너무나 많습니다. 이 바사는 쓸데없이 저의 위대한 업적을 자랑하지 않으려고 노력하는 저를 짜증나게 합니다. 다시 말하지만… 지나친 자존심은 어리석고 무모한 일을 하게 만들지도 모릅니다. 부처님께서는 모든 일에 신중함과 사려 깊음을 강조하셨습니다. 어쩌면… 저는 제 주변 세상보다는 저 자신에게 너무 집중하고 있는 것 같습니다." # 532562110058387080
  magadha.0073.desc.impatient: "특히 내 [GetTrait('impatient').GetName( GetPlayer )] 성향을 버리는 것이 어렵습니다. 오랫동안 나의 일반적인 태도는 모든 일이 당장, 당장, 당장 일어나기를 바라는 것이었습니다. 세상에서 최악의 악덕은 아니지만, 바사가 순조롭게 진행되면서 내 조급함이 나를 사로잡고 있다는 것을 알게 되었습니다. 왜 사치의 갈망이 사라지지 않는 걸까요? 왜 나의 한가하고 부적절한 생각들이 나를 내버려 두지 않는 걸까요? 어쩌면 심호흡을 하고, 긴장을 풀고, 세상은 어쨌든 계속될 것이라는 것을 깨달아야 할 것 같습니다." # 3622993321154736535
  magadha.0073.a: "곧 끝날 테니, 그냥 끝내 버리겠어." # 10544999606920455892
  magadha.0073.b: "삼보의 이름으로, 더욱 집중하겠소!" # 3235708491060187079
  magadha.0073.failure: "악덕에 굴복할 수밖에 없습니다" # 10274751427007318156
  magadha.0073.helped: "그대는 악행을 자제합니다" # 14334622979843734291
  magadha.0073.success: "그대의 악덕에서 벗어나 개혁하십시오" # 8436462122859852811
  magadha.0074.t: "경전 심층 연구" # 9787106519589527210
  magadha.0074.desc: "저는 [ROOT.Char.Custom('DefaultPriestTitle')]가 아니므로 바사 기간 동안 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 경전을 광범위하게 연구할 필요는 없지만, 그럼에도 불구하고 경전을 공부하는 데 시간을 할애할 수 있습니다. 적어도 지금은 매일 #italic Tripitaka#!의 일부를 선택하여 읽으면서 부처님의 가르침을 더 잘 이해하려고 노력합니다." # 185176091292785507
  magadha.0074.a: "이것은 바사 기간 동안 내게 큰 도움이 되었네!" # 8766660498571480159
  magadha.0074.b: "바사 이후에도 정기적으로 해야 할 것 같군…." # 1478438403132139662
  magadha.0075.t: "수도원 지원" # 5942983391801547901
  magadha.0075.desc: "바사 기간 동안, 저와 같은 평신도는 지역 사회의 [ROOT.Char.Custom('DefaultPriestTitlePlural')]께 자주 도움을 드리는 것이 관례입니다. 예를 들어, 시간을 내어 그들에게 구호품과 물품을 제공할 수 있습니다. 반면에, 저는 저 자신을 개선하는 데 집중하고 싶고, [ROOT.Char.GetTitleAsNameNoTooltip]으로서의 책임 외에도 세상에 시간이 많지 않습니다!" # 17835287568147815398
  magadha.0075.a: "바사 기간 동안 자신에게 집중하는 것이 중요합니다." # 17353103714305633436
  magadha.0075.b: "현지 [ROOT.Char.Custom('DefaultPriestTitlePlural')]에게 필요한 것이 있는지 확인해야겠어." # 3039852288484814188
  magadha.0076.t: "타인의 실패" # 10108815404613781820
  magadha.0076.desc: "이 바사, 저는 저와 비슷한 서약을 하여 여러 사치를 줄이고 유익한 행동에 참여하는 평신도들에 대해 알고 있습니다. 하지만 그들 모두가 이 서약을 진지하게 받아들이는 것 같지는 않으며, 일부는 제가 노력하는 것처럼 악덕을 멀리하는 데 실패했습니다." # 15617536771366577677
  magadha.0076.a: "안타깝지만, 그들의 실수로부터 배울 수 있습니다." # 7753526668556074526
  magadha.0076.b: "나는 다른 사람들이 무엇을 하든 하지 않든 상관없이 나 자신에게 집중해야 한다." # 14197323122908829868
  magadha.0077.t: "타인의 성공" # 723247305306960541
  magadha.0077.desc: "이 바사, 저는 저와 비슷한 서약을 하여 다양한 사치를 줄이고 유익한 행동에 참여하는 다른 평신도들에 대해 알고 있습니다. 그들 중 다수는 스스로를 억제하고 평화로워 보이는 등 훌륭하게 해냈습니다. 다른 사람들이 무엇을 성취했는지 보는 것은 매우 고무적입니다!" # 1892730163861404530
  magadha.0077.a: "그들이 할 수 있다면, 나도 할 수 있어." # 7523180354052790603
  magadha.0078.t: "수도원에 도움이 필요합니다" # 3681671812354446094
  magadha.0078.desc: "최근 수도원 중 한 곳에서 물자와 식량이 부족하다는 소식을 들었습니다. 평소라면 [ROOT.Char.Custom('DefaultPriestTitlePlural')]께서 탁발을 나가시면 될 일이지만, 문제가 되지 않았을 겁니다.\n\n하지만 바사 기간에는 [ROOT.Char.Custom('DefaultPriestTitlePlural')]의 수도원 밖 여행이 권장되지 않으며, 이에 대한 엄격한 규정이 있습니다. 정당한 사유가 있더라도, 그분들이 수행에 집중할 수 있도록 돕는 것은 저와 같은 평신도의 책임입니다." # 7284373634277121656
  magadha.0078.a: "왜 참여해야 할까요?" # 14034612168116633491
  magadha.0078.b: "수도원에 약간의 자선을 베푸십시오." # 11438294473200721026
  magadha.0078.c: "수도원에 많은 돈을 기부하십시오!" # 3684695135592186664
  magadha.0079.t: "설교 경청" # 2106911134049938727
  magadha.0079.desc: "[ROOT.Char.Custom('DefaultPriestTitlePlural')]께서는 주로 좌선, 염불 및 기타 종교적 수행에 집중하시지만, 우리가 시주를 드리러 방문할 때 나와 같은 평신도들에게 설교를 해주시는 분들도 계십니다. 오늘 저는 유명한 [ROOT.Char.Custom('DefaultPriestTitle')]께서 부처님의 가르침과 관련된 다양한 주제에 대해 강론하시는 설교에 참석했습니다. 그처럼 지혜롭고 사려 깊은 말씀을 들으니 악과 방종에 빠지지 않으려는 저의 노력에 정말 큰 도움이 되었습니다." # 17157480998508183886
  magadha.0079.a: "설교에 참석하길 잘했어." # 13889888630598230537
  magadha.0080.t: "구호" # 17708088801415412373
  magadha.0080.desc: "오늘 나는 바사로서 다양한 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.GetReligion.GetAdjective] 경전을 혼잣말로 외우고 있다. 확실히 집중하는 데 도움이 되며, 영적으로 더욱 발전할 수 있을 것이다." # 14909223549767037510
  magadha.0080.a: "부처님, 다르마, 승가 안에서…" # 1719428116733935849
  magadha.0081.t: "아무것도 찾을 수 없음" # 15924828172888173050
  magadha.0081.desc: "바사 기간 동안 음식과 음료를 구하기가 쉽지 않은 문제가 있습니다. 이 시기에는 많은 사람들이 과도한 탐닉을 줄이려고 노력하며, 상점 주인과 상인조차도 그러한 탐닉적인 제품을 얼마나 많이 판매할지 줄이려 합니다. 불행히도 저는 앞으로 개최할 몇몇 행사와 모임에 내놓을 만큼 충분한 양의 제품을 구매하는 데 어려움을 겪고 있습니다.\n\n제가 [ROOT.Char.Custom('DefaultPriestTitle')]이 아니기 때문에, 이러한 것들을 구매하는 것은 (합리적인 범위 내에서) 꼭 문제가 될 필요는 없으며, 특히 그것이 [ROOT.Char.GetTitleAsNameNoTooltip]으로서의 다양한 의무와 책임을 수행하는 데 도움이 된다면 더욱 그렇습니다. 하지만 저는 올해 악덕을 멀리하거나, 적어도 줄이기로 동의했으므로, 어쩌면 이것은 제가 실천하고 말한 대로 행동할 수 있는 기회일지도 모릅니다…." # 6855014281754226205
  magadha.0081.a: "[ROOT.Char.GetTitleAsNameNoTooltip]으로서, 나는 다른 사람들이 초라한 내 모습을 보게 할 수 없다." # 7125820159200892980
  magadha.0081.b: "네, 아마 나중에 이 물건들을 사는 것을 기다릴 것 같습니다." # 15544400533210391143
  magadha.0082.t: "지혜와 통찰력" # 7813633402962942143
  magadha.0082.desc: "현지 [ROOT.Char.Custom('DefaultPriestTitlePlural')] 중 일부는 이번 우기 동안 악행을 멀리하겠다는 제 맹세를 알고 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 공동체, 즉 승가에 모범을 보였다고 저를 칭찬했습니다. 특히 한 [ROOT.Char.Custom('DefaultPriestTitle')]께서는 제게 평소와 같은 책무와 임무 외에도, 부처님의 가르침을 실천하고 스스로를 다스리는 방법에 대한 지침과 조언을 해주시는데 큰 관심을 보이셨습니다." # 24230596917685399
  magadha.0082.a: "지혜와 통찰에 깊이 감사드립니다." # 6867586044259828347
