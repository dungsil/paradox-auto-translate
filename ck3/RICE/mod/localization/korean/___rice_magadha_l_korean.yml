  magadha.0060.t: "생명 방생 의식" # 7348847955479527319
  magadha.0060.desc.birds: "오늘은 새들의 방생 의식이 있는 날입니다. 제 초대를 수락한 모든 사람들 외에도, 현지 [ROOT.Char.Custom('DefaultPriestTitlePlural')]께서 저희를 돕기 위해 저택에 도착했습니다. 그들은 새들을 축복하여 미래의 삶에서 더 나은 환경으로 다시 태어날 수 있도록 여러 차례의 기도를 인도합니다.\n\n그 후, 저희는 구입한 새들을 탁 트인 공터로 데려갑니다. 새들은 마침내 하늘에서 자유롭게 날아오르며 (사냥꾼과 매 사냥꾼으로부터 멀리 떨어져 있기를 바라며) 멋진 광경을 연출합니다." # 11973774422036116472
  magadha.0060.desc.turtles: "오늘은 거북이 방생 의식이 있는 날입니다. 제 초대를 수락한 분들 외에도, 지역 [ROOT.Char.Custom('DefaultPriestTitlePlural')]께서 저희를 돕기 위해 제 거주지에 도착하셨습니다. 그들은 거북이들을 축복하여 미래의 생에서 더 나은 환경으로 다시 태어날 수 있도록 여러 차례 기도를 인도합니다.\n\n그 후, 저희는 구매한 거북이들을 근처 호수로 데려갑니다. 거북이들은 호숫가에서 풀려나며, 그곳에서 필요한 모든 음식과 피난처를 얻을 수 있을 것입니다." # 18061469804997256368
  magadha.0060.desc.fish: "오늘은 물고기 방생 의식을 거행하는 날입니다. 제 초대를 수락한 모든 분들 외에도, 지역 [ROOT.Char.Custom('DefaultPriestTitlePlural')]께서 저희를 돕기 위해 제 거처에 도착하셨습니다. 그분들은 물고기를 축복하여 다음 생에는 더 나은 환경에서 다시 태어날 수 있도록 여러 차례 기도를 인도하십니다.\n\n그 후, 저희는 구입한 물고기를 인근 강으로 가져갑니다. 물고기들은 물 속으로 풀려나고, 저희는 그들이 자유롭게 헤엄치는 모습을 기쁨으로 지켜봅니다." # 11979335266677918823
  magadha.0060.desc.insects: "오늘은 곤충들의 삶을 기리는 날입니다. 제 초대를 받아들인 모든 사람 외에도, 지역 [ROOT.Char.Custom('DefaultPriestTitlePlural')]께서 저희를 돕기 위해 제 거처에 도착하셨습니다. 그분들은 곤충들을 축복하여 미래의 삶에서 더 나은 환경으로 다시 태어날 수 있도록 여러 차례 기도를 인도하십니다.\n\n그 후, 저희는 구매한 곤충들을 황무지의 조용한 곳으로 데려갑니다. 비록 저희가 그들을 두려워할지라도, 그들은 여전히 지각 있는 존재입니다. 저희는 이제 그들이 인간의 잔혹함에 대한 두려움 없이 돌아다닐 수 있다는 사실에 기쁩니다(적어도 그렇게 되려고 노력합니다)." # 912009106828026785
  magadha.0060.desc: "마침내, 저희는 [ROOT.Char.Custom('DefaultPriestTitlePlural')]께서 [ROOT.Char.GetFaith.GetAdjective] 성경 구절과 저희가 왜 모든 지각 있는 존재를 소중히 여기고 사랑해야 하는지에 대한 여러 설교를 들려주시는 사원으로 돌아갑니다." # 12131260352198809528
  magadha.0060.a: "동물과 모든 존재가 고통에서 벗어나기를!" # 9386671578042096414
  magadha.0061.t: "생명 방생 의식" # 7348847955479527319
  magadha.0061.desc.birds: "오늘 [host.GetTitledFirstName]님께서 주최하시는 새 방생 의식이 거행되는 날입니다. [host.GetHerHis]의 초대를 수락한 모든 사람들 외에도, 지역 [host.Custom('DefaultPriestTitlePlural')]들이 [host.GetHerHis]의 거처에 도착하여 저희를 돕고 있습니다. 그들은 미래의 삶에서 더 나은 환경으로 다시 태어날 수 있도록 새들을 축복하기 위해 여러 차례 기도를 인도합니다.\n\n그 후, 저희는 구매한 새들을 탁 트인 공터로 데려갑니다. 그들은 마침내 하늘에서 자유롭게 날아다니며 (그리고 바라건대 사냥꾼과 매 사육사로부터 멀리) 장관을 이루며 하늘로 날아갑니다." # 14777384503314135822
  magadha.0061.desc.turtles: "오늘은 [host.GetTitledFirstName]님께서 주최하시는 거북이 방생 의식이 있는 날입니다. [host.GetHerHis]의 초대를 수락한 사람들 외에도, 지역 [host.Custom('DefaultPriestTitlePlural')]께서 저희를 돕기 위해 [host.GetHerHis]의 저택에 도착했습니다. 그들은 거북이들을 축복하여 다음 생에는 더 나은 환경에서 다시 태어날 수 있도록 여러 차례 기도를 인도합니다.\n\n그 후, 저희는 구입한 거북이들을 근처 호수로 데려갑니다. 거북이들은 필요한 모든 먹이와 은신처를 가질 수 있는 호숫가에서 풀려납니다." # 4797176516119463063
  magadha.0061.desc.fish: "오늘은 [host.GetTitledFirstName]님이 주최하는 방생 의식이 있는 날입니다. [host.GetHerHis] 초대를 수락한 모든 사람 외에도, 지역의 [host.Custom('DefaultPriestTitlePlural')]들이 저희를 돕기 위해 [host.GetHerHis] 거주지에 도착했습니다. 그들은 물고기를 축복하여 미래의 생에서 더 나은 환경으로 다시 태어날 수 있도록 여러 차례의 기도를 인도합니다.\n\n그 후, 저희는 구입한 물고기를 근처 강으로 가져갑니다. 물고기들은 물 속으로 풀려나고, 저희는 그들이 자유롭게 헤엄치는 모습을 기쁨으로 지켜봅니다." # 6926949595593938263
  magadha.0061.desc.insects: "오늘은 [host.GetTitledFirstName]님께서 주최하시는 곤충 방생 의식이 있는 날입니다. [host.GetHerHis]의 초대를 수락한 모든 분들 외에도, 지역 [host.Custom('DefaultPriestTitlePlural')]께서 저희를 돕기 위해 [host.GetHerHis]의 거처에 도착했습니다. 그들은 곤충을 축복하여 다음 생애에서 더 나은 환경으로 다시 태어날 수 있도록 여러 차례 기도를 인도합니다.\n\n그 후, 우리는 구입한 곤충들을 야생의 조용한 장소로 데려갑니다. 비록 우리가 그들을 두려워할지라도, 그들은 여전히 지각 있는 존재입니다. 우리는 그들이 이제 인간의 잔인함에 대한 두려움 없이 돌아다닐 수 있게 되어 기쁩니다(적어도 그렇게 되려고 노력합니다)." # 13109231799951379816
  magadha.0061.desc: "마침내 우리는 [host.Custom('DefaultPriestTitlePlural')]께서 [host.GetFaith.GetAdjective] 경전에 대한 다양한 설교를 해주시고, 왜 우리가 모든 지각 있는 존재를 소중히 여기고 사랑해야 하는지에 대한 설교를 해주시는 사원으로 돌아갑니다." # 5218905874537219414
  magadha.0061.a: "이 동물들을 도울 수 있어서 기쁩니다." # 983932487672115270
  magadha.0061.b: "시간 낭비이긴 하지만, 그래도 참석은 했으니." # 6608844861324878835
