  magadha.0050.t: "삶의 해방 계획" # 17546273165774017693
  magadha.0050.desc: "[ROOT.Char.GetFaith.GetReligion.GetName]의 [ROOT.Char.GetFaith.GetAdjective] 종파는 동물들을 포함한 모든 지각 있는 존재에 대한 사랑과 연민을 보여주는 것의 중요성에 대해 단호합니다. 이러한 이상을 실천하기 위해, 저는 지역 [ROOT.Char.Custom('DefaultPriestTitlePlural')]와 함께 대규모 생명 해방 의식을 진행할 것입니다.\n\n우리는 원래 인간의 식량이나 다른 동물에게 먹이로 사용하기 위해 도살될 예정이었던 동물들을 구매하여 풀어줄 것입니다. 그렇게 함으로써, 우리는 그들을 불필요한 고통으로부터 구할 수 있습니다. 물론, 저와 이 의식에 참여하는 다른 사람들도 이를 통해 큰 공덕을 쌓을 것입니다." # 12951472167980823393
  magadha.0050.desc.birds: "이번에는, 끝없는 하늘로 새들을 해방할 것입니다." # 2014275544884671698
  magadha.0050.desc.turtles: "이번에는 물가 근처에서 거북이를 풀어줄 것입니다." # 16336302152905043461
  magadha.0050.desc.fish: "이번에는 물고기를 반가운 물웅덩이에 풀어주겠습니다." # 3846516551448343772
  magadha.0050.desc.insects: "이번에는 야생에서 곤충을 해방할 것입니다." # 4101949892948016288
  magadha.0050.a: "우리는 모든 지각 있는 존재를 돕겠습니다!" # 14842594253122112032
  magadha.0051.opening: "[sender.Custom2('AppropriateGreeting', ROOT.Char)]" # 1321358378497014840
  magadha.0051.desc: "#bold 생명 방생#!을 곧 시행할 예정입니다. [sender.GetFaith.GetReligion.GetAdjective] 경전에 가르쳐진 대로 모든 지각 있는 존재에게 사랑과 연민의 고귀한 [sender.GetFaith.GetReligion.GetAdjective] 이상을 실천하기 위해 원래 도살될 예정이었던 동물들을 풀어줄 것입니다. 시간이 있으시다면 저희와 함께 이 중요한 의식에 참여하여 큰 공덕을 쌓으시길 바랍니다." # 16405924424872844976
  magadha.0051.a: "이 의식에 참여하게 되어 기쁩니다!" # 1437168343799542784
  magadha.0051.c: "[sender.GetSheHe|U]는 독선적이고 거만하여 저를 불쾌하게 합니다!" # 4306609421510321348
  magadha.0051.c.tooltip: "[수신자.GetTitledFirstName]께,\n\n이 "경건"이라는 어리석은 행위에 대해 불만을 표명합니다.\n\n[발신자.GetTitledFirstName]" # 10997238610391767012
  magadha.0052.opening: "[life_release_rejector.Custom2('AppropriateGreeting', ROOT.Char)]" # 5752622543315405149
  magadha.0052.desc: "귀하의 소위 생명 해방 의식에 대한 초대를 받아들일 수 없습니다. 그것은 단순한 연극이며, 솔직히 영적으로 무의미하고 오만한 자기 축하 행위입니다. 동물에 대한 그러한 가짜 공감을 느끼는 것은 제 생각에는 약간 걱정스럽습니다. [host.GetTitleAsNameNoTooltip]으로서 귀하는 다른 사람보다 우월하다는 느낌을 주기 위해 이렇게 돈을 경솔하게 쓰는 것보다 더 중요한 일에 우선순위를 두어야 합니다." # 13894814984641867679
  magadha.0052.a: "안타깝게도, 왜 우리가 이러는지 이해하지 못하는 사람들도 있습니다." # 1874305011885056890
  magadha.0052.b: "#italic [life_release_rejector.GetSheHe|U]#!는 오만하도다! 저 불경한 바보 같으니!" # 9802133485605786368
  magadha.0053.t: "생명 해방 취소됨" # 2887966261300702084
  magadha.0053.desc: "[host.GetTitledFirstName]께서 방금 사망하셨다는 소식을 들었으며, 그 결과 [host.GetSheHe]께서 계획하신 생명 해방 의식은 취소되었습니다." # 18057303689658910844
  magadha.0053.a: "그 소식을 들으니 안타깝습니다." # 10829564304952186458
  magadha.0054.t: "생명 해방 취소됨" # 2887966261300702084
  magadha.0054.desc: "[host.GetTitledFirstName]께서 투옥되어 계획 중이던 생명 해방 의식을 더 이상 주관할 수 없게 되었다는 소식을 들었습니다. 따라서 취소되었습니다." # 4904709543083052153
  magadha.0054.a: "그 소식을 들으니 안타깝습니다." # 10829564304952186458
  magadha.0055.t: "생명 해방 취소됨" # 2887966261300702084
  magadha.0055.desc: "이제 투옥되었으니 계획했던 생명 해방 의식을 더 이상 수행할 수 없습니다. 저의 선한 의도가 저 자신에게 충분한 선행을 쌓아 곧 이 감옥에서 벗어날 수 있기를 바랄 뿐입니다!" # 9468121607552160070
  magadha.0055.a: "이제 무슨 일이 일어날지 궁금하네요...." # 8749109920826510503
