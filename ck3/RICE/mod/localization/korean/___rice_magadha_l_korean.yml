  RICE_magadha_reformed_vices_vassa: "바싸 기간 동안 악덕을 성공적으로 교정함" # 11482622471635531648
  RICE_magadha_vassa_buddhist_scriptures: "정기적으로 불경을 읽음" # 3762121095139353435
  RICE_magadha_inspired_bodhi_tree_ashoka: "아쇼카의 개종에 영감을 받아" # 15642149262448348442
  RICE_magadha_inspired_bodhi_tree_ashoka_desc: "가야에 있는 보리수 나무에 목욕을 시킨 후, 이 인물은 인도의 아소카 황제에 대한 불교 전설에서 영감을 받았습니다. 전설에 따르면, 그가 잔혹한 폭군이었을 때 나무를 파괴했지만, 그의 노력에도 불구하고 또 다른 나무가 기적적으로 나타났다고 합니다. 진심으로 감동한 그는 자애로운 지도자로 변화했습니다." # 12827440370287089246
  RICE_magadha_inspired_bodhi_tree_mara: "부처님의 마라에 대한 저항에 영감을 받아" # 4487376305833546805
  RICE_magadha_inspired_bodhi_tree_mara_desc: "가야의 보리수를 목욕시킨 후, 이 인물은 부처님이 마라의 유혹을 어떻게 극복했는지에 대한 불교 설화에 영감을 받았습니다.  부처님이 깨달음 직전에 있을 때, 악마왕 마라는 세속적인 권력과 천상의 미모를 지닌 딸들로 그를 유혹하려 했습니다. 물론 부처님은 마라를 손쉽게 물리쳤습니다." # 13801121218464046736
  RICE_magadha_inspired_bodhi_tree_sujata: "수자타, 유모의 영감을 받아" # 8876991182187880370
  RICE_magadha_inspired_bodhi_tree_sujata_desc: "가야의 보리수를 목욕시킨 후, 이 인물은 수자타라는 유목민의 불교 전설에 감명을 받았습니다.  그녀는 깨달음을 얻고자 나무 아래서 명상하던 붓다에게 우유와 쌀로 만든 푸딩을 바쳤고, 이는 붓다가 6년간의 극단적인 고행을 끝내고 중도를 통해 깨달음을 얻는 계기가 되었습니다. 나중에 붓다가 깨달음을 얻은 후, 수자타는 그의 최초의 여성 수행자 중 한 명이 되었습니다." # 6341748251326228486
  RICE_magadha_inspired_bodhi_tree_pushyamitra: "푸쉬야미트라의 패배를 영감으로 삼아" # 3164193049232771583
  RICE_magadha_inspired_bodhi_tree_pushyamitra_desc: "가야의 보리수를 목욕시킨 후, 이 인물은 인도 황제 푸쉬야미트라의 불교 전설에 영감을 받았습니다. 아쇼카 왕조를 무너뜨린 슝가 제국의 창시자로, 그는 잔혹한 인물로 알려져 있으며, #italic 야크샤#!, 즉 악마들의 지지자였다고 합니다. 그는 불교 공동체를 탄압하며 성지들을 파괴하고 승려들을 살해했습니다. 보리수를 베었을 때, 그 나무는 아름다운 여성으로 변해 그를 죽였다고 합니다." # 6124337226758906210
  RICE_magadha_inspired_bodhi_tree_jaya_sri_maha_bodhi: "자야 스리 마하 보디에 영감을 받아" # 2824218213327199720
  RICE_magadha_inspired_bodhi_tree_jaya_sri_maha_bodhi_desc: "가야의 보리수를 목욕시킨 후, 이 인물은 스리랑카의 형제 나무, #italic 자야 스리 마하 보디#!에 대한 불교 전설에 영감을 받았습니다. 아쇼카 황제의 딸이자 승려였던 산가미타는 스리랑카에 불교를 전파하며 나무 가지를 가져와 아누라다푸라 시에 심었습니다." # 5783934702256931847
  RICE_magadha_inspired_bodhi_tree_navel_of_the_earth: "대지의 배꼽에 영감을 받아" # 18144878917666782033
  RICE_magadha_inspired_bodhi_tree_navel_of_the_earth_desc: "가야의 보리수를 목욕시킨 후, 이 인물은 그 장소가 ‘지구의 배꼽’으로 여겨지는 이유에 대한 불교 설화에 영감을 받았습니다. 그 자리는 붓다의 깨달음의 무게를 지탱할 수 있는 유일한 곳이라고 하며, 이 칼파가 끝나 세상이 파괴될 때 보리수가 마지막으로 사라지는 곳이자, 새로운 칼파가 시작될 때 가장 먼저 나타나는 곳이라고도 합니다." # 6367991773148857840
