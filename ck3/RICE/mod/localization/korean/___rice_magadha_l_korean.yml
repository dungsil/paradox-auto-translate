  RICE_magadha_life_liberation_context_tooltip: "#emphasis 역사적 배경:#! 오늘날 모든 종파의 불교도, 특히 대승불교와 금강승에서 행해지고 있지만, 방생 의식은 아마도 중국 고유의 관습에서 파생되어 중세 중국 불교에서 유래했을 가능성이 있습니다. 심지어 그 당시에도 불교도들은 이 관행의 윤리적 문제, 환경적 영향, 그리고 그것이 동물들의 안녕에 대한 진정한 관심에서 비롯된 것이 아니라 연극적이고 피상적인 행동일 수 있다는 것을 알고 있었습니다. 아시아 국가들에서는 이러한 잠재적인 문제들을 고려하여 관행을 개혁하려는 시도가 있었습니다." # 4713027887677093906
  RICE_magadha_observe_vassa: "바사 기간 동안 악덕을 삼가십시오." # 6315346650772285112
  RICE_magadha_observe_vassa_tooltip: "단 3개월..." # 14210098127628180381
  RICE_magadha_observe_vassa_desc: "매년 모든 [ROOT.Char.GetFaith.GetAdherentNamePlural] 신자들은 수도자든 평신도든 관계없이 3개월 동안 지속되는 안거, 즉 우기 철거를 지킵니다. 수도자는 아니지만, 원한다면 불교의 가르침에 대한 헌신을 보여주기 위해 안거 기간 동안 일반적인 형식적인 의례를 넘어 더 금욕적인 수행을 할 수 있습니다." # 5883133522705211155
  RICE_magadha_observe_vassa_effect_tooltip_1: "다양한 악행을 포기하면 다양한 [character_modifiers|E]와 [piety|E] 같은 은혜를 얻을 수 있습니다." # 10404461415590205561
  RICE_magadha_observe_vassa_effect_tooltip_2: "바사가 진행되는 동안, [GetModifier('RICE_magadha_currently_abstaining_vassa').GetNameWithTooltip] [character_modifier|E] 효과를 받습니다" # 10540197994123849712
  RICE_magadha_observe_vassa_effect_tooltip_3: "바사가 끝날 때 #italic 카티나#! 축제에 참여하여 수도자들에게 추가적인 은혜를 위해 기부할 수 있습니다. #weak (최소 비용: @gold_icon! 25)#!" # 1053984457677040337
  RICE_magadha_observe_vassa_effect_tooltip_trait.lustful: "[GetTrait('lustful').GetName( GetPlayer )] 특성을 지닌 것은 바사 기간 동안 독특한 어려움과 기회를 제공합니다. 심지어 개혁하여 [GetTrait('chaste').GetName( GetPlayer )] 특성을 얻게 될 수도 있습니다!" # 5321490936902755145
  RICE_magadha_observe_vassa_effect_tooltip_trait.greedy: "[GetTrait('greedy').GetName( GetPlayer )] 성향은 바사 기간 동안 고유한 도전 과제와 기회를 제공합니다. 심지어 개혁을 통해 [GetTrait('generous').GetName( GetPlayer )] 성향이 될 가능성도 아주 조금 있습니다!" # 2220360929521664585
  RICE_magadha_observe_vassa_effect_tooltip_trait.sadistic: "[GetTrait('sadistic').GetName( GetPlayer )]인 것은 바사 기간 동안 독특한 도전 과제와 기회를 제공합니다. 심지어 개혁을 거쳐 [GetTrait('compassionate').GetName( GetPlayer )]이 될 가능성도 아주 희박하게나마 있습니다!" # 15202228624948381811
  RICE_magadha_observe_vassa_effect_tooltip_trait.callous: "[GetTrait('callous').GetName( GetPlayer )]한 성향은 바사 기간 동안 독특한 어려움과 기회를 제공합니다. 아주 작은 확률로 당신은 개혁되어 [GetTrait('compassionate').GetName( GetPlayer )]한 성향으로 변화할 수도 있습니다!" # 3031138996978347812
  RICE_magadha_observe_vassa_effect_tooltip_trait.wrathful: "[GetTrait('wrathful').GetName( GetPlayer )] 성향은 바사 기간 동안 특별한 도전과 기회를 제공합니다. 심지어 개혁하여 [GetTrait('calm').GetName( GetPlayer )] 성향이 될 아주 작은 가능성도 있습니다!" # 7069146759116861105
  RICE_magadha_observe_vassa_effect_tooltip_trait.vengeful: "복수심 [GetTrait('vengeful').GetName( GetPlayer )]을 지니고 있다면 바사 기간 동안 독특한 어려움과 기회가 제시됩니다. 작은 확률로 개혁하여 용서하는 [GetTrait('forgiving').GetName( GetPlayer )]가 될 수도 있습니다!" # 18179583067921377165
  RICE_magadha_observe_vassa_effect_tooltip_trait.gluttonous: "[GetTrait('gluttonous').GetName( GetPlayer )] 특성을 지니는 것은 바사 기간 동안 독특한 도전 과제와 기회를 제공합니다. 심지어 개혁하여 [GetTrait('temperate').GetName( GetPlayer )] 특성을 얻게 될 가능성도 아주 조금 있습니다!" # 2049723328305089726
  RICE_magadha_observe_vassa_effect_tooltip_trait.arrogant: "[GetTrait('arrogant').GetName( GetPlayer )]한 성격은 바사 중에 독특한 도전과 기회를 제공하며, 심지어 개혁하여 [GetTrait('humble').GetName( GetPlayer )]해질 작은 기회도 있습니다!" # 4025541061308213685
  RICE_magadha_observe_vassa_effect_tooltip_trait.impatient: "[GetTrait('impatient').GetName( GetPlayer )] 성격인 것은 바사 기간 동안 독특한 어려움과 기회를 제공합니다. 아주 드물게 당신이 개혁하여 [GetTrait('patient').GetName( GetPlayer )] 성격이 될 수도 있습니다!" # 13152707831245485048
  RICE_magadha_observe_vassa_confirm: "이것은 영적으로 충만한 경험이 될 것입니다." # 11896348907996308348
  RICE_magadha_observe_vassa_context_tooltip: "#emphasis 역사적 배경:#! 인도에서 우기 동안 초기 불교 수도자들은 거친 날씨에 작물, 곤충 또는 자신을 해치는 것을 피하기 위해 바사(Vassa)를 지키며 여행을 중단했습니다. 바사는 동남아시아의 테라바다 불교도들에 의해 여전히 행해지고 있습니다. 바사 기간 동안 일부 평신도들은 더 엄격한 생활 방식을 채택하거나 심지어 수도 서약을 하기도 하며, 이는 즐거운 카티나 축제로 이어집니다. 다른 기후에 사는 비테라바다 불교도들은 이러한 형태의 바사를 대부분 버렸지만, 유사한 형태의 수련회를 가질 수는 있습니다." # 8691081700861240852
  RICE_decision_magadha_vassa_month_req: "4월에서 6월 사이로, 7월에 바사가 공식적으로 시작하기 전입니다." # 13149821900774895986
