  RICE_magadha_visit_rajgir_hot_springs_effect_tooltip_2.buddhist: "[rajgir_barony.GetNameNoTier]의 온천 종교 시설이 현재 [THIS.Char.GetFaith.GetReligion.GetAdjective]의 우위를 반영하고 있기 때문에, [GetModifier('RICE_magadha_rajgir_bonus_buddhist').GetNameWithTooltip] [character_modifier|E]도 받게 됩니다." # 3133552277010034246
  RICE_magadha_visit_rajgir_hot_springs_effect_tooltip_2.hindu: "[rajgir_barony.GetNameNoTier]의 온천 종교 시설이 현재 [THIS.Char.GetFaith.GetReligion.GetAdjective]의 지배력을 반영하기 때문에 [GetModifier('RICE_magadha_rajgir_bonus_hindu').GetNameWithTooltip] [character_modifier|E] 효과를 받게 됩니다." # 9039805424540585261
  RICE_magadha_visit_rajgir_hot_springs_effect_tooltip_2.jain: "[rajgir_barony.GetNameNoTier]의 온천 종교 시설이 현재 [THIS.Char.GetFaith.GetReligion.GetAdjective]의 우위를 반영하므로, [GetModifier('RICE_magadha_rajgir_bonus_jain').GetNameWithTooltip] [character_modifier|E]도 받게 됩니다." # 1784011414951733859
  RICE_magadha_visit_rajgir_hot_springs_confirm: "알겠습니다!" # 8394906585041010414
  RICE_magadha_visit_rajgir_hot_springs_context_tooltip: "#emphasis 역사적 배경:#! 라지기르 근처에는 여러 온천이 있습니다. 많은 온천이 불교, 힌두교, 자이나교에서 신성하게 여겨지며, 다양한 전설과 관련되어 있습니다. 예를 들어, 자이나교와 불교의 창시자인 마하비라와 부처는 각각 이 온천에서 자주 목욕했다고 합니다. 중국의 순례자이자 승려인 현장은 많은 사람들, 특히 질병과 만성 질환을 가진 사람들이 치유를 위해 이 온천으로 몰려들었다고 기록했습니다. 수 세기에 걸쳐 세 종교의 신자들은 서로를 흡수하고, 화해하고, 이 장소를 놓고 다투면서 해당 지역의 기존 종교적 풍경을 자신의 공동체에 맞게 변화시키려 했을 것입니다." # 5251637776429259880
  RICE_magadha_convert_rajgir_hot_springs: "라지기르의 신성한 온천 용도 변경" # 16320331947959965633
  RICE_magadha_convert_rajgir_hot_springs_tooltip: "[ROOT.Char.GetFaith.GetReligion.GetName]를 [hot_springs_of_rajgir_short|E]에서 더욱 지원해야 합니다." # 16825100074310511964
  RICE_magadha_convert_rajgir_hot_springs_desc: "[rajgir_온천|E]은 정화 및 치유 효능 덕분에 수세기 동안 불교도, 힌두교도, 자이나교도에 의해 숭배되었습니다. 현재 종교적 환경은 그곳을 찾는 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 신자들의 영적 요구를 더 잘 충족하도록 개선될 수 있습니다. 예를 들어, 기존의 이단 숭배 장소를 개조하여 [ROOT.Char.GetFaith.HighGodName]을 기리고 [ROOT.Char.Custom('DefaultPriestTitlePlural')]을 보내 이 노력을 감독할 수 있습니다." # 5728309962326874448
