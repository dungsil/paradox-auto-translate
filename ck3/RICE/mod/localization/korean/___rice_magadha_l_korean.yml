  activity_RICE_magadha_bodhi_tree_bathing_ceremony_conclusion_desc: "금년의 [GetActivityType( 'activity_RICE_magadha_bodhi_tree_bathing_ceremony' ).GetName]가 종료되었습니다. 이러한 성스러운 의식에 참여하여 좋은 공덕을 쌓게 되어 기쁘게 생각합니다!" # 2911229690286247797
