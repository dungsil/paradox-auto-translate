  magadha.0010.tooltip.temple_1: "사원은 지역 사회의 예배 중심지로서 지역 사회에 이익을 줄 수 있습니다" # 8728085632061300799
  magadha.0010.tooltip.temple_2: "사원이 1~2년 안에 완공되면 다른 지역에 비해 [faith|E]보다 더 많은 [명성|E]을 얻게 될 것입니다." # 16974806729374372944
  magadha.0010.tooltip.monastery_1: "수도원은 수도자들이 다르마를 연구할 수 있는 거처를 제공할 수 있습니다." # 11250112766008915754
  magadha.0010.tooltip.monastery_2: "수도원이 1~2년 안에 완공되면 다른 장소에 비해 [prestige|E]보다 더 많은 [piety|E]를 받게 될 것입니다" # 10309194610309991031
  magadha.0010.tooltip.stupa_1: "탑은 영토의 종교적 지형을 개선하고 귀중한 유물을 보관할 수 있습니다" # 15961516865464543422
  magadha.0010.tooltip.stupa_2: "스투파가 1~2년 안에 완공되면 다른 장소와는 대조적으로 [piety|E]와 [prestige|E]를 똑같은 양으로 받게 됩니다" # 13703428093694695266
  magadha.0010.tooltip.pagoda_1: "탑은 동시에 사찰과 순례지 역할을 할 수 있는 탑입니다." # 13662000371013857358
  magadha.0010.tooltip.pagoda_2: "1~2년 안에 탑이 완성되면 다른 지역과는 달리 [piety|E]와 [prestige|E]를 같은 양으로 받게 됩니다" # 3179130983169794716
  magadha.0010.tooltip.pagoda_3: "탑의 보너스도 더 커지겠지만, 탑을 건설하려면 최소 @gold_icon! #V 125#!가 필요합니다." # 12305530421585575789
  magadha.0010.tooltip.pagoda_4: "[THIS.Char.GetFaith.GetName] 신앙이 [GetFaithDoctrine('rice_mahayana_canon_doctrine').GetBaseName] 교리를 따르기 때문에 탑을 선택할 수 있습니다." # 3138375059200053119
  magadha.0011.t: "불교 성지" # 2064714101648894237
  magadha.0011.desc.temple: "[ROOT.Char.GetFaith.GetReligion.GetAdjective] 사원은 수도자들과 평신도 모두가 계속해서 다르마를 수행하고 공덕을 쌓을 수 있도록 하는 데 중요합니다. 그곳은 지역 주민들이 공양을 올리고, 휴일을 축하하거나, 학식 있는 [ROOT.Char.Custom('DefaultPriestTitlePlural')]의 설교를 듣는 곳입니다. 우리는 마을에서 멀지 않은 곳에 새로운 사원을 짓기에 훌륭한 장소를 발견했습니다." # 7302766095206498024
  magadha.0011.desc.monastery: "[ROOT.Char.GetFaith.GetReligion.GetAdjective] 수도원은 우리 [ROOT.Char.Custom('DefaultPriestTitlePlural')]의 지적, 영적 능력을 개발하는 데 필수적입니다. 이러한 장소에서 그들은 다르마를 연구하고 설명하며 평신도 공동체의 영적 요구를 충족할 수 있습니다. 우리는 새로운 수도원을 위한 훌륭한 장소를 발견했습니다. 곧 이 장소는 기도와 암송의 찬송으로 가득 차게 될 것입니다!" # 10893513558608717419
  magadha.0011.desc.stupa: "탑은 경전 사본, 봉헌물, 보석, 부처상, 심지어 유명한 고인의 [ROOT.Char.Custom('DefaultPriestTitlePlural')]의 유물과 같은 다양한 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 종교적 물건들을 보관하는 데 사용됩니다. 탑이 클수록, '보물'에 더 많은 물건이 있을수록 영적인 힘은 더욱 강력해집니다. 우리는 곧 높고 자랑스럽게 서있을 새로운 탑을 위한 훌륭한 장소를 발견했습니다." # 15959116349759459204
  magadha.0011.desc.pagoda: "탑은 스투파에서 발전한 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 탑의 일종으로, 동아시아와 동남아시아에서 흔히 볼 수 있습니다. 이 웅장한 구조물은 일반적으로 성유물을 보관하지만 조상에게 제물을 바치거나 지역 영혼을 숭배하는 장소와 같은 다른 용도로도 사용됩니다. 우리는 새로운 탑을 위한 훌륭한 장소를 찾았습니다. 의심할 여지 없이 웅장한 랜드마크가 될 것입니다!" # 1443635194238524419
  magadha.0011.desc.conclusion: "또한, 이 노력에 도움을 줄 자원과 사람들을 모으면서 무엇을 해야 할지에 대한 명확한 계획이 필요합니다. 예를 들어, 저는 지역 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들과 그 구조물을 기존 종교 단지에 추가할지, 아니면 다른 곳에 독립적으로 세울지에 대해 논의합니다. 또한 이 건물의 크기를 결정해야 합니다. 그 결정이 내려지면 건설을 시작할 수 있습니다." # 3187256174645958129
  magadha.0011.a: "#bold small#! 크기로 표시됩니다" # 9416954269880999800
  magadha.0011.b: "#bold medium#! 크기입니다" # 609986931977768556
  magadha.0011.c: "#bold large#! 크기로 표시됩니다" # 8431590175414267013
  magadha.0011.disclaimer: "#bold 이 신성한 장소의 건설이 약 1~2년 안에 완료되면 아래 나열된 축복을 받게 됩니다!#" # 5109370420041352441
  magadha.0012.t: "불교 종교 시설 완공됨" # 6659598793467741728
  magadha.0012.desc.temple: "제가 얼마 전에 건설을 명령한 사원이 마침내 완공되었다는 소식을 막 받았습니다. 본당을 장식한 부처상이 얼마나 감동적인지! 많은 사람들이 이 사원에서 영적인 중심지 역할을 하여 지역의 승려와 평신도들에게 도움이 될 것입니다." # 7699674963055250329
  magadha.0012.desc.monastery: "제가 얼마 전에 건설을 명령한 수도원이 드디어 완공되었다는 소식을 방금 받았습니다. 이미 [ROOT.Char.Custom('DefaultPriestTitlePlural')]께서 그 안으로 들어가 거주하고 있습니다. 그들은 곧 지역 사회의 정신적인 필요를 충족시키고 시설을 지역 학습 센터로 전환할 수 있을 것입니다." # 15489082459386711657
  magadha.0012.desc.stupa: "얼마 전에 지어달라고 주문했던 스투파가 마침내 완성되었다고 소식을 들었습니다. 저의 영토에 이처럼 좋은 장소에 수많은 성스러운 물건들을 보관할 수 있게 된 것은 상서로운 일입니다. 곧, 주민들이 자신의 영적 수행의 일환으로 이곳을 돌아다닐 것입니다." # 11973736720893430360
  magadha.0012.desc.pagoda: "방금 전에 제가 얼마 전에 건설을 주문했던 탑이 드디어 완성되었다는 소식을 들었습니다. 그것은 높이 솟아 있으며 이곳의 많은 사람들에게 삼보에 대한 더 큰 믿음을 불어넣을 것입니다. 지역 [ROOT.Char.Custom('DefaultPriestTitlePlural')]와 평신도들은 구조를 유지하기 위해 노력을 조직하기 시작했으며, 앞으로 여러 세대에 걸쳐 건물이 계속 서 있을 수 있도록 할 것입니다." # 5283279318686043309
  magadha.0012.a: "정말 아름답습니다!" # 13247426945313338868
  magadha.0013.t: "불교 종교 시설 완공됨" # 6659598793467741728
  magadha.0013.desc: "최근 [ROOT.Char.GetFaith.GetName](으)로 개종하기 전에, 저는 새로운 불교 종교 시설 건설에 상당한 자금을 기부했었습니다. 이제 제가 [ROOT.Char.GetFaith.GetReligion.GetName]을 따르게 되면서, 그 건물은 더 이상 저에게 영적인 의미가 없어졌습니다.\n\n그렇긴 하지만, 제가 과거에 속해 있었던 불교 공동체에 대한 호의의 표시로 그 시설의 사용을 장려할 수도 있습니다. 반면에, [ROOT.Char.GetFaith.HighGodName]에 대한 저의 새로운 믿음의 진실성을 보여주기 위해 그 건물을 부인하고 운명에 맡기거나 다른 시설로 재사용해야 할지도 모릅니다." # 13548111051888431089
  magadha.0013.a: "현지 불교도들이 종교적 필요에 따라 사용할 수 있도록 허용하십시오." # 525968559628637038
  magadha.0013.a.tooltip: "불교가 아닌 [faith|E](으)로 개종했기 때문에 원래 받기로 했던 [character_modifier|E]을(를) 받을 권리를 상실했습니다." # 4224377360176213506
  magadha.0013.b: "해당 건물을 거부합니다. 저는 [ROOT.Char.GetFaith.HighGodName]의 진실된 추종자입니다!" # 17574115182174158672
  magadha.0013.b.tooltip: "[THIS.Char.GetFaith.GetName]로 개종이 진실됨을 증명하기 위해 원래 받을 예정이었던 [character_modifier|E] 권리를 포기할 뿐만 아니라, [realm_capital|E]에 대한 [county_modifier|E] 권리도 포기합니다." # 8394225408046006198
  magadha.0014.t: "종교적 환경의 변화" # 2076850156252416962
  magadha.0014.desc: "[ROOT.Char.GetFaith.GetReligion.GetAdjective] 신앙의 [rajgir_barony.GetNameNoTier]의 여러 온천에 있는 종교 기반 시설이 한동안 부족했습니다. 그러나 그럴 필요는 없습니다. 우리는 이곳에 있는 [ROOT.Char.GetFaith.GetReligion.GetAdjective]의 존재를 되살리고, 이 신성한 온천에서 목욕을 하려는 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 순례자와 여행자에게 영적인 지원을 제공할 수 있는 수단을 가지고 있습니다.\n\n우리 계획은 다른 다르마 신앙의 기존 시설을 전유하고 동화시켜 종교 지형을 우리에게 더 적합한 것으로 바꾸는 것입니다. 이단적인 예배당은 [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorshipPlural]으로 바뀌고, [ROOT.Char.GetFaith.GetReligion.GetAdjective] 성스러운 인물의 조각상이 세워지며, [ROOT.Char.Custom('DefaultPriestTitlePlural')]이 이 지역을 관리하기 위해 파견될 것이며, 이 지역이 진정으로 우리의 영향력 아래 있도록 보장하기 위해 더 많은 조치가 취해질 것입니다." # 1341360989108399173
  magadha.0014.a: "그렇게 합시다!" # 8059183422996712118
  magadha.0015.t: "[rajgir_barony.GetNameNoTierNoTooltip]로 출발" # 13354774363370388705
  magadha.0015.desc: "저는 [rajgir_barony.GetNameNoTier]에 있는 다양한 온천들을 방문하기로 결정했습니다. 그곳의 많은 온천들이 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 전설에 따라 신성한 곳으로 여겨지기 때문입니다. 심지어 다른 다르마 종교 신자들에게도 신성한 곳이며, 이 지역은 온갖 종류의 사당, 신성한 동굴 등으로 가득 차 있습니다. 그곳에 가는 것은 좋은 영적 경험이 될 것이며, 건강에도 유익할 것입니다." # 7191429263467413038
  magadha.0015.a: "[rajgir_barony.GetNameNoTier](으)로 떠나자!" # 4432798001667567385
  magadha.0016.t: "[rajgir_barony.GetNameNoTier]의 온천" # 10667136732736212603
  magadha.0016.desc: "마침내 저는 [rajgir_barony.GetNameNoTier]에 도착하여 다양한 온천을 방문하고 있습니다. 벌써부터 영적으로 소생되는 기분입니다. 현지 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 신자들은 예를 들어 이 온천 중 일부에 [ROOT.Char.GetFaith.HighGodName]이 있다는 다양한 전설을 이야기해줍니다. 이 신성한 물에 몸을 담그고 있자니 아주 오랫동안 느끼지 못했던 평화와 편안함이 느껴집니다." # 1219152168263865322
  magadha.0016.a: "여기에 오는 것이 좋은 결정이었습니다." # 255622599635103533
