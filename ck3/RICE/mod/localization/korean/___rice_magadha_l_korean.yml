  activity_RICE_magadha_life_liberation_desc: "경전에서는 우리가 동물을 해치지 말고, 그들을 보호하기 위해 할 수 있는 모든 것을 해야 한다고 말합니다. 도살될 운명이었던 동물들을 해방하는 방생 의식을 지역 성직자들과 함께 기획하는 것은 제가 이러한 고귀한 이상에 대한 헌신을 보여주는 데 도움이 될 것입니다." # 16094445980628611679
  activity_RICE_magadha_life_liberation_selection_tooltip: "잔인한 방식으로 죽을 뻔했던 동물을 야생으로 풀어줍니다.\n\n$RICE_magadha_life_liberation_context_tooltip$" # 8412705110884681272
  activity_RICE_magadha_life_liberation_host_desc: "\n$BULLET_WITH_TAB$[piety_i] 신앙심\n$BULLET_WITH_TAB$[prestige_i] 위신\n$BULLET_WITH_TAB$#P 유익한#! 인물 특성" # 11314293286236635856
  activity_RICE_magadha_life_liberation_guest_desc: "[GetModifier('RICE_magadha_participated_in_life_release').GetNameWithTooltip] [modifier|E]를 획득합니다" # 4407557645893886343
  activity_RICE_magadha_life_liberation_province_desc: "짐승들을 풀어놓기에 좋은 곳이군!" # 16481703697103100176
  activity_RICE_magadha_life_liberation_destination_selection: "[GetPlayer.GetFaith.PriestNeuterPlural]들께서는 이곳이 동물을 풀어놓기에 길한 장소라고 말씀하십니다." # 15897404192716612476
  activity_RICE_magadha_life_liberation_guest_help_text: "$activity_magadha_life_release$" # 5684491201474463792
  activity_RICE_magadha_life_liberation_predicted_cost: "생명 방생의 비용은 귀하가 선택하는 [activity_options|E]에 따라 달라집니다." # 13649355290617164359
  activity_RICE_magadha_life_liberation_conclusion_desc: "[GetActivityType( 'activity_RICE_magadha_life_liberation' ).GetName]가 종료되었습니다. 많은 동물들, 즉 감각 있는 동료 존재들이 야생으로 풀려났습니다. 언젠가 그들이 길조로운 인간으로 다시 태어나는 환생을 맞이할지도 모릅니다!" # 5629029789194547433
  RICE_magadha_life_liberation_court: "사적인" # 3600583866601844156
  RICE_magadha_life_liberation_court_desc: "$EFFECT_LIST_BULLET$ 동물을 당신 소유 혹은 타인의 소유인 거주지 부지에서 풀어놓을 것입니다.\n$EFFECT_LIST_BULLET$ 소량의 [piety_i][piety|E]와 [prestige_i][prestige|E]를 얻을 것입니다. 다른 선택지들보다 적긴 하지만 말입니다.\n\n#weak 평범한 장원 주변 땅은 이 동물들이 다른 곳으로 떠나기 전에 마음껏 뛰어다니기에 충분한 공간을 제공합니다.#!" # 6139810379481773214
  RICE_magadha_life_liberation_temple: "사원" # 8256812606102106425
  RICE_magadha_life_liberation_temple_desc: "$EFFECT_LIST_BULLET$ 사원에서 동물을 방사할 것입니다.\n$EFFECT_LIST_BULLET$ #bold 사적으로# 진행하는 것보다 훨씬 많은 [piety_i][piety|E]를 얻을 것입니다.\n\n#weak 만약 [GetPlayer.GetFaith.HouseOfWorship] 경내에서 이 동물들을 풀어준다면, [GetPlayer.GetFaith.HighGodName]의 입회 하에 자유를 얻게 될 것입니다. 그리고 [GetPlayer.GetFaith.GetAdjective] [GetPlayer.GetFaith.PriestNeuterPlural]들은 그들이 근처에 머무는 동안 밤낮으로 기도해 줄 수 있습니다.#!" # 17731643556674095835
  RICE_magadha_life_liberation_wilderness: "천성" # 13370466804579783271
  RICE_magadha_life_liberation_wilderness_desc: "$EFFECT_LIST_BULLET$ 정착지로부터 멀리 떨어진 황야의 안전한 장소에서 동물 방생을 행할 것입니다.\n$EFFECT_LIST_BULLET$ #bold 개인#! 옵션에 비해 [piety_i][piety|E]와 [prestige_i][prestige|E]를 더 많이 얻을 것이나, #bold 사원#! 및 #bold 대중#! 옵션보다는 각각 적게 얻을 것입니다.\n\n#weak 인간은 방생된 동물에게 잔혹할 수 있기에, 그들이 인간 근처에 살도록 강요받아서는 안 됩니다. 대신, 그들의 자연 서식지에 더 가까이 있어야 합니다.#!" # 1773251657522418557
  RICE_magadha_life_liberation_public: "공공" # 1131600380983114635
