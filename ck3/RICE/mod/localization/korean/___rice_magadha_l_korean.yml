  magadha.0040.t: "마하보디에 기부" # 5351740711686024180
  magadha.0040.desc: "[gaya_county.GetNameNoTier]에 있는 마하보디 사원 단지에 상당한 기부를 할 준비를 하고 있습니다. 수 세기 전에 부처님이 깨달음을 얻으신 소위 지구의 배꼽으로서, 승가의 예배와 순례의 중심지로 살아남는 것이 중요합니다.\n\n마하보디에 대한 제 기부는 여러 가지 용도로 사용될 수 있습니다. 그곳에 살면서 장소를 유지하는 수도자들을 지원하는 자금을 제공하거나, 좀 더 관대하게 자금을 보내 기존 건물을 수리하거나 작은 구조물을 건설하는 데에도 사용할 수 있습니다." # 11999239021723904998
  magadha.0040.desc.massive_option: "저는 강력한 [ROOT.Char.GetTitledFirstName]이므로 대규모 건설 및 수리 작업을 위해 마하보디에 상당한 자금을 할당할 수 있습니다. 이러한 프로젝트는 한 세대에 한 번 있는 노력이며, 그렇게 함으로써 제 이름이 앞으로 여러 세대에 걸쳐 불교 통치자들의 연대기에 남을 것이라는 점을 의심할 여지가 없습니다!" # 4364379430428068591
  magadha.0040.a: "#bold small#! 기부하겠습니다." # 15229025055767879522
  magadha.0040.b: "#bold 중간#! 기부를 하겠습니다." # 12745823900022026618
  magadha.0040.c: "#bold large#! 기부를 하겠습니다." # 13600611677456808629
  magadha.0040.d: "#bold 엄청난#! 기부를 하겠습니다." # 2445665903461004172
  magadha.0040.d.tooltip.1: "#X 막대한 기부는 평생에 단 #bold 한 번#! 만 가능합니다!#!" # 4685050362102257142
  magadha.0040.d.tooltip.2: "다른 [THIS.Char.GetFaith.GetReligion.GetAdjective] [rulers|E]는 [gaya_county.GetNameNoTier]가 [GetModifier('RICE_magadha_great_royal_donation_mahabodhi').GetNameWithTooltip] [county_modifier|E]를 보유하는 동안 마하보디에 막대한 기부를 할 수 없습니다." # 6611860850642464358
  magadha.0041.t: "마하보디에 대한 대규모 기증" # 14865643550025929006
  magadha.0041.desc: "최근 마하보디 사원 단지에 상당한 양의 자원과 자금을 기증한 독실한 [mahabodhi_donator.GetTitledFirstName]에 대한 소식이 불교 세계를 휩쓸고 있습니다. 이 기증은 그곳의 구조물과 시설을 건설, 재건 및 수리하는 데 사용될 것입니다. 남은 돈은 해당 장소의 지속적인 운영을 지원하는 데 사용됩니다.\n\n마하보디는 많은 불교도들에게 지구의 배꼽, 즉 수세기 전 부처님이 깨달음을 얻은 장소로 알려져 있습니다. 따라서 불교 승가의 가장 중요한 예배 및 순례 중심지 역할을 계속하고 있습니다.\n\n이러한 노력은 한 세대에 한 번만 이루어지므로 모든 불교도는 분명히 기뻐할 것이며, [mahabodhi_donator.GetTitledFirstName]은 [mahabodhi_donator.GetSheHe]가 아쇼카 황제와 같은 저명한 통치자들과 함께 고귀하고 정의로운 군주로 동료 불교도들에게 기억될 것이라고 확신할 수 있습니다." # 2773089692732958387
  magadha.0041.a: "훌륭합니다." # 1642978515096943077
