  RICE_magadha_restrained_impatient: "바사 기간 중의 절제된 조바심" # 6925388706099025664
  RICE_magadha_reformed_vices_vassa: "바사 기간 동안 성공적으로 개혁된 악덕" # 11482622471635531648
  RICE_magadha_vassa_buddhist_scriptures: "정기적으로 불교 경전을 읽습니다" # 3762121095139353435
  RICE_magadha_inspired_bodhi_tree_ashoka: "아쇼카의 개종에 영감을 받아" # 15642149262448348442
  RICE_magadha_inspired_bodhi_tree_ashoka_desc: "가야의 보리수 나무에 목욕을 한 후, 이 인물은 인도 황제 아소카의 불교 전설에서 영감을 받았습니다. 그가 잔인한 폭군이었을 때 나무를 파괴했지만, 그의 노력에도 불구하고 또 다른 나무가 기적적으로 나타났다고 합니다. 진심으로 감동한 그는 자비로운 지도자로 변모했습니다." # 12827440370287089246
  RICE_magadha_inspired_bodhi_tree_mara: "부처의 마라에 대한 저항에서 영감을 얻음" # 4487376305833546805
  RICE_magadha_inspired_bodhi_tree_mara_desc: "가야의 보리수 나무를 목욕시킨 후, 이 인물은 부처가 마라의 유혹을 어떻게 이겨냈는지에 대한 불교 전설에서 영감을 받았습니다. 부처가 깨달음을 얻기 직전, 악마 왕 마라는 세속적인 권력과 비현실적인 아름다움을 가진 자신의 딸들로 그를 유혹하려 했습니다. 물론 부처는 마라를 쉽게 물리쳤습니다." # 13801121218464046736
  RICE_magadha_inspired_bodhi_tree_sujata: "수자타, 우유 짜는 소녀에게서 영감을 받았습니다" # 8876991182187880370
  RICE_magadha_inspired_bodhi_tree_sujata_desc: "가야의 보리수 나무를 목욕시킨 후, 이 인물은 불교 설화에 나오는 유모 수자타에게서 영감을 받았습니다. 그녀는 부처가 나무 아래에서 명상할 때 우유와 쌀 푸딩 한 그릇을 제공하여 그가 6년간의 극심한 금욕 생활을 끝내고 깨달음으로 가는 중도를 택하도록 영감을 주었습니다. 이후 부처의 깨달음 후, 수자타는 그의 첫 여성 재가 제자 중 한 명이 되었습니다." # 6341748251326228486
  RICE_magadha_inspired_bodhi_tree_pushyamitra: "푸샤미트라의 패배에서 영감을 받음" # 3164193049232771583
  RICE_magadha_inspired_bodhi_tree_pushyamitra_desc: "가야의 보리수를 목욕시킨 후, 이 인물은 인도 황제 푸쉬야미트라의 불교 전설에서 영감을 받았습니다. 아소카의 명성을 얻은 마우란을 무너뜨린 순가 제국의 창시자인 그는, #italic 야크샤#! 즉 악마의 지지를 받아 불교 공동체를 억압하고 성지를 파괴하고 승려를 살해한 잔인한 사람으로 알려졌습니다. 그러나 그가 보리수를 베었을 때 아름다운 여인으로 변해 그를 죽였습니다." # 6124337226758906210
  RICE_magadha_inspired_bodhi_tree_jaya_sri_maha_bodhi: "자야 스리 마하 보디에 영감을 받아" # 2824218213327199720
  RICE_magadha_inspired_bodhi_tree_jaya_sri_maha_bodhi_desc: "가야의 보리수를 목욕시킨 후, 이 인물은 #italic 자야 스리 마하 보디#!로 알려진 스리랑카의 자매 나무에 대한 불교 전설에 영감을 받았습니다. 아쇼카 황제의 딸이자 상가미타라는 수녀가 스리랑카에 부처의 가르침을 전파했을 때, 그녀는 나무 가지를 가져와 아누라다푸라 시에 심었습니다." # 5783934702256931847
  RICE_magadha_inspired_bodhi_tree_navel_of_the_earth: "지구의 배꼽에서 영감을 받았습니다" # 18144878917666782033
  RICE_magadha_inspired_bodhi_tree_navel_of_the_earth_desc: "가야의 보리수 아래에서 목욕을 마친 이 인물은 그곳이 '지구의 배꼽'으로 여겨지는 이유에 대한 불교 전설에서 영감을 받았습니다. 바로 그곳만이 부처의 깨달음의 무게를 지탱할 수 있는 유일한 장소이며, 이번 칼파의 끝에 이 세상이 파괴될 때 보리수가 마지막으로 사라지는 곳이자 새로운 칼파가 시작될 때 가장 먼저 다시 나타나는 곳이라고 합니다." # 6367991773148857840
