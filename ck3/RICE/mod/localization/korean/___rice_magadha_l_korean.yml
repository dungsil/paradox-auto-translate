  magadha.0089.t: "바사, 조기에 종료" # 15204079675343215371
  magadha.0089.desc: "저는 이제 [ROOT.Char.GetFaith.GetName]을 믿으며, [ROOT.Char.GetFaith.HighGodName]을 숭배합니다. 따라서 바사는 더 이상 제게 아무런 의미가 없으며, 소위 악행을 삼가려는 시도에도 더 이상 참여하지 않습니다." # 8202014682418693281
  magadha.0089.a: "결국 저는 이제 [ROOT.Char.GetFaith.GetAdherentName] 신자입니다." # 10577739599331830389
  magadha.0090.t: "날란다 대학교에 기부하기" # 7521253337147194721
  magadha.0090.desc: "수 세기 동안, 날란다 대학교는 [ROOT.Char.GetFaith.GetReligion.GetName]의 주요 학습 및 종교 연구 중심지 역할을 해왔습니다. 전 세계의 수도자들이 철학, 종교, 언어학, 번역 등에 대한 아이디어를 연구하고 교환하기 위해 이곳에 옵니다. [ROOT.Char.GetFaith.GetAdjective] 통치자인 저는 이 존경받는 기관에 상당한 기부금을 전달하여 다양한 방식으로 대학의 일상적인 운영을 지원할 수 있습니다." # 17501233761606553545
  magadha.0090.desc.endowment: "게다가, 날란다에서 멀리 떨어져 있지 않으니, 내 영지에 있는 몇몇 마을을 헌납하여 날란다 대학에 기부하는 선택지도 있습니다. 헌장은 법전화될 것입니다. 이 마을들에서 나오는 수입과 자원은 헌장이 효력을 유지하는 동안 날란다로 직접 보내질 것입니다." # 13439074523159660690
  magadha.0090.a: "가축과 일상 필수품을 제공하십시오" # 1651871143571686080
  magadha.0090.b: "종교 물품, 성물, 경전을 선물하십시오" # 14169305639034809823
  magadha.0090.c: "사원과 시설을 건설하고 보수하십시오" # 8199153789870059396
  magadha.0090.d: "몇몇 마을을 하사하여 기증하다" # 4550386252207308841
