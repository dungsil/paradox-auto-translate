  RICE_mordvin_major_ozks_festival: "이네 오즈크를 조직합니다" # 9268099951969107534
  RICE_mordvin_major_ozks_festival_desc: "우리 조상과 [ROOT.Char.GetFaith.PantheonTerm]을 기리는 위대한 기도, 위대한 축제를 위해 백성으로서 함께 모일 시간입니다. 이는 우리가 개최하는 일반적인 #italic 오즈크#! 의식을 넘어선 무언가일 것입니다. 즉, 위대한 기도인 이네 오즈크입니다." # 13384514665076186941
  RICE_mordvin_major_ozks_festival_tooltip: "당신의 백성과 함께 이네 오즈크 기도를 드리십시오." # 1048684974902178468
  RICE_mordvin_major_ozks_festival_effect_tooltip_1: "대기도회를 조직하여 [신앙심|E], [명성|E] 또는 다양한 유익한 [인물_modifier|E]를 얻거나 [stress|E]를 줄일 수 있습니다" # 5495977938930597743
  RICE_mordvin_major_ozks_festival_effect_tooltip_2: "만약 당신의 [capital|E]이 [THIS.Char.GetFaith.GetReligion.GetAdjective] [faith|E]을 따른다면, #V 5#! 년 동안 [GetModifier('RICE_mordvin_ine_ozks_recently_held').GetNameWithTooltip] [modifier|E]를 받게 될 것입니다." # 6152317978688022398
  RICE_mordvin_major_ozks_festival_confirm: "오즈크 준비!" # 16207494247421010412
  RICE_mordvin_major_ozks_festival_context_tooltip: "#bold 역사적 배경:#! #italic 오즈크#!는 몰도바인족의 공적인 기도, 숭배 의식, 그리고 종교적 명절을 지칭하는 용어입니다. 현대에는 이 중 가장 잘 알려진 것은 라스켄 오즈크이며, 여기 묘사는 라스켄 오즈크에 기반하고 있습니다. 라스켄 오즈크는 1600년대 차르 정부에 의해 금지되었으나 1999년에 부활했습니다." # 10676388029027629855
  RICE_misc_sacrifice_horses: "말을 제물로 바치기" # 4644049993993722931
  RICE_misc_sacrifice_horses_desc: "[ROOT.Char.GetFaith.GetAdjective] 신앙을 가진 자들이 기억할 수 있을 정도로 오랜 옛날부터 조상과 [ROOT.Char.GetFaith.PantheonTerm]에게 말을 제물로 바치는 것이 관습이었습니다." # 5197324269164366057
  RICE_misc_sacrifice_horses_tooltip: "말을 희생할 것입니다." # 8141266897244212971
  RICE_misc_sacrifice_horses_effect_tooltip_1: "말을 희생하면 희생하는 말의 수에 따라 [piety|E], [prestige|E], 유익한 [character_modifiers|E] 등의 다양한 보상을 받을 수 있습니다." # 3914829198440367578
  RICE_misc_sacrifice_horses_confirm: "희생할 적합한 말을 찾으십시오!" # 11177578030555434290
  RICE_misc_sacrifice_horses_context_tooltip: "#emphasis 역사적 배경:#! 유라시아 각지의 여러 민족, 노르드족부터 몽골족, 모르드빈족에 이르기까지, 말 제사는 흔한 종교 의식이었습니다. 이러한 사회에서는 죽은 자와 함께 말을 묻는 풍습이 일반적이었습니다. 중세와 근세에 이르러 아브라함 계통 종교와 불교의 확산과 함께 이러한 관습은 점차 사라졌습니다." # 3511086459620433175
