  mordvin.0010.desc.great: "[location.GetName]에서 그러한 위대한 말 희생 제의를 열도록 명령했습니다." # 17134512518858138056
  mordvin.0010.desc.conclusion: "지역 [host.Custom('DefaultPriestTitlePlural')]은 이미 이 의식에 필요한 준비를 하고 있습니다.\n\n모든 사람들이 [host.GetFaith.PantheonTerm]이 이 희생에 기뻐하고 이 왕국에 많은 위대한 축복을 내리기를 바라고 있습니다." # 8237214830126715853
  mordvin.0010.a: "제물을 바칠 준비를 할 시간입니다!" # 8729715156494639151
  mordvin.0011.t: "마상 제사" # 18358486032648443547
  mordvin.0011.desc: "말을 희생하는 날이 되었습니다. 저는 여러 [host.Custom('DefaultPriestTitlePlural')]이 모인 [host.GetFaith.HouseOfWorship]에 도착했습니다. 그들은 [host.GetFaith.GetAdjective] 의식에서 말을 희생할 제단을 준비했습니다.\n\n말들은 제단으로 끌려가고, 그곳에서 [host.Custom('DefaultPriestTitlePlural')]이 정중하게 죽입니다. 이 의식이 진행되는 동안 우리 모두는 [host.GetFaith.PantheonTerm]에게 기도하고 다양한 의식을 수행합니다.\n\n의식이 끝나면, 우리는 그렇게 중요한 의식을 도와준 [host.Custom('DefaultPriestTitlePlural')]에게 감사드립니다. 바라건대, [host.GetFaith.PantheonTerm]이 우리의 희생을 알아주셨기를 바랍니다!" # 6194551557879654156
  mordvin.0011.a: "이것에 참여하게 되어 기쁩니다." # 2159697445542714003
