  mordvin.0020.t: "벌꿀 생산품" # 204ef1c93fbfaa46231bdb06444468a7a625cbdb
  mordvin.0020.desc: "수 세기 동안 양봉은 볼가 지역의 경제와 문화에서 중요한 부분을 차지해 왔습니다. 제 영토에는 이러한 양봉 전통을 유지하는 여러 정착지가 있으며, 따라서 양질의 벌꿀 생산으로 유명합니다." # 47b5f5249d2fa1d7060c3e281074c9258faebdca
  mordvin.0020.desc.honey: "저는 제 왕국의 양봉가들에게 [recipient.GetTitledFirstName] 님에게 보낼 대량의 꿀을 준비하라고 명령했습니다. 꿀은 음식에서 감미료로 중요한 것 외에도 여러 약효가 있다고 합니다." # af6f19d20f29bdac281abf60ba84726b001cf54a
  mordvin.0020.desc.beeswax: "이에 저는 제 영지의 양봉가들에게 [recipient.GetTitledFirstName](으)로 보낼 대량의 밀랍을 준비하라고 명령했습니다. 밀랍은 꿀보다 훨씬 더 수익성이 좋으며 양초나 화장품 제조와 같은 다양한 실용적인 용도가 있습니다." # e5b617373986c856c4d652173fa7256cdeb2d98c
  mordvin.0020.desc.honey_and_beeswax: "저는 제 영지의 양봉가들에게 [recipient.GetTitledFirstName](으)로 보낼 많은 양의 꿀과 밀랍을 준비하라고 지시했습니다. 이 두 제품은 다양한 용도로 사용될 수 있으며, 저는 [recipient.GetFirstNameNoTooltip](이)가 이를 잘 활용할 수 있을 것이라고 확신합니다!" # 8f0a3f6d9ef872e31e1900aea5e032dbf59d1b3a
  mordvin.0020.a: "[recipient.GetSheHe]께서 이 선물을 마음에 들어 하시길 바랍니다!" # fb6234108655a684a50d83b1cf36e3937d69eb80
  mordvin.0021.opening: "[actor.Custom2('AppropriateGreeting', recipient)]" # f66dce846c119c49f4b13e283d18e89d1ba9c1f7
  mordvin.0021.desc.honey: "제 왕국에서 생산된 최고 품질의 꿀을 이 서신과 함께 선물로 드리고자 합니다." # 5bfbf353b6662b97c2ebf92ae6a6a598c0158fc5
  mordvin.0021.desc.beeswax: "본 서한과 함께 저희 영역에서 생산된 고품질 밀랍을 선물로 드립니다." # 9fb429a3e434ed05bb0d3a1c70c1833a1755e5c4
  mordvin.0021.desc.honey_and_beeswax: "제 영지에서 생산한 고급 꿀과 밀랍을 이 서신과 함께 선물로 드리고자 합니다." # c31b9441982ce1ec758a08137a2459b749712e2f
  mordvin.0021.desc: "저는 볼가 지역의 유명한 양봉 전통을 보존하는 여러 정착지를 다스리고 있습니다. 이러한 귀한 제품들을 당신과 나누는 것이 저의 진심 어린 소망입니다." # 8d208887ead580a4e3ab27bfc31ced842127e503
  mordvin.0021.a: "훌륭한 선물입니다!" # dd9fa17f1bc01783b62f620d3681fbdade302417
  mordvin.0022.t: "#bold Historical context:# The $mordvin$ tribes are divided in the Erzya and Moksha groups, and their lands often divided between those of the Rus' princes. The $mordvin$ people are famous for their warriors, who fight both on foot and on horseback, and for their fierce berserkers. Their main weakness is the lack of unity between their tribes and petty rulers, making them a prime target for external conquest." # 4d6aa067a90e5e008dea3947efe15c35e1c13ce6
  mordvin.0022.desc: "#F The Mordvins are a collection of tribes and clans whose ancestral lands are in the forest steppes around the Volga, and its surrounding tributaries. Many have come to believe the legends and tales of their ancient heroes, a tradition carried on from mother to child. Yet their pagan religion, and unique social structure prevents them from unifying. They have not yet developed a strong enough leadership to bring all of their people together. The arrival of the Rus has only further fractured their world, as some tribes see opportunity with these new peoples, while others want to continue their ways uninterrupted. The coming years will decide if the Mordvins can put aside their petty squabbles, and unify or continue to fall further into their disunity.#" # 6624d4adcc8715f757aff28558a71937b1ea05a9
  mordvin.0022.desc.honey: "나는 지역 양봉가로부터 많은 양의 꿀을 구매하기로 결정했습니다. 꿀은 음식에서 감미료로 중요할 뿐만 아니라 많은 약효도 있다고 합니다." # 5b64ea292533366cf6e3fa573a77c7e57ba4f906
  mordvin.0022.desc.beeswax: "저는 지역 양봉가들로부터 많은 양의 밀랍을 구매하기로 결정했습니다. 밀랍은 꿀보다 훨씬 수익성이 높고 양초나 화장품을 만드는 것과 같은 다양한 실용적인 용도로 사용됩니다." # aa820dbcdc239fa706c04b157d6a0c14e6023c9e
  mordvin.0022.desc.honey_and_beeswax: "지역 꿀벌 농가로부터 많은 양의 꿀과 밀랍을 구입하기로 결정했습니다. 이 두 제품 모두 다양한 용도를 가지고 있으며, 분명 큰 도움이 될 것이라고 생각합니다!" # 8cffc97d0717e14d480cd797cd01d873acba259c
  mordvin.0023.t: "양봉가로부터 추가 공물" # d9f82a4da4a12afeca41d4a12d3b9784b14b9754
  mordvin.0023.desc: "여러 세대에 걸쳐 양봉은 볼가 강 유역에서 기원한 사람들의 삶에서 중요한 부분이었습니다. 제 영토에 이러한 전통을 이어가는 정착지가 있다는 것은 매우 운이 좋은 일입니다. 그들이 생산하는 꿀이나 밀랍과 같은 벌 생산물은 해외 시장에서 높은 가격으로 판매되어 많은 부와 세수를 가져다줍니다.\n\n하지만 때로는 이 양봉가들이 내는 세금이 충분하지 않을 때도 있습니다. 때로는 더 많은 것이 필요할 때도 있습니다.\n\n그래서 저는 올해 제 영토의 양봉가들에게 평소에 요구하는 것보다 더 많은 공물을 바치라고 명령했습니다. 그들은 이미 무역으로 많은 이익을 얻고 있으며, 그와 관련된 다양한 특권을 가지고 있으므로 그들에게서 조금 더 많은 공물을 추출하는 것은 확실히 해가 되지 않을 것입니다." # c067832006012fa164c535c38963aede08b542b6
  mordvin.0023.a: "This is a really #italic sweet#! deal... for me!" # 1f9a955e8dd0fda93d58e1014766e802e834b013
