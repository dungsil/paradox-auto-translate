  RICE_mordvin_major_ozks_festival: "이네 오즈크스를 준비하다" # 9268099951969107534
  RICE_mordvin_major_ozks_festival_desc: "백성으로서 모여 조상들과 [ROOT.Char.GetFaith.PantheonTerm]을 기리기 위한 성대한 기도와 성대한 기념을 거행할 때가 왔습니다. 이는 평소의 #italic 오즈크스#! 의식을 넘어선, 이네 오즈크스, 즉 위대한 기도가 될 것입니다." # 13384514665076186941
  RICE_mordvin_major_ozks_festival_tooltip: "백성과 함께 이네 오즈크스 기도회를 열다." # 1048684974902178468
  RICE_mordvin_major_ozks_festival_effect_tooltip_1: "Ine Ozks(대기도)를 개최하여, [piety|E]나 [prestige|E]를 얻거나, 다양한 유익한 [character_modifiers|E]를 받거나, 또는 [stress|E]를 잃는 것과 같은 혜택을 얻게 됩니다." # 5495977938930597743
  RICE_mordvin_major_ozks_festival_effect_tooltip_2: "만약 귀하의 [capital|E]가 [THIS.Char.GetFaith.GetReligion.GetAdjective] [faith|E]를 따른다면, 그것은 [GetModifier('RICE_mordvin_ine_ozks_recently_held').GetNameWithTooltip] [modifier|E]를 #V 5#!년 동안 받게 될 것입니다." # 6152317978688022398
  RICE_mordvin_major_ozks_festival_confirm: "오즈크스에 대비하십시오!" # 16207494247421010412
  RICE_mordvin_major_ozks_festival_context_tooltip: "#emphasis 역사적 배경:#! #italic 오즈크스#!는 모르드바인들 사이에서 공중 기도, 숭배 의식, 종교 축제의 한 유형을 지칭하는 데 사용되는 용어입니다. 현대에 이 중 가장 잘 알려진 것은 라스켄 오즈크스이며, 여기서 묘사하는 것은 이것에 가깝습니다; 라스켄 오즈크스는 1600년대에 차르 당국에 의해 금지되었으나 1999년에 부활했습니다." # 10676388029027629855
  RICE_misc_sacrifice_horses: "말 희생 의식 거행" # 4644049993993722931
  RICE_misc_sacrifice_horses_desc: "기억하는 한 오랫동안, [ROOT.Char.GetFaith.GetAdjective] 신앙의 신도들 사이에서는 우리의 선조들과 [ROOT.Char.GetFaith.PantheonTerm]에게 말을 희생 제물로 바치는 것이 관습으로 이어져 왔습니다." # 5197324269164366057
  RICE_misc_sacrifice_horses_tooltip: "당신은 말 몇 필을 제물로 바칠 것입니다." # 8141266897244212971
  RICE_misc_sacrifice_horses_effect_tooltip_1: "말을 희생함으로써, 기꺼이 희생시킬 말의 수에 따라 [piety|E], [prestige|E], 유익한 [character_modifiers|E] 등 다양한 혜택을 잠재적으로 얻을 수 있습니다" # 3914829198440367578
  RICE_misc_sacrifice_horses_confirm: "희생에 적합한 말들을 찾으시오!" # 11177578030555434290
  RICE_misc_sacrifice_horses_context_tooltip: "#emphasis 역사적 배경:#! 말 희생 제의는 노르드인부터 몽골인, 모르드빈인에 이르는 다양한 민족들 사이에서 유라시아의 여러 지역에 걸쳐 흔한 종교 의식이었습니다. 이 사회들에서는 그 말들을 죽은 이와 함께 묻는 것이 흔했습니다. 중세와 근세 시대에는 아브라함 계통 종교와 불교와 같은 다양한 조직화된 신앙들이 확산됨에 따라 그 풍습이 쇠퇴했습니다." # 3511086459620433175
