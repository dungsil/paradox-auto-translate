  RICE_mordvin_major_ozks_festival_effect_tooltip_1: "대기도회를 조직하여 [신앙심|E], [명성|E] 또는 다양한 유익한 [캐릭터_modifier|E]를 얻거나 [stress|E]를 줄일 수 있습니다" # 8c162424fefaefbdf098ff1f723163fac6f7a15b
