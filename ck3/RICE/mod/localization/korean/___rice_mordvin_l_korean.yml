  mordvin.0030.t: "오즈크스를 대비하며" # 16273652031053114771
  mordvin.0030.desc: "우리 [ROOT.Char.GetFaith.GetAdherentNamePlural]에게는 공적인 기도, 혹은 #italic ozks#!, 가 일상생활의 중요한 부분입니다. 그러나 중요한 행사가 있을 때는, [ROOT.Char.GetFaith.PantheonTerm]과 조상들을 기리기 위한 화려한 의식과 함께, 사람들이 서로 교류하고 휴식을 취할 수 있는 많은 기회가 마련된 대규모 행사가 열립니다.\n\n[capital_province.GetName]의 모든 사람들에게 그러한 #italic Ine Ozks#!, 혹은 대기도를 준비하라는 명령을 내렸습니다. 이미 [ROOT.Char.Custom('DefaultPriestTitlePlural')]와 지역 사회 구성원들은 이 행사를 위해 준비 중입니다." # 6528554113378935592
  mordvin.0030.a: "대단하고 뜻깊은 순간이 될 것입니다!" # 2866765407812426531
  mordvin.0031.t: "오즈크가 시작됩니다" # 17523503643505418098
  mordvin.0031.desc: "#italic 이네 오즈크스#의 날이 다가왔습니다! 저와 [ROOT.Char.Custom('DefaultPriestTitlePlural')] 그리고 지역 사회의 저명한 구성원들은 이 날을 위해 열심히 노력했습니다.\n\n[capital_province.GetName] 주변 마을과 촌락에서 사람들이 모여들었고, 우리 모두는 고인이 된 조상들의 영혼을 초대하며 축제를 시작합니다. 모두가 고향에서 흙 한줌을 가져왔으며, 이 모든 것은 기도의 중심지 역할을 하는 고대 언덕에 놓입니다. 물론, 이러한 의식이 열릴 때마다 언덕은 해마다 커지고 있습니다.\n\n이어서, #italic 쉬타톨#이라는 밀랍으로 만든 거대한 촛대가 언덕 중앙에 세워집니다. 그 후, [ROOT.Char.Custom('DefaultPriestTitlePlural')]가 촛대에 불을 붙이고, 우리는 특히 황소를 포함하여 여러 동물 희생 제물을 바쳐 [ROOT.Char.GetFaith.PantheonTerm]의 은총을 얻습니다. 황소 고기는 나중에 모두가 함께 먹을 수 있도록 요리될 것입니다." # 11560584659329613852
  mordvin.0031.a: "기도가 받아들여지기를 바랍니다!" # 16755329941402370679
  mordvin.0032.t: "오즈크가 끝났습니다." # 11112560718745338564
  mordvin.0032.desc: "#italic 오즈크# 축제가 참으로 훌륭했군요!\n\n곧 축제가 끝나고, 모든 이들이 고향으로 돌아갈 것입니다. 다행히 모두 영적으로 충만하고 서로, 그리고 [ROOT.Char.GetFaith.PantheonTerm]와 더욱 깊은 유대감을 느꼈기를 바랍니다.  어쨌든 많은 사람들이 참여해 주셔서 기뻤습니다." # 4846508184193706280
  mordvin.0032.a: "가능한 한 빨리 또 하나를 조직해야 합니다!" # 6833064005944792090
  mordvin.0033.t: "우리 조상들" # 2907537664655261613
  mordvin.0033.desc: "오즈크 의식 중, 조상께 대한 존경은 매우 중요합니다. 오즈크가 시작될 때, 조상들께 이 축제에 함께하도록 초대하지만, 축제가 계속되는 동안에도 그들을 기억하고 숭배하는 것이 중요합니다. 오즈크가 시작된 지금, 제가 조상들과 더욱 가까워졌다고 느낍니다." # 12467298888603833706
  mordvin.0033.a: "우리 조상들은 참으로 많이 주셨습니다." # 1505269182722282714
  mordvin.0034.t: "가족 시간" # 2635603458201607790
  mordvin.0034.desc: "오즈크스 연휴는 가족과 친척들이 만나 가족 유대를 강화할 수 있는 좋은 기회입니다. 따라서 저는 오즈크스를 이용하여 소중한 가족들과 시간을 보냈습니다." # 2271761813634237619
  mordvin.0034.a: "결국 우리는 서로 없이는 아무것도 아닙니다." # 17800873341504389855
  mordvin.0035.t: "수확 기도" # 8820288330044459848
  mordvin.0035.desc: "오즈크의 일환으로, 우리는 현재 [ROOT.Char.GetFaith.FertilityGodName]께 기도하며 풍요로운 다음 수확을 기원하고 있습니다.  [ROOT.Char.GetFaith.FertilityGodSheHe|U]께서 이 오즈크 동안 우리의 기도를 들어주시고, 우리 공동체에 풍성함과 풍요를 내려주시기를 간절히 빌며 열렬히 염원합니다." # 11706246217044515226
  mordvin.0035.a: "기도가 들려졌기를 바라봅시다!" # 12643994337206473612
  mordvin.0035.toast: "[ROOT.Char.Custom('DefaultPriestTitlePlural')]께서 다음 수확이 풍년이 될 것이라고 말씀하십니다!" # 10359146565167912245
  mordvin.0036.t: "신성한 보호" # 10774968440277447916
  mordvin.0036.desc: "오즈크 일원으로서, 현재 [ROOT.Char.GetFaith.HighGodName]께 간청하여 [ROOT.Char.GetFaith.HighGodNameSheHe|U]께서 우리와 우리 땅을 적으로부터 보호해 주시기를 기원하고 있습니다.  우리의 노래는 끊임없이 힘차게 이어지며, [ROOT.Char.GetFaith.HighGodNameSheHe|U]께서 우리의 기도를 들어주시기를 간절히 바랍니다.  우리는 스스로 집을 지킬 수 있지만, 신의 도움이 있다면 훨씬 더 쉽게 할 수 있을 것입니다!" # 9588040805153935587
  mordvin.0036.a: "우리 공동체, 우리 백성은 견뎌낼 것입니다!" # 7017531829712002291
  mordvin.0036.toast: "[ROOT.Char.Custom('DefaultPriestTitlePlural')]는 [ROOT.Char.GetFaith.HighGodName]께서 우리를 보호해주실 것이라고 외치십니다!" # 8475622101199322465
  mordvin.0037.t: "문제 해결" # 18128706420360498981
  mordvin.0037.desc: "오즈크의 주요 축제는 서로 간의 갈등이나 다양한 지역 문제와 같은 긴급한 문제를 해결하기 위해 사람들이 모이는 시기입니다.  저는 오즈크에서 여러 사람들을 만나면서, 그들의 평범한 삶이 제게 특별히 관심 대상이 아니더라도, 이러한 문제들과 사람들이 이를 해결하려는 노력에 대해 듣고 상당한 것을 배우게 됩니다." # 17235041474544924261
  mordvin.0037.a: "통찰력이 뛰어나군!" # 15199079361081565570
  mordvin.0038.t: "스포츠 경기" # 4577420142960356399
  mordvin.0038.desc: "오즈크 축제 기간에는 종종 축제 정신과 즐거움을 담아 각종 스포츠 경기가 열립니다. 씨름, 궁술, 달리기 등 다양한 종목의 경기는 장관을 이룹니다. 볼거리가 풍부하여 경쟁자들을 응원하며 즐거운 시간을 보내고 있습니다." # 6826924345437128417
  mordvin.0038.a: "모두 즐거운 시간을 보내고 있습니다." # 1872232022209800620
  mordvin.0039.t: "경쟁자 우승자" # 12982261634923741799
  mordvin.0039.desc: "이 거대한 오즈크족에게는 스포츠 경기가 흔한 요소입니다. 관람하는 것 외에도, 궁술부터 칼던지기까지 다양한 무예를 연마할 수 있는 좋은 기회이기도 하지요. 전통적으로 이러한 경기의 승자들은, #italic ushmandeys#! 즉, 공동체 내의 군사 지휘관으로 임명되었답니다." # 16754241221980950209
  mordvin.0039.desc.winner_knight: "나의 궁정의 [knight_culture_player_plural_no_tooltip_lowercase] 중 한 명인 [warrior.GetTitledFirstName]가 이 대회들에서 [warrior.GetHerselfHimself]를 두드러지게 하여 수많은 승리를 거두었습니다. 그 결과 [warrior.GetSheHe|U]는 #italic 우슈만데이#!라는 칭호를 받았습니다." # 147265507537644009
  mordvin.0039.desc.winner_local: "각종 경연 대회 우승자들을 축하하며, 그들의 업적을 인정하여 #italic ushmandey#!의 칭호를 수여하였습니다." # 18177131922696403907
  mordvin.0039.a: "모든 경쟁자들이 잘했지만 말이지!" # 11756938212266030862
  mordvin.0040.t: "춤추는" # 16127839157360661168
  mordvin.0040.desc: "좋은 명절과 마찬가지로, 오즈크 축제에서 춤은 중요한 부분을 차지합니다. 이번 오즈크 축제에 모인 참가자들은 원을 그리며 춤추며 즐거운 시간을 보내고, 하나의 공동체로서 단결합니다. 이러한 의식을 통해 서로, 조상들, 그리고 [ROOT.Char.GetFaith.PantheonTerm]에게 더 가까워집니다." # 14563315413637133211
  mordvin.0040.a: "재밌군!" # 281023469435562129
  mordvin.0041.t: "가정 기도" # 423955232817592779
  mordvin.0041.desc: "오즈크 기간 동안, 일부 지역 여성들이 그들의 가정의 건강과 행복을 위해 [ROOT.Char.GetFaith.HouseholdGodName]께 기도하는 것을 보게 됩니다.  오즈크 기간 동안 좋은 분위기를 유지함으로써 불운을 집에서 쫓아내는 좋은 기운을 불러들일 수 있다는 것을 모두 알고 있습니다." # 17938550253575079699
  mordvin.0041.a: "그들의 기도가 응답되기를 바랍니다." # 13778012661501956597
  mordvin.0042.t: "오즈크에서의 연회" # 15577698145542126867
  mordvin.0042.desc: "어느 명절이나 큰 연회 없이는 완벽하지 않습니다.  그리고 이번 오즈크 축제도 예외가 아닙니다!  축제와 기념 행사의 일환으로, 모든 종류의 고기, 빵, 채소, 과일, 버섯, 생선 등이 가득한 잔치가 열렸습니다.  모두가 배불리 먹으며 서로 이야기하며 즐거운 시간을 보내고 있습니다." # 4293284924684051767
  mordvin.0042.a: "훌륭한 음식을 맛보는 데 집중하겠습니다!" # 6802903159051072707
  mordvin.0042.b: "모두와 교류하고 싶습니다." # 4839679229037120304
  mordvin.0043.t: "#italic 위대한 슈타토일#! 촛대" # 11278895156321002210
  mordvin.0043.desc: "고대 [ROOT.Char.GetFaith.GetAdjective] 풍습에 따라, 이 오즈크 축제 중앙의 거대한 언덕에 세워진 거대한 #italic shtatol#! 촛불은 가난한 가정부터 부유한 가정까지, 모든 가족이 기여한 밀랍으로 만들어졌습니다.\n\n저, [ROOT.Char.GetTitleAsNameNoTooltip]로서, 당연히 이 촛불 제작에 상당량의 밀랍을 기여했습니다.\n\n어쨌든, 전통적인 믿음에 따르면 이 촛불이 클수록 우리 공동체는 더욱 번영하고 강력해진다고 합니다." # 16698299560832759416
  mordvin.0043.a: "#italic shtatol#!는 우리의 단결과 힘을 상징합니다." # 17824125551465930156
  mordvin.0044.t: "쇠고기 맑은 탕" # 8180221743147489422
  mordvin.0044.desc: "이 축제 시작 시, [ROOT.Char.GetFaith.PantheonTerm]에 제물로 소 한 마리가 바쳐졌습니다. 다양한 전통적인 [ROOT.Char.GetFaith.GetAdjective] 의식의 일환이죠. 물론 소는 장수와 건강을 상징합니다.\n\n\n이제 축제가 한창인데, 특별히 임명된 남자들이 소의 가죽을 벗겼습니다. 그 후 여자들이 영광스럽게 소를 요리했습니다. 종종 소고기는 각종 채소와 약초와 함께 국으로 만들어 먹습니다. 이번에도 그랬습니다.\n\n\n지금 소고기 국을 먹고 있는데, 정말 맛있네요!" # 8415492883962694955
  mordvin.0044.a: "빵과 꿀과도 잘 어울립니다." # 9359225605968968889
