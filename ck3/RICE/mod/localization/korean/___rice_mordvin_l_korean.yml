  mordvin.0010.desc.host: "알겠습니다" # 4193262755483928533
  mordvin.0010.desc.not_host: "[host.GetTitledFirstName]가" # 12655646208523807625
  mordvin.0010.desc.minor: "[location.GetName]에서 그러한 소규모 말 희생 의식을 하나 거행하도록 명했다." # 6734113363673993054
  mordvin.0010.desc.major: "[location.GetName]에서 그러한 대규모 말 희생 의식 하나를 열도록 명령했다." # 8789884533425211557
  mordvin.0010.desc.great: "[location.GetName]에서 그러한 위대한 말 희생 의식 하나를 거행할 것을 명했다." # 17134512518858138056
  mordvin.0010.desc.conclusion: "지역 [host.Custom('DefaultPriestTitlePlural')]는 이미 이 의식에 필요한 준비를 하고 있습니다.\n\n모두가 바라옵건대 [host.GetFaith.PantheonTerm]께서 이 희생에 기뻐하시어, 이 영역에 많은 위대한 축복을 베풀어주시길 바랍니다." # 8237214830126715853
  mordvin.0010.a: "제물을 준비할 시간이다!" # 8729715156494639151
  mordvin.0011.t: "말 희생" # 18358486032648443547
  mordvin.0011.desc: "말 희생제가 다가왔습니다. 저는 [host.Custom('DefaultPriestTitlePlural')]들이 여럿 모여 있는 [host.GetFaith.HouseOfWorship]에 도착했습니다. 그들은 [host.GetFaith.GetAdjective] 의식에서 말들이 희생될 제단을 준비했습니다.\n\n말들이 제단으로 이끌려와 [host.Custom('DefaultPriestTitlePlural')]에 의해 의식에 따라 죽임을 당합니다. 의식이 진행되는 동안, 우리는 모두 [host.GetFaith.PantheonTerm]에 기도하며 다양한 의례를 행합니다.\n\n의식이 끝나면 우리는 이처럼 중요한 의식을 치르는 데 도움을 준 [host.Custom('DefaultPriestTitlePlural')]들에게 감사를 표합니다. 부디 [host.GetFaith.PantheonTerm]께서 우리의 희생을 보셨기를 바랍니다!" # 6194551557879654156
  mordvin.0011.a: "참여하게 되어 기쁩니다." # 2159697445542714003
