  RICE_mordvin_major_ozks_festival_context_tooltip: "#bold 역사적 배경:#! #italic 오즈크#!는 몰도바인족의 공적인 기도, 숭배 의식, 그리고 종교적 명절을 지칭하는 용어입니다. 현대에는 이 중 가장 잘 알려진 것은 라스켄 오즈크이며, 여기 묘사는 라스켄 오즈크에 기반하고 있습니다. 라스켄 오즈크는 1600년대 차르 정부에 의해 금지되었으나 1999년에 부활했습니다." # bd2c12cbd5e9474a0516c0cb607838517bfc880e
