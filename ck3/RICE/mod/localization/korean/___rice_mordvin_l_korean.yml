  mordvin.0010.t: "말 희생을 준비 중" # bc4c17c26cd4c142fc74f2ccc9b5fac7c0c832ac
  mordvin.0010.desc.intro: "기억할 수 있는 한 오랫동안, [host.GetFaith.GetAdherentNamePlural](으)로 하여금 [host.GetFaith.PantheonTerm]을 기리기 위해 말을 희생하는 것은 중요한 종교적 관행이었습니다." # 8e757bce5abbd6ceb85b359f87eaeb327b67d148
  mordvin.0010.desc.host: "가지고 있습니다." # 42180e3af4d46413cee59b217f9317faabdb4c2c
  mordvin.0010.desc.not_host: "[host.GetTitledFirstName] 님이" # 232c2004c1650dfc4490ce59a7a805669206eae1
  mordvin.0010.desc.minor: "[location.GetName]에서 소규모 말 제사를 치르도록 명령했습니다." # 1aab5ddd1a417e699dab7f5e3778e16ac3729c41
  mordvin.0010.desc.major: "[location.GetName]에서 그러한 대규모 말 희생을 한 번 거행하도록 명령했습니다." # f5cc5b23f3e540c1c98d08133cbcfba551180c1f
  mordvin.0010.desc.great: "[location.GetName]에서 그러한 위대한 말 희생 제의를 열도록 명령했습니다." # bc83aa7b4fe82f7a18ad6d18b7e7074b0e295d4a
  mordvin.0010.desc.conclusion: "지역 [host.Custom('DefaultPriestTitlePlural')]은 이미 이 의식에 필요한 준비를 하고 있습니다.\n\n모든 사람들이 [host.GetFaith.PantheonTerm]이 이 희생에 기뻐하고 이 왕국에 많은 위대한 축복을 내리기를 바라고 있습니다." # 625c6f77ecbcbc76e4b8f467d82fc0da5925bdae
  mordvin.0010.a: "제물을 바칠 준비를 할 시간입니다!" # 5c454e781468c73155d34fa94474809aa563b695
  mordvin.0011.t: "마상 제사" # ed7e5b8aab19c1d8d02b5870a98ff079d7948b28
  mordvin.0011.desc: "말을 희생하는 날이 되었습니다. 저는 여러 [host.Custom('DefaultPriestTitlePlural')]이 모인 [host.GetFaith.HouseOfWorship]에 도착했습니다. 그들은 [host.GetFaith.GetAdjective] 의식에서 말을 희생할 제단을 준비했습니다.\n\n말들은 제단으로 끌려가고, 그곳에서 [host.Custom('DefaultPriestTitlePlural')]이 정중하게 죽입니다. 이 의식이 진행되는 동안 우리 모두는 [host.GetFaith.PantheonTerm]에게 기도하고 다양한 의식을 수행합니다.\n\n의식이 끝나면, 우리는 그렇게 중요한 의식을 도와준 [host.Custom('DefaultPriestTitlePlural')]에게 감사드립니다. 바라건대, [host.GetFaith.PantheonTerm]이 우리의 희생을 알아주셨기를 바랍니다!" # 9fbd26f3b103c0195c50dd70024ae9b1a60fa00d
  mordvin.0011.a: "이것에 참여하게 되어 기쁩니다." # 96b5a3d4e96f4edb939bb85568cbf251187b2c9f
