  mordvin.0050.t: "신성한 말들" # 8480677673508286689
  mordvin.0050.desc: "모든 경건한 [ROOT.Char.GetFaith.GetAdherentNamePlural]은 말이 악령을 쫓는다고 믿으며, 말을 매우 존경합니다.\n\n오늘과 같은 중요한 날에는 전통적으로 말을 타고 나가는 행렬을 펼칩니다. 말이 악령의 다리를 부러뜨린다고 믿기 때문에, 이 행렬이 이곳의 악령을 쫓아낼 것이라고 믿습니다.\n\n앞으로 저희 가문에 불운이 없기를 바랍니다!" # 8562336612682296727
  mordvin.0050.a: "말은 참으로 중요하고 존경받는 동물입니다." # 11522825845457332026
  mordvin.0051.t: "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 결혼식" # 2278114635099726605
  mordvin.0051.desc: "어제, [ROOT.Char.GetFaith.GetAdjective] 하급 귀족 두 가문의 젊은이들 사이에 근처에서 결혼식이 열렸습니다. 저, [ROOT.Char.GetTitleAsNameNoTooltip]로서 가장 훌륭한 손님이었습니다.\n\n오늘, [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 풍습대로 우리는 #italic ozks#!, 즉, 이번에는 특히 [ROOT.Char.GetFaith.WaterGodName]를 위한 공적인 기도 의식에 참여하고 있습니다. #italic ozks#! 동안 신부는 가까운 물가로 안내됩니다. 물은 다산을 상징하기 때문입니다. 그 후, 우리는 많은 노래를 부르고 행사에 모인 젊은이들이 신나게 춤을 추며 신혼 부부에게 행복한 삶을 기원합니다." # 1615603570963877756
  mordvin.0051.a: "즐거운 경험이었습니다." # 10459552543907448795
  mordvin.0052.t: "물 오즈크" # 9008049673787678561
  mordvin.0052.desc: "[ROOT.Char.GetFaith.GetAdherentNamePlural] 가운데, 물의 숭배 의식은 매우 중요합니다. 물은 상징적으로 다산과 연결되어 있기 때문입니다.\n\n오늘 저는 #italic ozks#!, 즉, 우리의 물 신 [ROOT.Char.GetFaith.WaterGodName]을 위한 공적인 기도 의식에 참여하고 있습니다. 궁정 구성원들과 여러 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들이 이를 위해 인근 물가에 모였습니다.\n\n[ROOT.Char.GetFaith.WaterGodName]을 위한 찬양을 노래하는 것, 또는 짚으로 만든 남근을 물에 담그며 \"임신시키는\" 의식과 같은 우리가 행하는 의식은 분명 신성한 축복을 불러일으켜 모든 이에게 풍요와 번영을 가져다줄 것입니다!" # 337980414856513723
  mordvin.0052.a: "[ROOT.Char.GetFaith.WaterGodName]께 영광을!" # 3777773248681495920
  mordvin.0053.t: "버치 오즈크스" # 3448001966851264618
  mordvin.0053.desc: "[ROOT.Char.GetFaith.GetAdherentNamePlural]에게 나무는 치유와 영적인 능력을 지닌 존재로 여겨지므로, 그들에게 존경과 진심 어린 숭배를 해야 합니다.  여러 나무 중에서도 #italic kelu#!, 즉 자작나무는 가장 신성한 나무 중 하나로 여겨집니다.\n\n오늘 저는 집 근처의 여러 자작나무에 대한 소규모 #italic ozks#!, 즉 기도 의식에 참여하고 있습니다.  모두 #italic kelu#!를 찬양하는 노래를 부릅니다." # 14728100481828219063
  mordvin.0053.a: "나무가 굳건하면 땅과 그곳의 백성들도 굳건할 것입니다!" # 7000940928070686876
  mordvin.0054.t: "무시무시하고 사나운 [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]" # 6261468701701619473
  mordvin.0054.desc: "외지인들이 우리 [ROOT.Char.GetCulture.GetCollectiveNoun]에 대해 냉혹하고 잔혹하다고 말하는 이야기를 들었습니다. 심지어 우리 땅에 발을 들여놓는 외국인이라면 누구든 죽일 것이며, 거래를 할 때조차 그들과 이야기하려 하지 않는다고 합니다. 우리의 명성은, 정당하든 아니든, 상당히 큽니다!" # 12515275098228085036
  mordvin.0054.a: "우리에 대한 소문을 듣고 적들이 움츠러드는 것은 당연한 일입니다!" # 8471351965612137182
  mordvin.0054.b: "이 이야기들은 우리의 힘과 용맹함을 과장한 것일 뿐입니다." # 15179211370691786035
  mordvin.0054.info: "#emphasis 역사적 배경:#! 10세기 여행가이자 지리학자인 알-이스타흐리의 저술과 같은 일부 중세 이슬람 자료들은 #italic 알-아르사니야#!라는 장소를 언급하며, 그곳의 사나운 주민들은 낯선 이가 땅을 밟으면 누구든 살해했다고 전해집니다.\n현대 학계에서는 #italic 알-아르사니야#!의 위치와 그 주민이 누구였는지에 대해 여러 경쟁적인 이론들이 존재하지만, 모르드빈족의 조상인 에르자(Erzya)인들과 목샤(Moksha)인들이 유력한 후보입니다. 13세기 헝가리인 수도사이자 탐험가였던 율리안 수도사는 모르드빈인들의 소위 야만성을 언급했으며, 또 다른 동시대 헝가리 자료에서는\"이 모르드빈인들 중 그 누구도 최소한 한 명의 사람을 죽이기 전에는 발에 샌들을 신을 엄두를 내지 못한\"고 주장합니다.\n이러한 중세 모르드빈인들에 대한 주장이 과장된 것인지 아닌지와는 별개로, 그들이 외국인들에게 두려운 민족으로 여겨졌던 것은 분명합니다." # 15961602544987719161
  mordvin.0055.t: "침묵 무역" # 12819763361157288062
  mordvin.0055.desc: "먼 나라에서 뛰어난 상인이 저의 영토를 방문했습니다. 그는 우리말을 하지 못하지만, 많은 외국 상인들이 이곳을 방문할 때 사용하는 ‘침묵의 무역’에 능숙하다고 평가받습니다. 이러한 의사소통 방식은 오래전 [ROOT.Char.GetCulture.GetCollectiveNoun]와 우리와 무역을 한 상인들에 의해 개발되었습니다.\n\n어쨌든, 이 상인이 저의 궁정을 방문했고, 우리가 서로 말로 소통할 수 없음에도 불구하고, 그가 저를 만나 기쁘고, 그의 생각에 따르면 그의 같은 외국 상인들을 위해 저의 통치가 좋았다고 감사를 표했습니다." # 3089092182783729779
  mordvin.0055.a: "언어가 다르더라도 무역은 가능합니다!" # 5426920245180811774
  mordvin.0055.b: "침묵의 무역 관습은 외국인을 단순히 관용하는 수준에 머물러 있습니다." # 4335540546071671777
  mordvin.0055.info: "#bold 역사적 배경:# 12세기 안달루시아 여행가이자 탐험가였던 아부 하미드의 기록을 비롯한 중세 시대의 몇몇 사료는 볼가 지역에서 활동하던 외지 상인들이 현지의 핀란드-우랄어족 민족들과 거래할 때 때때로 일종의 수화나 \"침묵 거래\"를 사용했음을 언급하고 있습니다." # 13004253061668082587
  mordvin.0056.t: "번성하는 산업" # 7283510763316470894
  mordvin.0056.desc: "오랫동안 [ROOT.Char.GetCulture.GetCollectiveNoun]는 벌꿀 채취 능력으로 유명했습니다. 최근 여러 이유로 [county.GetNameNoTier]의 벌꿀 채취꾼들은 평소보다 더욱 생산적으로 활동하여 지역에 더 큰 이익을 가져다주고 지역 경제를 활성화하고 있습니다." # 16421822823211240619
  mordvin.0056.a: "꿀벌의 땅... 그리고 이윤!" # 7631554679711167662
