  RICE_mordvin_major_ozks_festival_desc: "우리 조상과 [ROOT.Char.GetFaith.PantheonTerm]을 기리는 위대한 기도, 위대한 축제를 위해 백성으로서 함께 모일 시간입니다. 이는 우리가 개최하는 일반적인 #italic 오즈크#! 의식을 넘어선 무언가일 것입니다. 즉, 위대한 기도인 이네 오즈크입니다." # cc4c3aa0c7f373dd11184ab9a4bf82338bae2df3
