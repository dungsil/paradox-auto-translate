  mordvin.0020.t: "벌꿀 생산물" # 16795035677344938972
  mordvin.0020.desc: "수 세기 동안, 양봉업은 볼가 지역의 경제와 문화의 중요한 부분을 차지해 왔습니다. 내 영토 내 다수의 정착지가 이러한 양봉 전통을 지키고 있으며, 그리하여 그들의 벌꿀 제품 품질로 명성을 얻고 있습니다.\n\n" # 6422993185216486677
  mordvin.0020.desc.honey: "고로 내 영지 내 양봉업자들에게 [recipient.GetTitledFirstName]에게 보낼 많은 양의 꿀을 마련하라 명하였노라. 음식의 감미료로서 중요한 것 외에도, 꿀은 많은 약효가 있다고 전해진다." # 15664600247178879342
  mordvin.0020.desc.beeswax: "이에 짐은 내 영지의 양봉업자들에게 많은 양의 밀랍을 준비하여 [recipient.GetTitledFirstName]에게 보내도록 명하였노라. 밀랍은 꿀보다도 훨씬 이윤이 남으며, 초나 화장품을 만드는 것과 같은 다양한 실용적 용도가 있다." # 12177270284522050335
  mordvin.0020.desc.honey_and_beeswax: "저는 따라서 제 영지의 양봉업자들에게 많은 양의 꿀과 밀랍을 준비하여 [recipient.GetTitledFirstName]에게 보내도록 명령했습니다. 이 두 생산품은 다양한 용도로 사용될 수 있으니, 틀림없이 [recipient.GetFirstNameNoTooltip]에게 큰 도움이 될 것입니다!" # 10163893289148849845
  mordvin.0020.a: "[recipient.GetSheHe]께서 이 선물을 마음에 들어하시길 바랍니다!" # 18182742445572478972
  mordvin.0021.opening: "[actor.Custom2('AppropriateGreeting', recipient)]" # 2873569342205915436
  mordvin.0021.desc.honey: "이 서신과 함께, 제 영지에서 나는 고품질의 꿀을 예물로 바치고자 합니다." # 15026765503758128459
  mordvin.0021.desc.beeswax: "제 영지에서 나는 양질의 밀랍 선물을 이 서신과 함께 보내고자 합니다." # 80197854410100214
  mordvin.0021.desc.honey_and_beeswax: "이 서신과 함께 제 영지에서 나는 고품질 꿀과 밀랍을 선물하고자 합니다." # 10558040247329018429
  mordvin.0021.desc: "제가 다스리는 여러 정착지들은 볼가 지역의 유서 깊은 양봉 전통을 계승하고 있습니다. 이 매우 귀한 산물들을 당신과 공유하는 것이 저의 간절한 바람입니다." # 17325316450494218017
  mordvin.0021.a: "멋진 선물!" # 820773985853193180
  mordvin.0022.t: "$mordvin.0020.t$" # 12585555542245140100
  mordvin.0022.desc: "$mordvin.0020.desc$" # 18105002357881326218
  mordvin.0022.desc.honey: "지역 양봉가들로부터 대량의 꿀을 매입하기로 결정했습니다. 음식의 감미료로서의 중요성 외에도, 꿀은 많은 약효를 지녔다고들 합니다." # 6853901457534971177
  mordvin.0022.desc.beeswax: "지역 양봉업자들에게서 대량의 밀랍을 구매하기로 결정했습니다.\n밀랍은 꿀보다 훨씬 수익성이 좋으며, 양초나 화장품 제작과 같은 다양한 실용적인 용도가 있습니다." # 8876224447856856463
  mordvin.0022.desc.honey_and_beeswax: "나는 지역 양봉업자들에게서 대량의 꿀과 밀랍을 구매하기로 정했노라. 이 두 생산품은 다양한 용도로 활용될 수 있으니, 나는 그것들을 아주 유용하게 사용할 수 있을 것이라 확신하네!" # 12639131686996514204
  mordvin.0022.a: "아주 좋군" # 2006367686461631787
  mordvin.0023.t: "양봉가들의 추가 공물" # 12548978120945207892
  mordvin.0023.desc: "볼가 강 유역에서 기원한 백성들에게 양봉은 여러 세대에 걸쳐 삶의 중요한 부분이었다. 내 봉역 내에 이러한 전통을 이어가는 정착지들이 있다는 것은 나에게는 아주 다행스러운 일이다.\n\n그들이 생산하는 꿀과 밀랍 같은 벌집 제품은 외국 시장에서 높은 가격에 팔리며, 이로 인해 우리에게 많은 부와 세금 수입을 가져다준다.\n\n하지만 때로는 이 양봉업자들이 내는 세금이 충분하지 않을 때도 있다. 때로는 더 많은 것이 필요하다.\n\n그래서 나는 내 봉역의 양봉업자들에게 보통 그들에게 요구하는 것보다 올해 더 많은 공물을 우리에게 바치도록 명령했다. 그들은 이미 교역에서 많은 이익을 얻고 있으며, 그와 관련된 다양한 특권을 가지고 있다. 그들에게서 조금 더 공물을 징수하는 것은 분명 해가 되지 않을 것이다." # 4235151852963146481
  mordvin.0023.a: "이건 정말 #italic 달콤한#! 거래로군... 나에게는 말이지!" # 4544296593006153852
