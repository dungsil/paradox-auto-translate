  mordvin.0030.t: "오즈크를 위한 준비" # 16273652031053114771
  mordvin.0030.desc: "우리 [ROOT.Char.GetFaith.GetAdherentNamePlural]에게 공공 기도, 즉 #italic 오츠크#!은 일상생활의 일반적인 부분입니다. 그러나 중요한 행사를 위해 공동체는 [ROOT.Char.GetFaith.PantheonTerm]과 조상을 기리는 호화로운 의식과 사람들이 서로 교류하고 휴식을 취할 수 있는 많은 기회로 가득한 성대한 행사를 개최하기 위해 함께 모일 수 있습니다.\n\n저는 [capital_province.GetName]의 모든 사람이 그러한 #italic 이네 오츠크#!, 즉 위대한 기도를 준비하라는 명령을 내렸습니다. 이미 [ROOT.Char.Custom('DefaultPriestTitlePlural')]과 나머지 공동체는 이 행사를 위한 준비를 하고 있습니다." # 6528554113378935592
  mordvin.0030.a: "이것은 훌륭하고 중대한 계기가 될 것입니다!" # 2866765407812426531
  mordvin.0031.t: "오즈크 시작" # 17523503643505418098
  mordvin.0031.desc: "#italic 이네 오즈크#의 날이 다가왔습니다! 저와 [ROOT.Char.Custom('DefaultPriestTitlePlural')] 그리고 지역 사회의 저명 인사들은 이 날을 만들기 위해 열심히 노력했습니다.\n\n[capital_province.GetName] 인근 마을과 촌락에서 사람들이 모여들었고, 우리는 모두 고인의 영혼을 초대하며 축제를 시작합니다. 모든 사람들은 자신의 고향에서 흙 한줌을 가져왔고, 이 흙은 모두 기도의 중심지 역할을 하는 고대 언덕 위에 놓여 있습니다. 이러한 의식이 열릴 때마다 언덕은 물론 시간이 흐르면서 커져 갑니다.\n\n이어서, #italic shtatol#!, 밀랍으로 만든 거대한 촛불이 언덕 중앙에 세워집니다. 그런 다음, [ROOT.Char.Custom('DefaultPriestTitlePlural')]들이 촛불을 밝히고, 이후에는 [ROOT.Char.GetFaith.PantheonTerm]의 은총을 얻기 위해 여러 동물 희생을 합니다. 특히 소 희생은 모든 사람이 나중에 먹을 수 있도록 고기가 요리될 것입니다." # 11560584659329613852
  mordvin.0031.a: "우리의 기도가 받아들여지기를 바랍니다!" # 16755329941402370679
  mordvin.0032.t: "오즈크의 종말" # 11112560718745338564
  mordvin.0032.desc: "#italic 오즈크# 너무나 멋졌습니다!\n\n축제는 곧 끝나고 모두 집으로 돌아갈 것입니다. 바라건대 영적으로 충만해지고 서로와 [ROOT.Char.GetFaith.PantheonTerm] 더욱 연결되었다고 느끼기를 바랍니다. 어쨌든 저는 많은 사람들이 참여하는 것을 보게 되어 기뻤습니다." # 4846508184193706280
  mordvin.0032.a: "가능한 한 빨리 또 다른 모임을 조직해야 합니다!" # 6833064005944792090
  mordvin.0033.t: "우리 조상" # 2907537664655261613
  mordvin.0033.desc: "이 오즈크 의식의 일부로서, 우리 조상들에게 존경을 표하는 것은 매우 중요합니다. 오즈크가 시작될 때 우리는 우리 조상들을 이 축제에 초대했지만, 축제가 계속되는 동안 그들을 계속 생각하고 숭배하는 것도 중요합니다. 오즈크가 시작되기 전보다 지금 조상들에게 더 가까워진 것 같습니다." # 12467298888603833706
  mordvin.0033.a: "결국, 우리 조상들은 우리에게 많은 것을 주었습니다." # 1505269182722282714
  mordvin.0034.t: "가족 시간" # 2635603458201607790
  mordvin.0034.desc: "대규모 오즈크 휴일은 가족과 친척들이 서로 만나 가족 관계를 강화할 수 있는 좋은 기회입니다. 따라서 저는 오즈크를 가까운 가족과 시간을 보내는 기회로 활용했습니다." # 2271761813634237619
  mordvin.0034.a: "결국 우리는 서로 없이는 아무것도 아니니까요." # 17800873341504389855
  mordvin.0035.t: "수확 기도" # 8820288330044459848
  mordvin.0035.desc: "이번 오츠크 기간 동안 우리는 [ROOT.Char.GetFaith.FertilityGodName] 님께 다음 수확이 풍년이 되기를 기원하며 기도를 올리고 있습니다. 우리는 이 오츠크 기간 동안 [ROOT.Char.GetFaith.FertilityGodSheHe|U]께서 우리의 기도를 들으시고 우리 공동체에 풍요와 번영을 내려주시기를 간절히 바라며 기도합니다." # 11706246217044515226
  mordvin.0035.a: "우리의 기도가 받아들여지기를 바랍니다!" # 12643994337206473612
  mordvin.0035.toast: "[ROOT.Char.Custom('DefaultPriestTitlePlural')]이 다음 수확이 좋을 것이라고 말합니다!" # 10359146565167912245
  mordvin.0036.t: "신성한 보호" # 10774968440277447916
  mordvin.0036.desc: "오즈크의 일환으로, 우리는 현재 [ROOT.Char.GetFaith.HighGodName]께 [ROOT.Char.GetFaith.HighGodNameSheHe|U]께서 우리와 우리 땅을 쳐들어오는 모든 적들로부터 보호해 주시기를 기원하고 있습니다. 우리는 [ROOT.Char.GetFaith.HighGodNameSheHe|U]께서 우리의 기도를 들어주시기를 간절히 바라며 끊임없이 엄격하게 기도하고 있습니다. 우리는 우리의 집을 지킬 수 있고 지킬 것이지만, 신성한 도움이 있다면 훨씬 쉬울 것입니다!" # 9588040805153935587
  mordvin.0036.a: "우리 공동체, 우리 백성은 견뎌낼 것이다!" # 7017531829712002291
  mordvin.0036.toast: "[ROOT.Char.Custom('DefaultPriestTitlePlural')]이여, [ROOT.Char.GetFaith.HighGodName]께서 우리를 보호하시리라!" # 8475622101199322465
  mordvin.0037.t: "문제 해결" # 18128706420360498981
  mordvin.0037.desc: "주요 오즈크 축일은 사람들이 모여 서로 간의 갈등이나 다양한 지역 문제와 같은 긴급한 문제를 해결하는 시간입니다. 오즈크 기간 동안 다양한 사람들을 만나면서, 그들의 일상적인 삶이 반드시 나의 관심사는 아니지만, 이러한 문제와 사람들이 어떻게 해결하려고 노력하는지에 대해 듣고 많은 것을 배웁니다." # 17235041474544924261
  mordvin.0037.a: "정말 통찰력 있군요!" # 15199079361081565570
  mordvin.0038.t: "스포츠 대회" # 4577420142960356399
  mordvin.0038.desc: "주요 오츠크 기간에는 축제와 즐거움을 기리는 의미에서 스포츠 경기가 자주 열립니다. 레슬링, 양궁, 달리기 등 다양한 스포츠가 펼쳐지는 멋진 광경입니다. 볼거리가 너무 많아서 저도 모르게 선수들을 응원하며 즐거워집니다." # 6826924345437128417
  mordvin.0038.a: "모두가 즐거운 시간을 보내고 있습니다." # 1872232022209800620
  mordvin.0039.t: "경쟁 우승자" # 12982261634923741799
  mordvin.0039.desc: "스포츠 경기는 이러한 대규모 오츠크에서 흔한 요소입니다. 관람하는 재미 외에도, 이는 전사들, 즉 무기를 들도록 소집될 수 있는 사람들이 궁술부터 칼 던지기 등 다양한 무술 기술을 연마할 수 있는 좋은 기회입니다. 전통적으로 이러한 경기의 승자들은 #italic 우쉬만데이#!, 즉 공동체 내의 군사 지휘관으로 임명되곤 했습니다." # 16754241221980950209
  mordvin.0039.desc.winner_knight: "제 궁정의 $knight_culture_player_plural_no_tooltip_lowercase$ 중 하나인 [warrior.GetTitledFirstName]께서 여러 경기에서 뛰어난 활약을 펼쳐 많은 승리를 거두었습니다. 이에 따라 [warrior.GetSheHe|U]께서는 #italic 우슈만데이#!라는 칭호를 받게 되었습니다." # 147265507537644009
  mordvin.0039.desc.winner_local: "다양한 대회 우승자들에게 축하를 전하며, 그들의 업적에 대해 #italic 우슈만데이#!라는 칭호를 부여했습니다." # 18177131922696403907
  mordvin.0039.a: "모든 참가자가 잘했습니다!" # 11756938212266030862
  mordvin.0040.t: "춤추기" # 16127839157360661168
  mordvin.0040.desc: "좋은 휴일과 마찬가지로, 오즈크 축제에서 춤은 중요한 부분입니다. 이 오즈크의 참가자들은 원형 무도회를 벌여 즐겁게 함께하며, 공동체로서 하나가 됩니다. 이러한 의식을 통해 우리는 서로, 조상들, 그리고 [ROOT.Char.GetFaith.PantheonTerm]과 더욱 가까워집니다." # 14563315413637133211
  mordvin.0040.a: "그리고 재미있습니다!" # 281023469435562129
  mordvin.0041.t: "가정을 위한 기도" # 423955232817592779
  mordvin.0041.desc: "오즈크 기간 동안, 지역 여성들이 [ROOT.Char.GetFaith.HouseholdGodName]에게 가족의 건강과 행복을 기원하는 모습을 볼 수 있습니다. 오즈크 기간 동안 좋은 분위기를 유지하면 집에서 불행을 쫓아내는 좋은 에너지를 끌어들일 수 있다는 것은 누구나 다 아는 사실입니다." # 17938550253575079699
  mordvin.0041.a: "그들의 기도가 응답받기를 바랍니다." # 13778012661501956597
  mordvin.0042.t: "오즈크에서 연회" # 15577698145542126867
  mordvin.0042.desc: "큰 연회 없이는 어떤 휴일도 완벽할 수 없으며, 이 웅장한 오크스도 예외는 아닙니다! 축제와 축하의 일환으로 온갖 종류의 고기, 빵, 채소, 과일, 버섯, 생선 등으로 가득한 성찬이 열립니다. 모두가 배불리 먹고 서로 교류하면서 즐거운 시간을 보내고 있습니다." # 4293284924684051767
  mordvin.0042.a: "훌륭한 음식을 먹는 데 집중하겠습니다!" # 6802903159051072707
  mordvin.0042.b: "모든 사람과 친해지고 싶어요." # 4839679229037120304
  mordvin.0043.t: "위대한 #italic 슈타톨#! 양초" # 11278895156321002210
  mordvin.0043.desc: "고대 [ROOT.Char.GetFaith.GetAdjective] 관습에 따라, 이 오츠크 축제 중앙의 거대한 언덕에 세워진 거대한 #italic 쉬타톨#! 양초는 가난한 자부터 부유한 자에 이르기까지 관련된 모든 가족의 밀랍 기여 덕분에 만들어졌습니다.\n\n[ROOT.Char.GetTitleAsNameNoTooltip]인 저는 당연히 이 양초를 만드는 데 상당한 양의 밀랍을 기여했습니다.\n\n그럼에도 불구하고, 전통적인 믿음은 이 양초가 클수록 우리 공동체가 더 번영하고 강력해진다는 것입니다." # 16698299560832759416
  mordvin.0043.a: "#italic shtatol#!는 우리의 단결과 강인함을 상징합니다." # 17824125551465930156
  mordvin.0044.t: "황소 고기 수프" # 8180221743147489422
  mordvin.0044.desc: "이 오크즈가 시작될 때, 다양한 전통 [ROOT.Char.GetFaith.GetAdjective] 의식의 일부로 [ROOT.Char.GetFaith.PantheonTerm]에게 황소가 희생되었습니다. 물론 황소는 장수와 건강을 상징합니다.\n\n이제 축제가 한창 진행 중인 가운데, 희생된 황소는 특별히 임명된 사람들에 의해 가죽이 벗겨진 후, 요리할 영광을 부여받은 여성들에 의해 조리됩니다. 종종 황소 고기는 다양한 채소와 허브와 함께 수프 형태로 준비되며, 이번에도 마찬가지입니다.\n\n저는 지금 황소 고기 수프를 먹고 있는데, 정말 맛있네요!" # 8415492883962694955
  mordvin.0044.a: "빵과 꿀과도 잘 어울립니다." # 9359225605968968889
