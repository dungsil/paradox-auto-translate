  RICE_mordvin_extract_beekeeper_tribute_confirm: "왕국의 양봉가들에게 즉시 알리십시오!" # 2266995017555124998
  RICE_mordvin_extract_beekeeper_tribute_context_tooltip: "#emphasis 역사적 배경:#! 볼가 강 유역에서 벌꿀 채취는, 특히 몰도바인, 마리, 우드무르트, 추바시, 타타르족과 같은 핀우그리아 및 터키계 민족에게 매우 수익성 높은 산업이었습니다. 예를 들어, 유명한 10세기 아랍 탐험가 이븐 파드란은 이 지역에서 교역되는 꿀의 양에 대해 언급합니다. 이후 초기 근대 시대에, 차르 정부는 이들 민족에게 꿀과 같은 벌꿀 제품 형태의 공물을 징수했습니다." # 4147524867529061318
  RICE_mordvin_any_county_has_volga_apiculture_culture_req: "$tradition_RICE_volga_apiculture_name$ [전통|E]을 가진 [문화|E]의 [백작령|E]을 하나 이상 소유하십시오" # 17318656378116566471
