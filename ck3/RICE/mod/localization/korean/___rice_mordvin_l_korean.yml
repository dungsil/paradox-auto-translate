  RICE_mordvin_ine_ozks_pious_intent_desc: "헌신적인 태도로 종교 의식에 참여하려 합니다. [activity|E] 종료 시 얻는 [modifiers|E] 효과가 두 배로 오래 지속됩니다. [GetTrait('zealous').GetName( GetNullCharacter )] 특성이 있으면 [stress_loss_i|E] [stress|E]를 잃지만, [GetTrait('cynical').GetName( GetNullCharacter )] 특성이 있으면 [stress_gain_i|E] [stress|E]를 얻습니다." # 9469567179448637551
