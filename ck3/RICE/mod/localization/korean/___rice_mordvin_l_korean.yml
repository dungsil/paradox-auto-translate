  mordvin.0050.t: "신성한 말" # 8480677673508286689
  mordvin.0050.desc: "말은 모든 독실한 [ROOT.Char.GetFaith.GetAdherentNamePlural]에게 큰 존경을 받는데, 그 이유는 악한 세력을 쫓아낸다고 믿기 때문입니다.\n\n오늘과 같은 중요한 날에는 말을 준비하여 승마하는 것이 전통입니다. 말은 악의적인 영혼의 다리를 부러뜨리는 것으로 여겨지므로, 이것이 이곳의 모든 악을 몰아낼 것이라고 믿습니다.\n\n가까운 미래에 우리 가문에 불행이 닥치지 않기를 바랍니다!" # 8562336612682296727
  mordvin.0050.a: "말은 참으로 중요하고 존경받는 동물입니다." # 11522825845457332026
  mordvin.0051.t: "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 결혼식" # 2278114635099726605
  mordvin.0051.desc: "어제, [ROOT.Char.GetFaith.GetAdjective] 하위 귀족 가문 두 곳의 젊은 남녀가 결혼했습니다. [ROOT.Char.GetTitleAsNameNoTooltip]인 제가 참석한 가장 귀한 손님이었습니다.\n\n오늘, [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 관습에 따라, 우리는 #italic 오즈크스#! 즉, 공공 기도 의식에 참여하고 있으며, 이번에는 특별히 [ROOT.Char.GetFaith.WaterGodName]께 기원합니다. 이 #italic 오즈크스#! 동안, 신부는 물이 풍요를 상징하므로 근처의 물가로 인도됩니다. 그런 다음, 우리는 많은 노래를 부르고, 축하를 위해 모인 젊은이들은 즐겁게 춤을 춥니다. 새로 결혼한 커플이 함께 성공적인 삶을 살기를 기원하면서 말입니다." # 1615603570963877756
  mordvin.0051.a: "재미있는 경험이었습니다." # 10459552543907448795
  mordvin.0052.t: "물 오즈크" # 9008049673787678561
  mordvin.0052.desc: "[ROOT.Char.GetFaith.GetAdherentNamePlural] 사이에서 물 숭배 의식은 매우 중요합니다. 물은 상징적으로 다산과 연결되어 있기 때문입니다.\n\n오늘 저는 물의 신인 [ROOT.Char.GetFaith.WaterGodName]에게 바치는 관습적인 #italic ozks#!, 즉 공개 기도 의식에 참여하고 있습니다. 제 궁정의 신하들과 여러 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들이 이 행사를 위해 인근 수역에 모였습니다.\n\n[ROOT.Char.GetFaith.WaterGodName]에게 바치는 멜로디를 부르거나 짚으로 만든 남근으로 수역을 "수정시키는" 등의 의식을 수행하면 분명 신성한 축복을 불러일으키고 모든 사람들에게 풍요와 번영을 보장할 것입니다!" # 337980414856513723
  mordvin.0052.a: "[ROOT.Char.GetFaith.WaterGodName]께 찬미를!" # 3777773248681495920
  mordvin.0053.t: "자작나무 오크스" # 3448001966851264618
  mordvin.0053.desc: "나무는 [ROOT.Char.GetFaith.GetAdherentNamePlural]에게 중요합니다. 나무에는 다양한 치유 및 영적 능력이 있다고 믿어지므로 진정한 신념으로 나무를 존중하고 숭배하는 것이 중요합니다. 다양한 종류의 나무 중에서도 자작나무, 즉 #italic kelu#!는 가장 신성한 것 중 하나로 여겨집니다.\n\n오늘 저는 집에서 멀지 않은 곳에 있는 자작나무 몇 그루에게 드리는 작은 #italic ozks#! 또는 기도 의식에 참여하고 있습니다. 참석한 모든 사람이 #italic kelu#!를 찬양하는 노래를 부릅니다." # 14728100481828219063
  mordvin.0053.a: "나무가 튼튼하면 땅과 그곳 사람들도 튼튼해질 것입니다!" # 7000940928070686876
  mordvin.0054.t: "무시무시하고 사나운 [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]" # 6261468701701619473
  mordvin.0054.desc: "저는 외국 땅에서 우리 [ROOT.Char.GetCulture.GetCollectiveNoun]가 냉정하게 사악하며, 우리 땅에 발을 들인 모든 외국인을 죽이고 그들과 교역할 때조차 대화를 거부한다는 이야기가 있다고 들었습니다. 우리는 정당하든 그렇지 않든 상당한 명성을 가지고 있다는 것은 의심할 여지가 없습니다!" # 12515275098228085036
  mordvin.0054.a: "우리의 적들이 우리에 대해 듣고 두려워 떠는 것은 당연한 일입니다!" # 8471351965612137182
  mordvin.0054.b: "이 이야기들은 우리의 힘과 용맹을 과장한 것입니다." # 15179211370691786035
  mordvin.0054.info: "#emphasis 역사적 배경:#! 10세기 여행가이자 지리학자인 알 이스타크리의 기록과 같은 일부 중세 이슬람 문헌에서는 #italic 알-아르사니야#!라는 곳이 언급되는데, 그곳의 사나운 거주민들은 자신의 땅에 발을 들인 낯선 자들을 죽였다고 합니다.\n\n#italic 알-아르사니야#!의 위치와 거주민이 누구였는지에 대한 현대 학계의 경쟁적인 이론이 많지만, 모르드바 민족의 조상인 에르자족과 목샤족이 유력한 후보입니다. 13세기 헝가리 수도사이자 탐험가인 줄리안 수사는 모르드바인들의 잔혹함을 언급했으며, 동시대 헝가리 자료에서는 "모르드바인 중 누구도 적어도 한 사람을 죽이기 전에는 감히 발에 샌들을 신을 수 없다"고 주장합니다.\n\n중세 모르드바인들에 대한 이러한 주장이 과장되었는지 아닌지는 명확하지 않지만, 그들은 외국인들에게 두려운 민족으로 여겨졌다는 것은 분명합니다." # 15961602544987719161
  mordvin.0055.t: "침묵 교역" # 12819763361157288062
  mordvin.0055.desc: "먼 땅에서 온 저명한 상인이 제 영지를 방문하고 있습니다. 그는 우리 언어를 구사하지 못하지만, 많은 외국 상인이 이곳을 방문할 때 사용하는 소위 '침묵 무역'에 능숙하다고 합니다. 이 의사소통 방식은 제스처에 기반하며, 오래전 [ROOT.Char.GetCulture.GetCollectiveNoun]과 우리와 거래하던 상인들이 개발했습니다. 어쨌든 이 상인이 제 궁정을 방문했는데, 서로 말로 소통할 수는 없지만 그가 저를 만나 기뻐하며, 저의 통치가 그와 같은 외국 상인들에게 좋았다고 생각하며 감사하는 것이 분명합니다." # 3089092182783729779
  mordvin.0055.a: "언어가 달라도 무역은 가능합니다!" # 5426920245180811774
  mordvin.0055.b: "우리는 외국인들을 그저 용인할 뿐이기에, 묵계 무역 관습이 존재합니다." # 4335540546071671777
  mordvin.0055.info: "#emphasis 역사적 배경:#! 12세기 안달루시아 여행가이자 탐험가였던 아부 하미드의 기록을 비롯한 중세 시대의 일부 역사 자료들은 볼가 지역에서 거래하던 외지 상인들이 현지의 핀란드-우랄어족 민족들과 거래할 때 때로는 신호 언어 또는 "침묵 거래"를 사용했음을 언급합니다." # 13004253061668082587
  mordvin.0056.t: "활기찬 산업" # 7283510763316470894
  mordvin.0056.desc: "꽤 오랫동안 [ROOT.Char.GetCulture.GetCollectiveNoun]는 양봉 능력으로 유명했습니다. 최근 여러 가지 이유로 [county.GetNameNoTier]의 양봉가들은 평소보다 더 많은 생산량을 올리고 있으며, 이는 지역에 더 큰 이익을 가져다주고 지역 경제를 활성화시키고 있습니다." # 16421822823211240619
  mordvin.0056.a: "꿀과 이익의 땅!" # 7631554679711167662
