  mordvin.0030.t: "오즈크를 위한 준비" # 78f88a21726e25904c9a13219e0fd381e9776148
  mordvin.0030.desc: "우리 [ROOT.Char.GetFaith.GetAdherentNamePlural]에게 공공 기도, 즉 #italic 오츠크#!은 일상생활의 일반적인 부분입니다. 그러나 중요한 행사를 위해 공동체는 [ROOT.Char.GetFaith.PantheonTerm]과 조상을 기리는 호화로운 의식과 사람들이 서로 교류하고 휴식을 취할 수 있는 많은 기회로 가득한 성대한 행사를 개최하기 위해 함께 모일 수 있습니다.\n\n저는 [capital_province.GetName]의 모든 사람이 그러한 #italic 이네 오츠크#!, 즉 위대한 기도를 준비하라는 명령을 내렸습니다. 이미 [ROOT.Char.Custom('DefaultPriestTitlePlural')]과 나머지 공동체는 이 행사를 위한 준비를 하고 있습니다." # de37776c8d62ce9202a560712af54099d456c0d4
  mordvin.0030.a: "이것은 훌륭하고 중대한 계기가 될 것입니다!" # b4533c51a16987a13ea7f82e174dd378ae28f211
  mordvin.0031.t: "오즈크 시작" # 382761824dc4015889963a527c994dcd4eb9764a
  mordvin.0031.desc: "#italic 이네 오즈크#의 날이 다가왔습니다! 저와 [ROOT.Char.Custom('DefaultPriestTitlePlural')] 그리고 지역 사회의 저명 인사들은 이 날을 만들기 위해 열심히 노력했습니다.\n\n[capital_province.GetName] 인근 마을과 촌락에서 사람들이 모여들었고, 우리는 모두 고인의 영혼을 초대하며 축제를 시작합니다. 모든 사람들은 자신의 고향에서 흙 한줌을 가져왔고, 이 흙은 모두 기도의 중심지 역할을 하는 고대 언덕 위에 놓여 있습니다. 이러한 의식이 열릴 때마다 언덕은 물론 시간이 흐르면서 커져 갑니다.\n\n이어서, #italic shtatol#!, 밀랍으로 만든 거대한 촛불이 언덕 중앙에 세워집니다. 그런 다음, [ROOT.Char.Custom('DefaultPriestTitlePlural')]들이 촛불을 밝히고, 이후에는 [ROOT.Char.GetFaith.PantheonTerm]의 은총을 얻기 위해 여러 동물 희생을 합니다. 특히 소 희생은 모든 사람이 나중에 먹을 수 있도록 고기가 요리될 것입니다." # 30f947afceadfe43b3aed6f0bc39744b6a6ac71a
  mordvin.0031.a: "우리의 기도가 받아들여지기를 바랍니다!" # 76030165d676afc0770740563537ce3f0c336722
  mordvin.0032.t: "오즈크의 종말" # aba678b2bf6aabf27fa0a0a6a6c43bcfa0ad3415
  mordvin.0032.desc: "#italic 오즈크# 너무나 멋졌습니다!\n\n축제는 곧 끝나고 모두 집으로 돌아갈 것입니다. 바라건대 영적으로 충만해지고 서로와 [ROOT.Char.GetFaith.PantheonTerm] 더욱 연결되었다고 느끼기를 바랍니다. 어쨌든 저는 많은 사람들이 참여하는 것을 보게 되어 기뻤습니다." # 4cf9dd2b244647464c1ae622b73a4be301bd7049
  mordvin.0032.a: "가능한 한 빨리 또 다른 모임을 조직해야 합니다!" # 4262388382728e7e5db060552a29e18bcb283e46
  mordvin.0033.t: "우리 조상" # 71d0327f91999a33da11486efc9e11c7ba868232
  mordvin.0033.desc: "이 오즈크 의식의 일부로서, 우리 조상들에게 존경을 표하는 것은 매우 중요합니다. 오즈크가 시작될 때 우리는 우리 조상들을 이 축제에 초대했지만, 축제가 계속되는 동안 그들을 계속 생각하고 숭배하는 것도 중요합니다. 오즈크가 시작되기 전보다 지금 조상들에게 더 가까워진 것 같습니다." # 47bd0e955e756d3233e0547fd838882d92b565d4
  mordvin.0033.a: "결국, 우리 조상들은 우리에게 많은 것을 주었습니다." # 1e8e2cb22cabce36a853746210261f6999a13d7d
  mordvin.0034.t: "가족 시간" # 6d9dfd7028b445c7b1f601f62ec25968db861575
  mordvin.0034.desc: "대규모 오즈크 휴일은 가족과 친척들이 서로 만나 가족 관계를 강화할 수 있는 좋은 기회입니다. 따라서 저는 오즈크를 가까운 가족과 시간을 보내는 기회로 활용했습니다." # 7bcbee6fcb8ce79c123be0ceb08a9ae0578d5220
  mordvin.0034.a: "결국 우리는 서로 없이는 아무것도 아니니까요." # 57fe8cb6f1bffc50c58defdaf0a363fe45b1ca0e
  mordvin.0035.t: "수확 기도" # 54c01388078f3868f479d590182682a0d731e386
  mordvin.0035.desc: "이번 오츠크 기간 동안 우리는 [ROOT.Char.GetFaith.FertilityGodName] 님께 다음 수확이 풍년이 되기를 기원하며 기도를 올리고 있습니다. 우리는 이 오츠크 기간 동안 [ROOT.Char.GetFaith.FertilityGodSheHe|U]께서 우리의 기도를 들으시고 우리 공동체에 풍요와 번영을 내려주시기를 간절히 바라며 기도합니다." # 777fbe0406ed45250c3cecd14de51dfd9288a45b
  mordvin.0035.a: "우리의 기도가 받아들여지기를 바랍니다!" # 930c570b273f6123c4e0c64e5048d99d03a771c2
  mordvin.0035.toast: "[ROOT.Char.Custom('DefaultPriestTitlePlural')]이 다음 수확이 좋을 것이라고 말합니다!" # 2024dc1443cc5dd03e896b664c5ab8f4dce77c99
  mordvin.0036.t: "신성한 보호" # 83f57ea48fa350172785967111e66e8b31dfe7d3
  mordvin.0036.desc: "오즈크의 일환으로, 우리는 현재 [ROOT.Char.GetFaith.HighGodName]께 [ROOT.Char.GetFaith.HighGodNameSheHe|U]께서 우리와 우리 땅을 쳐들어오는 모든 적들로부터 보호해 주시기를 기원하고 있습니다. 우리는 [ROOT.Char.GetFaith.HighGodNameSheHe|U]께서 우리의 기도를 들어주시기를 간절히 바라며 끊임없이 엄격하게 기도하고 있습니다. 우리는 우리의 집을 지킬 수 있고 지킬 것이지만, 신성한 도움이 있다면 훨씬 쉬울 것입니다!" # 348344d503d1b9cca0bd69e907f00d41af130057
  mordvin.0036.a: "우리 공동체, 우리 백성은 견뎌낼 것이다!" # 61af157d29aa4b13e053553d73588127cf4efd15
  mordvin.0036.toast: "[ROOT.Char.Custom('DefaultPriestTitlePlural')]이여, [ROOT.Char.GetFaith.HighGodName]께서 우리를 보호하시리라!" # 277fd8b48e42bf3fd48c23f9a4f4dc75a06e4570
  mordvin.0037.t: "문제 해결" # 4f599ec6df8cdd97f5321d19e2df7c8cc87d7676
  mordvin.0037.desc: "주요 오즈크 축일은 사람들이 모여 서로 간의 갈등이나 다양한 지역 문제와 같은 긴급한 문제를 해결하는 시간입니다. 오즈크 기간 동안 다양한 사람들을 만나면서, 그들의 일상적인 삶이 반드시 나의 관심사는 아니지만, 이러한 문제와 사람들이 어떻게 해결하려고 노력하는지에 대해 듣고 많은 것을 배웁니다." # 041c3cf4c93a60e4cc67aad36f809c7a24065e8e
  mordvin.0037.a: "정말 통찰력 있군요!" # 6f06bd3a13c304f94a9667bda3fdad0eaf510d64
  mordvin.0038.t: "스포츠 대회" # 7506980964c565e03e3589659a384e023fb5ace0
  mordvin.0038.desc: "주요 오츠크 기간에는 축제와 즐거움을 기리는 의미에서 스포츠 경기가 자주 열립니다. 레슬링, 양궁, 달리기 등 다양한 스포츠가 펼쳐지는 멋진 광경입니다. 볼거리가 너무 많아서 저도 모르게 선수들을 응원하며 즐거워집니다." # f1323f01f4044ff9a54a72f1afe07aa5383a1cdb
  mordvin.0038.a: "모두가 즐거운 시간을 보내고 있습니다." # 4754fe53d96d33206feb5eea82460357d57e93d3
  mordvin.0039.t: "경쟁 우승자" # 39471fb5364b82ff68c394e32165b04dad1e9a3d
  mordvin.0039.desc: "스포츠 경기는 이러한 대규모 오츠크에서 흔한 요소입니다. 관람하는 재미 외에도, 이는 전사들, 즉 무기를 들도록 소집될 수 있는 사람들이 궁술부터 칼 던지기 등 다양한 무술 기술을 연마할 수 있는 좋은 기회입니다. 전통적으로 이러한 경기의 승자들은 #italic 우쉬만데이#!, 즉 공동체 내의 군사 지휘관으로 임명되곤 했습니다." # 34e691217ab869eb6cfdbb5e7a4d404f88878573
  mordvin.0039.desc.winner_knight: "제 궁정의 $knight_culture_player_plural_no_tooltip_lowercase$ 중 하나인 [warrior.GetTitledFirstName]께서 여러 경기에서 뛰어난 활약을 펼쳐 많은 승리를 거두었습니다. 이에 따라 [warrior.GetSheHe|U]께서는 #italic 우슈만데이#!라는 칭호를 받게 되었습니다." # ea599b8e28d14eca95b8df1c35a04ddf91d8eb09
  mordvin.0039.desc.winner_local: "다양한 대회 우승자들에게 축하를 전하며, 그들의 업적에 대해 #italic 우슈만데이#!라는 칭호를 부여했습니다." # a8b6f25c67ee76597d729a1030c19657abb5569b
  mordvin.0039.a: "모든 참가자가 잘했습니다!" # db82eb931d4d07f11af185d6b3e575f2df38fb4c
  mordvin.0040.t: "춤추기" # af95616b7f7ec8dc63dd69dba4b12a6ce8d4313b
  mordvin.0040.desc: "좋은 휴일과 마찬가지로, 오즈크 축제에서 춤은 중요한 부분입니다. 이 오즈크의 참가자들은 원형 무도회를 벌여 즐겁게 함께하며, 공동체로서 하나가 됩니다. 이러한 의식을 통해 우리는 서로, 조상들, 그리고 [ROOT.Char.GetFaith.PantheonTerm]과 더욱 가까워집니다." # 9ddeac7d1ff695f401fad511e3d4ff6706199b58
  mordvin.0040.a: "그리고 재미있습니다!" # 8e1f3d168a503327c019ad1712b9d90abe864b21
  mordvin.0041.t: "가정을 위한 기도" # 925ea233eabe31243de95d31ed50cbe366f8e746
  mordvin.0041.desc: "오즈크 기간 동안, 지역 여성들이 [ROOT.Char.GetFaith.HouseholdGodName]에게 가족의 건강과 행복을 기원하는 모습을 볼 수 있습니다. 오즈크 기간 동안 좋은 분위기를 유지하면 집에서 불행을 쫓아내는 좋은 에너지를 끌어들일 수 있다는 것은 누구나 다 아는 사실입니다." # f54f350ef7b32558ac23708cc85749690a83f67d
  mordvin.0041.a: "그들의 기도가 응답받기를 바랍니다." # 701846b2c85f81916a1bfeb44f0ffb627ea79583
  mordvin.0042.t: "오즈크에서 연회" # eddb82045ca85068ddb2e73ae8d59c5a3f782bf5
  mordvin.0042.desc: "큰 연회 없이는 어떤 휴일도 완벽할 수 없으며, 이 웅장한 오크스도 예외는 아닙니다! 축제와 축하의 일환으로 온갖 종류의 고기, 빵, 채소, 과일, 버섯, 생선 등으로 가득한 성찬이 열립니다. 모두가 배불리 먹고 서로 교류하면서 즐거운 시간을 보내고 있습니다." # b60f68e88f066b3678b31a4a454705231f379621
  mordvin.0042.a: "훌륭한 음식을 먹는 데 집중하겠습니다!" # 288953ec0f56a6be3dacae7c948edcb26ae7c01d
  mordvin.0042.b: "모든 사람과 친해지고 싶어요." # 4be6be7a57e7d167003c6a89c587a293ecc8ded8
  mordvin.0043.t: "위대한 #italic 슈타톨#! 양초" # f4474de5f17e4b43e521c43fdbc9445469fcd6a3
  mordvin.0043.desc: "고대 [ROOT.Char.GetFaith.GetAdjective] 관습에 따라, 이 오츠크 축제 중앙의 거대한 언덕에 세워진 거대한 #italic 쉬타톨#! 양초는 가난한 자부터 부유한 자에 이르기까지 관련된 모든 가족의 밀랍 기여 덕분에 만들어졌습니다.\n\n[ROOT.Char.GetTitleAsNameNoTooltip]인 저는 당연히 이 양초를 만드는 데 상당한 양의 밀랍을 기여했습니다.\n\n그럼에도 불구하고, 전통적인 믿음은 이 양초가 클수록 우리 공동체가 더 번영하고 강력해진다는 것입니다." # 975eb0d97af12a7b672a2c3f1458c2c5cb78ebe9
  mordvin.0043.a: "#italic shtatol#!는 우리의 단결과 강인함을 상징합니다." # 9fe1c90a0c5e4be85feb503196166996feba9948
  mordvin.0044.t: "황소 고기 수프" # 9abe5fa4c04a52ea8c246b18f8a7ae6463f728ee
  mordvin.0044.desc: "이 오크즈가 시작될 때, 다양한 전통 [ROOT.Char.GetFaith.GetAdjective] 의식의 일부로 [ROOT.Char.GetFaith.PantheonTerm]에게 황소가 희생되었습니다. 물론 황소는 장수와 건강을 상징합니다.\n\n이제 축제가 한창 진행 중인 가운데, 희생된 황소는 특별히 임명된 사람들에 의해 가죽이 벗겨진 후, 요리할 영광을 부여받은 여성들에 의해 조리됩니다. 종종 황소 고기는 다양한 채소와 허브와 함께 수프 형태로 준비되며, 이번에도 마찬가지입니다.\n\n저는 지금 황소 고기 수프를 먹고 있는데, 정말 맛있네요!" # 0b74ea67b8ced30d34f11c3e311cb6c31e9d748b
  mordvin.0044.a: "빵과 꿀과도 잘 어울립니다." # 6b7fe87b25c99add4b6642fd04d24d4f42706601
