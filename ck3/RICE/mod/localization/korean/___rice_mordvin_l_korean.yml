  RICE_mordvin_extract_beekeeper_tribute: "양봉가에게서 추가 공물 징수" # 8647587447451930635
  RICE_mordvin_extract_beekeeper_tribute_desc: "내 영역에 있는 이들처럼, 볼가 강 유역에서 기원한 민족들은 양봉 능력으로 명성이 자자합니다. 우리는 이미 여러 마을에서 꿀, 밀랍 등을 포함한 벌꿀 생산품 형태로 세금을 거두고 있지만, #italic 훨씬 더# 많이 거둬들이면 어떨까요!?" # 14652284301511221432
  RICE_mordvin_extract_beekeeper_tribute_tooltip: "지역 양봉업자들에게서 더 많은 공물을 요구하여 추가 [gold|E] 획득" # 3047715580628648677
  RICE_mordvin_extract_beekeeper_tribute_effect_tooltip_1: "귀하는 #V [gold_i|E] [GetPlayer.MakeScope.ScriptValue('RICE_mordvin_beekeeper_extra_tribute_min_value')]#!부터 #bold 최대#! #V [gold_i|E] [GetPlayer.MakeScope.ScriptValue('RICE_mordvin_beekeeper_extra_tribute_max_value')]#!까지의 임의의 [gold|E]를 획득하게 됩니다." # 38993376224585239
  RICE_mordvin_extract_beekeeper_tribute_effect_tooltip_2: "이 양은 당신의 [stewardship_skill|E]에 따라 달라지며, 당신의 [domain|E]에 있는 [counties|E] 중 $tradition_RICE_volga_apiculture_name$ [tradition|E]를 가진 [culture|E]인 [counties|E]가 몇 개인지에 따라 달라집니다." # 4622037154340712586
  RICE_mordvin_extract_beekeeper_tribute_confirm: "왕국의 모든 양봉가들에게 즉시 알리도록 하라!" # 2266995017555124998
  RICE_mordvin_extract_beekeeper_tribute_context_tooltip: "#emphasis 역사적 배경:#! 볼가 강 유역을 따라 양봉업은 역사적으로 수익성이 매우 높은 산업이었으며, 특히 모르드바인, 마리족, 우드무르트족, 추바시족, 타타르족 등을 비롯한 핀우그르족과 튀르크족에게 그러했습니다. 예를 들어, 유명한 10세기 아랍 탐험가인 이븐 파들란은 이 지역에서 얼마나 많은 벌꿀이 거래되는지 언급했습니다. 이후 근세 초기, 차르 당국은 벌꿀 제품의 형태로 이들 민족에게 공물을 징수했습니다." # 4147524867529061318
  RICE_mordvin_any_county_has_volga_apiculture_culture_req: "$tradition_RICE_volga_apiculture_name$ [tradition|E]을 보유한 [culture|E]의 [county|E]를 최소 하나 소유하십시오" # 17318656378116566471
