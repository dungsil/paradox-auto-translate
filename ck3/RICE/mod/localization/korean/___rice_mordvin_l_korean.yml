  RICE_mordvin_ine_ozks_community_intent_desc: "다른 이들과 어울리기를 원하십니다.\n이미 획득하신 다른 [prestige|E]에 더해, 해당 [activity|E]가 끝날 때 [prestige_i|E] #V 100#!를 획득합니다!\n만약 그대가 [GetTrait('gregarious').GetName( GetNullCharacter )]라면 [stress_loss_i|E]의 [stress|E]를 잃지만, 만약 그대가 [GetTrait('shy').GetName( GetNullCharacter )]라면 [stress_gain_i|E]의 [stress|E]를 얻습니다." # 8091925955903084250
