  galicia2.0001.desc: "시간이 흘러 동유럽의 숲과 산, 습지와 강변에는 다양한 부족과 민족이 뒤섞여 살게 되었습니다. 교역과 정착지의 발전으로 이 지역에는 새로운 정체성이 떠오르게 되었습니다. 바로 [rus_culture.GetCollectiveNoun]의 정체성입니다.\n\n저는 이른바 [rus_culture.GetNameNoTooltip] 영주들 중에서 가장 강력한 존재로 여겨지고 있습니다. [rus_culture.GetHeritage.GetNameNoTooltip] 부족이 이 새로운 정체성의 핵심을 이루지만, 다른 [rus_culture.GetCollectiveNounNoTooltip]들은 다양한 기원을 가지고 있습니다.\n\n사회적 연대를 유지하기 위해 하나의 언어 사용을 장려해야 합니다. [old_rus_culture.GetLanguage.GetName]는 오랫동안 이 지역의 공용어였습니다." # 631adc497a89e44a26fc7f56b7f71b5c365ceb0c
  galicia2.0001.desc.east_slavic: "그렇게 바꿀 이유는 없다고 생각합니다. 이미 많은 사람들이 알고 있으니까요." # e3e9298c7d1eea17ab4d5163ca6f73351202360c
