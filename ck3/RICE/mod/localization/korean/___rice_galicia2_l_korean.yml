  galicia2.0030.t: "야로슬라프의 후계자들" # 17769989264032028791
  galicia2.0030.desc: "아버지 [yaroslav.GetTitledFirstName]께서 저를 [GetTitleByKey('d_halych').GetNameNoTier]의 통치자 후계자로 선택하신 이유를 의심하는 여지는 없소. 친형 [vladimir.GetFirstName]은 나보다 나이가 많고, 합법적인 아내에게서 태어났지만, 권력욕에 눈이 멀어 자멸적인 짓만 일삼는 어리석은 놈이오. 저는 아직 젊고, 합법적인 자식도 아니지만, 그에 비해 훌륭해 보이소.\n\n하지만 이 빌어먹을 보야르들! 그들은 아버지의 정실 부인이 아닌, 아버지의 정부였던 제 어머니를 마녀라고 모함하여 불 속에서 죽였소.\n\n그들을 모두 없애 버리고 싶지만, 세상이 완벽하지 않다는 건 알고 있소. 아버지의 직책을 물려받는다면, 보야르들은 골칫거리가 될 것이오. 그들은 저를 마녀의 아들로서 통치자로서 자격이 없다고 주장하고, [vladimir.GetFirstNameNoTooltip]를 이용해 더 큰 권력을 쥐려 들 것이오. 살아남으려면 조심해야 하오." # 15724571427048687989
  galicia2.0030.a: "하늘 어머니여, 우리의 적들로부터 저를 보호하여 주소서…" # 13249521184683871016
  galicia2.0031.t: "$RICE_historical_aspiration_fulfilled_title$" # 6312590152546762382
  galicia2.0031.desc: "드디어. 오랜 세월 끝에.\n\n제 노력으로 [GetTitleByKey('d_halych').GetNameNoTier]가 제 굳건한 지배 아래 들어왔음을 확신할 수 있습니다. 어머니, 이제 하늘나라에서 편안히 쉬실 수 있기를 바랍니다. 저의 타락한 동생 [vladimir.GetFirstNameNoTooltip]는 죽었습니다. 더 이상 보야르들은 그를 이용하여 제 통치에 저항할 수 없습니다.\n\n그리고 그 무능한 보야르들? 그들은 저를 그들의 지배자로 받아들이거나, 이곳에 환영받지 못한다는 것을 받아들이는 것을 배우게 되었습니다. 그들은 이제 더 이상 저의 아버지의 뜻, 아니 제 뜻에 반항하지 않을 것입니다.\n\n일부는 여전히 저를 마녀의 아들로 부르지만, 그들은 두려움과 존경심을 동시에 담아서 그렇게 합니다. #italic 저#! 는 이제 [GetTitleByKey('d_halych').GetNameNoTier]를 다스립니다. 다른 누구도 아닙니다." # 10638281718669982230
  galicia2.0031.a: "어둠의 마법도 능숙하다고들 하네. 그들을 두려워하게 하라!" # 9013507675044125728
  galicia2.0031.b: "백성들의 지지가 있으니 – #italic 그게# 참된 힘이지!" # 9295879546667290757
  galicia2.0031.c: "노고 끝에 이제는 지도자로서 존경받게 되었습니다." # 10709270489800046018
  galicia2.0032.t: "[GetTitleByKey('d_volhynia').GetNameNoTierNoTooltip]의 공작" # 4130250331726569592
  galicia2.0032.desc: "[ROOT.Char.GetDynasty.GetName] 왕자들은 수십 년간 단결하지 못했습니다. [ROOT.Char.GetCulture.GetCollectiveNoun]의 땅은 우리 왕가의 왕자들, 외국의 전쟁 영주들, 그리고 감사하지 않고 탐욕스러운 보야르와 평민들 사이의 사소한 다툼에 휩쓸렸습니다.\n\n\n예를 들어, [GetTitleByKey('d_novgorod').GetNameNoTier] 사람들은 한때 저를 그들의 통치자로 초청했습니다. 하지만 짧은 재임 기간 동안 저에게 했던 모든 일에도 불구하고, 그들은 강제로 저에게 떠나라고 요구했습니다. 세상이란 그런 법입니다.\n\n\n몇 년 전, 저는 아버지의 뒤를 이어 [GetTitleByKey('d_volhynia').GetNameNoTier]의 통치자가 되었습니다. 이곳 [ROOT.Char.GetDynasty.GetNameNoTooltip] 영토의 제 영역에서 권력 기반을 확립하는 것이 필수적입니다. 하지만 군사력은 중요하지만, 저를 너무 멀리 데려다주지는 못할 것입니다. 저는 강력한 동맹을 찾아야 합니다.\n\n\n저는 [GetTitleByKey('k_poland').GetNameNoTier]의 통치자들과 혈연으로 연결되어 있지만, 그들의 의도를 경계합니다. 저는 [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]의 영적 어머니인 [GetTitleByKey('e_byzantium').GetNameNoTier]의 통치자들이 이 어려운 시기에 의지할 수 있는 강력한 동맹을 원한다는 소문을 들었습니다." # 1434366574384971873
  galicia2.0032.a: "아마도 로마의 동맹이 될 만큼 나를 증명할 수 있을지도 모르겠군." # 3187498904923164501
  galicia2.0033.t: "$RICE_historical_aspiration_fulfilled_title$" # 6312590152546762382
  galicia2.0033.desc: "[ROOT.Char.GetDynasty.GetName] 가문의 왕자들 중 가장 강력한 자리에 올랐음은 의심의 여지가 없습니다.  나의 의지로 세운 강력한 왕국, [GetTitleByKey('k_galicia-volhynia').GetNameNoTier]를 지배하며 말입니다. 심지어 다른 다툼 많은 왕자들조차도 어느 정도 나의 권위를 인정해야 합니다.\n\n심지어 [emperor.GetTitledFirstName], [GetTitleByKey('e_byzantium').GetNameNoTier]의 통치자조차도 내 힘을 알고, 동맹을 제안하는 사절을 보냈습니다. 로마인들의 든든한 수호자이자 친구가 된다는 것은 참으로 영광스러운 일입니다!\n\n[emperor.GetFirstNameNoTooltip]은 심지어 [wife.GetFirstName] [wife.GetDynasty.GetName]와의 결혼을 제안했습니다." # 14819487813855595431
  galicia2.0033.desc.princess: "[황제.GetHerHis] 가족 중 누군가와의 혼인 제안은 결코 가볍지 않습니다 – [황제.GetSheHe]는 절실히 동맹을 원하고 계십니다." # 3724688368090578945
  galicia2.0033.desc.noble: "[wife.GetSheHe|U]는 저명한 비잔틴 귀족 가문 출신이시며, [wife.GetSheHe]는 제게 제국과의 유용한 관계를 제공할 수 있을 것입니다." # 1460120213220080561
  galicia2.0033.a: "[wife.GetFirstNameNoTooltip]과의 결혼으로 나의 지위와 업적을 드높이겠노라!" # 18276558597655261159
  galicia2.0033.b: "현재 결혼 생활은 잘 되어 있지만, 동맹은 나에게 도움이 될 것입니다." # 6290444750754436986
  galicia2.0033.c: "결혼은 필요치 않습니다. 그들은 제가 동맹으로서 신뢰할 만하다고 생각할 것입니다." # 12560351032209455741
  galicia2.0034.t: "[roman.GetTitledFirstNameNoTooltip]: 잠재적 동맹?" # 4671205185261490918
  galicia2.0034.desc: "[roman.GetDynasty.GetName] 왕자들의 북방 영토에서 새로운 강력한 군주가 등장했습니다. [roman.GetTitledFirstName]은 최근 [GetTitleByKey('k_galicia-volhynia').GetNameNoTier]를 장악했으며, 흥미롭게도 [roman.GetFirstName]은 저희에게 접근을 시도하고 있으며, [roman.GetSheHe]는 저와의 동맹에 열려 있습니다. 특히 북방 국경을 확보하려 한다면 [roman.GetSheHe|U]는 유용한 동맹자가 될 수 있습니다.\n\n[roman.GetFirstNameNoTooltip]의 요구는 없지만, 고위 비잔티움 귀족 여성과의 혼례를 제안하면 [roman.GetHerHim]을 저희 영향권에 묶어 동맹을 강화할 수 있습니다. [noble.GetFullName]이 그런 후보로 거론되고 있습니다." # 18273960571035180115
  galicia2.0034.desc.princess: "가족 구성원과의 혼인도 고려하고 있습니다.  자문관들은 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('princess'))] [princess.GetFirstName] 공주가 더 좋은 선택이 될 수 있다고 말합니다." # 15175801721426073368
  galicia2.0034.a: "[roman.GetHerHim] [princess.GetFullNamePossessive]의 손을 청혼합니다." # 3523580481293317042
  galicia2.0034.b: "[roman.GetHerHim] [noble.GetFullNamePossessive] 손을 빌려 결혼을 제안하시겠습니까?" # 4887775599803812742
  galicia2.0034.c: "이 동맹을 확보하기 위해서는 결혼이 필요하지 않습니다." # 16630226758473842716
  galicia2.0034.tooltip: "[roman.GetFirstNameNoTooltip]이 결혼 제안을 거절할 수 있지만(특히 [roman.GetSheHe]가 이미 결혼했고 이혼을 거부하는 경우), 동맹은 여전히 성립될 것입니다." # 4873699395805896754
  galicia2.0035.t: "[roman.GetTitledFirstNameNoTooltip]: 새로운 동맹" # 17968375384280305502
  galicia2.0035.desc: "[roman.GetFullName]이 [wife.GetFirstName] [wife.GetDynasty.GetName]과의 연합 강화를 위해 결혼 제안을 수락했다는 소식을 들었습니다. 이 연합이 양측 모두에게 좋은 결과를 가져다주기를 바라며, [roman.GetFirstNameNoTooltip]이 우리의 북방 국경을 확보하는 데 도움을 주기를 빕니다!\n\n더 나아가, 이 연합을 통해 [wife.GetFirstNameNoTooltip]이 이 북방 지역에 [GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip]의 영향력을 퍼뜨릴 수 있기를 기대해봅니다." # 6626720822275453704
  galicia2.0035.a: "[ROOT.Char.GetFaith.HighGodName]께 이 동맹이 오래도록 이어지기를 기원합니다." # 6400980762301148750
  galicia2.0036.t: "$galicia2.0035.t$" # 18401427867732390660
  galicia2.0036.desc: "[roman.GetFullName]이 [wife.GetFirstName]과의 혼례 제안을 거절했다는 소식을 들었습니다.  그분은 우리 동맹을 공고히 하는 데 그러한 결혼이 필요하지 않다고 여기는 듯합니다." # 13274500283770539724
  galicia2.0036.desc.wife: "[roman.GetFirstNameNoTooltip]가 [roman.GetHerHis] 현재의 결혼 생활에 만족한다는 소식을 들었습니다." # 6675637701696954008
  galicia2.0036.desc.conclusion: "결국 이것이 좋은 일인지 나쁜 일인지는 확신할 수 없지만, 동맹을 모욕하지 않기 위해서는 [roman.GetHerHis] 결정을 존중해야 할 것 같습니다. 다행히도 우리는 여전히 이 북쪽 땅에 [GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip] 영향력을 퍼뜨릴 수 있기를 바랍니다." # 8263220972269700232
