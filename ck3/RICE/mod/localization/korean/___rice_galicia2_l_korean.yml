  galicia2.0000.t: "$galicia2.0002.t$" # 11324948930013807765
  galicia2.0000.desc: "동유럽의 정착민들과 부족들 사이에서 [rus_culture.GetCollectiveNoun]의 등장으로, 이미 내 영역 내에서 그들 새로운 정체성을 따르는 자들이 있습니다.\n\n[rus_culture.GetCollectiveNounNoTooltip]의 풍습과 관행, 그들의 다양한 [rus_culture.GetLanguage.GetName] 언어를 받아들이며 이웃들과 더욱 긴밀한 관계를 구축하는 것이 내 정치적, 경제적 영향력을 확장하는 데 도움이 될 수 있습니다." # 6254513887424890242
  galicia2.0000.a: "xxxxx" # 1951045980481827005
  galicia2.0001.t: "$galicia2.0002.t$" # 11324948930013807765
  galicia2.0001.desc: "시간이 흐르며, 동유럽의 숲과 언덕, 늪지와 강변에는 여러 부족과 민족이 서로 섞여 살게 되었습니다. 무역의 발달과 다양한 정착지의 성장으로, 이 지역에 새로운 정체성이 떠오르는 것은 시간문제였습니다. 바로 [rus_culture.GetCollectiveNoun]의 등장입니다.\n\n이제 저는 이른바 [rus_culture.GetNameNoTooltip] 영주들 중 가장 강력한 존재로 여겨집니다. [rus_culture.GetHeritage.GetNameNoTooltip] 부족들이 이 새로운 정체성의 핵심을 이루고 있지만, 다른 [rus_culture.GetCollectiveNounNoTooltip]들은 그 기원이 다릅니다.\n\n사회적 연대를 유지하기 위해 하나의 언어 사용을 장려해야 합니다. [old_rus_culture.GetLanguage.GetName]는 오랫동안 이 지역의 공용어였습니다." # 16255947806573672279
  galicia2.0001.desc.east_slavic: "그렇게 바꿀 이유는 없다고 생각합니다. 이미 많은 사람들이 알고 있으니까요." # 11019727288076392610
  galicia2.0001.desc.non_east_slavic: "하지만 [original_culture.GetLanguage.GetName]를 새로운 교역어로 승격시키는 논리적 근거를 보았습니다." # 6867135674657204285
  galicia2.0001.a: "[old_rus_culture.GetLanguage.GetNameNoTooltip]를 공용어로 유지하도록 하겠습니다." # 13878170126883688748
  galicia2.0001.b: "[original_culture.GetLanguage.GetNameNoTooltip]이 더 나은 국제어가 될 것입니다." # 5642329937930678504
  galicia2.0002.t: "[rus_culture.GetCollectiveNounNoTooltip]의 부상" # 12201601132102613608
  galicia2.0002.desc: "수세기 동안, 많은 민족과 부족이 동유럽의 숲, 언덕, 습지, 강변에 거주해 왔습니다. 볼가, 돈, 그리고 드니프로 강과 같은 강변 정착지의 무역과 정치 변화가 발전함에 따라, 새로운 민족이 #italic 도시의 땅#이라 불리는 곳에서 떠오르고 있습니다. 이는 상호 영향, 교환, 그리고 동화 과정의 결실인데요, 바로 [rus_culture.GetCollectiveNoun]입니다.\n\n[rus_founder.GetTitledFirstName], [original_culture.GetName] 출신의 그[rus_founder.GetSheHe]는 [rus_founder.GetHerHis] 영향력과 힘을 이용하여 [ROOT.Char.GetPrimaryTitle.GetBaseName]의 [rus_culture.GetCollectiveNoun] – 그들의 조상적 기원과 상관없이 – 이 지역의 지배적인 정치, 문화, 경제적 힘이 되었습니다.\n\n더 오래된 [rus_culture.GetHeritage.GetNameNoTooltip] 부족들은 [rus_culture.GetName] 정체성의 주요 문화적 핵심을 이룹니다." # 2221808269390637355
  galicia2.0002.desc.east_slavic: "그들의 [rus_culture.GetLanguage.GetName] 언어는 오랫동안 이 지역의 공용어로 사용되어 왔으며, [rus_culture.GetNameNoTooltip]의 지배는 앞으로도 그러한 지위를 유지할 것이라고 확신합니다." # 967728995387980712
  galicia2.0002.desc.non_east_slavic: "[old_rus_culture.GetLanguage.GetName]이 이 지역의 공용어였으나, 최근 문화적, 정치적 변화로 인해 [rus_culture.GetLanguage.GetName]이 새로운 주요 언어로 자리매김하였습니다." # 13281159396763765867
  galicia2.0002.a: "도시의 땅에서 흥미로운 변화가 일어났습니다!" # 12259716000462839860
  galicia2.0003.t: "$galicia2.0002.t$" # 11324948930013807765
  galicia2.0003.desc: "동유럽의 정착민들과 부족들 사이에서 [rus_culture.GetCollectiveNoun]의 등장으로, 이미 내 영역 내에서 그들 새로운 정체성을 따르는 자들이 있습니다.\n\n[rus_culture.GetCollectiveNounNoTooltip]의 풍습과 관행, 그들의 다양한 [rus_culture.GetLanguage.GetName] 언어를 받아들이며 이웃들과 더욱 긴밀한 관계를 구축하는 것이 내 정치적, 경제적 영향력을 확장하는 데 도움이 될 수 있습니다." # 6254513887424890242
