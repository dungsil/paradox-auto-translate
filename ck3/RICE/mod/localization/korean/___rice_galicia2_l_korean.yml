  RICE_develop_portage_routes_context_tooltip: "#emphasis 역사적 배경:#! 중세 동유럽 역사에서 무역은 중요한 역할을 했습니다. 이 지역을 지나는 무역로는 종종 '바랑인에게서 그리스인으로 가는 길'로 알려져 왔지만, 실제로는 다양한 민족과 지역이 연관되어 있었으며, 유럽 일부와 유라시아 스텝 지역, 비잔티움, 중동을 연결했습니다. 이 무역로의 주목할 만한 특징 중 하나는 포르타주, 즉 여행 중 배를 육지로 옮기는 것이 광범위하게 사용되었다는 점입니다." # 9469653463620617154
