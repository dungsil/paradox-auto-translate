  galicia2.0050.t: "준비" # 666839747819429162
  galicia2.0050.desc: "여름 지점이 다가왔으니, 즉 쿠팔라 밤 축제를 기념할 때가 되었습니다! 아무도 기억하지 못할 만큼 오랫동안 우리의 풍습이었습니다.\n\n근처 마을로 가서 축제에 참여할 예정입니다." # 7829770517578150535
  galicia2.0050.desc.non_pagan: "일부 열렬한 [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')]는 그 풍습을 비난하며, 축제에 참여하는 자들은 [ROOT.Char.GetFaith.DevilName]의 명령에 따라 어둠의 힘을 숭배한다고 주장하지만, 대다수는 그들의 헛소리를 무시합니다." # 9461677820317974841
  galicia2.0050.a: "곧 하지가 다가옵니다!" # 10183307926148998958
  galicia2.0051.t: "수질 정화" # 10610341653320421541
  galicia2.0051.desc: "쿠팔라 축제의 날입니다!\n\n정화는 언제나 이 날의 중요한 부분이었습니다. 불과 물을 통한 정화입니다. 물론 밤늦게는 불길이 타오를 횃불이 기다리고 있겠지만, 지금은 물을 통해 우리 자신을 정화하는 데 집중해야 합니다.\n\n축제에 참여한 사람들은 마을 주변의 강, 호수, 샘물, 어떤 물줄기라도 있는 곳에 모여들었습니다. 마을 사람들 중 일부는 축제의 일환으로 약초와 식물을 찾아 나섰지만, 저는 물에 몸을 담그며 스스로를 치유하고 정화하는 시간을 갖습니다." # 7154431232616147040
  galicia2.0051.a: "벌써 꽤나 정화된 기분입니다." # 5645376709917459852
  galicia2.0052.t: "불가마" # 1319056604201783164
  galicia2.0052.desc: "해가 저물 무렵, 쿠팔라 불길은 장관을 이룹니다. 특히 미혼 남녀가 나무뿐만 아니라 낡은 옷과 부서진 물건들, 그리고 그날 마을 주민들이 꺾어온 꽃과 약초로 만든 화환까지 넣어 불을 지폈습니다. 무엇보다 중요한 것은 정화 의식을 위해 불 속에 던져진 짚 인형입니다.\n\n화환을 쓴 남녀가 불 주변을 춤추며 때로는 저속한 노래를 부릅니다. 그 자리에 있던 젊은 연인 몇몇은 불 위를 뛰어넘으려 합니다. 성공적으로 뛰어넘는 이들은 행운과 재물을 얻었다고 합니다." # 333962641446455963
  galicia2.0052.desc.lover: "[jumper.GetFirstName]가 나를 의미심장하게 흘끗 쳐다보는군요.  함께 불 위로 뛰어넘어 보는 건 어떨까요?" # 10733949339780559734
  galicia2.0052.a: "꽤나 축제 분위기네." # 18060885914161435955
  galicia2.0052.b: "자, [jumper.GetFirstNameNoTooltip]님, 불 위로 뛰어넘어봅시다!" # 5226548583500457266
  galicia2.0053.t: "식물을 찾으십니까?" # 11311907136124759885
  galicia2.0053.desc: "밤이 깊어지면, 일부 사람들은 하루 종일 찾아다녔던 귀중한 약초와 식물을 찾아 들판으로 나섭니다. 하지만 밤은 특별한 시간입니다. 행운아라면 이때 가장 유명하고 찾기 어려운 보물, 바로 [Glossary( 'fern flower', 'FERN_FLOWER_GLOSS' )]을 발견할 수 있다고 합니다.\n\n보통 이끼는 꽃이 없습니다. 이러한 꽃은 쿠팔라 밤에만 피는 것으로 알려져 있습니다. 이러한 꽃을 발견하고, 이 꽃을 지키는 위험한 정령의 손아귀에서 벗어나면 기적적인 힘을 얻는다고 합니다." # 18059970036424850342
  galicia2.0053.a: "여기서 동료들과 함께 있는 게 좋습니다." # 10448074840108443512
  galicia2.0053.b: "고사리꽃을 찾는 일이 재미있겠군!" # 2539315630819412804
  galicia2.0053.b.tooltip: "희귀하고 전설적인 [Glossary( 'fern flower', 'FERN_FLOWER_GLOSS' )]을 찾으려면, 작은 확률로 발견할 수 있습니다." # 12699330655459765644
  galicia2.0054.t: "결론" # 3822412533199628403
  galicia2.0054.desc: "많은 시간이 흘러, 쿠팔라 불꽃놀이가 드디어 꺼지려 하고 있습니다. 관례대로 저와 모든 사람들이, 좋은 운을 빌며 죽어가는 불씨 위를 뛰어넘고 있습니다.\n\n글쎄, 분명 즐겁고, 중요한 의식들을 치러야 했던 만큼 정화되는 경험이었어요. 이제 여름이 정말 시작되었네요." # 8771115085585913176
  galicia2.0054.a: "여름이 왔군요." # 5569904409978745432
  galicia2.0055.t: "식물 채집" # 1586533806845009704
  galicia2.0055.desc: "쿠팔라 기간에 약초, 꽃, 그리고 다양한 식물을 모으는 풍습은 중요합니다. 올해 저는 쿠팔라 기간에 이러한 활동에 참여하게 되었습니다.\n\n여름 지점에 이러한 식물들은 큰 힘을 얻는다고 하니, 이때 모으는 것이 좋다고 합니다. 아마 나중에 [Glossary( 'fern flower', 'FERN_FLOWER_GLOSS' )]도 찾을 수 있을지도 모르겠네요…." # 9240434238135784616
  galicia2.0055.a: "편하게 즐기겠습니다." # 3557483061625563001
  galicia2.0055.b: "이 중요한 일에 집중해야겠군!" # 13118092929325665770
  galicia2.0055.b.tooltip: "후에 찾기로 결정하면 [Glossary( 'fern flower', 'FERN_FLOWER_GLOSS' )]을 발견할 가능성이 조금 #P 증가합니다!" # 10017139100302541138
  galicia2.0056.t: "Fern Flower" # 16599054300932763334
  galicia2.0056.desc: "믿을 수 없어… 아니, 내 눈이 속이고 있는 게 아닐 거야…\n\n이게 바로 그것이구나. 이건 [표제어( '이끼꽃', '이끼꽃_표제' )]여야 해. 응, 꽃이 전설에 나온 것처럼 붉어…\n\n위험한 정령들이 그 존재를 발견하기 전에 꺾어서 내게 가져가야 해." # 15791198796680286581
  galicia2.0056.a: "그렇소! 그렇소! [ROOT.Char.GetFaith.HighGodName]께 감사하노라! 이것을 찾았으니!" # 12350180104092290209
  galicia2.0057.t: "애정 어린 만남인가?" # 5361546612440075965
  galicia2.0057.desc: "어찌하여 이곳에서 그대를 만나게 되었는지, 참으로 우연이군, [ROOT.Char.Custom('RomanticComplimentAdjective')] [ROOT.Char.Custom('RomanticComplimentNoun')]…\n\n돌아서니 [lover.GetFirstName]가 미소를 머금고 그대의 얼굴을 바라보고 있었네.\n\n나는 쿠팔라 밤에 다른 이들처럼 꽃과 약초, 그리고 그 밖의 식물들을 찾아 헤매고 있었지. 특히 [Glossary( 'fern flower', 'FERN_FLOWER_GLOSS' )] 같은 것 말이야. 물론 들판을 헤매다 다른 이들과 만나는 일도 흔하니, 특히 젊은 연인들은 “찾아다니는” 척하며 사랑을 나누는 일도 종종 있지." # 1459363193835092720
  galicia2.0057.a: "참으로 재미있는 우연이군요. 서로 \"도와\"주는 것도 좋겠네요…." # 14822532712780570796
  galicia2.0057.a.tooltip: "자연 속에서 즐거운 시간을 보냈군요." # 4568783597854040121
  galicia2.0057.b: "좋군, 여기에 있다니 – 식물 좀 찾아줄 수 있겠나요?" # 13541738578894751018
