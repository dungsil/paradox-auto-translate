  galicia2.0012.t: "신앙을 기리다" # 17639333994492582788
  galicia2.0012.desc: "슬라브 통치자로서, 백성의 신들을 공경하고 그들의 축복을 받으며, 우리 백성과 다른 이들에게 우리가 번영을 누리고 있음을 보여주는 것은 나의 의무입니다. 특정 신에게 우상을 바쳐 경건을 표함으로써, 의심할 바 없이 신성한 수호신의 축복을 받고, 백성들에게 통치자로서 내가 지닌 가치관과 우선순위를 보여줄 것입니다." # 15009800966432665875
  galicia2.0012.perun: "천둥의 신, 페룬." # 12224517682594787245
  galicia2.0012.perun.tt: "천둥과 번개, 그리고 금속 무기를 다루는 강력한 신, 페룬이 신들의 수장입니다.\n\n페룬을 숭배하는 것이 귀족적이고 위엄 있는 통치자에게 자연스러운 선택입니다." # 3831042282324221966
  galicia2.0012.veles: "지하세계의 통치자, 벨레스." # 8159930749022636318
  galicia2.0012.veles.tt: "벨레스, 페룬의 대척점에 있는 존재는 물의 지하 세계를 다스리고, 가축, 시, 마법과 관련된 부를 상징합니다.\n\n벨레스의 가치를 상징하는 것은 반대하는 자들 모두에게 공포를 불어넣을 것입니다." # 1350004847268975530
  galicia2.0012.stribog: "스트리보그, 퍼지는 바람." # 5129238966518537444
  galicia2.0012.stribog.tt: "스트리보그, 바람의 아버지, 봄의 도약과 부의 확산을 상징합니다.\n\n스트리보그를 기리는 것은 우리의 상인, 농부, 그리고 사절에게 좋은 바람을 가져다 줄 것입니다." # 4234372154025521162
  galicia2.0012.khors_dazhbog: "크호르 다즈보그, 태양과 달." # 3816169048761590488
  galicia2.0012.khors_dazhbog.tt: "호르스와 다즈보그는 태양과 달, 풍요, 선함과 관련이 있습니다.\n\n호르스 다즈보그를 숭배하는 것은 백성들에게 제가 번영과 정의를 지향한다는 약속을 보여줄 것입니다." # 4745704188604134296
  galicia2.0012.mokosh: "모코시, 어머니 신." # 16660502108329455721
  galicia2.0012.mokosh.tt: "모코쉬, 어머니 여신은 여성의 수호자이며, 양, 직조, 그리고 출산과 관련되어 있습니다.\n\n모코쉬를 숭배하면 풍요로운 수확과 성장하는 공동체를 보장할 것입니다." # 236490656251613416
  galicia2.0012.simargl: "시마르글, 날개 달린 개들." # 11403928606115838465
  galicia2.0012.simargl.tt: "심아르글, 날개 달린 개들은 씨앗, 싹, 그리고 인간을 보호하며 하늘과 땅의 신들 사이의 중개자 역할을 합니다.\n\n심아르글을 공경하면 수확과 백성을 악의적인 요소들로부터 보호할 것입니다." # 9131756367473104885
  galicia2.0012.optout: "이제는 그때가 아닙니다." # 14534329768365775041
