  RICE_galicia2_support_cochineal_industry_context_tooltip: "#bold 역사적 배경:#! 폴란드 코치닐 (#italic Porphyrophora polonica#!)과 아르메니아 코치닐 (#italic Porphyrophora hamelii#!)은 동유럽과 아르메니아 고원 일대에 자생하는 곤충 종으로, 그 애벌레는 수세기 동안 붉은 색 염료를 생산하는 데 사용되어 왔습니다. 이 붉은 염료는 희귀하고 매우 귀하게 여겨지는 사치품이었으며, 한때 폴란드-리투아니아 연방의 주요 수출품 중 하나가 되었습니다. 그러나 1500년대에 미국 코치닐 (#italic Dactylopius coccus#!)에서 얻은 붉은 염료로 대체될 때까지 그러했습니다." # 3771986205353183
