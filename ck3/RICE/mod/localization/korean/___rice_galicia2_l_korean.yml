  trait_track_RICE_volga_dnieper_merchant_desc: "동유럽의 강과 숲은 외부인들에게는 혹독하고 불길한 땅으로 비춰지지만, 특히 다양한 사치품을 거래하는 데 있어 세계 각지로 팔 수 있는 많은 기회를 제공합니다." # bf676dd8315944860d8e8ebb043b26e88434fe19
  RICE_galicia2_aspiration_roman_desc: "#bold 역사적 야망 주요 목표#!\n$EFFECT_LIST_BULLET$ 갈리치아-볼히니아의 [독립|E] [군주|E]가 되십시오.\n$EFFECT_LIST_BULLET$[완전 장악|E] 할리치, 볼히니아, 그리고 체르벤 시티를 장악하십시오.\n$EFFECT_LIST_BULLET$[신앙도|E]가 [GetModifier( 'piety_level_3' ).GetNameWithTooltip|L] 이상이어야 합니다.\n$EFFECT_LIST_BULLET$[명예도|E]가 [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L] 이상이어야 합니다.\n$EFFECT_LIST_BULLET$[비잔틴 제국]이 존재해야 합니다.\n$EFFECT_LIST_BULLET$[종교|E]가 [비잔틴 제국]의 [군주|E]와 동일해야 합니다.\n$EFFECT_LIST_BULLET$[비잔틴 제국]과 전쟁 중이 되지 마십시오.\n\n\n#bold 보상#!\n$EFFECT_LIST_BULLET$ @정통성_아이콘! #V [EmptyScope.ScriptValue('medium_legitimacy_gain')]#! [정통성|E]를 얻으십시오.\n$EFFECT_LIST_BULLET$ [외교 스타일|E] [특전|E]를 얻으십시오.\n$EFFECT_LIST_BULLET$ #V 1000#! [특수 부대|E], 몇몇 [병력|E] 포함을 받으십시오.\n$EFFECT_LIST_BULLET$[비잔틴 제국]이 존재한다면, 자격을 갖춘 비잔틴 왕족 또는 귀족 여성과의 [혼인|E]을 얻으십시오.  @정통성_아이콘! [정통성|E] 및 [명예도|E] [명예|E]를 얻을 수 있습니다. (가지고 있는 [배우자|E]와는 이혼해야 할 수도 있습니다.)\n$EFFECT_LIST_BULLET$[비잔틴 제국]이 존재한다면, [비잔틴 제국]의 [군주|E]와 [동맹|E]을 얻으십시오.\n\n\n#bold 역사적 야망 보너스 목표#!\n$EFFECT_LIST_BULLET$ 키예프 [지역|E]를 장악하십시오. (보상: [전투 스타일|E] [특전|E]를 얻으십시오.)\n$EFFECT_LIST_BULLET$[정통성|E] [정통성 수준|E]가 5가 되십시오. (보상: #V 1000#! [특수 부대|E], 몇몇 [병력|E] 포함을 받으십시오.)" # fc626e916466ab3a6ad2f6855cdc9b6de8fdc7c7
