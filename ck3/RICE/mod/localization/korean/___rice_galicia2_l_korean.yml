  galicia2.0020.t: "코친일" # 7611316314944970535
  galicia2.0020.desc: "저의 영토 중 일부는 [GetGeographicalRegion('RICE_european_cochineal_region').GetName] 지역에 속합니다.  [Glossary( 'cochineal', 'COCHINEAL_GLOSS' )] 벌레의 유충은 값비싼 붉은색 염료를 생산하는 데 사용될 수 있으며, 외국 시장에서 엄청난 가격에 거래됩니다.\n\n\n이러한 중요한 꼭두각시 산업을 지원하지 않는 것은 어리석은 일입니다. 저는 바로 그렇게 하고 있습니다. 이 지역의 꼭두각시 농장에 투자하고, 상인들이 이 제품을 구매하여 다른 곳에서 판매하도록 장려함으로써 지역 경제 성장을 도울 수 있으며, 물론 이 무역에 대한 세금 부과를 통해 상당한 수입을 얻을 수 있습니다." # 17402551079673787045
  galicia2.0020.a: "이 붉은 염료는 우리에게 많은 이익을 가져다줄 것입니다." # 17028644936445022240
  galicia2.portage.decision.intro: "[GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName]의 무역로가 저의 영토를 통과하므로, 이 무역로를 최대한 발전시키지 않는 것은 어리석은 일입니다." # 6080726918453654944
  galicia2.0021.t: "포티지 돌" # 2207386799252360153
  galicia2.0021.desc: "$galicia2.portage.decision.intro$여행의 돌들은 어떤 여정에도 중요한 부분입니다. 이 세심하게 조각된 돌들은 여행자들에게 장소나 방향에 대한 정보를 전달하고, 경계를 정의하며, 그곳 권력을 가진 사람들의 존재를 상징합니다.\n\n따라서 제 영역 내 이러한 돌들을 유지하고, 필요한 곳에 새로운 돌들을 새기기 위해 자원을 할당하도록 명령했습니다. 상인, 순례자, 모험가 또는 제 군사들과 같은 여행자들은 어디에 있고 어디로 가야 하는지 알 수 있어야 합니다." # 6596079068587864517
  galicia2.0021.a: "여행 계획을 알 수 있어서 좋군요." # 10041969373264740561
  galicia2.0022.t: "포티지 교차로" # 16359896932863629467
  galicia2.0022.desc: "$galicia2.portage.decision.intro$여행길목의 십자가는 중요한 역할을 합니다. 정교하게 조각된 십자가는 여행자들에게 장소나 방향 정보를 전달하고, 경계를 표시하며, 그곳을 다스리는 사람들의 존재를 상징합니다.\n\n따라서, 저는 나라 안에 있는 이러한 십자가의 유지 보수를 위해 자원을 할당하고, 필요한 곳에 새로운 십자가를 세우도록 명령했습니다. 상인, 순례자, 모험가, 또는 제 군사들과 같은 여행객들은 자신들의 위치와 목적지를 명확히 알아야 합니다." # 12292622099276175373
  galicia2.0022.a: "$galicia2.0021.a$" # 13383846051290028192
  galicia2.0023.t: "선박 건조자 징수" # 8048476733425766195
  galicia2.0023.desc: "$galicia2.portage.decision.intro$오랜 세월 이 지역에서는 저와 같은 [ROOT.Char.GetTitleAsNameNoTooltip]께서 지방 농민들을 징발하여 주군을 위한 배를 건조할 권리가 있었습니다. 이 배들은 이 땅을 가로지르는 강과 운하를 따라 이동하는 데 특히 유용할 것입니다.\n\n우리는 여행, 무역, 또는 군사적인 이유로 이 배들이 필요할 수 있으며, 이 농민들의 의무와 책임은 최선을 다하는 것입니다. 제가 요청한 배가 적절한 품질일 것이라는 점만 기대할 수 있습니다." # 5679022081115543411
  galicia2.0023.a: "항해하여, 항해하여, 항해하여 떠나자!" # 1084939746011030149
  galicia2.0024.t: "운송 거점 유지" # 7291867324949502750
  galicia2.0024.desc: "이러한 많은 항로는 운반 – 즉, 사람의 손이나짐승의 도움으로 배를 육지로 옮기는 행위를 통해, 이 지역을 점치는 수많은 강과 호수 사이를 이동할 수 있도록 합니다.\n\n어떤 장소는 운반에 더 적합한 경향이 있으며, 가능한 곳에 운하를 수리하거나 건설하고, 해당 장소 주변의 장애물을 제거하고, 배를 정박하거나 여행자들이 캠프를 설치할 수 있는 휴식 공간 등 다른 편의 시설을 제공하는 것이 유익할 것입니다." # 11680868844183513241
  galicia2.0024.a: "이로써 모든 이들에게 운하 이용이 더 쉬워질 것입니다." # 7531134791457035330
  galicia2.0025.t: "무역 상품" # 2767297776605761977
  galicia2.0025.desc: "이 지역을 통해 다양한 무역 물품이 흘러갑니다. 일부는 멀고 신비한 땅에서 나와, 아직 듣도 보도 못한 이국적인 물건들입니다.  그것들은 귀족 계층이 원하는 사치품에서부터 우리 모두 일상생활에서 사용하는 일반적인 물건까지 다양합니다.\n\n저는 상인들이 거래를 더 쉽게 할 수 있도록 이러한 물품의 무역을 지원하기로 결정했습니다. 내 영토로 드나드는 물품의 증가는 이곳의 번영을 더욱 이끌 것입니다." # 10015123130355153414
  galicia2.0025.a: "무역은 흘러야 합니다!" # 13576582252167304901
  galicia2.0026.t: "강변 요새를 강화하다" # 7405389315028532913
  galicia2.0026.desc: "이 무역로를 따라 전략적인 요충지에 작은 전초기지와 요새가 자리 잡고 있습니다. 특히 배를 육로로 옮기는 곳, 즉 수로를 따라 육로로 옮기는 곳이 중요합니다.\n\n저는 영토 내 이러한 위치에 있는 기존 요새들을 강화하고 필요에 따라 수리하며, 적절한 곳에는 새로운 요새를 건설하도록 명령했습니다." # 2591331396312162845
  galicia2.0026.a: "이 길들은 정의로운 여행자들에게 안전할 것입니다!" # 3698223139903708733
  galicia2.0027.t: "정착지에 대한 장려" # 4996090668032291750
  galicia2.0027.desc: "이 무역로에는 전략적인 위치에 여러 정착촌이 흩어져 있으며, 특히 배를 육로로 옮기는 곳인 운하가 있습니다. 이러한 곳은 종종 서로 다른 부족과 민족, 문화 및 종교 사이의 만남의 장소입니다.\n\n제 관리들에게 저의 영역 내 다른 지역에서 이들 무역로 주변에 새로운 정착촌을 건설하거나 기존 정착촌의 인구를 보강하도록 지시했습니다. 이는 이러한 지역의 성장을 촉진하고 지역 경제를 자극할 것입니다." # 2195839048781926003
  galicia2.0027.a: "이 마을들이 번영하기를 바랍니다." # 1420064779446955773
