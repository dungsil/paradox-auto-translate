  RICE_galicia2_support_cochineal_industry_desc: "우리 영토 일부가 [GetGeographicalRegion('RICE_european_cochineal_region').GetName] 지역에 위치해 있습니다. [Glossary( 'cochineal', 'COCHINEAL_GLOSS' )] 곤충에서 생산되는 붉은 염료는 전 세계에서 판매되는 매우 수익성 높은 상품입니다. 우리가 이 산업을 지원하면 상인들이 이 염료를 대량으로 멀리까지 계속 수출할 수 있습니다." # 15110287889864576461
  RICE_galicia2_support_cochineal_industry_effect_tooltip_1: "$building_type_RICE_galicia2_cochineal_industry_01$ [duchy_building|E]이(가) 있는 [duchy|E] 내 [counties|e]에 적용될 때, 이 [modifier|E]의 위력이 증가합니다." # 9256470845379932356
  RICE_galicia2_support_cochineal_industry_confirm: "이것들이 우리에게 많은 부를 안겨주는군!" # 8059623622350515281
  RICE_galicia2_support_cochineal_industry_context_tooltip: "#emphasis 역사적 배경:#! 폴란드 코치닐(#italic Porphyrophora polonica#!)과 아르메니아 코치닐(#italic Porphyrophora hamelii#!)은 두 종의 곤충으로, 각각 동유럽 일부와 아르메니아 고원 지대에 서식합니다. 이 곤충들의 유충은 수 세기 동안 붉은 염료를 생산하는 데 사용되었습니다. 이 붉은 염료는 희귀하고 수요가 높은 사치품이었으며, 한때 폴란드-리투아니아 연방의 주요 수출품 중 하나가 되었습니다. 1500년대에 아메리카 코치닐(#italic Dactylopius coccus#!)로 만든 붉은 염료로 대체되기 전까지 말입니다." # 3771986205353183
