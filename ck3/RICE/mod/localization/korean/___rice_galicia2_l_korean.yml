  RICE_rus_culture_decision_context_tooltip: "#bold 역사적 배경:# 루스인의 민족 형성 과정은 아직 논쟁의 여지가 있지만, 스칸디나비아의 영향을 받은 초기 루스인들은 슬라브족뿐만 아니라 핀란드인과 발트족과 같은 다른 민족들도 지배했다고 믿어집니다. 장기적으로 이들은 루리크 왕가의 통치 아래 통합되면서 결국 동슬라브족으로 동화되었습니다. 루스인은 결국 현대 러시아인, 우크라이나인, 벨라루스인의 조상이 될 것입니다." # 9674737940835228596
  select_personal_deity_slavic_decision: "슬라브 신에게 신앙을 바치다" # 6173630848622827556
  select_personal_deity_slavic_decision_tooltip: "[ROOT.Char.GetFaith.PantheonTerm]에 대해 생각해 봅니다." # 1307953023939092809
  select_personal_deity_slavic_decision_desc: "#F 슬라브 통치자로서 백성의 신들을 공경하는 것은 나의 의무이며, 번영을 보장하고 보여주는 일입니다.  나에게 호감을 주는 신을 선택하고, 백성들이 볼 수 있도록 신상을 세워야 합니다.#!" # 1376547801507458922
