  galicia2.0012.t: "신에게 경의를 표하다" # 17639333994492582788
  galicia2.0012.desc: "슬라브 통치자로서, 백성의 신들을 존경하고 그들의 축복을 받으며, 우리 백성과 다른 이들에게 번영을 누리고 있음을 보여주는 것은 나의 의무입니다. 특정 신에게 우상을 바쳐 경배함으로써, 의심할 여지 없이 신성한 수호신의 축복을 얻고, 백성에게 나, 그들의 통치자로서 어떤 가치관과 우선순위를 지니고 있는지 보여줄 것입니다." # 15009800966432665875
  galicia2.0012.perun: "번개신, 페르운." # 12224517682594787245
  galicia2.0012.perun.tt: "천둥과 번개, 금속 무기를 휘두르는 강력한 신, 페룬이 신들의 수장입니다.\n\n페룬을 숭배하는 것은 고귀하고 위엄 있는 통치자에게 자연스러운 선택입니다." # 3831042282324221966
  galicia2.0012.veles: "지하세계의 통치자, 벨레스." # 8159930749022636318
  galicia2.0012.veles.tt: "베레스, 페룬의 대응자로서, 물의 지하세계를 다스리고 소, 시, 마법과 관련된 부를 상징합니다.\n\n베레스의 가치를 구현하는 것은 나에게 반대하는 모든 이들을 두려움에 떨게 할 것입니다." # 1350004847268975530
  galicia2.0012.stribog: "스트리보그, 퍼지는 바람." # 5129238966518537444
  galicia2.0012.stribog.tt: "스트리보그, 바람의 아버지, 봄의 도약과 부의 확산을 상징합니다.\n\n스트리보그를 기리는 것은 우리의 상인, 농부, 사절에게 호의적인 바람을 가져다줄 것입니다." # 4234372154025521162
  galicia2.0012.khors_dazhbog: "호르 다즈보그, 태양과 달." # 3816169048761590488
  galicia2.0012.khors_dazhbog.tt: "호르스와 다즈보그는 태양과 달, 풍요와 선함과 관련이 있습니다.\n\n호르스 다즈보그를 숭배하는 것은 백성에게 번영과 정의를 향한 나의 헌신을 보여줄 것입니다." # 4745704188604134296
  galicia2.0012.mokosh: "모코쉬, 어머니 신." # 16660502108329455721
  galicia2.0012.mokosh.tt: "모코시, 어머니 신으로서 여성을 보호하고, 양, 직조, 그리고 출산과 관련이 있습니다.\n\n모코시를 기리는 것은 풍요로운 수확과 성장하는 공동체를 보장할 것입니다." # 236490656251613416
  galicia2.0012.simargl: "심아르글, 날개 달린 개들." # 11403928606115838465
  galicia2.0012.simargl.tt: "심마르글, 날개 달린 개들은 씨앗, 싹, 그리고 인간을 보호하며, 하늘과 땅의 신들 사이의 중재자 역할을 합니다.\n\n심마르글을 공경하는 것은 수확과 백성을 악한 존재로부터 보호할 것입니다." # 9131756367473104885
  galicia2.0012.optout: "이제 그럴 때가 아닙니다." # 14534329768365775041
