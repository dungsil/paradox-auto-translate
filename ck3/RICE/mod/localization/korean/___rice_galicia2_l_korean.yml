  RICE_develop_portage_routes_desc: "무역이 [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName]를 통해 수년 동안 흘렀으며, 어리석은 [ruler|E]만이 그것이 자신의 [realm|E] 경제에 미치는 영향을 무시할 것입니다. 나는 이 무역로를 따라 내 영토에서 무역을 장려하기 위해 자원을 투입해야 합니다." # 12715003503474641548
  RICE_develop_portage_routes_effect_tooltip_1: "엑스엑스엑스엑스엑스엑스엑스엑스엑스엑스엑스엑스엑스엑스엑스엑스엑스엑스엑스엑스엑스엑스엑스엑스" # 13883167292712443334
