  RICE_galicia2_kupala_night_found_searching_for_herbs_log: "[CHARACTER.GetShortUIName|U]는 다양한 약초, 꽃, 식물을 모으는 데 시간을 보냈습니다." # 17154155292939370876
  RICE_galicia2_kupala_night_found_fern_flower_log_title: "고사리 꽃" # 6770888602545538961
  RICE_galicia2_kupala_night_found_fern_flower_log: "[CHARACTER.GetShortUIName|U]께서 전설적인 [Glossary( 'fern flower', 'FERN_FLOWER_GLOSS' )]을 찾았다고 전해집니다." # 14490185586535515877
  RICE_galicia2_kupala_night_amorous_encounter_log_title: "밀회" # 15276869061767330040
  RICE_galicia2_kupala_night_amorous_encounter_log: "[CHARACTER.GetShortUIName|U]는 [lover.GetShortUIName|U]와 함께 야생에서 꽤 오랜 시간을 보낸 후, 모닥불가로 돌아오는 모습이 목격되었습니다." # 14851230268035981361
  RICE_activity_result_kupala_night_county_modifier: "[host.GetTitledFirstNamePossessive] [counties|E] 중 하나 이상이 [GetModifier('RICE_kupala_night_county_modifier').GetNameWithTooltip] [county_modifier|E]를 얻었습니다." # 7710381936778819874
  RICE_galicia2_cochineal_modifier_1: "코치닐 산업 투자 (1단계)" # 10712460051571533677
  RICE_galicia2_cochineal_modifier_1_desc: "이곳 농장에서 생산되는 붉은 염료는 [Glossary( 'cochineal', 'COCHINEAL_GLOSS' )] 곤충의 유충에서 나오며, 수익성 있는 수출품입니다. 지역 통치자들은 이 염료의 수확과 수출을 지원하기 위해 최선을 다하고 있습니다.\n\n#EMP 이 [modifier|E]의 효과는 이 [county|E]가 속한 [duchy|E]에 $RICE_galicia2_support_cochineal_industry$ [decision|E]이(가) 내려졌을 때 $building_type_RICE_galicia2_cochineal_industry_01$ [duchy_building|E]이(가) 있었는지 여부에 기반합니다.#!" # 3780831540797467340
  RICE_galicia2_cochineal_modifier_2: "코치닐 산업 투자 (2단계)" # 17570879164306880041
  RICE_galicia2_cochineal_modifier_2_desc: "$RICE_galicia2_cochineal_modifier_1_desc$" # 15301538554637055212
  RICE_galicia2_cochineal_modifier_3: "코치닐 산업 투자 (3단계)" # 15818254937645485864
  RICE_galicia2_cochineal_modifier_3_desc: "$RICE_galicia2_cochineal_modifier_1_desc$" # 15301538554637055212
  RICE_galicia2_cochineal_modifier_4: "코치닐 산업 투자 (레벨 4)" # 9491679386295125004
  RICE_galicia2_cochineal_modifier_4_desc: "$RICE_galicia2_cochineal_modifier_1_desc$" # 15301538554637055212
  RICE_galicia2_oleg_negative_modifier: "마녀의 아들" # 11023011964583980220
  RICE_galicia2_oleg_negative_modifier_desc: "올레그의 어머니 아나스타샤는 갈리치아의 보야르들에게 마녀로 비난받아, 갈리치아의 통치자 '여덟 지혜의' 야로슬라프에게 마법을 걸었다는 이유로 화형당했습니다. 이것이 진실이었든, 권력에 굶주린 보야르들의 정치 선전이었든 간에, 이는 올레그에게 어두운 흔적을 남겼습니다.\n\n\n#EMP 이 부정적인 [modifier|E]는 올레그가 자신의 [GetModifier('RICE_galicia2_aspiration_secure_rule_against_galician_boyars').GetNameWithTooltip]를 달성하면 제거될 것입니다.#!" # 12445080804586131264
  RICE_galicia2_oleg_positive_modifier_1: "마녀의 냉혹한 아들" # 5388573686402096869
  RICE_galicia2_oleg_positive_modifier_1_desc: "올레그의 어머니 아나스타샤는 갈리치아의 보야르들에 의해 마녀라는 혐의로 고발당했고, 갈리치아의 통치자 야로슬라프 팔지공을 자신의 주술 아래 두었다는 이유로 화형당했습니다. 올레그는 자신의 어두운 배경을 극복하고 존경받는 통치자가 되었습니다; 어머니의 아들이라는 낙인에서 완전히 벗어나지는 못했지만, 많은 이들이 그를 두려워하며 심지어 몇몇은 그가 어머니의 소문난 주술적 힘을 이어받았다고 의심합니다.#!" # 10633116938712288816
  RICE_galicia2_oleg_positive_modifier_2: "마녀의 총애하는 아들" # 16938179087376445172
  RICE_galicia2_oleg_positive_modifier_2_desc: "올레그의 어머니 아나스타시아는 갈리시아의 보야르들에 의해 마녀로 몰려, 갈리시아의 통치자인 8지능 야로슬라프에게 마법을 걸었다는 혐의로 화형당했습니다. 올레그는 자신의 어두운 과거를 극복하고 존경받는 통치자가 되었습니다. 그는 어머니의 아들이라는 낙인에서 완전히 벗어나진 못했지만, 많은 평민들은 그를 호감 가는 지도자로 보고 있으며, 보야르 귀족들의 권력을 견제할 수 있을 것이라 여깁니다.#!" # 8353686431117120402
  RICE_galicia2_oleg_positive_modifier_3: "마녀의 학구적인 아들" # 10006448039217718499
  RICE_galicia2_oleg_positive_modifier_3_desc: "올레그의 어머니 아나스타샤는 갈리치아의 보야르들에게 마녀라고 고발당해, 갈리치아의 통치자 여덟 지혜의 야로슬라프를 마법에 걸리게 했다는 죄목으로 화형에 처해졌습니다. 올레그는 자신의 어두운 배경을 극복하고 존경받는 통치자가 되었습니다. 어머니의 아들이라는 낙인에서 완전히 벗어나지는 못했지만, 스스로 명성을 쌓기 위해 열심히 노력했기 때문에 많은 이들이 마지못해 그를 존경하게 되었습니다." # 6507055066402968005
  RICE_portage_erect_stones_nonchristian_modifier: "운반석" # 2207386799252360153
  RICE_portage_erect_stones_nonchristian_modifier_desc: "이곳에서, 지역 통치자들이 최근에 새로운 이동석을 세우거나 기존의 것을 보수했습니다. 특히 중요한 교역로를 따라 있는 포티지 지점 근처에 위치한 것들입니다. 이 돌들은 여행자들이 자신들이 어디에 있고 어디로 가는지 알 수 있도록 돕습니다." # 4833514541146927285
  RICE_portage_erect_stones_christian_modifier: "포티지 십자가들" # 16359896932863629467
  RICE_portage_erect_stones_christian_modifier_desc: "이곳에서 지역 통치자들은 최근 새로운 여행용 돌 십자가를 세웠거나 기존의 것을 보수했습니다. 특히 중요한 무역로를 따라 배를 옮기는 장소 근처에 위치한 것들을 주로 보수했습니다. 이 돌들은 여행자들이 자신이 어디에 있는지, 어디로 향하는지 알도록 돕습니다." # 9485604655629881740
  RICE_portage_levy_boat_builders_modifier: "징집 조선공" # 359250223957055185
  RICE_portage_levy_boat_builders_modifier_desc: "이 인물은 자신이 통치하는 영토, [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName]에 있는 농민들을 징집하여 자신을 위한 배를 건조하고 수리하게 했습니다." # 4007623087254657767
  RICE_portage_maintain_hauling_sites_modifier: "육상 운반 지점 관리됨" # 11264747252612257484
  RICE_portage_maintain_hauling_sites_modifier_desc: "지역 통치자들이 최근 이 지역의 운송로 기반 시설 개선에 착수했습니다." # 11005605077816228603
  RICE_portage_promote_merchants_modifier: "[GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetNameNoTooltip] 교역 증진" # 3959935951465226814
  RICE_portage_promote_merchants_modifier_desc: "이 인물은 [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName] 지역의 무역을 지원하기 위한 조치를 취했으며, 이를 통해 자신의 사적인 사업망도 확장하고 있습니다." # 208436591310065916
  RICE_portage_reinforce_river_forts_modifier: "강화된 강변 요새" # 4921774037027255266
  RICE_portage_reinforce_river_forts_modifier_desc: "지역 통치자들이 최근 [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName] 지역 내에서, 특히 무역에 필수적인 전략적 요충지를 따라 기존 요새들을 강화하고 보수했으며, 새로운 요새들을 건설했습니다." # 14269856935084000545
  RICE_portage_encourage_settlement_modifier: "정착 장려" # 16112071962804845904
  RICE_portage_encourage_settlement_modifier_desc: "요근래, 외지에서 온 이주민들이 새로운 정착지를 개척하거나 기존 정착지의 인구를 늘리고 있습니다. 이 정착지들은 [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName]의 상업망에 속해 있으며, 그중 상당수는 중요한 포르타지 경로에 있습니다." # 5557786584963626152
  RICE_volga_dnieper_trade_amber_modifier: "볼가-드네프르 무역: 호박" # 6807492124293385411
  RICE_volga_dnieper_trade_amber_modifier_desc: "이 인물은 [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName]에서 호박 무역을 지원하고 있습니다. 이 귀중한 물질은 주로 발트 지역에서 채취되며, 장신구와 의약품 모두에 사용됩니다." # 5464663198713927387
  RICE_volga_dnieper_trade_honey_modifier: "볼가-드네프르 무역: 꿀과 밀랍" # 5885960551750723435
  RICE_volga_dnieper_trade_honey_modifier_desc: "이 인물은 [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName]에서 꿀과 밀랍 교역을 지원하고 있습니다. 벌꿀 제품은 동유럽 강변 지역의 중요한 수출품입니다." # 8192246304009030802
  RICE_volga_dnieper_trade_slaves_modifier: "볼가-드네프르 무역: 노예" # 16989858928348314786
  RICE_volga_dnieper_trade_slaves_modifier_desc: "이 인물은 [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName]에서 노예 무역을 지원하고 있습니다. 북유럽과 동유럽, 그리고 서부 스텝 전역에서 습격으로 붙잡힌 이들은 유라시아 노예 시장에서 종종 노예로 팔립니다." # 8954213750045115736
  RICE_volga_dnieper_trade_furs_modifier: "볼가-드네프르 무역: 모피" # 292542588184347962
  RICE_volga_dnieper_trade_furs_modifier_desc: "이 인물은 [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName]에서 모피 교역을 지원하고 있습니다. 이 모피 대부분은 북유럽 토착 동물에게서 얻은 것으로, 그들은 추운 환경에서 살아남기 위해 두꺼운 모피를 가지고 있습니다." # 17797604525946303975
  RICE_volga_dnieper_trade_weapons_modifier: "볼가-드네프르 무역: 무기" # 12082426450626261647
  RICE_volga_dnieper_trade_weapons_modifier_desc: "이 인물은 [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName]에서 무기 무역을 지원하고 있습니다. 정교하게 가공된 철제 무기의 흐름은 이 무역로를 따라 양방향으로 오가지만, 많은 것들이 스칸디나비아에서 옵니다." # 6768306566021396881
  RICE_volga_dnieper_trade_ivory_modifier: "볼가-드네프르 교역: 바다코끼리 상아" # 18024160957877476493
  RICE_volga_dnieper_trade_ivory_modifier_desc: "이 인물은 [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName] 지역에서 해마 상아 무역을 지원하고 있습니다. 상아의 대부분은 [greenland|E]에서 오지만, 북해 또한 이 상아의 부차적인 공급원입니다." # 12714109402253096326
  RICE_volga_dnieper_trade_textiles_modifier: "볼가-드네프르 무역: 직물" # 7922840358262747697
  RICE_volga_dnieper_trade_textiles_modifier_desc: "이 인물은 [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName] 지역의 직물 무역을 지지하고 있습니다. 그러한 직물에는 아마포와 양모가 포함되지만, 가장 수익성이 좋은 종류는 지중해, 중동, 중국의 여러 지역에서 생산되는 비단입니다." # 5406490033304883632
  RICE_volga_dnieper_trade_coins_modifier: "볼가-드네프르 무역: 주화" # 3748736394372817723
  RICE_volga_dnieper_trade_coins_modifier_desc: "이 인물은 [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName] 지역에서 은화와 금화 무역을 지원하고 있습니다. 본토에서 멀리 떨어져 있음에도 불구하고, 은 디르함 같은 이 화폐들은 지역 경제에서 광범위하게 유통되고 있습니다." # 7450197842102489611
  RICE_volga_dnieper_trade_spices_modifier: "볼가-드네프르 무역: 향신료" # 6234264574811389131
  RICE_volga_dnieper_trade_spices_modifier_desc: "이 인물은 [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName]에서 향신료 무역을 지원하고 있습니다. 시장에 나와 있는 수많은 향신료들은 세계 각지에서 오며, 모두가 그것이 수익성 높은 무역임을 알고 있습니다." # 77525023553850322
  RICE_volga_dnieper_trade_wines_modifier: "볼가-드네프르 무역: 포도주" # 8264981788320519877
  RICE_volga_dnieper_trade_wines_modifier_desc: "이 인물은 [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName]에서 와인 무역을 지원하고 있습니다. 지중해 지역에서 생산된 와인은 북유럽 등 많은 곳에서, 특히 엘리트 계층 사이에서 수요가 높습니다." # 9518181295183812745
  RICE_volga_dnieper_trade_art_modifier: "볼가-드네프르 교역: 예술" # 18001248071500295332
  RICE_volga_dnieper_trade_art_modifier_desc: "이 인물은 [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName]에서의 미술품 무역을 후원하고 있습니다. 비잔티움에서 온 종교 성상과 조각, 또는 중동과 동아시아에서 온 자기와 같은 정교한 장식품 등, 그러한 미술품은 그것을 감당할 수 있는 자들에게는 교양과 부유함의 상징입니다." # 18034290589733194552
  RICE_galicia2_found_fern_flower: "고사리 꽃을 찾았다" # 8001935999317987796
