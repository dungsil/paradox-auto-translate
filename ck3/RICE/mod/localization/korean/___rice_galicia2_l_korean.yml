  RICE_galicia2_aspiration_unify_galicia_and_volhynia_desc: "#italic 루리크 왕가가 서로 다투는 와중, 로마는 동유럽에 새로운 권력 중심지를 세우고 루스의 영적 어머니, [GetTitleByKey('e_byzantium').GetNameNoTier]의 존경을 얻을 기회입니다.#!$RICE_galicia2_aspiration_roman_desc$\n\n" # 9113500218161753864
