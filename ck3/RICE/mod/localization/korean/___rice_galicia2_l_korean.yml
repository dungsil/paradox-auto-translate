  building_RICE_kamianets_podilskyi_castle_02: "카미아네츠-포딜스키이 성" # 39c4b936502f303d50d6eaa6140cf25406db06dc
  building_RICE_kamianets_podilskyi_castle_02_desc: "포디리아 지방의 전략적 요충지에 이 웅장한 요새가 자리 잡고 있습니다. 무역로와 침략군이 이곳을 자주 드나듭니다. 여러 왕조가 이 성의 건축에 독특한 요소를 더했으며, 대부분의 공격을 쉽게 막아낼 수 있습니다." # 805429bfc96f73a9e7adb906116cf580ee07a2d6
  building_type_RICE_galicia2_cochineal_industry_01: "코치닐 산업" # 8d2be2167ff0fe8730cc52160af3f6e044337757
  building_type_RICE_galicia2_cochineal_industry_01_desc: "[Glossary( 'cochineal', 'COCHINEAL_GLOSS' )] 벌레 유충을 채집하는 농장에서 붉은색 염료가 생산됩니다. 이 벌레는 여러 [GetGeographicalRegion('RICE_european_cochineal_region').GetName] 지역에 서식합니다. 이 염료는 국제 시장에서 높은 가격에 거래됩니다." # 00be814823f2344700034d6cff5c8e892199b938
  building_RICE_galicia2_cochineal_industry_01: "소규모 콕치닐 재배지" # 5793a55044ab5bc431a0f925069773bbe215ab13
  building_RICE_galicia2_cochineal_industry_01_desc: "더욱 체계적으로 식민지에서 [Glossary( 'cochineal', 'COCHINEAL_GLOSS' )]을 채취함으로써, 이 곤충으로부터 생산되는 붉은 염료의 양이 크게 증가합니다." # 1167978a0bf2bf80f1e2b14a88bc5881020d0c08
  building_RICE_galicia2_cochineal_industry_02: "주요 석류나무 농장들" # 2be8147bd51bb7650e4cb2bbdf50268e0807e8a6
  building_RICE_galicia2_cochineal_industry_02_desc: "이 지역의 [Glossary( 'cochineal', 'COCHINEAL_GLOSS' )] 농장들이 운영 규모를 확장함에 따라, 이곳 곤충으로부터 생산되는 붉은 염료가 더 많은 해외 시장으로 판매될 수 있도록 외국 상인들과의 협력이 강화되었습니다." # ff916a70d2d96eb3c8efa3313c6a5b99189524cf
  building_RICE_galicia2_cochineal_industry_03: "코치닐 농장 대규모 확장" # d709daff0ba7511871c374e54efdf89d94fcbd74
  building_RICE_galicia2_cochineal_industry_03_desc: "이 지역은 유라시아에서 가장 큰 [Glossary( 'cochineal', 'COCHINEAL_GLOSS' )] 농장 중 일부를 보유하고 있습니다.  여기서 벌레에서 추출한 붉은 색소는 많은 국제 시장에서 고가에 거래됩니다." # 5f7816a8f82ecbcca43c537bc1d758a627e82df5
  trait_RICE_volga_dnieper_merchant: "볼가-드니에프 상인" # ee0f2a24111869b84fec23fc83e55169e5c39ccd
  trait_RICE_volga_dnieper_merchant_desc: "볼가와 드니프르 강 유역 및 주변 지역의 교역로에서 두각을 나타내는 상인입니다. 그들은 교역, 여행, 협상의 기술을 갖추고 있습니다." # 4bac036a412f80a8ebc1a52f5fc26a21933b4f19
  trait_RICE_volga_dnieper_merchant_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]은 볼가 강과 드니프로 강 유역 및 그 주변 지역의 교역로를 따라 활발하게 활동하는 중요한 상인입니다. [ROOT.GetCharacter.GetSheHe|U]는 교역, 여행, 협상의 기술을 갖추고 있습니다." # c22e973ee94a3638a6e5902392028a3cdc3169d9
