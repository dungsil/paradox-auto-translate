  RICE_activity_result_kupala_night_county_modifier: "[host.GetTitledFirstNamePossessive] [counties|E] 중 하나 이상이 [GetModifier('RICE_kupala_night_county_modifier').GetNameWithTooltip] [county_modifier|E]를 얻었습니다." # 7710381936778819874
  RICE_galicia2_cochineal_modifier_1: "코치닐 산업 투자 (1단계)" # 10712460051571533677
  RICE_galicia2_cochineal_modifier_1_desc: "여기서 재배되는 붉은 염료는 [Glossary( 'cochineal', 'COCHINEAL_GLOSS' )] 벌레의 유충으로부터 얻어지며, 수익성 높은 수출품입니다. 지역 통치자들은 이러한 염료의 수확과 수출을 적극 지원하고 있습니다.\n\n#EMP 이 [modifier|E]의 강도는 이 [county|E]의 [duchy|E]가 $building_type_RICE_galicia2_cochineal_industry_01$ [duchy_building|E]를 보유하고 있었는지 여부에 따라 결정됩니다. [decision|E]가 $RICE_galicia2_support_cochineal_industry$일 때입니다.#!" # 3780831540797467340
