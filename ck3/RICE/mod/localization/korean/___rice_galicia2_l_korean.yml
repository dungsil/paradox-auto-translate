  galicia2.0020.desc: "저의 영토 중 일부는 [GetGeographicalRegion('RICE_european_cochineal_region').GetName] 지역에 속합니다.  [Glossary( 'cochineal', 'COCHINEAL_GLOSS' )] 벌레의 유충은 값비싼 붉은색 염료를 생산하는 데 사용될 수 있으며, 외국 시장에서 엄청난 가격에 거래됩니다.\n\n\n이러한 중요한 꼭두각시 산업을 지원하지 않는 것은 어리석은 일입니다. 저는 바로 그렇게 하고 있습니다. 이 지역의 꼭두각시 농장에 투자하고, 상인들이 이 제품을 구매하여 다른 곳에서 판매하도록 장려함으로써 지역 경제 성장을 도울 수 있으며, 물론 이 무역에 대한 세금 부과를 통해 상당한 수입을 얻을 수 있습니다." # 5fb8149861b14a3238ac8e070761ac01cda8af5d
  galicia2.0020.a: "이 붉은 염료는 우리에게 많은 이익을 가져다줄 것입니다." # dab31a3606df20e6a256a7c510de30ecd9325ecd
  galicia2.portage.decision.intro: "[GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName]의 무역로가 저의 영토를 통과하므로, 이 무역로를 최대한 발전시키지 않는 것은 어리석은 일입니다." # 95a90eb1ad93ec1771adc5a30b61cb361562c8ce
  galicia2.0021.t: "포티지 돌" # ca3f0db35eb2f3e19b122b54b33d79a9b887c532
  galicia2.0021.desc: "$galicia2.portage.decision.intro$여행의 돌들은 어떤 여정에도 중요한 부분입니다. 이 세심하게 조각된 돌들은 여행자들에게 장소나 방향에 대한 정보를 전달하고, 경계를 정의하며, 그곳 권력을 가진 사람들의 존재를 상징합니다.\n\n따라서 제 영역 내 이러한 돌들을 유지하고, 필요한 곳에 새로운 돌들을 새기기 위해 자원을 할당하도록 명령했습니다. 상인, 순례자, 모험가 또는 제 군사들과 같은 여행자들은 어디에 있고 어디로 가야 하는지 알 수 있어야 합니다." # 842f7be298ea29982f2babcf0e4215fcc5abc283
  galicia2.0021.a: "여행 계획을 알 수 있어서 좋군요." # 192fae563819c523b1474052122599c152476898
  galicia2.0022.t: "포티지 교차로" # 67b8125529ca8a4247ae3fe521fd6c23c277138b
  galicia2.0022.desc: "$galicia2.portage.decision.intro$여행길목의 십자가는 중요한 역할을 합니다. 정교하게 조각된 십자가는 여행자들에게 장소나 방향 정보를 전달하고, 경계를 표시하며, 그곳을 다스리는 사람들의 존재를 상징합니다.\n\n따라서, 저는 나라 안에 있는 이러한 십자가의 유지 보수를 위해 자원을 할당하고, 필요한 곳에 새로운 십자가를 세우도록 명령했습니다. 상인, 순례자, 모험가, 또는 제 군사들과 같은 여행객들은 자신들의 위치와 목적지를 명확히 알아야 합니다." # 98008754cddd185cb5b803f414feedbd8a42c9bc
  galicia2.0022.a: "$galicia2.0021.a$" # d49ceebc0a5922a99dbfb13ae5acc53c8e7d1f58
  galicia2.0023.t: "선박 건조자 징수" # 89bb3814456a7efc4b7dbd749cb2396edf9d87b9
  galicia2.0023.desc: "$galicia2.portage.decision.intro$오랜 세월 이 지역에서는 저와 같은 [ROOT.Char.GetTitleAsNameNoTooltip]께서 지방 농민들을 징발하여 주군을 위한 배를 건조할 권리가 있었습니다. 이 배들은 이 땅을 가로지르는 강과 운하를 따라 이동하는 데 특히 유용할 것입니다.\n\n우리는 여행, 무역, 또는 군사적인 이유로 이 배들이 필요할 수 있으며, 이 농민들의 의무와 책임은 최선을 다하는 것입니다. 제가 요청한 배가 적절한 품질일 것이라는 점만 기대할 수 있습니다." # 39c2b37f94a6d39b1abcde34253d11102cd4b155
  galicia2.0023.a: "항해하여, 항해하여, 항해하여 떠나자!" # 686053f6929e353b8c40b15a8633260ba454f263
  galicia2.0024.t: "운송 거점 유지" # d58b534c831ddd6bc5effb95016059cd2e6fbb73
  galicia2.0024.desc: "이러한 많은 항로는 운반 – 즉, 사람의 손이나짐승의 도움으로 배를 육지로 옮기는 행위를 통해, 이 지역을 점치는 수많은 강과 호수 사이를 이동할 수 있도록 합니다.\n\n어떤 장소는 운반에 더 적합한 경향이 있으며, 가능한 곳에 운하를 수리하거나 건설하고, 해당 장소 주변의 장애물을 제거하고, 배를 정박하거나 여행자들이 캠프를 설치할 수 있는 휴식 공간 등 다른 편의 시설을 제공하는 것이 유익할 것입니다." # d1f950d44e7c3b0355ff0b190eaf4997b902dded
  galicia2.0024.a: "이로써 모든 이들에게 운하 이용이 더 쉬워질 것입니다." # 92d13c17cfc487e7103b582eaafd126a3f61bdef
  galicia2.0025.t: "무역 상품" # 2ec3112a200fc261122e1642dc2fcd5058bcd620
  galicia2.0025.desc: "이 지역을 통해 다양한 무역 물품이 흘러갑니다. 일부는 멀고 신비한 땅에서 나와, 아직 듣도 보도 못한 이국적인 물건들입니다.  그것들은 귀족 계층이 원하는 사치품에서부터 우리 모두 일상생활에서 사용하는 일반적인 물건까지 다양합니다.\n\n저는 상인들이 거래를 더 쉽게 할 수 있도록 이러한 물품의 무역을 지원하기로 결정했습니다. 내 영토로 드나드는 물품의 증가는 이곳의 번영을 더욱 이끌 것입니다." # 06e6d51bec4bc3ad8cc19ba95c5df518dd25a74f
  galicia2.0025.a: "무역은 흘러야 합니다!" # d2f314202f1af9f30e61cb2d7b83b354ebf77c02
  galicia2.0026.t: "강변 요새를 강화하다" # b902afbdb1fe223569eba9518119cf560305133a
  galicia2.0026.desc: "이 무역로를 따라 전략적인 요충지에 작은 전초기지와 요새가 자리 잡고 있습니다. 특히 배를 육로로 옮기는 곳, 즉 수로를 따라 육로로 옮기는 곳이 중요합니다.\n\n저는 영토 내 이러한 위치에 있는 기존 요새들을 강화하고 필요에 따라 수리하며, 적절한 곳에는 새로운 요새를 건설하도록 명령했습니다." # bdbe8d19af8ccd1c25963299ad92c7c71eeb223d
  galicia2.0026.a: "이 길들은 정의로운 여행자들에게 안전할 것입니다!" # 3d9412e2eb946d0b5854e583e3fad870d16268f7
  galicia2.0027.t: "정착지에 대한 장려" # 6184961de31082277cfd9d8604ea2f63f988db55
  galicia2.0027.desc: "이 무역로에는 전략적인 위치에 여러 정착촌이 흩어져 있으며, 특히 배를 육로로 옮기는 곳인 운하가 있습니다. 이러한 곳은 종종 서로 다른 부족과 민족, 문화 및 종교 사이의 만남의 장소입니다.\n\n제 관리들에게 저의 영역 내 다른 지역에서 이들 무역로 주변에 새로운 정착촌을 건설하거나 기존 정착촌의 인구를 보강하도록 지시했습니다. 이는 이러한 지역의 성장을 촉진하고 지역 경제를 자극할 것입니다." # f021094ca8b5f351231f177091a9f4746e35f15a
  galicia2.0027.a: "이 마을들이 번영하기를 바랍니다." # 9c4c14851f7bd7854c66ec42bc96026c5bafb6c3
  galicia2.0028.t: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
  galicia2.0028.desc: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
  galicia2.0028.a: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
  galicia2.0029.t: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
  galicia2.0029.desc: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
  galicia2.0029.a: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
  galicia2.0030.t: "야로슬라프의 후계자들" # bf97186fef4394e620bedc9cd19b41a4903ddcc9
  galicia2.0030.desc: "아버지 [yaroslav.GetTitledFirstName]께서 저를 [GetTitleByKey('d_halych').GetNameNoTier]의 통치자 후계자로 선택하신 이유를 의심하는 여지는 없소. 친형 [vladimir.GetFirstName]은 나보다 나이가 많고, 합법적인 아내에게서 태어났지만, 권력욕에 눈이 멀어 자멸적인 짓만 일삼는 어리석은 놈이오. 저는 아직 젊고, 합법적인 자식도 아니지만, 그에 비해 훌륭해 보이소.\n\n하지만 이 빌어먹을 보야르들! 그들은 아버지의 정실 부인이 아닌, 아버지의 정부였던 제 어머니를 마녀라고 모함하여 불 속에서 죽였소.\n\n그들을 모두 없애 버리고 싶지만, 세상이 완벽하지 않다는 건 알고 있소. 아버지의 직책을 물려받는다면, 보야르들은 골칫거리가 될 것이오. 그들은 저를 마녀의 아들로서 통치자로서 자격이 없다고 주장하고, [vladimir.GetFirstNameNoTooltip]를 이용해 더 큰 권력을 쥐려 들 것이오. 살아남으려면 조심해야 하오." # f295bfa1a940bc5ee73e5df60dffa91c2887c635
  galicia2.0030.a: "하늘 어머니여, 우리의 적들로부터 저를 보호하여 주소서…" # bed19c052f2709b557a121d6ec0b4fd683023cdc
  galicia2.0031.t: "$RICE_historical_aspiration_fulfilled_title$" # a91ba21632f32a3a7a9968188aaeae47bb9f8693
  galicia2.0031.desc: "드디어. 오랜 세월 끝에.\n\n제 노력으로 [GetTitleByKey('d_halych').GetNameNoTier]가 제 굳건한 지배 아래 들어왔음을 확신할 수 있습니다. 어머니, 이제 하늘나라에서 편안히 쉬실 수 있기를 바랍니다. 저의 타락한 동생 [vladimir.GetFirstNameNoTooltip]는 죽었습니다. 더 이상 보야르들은 그를 이용하여 제 통치에 저항할 수 없습니다.\n\n그리고 그 무능한 보야르들? 그들은 저를 그들의 지배자로 받아들이거나, 이곳에 환영받지 못한다는 것을 받아들이는 것을 배우게 되었습니다. 그들은 이제 더 이상 저의 아버지의 뜻, 아니 제 뜻에 반항하지 않을 것입니다.\n\n일부는 여전히 저를 마녀의 아들로 부르지만, 그들은 두려움과 존경심을 동시에 담아서 그렇게 합니다. #italic 저#! 는 이제 [GetTitleByKey('d_halych').GetNameNoTier]를 다스립니다. 다른 누구도 아닙니다." # f5bc8f70d690a8f1eb16f74b3abad90e8057d381
  galicia2.0031.a: "어둠의 마법도 능숙하다고들 하네. 그들을 두려워하게 하라!" # ad58e3396a6be617325acb67c0bc19650a48df12
  galicia2.0031.b: "백성들의 지지가 있으니 – #italic 그게# 참된 힘이지!" # 7f244ad63a2051cfe458483e3844dd0162b078a0
  galicia2.0031.c: "노고 끝에 이제는 지도자로서 존경받게 되었습니다." # 9ce2ee3359bfdcb64beb49eafa2dba73bf4aec94
  galicia2.0032.t: "[GetTitleByKey('d_volhynia').GetNameNoTierNoTooltip]의 공작" # 450799b35dd07975420bf3d3ff2d35f0a763134b
  galicia2.0032.desc: "[ROOT.Char.GetDynasty.GetName] 왕자들은 수십 년간 단결하지 못했습니다. [ROOT.Char.GetCulture.GetCollectiveNoun]의 땅은 우리 왕가의 왕자들, 외국의 전쟁 영주들, 그리고 감사하지 않고 탐욕스러운 보야르와 평민들 사이의 사소한 다툼에 휩쓸렸습니다.\n\n\n예를 들어, [GetTitleByKey('d_novgorod').GetNameNoTier] 사람들은 한때 저를 그들의 통치자로 초청했습니다. 하지만 짧은 재임 기간 동안 저에게 했던 모든 일에도 불구하고, 그들은 강제로 저에게 떠나라고 요구했습니다. 세상이란 그런 법입니다.\n\n\n몇 년 전, 저는 아버지의 뒤를 이어 [GetTitleByKey('d_volhynia').GetNameNoTier]의 통치자가 되었습니다. 이곳 [ROOT.Char.GetDynasty.GetNameNoTooltip] 영토의 제 영역에서 권력 기반을 확립하는 것이 필수적입니다. 하지만 군사력은 중요하지만, 저를 너무 멀리 데려다주지는 못할 것입니다. 저는 강력한 동맹을 찾아야 합니다.\n\n\n저는 [GetTitleByKey('k_poland').GetNameNoTier]의 통치자들과 혈연으로 연결되어 있지만, 그들의 의도를 경계합니다. 저는 [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]의 영적 어머니인 [GetTitleByKey('e_byzantium').GetNameNoTier]의 통치자들이 이 어려운 시기에 의지할 수 있는 강력한 동맹을 원한다는 소문을 들었습니다." # d4a6b5dafca82aa3b64e708cad6329f2c7fdc58d
  galicia2.0032.a: "아마도 로마의 동맹이 될 만큼 나를 증명할 수 있을지도 모르겠군." # e4ce958d218907d0fbf66d776052546710975ba1
  galicia2.0033.t: "$RICE_historical_aspiration_fulfilled_title$" # a91ba21632f32a3a7a9968188aaeae47bb9f8693
  galicia2.0033.desc: "[ROOT.Char.GetDynasty.GetName] 가문의 왕자들 중 가장 강력한 자리에 올랐음은 의심의 여지가 없습니다.  나의 의지로 세운 강력한 왕국, [GetTitleByKey('k_galicia-volhynia').GetNameNoTier]를 지배하며 말입니다. 심지어 다른 다툼 많은 왕자들조차도 어느 정도 나의 권위를 인정해야 합니다.\n\n심지어 [emperor.GetTitledFirstName], [GetTitleByKey('e_byzantium').GetNameNoTier]의 통치자조차도 내 힘을 알고, 동맹을 제안하는 사절을 보냈습니다. 로마인들의 든든한 수호자이자 친구가 된다는 것은 참으로 영광스러운 일입니다!\n\n[emperor.GetFirstNameNoTooltip]은 심지어 [wife.GetFirstName] [wife.GetDynasty.GetName]와의 결혼을 제안했습니다." # f7808b6af678f7fa14fc23495176a2b41bf9bcb2
  galicia2.0033.desc.princess: "[황제.GetHerHis] 가족 중 누군가와의 혼인 제안은 결코 가볍지 않습니다 – [황제.GetSheHe]는 절실히 동맹을 원하고 계십니다." # f75213e2a2c3c8ecd9b06e7de38c4c44b13adfaf
  galicia2.0033.desc.noble: "[wife.GetSheHe|U]는 저명한 비잔틴 귀족 가문 출신이시며, [wife.GetSheHe]는 제게 제국과의 유용한 관계를 제공할 수 있을 것입니다." # a72fb7af713746e10baa0a62e67443ee5f5d8bb1
  galicia2.0033.a: "[wife.GetFirstNameNoTooltip]과의 결혼으로 나의 지위와 업적을 드높이겠노라!" # c2a8a5eae4ef1795d8600abf8a29936bb3a81438
  galicia2.0033.b: "현재 결혼 생활은 잘 되어 있지만, 동맹은 나에게 도움이 될 것입니다." # db816bf9c7c8318816408bebe2b04deb996b2649
  galicia2.0033.c: "결혼은 필요치 않습니다. 그들은 제가 동맹으로서 신뢰할 만하다고 생각할 것입니다." # e084dff62b0e98ca5e8f23e1d8ea69eae43720b8
  galicia2.0034.t: "[roman.GetTitledFirstNameNoTooltip]: 잠재적 동맹?" # 8f73ae0ccf42ad79314e2067aa33341ec5c52067
  galicia2.0034.desc: "[roman.GetDynasty.GetName] 왕자들의 북방 영토에서 새로운 강력한 군주가 등장했습니다. [roman.GetTitledFirstName]은 최근 [GetTitleByKey('k_galicia-volhynia').GetNameNoTier]를 장악했으며, 흥미롭게도 [roman.GetFirstName]은 저희에게 접근을 시도하고 있으며, [roman.GetSheHe]는 저와의 동맹에 열려 있습니다. 특히 북방 국경을 확보하려 한다면 [roman.GetSheHe|U]는 유용한 동맹자가 될 수 있습니다.\n\n[roman.GetFirstNameNoTooltip]의 요구는 없지만, 고위 비잔티움 귀족 여성과의 혼례를 제안하면 [roman.GetHerHim]을 저희 영향권에 묶어 동맹을 강화할 수 있습니다. [noble.GetFullName]이 그런 후보로 거론되고 있습니다." # 9b1b3eb05ba78b7d68cbedc068854ad051e4741d
  galicia2.0034.desc.princess: "가족 구성원과의 혼인도 고려하고 있습니다.  자문관들은 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('princess'))] [princess.GetFirstName] 공주가 더 좋은 선택이 될 수 있다고 말합니다." # 68d3e0db80f573a3fe19e0c200fd8a4980a962fc
  galicia2.0034.a: "[roman.GetHerHim] [princess.GetFullNamePossessive]의 손을 청혼합니다." # c86a279198864536038a96a9dbd3bfeab98018b6
  galicia2.0034.b: "[roman.GetHerHim] [noble.GetFullNamePossessive] 손을 빌려 결혼을 제안하시겠습니까?" # 88f66de4c06a779c819d235664e2a8dde48bb2b5
  galicia2.0034.c: "이 동맹을 확보하기 위해서는 결혼이 필요하지 않습니다." # f5f06143fb31f736a2783fd4d2f9ee24d1fa5bba
  galicia2.0034.tooltip: "[roman.GetFirstNameNoTooltip]이 결혼 제안을 거절할 수 있지만(특히 [roman.GetSheHe]가 이미 결혼했고 이혼을 거부하는 경우), 동맹은 여전히 성립될 것입니다." # cd7e6ffc5c29d828a9ae17fdefef4a2667fe2515
  galicia2.0035.t: "[roman.GetTitledFirstNameNoTooltip]: 새로운 동맹" # afcd7eaef687461906470e7c919fbe0d06d497d0
  galicia2.0035.desc: "[roman.GetFullName]이 [wife.GetFirstName] [wife.GetDynasty.GetName]과의 연합 강화를 위해 결혼 제안을 수락했다는 소식을 들었습니다. 이 연합이 양측 모두에게 좋은 결과를 가져다주기를 바라며, [roman.GetFirstNameNoTooltip]이 우리의 북방 국경을 확보하는 데 도움을 주기를 빕니다!\n\n더 나아가, 이 연합을 통해 [wife.GetFirstNameNoTooltip]이 이 북방 지역에 [GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip]의 영향력을 퍼뜨릴 수 있기를 기대해봅니다." # 86feab653a5abc589ce7b4a84632ec1e5ed9e9aa
  galicia2.0035.a: "[ROOT.Char.GetFaith.HighGodName]께 이 동맹이 오래도록 이어지기를 기원합니다." # 4714621d55e9e8835e8c6923d8f60c4ebfa09474
  galicia2.0036.t: "$galicia2.0035.t$" # 73b476996f148ecd18eacfea50924f2c67764cc3
  galicia2.0036.desc: "[roman.GetFullName]이 [wife.GetFirstName]과의 혼례 제안을 거절했다는 소식을 들었습니다.  그분은 우리 동맹을 공고히 하는 데 그러한 결혼이 필요하지 않다고 여기는 듯합니다." # d2e8307652d4d62f6e0a9abc0f28d0bc6c8b633c
  galicia2.0036.desc.wife: "[roman.GetFirstNameNoTooltip]가 [roman.GetHerHis] 현재의 결혼 생활에 만족한다는 소식을 들었습니다." # 12fc0b655b8a0158153651aa77c28852073c54b5
  galicia2.0036.desc.conclusion: "결국 이것이 좋은 일인지 나쁜 일인지는 확신할 수 없지만, 동맹을 모욕하지 않기 위해서는 [roman.GetHerHis] 결정을 존중해야 할 것 같습니다. 다행히도 우리는 여전히 이 북쪽 땅에 [GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip] 영향력을 퍼뜨릴 수 있기를 바랍니다." # 84845512ec161acedf87e8152cf4c7c422d5015c
