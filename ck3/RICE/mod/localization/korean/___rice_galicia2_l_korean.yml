  galicia2.0040.t: "두 형제, 하나의 상속" # 16340912286172238970
  galicia2.0040.desc: "[yaroslav.GetTitledFirstName] 아버지께서 돌아가셨습니다. 많은 이들이 그분을 위대한 군주 [yaroslav.GetNickname]으로 칭송하였습니다.\n\n하지만 그분의 죽음과 함께 형제들 사이의 갈등은 불가피해 보입니다." # 7304111283849481208
  galicia2.0040.desc.vladimir: "[oleg.GetFirstName], 저 저주받은 마녀 [anastasia.GetFirstName]의 새끼는, 마땅히 제 것이어야 할 아버지의 칭호를 물려받았습니다! 아버지는 현명한 사람이 아니었고, 제 어머니, 그의 참된 아내가 아닌, 꼬맹이 애첩의 말만 들었던 어리석은 사람이었습니다.\n\n제 주장을 밀어붙일 경우, 많은 보야르들이 제 편에 설 것을 약속했습니다. 하지만 그들은 완전히 믿을 수 없다는 것을 알고 있습니다. 먼 [vladimir.GetDynasty.GetName] 친척이나 심지어 외국 군주들과 같은 다른 곳에서 동맹을 찾아야 할지도 모릅니다. 결국, 제가 당연히 누려야 할 사치스러운 삶을 계속 이어나가기 위해 필요한 모든 일을 할 것입니다. – [oleg.GetFirstNameNoTooltip] 같은 삶이 아닌 말입니다!" # 6369161895999297031
  galicia2.0040.desc.oleg: "그 오만하고 거만한 퇴폐자 [vladimir.GetFirstName]는, 그가 제 장자 반형제이기 때문에 원래 저에게 아버지가 내려주신 작위를 물려받아야 했습니다. 아버지는 [vladimir.GetFirstNameNoTooltip]이 무능한 통치자이며, 어머니 [anastasia.GetFirstName]를 잔혹하게 살해한 바로 그 보야르들에 의해 손쉽게 통제될 것을 예견하셨을 것입니다.\n\n바로 그 보야르들은 [vladimir.GetFirstNameNoTooltip]을 왕위에 올리기 위해 모든 노력을 다할 것입니다. 저는 이 문제적인 보야르들을 진정시키고, [vladimir.GetFirstNameNoTooltip]을 제거하고 살아남기 위해 먼 곳의 [vladimir.GetDynasty.GetName] 친척들, 또는 심지어 외국 군주들과 같은 다른 곳에서 동맹을 찾아야 할지도 모릅니다. 아버지는 제가 더 나은 상속자임을 알고 계셨고, 저는 그분을 실망시키지 않을 것입니다!" # 13131243437585503917
  galicia2.0040.a: "주의하라, ‘귀한’ 형제여 – 네 #italic 멈출#! 것이다!" # 3340110447751032214
