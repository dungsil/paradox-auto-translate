  RICE_volga_dnieper_merchant_trait_gain_tooltip: "#약하 #V [GetPlayer.MakeScope.Var('RICE_volga_dnieper_merchant_success_count').GetValue]!번의 무역로를 통해 [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName] 지역에 성공적인 거래를 성사시켰습니다. 거래 횟수가 많을수록 [GetTrait('RICE_trans_saharan_merchant').GetName( GetNullCharacter )] [trait|E]를 얻을 가능성이 높아집니다." # 1432a702822f431a0c19592f8a767f2ee72a068f
  RICE_volga_dnieper_number_of_successes_tooltip: "#약하 당신은 이전에 #V [GetPlayer.MakeScope.Var('RICE_volga_dnieper_merchant_success_count').GetValue]번의 성공적인 무역 거래를 [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName] 지역의 무역로와 연결하여 성사시켰습니다!" # 76ccf052df7a2fcd9dc1650eda4a2b66bbe307df
  galicia2.0012.t: "신에게 경의를 표하다" # 22a689625fb4c465feaa20bebf8fe6a91226895a
  galicia2.0012.desc: "슬라브 통치자로서, 백성의 신들을 존경하고 그들의 축복을 받으며, 우리 백성과 다른 이들에게 번영을 누리고 있음을 보여주는 것은 나의 의무입니다. 특정 신에게 우상을 바쳐 경배함으로써, 의심할 여지 없이 신성한 수호신의 축복을 얻고, 백성에게 나, 그들의 통치자로서 어떤 가치관과 우선순위를 지니고 있는지 보여줄 것입니다." # 680d6a1cdcfaa24a675cf9dd87149e0be724ad33
  galicia2.0012.perun: "번개신, 페르운." # 4f4d10901c65313f64e4fb395da96d28d94582ac
  galicia2.0012.perun.tt: "천둥과 번개, 금속 무기를 휘두르는 강력한 신, 페룬이 신들의 수장입니다.\n\n페룬을 숭배하는 것은 고귀하고 위엄 있는 통치자에게 자연스러운 선택입니다." # 9ae744cc016f300cab63a507888e3cd64afe8736
  galicia2.0012.veles: "지하세계의 통치자, 벨레스." # 62bc4d34a20c057d374713760bd1138645b1894a
  galicia2.0012.veles.tt: "베레스, 페룬의 대응자로서, 물의 지하세계를 다스리고 소, 시, 마법과 관련된 부를 상징합니다.\n\n베레스의 가치를 구현하는 것은 나에게 반대하는 모든 이들을 두려움에 떨게 할 것입니다." # 7fc0377657d5d25edf05d7586301f19d2824894a
  galicia2.0012.stribog: "스트리보그, 퍼지는 바람." # f58fd77dc78263afad31f8e4902735ff8aa4a1b7
  galicia2.0012.stribog.tt: "스트리보그, 바람의 아버지, 봄의 도약과 부의 확산을 상징합니다.\n\n스트리보그를 기리는 것은 우리의 상인, 농부, 사절에게 호의적인 바람을 가져다줄 것입니다." # 0689221cfdedf60b8fbe2c1dfcd219c27fbd7897
  galicia2.0012.khors_dazhbog: "호르 다즈보그, 태양과 달." # d221966735082a65cfebcafd2d5ffefe614b458e
  galicia2.0012.khors_dazhbog.tt: "호르스와 다즈보그는 태양과 달, 풍요와 선함과 관련이 있습니다.\n\n호르스 다즈보그를 숭배하는 것은 백성에게 번영과 정의를 향한 나의 헌신을 보여줄 것입니다." # 9d0ee8e12804a2ec8ecdfd88b56aa90b79095bf0
  galicia2.0012.mokosh: "모코쉬, 어머니 신." # 54875d904dc1b2ec3e2773e050b7993479298c01
  galicia2.0012.mokosh.tt: "모코시, 어머니 신으로서 여성을 보호하고, 양, 직조, 그리고 출산과 관련이 있습니다.\n\n모코시를 기리는 것은 풍요로운 수확과 성장하는 공동체를 보장할 것입니다." # f530c69b9aa5dde8a170be1f59b195cfc5bb9e8a
  galicia2.0012.simargl: "심아르글, 날개 달린 개들." # e6a26cf6359d8d480cd7b01024d9375c41e1c339
  galicia2.0012.simargl.tt: "심마르글, 날개 달린 개들은 씨앗, 싹, 그리고 인간을 보호하며, 하늘과 땅의 신들 사이의 중재자 역할을 합니다.\n\n심마르글을 공경하는 것은 수확과 백성을 악한 존재로부터 보호할 것입니다." # 90e9ac75c11a5e373300425078883b4b3a4da62b
  galicia2.0012.optout: "이제 그럴 때가 아닙니다." # 3ef4b16c836c5f9da2fb4d1761c34fd361e4566c
