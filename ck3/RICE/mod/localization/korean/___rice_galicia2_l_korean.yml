  RICE_galicia2_cochineal_modifier_3: "코치닐 산업 투자 (3단계)" # 15818254937645485864
  RICE_galicia2_cochineal_modifier_3_desc: "$RICE_galicia2_cochineal_modifier_1_desc$" # 15301538554637055212
  RICE_galicia2_cochineal_modifier_4: "코치닐 산업 투자 (4단계)" # 9491679386295125004
  RICE_galicia2_cochineal_modifier_4_desc: "$RICE_galicia2_cochineal_modifier_1_desc$" # 15301538554637055212
  RICE_galicia2_oleg_negative_modifier: "마녀의 아들" # 11023011964583980220
  RICE_galicia2_oleg_negative_modifier_desc: "올레그의 어머니, 아나스타시아는 갈리치아의 보야르들에 의해 마녀로 몰려, 갈리치아의 통치자, 팔려는 야로슬라브 8세를 저주했다는 의혹을 받으며 장작더미에 태워졌습니다. 이것이 진실이었는지, 아니면 권력욕에 눈이 멀어 보야르들이 퍼뜨린 선전이었는지는 알 수 없지만, 올레그는 이로 인해 깊은 상처를 입었습니다.\n\n#EMP 이 부정적인 [modifier|E]는 올레그가 [GetModifier('RICE_galicia2_aspiration_secure_rule_against_galician_boyars').GetNameWithTooltip]를 이행하면 제거됩니다.#!" # 12445080804586131264
  RICE_galicia2_oleg_positive_modifier_1: "마녀의 잔혹한 아들" # 5388573686402096869
  RICE_galicia2_oleg_positive_modifier_1_desc: "올레그의 어머니, 아나스타시아는 갈리치아의 보야르들에 의해 마녀로 몰려, 갈리치아의 통치자 야로슬라프 팔면왕을 저주했다는 혐의로 장작더미에 태워졌습니다. 올레그는 어두운 과거를 극복하고 존경받는 군주가 되었지만, 어머니의 아들이라는 오명은 떨쳐낼 수 없었고, 많은 이들은 그를 두려워하며 일부는 그가 어머니의 마법 능력을 물려받았다고 의심합니다." # 10633116938712288816
  RICE_galicia2_oleg_positive_modifier_2: "마녀의 사랑하는 아들" # 16938179087376445172
  RICE_galicia2_oleg_positive_modifier_2_desc: "올레그의 어머니, 아나스타시아는 갈리치아의 보야르들에 의해 마녀로 몰려, 갈리치아 통치자 야로슬라프 팔심(八心)을 저주했다는 이유로 장작더미에 태워졌습니다. 올레그는 어두운 과거를 딛고 존경받는 군주가 되었지만, 어머니의 아들임을 벗어나지 못한 오명은 여전합니다. 하지만 많은 평민들은 그를 인정받을 만한 지도자, 보야르 귀족들의 힘을 견제할 수 있는 지도자로 보고 있습니다." # 8353686431117120402
  RICE_galicia2_oleg_positive_modifier_3: "마녀의 학문적인 아들" # 10006448039217718499
  RICE_galicia2_oleg_positive_modifier_3_desc: "올레그의 어머니, 아나스타샤는 갈리치아의 보야르들에 의해 마녀로 몰려, 갈리치아의 통치자, 야로슬라프 팔심을 저주했다는 의혹으로 화형대에 올랐습니다. 올레그는 어두운 과거를 딛고, 존경받는 군주가 되었습니다. 하지만 어머니의 아들로서의 오명은 씻지 못했지만, 많은 이들이 그가 스스로 이름을 날리기 위해 노력하는 모습을 억지로 칭찬하게 되었습니다." # 6507055066402968005
  RICE_portage_erect_stones_nonchristian_modifier: "포티지 돌" # 2207386799252360153
  RICE_portage_erect_stones_nonchristian_modifier_desc: "지역 지배자들이 최근 중요한 무역로변의 운하 통로 근처에 있는, 새로 세워진 또는 개보수된 이동식 돌들을 세웠습니다. 이 돌들은 여행자들이 현재 위치와 목적지를 알 수 있도록 도와줍니다." # 4833514541146927285
  RICE_portage_erect_stones_christian_modifier: "포티지 교차로" # 16359896932863629467
  RICE_portage_erect_stones_christian_modifier_desc: "지역 통치자들이 최근 중요한 교역로에 있는 운하 지점 근처에 있는 이동식 돌 십자가를 새로 세우거나, 기존 것을 보수했습니다. 이러한 돌은 여행자들이 어디에 있는지, 어디로 가야 하는지 알 수 있도록 도와줍니다." # 9485604655629881740
  RICE_portage_levy_boat_builders_modifier: "징수된 배 건조업자들" # 359250223957055185
  RICE_portage_levy_boat_builders_modifier_desc: "이 인물은 그가 다스리는 영토 내 [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName] 지역 농민들에게 배를 건조하고 수리하도록 징수를 내렸습니다." # 4007623087254657767
  RICE_portage_maintain_hauling_sites_modifier: "포티지 운반장 유지" # 11264747252612257484
  RICE_portage_maintain_hauling_sites_modifier_desc: "이 지역의 운하 항로 시설 개선을 위해 지역 통치자들이 최근 노력을 기울였습니다." # 11005605077816228603
  RICE_portage_promote_merchants_modifier: "[GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetNameNoTooltip] 지역의 무역 촉진" # 3959935951465226814
  RICE_portage_promote_merchants_modifier_desc: "이 인물은 [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName] 지역의 무역을 지원하기 위한 조치를 취했습니다. 이를 통해 그들의 개인적인 사업 네트워크도 확장하고 있습니다." # 208436591310065916
  RICE_portage_reinforce_river_forts_modifier: "강화된 강변 요새" # 4921774037027255266
  RICE_portage_reinforce_river_forts_modifier_desc: "최근 지역 통치자들이 [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName] 지역의 교역로에 중요한 요새들을 중심으로 기존의 요새들을 보강하고 수리하며, 새로운 요새들을 건설했습니다." # 14269856935084000545
  RICE_portage_encourage_settlement_modifier: "개척 장려" # 16112071962804845904
  RICE_portage_encourage_settlement_modifier_desc: "최근, 먼 곳에서 이주민들이 와서 새로운 정착지를 건설하거나 기존 정착지의 인구를 늘리고 있습니다. 이러한 정착지는 [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName]의 상업망에 속하며, 많은 정착지가 중요한 운하 이동로에 있습니다." # 5557786584963626152
  RICE_volga_dnieper_trade_amber_modifier: "볼가-드니프르 무역: 호박" # 6807492124293385411
  RICE_volga_dnieper_trade_amber_modifier_desc: "이 인물은 [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName]에서 호박 무역을 지원하고 있습니다. 이 귀중한 물질은 주로 발트해 지역에서 채취되며, 보석과 약으로 모두 사용됩니다." # 5464663198713927387
  RICE_volga_dnieper_trade_honey_modifier: "볼가-드니프르 무역로: 꿀과 밀랍" # 5885960551750723435
  RICE_volga_dnieper_trade_honey_modifier_desc: "이 인물은 [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName]에서 꿀과 밀랍 무역을 적극 지지하고 있습니다. 동유럽 강변 지역에서 벌꿀 제품은 중요한 수출품입니다." # 8192246304009030802
  RICE_volga_dnieper_trade_slaves_modifier: "볼가-드니프르 무역: 노예" # 16989858928348314786
  RICE_volga_dnieper_trade_slaves_modifier_desc: "이 인물은 [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName] 지역의 노예 무역을 지원하고 있습니다. 북유럽과 동유럽, 서부 스텝 지역에서 약탈한 사람들은 유라시아 노예 시장에서 종종 노예로 팔립니다." # 8954213750045115736
  RICE_volga_dnieper_trade_furs_modifier: "볼가-드니프르 무역: 모피" # 292542588184347962
  RICE_volga_dnieper_trade_furs_modifier_desc: "이 인물은 [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName] 지역의 모피 무역을 지원하고 있습니다. 이 모피들은 대부분 북유럽 원산의 다양한 동물들로부터 나옵니다. 그들은 추운 날씨에 살아남기 위해 두꺼운 털을 가지고 있습니다." # 17797604525946303975
  RICE_volga_dnieper_trade_weapons_modifier: "볼가-드니프로 무역: 무기" # 12082426450626261647
  RICE_volga_dnieper_trade_weapons_modifier_desc: "이 인물은 [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName] 지역의 무기 무역을 지원하고 있습니다.  정교하게 만들어진 철제 무기의 흐름은 이 무역로를 따라 양방향으로 흘러가지만, 많은 수가 스칸디나비아에서 유래합니다." # 6768306566021396881
