  galicia2.0030.t: "[yaroslav.GetTitledFirstNamePossessiveNoTooltip] 후계자들" # 17769989264032028791
  galicia2.0030.desc: "아버지 [yaroslav.GetTitledFirstName]께서 저를 [GetTitleByKey('d_halych').GetNameNoTier]의 통치자로서 후계자로 정하신 이유를 전혀 의심하지 않습니다.  동생 [vladimir.GetFirstName]은 나보다 나이가 많고, 합법적인 아내에게서 태어났지만, 권력을 탐하는 보야르들에게 쉽게 휘둘리는 방탕하고 낭비적인 멍청이일 뿐입니다.  아직 어린 나이에 불과하고, 불법적인 자식이지만, 비교적 뛰어나 보입니다.\n\n하지만 이 저주스러운 보야르들!  그들은 제 순수한 어머니, 아버지의 정부였던 어머니를 마녀라고 선언했습니다.  그래서 몇 년 전, 그들은 그녀를 장작더미에 태워 죽였습니다.\n\n모두 없애버리고 싶지만, 세상은 완벽하지 않습니다.  만약 아버지의 칭호를 물려받는다면, 보야르들은 문제를 일으킬 것입니다.  그들은 저, 마녀의 아들이 통치할 자격이 없다고 주장하며, [vladimir.GetFirstNameNoTooltip]를 이용해 더 큰 권력을 얻으려 할 것입니다.  살아남으려면 조심해야 합니다." # 15724571427048687989
  galicia2.0030.a: "하늘의 어머니여, 저를 우리 적들로부터 보호하여 주소서…" # 13249521184683871016
  galicia2.0031.t: "$RICE_historical_aspiration_fulfilled_title$" # 6312590152546762382
  galicia2.0031.desc: "마침내. 오랫동안 기다리던 순간입니다. \\n제 노력으로 [GetTitleByKey('d_halych').GetNameNoTier]가 저의 굳건한 통제 아래 들어왔습니다. 어머니, 이제 하늘나라에서 편히 쉬실 수 있기를 바랍니다. 저의 타락한 동생, [vladimir.GetFirstNameNoTooltip]는 죽었습니다. 귀족들은 이제 그를 이용하여 제 통치에 저항할 수 없습니다.\\n그리고 그 무능한 귀족들 자신? 그들은 저를 지배자로 받아들이거나, 여기서 환영받지 못할 것이라는 것을 받아들였습니다. 그들은 이제 저의 아버지의 뜻, 아니 제 뜻에 더 이상 반항하지 않을 것입니다.\\n어머니, 일부는 여전히 저를 마녀의 아들이라고 부르지만, 그들은 두려움과 존경심을 섞어 그렇게 말합니다. #italic 저#! 이제 [GetTitleByKey('d_halych').GetNameNoTier]를 다스립니다. 다른 누구도 아닙니다." # 10638281718669982230
  galicia2.0031.a: "어둠의 마법도 능숙하다고들 하지. 그들을 두려워하게 하라!" # 9013507675044125728
  galicia2.0031.b: "백성들의 지지가 있으니 – #italic 그게# 참된 힘이지!" # 9295879546667290757
  galicia2.0031.c: "노력 끝에 이제는 존경받는 지도자가 되었습니다." # 10709270489800046018
  galicia2.0032.t: "[GetTitleByKey('d_volhynia').GetNameNoTierNoTooltip]의 공작" # 4130250331726569592
  galicia2.0032.desc: "[ROOT.Char.GetDynasty.GetName] 공자들은 수십 년간 단합하지 못했습니다. [ROOT.Char.GetCulture.GetCollectiveNoun]의 땅은 우리 왕가의 공자들, 외세 장수들, 그리고 감사하지 않는 탐욕스러운 보야르와 평민들 사이의 사소한 다툼에 휩싸였습니다.\n\n예를 들어, [GetTitleByKey('d_novgorod').GetNameNoTier] 사람들은 한때 저를 그들의 지배자로 초청했습니다. 하지만 짧은 재임 기간 동안 저에 대한 모든 노력에도 불구하고, 그들은 억지로 저를 떠나라고 요구했습니다. 이런 것이 세상의 모습입니다.\n\n몇 년 전, 저는 아버지의 뒤를 이어 [GetTitleByKey('d_volhynia').GetNameNoTier]의 통치자가 되었습니다. 여기, [ROOT.Char.GetDynasty.GetNameNoTooltip] 영토의 이곳에서 권력 기반을 구축하는 것이 필수적입니다. 하지만 군사력은 중요하지만, 그 이상으로 나아가는 데는 한계가 있습니다. 저는 강력한 동맹을 찾아야 합니다.\n\n비록 [GetTitleByKey('k_poland').GetNameNoTier]의 통치자들과 혈연으로 연결되어 있지만, 그들의 의도에 대해 경계합니다. [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]의 영적 어머니인 [GetTitleByKey('e_byzantium').GetNameNoTier]의 통치자들이 어려운 시기에 의지할 수 있는 강력한 동맹을 원한다는 소문을 들었습니다." # 1434366574384971873
  galicia2.0032.a: "로마의 동맹이 될 자격이 있다는 것을 증명해 보이겠습니다." # 3187498904923164501
  galicia2.0033.t: "$RICE_historical_aspiration_fulfilled_title$" # 6312590152546762382
  galicia2.0033.desc: "[ROOT.Char.GetDynasty.GetName] 가문의 왕자 중, 저보다 강력한 자는 드물 것입니다. 저는 제 뜻으로 세운 강력한 왕국, [GetTitleByKey('k_galicia-volhynia').GetNameNoTier]를 지배하고 있으니 말입니다.  심지어 다른 싸움치는 왕자들도 어느 정도는 제 권위를 인정해야 합니다.\n\n심지어 [emperor.GetTitledFirstName], [GetTitleByKey('e_byzantium').GetNameNoTier]의 통치자조차 제 위세를 알고, 제게 동맹을 제안하는 사절을 보냈습니다. 로마인의 굳건한 수호자이자 친구가 되는 영광이란!\n\n[emperor.GetFirstNameNoTooltip]은 심지어 [wife.GetFirstName] [wife.GetDynasty.GetName]의 손녀를 제게 혼인 제안했습니다." # 14819487813855595431
  galicia2.0033.desc.princess: "[emperor.GetHerHis] 가문의 누군가에게 결혼을 제안하는 것은 결코 사소한 일이 아닙니다. — [emperor.GetSheHe]는 절실히 동맹을 원하고 있습니다." # 3724688368090578945
  galicia2.0033.desc.noble: "[wife.GetSheHe|U]께서는 저명한 비잔티움 귀족 가문의 출신이시며, [wife.GetSheHe]께서는 제국과의 유용한 연결고리를 제공해 주실 수 있을 것입니다." # 1460120213220080561
  galicia2.0033.a: "[wife.GetFirstNameNoTooltip]와의 결혼으로 나의 지위와 업적을 보여주겠노라!" # 18276558597655261159
  galicia2.0033.b: "현재 결혼 생활은 잘 되어 있지만, 동맹은 나에게 유익할 것입니다." # 6290444750754436986
  galicia2.0033.c: "결혼은 필요치 않습니다. 그들은 나를 동맹으로 신뢰할 것입니다." # 12560351032209455741
  galicia2.0034.t: "[roman.GetTitledFirstNameNoTooltip]: 잠재적인 동맹?" # 4671205185261490918
  galicia2.0034.desc: "[roman.GetDynasty.GetName] 왕가의 북방 영토에서 새로운 강력한 통치자가 등장했습니다. [roman.GetTitledFirstName]은 최근 [GetTitleByKey('k_galicia-volhynia').GetNameNoTier]를 장악했습니다. 흥미롭게도, [roman.GetFirstName]은 저희에게 접근하여 저와 동맹을 맺는 데 열려 있습니다. [roman.GetSheHe|U]는 특히 북방 국경을 확보하려 할 때 유용한 동맹자가 될 수 있습니다.\n\n[roman.GetFirstNameNoTooltip]의 요구는 없지만, 비잔틴 귀족 여성과의 결혼을 제안하는 것은 [roman.GetHerHim]을 저희 영향권에 묶어 동맹을 강화하는 데 도움이 될 수 있습니다. [noble.GetFullName]은 이러한 후보로 떠올랐습니다." # 18273960571035180115
  galicia2.0034.desc.princess: "가족 구성원과의 혼인도 고려해 볼 만합니다. 자문관들은 그[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('princess'))] [princess.GetFirstName] 공주가 더욱 뛰어난 배우자 후보가 될 수 있다고 말했습니다." # 15175801721426073368
  galicia2.0034.a: "[roman.GetHerHim] [princess.GetFullNamePossessive]의 손을 청혼합니다." # 3523580481293317042
  galicia2.0034.b: "[roman.GetHerHim]께서 [noble.GetFullNamePossessive]의 손길을 청혼합니다." # 4887775599803812742
  galicia2.0034.c: "이 동맹을 확보하기 위해 결혼은 필요하지 않습니다." # 16630226758473842716
  galicia2.0034.tooltip: "[roman.GetFirstNameNoTooltip]이 혼인 제안을 거절할 수 있지만(특히 [roman.GetSheHe]가 이미 결혼했으며 [divorce|E]를 원치 않을 경우), [alliance|E]는 여전히 성사될 것입니다." # 4873699395805896754
  galicia2.0035.t: "[roman.GetTitledFirstNameNoTooltip]: 새로운 동맹" # 17968375384280305502
  galicia2.0035.desc: "[roman.GetFullName]께서 우리 동맹을 더욱 굳건히 하기 위해 [wife.GetFirstName] [wife.GetDynasty.GetName]와의 결혼을 받아들이셨다는 소식을 전해 들었습니다. 이 동맹이 양측에 이로울 수 있기를 바라며, [roman.GetFirstNameNoTooltip]께서 우리의 북쪽 국경 확보를 도와주시기를 기대합니다!\n\n더욱이, 이번 동맹을 통해 [wife.GetFirstNameNoTooltip]께서 이 북쪽 땅에 [GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip]의 영향력을 펼칠 수 있기를 기대합니다." # 6626720822275453704
  galicia2.0035.a: "[ROOT.Char.GetFaith.HighGodName]께 기도드립니다. 이 동맹이 오래도록 지속되기를 바랍니다." # 6400980762301148750
  galicia2.0036.t: "$galicia2.0035.t$" # 18401427867732390660
  galicia2.0036.desc: "[roman.GetFullName]이 [wife.GetFirstName]과의 결혼 제안을 거절했다는 소식을 들었습니다. [roman.GetSheHe]는 그러한 결혼이 우리 동맹을 공고히 하는 데 필요하지 않다고 생각하는 것 같습니다." # 13274500283770539724
  galicia2.0036.desc.wife: "[roman.GetFirstNameNoTooltip]께서 [roman.GetHerHis] 현재의 결혼 생활에 만족하신다는 소식을 들었습니다." # 6675637701696954008
  galicia2.0036.desc.conclusion: "결국, 이것이 좋은 일인지 나쁜 일인지 확신할 수 없지만, 동맹을 모욕하지 않기 위해서는 [roman.GetHerHis] 결정을 존중해야 할 것 같습니다. 다행히 이 북쪽 땅에 [GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip] 영향력을 계속 퍼뜨릴 수 있기를 바랍니다." # 8263220972269700232
