  galicia2.0010.desc: "[GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName]은 일부 여행객에게는 험난한 길이 될 수 있으나, 여러 지역의 상인들이 이 강과 숲, 산, 습지들을 자주 드나들며 이익과 모험을 추구합니다.\n\n최근 저는 [RICE_volga_dnieper_merchant_spawn.GetFirstName]이라는 [culture.GetName] 출신의, [faith.GetAdjective] 신앙을 가진 상인과 친분을 맺었습니다. [RICE_volga_dnieper_merchant_spawn.GetSheHe|U]는 이 지역의 무역로를 잘 아는 경험 많은 상인이며, 특히 [GetPlayer.Custom('RICE_volga_dnieper_good_type_loc')] 무역에 정통합니다.\n\n[RICE_volga_dnieper_merchant_spawn.GetFirstNameNoTooltip]과의 협력 관계는 저의 영역 내 무역을 증진시킬 수 있는 좋은 기회가 될 것입니다.  아니면 그분을 제 궁정에 초대해 볼 수도 있겠군요." # 13039231463750472237
  galicia2.0010.a: "[RICE_volga_dnieper_merchant_spawn.GetFirstNameNoTooltip]께서, 저를 위해 일하시겠습니까?" # 17805494725112754396
  galicia2.0010.b: "딜을 좀 봐요, [RICE_volga_dnieper_merchant_spawn.GetFirstNameNoTooltip]!" # 2858855292401448894
