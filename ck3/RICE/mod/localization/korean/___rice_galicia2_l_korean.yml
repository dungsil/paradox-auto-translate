  game_concept_volga_dnieper_merchant_desc: "[GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName] 지역에 영토를 소유하고 있다면, 때때로 $game_concept_volga_dnieper_merchant$ 인물이 $trait_RICE_volga_dnieper_merchant$ [trait|E]를 지닌 채 귀하의 [court|E]에 나타날 가능성이 있습니다.  그들의 연줄을 활용하여 무역 상품 전문 분야에 따라 [income|E]를 증대시키는 [character_modifier|E]와 추가 보너스를 얻을 수 있습니다. [court|E]에 초청하지 않더라도 이러한 보너스를 얻을 수 있습니다.\n\n\n이 지역 무역과 관련된 다양한 옵션을 가진 $RICE_develop_portage_routes$ [decision|E]를 이용할 수도 있습니다.\n\n\n귀하 자신도 $RICE_volga_dnieper_merchants_option$ [travel_option|E]를 선택하여 [traveling|E]하는 동안 $trait_RICE_volga_dnieper_merchant$ [trait|E]를 얻으려고 노력할 수 있습니다. 이는 때때로 해당 [trait|E]를 획득하거나, 해당 [trait|E]의 [trait_level_track_xp|E]를 높이는 데 도움이 되는 사건을 발생시킵니다." # dc0b4519b74b57509933bb01f57bee21e0814ce7
  building_type_RICE_kamianets_podilskyi_castle_01: "카미아네츠-포딜스키 요새" # 93a2af760436765255344a96df302d30f7e8b9d8
  building_type_RICE_kamianets_podilskyi_castle_01_desc: "카미아네츠-포딜스키는 포딜리아 지역의 전략적 교차로에 위치한 작지만 중요한 요새입니다. 무역로와 침략군이 자주 이곳을 지납니다." # 6bb78ef6060c5c5b248004a45251313c5a5978ce
