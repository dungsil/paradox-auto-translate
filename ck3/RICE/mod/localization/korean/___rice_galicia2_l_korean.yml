  RICE_galicia2_aspiration_oleg_desc: "#bold 역사적 야망 주요 목표#!\n$EFFECT_LIST_BULLET$[완전 지배|E]하고 [독립|E] [통치자|E]로서 [GetTitleByKey('d_halych').GetNameNoTier]의 [직책|E]를 획득\n$EFFECT_LIST_BULLET$블라디미르 야로슬라비치(당신의 형제) 사망\n$EFFECT_LIST_BULLET$모든 직접적인 [봉신|E]는 당신에 의해 [위압|E] 또는 [굴복|E]되었거나, 또는 최소 #P 25#!의 [호감도|E]를 가지고 있습니다.\n\n#bold 보상#!\n$EFFECT_LIST_BULLET$ @정당성_아이콘! #V [EmptyScope.ScriptValue('중간_정당성_증가')]#! [정당성|E] 획득\n$EFFECT_LIST_BULLET$ @명성_아이콘! #V [EmptyScope.ScriptValue('RICE_야망_대규모_자원_보너스')]#! [명성|E] 획득\n$EFFECT_LIST_BULLET$[음모 스타일|E] [보너스|E] 획득\n$EFFECT_LIST_BULLET$[GetModifier('RICE_galicia2_oleg_negative_modifier').GetNameWithTooltip] [수정자|E]를 상실하고 그 대신 #P 유익한#! 버전을 획득\n\n#bold 역사적 야망 보너스 목표#!\n$EFFECT_LIST_BULLET$[신앙 수준|E]가 [GetModifier( '신앙_수준_3' ).GetNameWithTooltip|L] 이상인 경우 (보상: [외교 스타일|E] [보너스|E] 획득)\n$EFFECT_LIST_BULLET$[정당성_i|E] [정당성 수준|E]가 5인 경우 (보상: #V 1000#! [특수 부대|E], 몇몇 [병력|E] 포함)" # 0685c959ad66425ac0d251c9637e166558cc0706
