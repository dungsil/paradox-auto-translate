  galicia2.0010.desc: "[GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName]는 여행자들에게 험난할 수 있지만, 다양한 출신의 상인들이 이 강과 숲, 언덕, 습지들을 자주 드나들며 이익과 모험을 추구합니다.\n\n최근 저는 [RICE_volga_dnieper_merchant_spawn.GetFirstName]라는 [culture.GetName] 출신의, [faith.GetAdjective] 신앙을 가진 상인과 친분을 맺었습니다. 그분은 이 지역의 교역로를 익숙하게 다니며, 특히 [GetPlayer.Custom('RICE_volga_dnieper_good_type_loc')] 교역에 정통합니다.\n\n[RICE_volga_dnieper_merchant_spawn.GetFirstNameNoTooltip]와 긴밀한 관계를 맺는 것이 제 영역의 교역을 촉진하는 데 도움이 될 수 있습니다. 어쩌면 그분을 저의 궁정에 초대할 수도 있을 것입니다." # 13039231463750472237
  galicia2.0010.a: "[RICE_volga_dnieper_merchant_spawn.GetFirstNameNoTooltip]께서, 저를 위해 일해주시겠습니까?" # 17805494725112754396
  galicia2.0010.b: "거래를 해보지, [RICE_volga_dnieper_merchant_spawn.GetFirstNameNoTooltip]!" # 2858855292401448894
