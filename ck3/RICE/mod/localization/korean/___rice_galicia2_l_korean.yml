  galicia2.0000.desc: "동유럽의 정착민들과 부족들 사이에 [rus_culture.GetCollectiveNoun]의 부상으로, 이미 나의 영역 내에서 이 새로운 정체성을 따르는 자들이 나타나고 있습니다.\n\n[rus_culture.GetCollectiveNounNoTooltip]의 풍습과 관행, 그들의 다양한 [rus_culture.GetLanguage.GetName] 언어를 받아들이면서 주변 이웃들과 긴밀한 관계를 구축하는 것은 나의 정치적, 경제적 영향력을 확장하는 데 도움이 될 수 있습니다." # 8088c7da0840d1d7852b081ac2a1246c561f3a2a
