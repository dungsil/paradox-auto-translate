  game_concept_volga_dnieper_merchant_desc: "[GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName] 내 영지를 소유하고 있다면, 종종 $trait_RICE_volga_dnieper_merchant$ [trait|E] 특성을 가진 $game_concept_volga_dnieper_merchant$가 [court|E]에 등장할 확률이 있습니다. 그들의 연줄을 활용하기로 선택할 수 있으며, 이는 그들이 전문으로 하는 교역품에 따라 귀하에게 [income|E]를 증진시키고 다른 보너스들도 제공하는 [character_modifier|E]를 부여합니다. 이 보너스들은 그들을 [court|E]로 초대하지 않더라도 얻을 수 있습니다.\n\n또한 이 지역의 무역과 관련된 다양한 선택지를 포함하는 $RICE_develop_portage_routes$ [decision|E]에 접근할 수 있게 됩니다.\n\n귀하 자신도 [traveling|E] 중 $RICE_volga_dnieper_merchants_option$ [travel_option|E] 선택지를 택하여 $trait_RICE_volga_dnieper_merchant$ [trait|E] 특성을 얻으려 시도할 수 있습니다. 이는 간혹 이벤트를 발생시켜 해당 [trait|E]를 얻기 위해 노력하거나, 해당 [trait|E]의 [trait_level_track_xp|E]를 증가시킬 수 있게 합니다." # 15298597906085035719
  building_type_RICE_kamianets_podilskyi_castle_01: "카먀네츠-포딜스키 성채" # 11358206814016627870
  building_type_RICE_kamianets_podilskyi_castle_01_desc: "카미아네츠-포딜스키는 포딜리아 지역의 전략적으로 중요한 교차점에 위치한 작지만 중요한 요새입니다. 무역 상단뿐만 아니라 침략군도 자주 이곳을 통과합니다." # 51004951349580281
  building_RICE_kamianets_podilskyi_castle_01: "카미야네츠-포딜스키 요새" # 13693613416434070970
  building_RICE_kamianets_podilskyi_castle_01_desc: "$building_type_RICE_kamianets_podilskyi_castle_01_desc$" # 2676943374994695338
  building_RICE_kamianets_podilskyi_castle_02: "카미야네츠-포딜스키 성" # 10603885459011718404
  building_RICE_kamianets_podilskyi_castle_02_desc: "이 인상적인 요새는 포딜리아 지역의 전략적 교차로에 위치해 있습니다. 무역 상인뿐만 아니라 침략군도 이곳을 자주 통과합니다. 연이은 통치자들이 이 성의 건축 양식에 자신만의 고유한 요소를 더했으며, 이 성은 대부분의 공격에 쉽게 버텨낼 수 있습니다." # 9231544937055357597
  building_type_RICE_galicia2_cochineal_industry_01: "코치닐 산업" # 5880941660423677707
  building_type_RICE_galicia2_cochineal_industry_01_desc: "붉은 염료는 다양한 [GetGeographicalRegion('RICE_european_cochineal_region').GetName]에서 발견되는 [Glossary( 'cochineal', 'COCHINEAL_GLOSS' )] 곤충의 유충을 수확하는 농장에서 생산됩니다. 이 염료는 국제 시장에서 고가에 팔립니다." # 2414490316695066093
  building_RICE_galicia2_cochineal_industry_01: "소규모 코치닐 농장" # 4733196566057352557
  building_RICE_galicia2_cochineal_industry_01_desc: "[Glossary( 'cochineal', 'COCHINEAL_GLOSS' )]를 농장에서 더 체계적인 방식으로 채집하여, 이 벌레들로부터 생산되는 붉은 염료의 양이 크게 증가합니다." # 17745067516229745140
  building_RICE_galicia2_cochineal_industry_02: "대규모 코치닐 농장" # 840646253273420644
  building_RICE_galicia2_cochineal_industry_02_desc: "이 지역의 [Glossary( 'cochineal', 'COCHINEAL_GLOSS' )] 재배지가 운영을 확장함에 따라, 외국 상인들과 더 강한 유대감을 형성했습니다. 이로 인해 이곳 곤충들로부터 생산되는 붉은 염료가 국제적으로 더욱 많은 시장에 판매될 수 있게 되었습니다." # 12415038190372096974
  building_RICE_galicia2_cochineal_industry_03: "광범위한 코치닐 재배지" # 13541584695145859074
  building_RICE_galicia2_cochineal_industry_03_desc: "이 지역에는 유라시아에서 가장 큰 규모의 [Glossary( 'cochineal', 'COCHINEAL_GLOSS' )] 재배지가 일부 있습니다. 이곳에서 코치닐 곤충 유충으로 생산되는 붉은 염료는 국제적으로 많은 시장에서 고가에 판매됩니다." # 9111409798782840015
  trait_RICE_volga_dnieper_merchant: "볼가-드네프르 상인" # 10410210075505544588
  trait_RICE_volga_dnieper_merchant_desc: "이 인물은 볼가 강 및 드네프르 강 유역과 그 주변 지역 무역로에서 저명한 상인입니다. 그들은 무역, 여행, 협상 기술에 경험이 있습니다." # 12765911039099238327
  trait_RICE_volga_dnieper_merchant_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]는 볼가 강과 드네프르 강 유역 및 주변 지역의 교역로에서 저명한 상인입니다. [ROOT.GetCharacter.GetSheHe|U]는 교역, 여행, 협상의 기술에 경험이 있습니다." # 13526514279813185333
  trait_RICE_volga_dnieper_merchant_2: "저명한 볼가-드네프르 상인" # 4897460972821679192
  trait_RICE_volga_dnieper_merchant_2_desc: "$trait_RICE_volga_dnieper_merchant_desc$" # 3749570196166569546
  trait_RICE_volga_dnieper_merchant_2_character_desc: "$trait_RICE_volga_dnieper_merchant_character_desc$" # 17420056511764336909
  trait_RICE_volga_dnieper_merchant_3: "전설적인 볼가-드네프르 상인" # 8939739610429729707
  trait_RICE_volga_dnieper_merchant_3_desc: "$trait_RICE_volga_dnieper_merchant_desc$" # 3749570196166569546
  trait_RICE_volga_dnieper_merchant_3_character_desc: "$trait_RICE_volga_dnieper_merchant_character_desc$" # 17420056511764336909
  trait_track_RICE_volga_dnieper_merchant: "$trait_RICE_volga_dnieper_merchant$" # 17427398978366641462
  trait_track_RICE_volga_dnieper_merchant_desc: "외부인들에게는 혹독하고 불길한 땅으로 보일지라도, 동유럽의 강과 숲은 무역에 다양한 기회를 제공합니다. 특히 전 세계로 팔려 나가는 다양한 사치품 교역에서 그러합니다." # 5913234579021293291
  RICE_galicia2_aspiration_roman_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n\n$EFFECT_LIST_BULLET$[GetTitleByKey('k_galicia-volhynia').GetNameNoTier]의 [independent|E] [ruler|E]가 되십시오\n\n$EFFECT_LIST_BULLET$[GetTitleByKey('d_halych').GetNameNoTier], [GetTitleByKey('d_volhynia').GetNameNoTier], 와 [GetTitleByKey('d_cherven_cities').GetNameNoTier]을 [completely_control|E]하십시오\n\n$EFFECT_LIST_BULLET$[piety_level|E]을 [GetModifier( 'piety_level_3' ).GetNameWithTooltip|L] 이상으로 유지하십시오\n\n$EFFECT_LIST_BULLET$[prestige_level|E]을 [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L] 이상으로 유지하십시오\n\n$EFFECT_LIST_BULLET$[GetTitleByKey('e_byzantium').GetNameNoTier]이 여전히 존재해야 합니다\n\n$EFFECT_LIST_BULLET$[GetTitleByKey('e_byzantium').GetNameNoTier]의 [ruler|E]와 같은 [religion|E]이어야 합니다\n\n$EFFECT_LIST_BULLET$[GetTitleByKey('e_byzantium').GetNameNoTier]와 [war|E] 중이지 않아야 합니다\n\n\n#bold 보상#!\n\n$EFFECT_LIST_BULLET$@legitimacy_icon! #V [EmptyScope.ScriptValue('medium_legitimacy_gain')]#! [legitimacy|E] 획득\n\n$EFFECT_LIST_BULLET$[diplomacy_lifestyle|E] [perk|E] 획득\n\n$EFFECT_LIST_BULLET$#V 1000#! [special_troops|E] 획득, 일부 [men_at_arms|E] 포함\n\n$EFFECT_LIST_BULLET$[GetTitleByKey('e_byzantium').GetNameNoTier]이 여전히 존재한다면, 적격한 비잔티움 제국 왕족 또는 귀족 여성과 [marriage|E]를 맺어 추가적인 @legitimacy_icon! [legitimacy|E] 및 [prestige_i|E] [prestige|E] 획득 (현재 [spouse|E]와 [divorce|E]해야 할 수도 있습니다)\n\n$EFFECT_LIST_BULLET$[GetTitleByKey('e_byzantium').GetNameNoTier]이 여전히 존재한다면, 그 [ruler|E]와 [alliance|E] 획득\n\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n\n$EFFECT_LIST_BULLET$[GetTitleByKey('c_kiev').GetNameNoTier]의 [county|E] 통제 (보상: [martial_lifestyle|E] [perk|E] 획득)\n\n$EFFECT_LIST_BULLET$[legitimacy_i|E] [legitimacy_level|E] 5 보유 (보상: #V 1000#! [special_troops|E] 획득, 일부 [men_at_arms|E] 포함)" # 10905049700840114462
  RICE_galicia2_historical_aspiration_action_roman: "#italic 류리크 가문이 내분으로 다투는 동안, 이는 귀하에게 동유럽에 새로운 세력의 중심지를 세우고 루스의 정신적인 어머니인 [GetTitleByKey('e_byzantium').GetNameNoTier]의 존경을 받을 기회가 됩니다.#$RICE_galicia2_aspiration_roman_desc$" # 13734775800234955584
  RICE_galicia2_historical_aspiration_modifier_desc_roman: "[GetModifier('RICE_galicia2_aspiration_unify_galicia_and_volhynia').GetNameWithTooltip]" # 10140744706858881026
  RICE_galicia2_aspiration_oleg_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$[completely_control|E]하고 [independent|E] [ruler|E]로서 [GetTitleByKey('d_halych').GetNameNoTier]의 [title|E]를 소유하십시오\n$EFFECT_LIST_BULLET$블라디미르 야로슬라비치(당신의 이복형)가 사망했습니다\n$EFFECT_LIST_BULLET$모든 직속 [vassal|E]이 당신에게 [intimidated|E] 또는 [cowed|E]되었거나, 당신에 대해 최소 #P 25#! [opinion|E]을 가지고 있습니다\n\n#bold 보상#!\n$EFFECT_LIST_BULLET$@legitimacy_icon! #V [EmptyScope.ScriptValue('medium_legitimacy_gain')]#! [legitimacy|E]를 획득합니다\n$EFFECT_LIST_BULLET$@prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [prestige|E]를 획득합니다\n$EFFECT_LIST_BULLET$[intrigue_lifestyle|E] [perk|E]를 획득합니다\n$EFFECT_LIST_BULLET$[GetModifier('RICE_galicia2_oleg_negative_modifier').GetNameWithTooltip] [modifier|E]를 잃고 대신 #P 유익한#! 버전의 효과를 획득합니다\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$[piety_level|E]이 [GetModifier( 'piety_level_3' ).GetNameWithTooltip|L] 이상이어야 합니다 (보상: [diplomacy_lifestyle|E] [perk|E]를 획득합니다)\n$EFFECT_LIST_BULLET$[legitimacy_i|E] [legitimacy_level|E]이 5여야 합니다 (보상: 일부 [men_at_arms|E]를 포함하여 #V 1000#! [special_troops|E]를 받습니다)" # 10412600993099697353
  RICE_galicia2_historical_aspiration_action_oleg: "#italic 비록 부친께서 바라시는 대로 [GetTitleByKey('d_halych').GetNameNoTier]를 상속받게 되더라도, 심지어 그대 어머니를 잔인하게 살해하기까지 했던 권력에 굶주린 갈리치 보야르들을 억제하기 위해 전력을 다해야 할 것입니다.#!$RICE_galicia2_aspiration_oleg_desc$" # 10290676873608395477
  RICE_galicia2_historical_aspiration_modifier_desc_oleg: "[GetModifier('RICE_galicia2_aspiration_secure_rule_against_galician_boyars').GetNameWithTooltip]" # 1800146312352804861
  RICE_galicia2_aspiration_unify_galicia_and_volhynia: "[aspiration|E]: $d_halych$와 $d_volhynia$ 통일" # 13059840594584702645
  RICE_galicia2_aspiration_unify_galicia_and_volhynia_desc: "#italic 류리크 가문이 서로 다투는 동안, 이는 로만에게 동유럽에 새로운 권력 중심지를 세우고 루스의 정신적 어머니, [GetTitleByKey('e_byzantium').GetNameNoTier]의 존경을 얻을 기회입니다.#!$RICE_galicia2_aspiration_roman_desc$\n\n" # 9113500218161753864
