  bhakti_slavic_stribog_desc: "이 통치자는 바람의 부(富)를 가져다주는 신, 스트리보그에게 신상을 세웠습니다." # 9b6d1f72406b0077dd98095ae33e50543b843540
  bhakti_slavic_mokosh: "존경하는 모코쉬" # d612b55c9d2d9f9b3474d16bb06733645ab17fc4
  bhakti_slavic_mokosh_desc: "이 군주는 여성의 어머니이자 수호자, 그리고 직조, 양, 그리고 출산의 여신인 모코쉬에게 우상을 세웠습니다." # 5ad5be6611ee918594f4b086dc820aa3208136dd
  bhakti_slavic_simargl: "존경하는 시마르글" # 371c79b0678d16ceccdcbb0b02d358d6eec70ef9
