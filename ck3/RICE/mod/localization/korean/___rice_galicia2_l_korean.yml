  RICE_galicia2_kupala_night_fun_intent: "재미:" # 488089071180702662
  RICE_galicia2_kupala_night_fun_intent_desc: "모두와 즐겁게 지내는 데 집중합니다. [stress_loss_i|E] 만큼 추가 [stress|E]를 잃습니다. 만약 당신이 [GetTrait('gregarious').GetName( GetNullCharacter )]이거나 [GetTrait('lustful').GetName( GetNullCharacter )]이라면 더욱 많이 잃습니다." # 17047728395089199093
  RICE_galicia2_kupala_night_lavation_intent_header: "세정:" # 14272183024349148980
  RICE_galicia2_kupala_night_lavation_intent: "세정:" # 12523917171717847128
  RICE_galicia2_kupala_night_lavation_intent_desc: "의식과 자신을 정화하는 데 집중합니다. 이교도라면 [piety_i|E]의 [piety|E]를 더 얻거나, 이교도가 아니라면 [prestige_i|E]의 [prestige|E]를 더 얻습니다. [GetTrait('diligent').GetName( GetNullCharacter )]이거나 [GetTrait('paranoid').GetName( GetNullCharacter )]이라면 [stress_loss_i|E]의 [stress|E]를 더 잃습니다." # 10582629106462876194
  RICE_galicia2_kupala_night_herb_gathering_intent_header: "약초 채집:" # 10376595267610260596
  RICE_galicia2_kupala_night_herb_gathering_intent: "약초 채집:" # 11095766843783379184
  RICE_galicia2_kupala_night_herb_gathering_intent_desc: "식물을 채집하는 데 집중합니다.\n약초에 관한 이벤트가 반드시 발생하여 #P 유익한#! [modifier|E]를 획득합니다. 또한 [Glossary( 'fern flower', 'FERN_FLOWER_GLOSS' )]를 찾을 확률이 증가합니다.\n이 이벤트로부터 [prestige_i|E]의 [prestige|E]를 추가로 획득합니다 (일반적으로는 얻지 못합니다).\n[GetTrait('patient').GetName( GetNullCharacter )]이거나 [GetTrait('humble').GetName( GetNullCharacter )]이라면 [stress_loss_i|E]의 [stress|E]를 추가로 잃습니다." # 12184303285333767004
