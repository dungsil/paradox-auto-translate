  RICE_volga_dnieper_merchants_option: "볼가-드니에프 상인들" # 5424725043807404802
  RICE_volga_dnieper_merchants_option_desc: "대규모 상인 카르반과 함께 여행하면 여정이 지연될 수 있지만, 인원이 많을수록 안전합니다. 이들 상인들은 동유럽의 운반로를 능숙하게 횡단하는 경험이 풍부하며, 그들과 함께 여행하면 때때로 사업 기회가 생길 수 있습니다!" # 6550474439377594101
  RICE_volga_dnieper_merchant_recruited_tt: "[RICE_merchant.GetNamePossessive] 상단이 귀하의 호위대에 합류했습니다." # 9641823546894948420
  RICE_volga_dnieper_merchants_option_effect_1: "[barony|E]에 들어갈 때마다 #V [GetPlayer.MakeScope.ScriptValue('RICE_volga_dnieper_merchant_travel_option_event_chance')]%#!의 확률로 무역 거래를 통해 적은 양의 £gold£를 얻을 수 있습니다. 이는 귀하의 외교력과 관리력에 따라 달라집니다." # 16279260349885766049
