  bhakti_slavic_perun_desc: "이 군주는 폭풍, 번개, 금속 무기를 다스리는 최고 신 페룬에게 우상을 세웠습니다." # e9dd15ada32c2520fa7e078fb070f67629d7f7f6
  bhakti_slavic_veles: "존경하는 벨레스" # 2f8e0a727e32a3a4a163ba71422f47b2eb8d086a
  bhakti_slavic_veles_desc: "이 통치자는 물의 지하 세계와 소, 시, 마법의 신인 벨레스에게 우상을 세웠습니다." # cabd817b498ec1049a48ff5021e65a920c8cefc2
