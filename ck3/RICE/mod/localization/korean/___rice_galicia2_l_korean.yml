  RICE_galicia2_kupala_night_fun_intent_desc: "모두와 함께 즐거운 시간을 보내세요.  추가적인 [stress_loss_i|E] [stress|E]를 잃고, [GetTrait('gregarious').GetName( GetNullCharacter )] 또는 [GetTrait('lustful').GetName( GetNullCharacter )]이라면 더욱 많이 잃을 것입니다." # 17047728395089199093
