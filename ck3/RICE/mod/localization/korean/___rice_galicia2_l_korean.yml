  RICE_volga_dnieper_merchant_trait_gain_tooltip: "#약하 #V [GetPlayer.MakeScope.Var('RICE_volga_dnieper_merchant_success_count').GetValue]!번의 무역로를 통해 [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName] 지역에 성공적인 거래를 성사시켰습니다. 거래 횟수가 많을수록 [GetTrait('RICE_trans_saharan_merchant').GetName( GetNullCharacter )] [trait|E]를 얻을 가능성이 높아집니다." # 931071132009486071
