  galicia2.0050.t: "준비" # ffb7b66372898902e8cf7eca0025b21a011c84d7
  galicia2.0050.desc: "여름 지점이 다가왔으니, 즉 쿠팔라 밤 축제를 기념할 때가 되었습니다! 아무도 기억하지 못할 만큼 오랫동안 우리의 풍습이었습니다.\n\n근처 마을로 가서 축제에 참여할 예정입니다." # f4ac5da41ae17aae5950039e562a17a98f523d0a
  galicia2.0050.desc.non_pagan: "일부 열렬한 [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')]는 그 풍습을 비난하며, 축제에 참여하는 자들은 [ROOT.Char.GetFaith.DevilName]의 명령에 따라 어둠의 힘을 숭배한다고 주장하지만, 대다수는 그들의 헛소리를 무시합니다." # 87bc422b244f0d4c65e50304a15b4ca5df3177d0
  galicia2.0050.a: "곧 하지가 다가옵니다!" # 76a6bb8b62f7ed0d5066c0b01bef2536c4222877
  galicia2.0051.t: "수질 정화" # 28786604e45e1cdb5e389594248c668edbe76103
  galicia2.0051.desc: "쿠팔라 축제의 날입니다!\n\n정화는 언제나 이 날의 중요한 부분이었습니다. 불과 물을 통한 정화입니다. 물론 밤늦게는 불길이 타오를 횃불이 기다리고 있겠지만, 지금은 물을 통해 우리 자신을 정화하는 데 집중해야 합니다.\n\n축제에 참여한 사람들은 마을 주변의 강, 호수, 샘물, 어떤 물줄기라도 있는 곳에 모여들었습니다. 마을 사람들 중 일부는 축제의 일환으로 약초와 식물을 찾아 나섰지만, 저는 물에 몸을 담그며 스스로를 치유하고 정화하는 시간을 갖습니다." # ef5d15161ce34a918f7cf85dd2c14f00eaf4af68
  galicia2.0051.a: "벌써 꽤나 정화된 기분입니다." # 4fc979a74d9e504b90e004f3d6a3ed67d9b86f21
  galicia2.0052.t: "불가마" # d2e3b1f129a6723c5c93bb0c159262b23bca9e75
  galicia2.0052.desc: "해가 저물 무렵, 쿠팔라 불길은 장관을 이룹니다. 특히 미혼 남녀가 나무뿐만 아니라 낡은 옷과 부서진 물건들, 그리고 그날 마을 주민들이 꺾어온 꽃과 약초로 만든 화환까지 넣어 불을 지폈습니다. 무엇보다 중요한 것은 정화 의식을 위해 불 속에 던져진 짚 인형입니다.\n\n화환을 쓴 남녀가 불 주변을 춤추며 때로는 저속한 노래를 부릅니다. 그 자리에 있던 젊은 연인 몇몇은 불 위를 뛰어넘으려 합니다. 성공적으로 뛰어넘는 이들은 행운과 재물을 얻었다고 합니다." # 8ba9ab34e4bc227af85926cd5822e3398dc76b81
  galicia2.0052.desc.lover: "[jumper.GetFirstName]가 나를 의미심장하게 흘끗 쳐다보는군요.  함께 불 위로 뛰어넘어 보는 건 어떨까요?" # 277e2d2dbcc68fc2cc40024947adf7c92fc495ff
  galicia2.0052.a: "꽤나 축제 분위기네." # 426c00e32126d003b302e36d7047ddaecc76af57
  galicia2.0052.b: "자, [jumper.GetFirstNameNoTooltip]님, 불 위로 뛰어넘어봅시다!" # b7e40f1fc1d3e01056d9461482e68ac3079fdb8d
  galicia2.0053.t: "식물을 찾으십니까?" # 2aca9c0eac16749940ffa61c967dde1a2f20066e
  galicia2.0053.desc: "밤이 깊어지면, 일부 사람들은 하루 종일 찾아다녔던 귀중한 약초와 식물을 찾아 들판으로 나섭니다. 하지만 밤은 특별한 시간입니다. 행운아라면 이때 가장 유명하고 찾기 어려운 보물, 바로 [Glossary( 'fern flower', 'FERN_FLOWER_GLOSS' )]을 발견할 수 있다고 합니다.\n\n보통 이끼는 꽃이 없습니다. 이러한 꽃은 쿠팔라 밤에만 피는 것으로 알려져 있습니다. 이러한 꽃을 발견하고, 이 꽃을 지키는 위험한 정령의 손아귀에서 벗어나면 기적적인 힘을 얻는다고 합니다." # 339c808c75972121e97bd72ad1058df606a8c37b
  galicia2.0053.a: "여기서 동료들과 함께 있는 게 좋습니다." # 7420e23d11efab00bc1245adc71407ebe3e81c6b
  galicia2.0053.b: "고사리꽃을 찾는 일이 재미있겠군!" # 1c36cd96391599890b5687801752e374ebe775c0
  galicia2.0053.b.tooltip: "희귀하고 전설적인 [Glossary( 'fern flower', 'FERN_FLOWER_GLOSS' )]을 찾으려면, 작은 확률로 발견할 수 있습니다." # 6c5fdc45cc197282775826eafe7bbd6756831e63
  galicia2.0054.t: "결론" # e39262defe80a83fac1b793497417432c8b1a879
  galicia2.0054.desc: "많은 시간이 흘러, 쿠팔라 불꽃놀이가 드디어 꺼지려 하고 있습니다. 관례대로 저와 모든 사람들이, 좋은 운을 빌며 죽어가는 불씨 위를 뛰어넘고 있습니다.\n\n글쎄, 분명 즐겁고, 중요한 의식들을 치러야 했던 만큼 정화되는 경험이었어요. 이제 여름이 정말 시작되었네요." # 223f00412027c19220de76d93af81cecfc2537c5
  galicia2.0054.a: "여름이 왔군요." # acf16d0220e3fbc50c8cbf84593b338da0b3d786
  galicia2.0055.t: "식물 채집" # f65305329c194c08121a91636bc28a913e553237
  galicia2.0055.desc: "쿠팔라 기간에 약초, 꽃, 그리고 다양한 식물을 모으는 풍습은 중요합니다. 올해 저는 쿠팔라 기간에 이러한 활동에 참여하게 되었습니다.\n\n여름 지점에 이러한 식물들은 큰 힘을 얻는다고 하니, 이때 모으는 것이 좋다고 합니다. 아마 나중에 [Glossary( 'fern flower', 'FERN_FLOWER_GLOSS' )]도 찾을 수 있을지도 모르겠네요…." # 6ddcc698f6af8336427202fd5e8a9777f80c59eb
  galicia2.0055.a: "편하게 즐기겠습니다." # 70adabed69789beaf9ec10a237de21715000b847
  galicia2.0055.b: "이 중요한 일에 집중해야겠군!" # 58a7f1b3496f32087d2ecdedc5f4c63f0e919357
  galicia2.0055.b.tooltip: "후에 찾기로 결정하면 [Glossary( 'fern flower', 'FERN_FLOWER_GLOSS' )]을 발견할 가능성이 조금 #P 증가합니다!" # 90939c6e1928e33d906f35cfc7555f02892d16d6
  galicia2.0056.t: "Fern Flower" # 47ba6796f167e0a0f097fbbbdf82b73820084750
  galicia2.0056.desc: "믿을 수 없어… 아니, 내 눈이 속이고 있는 게 아닐 거야…\n\n이게 바로 그것이구나. 이건 [표제어( '이끼꽃', '이끼꽃_표제' )]여야 해. 응, 꽃이 전설에 나온 것처럼 붉어…\n\n위험한 정령들이 그 존재를 발견하기 전에 꺾어서 내게 가져가야 해." # 0be073d401937588cf2170c388bed586dd32dd3b
  galicia2.0056.a: "그렇소! 그렇소! [ROOT.Char.GetFaith.HighGodName]께 감사하노라! 이것을 찾았으니!" # 0a9da3e280e01a34bfbc5b405d7434918c64baef
  galicia2.0057.t: "애정 어린 만남인가?" # 0dd7cff0a6db268b3ed7c989d5037189af3afa4e
  galicia2.0057.desc: "어찌하여 이곳에서 그대를 만나게 되었는지, 참으로 우연이군, [ROOT.Char.Custom('RomanticComplimentAdjective')] [ROOT.Char.Custom('RomanticComplimentNoun')]…\n\n돌아서니 [lover.GetFirstName]가 미소를 머금고 그대의 얼굴을 바라보고 있었네.\n\n나는 쿠팔라 밤에 다른 이들처럼 꽃과 약초, 그리고 그 밖의 식물들을 찾아 헤매고 있었지. 특히 [Glossary( 'fern flower', 'FERN_FLOWER_GLOSS' )] 같은 것 말이야. 물론 들판을 헤매다 다른 이들과 만나는 일도 흔하니, 특히 젊은 연인들은 “찾아다니는” 척하며 사랑을 나누는 일도 종종 있지." # da5f338262a949963963164a524de7c73269e542
  galicia2.0057.a: "참으로 재미있는 우연이군요. 서로 \"도와\"주는 것도 좋겠네요…." # 0af15993487169baf21f23b7915689e43d22056d
