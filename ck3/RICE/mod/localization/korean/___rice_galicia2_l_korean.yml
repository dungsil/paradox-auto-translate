  RICE_galicia2_aspiration_secure_rule_against_galician_boyars_desc: "#italic 올레그의 아버지가 바라듯 올레그가 [GetTitleByKey('d_halych').GetNameNoTier]를 계승한다 할지라도, 그는 권력욕에 눈이 멀어 감히 올레그의 어머니를 잔혹하게 살해했던 갈리시아 보야르들을 통제하기 위해 모든 힘을 쏟아야 할 것입니다.#!$RICE_galicia2_aspiration_oleg_desc$\n\n" # 13546810679708667222
  activity_RICE_galicia2_kupala_night_host_an_a: "$host_activity_a$" # 13713790857143020716
  activity_RICE_galicia2_kupala_night: "쿠팔라 밤" # 12066953711489339553
  activity_RICE_galicia2_kupala_night_desc: "많은 슬라브 민족들에게 하지는 의식적 중요성과 성대한 축제를 동시에 갖는 시간입니다." # 5820702411657889882
  activity_RICE_galicia2_kupala_night_selection_tooltip: "쿠팔라 밤을 기념하십시오.\n\n$activity_RICE_galicia2_kupala_night_context_tooltip$" # 16028862724764629955
  activity_RICE_galicia2_kupala_night_context_tooltip: "#emphasis 역사적 배경:#! 쿠팔라는 슬라브족, 특히 서슬라브족과 동슬라브족의 전통적인 하지 축제입니다. 이는 중세 시대부터 기록되어 왔으나, 기독교 당국에 의해 이교도의 미신적 행위로 간주되어 수세기에 걸쳐 탄압 시도가 있었습니다. 이 활동에서의 쿠팔라 밤 묘사는 여러 슬라브 국가들의 다양한 현대 관습을 느슨하게 혼합한 것에 기반하며, 따라서 중세 시대의 실제 역사적 축제를 그대로 반영하지는 않을 수 있습니다." # 4189645967472471769
  activity_RICE_galicia2_kupala_night_host_desc: "\n$BULLET_WITH_TAB$#P 획득#! [prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$상실 [stress_loss_i|E][stress|E]\n$BULLET_WITH_TAB$#P 유익한#! [character_modifiers|E] 획득 확률\n$BULLET_WITH_TAB$소유한 [counties|E]에 #P 유익한#! [county_modifiers|E] 획득 확률\n$BULLET_WITH_TAB$#N 상실#! [piety_i|E][piety|E] (비이교 [faith|E]를 신봉하고 [GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName] [doctrine|E] 또는 $tenet_unreformed_syncretism_name$ [core_tenet|E]이(가) 없을 시)" # 10183010209282932546
