  galicia2.0080.t: "[county.GetNameNoTierNoTooltip]에서 화장이 행해지고 있습니다." # 5740347582931128510
  galicia2.0080.desc: "[ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')]의 우려하는 소식이 [county.GetNameNoTier] 주변의 여러 마을에서 일부 [ROOT.Char.GetFaith.GetReligion.GetAdherentNamePluralNoTooltip]들이 여전히 고인을 화장하는 [GetReligionByKey('slavic_religion').GetName] 풍습을 지키고 있다는군요.\n\n저의 [chaplain.GetCouncilTitle], [chaplain.GetTitledFirstName]는 이 문제에 대해 어떤 조치가 취해져야 한다고 강력하게 주장합니다.  제대로 된 [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] 장례식을 받아들이는 풍습이 점차 확산되고 있지만, [chaplain.GetSheHe]는 그 속도가 충분하지 않다고 걱정합니다." # 2419266724997442421
  galicia2.0080.a: "이 이교도적인 관습은 막아야 합니다." # 1394778567160671804
  galicia2.0080.b: "농민들을 강요하여 변화시키려는 노력은 보람이 없을 겁니다." # 2213231235369629344
  galicia2.0080.info: "#bold 역사적 배경:# 최근까지 많은 기독교 교파들은 화장을 신의 창조물에 대한 불경과 신체 부활에 대한 방해로 여겨 부정적으로 바라보았습니다. 그럼에도 불구하고, 기독교화 이후에도 많은 슬라브 민족들 사이에서 화장은 여전히 행해졌으며, 때로는 더욱 받아들여지는 기독교 장례식과 함께 병행된 것으로 보입니다. 예를 들어, 서슬라브와 동슬라브가 거주하는 [GetTitleByKey('d_mazovia').GetAdjectiveNoTooltip]와 루스의 국경 지역에서는 13세기까지 화장과 매장이 모두 행해졌다는 고고학적 증거가 있습니다. 이 지역에서 매장의 증가는 심지어 다른 곳에서 이주해 온 기독교 인구와 관련이 있다는 가설이 제기되고 있습니다." # 17408625755253073206
  galicia2.0081.t: "[GetGeographicalRegion('RICE_galicia_volhynia_region').GetNameNoTooltip]의 건축 양식" # 8702140902988314759
  galicia2.0081.desc: "[GetGeographicalRegion('RICE_galicia_volhynia_region').GetName]의 건축 양식은 오랫동안 중부 유럽, 동부 유럽, 비잔틴 양식의 혼합이었는데, 이는 그 지역의 위치 때문입니다.\n\n\n최근 몇몇 관료들이 [culture.GetName] 장인들과 연락을 했습니다. 그들은 [county.GetNameNoTier] 출신으로 이 혼합 건축 양식으로 아름다운 기념물과 건물을 건설하는 기술로 유명합니다.  만약 그들에게 상당한 보상을 준다면, 그들은 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]에 정착하여 다양한 건설 프로젝트에 참여하고 싶어 합니다.\n\n\n틀림없이 그들은 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]의 건축적인 위용에 크게 기여할 수 있을 것입니다!" # 5047001828694348225
  galicia2.0081.a: "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]에 오신 것을 환영합니다!" # 5996801461407407414
  galicia2.0081.b: "그들의 도움은 필요치 않습니다." # 11712015319300337295
  galicia2.0081.info: "#bold 역사적 배경:# 12세기와 13세기경, [GetGeographicalRegion('RICE_galicia_volhynia_region').GetName]에서는 고대 러시아 건축 양식과 11세기와 12세기 유럽을 지배했던 로마네스크 양식이 융합된 독특한 건축 양식이 등장했습니다. 폴란드, 헝가리, 체코 공화국의 건축가와 장인들이 지역 귀족들의 후원을 받아 이 전통의 발전에 중요한 역할을 했다고 추측됩니다. 예를 들어, 이 전통의 초기 건축물 중 일부는 1140년대 후반에 지어진 구세주 4주탑 교회와 1140~1150년대 전환기에 지어진 [GetTitleByKey('c_halych').GetNameNoTier]의 승천 대성당으로, 폴란드 장인들의 공을 인정받는 건물입니다." # 12303566823963201594
  galicia2.0082.t: "코치닐 상인" # 3983850631659141012
  galicia2.0082.desc: "[Glossary( 'cochineal', 'COCHINEAL_GLOSS' )]은 저의 영토에서 수익성이 높은 수출품 중 하나이나, 한 가지 문제가 있습니다.  그것은 일 년 중 특정 시기에만 생산될 수 있습니다.  보통 여름철, 깍지벌레 유충을 수확할 수 있는 좁은 시간대에만 생산됩니다.  따라서 깍지벌레는 결코 풍부하지 않아 가격이 높게 형성됩니다.\n\n오늘 저를 방문한 외교 사절은 이 점을 이해하지 못했습니다.  우리의 대화는 깍지벌레로 이어졌고, 그 외교 사절은 생산자들을 비난하지는 않았지만, 깍지벌레를 거래하는 상인들을 비웃었습니다.  그들은 훌륭한 깍지벌레를 얻기가 어려워 특별 대우를 받아야 하는 교활한 무리라고 주장했습니다." # 12809137215467766593
  galicia2.0082.a: "사절에게 벌레깍지염색 무역이 어떻게 작동하는지 설명해야 합니다." # 1035502998332369791
  galicia2.0082.b: "사신의 말이 틀리지 않았습니다. 상인들은 정말 못된 짓을 합니다." # 6183197751098360046
  galicia2.0083.t: "선조들의 여정에 관한 여행자의 기록" # 13264209818331738443
  galicia2.0083.desc: "오늘, 박식한 학자로부터 재미있고 흥미로운 이야기를 들었습니다.  그는  옛날 외국 여행자의 기록을 발견했다는데,  그 여행자는 우리 조상의 땅, [ROOT.Char.GetCulture.GetCollectiveNoun]의 땅을 지나갔다고 합니다.\n\n그 여행자는 우리 선조들에 대해 이렇게 적었다고 합니다. \"저는 그처럼 훌륭한 체격을 가진 사람들을 본 적이 없습니다.  대추야자수처럼 키가 크고, 금발에 홍익했지요.\" \n\n하지만, 그 여행자는 또한 매우 편견이 많았습니다.  그는 우리 조상을 \"가장 더러운\" 사람들이라고 묘사했고, \"자신을 깨끗이 하지 않는 버릇 때문에 들짐승과 같다\"고 말했지요.  또한, 무분별하게 교합을 하고 씻지 않는다고 했습니다." # 2355323783180663917
  galicia2.0083.a: "좋고 나쁜 면 모두 어느 정도는 진실일 것이라고 생각합니다." # 6497766336240210662
  galicia2.0083.b: "우리 조상들에 대한 재밌는, 분명히 허구적인 이야기들이 많군요!" # 6598301363701813700
  galicia2.0083.c: "저 괴짜 '여행자'는 거만하고 편견에 사로잡힌 얼간이에 불과하군!" # 11255533169429857145
  galicia2.0083.info: "#bold 역사적 배경:# 10세기 아랍 탐험가 이븐 파드란은 아바스 칼리파가 볼가 불가리아 왕에게 파견한 사절단 일원으로 동유럽 일부 지역을 여행했습니다. 이 이벤트의 인용문은 그가 목격한 루스족의 장례식에 대한 그의 기록에서 나온 것입니다. 그의 기록에는 루스족 수장의 장례식에 대한 자세한 묘사가 포함되어 있으며, 이는 화장과 수장의 노예 소녀 중 한 명을 의식적으로 죽이는 행위를 포함했습니다.  이븐 파드란의 루스 통역관은 장례식 중에 \"너희 아랍인들은 바보들이다\"라고 웃으며 말했고, \"너희는 너희에게 가장 소중하고 가장 존경받는 사람들을 땅에 묻어 벌레와 곤충이 갉아먹게 하지만, 우리는 그를 순식간에 태워서 하늘나라로 바로 데려가게 한다\"라고 말했다고 합니다." # 15677404256972520189
  galicia2.0084.t: "호그위드 수프" # 12398627212115436354
  galicia2.0084.desc: "[ROOT.Char.GetCurrentLocation.GetName] 여행 중, 저녁을 위해 겸손한 [culture.GetName] 농부들의 집에서 잠시 머물렀습니다. 밖에서 자는 것보다는 낫지만, 그리 편안한 숙소는 아니었습니다. 하지만 주인들은 매우 친절했습니다.\n\n\n다음 날, #italic 돼지풀#!로 만든 수프를 먹었습니다. 아니, 더 정확히 말하면 이 식물의 절인 줄기, 잎, 꽃차례로 만든 수프였습니다. 비록 평범한 농민들의 음식이었지만, 신선하고 매콤한 맛이 있어 꽤나 훌륭했습니다!" # 13680001284921736309
  galicia2.0084.a: "손님맞이에 감사하고, 맛있는 수프에 감사드립니다." # 8362264628757598166
  galicia2.0084.b: "젠장…. 정말 맛있는 음식이 그립네…." # 821991675297101189
  galicia2.0084.info: "#emphasis 역사적 배경:#! #italic 보르시#!는 우크라이나, 폴란드, 러시아를 포함한 여러 슬라브 국가 요리의 흔한 일부로, 적색 비트로 만드는 수프입니다. 그 역사적 선조는 #italic 야생 미나리#!로 만든 신맛 수프였습니다. 야생 미나리 식물의 일부를 잘라 물에 담가 절인 후, 사람들은 그 결과로 얻은 발효된 재료를 수프를 만드는 데 사용했습니다." # 14358697697948208721
