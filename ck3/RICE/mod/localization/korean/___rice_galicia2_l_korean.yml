  RICE_galicia2_aspiration_secure_rule_against_galician_boyars_desc: "#italic 올레그가 아버지의 뜻대로 [GetTitleByKey('d_halych').GetNameNoTier]를 상속받더라도, 권력욕에 눈이 먼 갈리치아 보야르들을 억제하기 위해 최선을 다해야 합니다. 그들은 심지어 올레그의 어머니를 잔혹하게 살해하기까지 했습니다.#!$RICE_galicia2_aspiration_oleg_desc$" # 13546810679708667222
