  activity_RICE_galicia2_kupala_night_context_tooltip: "#bold 역사적 배경:# 쿠팔라는 슬라브 민족, 특히 서슬라브와 동슬라브의 전통적인 하지 축제입니다. 중세 시대부터 기록되어 있지만, 기독교 당국에 의해 이교도적인 풍습으로 간주되어 억압하려는 시도가 있었습니다. 이 활동을 통해 묘사되는 쿠팔라 밤은 여러 슬라브 국가의 현대적 관습을 혼합한 것이며, 따라서 중세 시대의 실제 축제를 반영하지 못할 수 있습니다." # 4189645967472471769
