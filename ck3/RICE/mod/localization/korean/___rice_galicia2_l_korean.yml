  RICE_galicia2_kupala_night_lavation_intent: "세정" # 12523917171717847128
  RICE_galicia2_kupala_night_lavation_intent_desc: "의식과 정화에 집중하십시오.  이교도라면 [piety_i|E] [piety|E]를 더 얻고, 그렇지 않다면 [prestige_i|E] [prestige|E]를 더 얻습니다.  근면하거나 [GetTrait('paranoid').GetName( GetNullCharacter )]하신 분이라면 [stress_loss_i|E] [stress|E]를 더 잃으실 겁니다." # 10582629106462876194
  RICE_galicia2_kupala_night_herb_gathering_intent_header: "약초 채집:" # 10376595267610260596
  RICE_galicia2_kupala_night_herb_gathering_intent: "약초 채집" # 11095766843783379184
  RICE_galicia2_kupala_night_herb_gathering_intent_desc: "식물 채집에 집중합니다.  #P 유익한#! [modifier|E]에 관한 이벤트가 발생하며, [Glossary( 'fern flower', 'FERN_FLOWER_GLOSS' )] 발견 확률이 증가합니다.  이 이벤트로 인해 일반적으로 얻지 못하는 [prestige_i|E] [prestige|E]를 획득합니다.  [GetTrait('patient').GetName( GetNullCharacter )]이거나 [GetTrait('humble').GetName( GetNullCharacter )]이면 더 많은 [stress_loss_i|E] [stress|E]를 잃습니다." # 12184303285333767004
