  RICE_rus_culture_decision_desc: "동유럽의 강 유역에서는 시간이 지남에 따라 많은 [cultures|E]가 섞이고 서로 영향을 주고받았습니다. 아마도 이 다투는 부족들을 하나로 통합한다면, 그들은 무역로를 통제하고 무시할 수 없는 강력하고 존경받는 세력이 될 수 있을 것입니다...." # 16992516671848384376
  RICE_rus_culture_decision_effect_tooltip_1: "[rus_culture.GetName] [culture|E]는 현재 [capital_culture.GetHeritage.GetName]인 당신의 [capital|E], [capital_culture.GetName]의 [culture|E] [heritage|E]를 얻게 됩니다." # 10340386913597287573
  RICE_rus_culture_decision_effect_tooltip_2: "[rus_culture.GetCollectiveNoun]의 주요 [language|E]가 기존의 [rus_culture.GetLanguage.GetName] 교역어가 될지, 아니면 귀하의 모국어이거나, 귀하의 [capital|E]의 [culture|E] 언어 (다를 경우)가 될지 결정하십니다." # 15182730422633529189
  RICE_rus_culture_decision_effect_tooltip_3: "[rus_culture.GetName] [culture|E]는 하나 또는 두 개의 무작위 유효 [traditions|E]를 얻게 됩니다." # 10933807318414417959
  RICE_rus_culture_decision_effect_tooltip_4: "귀하의 여러 [counties|E]가 무작위로 [rus_culture.GetName] [culture|E]로 개종할 것입니다." # 4879319114456282734
  RICE_rus_culture_decision_effect_tooltip_5: "[rulers|E]와 루스 [region|E]의 [counties|E], 특히 [vassals|E]와 주요 강 및 도시 연안의 영토들은 [rus_culture.GetName] [culture|E]로 개종할 수 있습니다." # 6253687001167566810
  RICE_rus_culture_decision_confirm: "$russian_collective_noun$이 이 땅을 지배할 것입니다!" # 11988073879850412878
  RICE_rus_culture_decision_context_tooltip: "#emphasis 역사적 배경:#! 루스인의 민족 형성 과정은 아직 논쟁 중이지만, 스칸디나비아의 영향을 받은 초기 루스인들은 슬라브족뿐만 아니라 핀란드인과 발트족 같은 다른 민족들도 지배했던 것으로 여겨집니다. 장기적으로, 루스인 왕자들의 통치 아래 통합되면서 이들 민족은 결국 동슬라브족으로 동화되었습니다. 루스인들은 결국 현대 러시아인, 우크라이나인, 벨로루시인의 조상이 될 것입니다." # 9674737940835228596
  select_personal_deity_slavic_decision: "슬라브 신에게 우상을 세우다" # 6173630848622827556
  select_personal_deity_slavic_decision_tooltip: "[ROOT.Char.GetFaith.PantheonTerm]에 대해 생각해 봅니다." # 1307953023939092809
  select_personal_deity_slavic_decision_desc: "#F 슬라브 통치자로서 백성의 신들을 공경하고 번영을 보장하는 것은 나의 의무입니다.  내게 호감을 주는 신을 선택하고, 백성들이 볼 수 있도록 우상을 세워야 합니다.#!" # 1376547801507458922
  select_personal_deity_slavic_decision_confirm: "특정 신에게 우상을 바치다" # 4971531605825156862
  select_personal_deity_slavic_decision_tt: "신상을 세우고 경배합니다." # 6287441470785197994
