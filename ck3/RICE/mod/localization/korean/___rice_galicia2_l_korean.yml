  bhakti_slavic_khors_dazhbog: "존경하는 혹스 다즈보그" # fcbe8ff2108a32f92dd18a1c63d7bb6b4a4b93b3
  bhakti_slavic_khors_dazhbog_desc: "이 군주는 태양과 달, 풍요와 선한 신인 혹스와 다즈보그에게 신상을 세웠습니다." # 88fcf9d71f9129c56604a1b5c840e46a2450a0fd
  RICE_galicia2_support_cochineal_industry: "편홍 산업 지원" # 2ac453be1e46ce0d47ed6ae5d28c6360ff6da95a
  RICE_galicia2_support_cochineal_industry_tooltip: "[Glossary( 'cochineal', 'COCHINEAL_GLOSS' )]는 수익성 있는 수출품입니다!" # d767f7c1915a51900a4d1cf7bf986945d1eab793
  RICE_galicia2_support_cochineal_industry_desc: "우리 영토 일부가 [GetGeographicalRegion('RICE_european_cochineal_region').GetName] 지역에 있습니다. [Glossary( 'cochineal', 'COCHINEAL_GLOSS' )] 벌레가 만드는 붉은색 염료는 전 세계에 거래되는 매우 수익성 높은 상품입니다. 이 산업을 지원한다면 상인들은 이 염료를 광범위하게 대량으로 수출할 수 있을 것입니다." # 45ac87e86bf52dbedb908862b2b760411704266d
  RICE_galicia2_support_cochineal_industry_effect_tooltip_1: "이 [modifier|E]의 강도는 $building_type_RICE_galicia2_cochineal_industry_01$ [duchy_building|E]가 있는 [duchy|E]의 [counties|e]에서 증가합니다." # f5c3191c341b164b44d3ea97253892c821fa2192
  RICE_galicia2_support_cochineal_industry_confirm: "이러한 버그는 우리에게 많은 부를 가져다줍니다!" # 5cc7e2333e69d9235df1eb0d8e4fd4042091955c
  RICE_galicia2_support_cochineal_industry_context_tooltip: "#bold 역사적 배경:#! 폴란드 코치닐 (#italic Porphyrophora polonica#!)과 아르메니아 코치닐 (#italic Porphyrophora hamelii#!)은 동유럽과 아르메니아 고원 일대에 자생하는 곤충 종으로, 그 애벌레는 수세기 동안 붉은 색 염료를 생산하는 데 사용되어 왔습니다. 이 붉은 염료는 희귀하고 매우 귀하게 여겨지는 사치품이었으며, 한때 폴란드-리투아니아 연방의 주요 수출품 중 하나가 되었습니다. 그러나 1500년대에 미국 코치닐 (#italic Dactylopius coccus#!)에서 얻은 붉은 염료로 대체될 때까지 그러했습니다." # f925c4cb0c585140d55bed26e589fa1cc70cb9bc
