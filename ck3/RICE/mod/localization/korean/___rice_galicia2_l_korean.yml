  game_concept_volga_dnieper_merchant: "볼가-드니에프 상인" # 10410210075505544588
  game_concept_volga_dnieper_merchant_desc: "[GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName] 지역에 영토를 소유하고 있다면, 때때로 $game_concept_volga_dnieper_merchant$ 인물이 $trait_RICE_volga_dnieper_merchant$ [trait|E]를 지닌 채 귀하의 [court|E]에 나타날 가능성이 있습니다.  그들의 연줄을 활용하여 무역 상품 전문 분야에 따라 [income|E]를 증대시키는 [character_modifier|E]와 추가 보너스를 얻을 수 있습니다. [court|E]에 초청하지 않더라도 이러한 보너스를 얻을 수 있습니다.\n\n\n이 지역 무역과 관련된 다양한 옵션을 가진 $RICE_develop_portage_routes$ [decision|E]를 이용할 수도 있습니다.\n\n\n귀하 자신도 $RICE_volga_dnieper_merchants_option$ [travel_option|E]를 선택하여 [traveling|E]하는 동안 $trait_RICE_volga_dnieper_merchant$ [trait|E]를 얻으려고 노력할 수 있습니다. 이는 때때로 해당 [trait|E]를 획득하거나, 해당 [trait|E]의 [trait_level_track_xp|E]를 높이는 데 도움이 되는 사건을 발생시킵니다." # 15298597906085035719
  building_type_RICE_kamianets_podilskyi_castle_01: "카미아네츠-포딜스키 요새" # 11358206814016627870
  building_type_RICE_kamianets_podilskyi_castle_01_desc: "카미아네츠-포딜스키는 포딜리아 지역의 전략적 교차로에 위치한 작지만 중요한 요새입니다. 무역로와 침략군이 자주 이곳을 지납니다." # 51004951349580281
  building_RICE_kamianets_podilskyi_castle_01: "카미아네츠-포딜스키 요새" # 13693613416434070970
  building_RICE_kamianets_podilskyi_castle_01_desc: "$building_type_RICE_kamianets_podilskyi_castle_01_desc$" # 2676943374994695338
  building_RICE_kamianets_podilskyi_castle_02: "카미아네츠-포딜스키이 성" # 10603885459011718404
  building_RICE_kamianets_podilskyi_castle_02_desc: "포디리아 지방의 전략적 요충지에 이 웅장한 요새가 자리 잡고 있습니다. 무역로와 침략군이 이곳을 자주 드나듭니다. 여러 왕조가 이 성의 건축에 독특한 요소를 더했으며, 대부분의 공격을 쉽게 막아낼 수 있습니다." # 9231544937055357597
  building_type_RICE_galicia2_cochineal_industry_01: "코치닐 산업" # 5880941660423677707
  building_type_RICE_galicia2_cochineal_industry_01_desc: "[Glossary( 'cochineal', 'COCHINEAL_GLOSS' )] 벌레 유충을 채집하는 농장에서 붉은색 염료가 생산됩니다. 이 벌레는 여러 [GetGeographicalRegion('RICE_european_cochineal_region').GetName] 지역에 서식합니다. 이 염료는 국제 시장에서 높은 가격에 거래됩니다." # 2414490316695066093
  building_RICE_galicia2_cochineal_industry_01: "소규모 콕치닐 재배지" # 4733196566057352557
  building_RICE_galicia2_cochineal_industry_01_desc: "더욱 체계적으로 식민지에서 [Glossary( 'cochineal', 'COCHINEAL_GLOSS' )]을 채취함으로써, 이 곤충으로부터 생산되는 붉은 염료의 양이 크게 증가합니다." # 17745067516229745140
  building_RICE_galicia2_cochineal_industry_02: "주요 석류나무 농장들" # 840646253273420644
  building_RICE_galicia2_cochineal_industry_02_desc: "이 지역의 [Glossary( 'cochineal', 'COCHINEAL_GLOSS' )] 농장들이 운영 규모를 확장함에 따라, 이곳 곤충으로부터 생산되는 붉은 염료가 더 많은 해외 시장으로 판매될 수 있도록 외국 상인들과의 협력이 강화되었습니다." # 12415038190372096974
  building_RICE_galicia2_cochineal_industry_03: "코치닐 농장 대규모 확장" # 13541584695145859074
  building_RICE_galicia2_cochineal_industry_03_desc: "이 지역은 유라시아에서 가장 큰 [Glossary( 'cochineal', 'COCHINEAL_GLOSS' )] 농장 중 일부를 보유하고 있습니다.  여기서 벌레에서 추출한 붉은 색소는 많은 국제 시장에서 고가에 거래됩니다." # 9111409798782840015
  trait_RICE_volga_dnieper_merchant: "볼가-드니에프 상인" # 10410210075505544588
  trait_RICE_volga_dnieper_merchant_desc: "볼가와 드니프르 강 유역 및 주변 지역의 교역로에서 두각을 나타내는 상인입니다. 그들은 교역, 여행, 협상의 기술을 갖추고 있습니다." # 12765911039099238327
  trait_RICE_volga_dnieper_merchant_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]은 볼가 강과 드니프로 강 유역 및 그 주변 지역의 교역로를 따라 활발하게 활동하는 중요한 상인입니다. [ROOT.GetCharacter.GetSheHe|U]는 교역, 여행, 협상의 기술을 갖추고 있습니다." # 13526514279813185333
  trait_RICE_volga_dnieper_merchant_2: "명성 높은 볼가-드니프르 상인" # 4897460972821679192
  trait_RICE_volga_dnieper_merchant_2_desc: "$trait_RICE_volga_dnieper_merchant_desc$" # 3749570196166569546
  trait_RICE_volga_dnieper_merchant_2_character_desc: "$trait_RICE_volga_dnieper_merchant_character_desc$" # 17420056511764336909
  trait_RICE_volga_dnieper_merchant_3: "전설적인 볼가-드니프르 상인" # 8939739610429729707
  trait_RICE_volga_dnieper_merchant_3_desc: "$trait_RICE_volga_dnieper_merchant_desc$" # 3749570196166569546
  trait_RICE_volga_dnieper_merchant_3_character_desc: "$trait_RICE_volga_dnieper_merchant_character_desc$" # 17420056511764336909
  trait_track_RICE_volga_dnieper_merchant: "$trait_RICE_volga_dnieper_merchant$" # 17427398978366641462
  trait_track_RICE_volga_dnieper_merchant_desc: "동유럽의 강과 숲은 외부인들에게는 혹독하고 불길한 땅으로 비춰지지만, 특히 다양한 사치품을 거래하는 데 있어 세계 각지로 팔 수 있는 많은 기회를 제공합니다." # 5913234579021293291
  RICE_galicia2_aspiration_roman_desc: "#bold 역사적 야망 주요 목표#!\n$EFFECT_LIST_BULLET$ 갈리치아-볼히니아의 [독립|E] [군주|E]가 되십시오.\n$EFFECT_LIST_BULLET$[완전 장악|E] 할리치, 볼히니아, 그리고 체르벤 시티를 장악하십시오.\n$EFFECT_LIST_BULLET$[신앙도|E]가 [GetModifier( 'piety_level_3' ).GetNameWithTooltip|L] 이상이어야 합니다.\n$EFFECT_LIST_BULLET$[명예도|E]가 [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L] 이상이어야 합니다.\n$EFFECT_LIST_BULLET$[비잔틴 제국]이 존재해야 합니다.\n$EFFECT_LIST_BULLET$[종교|E]가 [비잔틴 제국]의 [군주|E]와 동일해야 합니다.\n$EFFECT_LIST_BULLET$[비잔틴 제국]과 전쟁 중이 되지 마십시오.\n\n\n#bold 보상#!\n$EFFECT_LIST_BULLET$ @정통성_아이콘! #V [EmptyScope.ScriptValue('medium_legitimacy_gain')]#! [정통성|E]를 얻으십시오.\n$EFFECT_LIST_BULLET$ [외교 스타일|E] [특전|E]를 얻으십시오.\n$EFFECT_LIST_BULLET$ #V 1000#! [특수 부대|E], 몇몇 [병력|E] 포함을 받으십시오.\n$EFFECT_LIST_BULLET$[비잔틴 제국]이 존재한다면, 자격을 갖춘 비잔틴 왕족 또는 귀족 여성과의 [혼인|E]을 얻으십시오.  @정통성_아이콘! [정통성|E] 및 [명예도|E] [명예|E]를 얻을 수 있습니다. (가지고 있는 [배우자|E]와는 이혼해야 할 수도 있습니다.)\n$EFFECT_LIST_BULLET$[비잔틴 제국]이 존재한다면, [비잔틴 제국]의 [군주|E]와 [동맹|E]을 얻으십시오.\n\n\n#bold 역사적 야망 보너스 목표#!\n$EFFECT_LIST_BULLET$ 키예프 [지역|E]를 장악하십시오. (보상: [전투 스타일|E] [특전|E]를 얻으십시오.)\n$EFFECT_LIST_BULLET$[정통성|E] [정통성 수준|E]가 5가 되십시오. (보상: #V 1000#! [특수 부대|E], 몇몇 [병력|E] 포함을 받으십시오.)" # 10905049700840114462
  RICE_galicia2_historical_aspiration_action_roman: "#italic 루리크 왕조가 서로 다투는 동안, 동유럽에 새로운 권력 중심지를 세우고 루스의 영적 어머니인 [GetTitleByKey('e_byzantium').GetNameNoTier]의 존경을 얻을 기회입니다.#!$RICE_galicia2_aspiration_roman_desc$" # 13734775800234955584
  RICE_galicia2_historical_aspiration_modifier_desc_roman: "[GetModifier('RICE_galicia2_aspiration_unify_galicia_and_volhynia').GetNameWithTooltip]" # 10140744706858881026
  RICE_galicia2_aspiration_oleg_desc: "#bold 역사적 야망 주요 목표#!\n$EFFECT_LIST_BULLET$[완전 지배|E]하고 [독립|E] [통치자|E]로서 [GetTitleByKey('d_halych').GetNameNoTier]의 [직책|E]를 획득\n$EFFECT_LIST_BULLET$블라디미르 야로슬라비치(당신의 형제) 사망\n$EFFECT_LIST_BULLET$모든 직접적인 [봉신|E]는 당신에 의해 [위압|E] 또는 [굴복|E]되었거나, 또는 최소 #P 25#!의 [호감도|E]를 가지고 있습니다.\n\n#bold 보상#!\n$EFFECT_LIST_BULLET$ @정당성_아이콘! #V [EmptyScope.ScriptValue('중간_정당성_증가')]#! [정당성|E] 획득\n$EFFECT_LIST_BULLET$ @명성_아이콘! #V [EmptyScope.ScriptValue('RICE_야망_대규모_자원_보너스')]#! [명성|E] 획득\n$EFFECT_LIST_BULLET$[음모 스타일|E] [보너스|E] 획득\n$EFFECT_LIST_BULLET$[GetModifier('RICE_galicia2_oleg_negative_modifier').GetNameWithTooltip] [수정자|E]를 상실하고 그 대신 #P 유익한#! 버전을 획득\n\n#bold 역사적 야망 보너스 목표#!\n$EFFECT_LIST_BULLET$[신앙 수준|E]가 [GetModifier( '신앙_수준_3' ).GetNameWithTooltip|L] 이상인 경우 (보상: [외교 스타일|E] [보너스|E] 획득)\n$EFFECT_LIST_BULLET$[정당성_i|E] [정당성 수준|E]가 5인 경우 (보상: #V 1000#! [특수 부대|E], 몇몇 [병력|E] 포함)" # 10412600993099697353
  RICE_galicia2_historical_aspiration_action_oleg: "#italic 아버지의 뜻대로 [GetTitleByKey('d_halych').GetNameNoTier]를 물려받더라도, 어머니를 잔혹하게 살해할 뻔했던 권력욕에 눈이 먼 갈리시아의 귀족들을 제어하기 위해 최선을 다해야만 합니다.#!$RICE_galicia2_aspiration_oleg_desc$" # 10290676873608395477
  RICE_galicia2_historical_aspiration_modifier_desc_oleg: "[GetModifier('RICE_galicia2_aspiration_secure_rule_against_galician_boyars').GetNameWithTooltip]" # 1800146312352804861
