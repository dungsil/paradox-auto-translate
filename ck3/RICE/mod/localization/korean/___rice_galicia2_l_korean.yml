  RICE_portage_maintain_hauling_sites_modifier: "포티지 운반장 유지" # b995e8623d43a1e9f34bb26f1e10798e2efd9658
  RICE_portage_maintain_hauling_sites_modifier_desc: "이 지역의 운하 항로 시설 개선을 위해 지역 통치자들이 최근 노력을 기울였습니다." # ea468334db7d3f7cd8642b5183966dfa700493e9
