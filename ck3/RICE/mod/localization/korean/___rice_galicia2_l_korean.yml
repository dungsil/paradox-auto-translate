  galicia2.0040.t: "두 형제, 하나의 유산" # 16340912286172238970
  galicia2.0040.desc: "[야로슬라프.GetTitledFirstName]의 아버지께서 돌아가셨습니다. 많은 이들이 그를 위대한 군주로 칭송하며 [야로슬라프.GetNickname]이라는 칭호를 수여하셨습니다.\n\n하지만 그의 죽음과 함께, 형제 간의 갈등이 불가피해 보입니다." # 7304111283849481208
  galicia2.0040.desc.vladimir: "[oleg.GetFirstName], 저 저주받은 마녀 [anastasia.GetFirstName]의 자식, 아버지의 칭호를 물려받았습니다. 제 것이어야 할 칭호를 말입니다! 아버지는 현명한 사람이 아니었고, 얄미운 여인의 말에 귀 기울였지, 아버지의 진정한 아내이자 저의 어머니의 말씀은 외면하셨습니다.\n\n저를 지지할 많은 보야르들이 있습니다. 하지만 그들은 완전히 믿을 수 없습니다. 다른 동맹을 찾아야 할지도 모릅니다. 예를 들어 먼 [vladimir.GetDynasty.GetName] 친척들, 혹은 외국 군주들 중에서 말입니다. 결국, 제 사치스러운 생활을 계속 누리기 위해 필요한 일이라면 무엇이든 할 것입니다. 분명히, 저에게 마땅한 생활입니다. [oleg.GetFirstNameNoTooltip]와는 다릅니다!" # 6369161895999297031
  galicia2.0040.desc.oleg: "저 뽐내는 짓거리만 하는 사악한 [vladimir.GetFirstName]은, 그가 나의 형제이니만큼 아버지가 내게 물려주신 작위를 상속받았어야 했습니다. 아버지는 [vladimir.GetFirstNameNoTooltip]이 무능한 통치자일 것이며, 어머니 [anastasia.GetFirstName]을 잔혹하게 살해한 바로 그 귀족들에게 쉽게 지배당할 것이라고 예견하셨을 것입니다.\n\n바로 그 귀족들은 [vladimir.GetFirstNameNoTooltip]이 왕위에 오르도록 모든 노력을 기울일 것입니다. 이 문제의 귀족들을 달래고, [vladimir.GetFirstNameNoTooltip]을 제거하고 살아남기 위해서는 다른 곳에서, 예를 들어 먼 친척인 [vladimir.GetDynasty.GetName] 가문이나 심지어 외국 군주들과 같은 동맹을 찾아야 할 것입니다. 아버지는 제가 더 나은 상속자임을 아셨고, 나는 아버지께 실망시키지 않을 것입니다!" # 13131243437585503917
