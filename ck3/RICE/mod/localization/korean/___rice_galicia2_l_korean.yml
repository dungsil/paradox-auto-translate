  galicia2.0020.t: "코치닐" # 7611316314944970535
  galicia2.0020.desc: "저의 영토 중 일부는 [GetGeographicalRegion('RICE_european_cochineal_region').GetName] 지역에 있습니다. [Glossary( 'cochineal', 'COCHINEAL_GLOSS' )] 벌레의 유충은 외국 시장에서 엄청난 가격에 거래되는 아름다운 붉은 색 염료를 생산하는 데 사용될 수 있습니다.\n\n이 코치닐 산업을 지원하는 것이 얼마나 중요한지, 바보만 몰라볼 것입니다. 그리고 저는 정확히 그렇게 하고 있습니다. 이 지역의 코치닐 농장에 투자하고, 상인들이 이 제품을 구입하여 다른 곳에 판매하도록 장려함으로써, 우리는 지역 경제를 성장시키고, 물론 이 무역에 대한 세금을 부과하여 좋은 돈을 벌 수 있을 것입니다." # 17402551079673787045
  galicia2.0020.a: "이 붉은 염료는 우리에게 많은 이익을 가져다줄 것입니다." # 17028644936445022240
  galicia2.portage.decision.intro: "[GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName]의 무역로가 저의 영토를 통과하므로, 이 무역로를 최대한 발전시키는 데 자원을 투입하지 않는 것은 어리석은 일일 것입니다." # 6080726918453654944
  galicia2.0021.t: "운반석" # 2207386799252360153
  galicia2.0021.desc: "여행자들을 위한 돌길 표지석은 중요한 여정의 일부입니다. 이 정교하게 조각된 돌은 지나가는 이들에게 장소 정보나 길안내, 경계를 알려주며, 그 지역의 권력자들의 존재를 상징합니다.\n\n따라서 내 영토 내 기존 표지석의 유지와 필요한 곳에 새로운 표지석을 세우기 위해 자원을 할당하도록 명령했습니다. 상인, 순례자, 모험가, 아니면 나의 병사들과 같은 모든 여행자들은 자신들의 위치와 목적지를 알아야 합니다." # 6596079068587864517
  galicia2.0021.a: "가는 곳이 어딘지 아는 게 좋지 않나요?" # 10041969373264740561
  galicia2.0022.t: "포티지 십자가들" # 16359896932863629467
  galicia2.0022.desc: "$galicia2.portage.decision.intro$여행로의 십자가는 중요한 부분입니다. 이 정교하게 조각된 십자가는 여행자들에게 장소나 방향에 대한 정보를 전달하고, 경계를 구분하며, 그곳을 다스리는 사람들의 존재를 상징합니다.\n\n따라서 제 영역 내 이러한 십자가의 유지에 자원을 할당하고, 필요한 곳에 새로운 십자가를 세우도록 명령했습니다. 상인, 순례자, 모험가, 또는 저의 병사든, 여행자들은 그들이 있는 곳과 가는 곳을 알아야 합니다." # 12292622099276175373
  galicia2.0022.a: "$galicia2.0021.a$" # 13383846051290028192
  galicia2.0023.t: "선박 건조자들을 소집합니다" # 8048476733425766195
  galicia2.0023.desc: "$galicia2.portage.decision.intro$옛부터 이 지역에서는 저와 같은 [ROOT.Char.GetTitleAsNameNoTooltip]가 백성들에게 배를 만들도록 명령할 권리가 있었습니다. 이 배들은 이 땅을 가로지르는 강과 운하를 오가는 데 특히 유용할 것입니다.  \n\n여행, 무역, 또는 군사적 목적으로 이 배들이 필요할 수 있으며, 백성들의 의무이자 책임은 최선을 다하는 것입니다. 부디 제가 요청한 배가 훌륭한 품질이기를 바랍니다." # 5679022081115543411
  galicia2.0023.a: "항해를 떠나, 항해를 떠나, 항해를 떠나자!" # 1084939746011030149
  galicia2.0024.t: "수송 지점 유지" # 7291867324949502750
  galicia2.0024.desc: "이 지역의 수많은 강과 호수를 오가는 데는 운하가 필요합니다.  이 운하의 운송은 육로를 통해 배를 운반하는, 즉 사람이나짐승의 도움을 받아 배를 육지로 옮기는 방법에 의존합니다.\n\n일부 지역은 다른 지역보다 운반에 더 적합합니다. 따라서 가능한 한 그러한 지역의 운하를 개선하거나 건설하는 데 인력을 투입하여 배를 이동하기 쉽게 하고 장애물을 제거하고, 배를 쉴 수 있는 곳이나 여행자들이 캠핑할 수 있는 편의 시설을 마련하는 것이 좋습니다." # 11680868844183513241
  galicia2.0024.a: "이것으로 모든 이들에게 운송이 더욱 수월해질 것입니다." # 7531134791457035330
  galicia2.0025.t: "무역 상품" # 2767297776605761977
  galicia2.0025.desc: "이 지역을 통해 다양한 교역품이 흘러듭니다. 그중 일부는 먼 이국땅에서 온 것으로, 아직 그 존재를 듣지 못한 이들도 많습니다. 이들은 귀족 계층이 원하는 사치품부터 우리 모두 일상생활에서 사용하는 평범한 물품까지 다양합니다.\n\n저는 상인들이 사업을 하기 더 쉬워지도록 이러한 교역품의 거래를 지원하기로 결정했습니다. 나라 안팎으로 오가는 물품이 늘어나면 이곳의 번영이 더 커질 것입니다." # 10015123130355153414
  galicia2.0025.a: "무역은 흘러야 합니다!" # 13576582252167304901
  galicia2.0026.t: "강변 요새 강화" # 7405389315028532913
  galicia2.0026.desc: "이 무역로에는 전략적인 장소에 작은 요새와 방어진지가 자리 잡고 있으며, 특히 배를 육로로 옮기는 곳인 운하 지역이 있습니다.\n\n저는 영토 내 이러한 곳에 있는 일부 기존 요새를 강화하고 필요한 곳은 수리하고, 적절한 곳에는 새로운 요새를 건설할 것을 명령했습니다." # 2591331396312162845
  galicia2.0026.a: "이 길은 정의로운 여행객들에게 안전할 것입니다!" # 3698223139903708733
  galicia2.0027.t: "개척을 장려합니다" # 4996090668032291750
  galicia2.0027.desc: "이 무역로에는 전략적인 장소에 정착촌들이 흩어져 있으며, 특히 배를 육로로 옮겨야 하는 포장지점이 그러한 곳입니다. 이러한 곳은 종종 여러 부족과 민족, 문화와 종교 사이의 만남의 장소가 되곤 합니다.\n\n저는 제 관리들에게 영내 다른 지역에서 사람들을 이주시켜 이러한 무역로 주변에 새로운 정착촌을 건설하거나 기존 정착촌의 인구를 강화하도록 지시했습니다. 이는 이러한 곳의 성장을 촉진하고 지역 경제를 자극할 것입니다." # 2195839048781926003
  galicia2.0027.a: "이 마을들이 번영하길 바랍니다." # 1420064779446955773
