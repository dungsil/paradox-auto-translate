  RICE_portage_promote_merchants_modifier_desc: "이 인물은 [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName] 지역의 무역을 지원하기 위한 조치를 취했습니다. 이를 통해 그들의 개인적인 사업 네트워크도 확장하고 있습니다." # a81a29d925c29e973d05f299ea045e7b69c915c3
  RICE_portage_reinforce_river_forts_modifier: "강화된 강변 요새" # ddd2deb3ca3d8bccb186fe9a67fcf7d21603ab3f
  RICE_portage_reinforce_river_forts_modifier_desc: "최근 지역 통치자들이 [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName] 지역의 교역로에 중요한 요새들을 중심으로 기존의 요새들을 보강하고 수리하며, 새로운 요새들을 건설했습니다." # db65362c63be0447db99d87f0144c2c3ccd49269
  RICE_portage_encourage_settlement_modifier: "개척 장려" # ff67e3fab3fd36392145dd937e373b4f8106f603
  RICE_portage_encourage_settlement_modifier_desc: "최근, 먼 곳에서 이주민들이 와서 새로운 정착지를 건설하거나 기존 정착지의 인구를 늘리고 있습니다. 이러한 정착지는 [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName]의 상업망에 속하며, 많은 정착지가 중요한 운하 이동로에 있습니다." # 94208a51396852a09c95ff75c09822718bfb4db9
  RICE_volga_dnieper_trade_amber_modifier: "볼가-드니프르 무역: 호박" # 8faebc72ca373603cea72bbd9f5146bc25e930ca
  RICE_volga_dnieper_trade_amber_modifier_desc: "이 인물은 [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName]에서 호박 무역을 지원하고 있습니다. 이 귀중한 물질은 주로 발트해 지역에서 채취되며, 보석과 약으로 모두 사용됩니다." # c8a90ce7402e61b5caae2ba1553543caf8f44c71
  RICE_volga_dnieper_trade_honey_modifier: "볼가-드니프르 무역로: 꿀과 밀랍" # 765d54f888ac48e33a5f39d72e5b1a40872b4edf
  RICE_volga_dnieper_trade_honey_modifier_desc: "이 인물은 [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName]에서 꿀과 밀랍 무역을 적극 지지하고 있습니다. 동유럽 강변 지역에서 벌꿀 제품은 중요한 수출품입니다." # 6c70eb75191a89d5273df3af9c7cd958881d0990
  RICE_volga_dnieper_trade_slaves_modifier: "볼가-드니프르 무역: 노예" # 0df93ff6428f226cd0eea80cf278709dde84a0bd
  RICE_volga_dnieper_trade_slaves_modifier_desc: "이 인물은 [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName] 지역의 노예 무역을 지원하고 있습니다. 북유럽과 동유럽, 서부 스텝 지역에서 약탈한 사람들은 유라시아 노예 시장에서 종종 노예로 팔립니다." # d84eb40cd9bb1fc61f30e14c75299aa29ca71ffd
  RICE_volga_dnieper_trade_furs_modifier: "볼가-드니프르 무역: 모피" # 377f24d259ae02d1caca711da25e1d78a13cd50c
  RICE_volga_dnieper_trade_furs_modifier_desc: "이 인물은 [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName] 지역의 모피 무역을 지원하고 있습니다. 이 모피들은 대부분 북유럽 원산의 다양한 동물들로부터 나옵니다. 그들은 추운 날씨에 살아남기 위해 두꺼운 털을 가지고 있습니다." # 619a59c96a0c75f8e33bf37902d528e0c6aa9117
  RICE_volga_dnieper_trade_weapons_modifier: "볼가-드니프로 무역: 무기" # a4c7936fa642eaa86ed5521a746e96ea5dca4aad
  RICE_volga_dnieper_trade_weapons_modifier_desc: "이 인물은 [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName] 지역의 무기 무역을 지원하고 있습니다.  정교하게 만들어진 철제 무기의 흐름은 이 무역로를 따라 양방향으로 흘러가지만, 많은 수가 스칸디나비아에서 유래합니다." # e7e6fa891791acefa3ecbfc667524e9cca3f7add
  RICE_volga_dnieper_trade_ivory_modifier: "볼가-드니프르 무역: 바다코끼리 상아" # f8a20cda45fabba3a0bd0f86494737b7e6645d12
  RICE_volga_dnieper_trade_ivory_modifier_desc: "이 인물은 [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName] 지역의 해마 뿔 무역을 적극적으로 지원하고 있습니다. 대부분의 해마 뿔은 [greenland|E]에서 공급되지만, 북해에서도 일부 해마 뿔이 나옵니다." # a8bbc1a78301a49e7daae51e61a78b870d82bc89
  RICE_volga_dnieper_trade_textiles_modifier: "볼가-드니에프르 무역: 직물" # 68759d0725ce215f6d702a1eb2a46f804bfaf1d7
  RICE_volga_dnieper_trade_textiles_modifier_desc: "이 인물은 [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName] 지역의 직물 무역을 적극적으로 지원하고 있습니다.  직물에는 아마와 양모가 포함되지만, 가장 수익성이 높은 직물은 지중해, 중동, 그리고 중국 각지에서 생산되는 실크입니다." # 19c4e2df210ddf3b3174c714b7b2dcd6c7a784d4
  RICE_volga_dnieper_trade_coins_modifier: "볼가-드니프르 무역: 금화" # 0ca7e84389f50c092be72385ffc98397736cf59b
  RICE_volga_dnieper_trade_coins_modifier_desc: "이 인물은 [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName] 지역의 은과 금화 무역을 적극적으로 지원하고 있습니다.  고향에서 멀리 떨어져 있지만, 은 디르함과 같은 화폐는 현지 경제에서 널리 유통되고 있습니다." # abd1940f1ce8745ac95ea15e443d0923ccef46a8
  RICE_volga_dnieper_trade_spices_modifier: "볼가-드니프르 무역: 향신료" # 0604759015264f492c90d546f7aa5a5c33a66bb1
  RICE_volga_dnieper_trade_spices_modifier_desc: "이 인물은 [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName] 지역의 향신료 무역을 적극 지지하고 있습니다. 시장에 나오는 다양한 향신료들은 온 세상에서 모여들며, 누구나 이 무역이 수지 맞는 사업임을 알고 있습니다." # d8fd78779b2d58ef28455bfd9b05e07cfe6ccf36
  RICE_volga_dnieper_trade_wines_modifier: "볼가-드니프르 무역: 포도주" # 691d41733db30eec76473be649849644fc7b210b
  RICE_volga_dnieper_trade_wines_modifier_desc: "이 인물은 [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName] 지역의 포도주 무역을 적극적으로 지원하고 있습니다. 지중해 지역에서 생산된 포도주는 북유럽, 특히 귀족 계층에서 큰 인기를 얻고 있습니다." # f6a6cb1c64d0cfd1f419bcba9603a0ca0c9a8c31
  RICE_volga_dnieper_trade_art_modifier: "볼가-드니프로 무역: 예술" # deb5b021d93f7c18b41e5133f060e643266a9ea0
  RICE_volga_dnieper_trade_art_modifier_desc: "이 인물은 [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName] 지역의 예술품 교역을 적극적으로 지원하고 있습니다. 비잔티움의 종교적인 상징물과 조각품, 중동과 동아시아의 화려한 장식품인 도자기 등 예술품은 그 소유자들에게는 교양과 부유함을 상징합니다." # 26e08e9daba68fa6b92b6ed628f80d7b318bf4fc
  RICE_galicia2_found_fern_flower: "이끼꽃을 발견했습니다." # 3885a79b7c7c6ed934ca1d1f228f3394ddd8129e
  RICE_galicia2_found_fern_flower_desc: "이 인물은 슬라브 전통의 하지절기인 쿠팔라 밤에 [Glossary( 'fern flower', 'FERN_FLOWER_GLOSS' )]을 발견했다고 알려져 있으며, 그 결과 기적적인 능력을 얻었다고 합니다." # 5ac7f2bf2e11a8e1ed2ec3deb61817e02a7eeebc
