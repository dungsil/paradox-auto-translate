  galicia2.0050.t: "준비" # 666839747819429162
  galicia2.0050.desc: "하지만 여름 지점이 다가왔고, 그것은 쿠팔라 밤을 축하할 때라는 뜻입니다!  누구도 기억할 수 있을 만큼 오랫동안 우리의 방식이었습니다.\n\n근처 마을에 가서 축제에 참여할 예정입니다." # 7829770517578150535
  galicia2.0050.desc.non_pagan: "일부 열성적인 [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')]는 그 풍습을 비난하며, 축제에 참여하는 자들이 [ROOT.Char.GetFaith.DevilName]의 명령을 따르고 어둠의 힘을 숭배한다고 주장하지만, 대다수 사람들은 그들의 헛소리를 무시합니다." # 9461677820317974841
  galicia2.0050.a: "곧 하지가 다가옵니다!" # 10183307926148998958
  galicia2.0051.t: "수질 정화" # 10610341653320421541
  galicia2.0051.desc: "쿠팔라 축제날입니다!\n\n정화는 오늘 하루에도 중요한 부분입니다. 불과 물을 통해 정화하는 것이지요.  밤늦게는 불꽃놀이가 있겠지만, 지금은 물로 스스로를 깨끗이 하는 데 집중해야 합니다.\n\n마을 주민들은 강, 호수, 샘물, 그리고 마을 주변에 있는 모든 물줄기로 모여 축제를 즐깁니다.  일부 마을 주민들은 축제의 일환으로 약초와 식물을 찾으러 갔지만, 저는 물에 몸을 담그며 나를 치유하고 정화하는 시간을 가집니다." # 7154431232616147040
  galicia2.0051.a: "이미 꽤 정화된 기분입니다." # 5645376709917459852
  galicia2.0052.t: "번화한 불길" # 1319056604201783164
  galicia2.0052.desc: "해가 저물 무렵, 꾸팔라 불길은 장관입니다. 불은 특히 미혼의 젊은 남자와 여자들이 나무뿐 아니라 낡은 옷과 부서진 물건들, 그리고 그날 마을 사람들이 꺾어 온 꽃과 허브로 만든 화환으로 만들었습니다. 무엇보다 중요한 것은 정화 의식을 위해 불 속에 던져지는 짚 인형입니다.\n\n화환을 쓴 남자와 여자들이 불 주위를 춤추며, 때로는 농담어린 노래를 부릅니다. 그 자리에 있는 젊은 연인들은 불 위를 뛰어넘으려 애씁니다. 성공적으로 뛰어넘는 이들은 행운과 재물을 얻었다고 합니다." # 333962641446455963
  galicia2.0052.desc.lover: "[jumper.GetFirstName]가 나를 뜻깊게 흘끔 쳐다보네.  함께 불 속으로 뛰어들어 보는 건 어떨까?" # 10733949339780559734
  galicia2.0052.a: "꽤나 축제 분위기네." # 18060885914161435955
  galicia2.0052.b: "자, [jumper.GetFirstNameNoTooltip]님, 불길을 건너뛰어 봅시다!" # 5226548583500457266
  galicia2.0053.t: "식물을 찾으시는군요?" # 11311907136124759885
  galicia2.0053.desc: "밤이 깊어짐에 따라, 일부 사람들은 하루 종일 그래왔듯이 귀중한 약초와 식물을 찾아 들판으로 나섭니다. 하지만 밤은 특별한 시간입니다. 행운을 가진 소수만이 찾는 가장 유명하고도 흔적 없는 보물, [Glossary( 'fern flower', 'FERN_FLOWER_GLOSS' )]을 발견할 수 있는 때라고 전해지기 때문입니다.\n\n보통, 양치류는 꽃이 없습니다. 그런 꽃은 쿠팔라 밤에만 피는 것으로 알려져 있습니다. 그러한 꽃을 발견하고, 그 꽃들을 지키는 위험한 영혼들의 손아귀에서 벗어나는 데 성공한 사람은 기적적인 능력을 얻는다고 합니다." # 18059970036424850342
  galicia2.0053.a: "여기서 친구들과 함께 있는 게 더 좋습니다." # 10448074840108443512
  galicia2.0053.b: "고사리 꽃을 찾는 것이 재미있겠군!" # 2539315630819412804
  galicia2.0053.b.tooltip: "희귀하고 전설적인 [Glossary( 'fern flower', 'FERN_FLOWER_GLOSS' )]을 찾으려고 합니다.  발견 확률은 낮습니다." # 12699330655459765644
  galicia2.0054.t: "결론" # 3822412533199628403
  galicia2.0054.desc: "많은 시간이 흘러, 쿠팔라 불길이 드디어 꺼져가기 시작했습니다. 관습대로 저와 모든 사람들은 좋은 운을 기원하며 꺼져가는 불씨 위를 뛰어넘었습니다.\n\n글쎄, 정말 재미있었고, 물론 우리가 해야 할 중요한 의식들을 고려하면 정화의 시간이기도 했습니다. 이제 여름이 진정으로 시작되었습니다." # 8771115085585913176
  galicia2.0054.a: "겨울이 다가오고 있습니다." # 5569904409978745432
  galicia2.0055.t: "식물 채집" # 1586533806845009704
  galicia2.0055.desc: "쿠팔라 기간에 약초, 꽃, 다양한 식물을 채집하는 풍습은 중요합니다. 올해 쿠팔라 기간에 이에 참여하게 되었습니다.\n\n여름 지점 기간에 이러한 식물들은 특별한 힘을 얻는다고 하니, 이 시기가 그러한 식물을 채집하기에 아주 좋은 때라고 합니다. 아마 나중에 [Glossary( 'fern flower', 'FERN_FLOWER_GLOSS' )]를 찾을 수 있을지도…" # 9240434238135784616
  galicia2.0055.a: "편하게 하고 즐겁게 하겠습니다." # 3557483061625563001
  galicia2.0055.b: "이 중요한 임무에 집중해야겠군!" # 13118092929325665770
  galicia2.0055.b.tooltip: "후에 찾기로 결정하면 [Glossary( 'fern flower', 'FERN_FLOWER_GLOSS' )]을 발견할 가능성이 약간 #P 증가합니다!" # 10017139100302541138
  galicia2.0056.t: "번영의 꽃" # 16599054300932763334
  galicia2.0056.desc: "믿을 수가 없어… 내 눈이 속이는 게 아니겠지…\n\n이게 바로 그거야. [Glossary( 'fern flower', 'FERN_FLOWER_GLOSS' )]가 분명해. 그래, 꽃이 전설처럼 붉은데…\n\n위험한 영혼들이 지키는 꽃이니, 내 존재를 발각되기 전에 따서 내 곁에 두어야 해." # 15791198796680286581
  galicia2.0056.a: "예! 예! [ROOT.Char.GetFaith.HighGodName]께 감사합니다! 이걸 발견했네요!" # 12350180104092290209
  galicia2.0057.t: "애정 어린 만남?" # 5361546612440075965
  galicia2.0057.desc: "어떻게 여기서 그대를 만나게 되었는지, 정말 우연이군, [ROOT.Char.Custom('RomanticComplimentAdjective')] [ROOT.Char.Custom('RomanticComplimentNoun')]…\n\n돌아서 보니, [lover.GetFirstName]이 미소를 머금은 채 그대의 [lover.GetHerHis] 얼굴로 다가오네.\n\n나는 쿠팔라 밤에 다른 사람들처럼 꽃과 약초, 그리고 다른 식물들을 찾아 모으려 했었지. 특히 [Glossary( 'fern flower', 'FERN_FLOWER_GLOSS' )] 말이야. 물론, 모두가 들판에서 찾아다니니, 때때로 다른 사람들을 만나게 되고, 특히 젊은 연인들은 \"찾는\" 동안 사랑스러운 모험을 즐기는 일도 드물지 않지." # 1459363193835092720
  galicia2.0057.a: "재밌는 우연이군요. 서로 \"돕\"자고요…." # 14822532712780570796
  galicia2.0057.a.tooltip: "#weak 자연 속에서 즐거운 시간을 보냈습니다.!#" # 4568783597854040121
  galicia2.0057.b: "좋군요!  식물들을 찾아드릴 수 있겠습니다." # 13541738578894751018
