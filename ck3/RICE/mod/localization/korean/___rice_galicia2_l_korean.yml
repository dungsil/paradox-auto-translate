  galicia2.0080.t: "[county.GetNameNoTierNoTooltip]에서 화장이 행해졌습니다." # 8e42aaaab525f6f7a5c1a6d7ef794c68e6683f1b
  galicia2.0080.desc: "염려스러운 [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')]로부터 [county.GetNameNoTier] 주변 여러 마을에서, 일부 마을의 [ROOT.Char.GetFaith.GetReligion.GetAdherentNamePluralNoTooltip]들이 여전히 고인을 화장하는 [GetReligionByKey('slavic_religion').GetName]의 옛 풍습을 지키고 있다는 소식을 받았습니다.\n\n저의 [chaplain.GetCouncilTitle], [chaplain.GetTitledFirstName]는 이러한 풍습에 제동을 걸어야 한다고 주장합니다.  제대로 된 [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] 장례식이 점차 퍼지고 있지만, [chaplain.GetSheHe]는 그 속도가 충분하지 않다고 우려하고 있습니다." # e081e5810cca73daa5573b166ce91c523209d57c
  galicia2.0080.a: "이 이교도적인 관습은 막아야 합니다." # 97339adf36eaa8dbb0ce93c9ad2edbaa0958e563
  galicia2.0080.b: "농민들을 강요하여 변화시키는 것은 노력할 가치가 없습니다." # 9ba06976b42c81901286a9281f6375ee5e42af0a
  galicia2.0080.info: "#bold 역사적 배경:# 최근까지도 많은 기독교 교파에서 화장은 신의 창조물에 대한 무례한 행위이며, 신체의 부활을 방해한다고 여겨 부정적으로 인식되었습니다. 그럼에도 불구하고 기독교화 이후에도 많은 슬라브 민족들 사이에서 화장이 계속되었습니다. 때로는 더 일반적으로 받아들여지는 기독교 장례식과 함께 이루어진 것으로 보입니다. 예를 들어, [GetTitleByKey('d_mazovia').GetAdjectiveNoTooltip]와 루스의 국경 지역, 즉 서슬라브와 동슬라브가 거주하는 지역에서는 13세기까지 화장과 매장이 모두 행해졌다는 고고학적 증거가 있습니다. 이 지역에서 매장의 증가는 심지어 다른 지역에서 이주해 온 기독교 인구와 관련이 있을 것이라는 가설이 제기됩니다." # d374858918847c2db4de85feea6f5b42860686fe
  galicia2.0081.t: "[GetGeographicalRegion('RICE_galicia_volhynia_region').GetNameNoTooltip]의 건축 양식" # 43b990b4a7f61777b6463237ea82bfb2be9bcd57
  galicia2.0081.desc: "[GetGeographicalRegion('RICE_galicia_volhynia_region').GetName]의 건축 양식은 오랫동안 지역의 위치적 특성상 중부 유럽, 동부 유럽, 그리고 비잔티움의 영향이 어우러져 왔습니다.\n\n최근 몇몇 신하들이 [county.GetNameNoTier] 출신 [culture.GetName] 장인들과 연락을 취했습니다. 그들은 이러한 혼합된 건축 양식으로 아름다운 기념물과 건물을 건설하는 데 뛰어난 기술을 지녔습니다. 그들은 제가 상당한 보수를 지불한다면 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]에 정착하여 여러 건축 프로젝트에 참여하고자 합니다.\n\n그들이 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]의 건축적인 위용에 큰 기여를 할 수 있을 것이라는 점은 의심의 여지가 없습니다!" # 3030a9f12d269f19c2adb55758b1ecd842af6676
  galicia2.0081.a: "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]에 오신 것을 환영합니다!" # 6cfec29342a0893a43c35ecef5f38296c1dfa98c
  galicia2.0081.b: "그들의 도움은 필요하지 않습니다." # b24cfaf7488325cae6cb44b6fa5ddd1f313cccd7
  galicia2.0081.info: "#bold 역사적 배경:#! 12세기와 13세기경, [GetGeographicalRegion('RICE_galicia_volhynia_region').GetName]에는 고대 루스 양식과 11~12세기에 유럽 대부분을 지배했던 로마네스크 양식이 융합된 독특한 건축 양식이 등장했습니다. 폴란드, 헝가리, 체코 공화국 출신 건축가와 장인들이 지역 귀족들의 후원을 받으며 이러한 전통 발전에 중요한 역할을 했을 것이라고 추측됩니다. 예를 들어, 이 전통의 초기 건물 중 하나인 구세주 4주형 교회(1140년대 후반)와 [GetTitleByKey('c_halych').GetNameNoTier]의 승천 대성당(1140년대 말~1150년대 초)은 폴란드 장인들의 공으로 건설되었을 가능성이 있습니다." # ebb696594b04bcbd9110df0edbdfbb92b8eada33
  galicia2.0082.t: "코치닐 상인들" # 124c5a427aee55f75ceb829b25776cce04ceb2a0
  galicia2.0082.desc: "[Glossary( 'cochineal', 'COCHINEAL_GLOSS' )]은 저의 영토에서 수익성이 높은 수출품 중 하나이지만, 한 가지 문제가 있습니다. 그것은 일 년 중 특정 시기에만 생산될 수 있으며, 일반적으로 곤충의 애벌레를 수확할 수 있는 여름의 짧은 기간 동안만 가능합니다.  주변에 넉넉하게 공급될 만큼 많은 양의 [Glossary( 'cochineal', 'COCHINEAL_GLOSS' )]가 없어 가격이 높아집니다.\n\n오늘 저를 방문한 외교 사절은 이 점을 이해하지 못했습니다. 우리의 대화는 [Glossary( 'cochineal', 'COCHINEAL_GLOSS' )]에 관한 주제로 이어졌고, 이 외교 사절은 생산자들을 비난하지는 않았지만, [Glossary( 'cochineal', 'COCHINEAL_GLOSS' )]를 거래하는 상인들을 비웃으며 그들은 좋은 [Glossary( 'cochineal', 'COCHINEAL_GLOSS' )]를 얻기가 어려워 특별한 대우를 받아야 하는 교활한 무리라고 주장했습니다." # 9f4f8d217ec9e1f77d8240d4e1f4b7e7957232ab
  galicia2.0082.a: "사신에게 벌레집 거래가 어떻게 이루어지는지 설명해야 합니다." # 6c83c386c243ad1c9abf4dcd07f350b1041d793d
  galicia2.0082.b: "사신의 말이 틀리지 않았습니다. 상인들은 정말 못된 짓을 합니다." # 77462f9ad2fc25877ce0297cbeb1405a15e73f72
  galicia2.0083.t: "선조들의 여정에 대한 여행자의 기록" # 3f6755f1def83eaf31449835b936efcdaa849c12
  galicia2.0083.desc: "오늘, 한 박식한 학자로부터 재미있고 흥미로운 이야기를 들었습니다. 그는 옛날 외국 여행자의 글을 우연히 발견했다고 하는데, 그 여행자는 우리 조상의 땅, [ROOT.Char.GetCulture.GetCollectiveNoun]의 땅을 지나갔다고 합니다.\n\n그 여행자는 우리 선조들에 대해 이렇게 적었다고 합니다. “난 그렇게 완벽한 신체를 가진 사람들을 본 적이 없어. 키가 척박한 야자수처럼 크고, 금발에 홍조가 돌았지.”\n\n하지만 그 여행자는 상당히 편견이 많았던 모양입니다. 우리 조상들을 “가장 더러운” 사람들이라고 묘사하며, “청결에 무관심하고, 함부로 관계를 맺고 씻지 않는 짐승 같은” 사람들이라고 주장했습니다." # 500fab7b61bed80db36f4f906499de1e97d7afa7
  galicia2.0083.a: "좋고 나쁜 면 모두 어느 정도는 사실일 거라고 생각합니다." # 269c29f9f50d822c906f1bea1f4c2688b1c1f9fd
  galicia2.0083.b: "우리 조상들에 대한 재미있고, 분명히 허황된 이야기들이군!" # 3a6ee62efb460ae7372d1fa12f89a2b79e2ad9d4
  galicia2.0083.c: "저 '여행자'는 거만하고 편견에 찬 멍청이군!" # 6125b25f207125fbb27868abd53aff9cb347343d
  galicia2.0083.info: "#bold 역사적 배경:# 10세기 아랍 탐험가 이븐 파드란은 아바스 칼리파가 볼가 불가리아 왕에게 파견한 사절단 일원으로 동유럽 일부 지역을 여행했습니다. 이 이벤트의 인용문은 그가 목격한 루스족의 장례식에 대한 그의 기록에서 나왔습니다. 그의 기록에는 루스족 수장의 장례식이 화장과 수장의 노예 소녀를 제물로 바치는 의식을 포함하고 있었습니다. 이븐 파드란의 루스 통역관은 장례식 중에 그에게 “당신 아랍인들은 바보입니다.”라며 “가장 사랑하고 존경하는 사람들을 땅에 묻어 벌레와 곤충에게 갉아먹게 합니다. 우리는 그를 순식간에 태워서 즉시 천국에 들어가게 합니다.”라고 웃으며 말했다고 합니다." # 52c61474d03c4213cb2b3c1aa826b0dbd0142275
  galicia2.0084.t: "호지위드 수프" # e603afca6c83130b52ac2038f18a2558de16a467
  galicia2.0084.desc: "[ROOT.Char.GetCurrentLocation.GetName] 여행 중, 우리는 밤을 지새우기 위해 겸손한 [culture.GetName] 농부들의 집에서 잠시 쉬었습니다. 밖에서 자는 것보다는 나았지만, 그리 편안한 곳은 아니었습니다. 하지만 그들의 환대는 참으로 따뜻했습니다.\n\n다음 날, 우리는 #italic 돼지풀#!로 만든 수프를 먹었습니다. 혹은, 더 정확하게 말하자면, 이 식물의 절인 줄기, 잎, 꽃차례로 만든 것이지요. 빈민들의 음식이었겠지만, 신선하고 매콤한 맛이 참으로 좋았습니다!" # 2e1db13a8f67bca2763959f1aa8292c2afbbf963
  galicia2.0084.a: "손님맞이에 감사합니다. 그리고 맛있는 수프에 감사드립니다." # 6a69de7fdfd55850b1b4e74e65864f7e1e4a718a
  galicia2.0084.b: "음… 정말 맛있는 음식이 그리워…" # 684368dfc55e93692564b1ad29d7b6d2a195d543
  galicia2.0084.info: "#bold 역사적 배경:# #italic 보르슈#는 우크라이나, 폴란드, 러시아 등 여러 슬라브 국가의 음식 문화에서 널리 퍼져 있습니다. 이것은 다갈색 사탕무로 만든 수프입니다. 그 역사적 선구자는 #italic 돼지풀#로 만든 신맛이 나는 수프였습니다. 돼지풀 식물의 일부를 잘라 물에 절여 두면 발효된 제품이 생겨서 이것으로 수프를 만들었습니다." # fcb7aa25874ec087af93a9681e26beb698a8e0ba
