  RICE_galicia2_oleg_negative_modifier: "마녀의 아들" # dc455c47bf9c9dbfc9b16b9fcab2638403711d0a
  RICE_galicia2_oleg_negative_modifier_desc: "올레그의 어머니, 아나스타시아는 갈리치아의 보야르들에 의해 마녀로 몰려, 갈리치아의 통치자, 팔려는 야로슬라브 8세를 저주했다는 의혹을 받으며 장작더미에 태워졌습니다. 이것이 진실이었는지, 아니면 권력욕에 눈이 멀어 보야르들이 퍼뜨린 선전이었는지는 알 수 없지만, 올레그는 이로 인해 깊은 상처를 입었습니다.\n\n#EMP 이 부정적인 [modifier|E]는 올레그가 [GetModifier('RICE_galicia2_aspiration_secure_rule_against_galician_boyars').GetNameWithTooltip]를 이행하면 제거됩니다.#!" # 3e14c95da6b33197fa8f7bb24c7088f157700a5a
  RICE_galicia2_oleg_positive_modifier_1: "마녀의 잔혹한 아들" # d05c2fd80d68b0a355427dd7d4dd31bc738ef559
  RICE_galicia2_oleg_positive_modifier_1_desc: "올레그의 어머니, 아나스타시아는 갈리치아의 보야르들에 의해 마녀로 몰려, 갈리치아의 통치자 야로슬라프 팔면왕을 저주했다는 혐의로 장작더미에 태워졌습니다. 올레그는 어두운 과거를 극복하고 존경받는 군주가 되었지만, 어머니의 아들이라는 오명은 떨쳐낼 수 없었고, 많은 이들은 그를 두려워하며 일부는 그가 어머니의 마법 능력을 물려받았다고 의심합니다." # 0bb778bc0d07e314839d75145ad9b6f9a922411f
  RICE_galicia2_oleg_positive_modifier_2: "마녀의 사랑하는 아들" # 13b596460775b04d1440b36d87b35490693de9fb
  RICE_galicia2_oleg_positive_modifier_2_desc: "올레그의 어머니, 아나스타시아는 갈리치아의 보야르들에 의해 마녀로 몰려, 갈리치아 통치자 야로슬라프 팔심(八心)을 저주했다는 이유로 장작더미에 태워졌습니다. 올레그는 어두운 과거를 딛고 존경받는 군주가 되었지만, 어머니의 아들임을 벗어나지 못한 오명은 여전합니다. 하지만 많은 평민들은 그를 인정받을 만한 지도자, 보야르 귀족들의 힘을 견제할 수 있는 지도자로 보고 있습니다." # 284dfa1acc29e46a3874525c022d5cb142d1cc40
  RICE_galicia2_oleg_positive_modifier_3: "마녀의 학문적인 아들" # 5b7df5427a858702135de955d8c3c97deea57b14
  RICE_galicia2_oleg_positive_modifier_3_desc: "올레그의 어머니, 아나스타샤는 갈리치아의 보야르들에 의해 마녀로 몰려, 갈리치아의 통치자, 야로슬라프 팔심을 저주했다는 의혹으로 화형대에 올랐습니다. 올레그는 어두운 과거를 딛고, 존경받는 군주가 되었습니다. 하지만 어머니의 아들로서의 오명은 씻지 못했지만, 많은 이들이 그가 스스로 이름을 날리기 위해 노력하는 모습을 억지로 칭찬하게 되었습니다." # 9860f294a54ff2a0fc90ce84f33ad35d7d595f68
