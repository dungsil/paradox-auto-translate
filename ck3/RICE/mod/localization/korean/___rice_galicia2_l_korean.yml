  RICE_volga_dnieper_merchants_option_desc: "대규모 상인 대상단과 함께 이동하면 여정이 느려질 수 있지만, 다수 속에 안전함이 있다네. 이 상인들은 동유럽의 포르타주 경로를 건너는 데 경험이 풍부하며, 그들과 함께 여행하면 때때로 사업 기회를 얻을 수 있을지도 모른다네!" # 6550474439377594101
  RICE_volga_dnieper_merchant_recruited_tt: "[RICE_merchant.GetNamePossessive]의 상단이 귀하의 수행단에 합류했습니다" # 9641823546894948420
  RICE_volga_dnieper_merchants_option_effect_1: "[barony|E]에 들어갈 때마다, #V [GetPlayer.MakeScope.ScriptValue('RICE_volga_dnieper_merchant_travel_option_event_chance')]%#! 확률로 무역 거래에서 소량의 [gold_i|E] [gold|E]를 얻을 수 있으며, 이는 [diplomacy|E]와 [stewardship|E]에 따라 달라집니다." # 16279260349885766049
