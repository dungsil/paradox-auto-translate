  galicia2.0002.t: "[rus_culture.GetCollectiveNounNoTooltip]의 부상" # 2398de41e4918882cc2dea16f51624e973f6e330
  galicia2.0002.desc: "수세기 동안, 수많은 민족과 부족들이 동유럽의 숲, 언덕, 늪지대, 그리고 강변에 자리 잡았습니다. 볼가 강, 돈 강, 그리고 드네프르 강을 따라 자리 잡은 정착지의 무역과 정치적 변화가 성장함에 따라, 새로운 민족이 이른바 #italic 도시의 땅#!에서 떠오르고 있습니다. 상호 영향, 교환, 그리고 동화의 과정의 결정체인 이들은 바로 [rus_culture.GetCollectiveNoun]입니다.\n\n[rus_founder.GetTitledFirstName]는 [original_culture.GetName] 출신으로 이 새로운 정체성의 전형적인 사례입니다. [rus_founder.GetSheHe]는 [rus_founder.GetHerHis] 영향력과 힘을 활용하여 [ROOT.Char.GetPrimaryTitle.GetBaseName]의 [rus_culture.GetCollectiveNoun] – 그들의 조상적 기원에 상관없이 – 이 지역에서 지배적인 정치, 문화, 그리고 경제적 힘이 되도록 하였습니다.\n\n더 오래된 [rus_culture.GetHeritage.GetNameNoTooltip] 부족들이 [rus_culture.GetName] 정체성의 지배적인 문화적 핵심을 이루고 있습니다." # 35af3ba86016c2fd4def89e3f4a5c50b941ff399
  galicia2.0002.desc.east_slavic: "그들의 [rus_culture.GetLanguage.GetName] 언어는 오랫동안 이 지역의 공용어로 사용되어 왔으며, [rus_culture.GetNameNoTooltip]의 지배는 앞으로도 그러한 상황이 계속될 것이라고 확신시켜줍니다." # e4fc5efb6de7c462a57f28ad84a2449ca6dce58e
  galicia2.0002.desc.non_east_slavic: "예전에는 [old_rus_culture.GetLanguage.GetName]이 이 지역의 공용어였지만, 최근 문화 및 정치 변화로 인해 [rus_culture.GetLanguage.GetName]이 새로운 주요 언어로 자리매김했습니다." # 1db638bcebd30e2196be97b70a48584ca12fced2
  galicia2.0002.a: "도시의 땅에 흥미로운 변화가 일어났습니다!" # 8af251e47e36d0f355ce323459f5060d698b7b0b
  galicia2.0003.t: "$galicia2.0002.t$" # c60b12ad56d3b46fae751a0572d4c4f2396f3a36
  galicia2.0003.desc: "동유럽의 정착민들과 부족들 사이에 [rus_culture.GetCollectiveNoun]의 부상으로, 이미 나의 영역 내에서 이 새로운 정체성을 따르는 자들이 나타나고 있습니다.\n\n[rus_culture.GetCollectiveNounNoTooltip]의 풍습과 관행, 그들의 다양한 [rus_culture.GetLanguage.GetName] 언어를 받아들이면서 주변 이웃들과 긴밀한 관계를 구축하는 것은 나의 정치적, 경제적 영향력을 확장하는 데 도움이 될 수 있습니다." # 8088c7da0840d1d7852b081ac2a1246c561f3a2a
  galicia2.0003.a: "우리는 이제 [rus_culture.GetNameNoTooltip]입니다." # a32d0974a764d8cbc1ffa1b4ba4c15dd7f284761
