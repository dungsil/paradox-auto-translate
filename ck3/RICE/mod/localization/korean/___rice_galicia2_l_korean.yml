  RICE_portage_erect_stones_nonchristian_modifier_desc: "지역 지배자들이 최근 중요한 무역로변의 운하 통로 근처에 있는, 새로 세워진 또는 개보수된 이동식 돌들을 세웠습니다. 이 돌들은 여행자들이 현재 위치와 목적지를 알 수 있도록 도와줍니다." # f7bec75db7fabd9b91f3483797887ea9c8a0ce2f
  RICE_portage_erect_stones_christian_modifier: "포티지 교차로" # 67b8125529ca8a4247ae3fe521fd6c23c277138b
  RICE_portage_erect_stones_christian_modifier_desc: "지역 통치자들이 최근 중요한 교역로에 있는 운하 지점 근처에 있는 이동식 돌 십자가를 새로 세우거나, 기존 것을 보수했습니다. 이러한 돌은 여행자들이 어디에 있는지, 어디로 가야 하는지 알 수 있도록 도와줍니다." # 0c2d9992928e5bc5cad4ec45e524bc1c24c640d8
