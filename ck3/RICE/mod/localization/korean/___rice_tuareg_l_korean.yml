  RICE_tuareg_legend_chapter_opening_new_title: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은/는 유서 깊은 가문 출신임에 틀림없다. 그렇지 않고서야 어떻게 [ROOT.Legend.GetProtagonist.GetSheHe]가 사하라의 수많은 소 부족을 [ROOT.Legend.GetProtagonist.GetHerHis]의 통치 하에 규합할 수 있었겠는가?" # 2603937932728886830
  RICE_tuareg_legend_chapter_motivation_new_title: "`[ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip]`는 광대한 사하라 사막에 사는 수많은 부족과 백성들 중 하나에 불과했습니다. 그들 중 한 명인 `[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]`는 이러한 상황에 만족하지 않았습니다. `[ROOT.Legend.GetProtagonist.GetSheHe]`가 `[ROOT.Legend.GetProtagonist.GetHerHis]` 백성들에게 현명하게 물었듯, 언제든 무역과 전투에서 그들을 능가할 수 있는 적들의 자비에 기대 그저 만족하며 살아가야만 하는 것인가?" # 13096111355673101601
  RICE_tuareg_legend_chapter_famous_deed_new_title: "새로운 활력을 얻어, [ROOT.Legend.GetProtagonist.GetHerHis] 지도 하에, [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip] 백성들은 자신들의 땅을 개발하고, 무역에 참여하고, 자신들이 증오하는 적들에 맞서 전쟁을 벌이고 약탈을 감행하는 위대한 업적에 헌신했습니다." # 5179855074000614971
  RICE_tuareg_legend_chapter_extra_deed_new_title: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 오래지 않아 [ROOT.Legend.GetProtagonist.GetHerHis]의 통치 하에 [ROOT.Legend.GetProperty( 'title' ).Title.GetNameNoTooltip]라 불리는 새로운 강력한 국가를 통합하는 데 성공했고, 지중해에서 아프리카 깊숙한 곳까지 뻗어 나가며 많은 교역로를 장악하고 여러 부족들을 다스렸습니다." # 4552059593397093774
  RICE_tuareg_legend_chapter_conclusion_new_title: "[ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip]은 다시는 이만큼 위대한 지도자를 볼 수 없을 것이다, 이는 분명하다. 오직 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]과 같은 위대한 [ROOT.Legend.GetProtagonist.GetWomanMan]만이 이토록 강대한 제국을 건설할 수 있었으리라." # 15407072835804852192
