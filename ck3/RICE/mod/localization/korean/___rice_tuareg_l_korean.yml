  RICE_tuareg_emergence_decision_tooltip: "우리 조상들은 여러 세대에 걸쳐 사하라 사막을 방랑했지만, 어쩌면 우리는 새로운 고향을 찾을 수 있을지도 모릅니다." # 92d11ccf5c46741b7f00649ba1a565beee787866
  RICE_tuareg_emergence_decision_desc: "우리 $heritage_berber_name$ 조상들은 수 세대 동안 사하라 사막을 떠돌아다녔습니다. 사하라 남부에 사는 우리들 중 많은 이들은 우리 자신의 시간이 검증된 유목 생활 방식을 계속 이어갈 수 있는 새로운 고향을 찾고자 합니다." # fc36ce2d75e8dca6272e04b42a5658cd0eabeb6d
