  RICE_tuareg_found_empire_of_air_context_tooltip: "#emphasis 역사적 배경:#! 아이르 술탄국, 또는 아가데즈 술탄국은 1400년대 어느 시점에 설립된 투아레그 국가였습니다. 전설에 따르면, 비록 그럴듯하지 않고 시대착오적인 전설이지만, 끊임없는 전쟁으로 고통받던 지역 부족들이 콘스탄티노플의 오스만 제국에 사절을 파견하여 그들의 왕자 중 한 명을 지도자이자 통합적인 인물로 요청했다고 합니다. 아가데즈 도시를 중심으로 한 이 왕국은 사하라횡단 무역으로 번영했습니다. 비록 16세기에 송가이에 일시적으로 정복당했지만, 그 외에는 1900년 프랑스 식민지화가 이루어질 때까지 독립을 유지했습니다." # cabc8705caa727460f58b8a5d37a10bc97d6ff86
