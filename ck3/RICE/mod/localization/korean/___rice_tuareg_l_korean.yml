  tuareg.0010.t: "[tuareg.GetCollectiveNounNoTooltip]의 부상" # 5307a8c3d770818dd4947d7a459859dff5e8fb3b
  tuareg.0010.desc: "[tuareg_founder.GetTitledFirstName]와 [tuareg_founder.GetHerHis] 부족의 조상들은 수 세기 동안 사하라 사막에서 살아왔습니다. 이 땅은 사막 부족들이 다양한 이유로 모이거나 갈라지면서 정치적 충성과 연맹이 자주 바뀌는 것을 목격합니다.\n\n[tuareg_founder.GetFirstNameNoTooltip]는 이 지역의 정치 지형에 또 다른 큰 변화를 시작했습니다. [tuareg_founder.GetSheHe|U]는 [tuareg_founder.GetSheHe]와 [tuareg_founder.GetHerHim] 같은 다른 사람들이 고대 로마 시대에 살았던 전설적인 $heritage_berber_name$ 여왕인 티난의 후손인 [tuareg.GetName]라고 선언했습니다. [tuareg.GetCollectiveNoun]은 수년에 걸쳐 부족 여성에 대한 큰 존경과 남성이 특히 파란색 또는 남색으로 염색한 #italic 타겔무스트#! 베일을 써야 한다는 주장과 같이 형제들과 구별되는 관습과 가치를 발전시켜 왔습니다.\n\n어쨌든, [tuareg.GetNameNoTooltip]의 부상은 사하라 역사의 궤적을 바꿀 것입니다." # cb69bd4c442eff85ab13f10aef7f48307079a41e
  tuareg.0010.a: "[tuareg.GetCollectiveNounNoTooltip]는 무엇을 달성할까요?" # 1b7e0b77afd520ccb79d841417ad2f238bace80e
  tuareg.0010.tooltip: "$tradition_RICE_tuareg_name$ [전통|E]을 가진 모든 [문화|E]는 이제 [결정|E] $RICE_tuareg_found_empire_of_air$를 통해 [GetTitleByKey('e_air').GetName]을(를) 얻을 수 있습니다." # 63eb4d9c2f9914f6a5e6bc5fa4ec59b30272c80b
  tuareg.0011.t: "[tuareg.GetNameNoTooltip] 제국" # af2b15d6012ec6cbe78fb6cfa7f2f1d8fc4e71e7
  tuareg.0011.desc: "오래전, [tuareg.GetCollectiveNoun](이)가 사하라와 사헬이 만나는 지역에 도착하여 탁 트인 사막과 건조한 평원에 새로운 보금자리를 마련했습니다.\n\n이제, 이러한 초기 개척자들의 후손 중 한 명인 - 혈통이든 정신이든 - [tuareg_unifier.GetTitledFirstName](이)가 이 지역의 많은 부족을 통합하여 새롭고 강력한 국가인 [GetTitleByKey('e_air').GetName](을)를 세웠습니다.\n\n이미 [GetTitleByKey('e_air').GetNameNoTierNoTooltip](은)는 사하라를 가로지르는 사하라 횡단 무역로의 상당 부분을 통제하고 있습니다. 아프리카 전역의 통치자들은 [tuareg_unifier.GetFirstNameNoTooltip](이)와 [tuareg_unifier.GetHerHis] 왕국이 계속해서 영향력과 부를 늘리는 것을 의심할 여지 없이 지켜볼 것입니다.\n\n결국, 이러한 사막 모래 속에서 많은 제국이 흥망성쇠를 거듭하므로 [GetTitleByKey('e_air').GetNameNoTierNoTooltip](이)가 얼마나 오랫동안 강력하고 영향력 있는 상태를 유지할지는 시간이 지나야 알 수 있을 것입니다." # 13fe12c64a5b5cad7b57cb3fe5c5e6823ece5274
  tuareg.0011.a: "사하라의 역사에 새로운 장이 시작됩니다." # 0b5c24cdaba550ea6994bef69ca0957bbc67a1fd
  tuareg.0012.t: "아이르 산맥으로" # 1df770becf332907cd56c3833a73e02b58df40cf
  tuareg.0012.desc: "저는 [GetGeographicalRegion('world_africa_sahara').GetName] 깊숙한 곳, 외딴 아이르 산맥으로 여행을 떠나기로 했습니다. 왜 그 누구도 이런 건조한 땅에, 이런 곳으로 가려고 할까요? 물론 온천 때문입니다!\n\n그 지역에는 많은 온천이 있으며, 그중 일부는 치유력으로 유명합니다. 특히 제가 방문하고 싶은 곳은 타파데크 온천입니다." # 6e07ea27ce21167ee3b8f0c3deb95e12d7515019
  tuareg.0012.a: "고된 여정이 그만한 가치가 있기를 바랍니다." # c47100f2d4d7858ff28da9ae3af8b71023a23f95
  tuareg.0013.t: "타파덱 샘물" # 95fa693078f9c2df2865121b62e199067f45317e
  tuareg.0013.desc: "여정이 힘들었지만, 저는 목적지인 아이르 산맥에서 가장 유명한 온천 중 하나인 타파데크 온천에 도착했습니다.\n\n이 물에 몸을 담그니 편안하고 활력이 넘치는 기분이 듭니다. 어쩌면 이 물이 훌륭한 약효를 지니고 있다는 말이 사실일지도 모릅니다!" # beb5f26baa7dcaea28110600633a46ceceda6100
  tuareg.0013.a: "여기 오게 되어 정말 기쁩니다." # 903120888fb2c6477b7ca3d907c822ddd46af820
