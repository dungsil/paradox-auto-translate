  tuareg.0020.t: "준비" # 666839747819429162
  tuareg.0020.desc.intro: "[ROOT.Char.GetTitleAsNameNoTooltip]로서, 많은 걱정과 책임이 따릅니다." # 8761501917649393511
  tuareg.0020.desc.faith: "[ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.PantheonTerm]를 믿는 자들 중에서," # 2335938143587491946
  tuareg.0020.desc.culture: "[ROOT.Char.GetCulture.GetCollectiveNoun] 중에," # 3720639566472396950
  tuareg.0020.desc: "망자들의 무덤에서 꿈을 통해 조언을 구하는 것은 드문 일이 아닙니다. 수 세기 동안, 우리는 그러한 무덤에서 잠을 청하는 것을 전통으로 삼아왔습니다. 그곳에서 꾸는 꿈은 세상의 일들에 대한 위대한 통찰을 준다고 알려져 있습니다.\n\n오랜 여행 끝에, 저는 [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]에 도착했습니다." # 8720034165020952929
  tuareg.0020.desc.notable: "오래전에 살았던 지역의 저명한 인물이 이곳에 묻혀 있다고 전해집니다." # 10314667528841977720
  tuareg.0020.desc.ancestor: "나의 먼 조상 중 한 분이 이곳에 묻혀 있다고 합니다." # 15470126752615551828
  tuareg.0020.desc.saint: "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 성인이 이곳에 묻혀 있다고 합니다." # 17459309180822370503
  tuareg.0020.desc.personal: "\n\n최근 개인적인 문제들로 마음이 무거웠습니다. 이 무덤에서 꾸는 꿈들이 제 개인적인 일을 처리하는 데 있어서 올바른 방향으로 이끌어 주길 바랍니다." # 10214742732550643662
  tuareg.0020.desc.political: "정치 문제가 많이 떠올랐습니다. 적과 반대 세력, 혹은 부하들, 누구든 간에, 이 무덤에서 꾸는 꿈이 그들을 어떻게 신중하게 다룰지 알려주기를 바랍니다." # 18275110139664294695
  tuareg.0020.desc.communal: "사람들의 복지를 가장 걱정합니다. 지금 내가 하는 일이 제대로 된 것일까요? 아니면 현재 방향을 바꿔야 할까요? 이 무덤에서 꾸는 꿈이 내가 찾는 답을 주기를 바랍니다." # 17820904498889984418
  tuareg.0020.a: "이 의식을 위해 잘 준비해야겠군." # 1330337317339819998
  tuareg.0021.t: "무덤" # 8022959051572043264
  tuareg.0021.desc: "[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]의 무덤 앞, 어둠이 내려앉습니다. 현지의 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')]의 잠자는 법과 의식에 대한 지침을 받고, 잠자리에 들 준비가 되었습니다!\n\n잠이 들면서, 삶의 어려움에 대한 궁금증이 마음속에 깊이 자리 잡습니다." # 17272357339893396426
  tuareg.0021.a: "꿈속 세계로 여행을 떠날 시간입니다." # 1171232516033578366
  tuareg.0022.t: "꿈" # 18057225915407325943
  tuareg.0022.desc.failure: "해가 떠오르기 시작하자 잠에서 깨어났습니다. 피곤하고 졸린 기분이었습니다. 어젯밤 꿈은 잘 기억나지 않았고, 기억나는 몇 가지 단편을 현지 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')]께 말씀드렸지만, 그들은 꿈의 의미를 잘 알 수 없다고 말했습니다.\n\n\n유감스럽게도, [ROOT.Char.GetFaith.PantheonTerm] [ROOT.Char.GetFaith.PantheonTermHasHave]는 저에게 조언을 해줄 만한 가치가 없다고 판단한 것 같습니다.\n\n\n적어도 중요한 사람의 무덤을 방문했으니 다행이라고 생각합니다." # 1305268728387490941
  tuareg.0022.desc.success: "해가 떠오르기 시작하자 잠에서 깨어 상쾌함과 활력을 느꼈습니다. 어제 밤 꿈속에서 기억나는 내용들을 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')]께 자세히 말씀드렸습니다.\n\n기억나는 꿈의 주요 내용은 #Bold [ROOT.Char.Custom('RICE_tuareg_dream_subject')]#였고, 저는 #Bold [ROOT.Char.Custom('RICE_tuareg_dream_action')]#했습니다.\n\n어쨌든 [ROOT.Char.Custom('DefaultPriestTitlePlural')]께서 꿈을 해몽해주시며, [ROOT.Char.GetFaith.PantheonTerm]께서 제 일에 대해 전하고자 하신 메시지를 알려주셨습니다. 결론적으로 신성한 가르침을 받아 안심이 됩니다." # 17839035654176588819
  tuareg.0022.a: "이제 집으로 돌아갈 시간입니다." # 1885059049377709041
