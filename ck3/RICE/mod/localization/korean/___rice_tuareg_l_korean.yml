  activity_RICE_tuareg_dream_incubation_desc: "중요한 결정을 내리기 전에, 우리는 우리에게 중요한 사람들의 무덤을 방문하여 그곳에서 잠들기 전에 [GetPlayer.GetFaith.GetAdjective] 기도를 드리는 고대 관습을 가지고 있습니다. 이 고대 무덤에서 잠을 자는 동안 영혼이 우리에게 주는 꿈은 좋은 선택을 하는 데 필요한 통찰력을 줄 것입니다!" # d1e1c0e454819bcf018794b4490a0f60ba818072
  activity_RICE_tuareg_dream_incubation_context_tooltip: "#emphasis 역사적 배경:#! 아마지그족 여러 부족 사이에서, 특히 무덤 주변에서 꿈 해몽은 세대를 거듭하며 이어져 온 관습입니다.  오늘날에도 일부 아마지그 부족에서 이 관습은 계속되고 있습니다. 예를 들어, 헤로도토스는 고대 리비아 부족인 나사모네스족이 중요한 결정을 내리기 전에 조상의 무덤에서 잠을 자곤 했다고 기록했습니다. 그들이 꾸었던 꿈은 어떤 행동을 취해야 할지 판단하는 데 도움이 되었다고 합니다." # fa06177ce839c47074799af735d5421584926574
  activity_RICE_tuareg_dream_incubation_selection_tooltip: "무덤으로 가서 잠을 자고 통찰력을 얻습니다.\n\n$activity_RICE_tuareg_dream_incubation_context_tooltip$" # 5fd078455a67d028f8e1ac286f519dd61bbe986b
