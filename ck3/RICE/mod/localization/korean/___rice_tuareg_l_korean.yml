  RICE_tuareg_found_empire_of_air_desc: "우리 $tuareg_collective_noun$은 사하라와 사헬이 서로 접경하는 지역에 확고히 자리를 잡았습니다. 사하라 횡단 무역에 대한 우리의 통제는 우리를 번성하게 만들었고, 이제 우리는 스스로를 새로운 [empire|E]인 아이르 제국으로 통합하여 우리의 영향력을 더욱 확장할 때입니다!" # 4667796591341038769
