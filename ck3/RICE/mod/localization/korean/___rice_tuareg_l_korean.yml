  tuareg.0050.desc: "우리 병사들이 쓰는 베일, 바로 #italic 타겔무스트#! 는 우리 민족의 고귀한 상징이 아니오? 아름다울 뿐만 아니라, 모두에게 자신의 씨족과 지위를 훌륭하게 드러내는 방법이 아니오?\n\n하지만 우리를 조롱하고 멸시하며 비웃는 자들이 있소. 그들은 [ROOT.Char.GetCulture.GetName] 남자가 여자 같다고 말하오. 자기네 땅에서는 여자들이 베일을 쓰기 때문이오." # 16283585595432665687
  tuareg.0050.a: "터무니없는 소리! 남자들은 의심할 여지 없이 베일을 써야 합니다." # 17744074749219211221
  tuareg.0050.b: "다른 곳은 다른 관습을 가지고 있지 않나요?" # 12366618276205075854
  tuareg.0050.info: "#emphasis 역사적 배경:#! 투아레그는 입막이, #italic 태젤무스트#!로 불리는 특이한 입막이 전통으로 유명합니다. 주변 문화와 달리 남성들이 여성이 아닌 남성들의 입과 코를 가리는 전통을 지닙니다. 성인 남성들은 심지어 낯선 이방인이나 지위가 높은 사람에게 자신의 입이나 코를 보이는 것을 부끄러워합니다. 역사적으로 이러한 관습은 투아레그와 연관된 특정 베르베르/아마지그 부족 사이에서도 확인됩니다. 예를 들어, 11세기에 북아프리카와 이베리아 대부분을 지배한 알모라비드는 알모하드 같은 적들로부터 이러한 관습 때문에 비난받았습니다." # 2359361167941624699
  tuareg.0051.t: "타카라키트" # 18168793792197283091
  tuareg.0051.desc: "[ROOT.Char.GetCulture.GetCollectiveNoun]은 #italic 켈 타겔무스트#!, 즉 베일의 사람들로서, #italic 타카라키트#! 또는 자제라는 미덕을 매우 중요하게 여깁니다. 즉, 분노, 사랑 등 강한 감정을 간접적인 수단으로 전달하는 사람을 매우 존경합니다.\n\n최근 [courtier.GetFirstName]은 #italic 타카라키트#!를 잘 구현하는 것으로 명성을 얻었습니다. 제 궁정과 다른 곳의 많은 사람들이 [courtier.GetHerHim]을 이 점에 대해 칭찬했습니다." # 14658951551093721514
  tuareg.0051.a: "왜 다들 그렇게 말하는지 알겠어!" # 10339452521891874368
  tuareg.0052.t: "타구엘라" # 4402771114929575158
  tuareg.0052.desc: "오늘, 저는 양과 염소 고기, 향신료를 곁들인 #italic taguella#!를 특히 맛있게 먹고 있습니다. 이 납작빵은 [ROOT.Char.GetCulture.GetName] 요리의 주식으로, 모든 이들이 기억할 수 있을 만큼 오래되었습니다." # 14774120732658525690
  tuareg.0052.a: "냠냠!" # 256549839276810079
  tuareg.0053.t: "이나단" # 3542393215713513400
  tuareg.0053.desc: "#italic [county.GetNameNoTier]의 이나단#!은 최근 그들의 제품으로 큰 명성을 얻었습니다. 저와 같은 [ROOT.Char.GetCulture.GetName] 사람들의 엘리트 귀족 계층은 세습된 대장장이, 보석 세공인, 장인 계층과 거리를 두지만, 그들의 작품이 우리에게 큰 도움이 된다는 것은 의심할 여지가 없습니다." # 1479306464815357465
  tuareg.0053.a: "좋아요." # 14573920459424355735
  tuareg.0054.t: "티피나그" # 9565788333921707874
  tuareg.0054.desc: "저는 거주지 근처 [county.GetNameNoTier]의 황무지에서 #italic 티피나그#! 문자로 된 고대 비문을 발견했습니다.\n\n#italic 티피나그#! 문자로 된 비문을 발견하는 것은 드문 일이 아닙니다. 우리 [ROOT.Char.GetCulture.GetCollectiveNoun]은 조상들이 수 세대 전에 그랬던 것처럼 여전히 이 문자를 사용합니다.\n\n어쨌든, 제가 발견한 비문은 매우 닳아서 읽기가 어렵습니다. 원래 조각가가 누구였고 무엇을 말하고 싶었는지 상상할 수 있을 뿐입니다!" # 16804883124664804584
  tuareg.0054.a: "아마 중요한 일이었을지도 모릅니다." # 14430238383001361756
  tuareg.0054.b: "혹시 영혼이 만든 것일까요?" # 4958643328949441458
