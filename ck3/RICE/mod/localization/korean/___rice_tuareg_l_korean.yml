  activity_RICE_tuareg_dream_incubation_conclusion_desc: "무덤에서 잠들었습니다. [GetActivityType( 'activity_RICE_tuareg_dream_incubation' ).GetName] 의식이 완료되었습니다!" # 4142436452797458246
  RICE_tuareg_dream_incubation_type_personal: "개인적 통찰" # 10230968504085664230
  RICE_tuareg_dream_incubation_type_personal_desc: "$EFFECT_LIST_BULLET$ 개인적인 문제, 예컨대 관계, 건강, 삶의 방식과 관련된 #P 유익한#! [character_modifier|E] 통찰력을 얻으려 노력할 것입니다.\n\n#weak 꿈은 현실의 법칙에 구속되지 않기 때문에, 우리가 누구인지 더 잘 이해할 수 있는 방법입니다.#!" # 5796363487096994416
  RICE_tuareg_dream_incubation_type_political: "정치적 통찰" # 14004483278974779242
  RICE_tuareg_dream_incubation_type_political_desc: "$EFFECT_LIST_BULLET$ 정치적 문제(가신, 전쟁, 명성 등)와 관련된 통찰력을 얻고 #P 유익한#! [character_modifier|E]를 얻을 수도 있습니다.\n\n#weak 역사는 꿈의 경고를 듣지 않아 엄청난 재앙을 겪은 수많은 통치자들을 보여줍니다. 당신이 직면한 내외부적 위협에 대해 영혼이 조언이나 경고를 한다면 주의 깊게 살펴보십시오!#!" # 9638179049709013659
  RICE_tuareg_dream_incubation_type_communal: "공동체의 통찰" # 13519762113403728225
  RICE_tuareg_dream_incubation_type_communal_desc: "$EFFECT_LIST_BULLET$ 당신은 통찰력을 추구하고, 당신의 왕국과 백성을 다스리는 최선의 방법에 관련된 #P 유익한#! [character_modifier|E]을 얻을 수 있습니다.\n\n#weak 훌륭한 통치자는 꿈의 형태이든 아니든 고대의 지혜를 사용하여 백성을 인도합니다.#!" # 10802515638322977042
  RICE_tuareg_dream_incubation_tomb_type: "무덤" # 2011862283505075699
  RICE_tuareg_dream_incubation_tomb_type_random: "임의의 저명 인물" # 11731273050076148948
  RICE_tuareg_dream_incubation_tomb_type_random_desc: "$EFFECT_LIST_BULLET$ 저명한 현지인의 무덤에서 잠을 잡니다.\n\n#weak 우리보다 먼저 온 자들이 많습니다. 이 영혼들은 우리가 모르는 것을 무엇을 알고 있을까요?#!" # 4952373832791088892
  RICE_tuareg_dream_incubation_tomb_type_ancestor: "조상" # 137976835637699698
  RICE_tuareg_dream_incubation_tomb_type_ancestor_desc: "$EFFECT_LIST_BULLET$ [GetPlayer.GetDynasty.GetNameNoTooltip] [dynasty|E]의 조상의 무덤에서 잠을 청합니다.\n$EFFECT_LIST_BULLET$ [activity|E] 종료 시 #V 50#!의 [prestige_i]를 얻습니다\n$EFFECT_LIST_BULLET$ 꿈을 꿀 확률이 #V [EmptyScope.ScriptValue('RICE_tuareg_dream_location_holding_bonus_value')|0]%#! 증가하고, [activity|E] 장소가 [city|E]에 있다면 추가로 #V [EmptyScope.ScriptValue('RICE_tuareg_dream_location_holding_bonus_value')|0]%#! 증가합니다\n\n#weak 아주 먼 조상 중 한 명이 이곳에 묻혀 있다고 합니다. 그들이 후손에게 전하고 싶은 말이 많을 것입니다!#!" # 14900926023939765874
  RICE_tuareg_dream_incubation_tomb_type_saint: "지역 성인" # 11880943541934316270
  RICE_tuareg_dream_incubation_tomb_type_saint_desc: "$EFFECT_LIST_BULLET$ 성스러운 [GetPlayer.GetFaith.GetAdjective] [GetPlayer.GetFaith.PriestNeuter]의 무덤에서 잠을 잡니다.\n$EFFECT_LIST_BULLET$ [activity|E]의 끝에 [piety_i] #V 50#!를 얻습니다.\n$EFFECT_LIST_BULLET$ 꿈을 꾸는 확률이 #V [EmptyScope.ScriptValue('RICE_tuareg_dream_location_holding_bonus_value')|0]%#! 증가하며, [activity|E] 장소가 [church_holding|E]에 위치하면 추가로 #V [EmptyScope.ScriptValue('RICE_tuareg_dream_location_holding_bonus_value')|0]%#! 증가합니다.\n\n#weak 현자의 업적과 지혜는 그들이 세상을 떠난 후에도 살아있는 사람들을 영감을 줄 수 있습니다.#" # 6603421923039903405
