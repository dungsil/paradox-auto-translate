  RICE_ritual_intent_desc: "이 꿈 점괘가 도움이 될 것이라 믿든 안 믿든, 이 의식을 행하는 데 있어 당신의 의무감을 보이고 싶습니다. [activity|E] 종료 시 추가로 [piety_i|E] [piety|E] 및 [prestige_i|E] [prestige|E]를 획득합니다." # 7643404294210657171
