  tuareg.0050.t: "켈 타겔무스트" # 2feb2f95d564b98ca4048f70680065ac94e13593
  tuareg.0050.desc: "우리 병사들이 쓰는 베일, 바로 #italic 타겔무스트#! 는 우리 민족의 고귀한 상징이 아니오? 아름다울 뿐만 아니라, 모두에게 자신의 씨족과 지위를 훌륭하게 드러내는 방법이 아니오?\n\n하지만 우리를 조롱하고 멸시하며 비웃는 자들이 있소. 그들은 [ROOT.Char.GetCulture.GetName] 남자가 여자 같다고 말하오. 자기네 땅에서는 여자들이 베일을 쓰기 때문이오." # 2c0276bab92daca8db0138f98554b159f3574b68
  tuareg.0050.a: "터무니없는 소리! 남자들은 의심할 여지 없이 베일을 써야 합니다." # 6f564a082e421e658a24a3b732b173bb718dd2ba
  tuareg.0050.b: "다른 곳은 다른 관습을 가지고 있지 않나요?" # 9117c800d9483f1b2ea9b29417590bf236fd8144
  tuareg.0050.info: "#emphasis 역사적 배경:#! 투아레그는 입막이, #italic 태젤무스트#!로 불리는 특이한 입막이 전통으로 유명합니다. 주변 문화와 달리 남성들이 여성이 아닌 남성들의 입과 코를 가리는 전통을 지닙니다. 성인 남성들은 심지어 낯선 이방인이나 지위가 높은 사람에게 자신의 입이나 코를 보이는 것을 부끄러워합니다. 역사적으로 이러한 관습은 투아레그와 연관된 특정 베르베르/아마지그 부족 사이에서도 확인됩니다. 예를 들어, 11세기에 북아프리카와 이베리아 대부분을 지배한 알모라비드는 알모하드 같은 적들로부터 이러한 관습 때문에 비난받았습니다." # bc77b68672a1b9d9923cb08395bda85d76018f05
  tuareg.0051.t: "타카라키트" # 32a2affde850e3338c205bb4c0356b7823e2c25a
  tuareg.0051.desc: "[ROOT.Char.GetCulture.GetCollectiveNoun]은 #italic 켈 타겔무스트#!, 즉 베일의 사람들로서, #italic 타카라키트#! 또는 자제라는 미덕을 매우 중요하게 여깁니다. 즉, 분노, 사랑 등 강한 감정을 간접적인 수단으로 전달하는 사람을 매우 존경합니다.\n\n최근 [courtier.GetFirstName]은 #italic 타카라키트#!를 잘 구현하는 것으로 명성을 얻었습니다. 제 궁정과 다른 곳의 많은 사람들이 [courtier.GetHerHim]을 이 점에 대해 칭찬했습니다." # a9fc211bb72d7926feed89df766d1f6bff0547a6
  tuareg.0051.a: "왜 다들 그렇게 말하는지 알겠어!" # 922a14ced98691fe7ea062559e1df73617e621dd
  tuareg.0052.t: "타구엘라" # 6287db69a4366d2b16d1cccc135c4fff6d09be33
  tuareg.0052.desc: "오늘, 저는 양과 염소 고기, 향신료를 곁들인 #italic taguella#!를 특히 맛있게 먹고 있습니다. 이 납작빵은 [ROOT.Char.GetCulture.GetName] 요리의 주식으로, 모든 이들이 기억할 수 있을 만큼 오래되었습니다." # cb277fc9176184ae2d63517cf9980b8b5b10bc98
  tuareg.0052.a: "냠냠!" # 71d6bb17b51a89130ddb90f7703b77d9c04e22bb
  tuareg.0053.t: "이나단" # 4e0349f89822597f67eeb9637faa68e1c674d8e5
  tuareg.0053.desc: "#italic [county.GetNameNoTier]의 이나단#!은 최근 그들의 제품으로 큰 명성을 얻었습니다. 저와 같은 [ROOT.Char.GetCulture.GetName] 사람들의 엘리트 귀족 계층은 세습된 대장장이, 보석 세공인, 장인 계층과 거리를 두지만, 그들의 작품이 우리에게 큰 도움이 된다는 것은 의심할 여지가 없습니다." # e3e73223c52cd2d363fd6a98625e38e4c20d3a3a
  tuareg.0053.a: "좋아요." # a465fd57a09c68d69268fba384ffc339ab50a023
  tuareg.0054.t: "티피나그" # cf46deb14abc3ae4a0180bd680085f5421becb62
  tuareg.0054.desc: "저는 거주지 근처 [county.GetNameNoTier]의 황무지에서 #italic 티피나그#! 문자로 된 고대 비문을 발견했습니다.\n\n#italic 티피나그#! 문자로 된 비문을 발견하는 것은 드문 일이 아닙니다. 우리 [ROOT.Char.GetCulture.GetCollectiveNoun]은 조상들이 수 세대 전에 그랬던 것처럼 여전히 이 문자를 사용합니다.\n\n어쨌든, 제가 발견한 비문은 매우 닳아서 읽기가 어렵습니다. 원래 조각가가 누구였고 무엇을 말하고 싶었는지 상상할 수 있을 뿐입니다!" # 3dba3bf2e7e3bb0a3ccd41b6872179e32716f786
  tuareg.0054.a: "아마 중요한 일이었을지도 모릅니다." # cd96a56295b770da084ec477ed339a917ac45955
  tuareg.0054.b: "혹시 영혼이 만든 것일까요?" # bde47fbb5f09a9736461b88345279cda2196eb8b
