  RICE_tuareg_legend_chapter_opening_new_title: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은(는) 훌륭한 가문 출신임에 틀림없소. 그렇지 않고서야 어떻게 [ROOT.Legend.GetProtagonist.GetSheHe]이(가) 사하라의 소규모 부족들을 그토록 많이 [ROOT.Legend.GetProtagonist.GetHerHis]의 통치 아래 통합할 수 있었겠소?" # 15487c18b032519750f8136d97fcfa9680807a9b
  RICE_tuareg_legend_chapter_motivation_new_title: "[ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip]는 광대한 사하라 사막의 수많은 부족과 민족 중 하나에 불과했습니다. 그들 중 한 명인 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은 이러한 상황에 만족하지 못했습니다. [ROOT.Legend.GetProtagonist.GetSheHe]는 현명하게 [ROOT.Legend.GetProtagonist.GetHerHis] 백성들에게 물었습니다. 그들은 무역과 전투에서 언제든 그들을 능가할 수 있는 적들의 자비에 만족해야 하는가?" # 4948028e57d7429255d2a58a2cb81087faf07fc9
  RICE_tuareg_legend_chapter_famous_deed_new_title: "새로운 활력으로, 그리고 [ROOT.Legend.GetProtagonist.GetHerHis] 지도력 아래에서, [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip] 백성들은 자신들의 땅을 개발하고, 교역을 하고, 증오하는 적에 맞서 전쟁과 약탈을 벌이는 위대한 업적에 헌신했습니다." # 63c70d40d7de859284fb40717de756535c47b5dd
  RICE_tuareg_legend_chapter_extra_deed_new_title: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은 그리 오래 걸리지 않아 지중해에서 아프리카 심장부까지 뻗은 강력한 신국가를 [ROOT.Legend.GetProtagonist.GetHerHis] 통치 아래 세웠습니다. 이 국가는 [ROOT.Legend.GetProperty( 'title' ).Title.GetNameNoTooltip]라 불리며 수많은 무역로를 장악하고 여러 부족을 다스렸습니다." # 5dc6be7b055515f665eb3085290e13065463138a
