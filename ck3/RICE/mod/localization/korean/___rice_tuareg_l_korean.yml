  tuareg.0020.desc.intro: "[ROOT.Char.GetTitleAsNameNoTooltip]로서, 저에게는 많은 걱정과 책임이 있습니다." # 55994bd21bc65bd1c7c6e32b8ab25275ee3695ac
  tuareg.0020.desc.faith: "[ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.PantheonTerm]을 믿는 사람들 사이에서," # daa6814ee2935a289398b85498ec311becabb003
  tuareg.0020.desc.culture: "[ROOT.Char.GetCulture.GetCollectiveNoun] 중에서," # 6e96111afaa5004b2001ddce2da84d9a68b8d0b7
  tuareg.0020.desc: "죽은 자들의 무덤에서 꿈을 통해 조언을 구하는 것은 드문 일이 아닙니다. 수 세기 동안 무덤에서 잠을 자는 것이 우리의 전통이었으며, 그곳에서 꾸는 꿈은 세상사에 대한 위대한 통찰력을 준다고 합니다.\n\n긴 여행 끝에 저는 [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]에 도착했습니다." # ba5bd57c00cc6bb1a8bc9a2346e23cc497d144b8
  tuareg.0020.desc.notable: "오래전 이곳에 살았던 지역의 유명 인사가 묻혀 있다고 합니다." # 16c7e6e79ffa7d0cb7ed59318f538521457a514a
  tuareg.0020.desc.ancestor: "여기 어딘가에 먼 조상이 묻혀 있다고 합니다." # ceb0f813ffe8e76da179c8270c8539a487139785
  tuareg.0020.desc.saint: "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 성인이 이곳에 묻혔다고 전해집니다." # 2e3b736e2ed5e1d3d3b5704a2a5e31ade4a7a3c3
  tuareg.0020.desc.personal: "최근 개인적인 일로 마음이 무겁습니다. 이 무덤에서 꾸는 꿈이 개인적인 문제를 해결하는 데 올바른 방향으로 나아가도록 저를 이끌어주기를 바랍니다." # b475400a25d742c9a7849e86b1c79fcdc5458dca
  tuareg.0020.desc.political: "정치적 문제가 머릿속에서 떠나질 않습니다. 적과 경쟁 세력이든, 내 부하들이든, 그 누구든, 이 무덤에서 꾸는 꿈이 어떻게 그들을 신중하게 대해야 할지 알려주기를 바랍니다." # fb72b944539ad30316e4a6ba03ea6989e3fbaa63
  tuareg.0020.desc.communal: "공동체의 안녕이 가장 걱정됩니다. 내가 그들의 지도자로서 올바른 일을 하고 있는 것일까요? 아니면 현재 행동 방식을 바꿔야 할까요? 이 무덤에서 꾸는 꿈이 내가 찾는 답을 주기를 바랍니다." # 09e1f70d35f10f1a687ac24470f3bbed5616510d
  tuareg.0020.a: "이 의식을 위해 잘 준비해야 해." # ad0f8ced7cb452aac1cb6efbe842c538f2c030d4
  tuareg.0021.t: "무덤" # 3f6ec6a21782e7ae624dc0fe0367d1e879a1e19e
  tuareg.0021.desc: "[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]의 무덤에 도착하자 밤이 찾아왔습니다. 잠들기 전 어떻게 잠을 자고 무엇을 해야 하는지에 대한 지역 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')]의 지시를 받은 후, 저는 이 의식을 수행할 준비가 되었습니다!\n\n잠에 들면서, 제 마음은 저를 괴롭혀온 삶의 문제들에 대한 질문에 집중합니다." # 1b54ad0e5178ba305cf4e2c877a72c6000241941
  tuareg.0021.a: "꿈의 세계로 떠날 시간입니다…." # 088431c4f072dbd200feaf205a3f7d35e451c5fb
  tuareg.0022.t: "꿈" # 6fe331fcc7fafdff05bd242c19437986ede392cf
  tuareg.0022.desc.failure: "해돋이가 떠오르기 시작하자, 나는 피곤하고 비몽사몽한 채로 잠에서 깨어났습니다. 불행히도, 간밤의 꿈을 잘 기억하지 못했고, 내가 기억할 수 있는 몇 가지 세부 사항을 지역 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')]에게 말해주었지만, 그들은 그것을 별로 이해하지 못했습니다.\n\n슬프게도, [ROOT.Char.GetFaith.PantheonTerm] [ROOT.Char.GetFaith.PantheonTermHasHave] 내가 어떤 조언을 받을 가치가 없다고 결정한 것 같습니다.\n\n적어도, 중요한 사람의 무덤을 방문했다는 것은 알 수 있겠네요." # 20c58c07f4a5c981351caf3da84debfed8c4324b
  tuareg.0022.desc.success: "해돋이 하늘 위로 해가 떠오르기 시작하자, 나는 상쾌하고 활력이 넘치는 기분으로 잠에서 깨어났습니다. 정신이 맑아진 나는 지난밤 꿈에서 기억나는 것을 지역 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')]에게 말했습니다.\n\n내가 기억할 수 있는 꿈의 주요 사건은 #Bold [ROOT.Char.Custom('RICE_tuareg_dream_subject')]#!이 등장했으며, 내가 #Bold [ROOT.Char.Custom('RICE_tuareg_dream_action')]#!했다는 것입니다.\n\n어쨌든 [ROOT.Char.Custom('DefaultPriestTitlePlural')]은 내가 꿈을 해석하는 것을 도왔고, [ROOT.Char.GetFaith.PantheonTerm]이 내 일에 대해 무엇을 전달하고 싶어하는지 알려주었습니다. 나는 모든 면에서 신성한 지도를 받아 안도감이 듭니다." # f8fe6f3e1a0b5e685cda565fc4347d1793e16a17
  tuareg.0022.a: "이제, 집으로 돌아갈 시간입니다." # 5ebaa378803941c0b25de19a06728d3b8048a5cb
