  tuareg.0050.desc: "우리 군사가 쓰는 베일 – #italic 태겔무스트#! – 그것은 우리 민족의 고귀한 상징이 아니겠는가? 그것은 보기 좋고, 모든 이에게 자신의 집단과 지위를 아름답게 드러내는 방법이 아니겠는가?\n\n그러나 거기에는 우리를 조롱하고, 경멸하고, 이 때문에 우리를 비난하는 자들이 있다. 그들은 [ROOT.Char.GetCulture.GetName] 사람들은 여성과 같다고 말한다. 왜냐하면 그들의 땅에서는 여성들이 베일을 쓰기 때문이다." # 16283585595432665687
  tuareg.0050.a: "허황된 생각이군! 남자들은 반드시 베일을 써야 한다." # 17744074749219211221
  tuareg.0050.b: "각 지역마다 풍습이 다르지 않나요?" # 12366618276205075854
  tuareg.0050.info: "#bold 역사적 배경:#! 투아레그는 #italic 태그엘무스트#라는 입가리개로 유명합니다. 주변 문화들과 달리, 그들은 남성을 가리고 여성을 가리지 않는 전통을 가지고 있습니다. 성인 남성은 심지어 남에게 또는 신분이 높은 이에게 자신의 입이나 코를 드러내는 것을 부끄러워합니다. 역사적으로 이러한 관행은 투아레그와 관련된 일부 베르베르/아마지그 부족들 사이에서 확인됩니다. 예를 들어, 11세기 북아프리카와 이베리아 대부분을 지배했던 알모라비드는 알모하드와 같은 적들로부터 이 관행 때문에 비난받았습니다." # 2359361167941624699
  tuareg.0051.t: "타라라킷" # 18168793792197283091
  tuareg.0051.desc: "[ROOT.Char.GetCulture.GetCollectiveNoun]는 #italic 켈 타젤무스트#!로서, 베일의 백성으로서 #italic 타라카킷#!, 곧 절제를 매우 중히 여깁니다. 즉, 분노, 사랑과 같은 강렬한 감정을 간접적인 방법으로 표현하는 이들은 높은 존경을 받습니다.\n\n최근 [courtier.GetFirstName]은 #italic 타라카킷#!를 잘 구현하는 것으로 명성을 얻었습니다. 저의 궁정과 그 외 여러 곳에서 많은 이들이 [courtier.GetHerHim]의 이러한 점을 칭찬했습니다." # 14658951551093721514
  tuareg.0051.a: "그럴 만도 하군!" # 10339452521891874368
  tuareg.0052.t: "타구엘라" # 4402771114929575158
  tuareg.0052.desc: "오늘은 특히 맛있는 #italic 타굴라#를 양고기와 염소고기, 향신료와 함께 즐기고 있습니다. 이 납작한 빵은 [ROOT.Char.GetCulture.GetName] 요리의 필수품으로, 기억이 미치는 한 오랫동안 이어져 왔습니다." # 14774120732658525690
  tuareg.0052.a: "쩝쩝!" # 256549839276810079
  tuareg.0053.t: "이나단" # 3542393215713513400
  tuareg.0053.desc: "[county.GetNameNoTier]의 #italic 이나단#!는 최근 그들의 제품으로 큰 명성을 얻었습니다.  비록 저와 같은 [ROOT.Char.GetCulture.GetName] 귀족 계층은 대대로 대장장이, 보석 세공사, 그리고 장인들의 그러한 계층과 거리를 두지만, 그들의 작품은 분명 우리에게 큰 도움이 됩니다." # 1479306464815357465
  tuareg.0053.a: "듣게 되어 기쁩니다." # 14573920459424355735
  tuareg.0054.t: "티피나흐" # 9565788333921707874
  tuareg.0054.desc: "[county.GetNameNoTier] 거주지 근처 들판에서 #italic tifinagh#! 문자의 고대 비문들을 발견했습니다.\n\n#italic tifinagh#! 비문은 흔치 않은 일이 아니며, 우리 조상들처럼 우리 [ROOT.Char.GetCulture.GetCollectiveNoun] 역시 여전히 이 문자를 사용하고 있습니다.\n\n하지만 제가 발견한 비문은 매우 낡고 읽기 어렵습니다. 과연 누가 새겼으며 무엇을 말하고자 했을까 상상만 할 뿐입니다!" # 16804883124664804584
  tuareg.0054.a: "아마 중요한 일이었을지도 모르겠군." # 14430238383001361756
  tuareg.0054.b: "아마도 이것은 어떤 영혼이 만들었나 봅니다." # 4958643328949441458
  tuareg.0054.c: "기다려, 풀 수 있을 것 같아…." # 15362601323117578330
