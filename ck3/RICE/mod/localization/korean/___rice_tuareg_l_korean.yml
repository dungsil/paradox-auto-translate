  activity_RICE_tuareg_dream_incubation: "입몽" # 2940780733320019256
  activity_RICE_tuareg_dream_incubation_desc: "중요한 결정을 내리기 전에, 우리에게는 중요한 인물들의 무덤을 방문하여 [GetPlayer.GetFaith.GetAdjective] 기도를 올린 뒤 그곳에서 잠드는 오래된 관습이 있습니다. 이 오래된 무덤에서 잠들어 있는 동안 영혼들이 우리에게 주는 꿈은 좋은 선택을 하기 위해 우리가 필요한 통찰을 선사할 것입니다!" # 6567166019035227562
  activity_RICE_tuareg_dream_incubation_context_tooltip: "#emphasis 역사적 배경:#! 아마지그 부족들 사이에서 특히 무덤에서의 꿈 점술은 수 세기 동안 이어져 온 관습이며, 일부 아마지그 부족 사이에서는 오늘날까지도 행해지고 있습니다. 예를 들어, 헤로도토스는 고대 리비아 부족인 나사모네스가 중요한 결정을 내리기 전에 선조들의 무덤에서 잠을 잤다고 기록했습니다. 그들이 꾼 꿈은 어떤 행동 방침을 취할지 결정하는 데 도움이 되었습니다." # 14700846088266076495
  activity_RICE_tuareg_dream_incubation_selection_tooltip: "무덤으로 이동하여 그곳에서 잠을 자고 통찰력을 얻습니다.\n\n$activity_RICE_tuareg_dream_incubation_context_tooltip$" # 7669029594441118549
  activity_RICE_tuareg_dream_incubation_host_desc: "\n$BULLET_WITH_TAB$[prestige_i] [prestige|E]\n$BULLET_WITH_TAB$[piety_i] [piety|E]\n$BULLET_WITH_TAB$[sins|E], [virtues|E], [traits|E], [learning|E], 그리고 [piety_level|E]에 따라 무작위 #P 유익한#! [character_modifier|E]를 얻을 #V [GetPlayer.MakeScope.ScriptValue('RICE_tuareg_dream_chance_value')]%#! 확률" # 13323613787487920555
  activity_RICE_tuareg_dream_incubation_guest_desc: "$activity_RICE_tuareg_dream_incubation_host_desc$" # 11538998190808542550
  activity_RICE_tuareg_dream_incubation_province_desc: "이곳에 방문할 만한 무덤이 있습니다!" # 16222003204483568064
  activity_RICE_tuareg_dream_incubation_destination_selection: "[GetPlayer.GetFaith.PriestNeuterPlural]는 이 땅 곳곳에 많은 고대 무덤이 흩어져 있다고 말합니다." # 16169890288425729584
  activity_RICE_tuareg_dream_incubation_guest_help_text: "$activity_RICE_tuareg_dream_incubation$" # 15130329173551756790
  activity_RICE_tuareg_dream_incubation_predicted_cost: "꿈 해몽 의식을 수행하는 데 드는 비용은 귀하께서 선택하시는 [activity_options|E]에 따라 달라집니다." # 13143191460230827638
  activity_RICE_tuareg_dream_incubation_conclusion_desc: "나는 무덤에서 잠들었다. [GetActivityType( 'activity_RICE_tuareg_dream_incubation' ).GetName] 의식이 이렇게 끝났다!" # 4142436452797458246
  RICE_tuareg_dream_incubation_type_personal: "개인적인 통찰" # 10230968504085664230
  RICE_tuareg_dream_incubation_type_personal_desc: "$EFFECT_LIST_BULLET$ 통찰을 구하며 어쩌면 개인적인 문제들, 예컨대 관계, 건강, 삶의 방식 등에 관한 #P 유익한#! [character_modifier|E]를 얻을 수도 있습니다.\n\n#weak 현실의 법칙에 얽매이지 않는 꿈속에서 우리는 사람으로서 자신이 누구인지 더 잘 이해할 수 있습니다.##" # 5796363487096994416
  RICE_tuareg_dream_incubation_type_political: "정치적 통찰" # 14004483278974779242
  RICE_tuareg_dream_incubation_type_political_desc: "$EFFECT_LIST_BULLET$ 당신은 통찰력을 얻고, 아마도 봉신, 전쟁, 그리고 명성 같은 정치적 사안과 관련된 #P 유익한#! [인물 수정치|E]를 얻게 될 것입니다.\n\n#weak 역사는 꿈의 경고에 귀 기울이지 않아 큰 재앙을 겪은 수많은 통치자들에 대해 말해줍니다. 만약 영혼들이 당신이 직면한 내외부의 위협에 대해 조언이나 경고를 해준다면, 세심히 주의하십시오!#!" # 9638179049709013659
  RICE_tuareg_dream_incubation_type_communal: "공동체 식견" # 13519762113403728225
  RICE_tuareg_dream_incubation_type_communal_desc: "$EFFECT_LIST_BULLET$ 통찰력을 구하고 어쩌면 당신의 영역과 백성을 가장 잘 다스리는 방법에 관련된 #P 유익한#! [character_modifier|E]를 얻을 수 있습니다.\n\n#weak 좋은 통치자는 꿈의 형태이든 아니든 상관없이 옛 선현의 지혜를 사용하여 백성을 앞으로 이끌기 마련입니다.#!" # 10802515638322977042
  RICE_tuareg_dream_incubation_tomb_type: "무덤" # 2011862283505075699
  RICE_tuareg_dream_incubation_tomb_type_random: "무작위 저명한 인물" # 11731273050076148948
  RICE_tuareg_dream_incubation_tomb_type_random_desc: "$EFFECT_LIST_BULLET$ 저명한 지역 인사의 무덤에서 잠들기.\n\n#weak 우리 이전에 수많은 이들이 있었다. 이 영혼들은 우리가 모르는 무엇을 알고 있는가?#!" # 4952373832791088892
  RICE_tuareg_dream_incubation_tomb_type_ancestor: "선조" # 137976835637699698
  RICE_tuareg_dream_incubation_tomb_type_ancestor_desc: "$EFFECT_LIST_BULLET$ [GetPlayer.GetDynasty.GetNameNoTooltip] [dynasty|E]의 선조의 묘지에서 잠들기.\n$EFFECT_LIST_BULLET$ [activity|E] 종료 시 [prestige_i] #V 50#! 획득\n$EFFECT_LIST_BULLET$ 꿈을 꿀 확률 #V [EmptyScope.ScriptValue('RICE_tuareg_dream_location_holding_bonus_value')|0]%#! 증가, [activity|E] 장소가 [city|E]인 경우 추가로 #V [EmptyScope.ScriptValue('RICE_tuareg_dream_location_holding_bonus_value')|0]%#! 증가\n\n#weak 이곳에 아주 먼 조상님 한 분이 묻혀 계신다고 전해집니다. 그들은 후손들에게 전하고 싶은 말이 많을 것입니다!#!" # 14900926023939765874
  RICE_tuareg_dream_incubation_tomb_type_saint: "지역 성인" # 11880943541934316270
  RICE_tuareg_dream_incubation_tomb_type_saint_desc: "$EFFECT_LIST_BULLET$ 신성한 [GetPlayer.GetFaith.GetAdjective] [GetPlayer.GetFaith.PriestNeuter]의 무덤에서 잠들기.\n$EFFECT_LIST_BULLET$ [activity|E] 종료 시 [piety_i] #V 50#! 획득\n$EFFECT_LIST_BULLET$ 꿈을 꿀 확률이 #V [EmptyScope.ScriptValue('RICE_tuareg_dream_location_holding_bonus_value')|0]%#! 증가하며, 만약 [activity|E] 위치가 [church_holding|E]라면 추가로 #V [EmptyScope.ScriptValue('RICE_tuareg_dream_location_holding_bonus_value')|0]%#! 더 증가합니다.\n\n#weak 현자의 업적과 지혜는 그들이 세상을 떠난 후에도 살아 있는 자에게 영감을 줄 수 있습니다.#!" # 6603421923039903405
