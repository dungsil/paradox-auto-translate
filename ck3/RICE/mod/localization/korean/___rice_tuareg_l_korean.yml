  RICE_tuareg_dream_incubation_tomb_type_ancestor: "조상" # 4d16c26aafdb910a6de98644a2f82c86329498c7
  RICE_tuareg_dream_incubation_tomb_type_ancestor_desc: "$EFFECT_LIST_BULLET$ [GetPlayer.GetDynasty.GetNameNoTooltip] [dynasty|E]의 조상의 무덤에서 잠을 청합니다.\n$EFFECT_LIST_BULLET$ [activity|E] 종료 시 #V 50#!의 [prestige_i]를 얻습니다\n$EFFECT_LIST_BULLET$ 꿈을 꿀 확률이 #V [EmptyScope.ScriptValue('RICE_tuareg_dream_location_holding_bonus_value')|0]%#! 증가하고, [activity|E] 장소가 [city|E]에 있다면 추가로 #V [EmptyScope.ScriptValue('RICE_tuareg_dream_location_holding_bonus_value')|0]%#! 증가합니다\n\n#weak 아주 먼 조상 중 한 명이 이곳에 묻혀 있다고 합니다. 그들이 후손에게 전하고 싶은 말이 많을 것입니다!#!" # 627b290541bfbec80ae423419131b2c4f5c5c05d
