  RICE_tuareg_dream_incubation_type_communal: "공동체의 통찰" # 25053e1ff98cf153f7d16a09361e7157c59077bf
  RICE_tuareg_dream_incubation_type_communal_desc: "$EFFECT_LIST_BULLET$ 당신은 통찰력을 추구하고, 당신의 왕국과 백성을 다스리는 최선의 방법에 관련된 #P 유익한#! [character_modifier|E]을 얻을 수 있습니다.\n\n#weak 훌륭한 통치자는 꿈의 형태이든 아니든 고대의 지혜를 사용하여 백성을 인도합니다.#!" # 18a7d74c655f5f0012a470aeefa718541233d088
