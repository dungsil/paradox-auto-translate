  tuareg.0010.t: "[tuareg.GetCollectiveNounNoTooltip]의 봉기" # 17935377415214454692
  tuareg.0010.desc: "[tuareg_founder.GetTitledFirstName]와 [tuareg_founder.GetHerHis] 부족의 선조들은 수 세기 동안 사하라 사막에서 살아왔습니다. 이 땅들은 사막 부족들이 여러 가지 이유로 모이거나 흩어짐에 따라 정치적 충성심과 연합 관계에 잦은 변화를 겪습니다.\n\n[tuareg_founder.GetFirstNameNoTooltip]은 이 지역의 정치 지형에 또 다른 중대한 변화를 일으켰습니다. [tuareg_founder.GetSheHe|U]는 [tuareg_founder.GetSheHe]와 그와 같은 다른 이들이 고대 로마 시대에 살았던 전설적인 $heritage_berber_name$ 여왕 틴 히난의 후예인 [tuareg.GetName]이라고 선포했습니다. [tuareg.GetCollectiveNoun]은 수년 동안 부족 여성에 대한 깊은 존경심, 그리고 남성이 특히 푸른색이나 남색으로 물들인 #italic 타겔무스트#를 써서 베일을 착용해야 한다는 고집 등 동족과 구별되는 관습과 가치를 발전시켜 왔습니다.\n\n아무튼, [tuareg.GetNameNoTooltip]의 부상은 사하라 역사 전개에 의심할 여지 없이 변화를 가져올 것입니다." # 13175165950584599782
  tuareg.0010.a: "[tuareg.GetCollectiveNounNoTooltip]은 무엇을 성취할 것인가?" # 8101735064840385467
  tuareg.0010.tooltip: "[GetTitleByKey('e_air').GetName]를 부여하는 $RICE_tuareg_found_empire_of_air$ [decision|E]는 이제 $tradition_RICE_tuareg_name$ [tradition|E]를 보유한 모든 [cultures|E]가 이용할 수 있습니다." # 14322469090474335506
  tuareg.0011.t: "[tuareg.GetNameNoTooltip] 제국" # 15908680034876857080
  tuareg.0011.desc: "수많은 해 전, [tuareg.GetCollectiveNoun]은 사하라와 사헬이 만나는 지역에 도착하여 개방된 사막과 건조한 평원에 새로운 보금자리를 마련했습니다.\n\n이제, 이들 원조 개척자들의 후예 중 한 명인 [tuareg_unifier.GetTitledFirstName]는 – 혈연으로든 정신적으로든 – 이 지역의 많은 부족을 통합하여 [GetTitleByKey('e_air').GetName]라는 새로운 강력한 국가를 세웠습니다.\n\n이미, [GetTitleByKey('e_air').GetNameNoTierNoTooltip]은 사하라를 가로지르는 사하라 횡단 무역로의 상당 부분을 장악하고 있습니다. 아프리카 전역의 통치자들은 [tuareg_unifier.GetFirstNameNoTooltip]와 [tuareg_unifier.GetHerHis] 영역이 영향력과 부를 계속해서 키워 나가는 모습을 틀림없이 지켜볼 것입니다.\n\n결국, 이 사막 모래 위에서 수많은 제국이 흥망성쇠를 맞이하므로, [GetTitleByKey('e_air').GetNameNoTierNoTooltip]이 얼마나 오랫동안 강성하고 중요할지는 시간만이 말해줄 것입니다." # 4567230926769575791
  tuareg.0011.a: "사하라의 역사에 새로운 장이 시작됩니다." # 6816238915393948487
  tuareg.0012.t: "아이르 산맥으로" # 12603145611893594598
  tuareg.0012.desc: "저는 [GetGeographicalRegion('world_africa_sahara').GetName] 깊숙한 곳에 있는 아에르 산맥 외딴 곳으로 여정을 떠나기로 결심했습니다.\n\n\n그런 메마른 땅의 그런 곳에 누가 왜 갈까요? 물론, 온천 때문이죠!\n\n\n그 지역에는 많은 온천이 있으며, 일부는 그 치유 효과로 유명합니다. 제가 특히 방문하고 싶은 곳은 타파데크 온천입니다." # 12285105666873175520
  tuareg.0012.a: "고된 여정이 그만한 가치가 있기를 바랍니다." # 5076718196406626822
  tuareg.0013.t: "타파데크 샘" # 9068662423477498689
  tuareg.0013.desc: "여정은 힘들었지만, 아이르 산맥에서 손꼽히는 온천 중 하나인 타파데크 샘이라는 목적지에 도착했습니다.\n\n이 물에 몸을 담그니 긴장이 풀리고 활력이 샘솟는 것을 느낍니다. 어쩌면 사람들이 말하는 것처럼 이 물이 정말 약효가 뛰어난 것일지도 모릅니다!" # 15078089244365393741
  tuareg.0013.a: "여기에 있게 되어 정말 기쁩니다." # 13646527759978049128
