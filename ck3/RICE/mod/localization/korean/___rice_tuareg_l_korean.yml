  RICE_tuareg_emergence_decision_context_tooltip: "#강조 역사적 배경:#  투아레그는 사하라 중앙 및 남부 지역에 거주하는 아마지그족(또는 "베르베르족")의 집단입니다. 투아레그라는 용어는 후기 중세 시대에나 처음 등장하지만, 투아레그의 선조 부족들인 람투나와 마수파와 같은 집단들은 더 이전 시대부터 기록되어 있습니다. 투아레그는 아마지그족의 후손으로, 현재 지역으로 이주하여 토착 아프리카 인구를 정복하고/또는 통합했습니다." # 38c000f2e43bcae50eb74e220983dceedbdfbf6b
  RICE_tuareg_found_empire_of_air: "$tuareg_collective_noun$를 통합하십시오" # 8f1a2fb08c6926dc3f5df18c3a34cebe0687678c
  RICE_tuareg_found_empire_of_air_tooltip: "사하라 사막을 가로지르는 새로운 강력한 제국을 건설할 때입니다!" # 5e8cb3f0a30d08483da59e759e6e865e52bf0974
  RICE_tuareg_found_empire_of_air_desc: "우리 $tuareg_collective_noun$은 사하라와 사헬이 서로 접경하는 지역에 확고히 자리를 잡았습니다. 사하라 횡단 무역에 대한 우리의 통제는 우리를 번성하게 만들었고, 이제 우리는 스스로를 새로운 [empire|E]인 아이르 제국으로 통합하여 우리의 영향력을 더욱 확장할 때입니다!" # fed327c9a7f3fbfec53329380e7620d32a1127cc
