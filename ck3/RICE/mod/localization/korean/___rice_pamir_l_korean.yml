  pamir.0013.t: "요정 왕자의 이야기" # 17225260400719353731
  pamir.0013.desc: "[gilgit_county.GetNameNoTier]는 아름다움과 풍요로움이 넘치는 땅이지만, 오랫동안 #italic 아담 코르#!, 즉 식인귀로 알려진 [shri_badat.GetTitledFirstName]의 지나친 잔혹 행위로 더럽혀져 있었습니다. 저는 과거에서 벗어나 아랍인 상관의 지배에서 벗어나 피난처를 찾고자 했던 이란 출신의 수많은 모험가 중 한 명일 뿐이었습니다. 결국 저는 운명의 흐름을 누가 거스를 수 있겠습니까? 어찌 된 영문인지 이제 제가 [gilgit_county.GetNameNoTier]의 왕좌에 앉아 새로운 통치자로 선포되었습니다." # 7483105968664806313
  pamir.0013.a: "어쩌다 내가 이런 일에 휘말린 거지?" # 4467583506254293072
  pamir.0014.t: "요정 왕자의 이야기" # 17225260400719353731
  pamir.0014.desc: "제가 처음 [gilgit_county.GetNameNoTier]에 도착했을 때, 저는 제 귀족 신분과는 거리가 먼, 평범한 노동자로 살려고 노력했습니다. 과거는 과거일 뿐이었고, 여기에서 저는 새롭고 단순한 삶을 살 것입니다. 하지만 운명은 알 수 없는 것이죠.\n\n[shri_badat.GetTitledFirstName]의 딸인 [nur_bakht.GetTitledFirstName]가 저와 사랑에 빠졌고, 저 또한 그녀를 사랑하게 되었습니다. 그녀의 아버지와는 달리, 그녀는 순수한 마음을 가지고 있습니다. 결국 사람들은 제 출신에 대해 알게 되었고 (심지어 몇몇은 제가 하늘에서 온 요정 왕자라고 믿고 있습니다!), [shri_badat.GetTitledFirstName]의 억압으로부터 그들을 구해달라고 간청했습니다. 심지어 그의 신하인 [jataylotu.GetTitledFirstName]조차 저에게 다가왔습니다!" # 634466120450814092
  pamir.0014.a: "결국, 나는 그들의 구원을 갈망하는 탄원을 들었다." # 11323581851596628428
  pamir.0015.t: "요정 왕자의 이야기" # 17225260400719353731
  pamir.0015.desc: "영웅 역할을 맡는 것은 내키지 않았지만, 우리 모두 힘을 합쳐 [shri_badat.GetTitledFirstName]을 죽이고 그의 폭정을 영원히 끝냈습니다. 일부 미신적인 농민들은 이전 왕에게 마녀와 같은 힘이 있으며 살아 숨어 있다고 믿지만, 현재로서는 [gilgit_county.GetNameNoTier]에 새로운 날이 밝았습니다. 슬프게도 이전 통치자로 인해 큰 고통을 겪었고, 기반 시설과 경제는 엉망이 되었습니다. 고백하건대 이곳은 제가 배워야 할 것이 많은 땅이고 사람들입니다. 처음의 행복감이 사라진 후, 우리는 함께 협력하여 [gilgit_county.GetNameNoTier]의 이전의 영광을 되찾을 수 있도록 사람들의 신뢰를 얻어야 합니다." # 8648485038899008563
  pamir.0015.a: "이란에서 많은 것을 배웠지만, 조상님들의 가르침을 따를 것입니다." # 17347841566419606803
  pamir.0015.b: "나는 이 땅의 이전 통치자들이 따랐던 불교를 받아들이겠다." # 11136685107433540817
  pamir.0015.c: "여기서는 평민들의 믿음에 맞춰 여러 신을 숭배하겠소." # 16362957228907165521
  pamir.0015.d: "새로운 신앙인 이슬람에 대해 알아보고 싶소. 어쩌면 우리에게 해답을 줄지도 모르지!" # 4370833494712098170
  pamir.0016.t: "요정 왕자의 후손" # 9724374209894598706
  pamir.0016.desc: "몇 세대 전, 저의 조상 [azur_jamshid.GetTitledFirstName]께서 잔혹하고 식인종인 왕 [shri_badat.GetTitledFirstName]을 무찌르고 이 [gilgit_county.GetNameNoTier]에 새로운 통치 왕조를 세우셨습니다. 사람들은 여전히 저의 조상을 존경하며, 그의 폭군 축출을 기념하는 축하 행사가 정기적으로 열립니다. 그러나 파미르와 힌두쿠시 산맥 서쪽에서 온 강력한 튀르크 유목민인 셀주크족이나 가즈나비족의 등장으로 시대가 변하고 있습니다. 우리가 살아남으려면 신중하게 행동해야 합니다." # 15711494504313556804
  pamir.0016.a: "선조들의 전통을 지키는 것이 우리에게 힘을 실어줄 것입니다!" # 15119127482256225232
  pamir.0016.b: "백성들과 더 가까워지기 위해 백성들의 신앙을 받아들여야겠어." # 4220177071291785893
  pamir.0016.c: "새로운 떠오르는 종교인 이슬람에 적응하고 이해하는 것이 최선입니다." # 291021732180394835
  pamir.0017.t: "잔빌의 마지막" # 17103141377170016008
  pamir.0017.desc: "2세기 넘게 자불리스탄에 무슬림의 침략이 계속되는 동안, 준빌족은 독립을 유지하며 한때 다투던 부족들(에프탈족에서 튀르크족, 이란족 등)을 규합하여 굳건히 저항했습니다... 최근까지는 그랬습니다. 준빌족은 강력한 군벌 [saffarid.GetTitledFirstName]에게 패배했습니다.\n\n패배 후, [RICE_zunbil_cousin.GetFirstName]처럼 일부 준빌족은 [saffarid.GetFirstName]를 섬기기로 했습니다. 다른 준빌족은, 마지막 준빌 통치자의 아들인 [RICE_last_zunbil.GetFirstName]처럼 옛 [RICE_last_zunbil.GetFaith.GetAdjective] 방식을 신뢰하며 사파르 왕조의 권위에 도전하다 투옥되었습니다.\n\n[RICE_last_zunbil.GetFirstName]이 포로에서 탈출하여 준빌족의 고향에서 명목상의 독립을 유지하기 위해 대규모 병력을 일으켰다는 소문이 있습니다. 사파르 왕조가 타히르 왕조와의 분쟁에 휘말린 지금, [RICE_zunbil_cousin.GetFirstName]이 때를 기다리며 반란을 준비하고 있다는 소문도 있습니다. 이 땅에 다시 한번 전쟁이 일어날 것이라는 점은 의심의 여지가 없습니다.\n\n결국, 누가 더 큰 실수를 저질렀는지 궁금할 뿐입니다. 준빌족을 정복하려는 자들의 편에 선 [RICE_zunbil_cousin.GetFirstName]일까요, 아니면 불가피한 것에 헛되이 저항한 [RICE_last_zunbil.GetFirstName]일까요? 이것이 위대한 준빌족, 옛 백흉노의 마지막 잔재의 마지막 장이 될 수 있을까요?" # 13680329216411614221
  pamir.0017.a: "내 편을 정했다. 곧 준빌족의 운명이 결정되겠지!" # 2285488841381042822
  pamir.0017.info: "#emphasis 역사적 배경:#! 9세기 중반 사파르 왕조가 준빌이 지배했던 땅을 평정하려던 시도는 격렬한 저항에 부딪혔습니다. 예를 들어 867년, 사파르 왕조의 지배하에 알루카지(칸다하르)의 총독으로 임명된 준빌 가문의 자손이 반란을 일으켰습니다. 몇 년 후인 869년, 아랍 자료에서 피루즈 이븐 카브크라고 불리는 마지막 준빌은 사파르 왕조의 포로에서 탈출하여 추종자들을 모아 무슬림에 맞서 싸웠습니다.\n\n준빌 왕조는 870년 피루즈가 사파르 왕조 군대에 패배하면서 종말을 맞이했습니다." # 8025583083914735342
  pamir.0017.firuz.tooltip: "#bold 피루즈의 [aspiration|E]: 준빌 독립 주장#!$RICE_pamir_aspiration_zunbil_desc$" # 5160934860183438994
  pamir.0018.t: "$RICE_historical_aspiration_fulfilled_title$" # 6312590152546762382
  pamir.0018.desc: "인정하마. 내가 여기까지 올 줄은 몰랐다. 사파르 왕조에 맞서 우리의 저항을 시작했을 때, 나의 주된 목표는 단순히 그들의 무시무시한 군대와 우리를 파괴하려는 다른 자들의 군대로부터 우리의 위치를 확보하는 것뿐이었다.\n\n하지만 우리는 여기에 있다. 준빌 왕국이 재건되었다. 우리의 적들은 굴복했다. 준이 승리했다.\n\n앞으로의 여정은 험난할 것이다. 우리는 다양한 기원과 배경을 가진 땅이며, 오래전에 사라진 고대 문화와 왕조의 유산이다. 그러나 우리는 성공적으로 우리의 왕국을 재건하고 번영하는 미래를 위한 토대를 마련했다. 이 험준한 산과 비옥한 계곡에서 우리는 다시 한번 위대한 문명을 건설할 것이다." # 15832995015834000393
  pamir.0018.a: "태양과 정의를 내리는 분을 찬양하라!" # 8396697900060687019
  pamir.0019.t: "xxxxx" # 1951045980481827005
  pamir.0019.desc: "xxxxx" # 1951045980481827005
  pamir.0019.a: "xxxxx" # 1951045980481827005
  pamir.0020.t: "부루쇼 전사" # 8361332697173825280
  pamir.0020.desc: "부루쇼 부족 출신인 [RICE_burusho_warrior_spawn.GetTitledFirstName]라는 전사가 제게 봉사하기 위해 제 궁정에 도착했습니다. 훈자라고도 알려진 부루쇼족은 파미르와 카라코람 산맥의 우리 영토의 계곡에 살고 있으며 다른 언어와는 다른 독특한 언어를 사용합니다. 그들은 고립된 사람들이며 대부분 스스로를 지키지만 완고한 전사로 알려져 있습니다." # 17648596382928963633
  pamir.0020.a: "그는 우리에게 큰 도움이 될 것이다! 환영해 주십시오." # 18177165519773899079
  pamir.0020.b: "고집은 좋지 않아. 정중히 거절하겠소." # 3796829117747540325
  pamir.0021.t: "부루쇼의 방문객" # 10527700293671881859
  pamir.0021.desc: "부루쇼 씨족에 속한 몇몇 사람들이 그들의 봉사를 제공하기 위해 내 궁정에 도착했습니다. 그들의 이름은 [RICE_burusho_courtier_spawn_1.GetTitledFirstName]와 [RICE_burusho_courtier_spawn_2.GetTitledFirstName]입니다. 훈자로도 알려진 부루쇼족은 파미르와 카라코람 산맥에 있는 우리 영토의 계곡에 살며 다른 언어와는 다른 독특한 언어를 사용합니다. 그들은 대개 스스로를 고립시키는 고립된 사람들이지만, 사납고 강인한 것으로 알려져 있습니다." # 14488990742549659060
  pamir.0021.a: "그들을 우리 궁정에 환영하게. 큰 도움이 될 것이다!" # 7272610144101159049
  pamir.0021.b: "사납고 억세다고? 위험하게 들리네. 사양하겠어." # 12177985132149837852
  pamir.0022.t: "카피리스탄 출신 전사" # 8088093000021404401
  pamir.0022.desc: "이교도 전사인 [RICE_kafir_warrior_spawn.GetTitledFirstName](이)라는 자가 아프가니스탄과 카슈미르 사이의 산악 지역인 소위 카피리스탄(불신자들의 땅)의 부족 중 한 곳에서 왔다고 하며, 제 봉신이 되기 위해 제 궁정에 도착했습니다. 이 깨끗한 계곡과 고지대에 사는 부족들은 무슬림, 불교, 힌두교, 조로아스터교 등 다른 종교 신봉자들의 영향이나 점령에 격렬하게 저항하는 것으로 악명이 높습니다. 그러한 부족 출신의 전사를 제 휘하에 두는 것이 유용할 수도 있습니다." # 7068073825117344168
  pamir.0022.a: "우리와 싸우지 않고 합류하고 싶어하는 사람이 있다니 기쁘군!" # 2924257201880587692
  pamir.0022.b: "됐어요. 그런 위험하고 폭력적인 사람은 필요 없어요." # 2580388665777022320
  pamir.0023.t: "카피리스탄에서 온 방문객들" # 1987802052667467311
  pamir.0023.desc: "소위 카피리스탄(이교도의 땅) 부족 출신 몇 명이 아프가니스탄과 카슈미르 사이의 산악 지역에서 내 궁정에 도착하여 봉사하겠다고 제안했습니다. 그들의 이름은 [RICE_kafir_courtier_spawn_1.GetTitledFirstName]와 [RICE_kafir_courtier_spawn_2.GetTitledFirstName]입니다. 이 깨끗한 계곡과 고지대에 거주하는 이 부족들은 무슬림, 불교도, 힌두교도, 조로아스터교도 등 다른 종교 신자들의 영향이나 점령에 대해 격렬하게 저항하는 것으로 악명이 높습니다. 그러한 부족 중 한 부족과 연을 맺어 나를 섬기게 하는 것이 유용할 수도 있습니다." # 18087437056501425136
  pamir.0023.a: "정말로 유용하겠군! 그들을 내 궁정에 초대하거라." # 5135605587442315858
  pamir.0023.b: "그들을 주변에 둘 생각은 전혀 없습니다." # 15276753546025384910
  pamir.0024.t: "브라후이 전사" # 15878697376450423311
  pamir.0024.desc: "브라후이 부족 출신의 [RICE_brahui_warrior_spawn.GetTitledFirstName]라는 전사가 제게 봉사하겠다고 찾아왔습니다. 브라후이족은 대대로 발루치스탄으로 이주해 온 대부분 유목민 또는 반유목민 부족 집단입니다. 그들은 분열되고 분산된 집단으로 어떤 지도자 아래 통일되어 있지는 않지만, 때로는 주변의 정착민들과 교류하기도 합니다. 그러한 부족 출신의 전사가 저를 섬기는 것은 유용할 수 있습니다." # 7152283776690520763
  pamir.0024.a: "이 자를 잘 활용할 수 있을 것 같군." # 3977393114358916077
  pamir.0024.b: "불안정한 유목민 따위는 필요 없어." # 3524612465869747521
  pamir.0025.t: "브라후이족 방문객" # 7637127496963747032
  pamir.0025.desc: "브라후이 부족 출신의 몇몇 부족민들이 저의 궁정에 와서 저에게 그들의 봉사를 제안합니다. 그들의 이름은 [RICE_brahui_courtier_spawn_1.GetTitledFirstName]와 [RICE_brahui_courtier_spawn_2.GetTitledFirstName]입니다. 브라후이는 주로 유목 또는 반유목 부족으로 이루어진 집단으로, 발루치스탄으로 이주했다고 합니다. 그들은 분열되고 분산된 집단으로 어떤 지도자 아래 통일되어 있지는 않지만, 때로는 주변의 더 정착된 사람들과 교류하기도 합니다. 그러한 부족 중 한 곳에서 저를 섬기는 연락책을 갖는 것이 유용할 수 있습니다." # 8837196246530554426
  pamir.0025.a: "어서 오십시오! 이 주변에 도움이 더 필요했습니다." # 17488179882613216861
  pamir.0025.b: "분열되고 분산된 야만인이라고? 관심 없어." # 15572853014402482620
