  RICE_pamir_zun_idol_is_restored_mount_aruna: "아루나 산의 준의 우상" # 1889746974009126510
  RICE_pamir_zun_idol_is_restored_mount_aruna_desc: "지역의 툰족들이 세대를 거듭하며 아루나 산을 되찾고, 거기 그들의 황금 툰 신상을 다시 세웠습니다. 자민다와르의 것과 마찬가지로, 그것은 바다흐샨의 루비 광산에서 채취한 아름다운 루비 눈으로 가득 차 있습니다." # 3999548199924976793
