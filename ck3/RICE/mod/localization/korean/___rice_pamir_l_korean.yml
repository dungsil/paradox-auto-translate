  pamir.0101.t: "나시르 후스라우의 서거" # 9984858682660616491
  pamir.0101.desc: "[나시르 흐스로우.GetFullName]께서 세상을 떠나셨다는 소식을 들었습니다. 그는 뛰어난 시인이자 학자일 뿐만 아니라, 이슬람의 빛을, 특히 [나시르_흐스로우.GetFaith.GetAdjective]파의 가르침을 동아프가니스탄 [바다흐샨_공국.GetNameNoTier] 땅에 전파하려 애쓴 성스러운 인물이셨습니다. 이러한 그의 노력 덕분에 숭배는 시아파와 쑤니파 무슬림 모두에게 미쳤습니다.\n\n\n[나시르_흐스로우.GetFullName]께서는 후반생 대부분을 [바다흐샨_군.GetNameNoTier]의 얌간 마을 근처 은둔하며 살아오셨기에, 그의 제자들은 그의 시신을 얌간에 안장하기 위해 가져왔습니다. 그의 업적을 기리기 위해 작은 신사당을 세우려 하고 있으며, 이미 얌간을 찾아 이 사랑받는 성스러운 인물께 경의를 표하고자 하는 순례자들의 소식이 멀리 퍼져나가고 있습니다." # 13265884212566000024
  pamir.0101.a: "참으로 우리는 알라의 것이며, 그에게로 돌아갈 것입니다." # 3833736821533416280
  pamir.0101.tooltip: "[나시르 꾸스라우|E]가 세상을 떠남에 따라, [badakhshan_county.GetNameNoTier] [지역|E]의 [통치자|E]는 이제 #V 나시르 꾸스라우의 신사당 확장#을 결정할 수 있습니다!  확장을 마치면, [badakhshan_duchy.GetName] 지역이나 그 주변에 거주하는 이슬람교도들이 [나시르 꾸스라우의 신사당에 순례를 가는 행위|E]를 할 수 있게 됩니다." # 10277031913118975219
  pamir.0102.t: "나시르 흐스라우의 묘소" # 1866290812436808013
  pamir.0102.desc: "[nasir_khusraw.GetFullName]께서 세상을 떠나신 이후로, 시아파와 쑤니파를 가리지 않고 다양한 종파의 이슬람 신자들이 그의 무덤에 모여 이 시인이자 학자이자 성인이신 분께 경의를 표하고 있습니다. 그곳에서 순례자들은 그의 본보기로써 알라께 더 가까워지기 위한 영감을 얻습니다. 그의 무덤은 제 영토인 [badakhshan_county.GetNameNoTier]의 야간 마을 근처에 있습니다.\n\n그래서, 그의 무덤 주변에 소박하지만 훌륭하게 지어진 사당을 건립하기로 결정했습니다. 이제 그는 그에 걸맞는, 제대로 된 안식처를 갖게 될 것입니다. 이는 더 많은 순례자들을 지역으로 유입시키고 지역 경제를 활성화하는 데 도움이 될 것이며, 물론 이렇게 성스러운 인물을 기리는 것도 의미가 있습니다." # 8246118091006457995
  pamir.0102.a: "이렇게 할 수 있어서 다행입니다." # 4834429743112157830
  RICE_pamir_enable_nasir_khusraw_pilgrimage_desc: "[badakhshan_county.GetName] 근처에 거주하는 이슬람교도들은 이제 나시르 꾸스라우의 신사에 순례를 떠날 수 있습니다." # 3253478122487199650
  pamir.0103.t: "나시르 흐스라우의 묘소" # 1866290812436808013
  pamir.0103.desc: "위대한 [nasir_khusraw.GetFullName]께서 세상을 떠난 이후로, 모든 종파의 무슬림, 시아파와 썬니파를 가리지 않고, 이 시인이자 학자이자 성인이신 분께 경의를 표하기 위해 그의 묘소로 모여들었습니다. 이 순례자들은 그의 본을 통해 알라에 더 가까이 다가갈 영감을 얻습니다. 그의 묘소는 현재 [badakhshan_ruler.GetTitledFirstName]가 다스리는 [badakhshan_county.GetNameNoTier]의 작은 마을 얌간 근처에 있습니다.\n\n나시르 쿠스라우에 대한 진정한 경의를 표하는 것인지, 아니면 교활한 계략인지, [badakhshan_ruler.GetTitledFirstName]는 나시르 쿠스라우의 묘 주변에 겸손하지만 훌륭하게 지어진 사당을 건설하기로 결정했습니다. 그렇게 함으로써, 그는 존경받는 성인과 같은 그의 제대로 된 안식처를 갖게 될 것입니다." # 5991085187300788807
  pamir.0103.a: "흥미로운 소식입니다…." # 14999355406101336855
  pamir.0104.t: "종교와 철학을 어떻게 조화시킬 수 있을까요?" # 14605219770208418599
  pamir.0104.desc: "최근 오랫동안 읽었던 한 편의 긴 시가 자꾸 떠올랐습니다. 익명의 페르시아 지식인 아부 알-하이탐 알-주르자니가 쓴 시인데, 종교와 철학에 관한 깊이 있는 질문들을 제기하며 제 스스로의 신념을 되돌아보게 만듭니다. 특히, 제 자신을 교양 있는 사람이라고 생각하지만, 이 시가 다루는 종교와 고전 철학의 문제들을 조화시키는 데 어려움을 느낍니다.\n\n\n그래서 저는 [nasir_khusraw.GetFullName]에게 이 문제에 대해 상의하기로 결정했습니다. 모두가 그의 지혜와 통찰력이 뛰어나다는 것을 알고 있으니까요. 실제로 알-주르자니의 시에 대한 답변을 그에게 의뢰할 의향이 있다는 사실을 말씀드렸습니다. 다행히도 그는 그러한 일을 해 줄 의향이 있다고 하였습니다." # 17405124792432595815
  pamir.0104.a: "최종 결과물을 기대되는 군!" # 4705921236203506084
