  pamir.0007.t: "바다크샨, 청금석의 땅" # 4b5c287de2597031954d31e5a133c9c3185f1a12
  pamir.0007.desc.puteshan: "푸테샨 왕가의 조상들은 대대로 [badakhshan_duchy.GetNameNoTier]를 다스려왔으며, 백 년 전 한국 불교 순례자 혜초가 찬사를 보낼 정도로 명성이 높았습니다. 실로, 우리 왕가는 불교 후원으로 가장 유명합니다. 청금 광산을 장악했으니 이 지역은 번영할 것입니다. 하지만 이란인, 아랍인, 티베트인, 튀르크인, 중국인, 또는 다른 어떤 외래 세력이든, 외부의 위협에 항상 경계해야 합니다." # 891781ee198c771f1adb787565f15ee212555e38
  pamir.0007.desc.non_puteshan: "저희 가문은 한때 강력했던 에프탈 왕족의 잔존 세력 중 하나입니다.  [badakhshan_duchy.GetNameNoTier] 이 지역에서 수많은 세대 동안 지배해 온 우리 가문은 이곳의 수장들과 장로들에게 가장 존경받는 지도자로 여겨집니다.  실크로드의 중심에 위치한 우리는 이란, 아랍, 티베트, 튀르크, 중국 등 외부 세력들의 탐욕적인 침략에 항상 경계해야 합니다." # 1e74ae3c46ed6513c39f79b213c93412e9253fbc
  pamir.0007.desc: "백 년 전, 중국과 티베트의 군대가 이 지역에서 철수하면서 권력 공백이 발생했지만, [badakhshan_duchy.GetNameNoTier]의 깊은 계곡에서는 우리가 무슬림 지배자들에게 문제를 일으키지 않는 한 비교적 평화롭게 지낼 수 있습니다. 하지만 이러한 상황이 얼마나 지속될지 알 수 없으므로 앞으로의 길은 험난할 것입니다. 이 세계의 외딴 구석에서 권력 기반을 다진 저는 이 땅을 보호할 능력이 있는지 걱정입니다!" # 857dc6ad71fb23cb4a0d03ff6b149f9a6a1ea15b
  pamir.0007.a: "파미르 고원의 역사에 또 다른 장이 시작됩니다…." # 2debcffc48f5ce7aa71d15df1f84c1d81d5190f6
  pamir.0008.t: "파미르의 운명" # 113f8b28d3872d35aaebd60dddcd4b3acb32a029
  pamir.0008.desc: "호라산 땅은 셀주크와 가즈나비라는 두 강력한 투르크 왕조의 지배 아래 놓였습니다. 그러나 그들의 권력은 파미르와 히말라야 산맥 고지대에서는 약했습니다. 그곳 계곡과 산길 사이에는 맹렬한 독립 부족과 장군들이 거주하고 있었습니다. 수 세대 동안 이 지역은 다양한 종교, 문화, 언어의 모자이크였습니다.\n\n[badakhshan_duchy.GetNameNoTier]에서는 현명하고 존경받는 이슬람 성인 [nasir_khusraw.GetFullName]이 거주한다는 소식을 들었습니다. 그의 후원자이자 오랜 친구인 학식이 뛰어난 의로운 [ali_ibn_asad.GetTitledFirstName]는 영적이고 철학적인 문제에 대해 공통의 관심을 공유합니다.\n\n어쨌든, 파미르의 미래에는 무엇이 기다리고 있을지 누가 알까요?" # 0dd723a0ca61f0b52f04bfa0138e240da2b99b39
  pamir.0008.a: "[ROOT.Char.GetTitledFirstName]로서, 나는 이 지역의 미래에 관심을 두고 있습니다." # 0e293a44f45088bf95ae730f9667f465a3ad4fea
  pamir.0008.b: "제 이야기는 지성적인 [ali_ibn_asad.GetTitledFirstName]…와 함께입니다." # 0b22f7ea878c42d532bf9bc68688eeef6a428b48
  pamir.0008.c: "실제로 저의 이야기는 [gilgit_county.GetNameNoTier]의 카야니들과 함께합니다…." # b5755b6705f6fae50c7a779968002731691925fe
  pamir.0008.tooltip.no: "[THIS.Char.GetTitledFirstNameNoTooltip]님께서는 계속해서 게임을 진행하시겠습니다. 그러나 [badakhshan_duchy.GetNameNoTier]는 여전히 [ali_ibn_asad.GetTitledFirstName]님의 소유입니다." # ef627e90e615b4085947ce88cfdcb4f09eb4b60c
  pamir.0008.tooltip.yes: "[badakhshan_duchy.GetNameNoTier] 공국은 슬기로운 [ali_ibn_asad.GetTitledFirstName]가 다스립니다. 만약 그를 선택하여 플레이한다면, 당신은 당신의 친구이자 스승인 [nasir_khusraw|E]에게 이 땅에 이슬람의 빛을 전파하는 데 도움을 줄 수 있을까요?" # dbcef7a3e76a0fab811aedb873f72300c3a4a640
  pamir.0008.tooltip.kayani: "[gilgit_county.GetNameNoTier] 근처 영토는 전설적인 영웅 아주르 자므시드의 후예인 [nur_kayani.GetTitledFirstName]이 다스립니다.  그가 조상들의 유산을 이어갈 수 있을까요?" # 8ddf89b916e75fbbfccba4856ac2e320e2d8865d
  pamir.0009.t: "알리 이븐 아사드와 나시르 흐스로" # 203ea0fa0f5ca05221f25ac62ab4958f606b4b5b
  pamir.0009.desc: "저는 [ROOT.Char.GetTitledFirstName]이며, #italic 다르 알-이슬람#의 변방, 힌두스탄과 티베트의 #italic 카피르# 땅과 맞닿은 [badakhshan_duchy.GetNameNoTier]의 험준한 산악과 계곡을 다스립니다. 이곳 많은 이들은 여전히 옛 우상숭배의 길을 따릅니다. 그럼에도 불구하고, 저는 지적인 통치자로 명성이 자자합니다. \n\n예를 들어, 제 친구 [nasir_khusraw.GetFullName]는 다른 이슬람 통치자들의 영토에서 끊임없는 고난을 겪었습니다. 그럼에도 불구하고, 쉬아와 쑤니 평민 모두에게 정의로운 성자로 존경받는 그는 이러한 전쟁 영주들로부터 그의 [nasir_khusraw.GetFaith.GetAdjective] 신앙을 이단으로 여깁니다. 하지만 저는 달랐습니다. 저는 그를 제 영토에 피난처를 제공했습니다. \n\n그가 도착한 이후로 우리는 훌륭한 지적 교류를 많이 나누었습니다. 저는 그가 이 땅에 이슬람의 빛을 가져올 인물이라고 생각합니다. 사실, 저는 제 현재의 [ROOT.Char.GetFaith.GetAdjective] 신앙이 과연 옳은지 의심할 수밖에 없습니다. 아마도 [nasir_khusraw.GetFaith.GetAdjective] 진리가 제가 오랫동안 찾아 헤맨 진실일지도 모릅니다." # 5fc9068392402292b702fac17536659a791ebb87
  pamir.0009.a: "[nasir_khusraw.GetFullName]님을 존경하지만, 우리의 신앙관은 다릅니다." # 4d8b0b97254b588ae7406d7cc35f7a8818bf3e13
  pamir.0009.b: "[nasir_khusraw.GetFullName]께서 저에게 진실을 보여주셨습니다! 제 길을 바꿔야 합니다." # a8b24ab777c359c9c720be9279e3fe7ec54560ca
  pamir.0009.info: "#emphasis 역사적 배경:#! 나시르 쿠스라우는 학자이자 여행가, 그리고 성직자로서, 1000년대 중반 바다흐샨의 지배자였던 그의 친구 알리 이븐 아사드보다 더 잘 알려져 있습니다. 알리 이븐 아사드의 요청으로 마지막 저서인 #italic 철학과 종교의 조화 (자미 알-히크마타인)#를 완성한 후, 나시르 쿠스라우는 1070년경 또는 그 이후 어느 시점에 사망했습니다." # 5f4b242a7f05740c3791a2c74f4741491d842f61
