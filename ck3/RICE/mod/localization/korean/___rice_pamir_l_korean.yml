  activity_RICE_pamir_goat_sacrifice_conclusion_desc: "[GetActivityType( 'activity_RICE_pamir_goat_sacrifice' ).GetName]가 끝났습니다.  이 염소들의 순수함에 [GetPlayer.GetFaith.PantheonTerm]께서 기뻐하시기를 바랍니다!" # 1135100084256216294
  RICE_goat_sacrifice_number_of_goats_type: "희생의 규모" # 1426204801250438847
  RICE_goat_sacrifice_number_of_goats_type_small: "하급" # 6542786321735904698
  RICE_goat_sacrifice_number_of_goats_type_small_desc: "더 많은 염소를 제물로 바치면 보상이 증가하고, #P 유익한#! [character_modifier|E]를 얻을 가능성도 높아집니다.\n\n#약하지만 우리가 바칠 염소들은 가장 훌륭한 것들입니다.#!" # 10976604934846709011
  RICE_goat_sacrifice_number_of_goats_type_medium: "보통" # 7377651229498775580
  RICE_goat_sacrifice_number_of_goats_type_medium_desc: "더 많은 염소를 제물로 바치면 보상이 늘어나고, #P 유익한#! [character_modifier|E]를 얻을 가능성도 높아집니다.\n\n#weak [GetPlayer.GetFaith.PantheonTerm]은 이렇게 많은 염소를 마음껏 바칠 수 있게 되어 기뻐할 것입니다.#!" # 61539728580374042
  RICE_goat_sacrifice_number_of_goats_type_large: "거대한" # 2290692482761374841
  RICE_goat_sacrifice_number_of_goats_type_large_desc: "염소를 더 많이 제물로 바치면 보상이 증가하고, #P 유익한#! [character_modifier|E]를 얻을 가능성도 높아집니다.\n\n#약 [GetPlayer.GetFaith.PantheonTerm]을 위한 염소 제물은 정말 장관이 될 것입니다!#!" # 11228255771495913764
  RICE_pamir_goat_sacrifice_phase: "의식" # 3878012746933025863
  RICE_pamir_goat_sacrifice_phase_desc: "우리의 염소들은 [GetPlayer.GetFaith.PantheonTerm]에게 전통적인 방식으로 제물로 바쳐질 것입니다." # 1435935876573936349
  RICE_pamir_goat_sacrifice_worship_intent_header: "숭배:" # 5975529624042931288
  RICE_pamir_goat_sacrifice_worship_intent: "숭배:" # 7766295194512236388
  RICE_pamir_goat_sacrifice_worship_intent_desc: "염소 제물을 바칠 때, [piety_i|E]가 #V 50# 증가합니다!  [activity|E]를 수행하면 [stress_loss_i|E] [stress|E]가 추가로 감소하며, [GetTrait('zealous').GetName( GetNullCharacter )] 또는 [GetTrait('humble').GetName( GetNullCharacter )] 특성을 가진 경우 더 큰 효과를 볼 수 있습니다." # 2205181014755035613
  RICE_pamir_goat_sacrifice_reputation_intent_header: "평판:" # 6075904094411210055
  RICE_pamir_goat_sacrifice_reputation_intent: "평판:" # 4914268119379995417
  RICE_pamir_goat_sacrifice_reputation_intent_desc: "이 염소 희생 제례를 통해 당신의 헌신을 만방에 알리십시오.  [활동|E]을 마치면 추가 [명성_증가량|E] #V 50#을 얻으실 겁니다.  당신이 [야심가]이거나 [거만한] 성격이라면, 추가 [스트레스 감소량|E] [스트레스|E]를 얻으실 수 있습니다." # 14735097973202299048
  RICE_pamir_goat_sacrifice_completed_log_title: "염소 제사 완료" # 12594959563120162958
  RICE_pamir_goat_sacrifice_completed_log: "[CHARACTER.GetShortUIName|U]가 염소 제사를 마쳤습니다." # 11691293663189983981
  RICE_goat_sacrifice_number_of_goats_amount: "제물로 바칠 염소 수" # 10195156643255500989
  TRAVEL_NAME_FOR_activity_RICE_pamir_goat_sacrifice: "[Character.GetFirstNamePossessiveNoTooltip] $activity_RICE_pamir_goat_sacrifice$" # 17663302087258688503
  building_type_RICE_pamir_lapis_lazuli_mines_01: "사리 산그 석청 광산" # 2933063043376311969
  building_type_RICE_pamir_lapis_lazuli_mines_01_desc: "이 지역은 유명한 사리 상 광산의 고향입니다. 수백 년 동안 이곳은 전 세계 문화권에서 고대부터 귀하게 여겨지는 아름다운 청색 보석, 청금석의 대부분을 생산해 왔습니다." # 6022439980675792424
  building_RICE_pamir_lapis_lazuli_mines_01: "청금석 채굴 마을" # 5111173096069251612
  building_RICE_pamir_lapis_lazuli_mines_01_desc: "사르-이 상 계곡의 작은 마을 몇 곳은 이 광산에서 밤낮으로 노동하는 광부들이 살고 있습니다. 이 광산은 세계에서 가장 중요한 청금석 광산입니다." # 2390077143000494330
  building_RICE_pamir_lapis_lazuli_mines_02: "라피스 라주리 광산" # 5144482633859850415
  building_RICE_pamir_lapis_lazuli_mines_02_desc: "이곳의 광산 작업은 더욱 정교해졌으며, 푸른빛 보석인 라피스라주리의 수출량이 증가하고 있습니다. 기술자들이 광산의 생산성 향상을 위해 투입되었고, 상인들은 라피스라주리의 운송을 신속하게 처리하기 위해 상점을 열었습니다." # 15996721416277667260
  building_RICE_pamir_lapis_lazuli_mines_03: "대규모 라피스 라주리 광산" # 13050904027323103018
  building_RICE_pamir_lapis_lazuli_mines_03_desc: "지역의 마을들은 세계 시장에 팔기에 좋은 양의 라피스라주리 광물을 생산하여 지역에 많은 부를 안겨줍니다." # 2164246322085820127
  building_RICE_pamir_lapis_lazuli_mines_04: "라피스라주리 광산 단지" # 18249352578739389683
  building_RICE_pamir_lapis_lazuli_mines_04_desc: "이 지역의 정착지는, 고대 파라오와 카이사르 시대 이후로 볼 때 그 규모와 인구 밀도가 전례 없을 만큼 엄청납니다.  세계 각지에 푸른빛의 라피스 라주리를 대량으로 공급합니다." # 1187501362432732964
  building_type_RICE_pamir_ruby_mines_01: "쿠히 랄의 루비 광산" # 5030000585552772001
  building_type_RICE_pamir_ruby_mines_01_desc: "이 지역은 수백 년 동안 활발하게 운영되어 온 쿤-이 랄의 루비 광산이 자리 잡고 있습니다." # 13336420291297012218
  building_RICE_pamir_ruby_mines_01: "루비 채굴 정착지" # 8239201448485790306
  building_RICE_pamir_ruby_mines_01_desc: "주변 계곡의 작은 마을 몇 곳은 밤낮으로 루비를 채취하는 광부들이 살고 있습니다." # 3064571190036372000
  building_RICE_pamir_ruby_mines_02: "루비 마인" # 741280950979943334
  building_RICE_pamir_ruby_mines_02_desc: "이 지역의 광산 운영이 더욱 정교해지면서, 붉은 보석인 루비의 수출량이 늘어났습니다. 기술자들이 채굴 증대를 위해 투입되었고, 상인들은 루비 운송을 신속하게 처리하기 위해 상점을 열었습니다." # 5997482731905932709
  building_RICE_pamir_ruby_mines_03: "큰 루비 광산" # 11975446266137230238
  building_RICE_pamir_ruby_mines_03_desc: "지역 마을들은 세계 시장에 판매할 수준의 훌륭한 규모의 루비를 생산하여 지역에 많은 부를 가져다줍니다." # 16866536412399069218
  building_RICE_pamir_ruby_mines_04: "루비 광산 단지" # 14716582267340933536
  building_RICE_pamir_ruby_mines_04_desc: "이 지역의 크고 번영한 정착지는 전 세계 시장으로 수출되는 엄청난 양의 루비를 채굴합니다." # 5681958729808066648
  building_type_RICE_pamir_khewra_salt_mines_01: "케우라 소금 광산" # 17898961169950365609
  building_type_RICE_pamir_khewra_salt_mines_01_desc: "펀잡의 소금산맥에 위치한 흐와라 광산은 주요 소금 광산이며, 분홍색, 이른바 히말라야 소금으로 유명합니다." # 2262167598040694631
  building_RICE_pamir_khewra_salt_mines_01: "염전 개발 정착지" # 12106580933794687949
  building_RICE_pamir_khewra_salt_mines_01_desc: "이곳 소금 매장지 주변에 여러 정착촌이 자리 잡고 있습니다. 현재 정착민들이 채취하는 소금의 양은 비교적 적습니다." # 5149905282999674096
  building_RICE_pamir_khewra_salt_mines_02: "소금광산" # 14960737813624425304
  building_RICE_pamir_khewra_salt_mines_02_desc: "소금 채굴 마을들이 점차 커지고 있으며, 채굴되는 소금의 양도 늘어나고 있습니다.  터널이 있는 제대로 된 (비록 기초적인) 채굴 시스템이 형성되기 시작했습니다." # 6443281702113628202
  building_RICE_pamir_khewra_salt_mines_03: "대규모 소금 광산" # 6826403579996502247
  building_RICE_pamir_khewra_salt_mines_03_desc: "광산 개발이 확장되면서 추가적인 시설, 주택 등이 필요해졌습니다. 또한 상인들도 이곳에서 영업을 확장하기 시작했습니다." # 8797993296680698524
  building_RICE_pamir_khewra_salt_mines_04: "염전 광산 단지" # 17857586816195157725
  building_RICE_pamir_khewra_salt_mines_04_desc: "규모가 크고 잘 조직된 광산 단지 덕분에, 이곳에서는 매일 풍부한 소금을 생산합니다. 전 세계 상인들이 이 소금을 거래하기 위해 이곳으로 모여듭니다." # 4980320424155211431
  RICE_pamir_land_of_the_kafirs: "카피르의 땅" # 17972175832585759676
  RICE_pamir_land_of_the_kafirs_desc: "이 지역의 계곡과 산맥 일부는 여러 이교도 부족이 거주해 왔으며, 조직적인 불교, 조로아스터교, 힌두교 또는 이슬람 국가의 지배나 영향력에 격렬히 저항해 왔습니다. 그들의 저항은 매우 강해, 종종 이교도가 아닌 이웃들로부터 정기적인 공물을 징수하기도 합니다. 현명한 통치자들은 보통 그들을 방해하지 않으므로, 그들의 고대 생활 방식은 대부분 방해받지 않습니다. 결국, 아프가니스탄, 북인도, 티베트 사이의 이 고원 지대는 이슬람교도들에게 경멸적으로 '카피리스탄', 즉 이교도의 땅으로 불립니다." # 7406172143632844069
  RICE_pamir_nasir_khusraw: "나시르 후스로" # 7226759512449512432
  RICE_pamir_nasir_khusraw_desc: "나시르 후스로는 페르시아어의 위대한 현존 시인으로 널리 인정받고 있습니다. 그는 셀주크 관리직으로서 호화롭고 풍요로운 생활을 시작했지만, 우주의 관점을 바꾸는 꿈을 꾸었습니다. 몇 가지 시련과 고난, 그리고 메카 순례를 거듭한 후, 오늘날 그가 존경받는 이슬람의 현자이자 선교사가 되었습니다." # 7352395883149512429
  RICE_pamir_wakhan_watchposts_default: "와한 회랑의 감시 초소" # 13338041327852688609
  RICE_pamir_wakhan_watchposts_default_desc: "와칸 회랑을 따라 늘어선 감시 초소들은 수백 년 동안 지역 통치자들과 티벳, 중국 제국 등 다양한 세력들에 의해 이용되어 왔습니다. 이들은 실크로드를 따라 여러 중요한 고개와 길목을 지키며 지역의 안보와 번영을 책임지고 있습니다." # 11606350650065004601
  RICE_pamir_karakoram_watchposts_default: "카라코람 산맥의 감시 초소" # 16734906368012835999
  RICE_pamir_karakoram_watchposts_default_desc: "카라코람 산맥의 감시 초소들은 수 세기 동안, 지역 통치자들과 티베트, 중국 제국을 포함한 다양한 세력들에 의해 활용되어 왔습니다. 이들은 실크로드의 여러 중요한 통로와 길목을 지키며, 지역의 안보와 번영을 보장합니다." # 9793098775813880752
  RICE_pamir_visited_bibi_fatima_fertility: "비비 파티마 온천에서 개선된 생산성" # 5628900030257682317
  RICE_pamir_visited_bibi_fatima_fertility_desc: "최근 이 인물은 파미르 산맥의 비비 파티마 온천에 여행을 다녀왔습니다.  지역 민담에 따르면, 온천 물에 몸을 담그니 그 사람의 자식 갖는 능력이 향상되었다고 합니다." # 6730257362045727022
  RICE_pamir_visited_bibi_fatima_fertility_muslim: "비비 파티마 온천에서 개선된 생산성" # 5628900030257682317
  RICE_pamir_visited_bibi_fatima_fertility_muslim_desc: "최근 이슬람교도(혹은 전 이슬람교도) 인물이 파미르 산맥의 비비 파티마 온천에 여행을 다녀왔습니다.  지역 민담에 따르면, 온천 물에 몸을 담그니 그 사람의 생식력이 향상되었다고 합니다." # 11395667425386971183
  RICE_pamir_brahui_tribes: "브라후이 부족" # 2424464712171099198
  RICE_pamir_brahui_tribes_desc: "브라후이족, 드라비다어를 사용하는 유목 및 반유목 부족 집단은 여러 세대 전 이 지역으로 이주해 왔습니다. 그들은 고유한 전통과 풍습을 가지고 있으며, 지역 통치자들은 일반적으로 그들을 방치했습니다." # 10220137201899871355
  RICE_pamir_wakhan_recently_repaired_small: "와한 감시 초소의 최근 소규모 수리" # 3454552440386095064
