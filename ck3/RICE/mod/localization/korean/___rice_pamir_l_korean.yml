  RICE_pamir_dokhtar_i_noshirwan_refurbished: "도흐타르-이 노쉬르완의 즈운 신전 재건" # 1222294074779670487
  RICE_pamir_dokhtar_i_noshirwan_refurbished_desc: "바미안 북쪽에 위치한 도흐타르-이 노쉬르완에는, 그 지역에서 가장 큰 벽화 중 하나가 있는 유명한 신사가 있습니다. 이 벽화는 오크수스-존이라는, 오래된 동이란 신인 오크수스(또는 와흐쉬)와 관련된 지역 변종의 신 존을 묘사하고 있습니다." # 15040093314365287558
  RICE_pamir_shri_badats_palace_renovated: "슈리 바닷 궁궐 개축 완료" # 7552394211466214433
  RICE_pamir_shri_badats_palace_renovated_desc: "길짓에 새로운 폭군이 등장하였고, 옛 잡식왕 쉬리 바닷의 궁궐이 복원되었습니다. 이 어두컴컴하고 불길한 건물은 예전만큼이나 무서운 모습입니다. 주민들은 언제나 평화를 찾을 수 있을까요?" # 13182301420025199072
  RICE_pamir_continuing_shri_badats_legacy: "슈리 바다트의 유산을 이어받다" # 240369799015544156
  RICE_pamir_continuing_shri_badats_legacy_desc: "이 인물은 과거 잔혹한 폭군이자 길기트의 식인왕이었던 슈리 바닷을 모방하려 하고 있습니다. 심지어 그보다 더한 잔혹함을 보여주려 할지도 모릅니다." # 3008498926959499473
  RICE_pamir_continuing_shri_badats_legacy_azur_jamshid: "어둠의 요정 왕자" # 4329826065006580350
  RICE_pamir_continuing_shri_badats_legacy_azur_jamshid_desc: "요정 왕자였소! 길짓에 평화를 가져다 줄 의무가 있었지, 어둠 속에 방치해두면 안 되었소!" # 13325863404182728382
  RICE_pamir_hephthalite_reclaimer_honors_zun: "준의 백성의 수호자" # 10102263632446815688
  RICE_pamir_hephthalite_reclaimer_honors_zun_desc: "이 인물은, 에프탈족의 중심지를 되찾음으로써, 여러 세대에 걸쳐 에프탈족이 숭배해온 위대한 신, 즉 숭배의 대상인 둔의 이름을 빛냈습니다. 이제 태양 그 자체인 둔의 숭배는 에프탈족이 그들의 위대한 제국을 세웠던 깨끗한 산맥에서 다시금 행해질 수 있게 되었습니다." # 6173729759806072876
  RICE_pamir_hephthalite_reclaimer_zun_chosen: "선출된 황제, 즌의 이름으로" # 17980134098723107141
  RICE_pamir_hephthalite_reclaimer_zun_chosen_desc: "이 인물은 에프탈 왕국을 재건하는 데 힘썼으며, 그 과정에서 여러 세대에 걸쳐 숭배받아 온 위대한 신, 룬에게 영광을 안겨주었습니다. 이 인물이 스스로 그렇게 믿든 아니든, 룬을 숭배하는 많은 이들은 이 군주가 룬의 선택받은 자이며, 그들의 노력 덕분에 이 세상 모든 이들이 위대한 룬, 변함없는 룬, 굳건한 룬을 알게 될 것이라고 믿습니다!" # 2619851965763000354
  RICE_pamir_hephthalite_focus_north: "북부 에프탈리테 영토" # 15399815320215379365
  RICE_pamir_hephthalite_focus_north_desc: "파미르 고원에 헤프탈리트 왕국을 재건한 그 인물은 이제 북쪽으로 눈을 돌려 제국 야망의 다음 단계를 모색하고 있습니다. 그들은 정복한 민족의 풍습과 기술을 많이 수용했지만, 적들에 의해 백훈이라 불렸던 헤프탈리트는 마음속 깊이 용맹한 전사들입니다. 따라서 그 인물은 그들의 운명이 거친 초원과 산맥에 있다고 믿습니다." # 3017626492344880660
  RICE_pamir_hephthalite_focus_south: "남부 에프탈족 영토" # 5522876403616531270
  RICE_pamir_hephthalite_focus_south_desc: "이 인물은 파미르 고원에 헤프탈 사람들을 다시 자리매김한 인물입니다. 이제 그들의 제국적 야망을 위한 다음 발걸음을 남쪽으로 향하고 있습니다. 많은 이들이 그들을 백흉노, 공포스러운 약탈자이자 용맹한 전사라 부르지만, 헤프탈 사람들은 건축가, 장인, 그리고 상인이기도 합니다. 그리고 이 인물은 그들이 수 세대 동안 다스려 온 수많은 민족의 최고의 자질을 본받는 것이 그들의 운명이라고 믿습니다." # 11983887270622003341
  RICE_pamir_successful_chinir_festival: "성공적인 치니르 축제" # 5509604047821393430
  RICE_pamir_aspiration_assert_zunbil_independence: "[포부|E]: 즈운빌 독립 주장" # 6630401692926886481
  RICE_pamir_aspiration_assert_zunbil_independence_desc: "#italic 피루즈는 운명의 시련에 맞서, 정의로운 숭배자 즌의 참된 영웅이 되어야 합니다. 즌빌족의 장래와 그들의 전통적인 삶의 방식을 위해 필사적으로 싸워야 합니다.#!$RICE_pamir_aspiration_zunbil_desc$\n\n" # 15936612919387608811
