  RICE_hephthalite_legend_new_title_desc: "수 세기 전, [original_culture.GetCollectiveNoun]은 백훈족으로서 이란 및 인도 세계에 공포심을 심어주었습니다. [founder.GetTitledFirstName]의 지도 아래, 그들은 이전보다 훨씬 더 강하고, 부유하며, 위협적으로 돌아왔습니다." # 8850822289250393124
  RICE_hephthalite_legend_chapter_opening_new_title: "파미르 산맥에서 [ROOT.Legend.GetProperty( 'original_culture' ).Culture.GetCollectiveNounNoTooltip]는 이란과 인도 세계의 비옥한 농토와 풍요로운 도시들을 휩쓸고 들어왔습니다. 백훈족과 같은 여러 이름으로 알려져 있으며, 그들은 비단길을 따라 살아가는 다른 유목 부족들에게조차 모든 민족에게 두려움의 대상이었습니다. 하지만 모든 것에는 끝이 있기 마련이었고, 옛 [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]는 패배를 겪고 그 적들에 의해 산산이 찢겨 나갔습니다." # 8093166716580810971
  RICE_hephthalite_legend_chapter_motivation_new_title: "[ROOT.Legend.GetProperty( 'original_culture' ).Culture.GetCollectiveNounNoTooltip]의 흩어진 후예들은 실크로드의 농경지, 도시, 산악 지대를 따라 잔존한 소국으로서 살아남았습니다. 그중에는 선구적인 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]이(가) 이끄는 [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip] 부족이 있었습니다. [ROOT.Legend.GetProtagonist.GetSheHe|U]는 [ROOT.Legend.GetProtagonist.GetHerHis] 백성을 이전의 영광으로 되돌리려 했으며, 새로운 [ROOT.Legend.GetProperty( 'original_culture' ).Culture.GetCollectiveNounNoTooltip] 제국을 세우려 했습니다." # 12396107854914127596
  RICE_hephthalite_legend_chapter_famous_deed_new_title: "고대 [ROOT.Legend.GetProperty( 'original_culture' ).Culture.GetCollectiveNounNoTooltip]은 전사들이었지만, 그들은 또한 상인, 도시 건설자, 장인이기도 했습니다.\n[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 따라서 다재다능한 통치자로서 [ROOT.Legend.GetProtagonist.GetHerHis]의 걸출한 선조들을 본받아야 했습니다.\n[ROOT.Legend.GetProtagonist.GetSheHe|U]는 무역을 장려하고, 새로운 정착지를 세웠으며, 예술을 후원하고, 많은 [ROOT.Legend.GetProtagonist.GetFaith.GetAdjectiveNoTooltip] [ROOT.Legend.GetProtagonist.GetFaith.HouseOfWorshipPlural]과 [ROOT.Legend.GetProtagonist.GetFaith.HighGodName]을 기리는 위대한 기념비를 건설했습니다." # 18357199587584345462
  RICE_hephthalite_legend_chapter_extra_deed_new_title: "하지만 물론, [ROOT.Legend.GetProperty( 'original_culture' ).Culture.GetCollectiveNounNoTooltip]의 진정한 자식으로서, [ROOT.Legend.GetProtagonist.GetHerHis] 가장 위대한 업적은 군사적인 것이었습니다. 셀 수 없이 많은 부족, 셀 수 없이 많은 도시, 그리고 셀 수 없이 많은 소위 왕들이 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] 앞에 무릎 꿇었습니다. 어떤 이들은 저항하는 것이 어리석다는 것을 알고 현명하게 항복했기 때문이었고, 다른 이들은 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]와 [ROOT.Legend.GetProtagonist.GetHerHis]의 무시무시한 전사들에게 패배한 후였습니다." # 16840289525164150557
  RICE_hephthalite_legend_chapter_conclusion_new_title: "사람들이 말하듯, 겨울은 영원히 계속되지 않나니, 봄이 오면 눈이 녹소이다. 눈은 #italic 언제나#! 녹소이다. 그들의 조상이 고향을 세웠던 파미르 산맥의 봉우리처럼, 그들의 후예인 [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip]는 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] 아래 파미르 산맥에서 눈사태처럼 퍼져 나갔소이다. 허나 생명을 주는 물이 되는 녹은 눈처럼, 새로이 형성된 [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]는 단순히 파괴적인 힘만은 아니었소이다. 오래된 [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]와 그 유산, 전통을 부활시킴으로써 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 실크로드를 따라 새롭고 더욱 번영하는 시대를 열었소이다." # 6181495638723260184
  trait_RICE_hephthalite_emperor_khan: "백훈족의 칸" # 10414160455131346413
  trait_RICE_hephthalite_emperor_khan_desc: "이 인물은 복원된 읍독 제국의 현재 칸이며, 비단길 전역에서 여전히 많은 이들의 심장에 공포를 불어넣는 무시무시한 전사들의 유산을 이어받고 있습니다." # 2189980064577266791
  trait_RICE_hephthalite_emperor_khan_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]는 복원된 에프탈 제국의 현 칸으로, 두려운 전사들의 유산을 계승하여 실크로드 전역의 많은 이들에게 여전히 공포를 심어주고 있습니다." # 1122724131001229962
  trait_RICE_hephthalite_emperor_shah: "백훈의 샤" # 566438374328488025
  trait_RICE_hephthalite_emperor_shah_desc: "이 인물은 복원된 헵탈 제국의 현재 샤이며, 전쟁에 능숙했을 뿐만 아니라 무역, 문화, 도시 건설의 기술에도 능했던 강성하고 번영했던 영역의 유산을 계승하고 있습니다." # 1198079878411925221
  trait_RICE_hephthalite_emperor_shah_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]는 복원된 읍달국 제국의 현재 샤로서, 전쟁뿐만 아니라 교역, 문화, 도시 건설 기술에도 능숙했던 강력하고 번성했던 영역의 위업을 이어가고 있습니다." # 667408536467456350
  game_concept_pilgrimage_to_nasir_khusraws_shrine: "나시르 흐스로 성소 순례" # 17166964383925402595
  game_concept_go_on_a_pilgrimage_to_nasir_khusraws_shrine: "나시르 호스로의 성소로 순례를 떠나다" # 103595762837314213
  game_concept_pilgrimage_to_nasir_khusraws_shrine_desc: "무슬림 인물은 파미르 지역 바다흐샨 근처에서 [GetActivityType( 'activity_RICE_pamir_nasir_khusraw_pilgrimage' ).GetName]를 갈 수 있습니다.\n\n처음에는 나시르 호스로가 살아있기에 이 [activity|E]를 이용할 수 없습니다. 하지만 그가 사망하면 바다흐샨의 [county|E]에 [GetModifier('RICE_pamir_nasir_khusraw_shrine').GetNameWithTooltip] [county_modifier|E]가 나타나 이 [decision|E]를 활성화합니다.\n\n나시르 호스로의 성지에서 영감 [character_modifiers|E]와 같은 다양한 혜택을 받을 수 있지만, #V 이스마일파#! [faith|E]를 따를 경우 혜택은 훨씬 더 커집니다." # 15948335653329753110
  game_concept_repair_the_pamir_watchposts: "감시 초소 수리하기" # 6650888981258537152
  game_concept_repair_singular_pamir_watchposts: "복구" # 14490863761401492970
  game_concept_repair_past_tense_pamir_watchposts: "수리됨" # 16074367963012886510
  game_concept_repair_the_pamir_watchposts_desc: "파미르 산맥에 위치한 [county|E] #V 와한#! 및 #V 길기트#!는 험준하고 외딴 지형에 흩어진 감시 초소망을 나타내는 독특한 [county_modifier|E]를 보유하고 있습니다. 이들 [county|E] 중 하나 또는 둘 모두를 소유하고 있다면, $game_concept_repair_the_pamir_watchposts$ [decision|E]을 사용할 수 있으며, 이는 다양한 군사 보너스뿐만 아니라 [control|E] 및 [development|E] 보너스를 제공하는 또 다른 특별한 [county_modifier|E]를 부여할 것입니다." # 5475808813339806713
  game_concept_nasir_khusraw: "나시르 후스로" # 7226759512449512432
  game_concept_nasir_khusraw_s: "나시르 후스로의" # 10448564006336874742
  game_concept_nasir_khusraw_desc: "$game_concept_nasir_khusraw$는 역사적으로 서기 1004년부터 1080년경까지 살았던 [character|E]입니다. 그는 바다흐샨의 이슬람화 기반을 닦은 것으로 평가받는 저명한 시인, 현자, 그리고 이스마일파 선교사였습니다. 시아파였음에도 불구하고, 그는 수니파에게도 존경받습니다.\n\n게임 내에서는 1066년 북마크에 존재하며, 867년 북마크에서 시작했을 경우 1000년대 어느 시점에 바다흐샨의 무슬림 봉역에 등장합니다. 만약 그가 바다흐샨의 무슬림 [ruler|E]의 [court|E]에 있다면, 그 [ruler|E]는 나시르 후스라우가 살아있는 동안 #V 철학과 종교의 화해를 위임하기#!를 [decide|E]할 수 있습니다.\n\n나시르 후스라우가 사망하면, 같은 통치자는 #V 나시르 후스라우의 성지 확장#!을 [decide|E]할 수 있습니다. 이를 통해 바다흐샨 내 또는 근방의 모든 무슬림에게 [GetActivityType( 'activity_RICE_pamir_nasir_khusraw_pilgrimage' ).GetName]을 떠나는 새로운 [activity|E]가 이용 가능해집니다." # 9809236214927146374
  game_concept_azur_jamshid: "아주르 잠시드" # 6073709956410157378
  game_concept_azur_jamshid_s: "아주르 잠시드의" # 14551392821718308949
  game_concept_azur_jamshid_desc: "$game_concept_azur_jamshid$는 카슈미르의 #V 길기트#!를 다스린 전설적인 [ruler|E]로, 하늘에서 온 요정 왕자입니다. 그는 식인 왕 쉬리 바다트를 죽이고 카야니 왕조를 세웠으며, 이 왕조는 후에 트라칸으로 불렸습니다. 867년 시작 시 그로 플레이하려면 해당 지역의 [ruler|E]를 선택하여 팝업 이벤트를 발생시키십시오. 그에게는 몇 가지 특징이 있습니다.\n\n첫째로, 게임 시작 시 불교 또는 이슬람교로 개종하거나 조로아스터교로 남을 수 있습니다. 실제 역사에서 트라칸은 튀르크인(또는 튀르크화된 현지인)이었을 수 있으며 중세 후기에 이르러서야 이슬람교로 개종했습니다.\n\n둘째로, 게임 시작 시 길기트 [county|E]에는 전설적인 #V 쉬리 바다트의 궁전#!이라는 [county_modifier|E]가 있습니다. 이 수정치는 약간의 약화 효과를 부여합니다. 전설처럼, $game_concept_azur_jamshid$ 또는 그의 후계자로서 그것을 파괴하는 [decision|E]을 내려야 합니다.\n\n궁전을 파괴하고 $game_concept_azur_jamshid$가 사망하면, 파미르 [duchy|E]의 모든 [ruler|E]는 [GetActivityType( 'activity_RICE_pamir_tumshiling_festival' ).GetName] [activity|E]에 접근할 수 있게 됩니다." # 18347271179282870071
  game_concept_idol_of_zun: "준의 신상" # 14585154085346123263
  game_concept_idols_of_zun: "준의 신상들" # 9252680537095655520
  game_concept_restore_the_idol_of_zun: "Zun의 우상 복원" # 11136293548664325009
  game_concept_idol_of_zun_desc: "역사 기록에 따르면 #V 자민다와르#!에 $game_concept_idol_of_zun$가 존재했다고 합니다. 이것은 루비 눈이 장식된 거대한 황금상이었다고 합니다. 그곳에서 준 신앙의 숭배자들이 그들의 최고 신에게 공물을 바쳤습니다. 이 최고 신의 기원은 불확실하며 학계에서 논쟁 중인데, 여러 학설에서 준(혹은 그 조합)의 기원을 힌두교, 조로아스터교, 훈족/에프탈족, 토착 인도-이란 문화 등에서 찾고 있습니다. 카불 근처 #V 아루나 산#!에도 준의 주요 숭배지가 또 하나 있었을 가능성이 있습니다.\n\n준 신앙의 [ruler|E]로서, 자민다와르에 있는 #V 준 우상 복원#! [decision|E]을 택할 수 있습니다. 이 [decision|E]을 실행하면 자민다와르에 좋은 [county_modifier|E]가 추가되고, 특히 이교 [faith|E]를 개혁하기 더 쉽게 만드는 [character_modifier|E]가 주어집니다. 또한, 이것은 카불의 아루나 산에 있는 우상을 복원하는 [decision|E]도 활성화합니다.\n\n우상이 복원되면, 귀하와 근처의 다른 준 신앙 [ruler|E]들은 [GetActivityType( 'activity_RICE_pamir_offer_riches_to_zun' ).GetName] [activity|E]를 이용할 수 있게 됩니다." # 17274215686184486745
  RICE_pamir_aspiration_zunbil_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$[completely_control|E] [GetTitleByKey('d_zabulistan').GetNameNoTier]\n$EFFECT_LIST_BULLET$독립적인 [ruler|E]이 되어 [king|E] [rank|E]을 갖거나 최소 #V 12#! [counties|E]를 보유하십시오\n$EFFECT_LIST_BULLET$주니교 이교도로 남으십시오\n\n#bold 보상#!\n$EFFECT_LIST_BULLET$@prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [prestige|E]를 획득합니다\n$EFFECT_LIST_BULLET#[special_troops|E]로 #V 500#! [GetMaA('RICE_pamir_tribesmen').GetName]를 획득합니다\n$EFFECT_LIST_BULLET$[GetTitleByKey('d_zabulistan').GetNameNoTier] 내 모든 [county|E]가 @development_icon! #V [EmptyScope.ScriptValue('RICE_red_sea_al_umari_aspiration_dev_bonus')]#! [development|E]를 획득합니다\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$사파르 왕조의 세 형제, 야쿱, 아므르, 알리 중 최소 한 명을 직접 처치하십시오 (보상: 각 처치 시 @dynasty_prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_small_resource_bonus')]#! [dynasty_prestige|E])\n$EFFECT_LIST_BULLET$[decision|E] $RICE_pamir_restore_the_idol_of_zun$를 수행하십시오 (보상: @piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [piety|E])#!" # 16319410745925729310
