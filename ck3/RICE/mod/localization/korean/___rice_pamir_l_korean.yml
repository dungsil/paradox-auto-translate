  pamir.0005.desc: "아바스 칼리파국이 쇠퇴함에 따라 파미르 고원은 지역 군벌들의 각축장이 되었고, 이들은 이 지역에서 발견되는 부, 특히 사르이 상 광산에서 나오는 수익성이 좋은 청금석을 착취하려 합니다. 사만 왕조가 명목상 이 고지대를 통치하고 있지만, 그들의 권위는 강력한 봉신인 바니주르 가문과 헵탈 시대부터 이곳을 통치해 온 소규모 부족장들에 의해 도전을 받고 있습니다." # 12674021563758613188
