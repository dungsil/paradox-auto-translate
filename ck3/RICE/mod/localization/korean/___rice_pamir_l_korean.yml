  pamir.0030.t: "온천 여행" # 5209785985484885203
  pamir.0030.desc: "파미르 산맥에는 온천이 많지만, 소위 비비 파티마 온천은 이 지역에서 잘 알려진 온천 중 하나입니다.\n\n와한 계곡에 위치한 비비 파티마는 이슬람 예언자 무함마드의 딸 이름을 따서 지어졌습니다. 일부 이슬람교도 사이에는 그녀를 이 온천과 연결하는 전설이 있어, 이제 이슬람교도가 아닌 사람들도 이 이름으로 알고 있습니다. 특히 이 온천은 치유 효능뿐만 아니라 생산성 향상에도 효과가 있다고 믿어집니다.\n\n저는 휴식을 취하기 위해 이 온천에 방문하기로 결정했습니다." # 3815936811621251807
  pamir.0030.a: "샘물로 가리라!" # 11606847550233686217
  pamir.0031.t: "비비 파티마" # 17194223875010108649
  pamir.0031.desc: "비비 파티마 온천에 도착했습니다. 온천 자체는 규모가 작고 외딴 곳이지만, 저와 같은 방문객을 위해 몇 채의 건물이 근처에 있습니다. 현지 관습에 따라 남녀가 따로 목욕을 하므로, 저는 적절한 곳으로 갑니다.\n\n안으로 들어가 따뜻하고 광물이 풍부한 물에 몸을 담그고 휴식을 취합니다. 이 물이 정말로 생산력을 높인다는 소문이 사실인지 궁금해집니다.\n\n어쨌든 목욕을 마치면 근처 마을로 가서 쉴 수 있습니다." # 8520474373967382323
  pamir.0031.a: "휴식 시간입니다!" # 15412963360907238157
  pamir.0031.toast.fertile: "샘물(이라고 알려져 있지만)은 당신의 자식 낳는 능력을 향상시킬 것입니다!" # 5734049269327877683
  pamir.0031.toast.normal: "샘물이 당신의 자식 낳는 능력을 높여주지는 않는군요!" # 8420795676700013739
  pamir.0032.t: "비비 파티마 온천" # 9575576520074843124
  pamir.0032.desc: "최근 이슬람교의 확장으로, 무슬림 여행자, 상인, 모험가들이 이미 파미르 산맥까지 진출했습니다. 수세기 동안 이 지역을 거쳐간 많은 사람들처럼, 무슬림들도 이 지역의 수많은 온천을 적극적으로 이용하고 있습니다.\n\n\n이 중 특히 한 온천이 무슬림들의 특별한 관심을 받고 있으며, 이들은 이제 이 온천을 비비 파티마 온천이라고 부릅니다. 이들의 예언자 무함마드의 딸이 언젠가 이 온천을 거쳐갔다는 이야기가 떠돌고 있습니다. 이 때문에 이 온천은 기적적인 치유와 약효뿐만 아니라, 생산성까지 향상시키는 능력을 갖게 되었다고 전해집니다.\n\n\n이러한 이유로, 이 온천은 비무슬림 지역 주민들 사이에서도 큰 명성을 얻고 있으며, 멀리서도 방문객을 끌어들이고 있습니다." # 8768600919126841735
  pamir.0032.a: "언젠가 들러보겠습니다." # 17556676056793550614
  pamir.0033.t: "와한 감시 초소" # 14267291483584593421
  pamir.0033.desc: "와칸 회랑은 파미르 산맥을 가로지르며 실크로드의 여러 지역을 연결합니다. 세기가 거듭되면서 현지 왕들부터 티베트와 중국 제국까지, 좁고 긴 계곡을 따라 무역 행렬을 보호하고 지역을 통과하는 군대를 안내하기 위한 방어 감시 초소 네트워크를 유지해 왔습니다. 여전히 사용되고 있지만, 이 오래된 감시 초소들은 낡고 파손된 상태이며, 수리와 강화를 위해 자금 지원이 필요합니다." # 14372764760247616126
  pamir.0033.a: "소액의 자금을 지출합니다." # 14101867989019701028
  pamir.0033.b: "중간 정도의 자금을 지출하십시오." # 14946024555998666598
  pamir.0033.c: "큰 액수의 자금을 지출하다" # 13574490280888244391
  pamir.0034.t: "카라코람 감시 초소" # 1532891610914925213
  pamir.0034.desc: "카라코람 산맥의, 파미르 고원 남쪽의 통로들은 실크로드의 여러 지역을 연결합니다. 세월이 흘러, 지방 왕들부터 티베트 제국과 중국 제국에 이르기까지 다양한 통치자들이 이 지역의 좁고 긴 계곡들에 걸쳐 무역 행렬을 보호하고 지역을 통과하는 군대를 안내하기 위해 방어 감시 초소들을 유지해 왔습니다. 여전히 사용되고 있지만, 이 오래된 감시 초소들은 낡고 황폐해져서 수리 및 강화를 위한 자금이 필요합니다." # 16501588976432021458
  pamir.0034.a: "소액의 자금을 지출합니다." # 14101867989019701028
  pamir.0034.b: "중간 정도의 자금을 지출하십시오." # 14946024555998666598
  pamir.0034.c: "큰 액수의 자금을 지출하다" # 13574490280888244391
  pamir.0035.t: "제물을 준비하다" # 5708267954080820431
  pamir.0035.desc: "우리 [ROOT.Char.GetFaith.GetAdjective] 신앙에 따르면, 염소는 순수함을 상징하는 신성한 존재로 존경받습니다. 염소는 우리의 생존과 번영에 필수적인 존재입니다. 따라서 하늘에 염소를 제물로 바치는 것은, [ROOT.Char.GetTitleAsNameNoTooltip]로서 저에게 할 수 있는 가장 큰 희생일 것입니다." # 903850141687576523
  pamir.0035.a: "제물을 준비합시다." # 4370372568324910792
  pamir.0035.tooltip: "제물로 바치는 염소의 수가, 공동체가 당신의 제사를 어떻게 받아들이고, 신들이 어떤 반응을 보일지 결정할 것입니다." # 17530451757147326646
  pamir.0036.t: "염소를 제물로 바치십시오!" # 11805584468669759733
  pamir.0036.desc.zun: "[ROOT.Char.GetFaith.GetAdjective]로서, 우리는 주로 한 분의 주신께 제사를 지냅니다. 물론 [ROOT.Char.GetFaith.HighGodName]이시지요.  더 외진 계곡이나 산속 어딘가의 지역 신전에, 불순물의 오염으로부터 깨끗하게 보존된 곳으로 염소들을 데려가 [ROOT.Char.GetFaith.HighGodName]께 더욱 가까이 다가갈 것입니다." # 544995628516829288
  pamir.0036.desc.normal: "그 신에게 제물로 바칠 신을 정해야겠습니다.  더 깊은 계곡이나 산 속에 있는, 오염과 불순물로부터 깨끗한 그 신의 신전에 염소들을 데려가서 거기서 염소의 피를 흘릴 것입니다." # 15718790340225762341
  pamir.0036.a: "[ROOT.Char.GetFaith.HighGodName]께서 저의 제물을 받아주시길 바랍니다!" # 5842570734133374167
  pamir.0036.b: "[ROOT.Char.GetFaith.NightGodName]께서 저의 제물을 받아주시기를 바랍니다!" # 14389658537826586661
  pamir.0036.c: "[ROOT.Char.GetFaith.WealthGodName]께서 제 희생을 받아주시기를 바랍니다!" # 7101014268132289240
  pamir.0036.d: "[ROOT.Char.GetFaith.HouseholdGodName]께서 제 희생을 받아주시길 바랍니다." # 2516399801870948356
  pamir.0036.e: "[ROOT.Char.GetFaith.KnowledgeGodName]께서 제 희생을 받아주시기를 바랍니다!" # 7677296123638329196
  pamir.0036.f: "[ROOT.Char.GetFaith.FertilityGodName]께서 제 희생을 받아주시길 바랍니다!" # 7991000093415506243
  pamir.0036.nothing: "제물이 부족합니다!" # 16116766900772891428
  pamir.0036.nothing.tooltip: "희생은 보상받지 못하였습니다." # 8001807824954390966
  pamir.0036.something: "신성한 희생은 제대로 기록되었습니다!" # 14723695685018094711
  pamir.0037.t: "xxxxx" # 1951045980481827005
  pamir.0037.desc: "xxxxx" # 1951045980481827005
  pamir.0037.a: "xxxxx" # 1951045980481827005
  pamir.0038.t: "존의 우상" # 14045070955225410653
  pamir.0038.desc: "옛날 옛적, 우리 조상들은 [zamindawar_county.GetNameNoTier]에 숭고한 둔의 우상을 모셔놓았습니다. 정의의 주는 신자들이 그곳에서 숭배하고, 거주하는 사제들의 축복을 받을 수 있었습니다. 그러나 어둠의 시대가 찾아오면서, 둔의 충실한 신자들은 그분을 제대로 숭배할 수 있는 시대가 오기를 기다리며 어둠 속에서 기다려야 했습니다.\n\n오늘, 그 시대가 도래했습니다. 이 지역에서 둔의 숭배가 되살아나면서, 저는 재정을 마련하고 우상을 재건하기 위한 노력을 조직했습니다. 이 거대하고 웅장한 조각상은 순수한 금으로 만들어졌으며, 바다크샨의 먼 루비 광산에서 채취한 붉은 루비 눈으로 장식되어 있습니다. 예전과 마찬가지로, 그것은 숭고한 둔아기르 산에 놓여 당당하게 서 있습니다." # 15520028044988690274
  pamir.0038.a: "존께 영광을!" # 14017852136077691203
  pamir.0038.tooltip: "이제 [idol_of_zun|E]가 다시 한 번 자민다와르에 우뚝 서게 되었습니다.  현지의 [zun_idol_restorer.GetFaith.GetAdjective] [rulers|E]는 #V 숭배의 대상인 툰의 신상에 풍요를 바치기 위한 결정#을 내려 [신앙도|E], [명예|E], 그리고 [왕실 명예|E]의 상을 받을 수 있습니다." # 15993817212023727679
  pamir.0039.t: "아루나 산을 되찾다" # 9975021548292940285
  pamir.0039.desc: "수세기 전, 준은 [kabul_county.GetNameNoTier]에서 그리 멀지 않은 아루나 산에 거주했습니다. 거기에는 아름다운 우상이 있는 준에게 바쳐진 강력한 신전이 있었지만, 아쉽게도 수리아를 숭배하는 브라만교도들이 강제로 우리를 몰아냈습니다.\n\n하지만 이제 우리는 그 비극을 되돌릴 기회를 얻었습니다. 준 숭배는 이 지역에서 회복될 뿐만 아니라 번영하고 있으며, 우리 준교도들이 아루나 산 주변 지역을 다시 장악했습니다. 이미 자민다와르의 준자기 산에 위대한 우상을 복원했으므로, 저는 자금을 마련하고 아루나 산에도 같은 노력을 기울여야 합니다. 자민다와르의 우상과 마찬가지로, 이 우상은 금으로 만들어지고 바닥샨의 먼 루비 광산에서 채취한 아름다운 루비 눈을 가질 것입니다." # 9342593704826157943
  pamir.0039.a: "존에게 이 승리를 기려라!" # 11952163912802261037
  pamir.0039.tooltip: "아루나 산에 새롭게 우뚝 선 [idol_of_zun|E] 앞에서,  지역의 [zun_mount_aruna_relcaimer.GetFaith.GetAdjective] [rulers|E]는  #V 숭고한 존의 은총을 구하라#는 결정을 내릴 수 있습니다.  그곳에서 [신앙심|E], [명성|E], 그리고 [왕가의 영광|E]의 은총을 얻을 수 있습니다.  잠인다와르에서 행하는 것과 비교하여 보너스가 약간 다릅니다." # 14295776520905447064
  pamir.0040.t: "존의 우상이 복원되었습니다." # 18048108023661725435
  pamir.0040.desc: "수세기 전, 숭배의 상징이었던 툰의 우상이 [zamindawar_county.GetNameNoTier]에 우뚝 서 있었습니다. 바다흐샨의 루비 눈으로 장식된 금빛 거대한 조각상은 [zun_idol_restorer.GetTitledFirstName]의 노력으로 부활하였습니다. 분명 [zun_idol_restorer.GetFaith.GetAdjective] 신앙의 부흥을 알리는 징조일 것입니다!" # 9671180225271833627
  pamir.0040.a: "훌륭합니다!" # 5815683167456707443
  pamir.0041.t: "아루나 산맥이 준족에게 되찾아졌습니다." # 10666376125736626032
  pamir.0041.desc: "오래전, [kabul_county.GetNameNoTier] 근처 아루나 산은 대지신이자 정의의 수호자, 숭은 신 툰의 거처였다고 전해집니다. 하지만, 숭의 신 숭의 추종자들에 의해 아루나 산은 쫓겨났습니다. 그러나, [zun_mount_aruna_relcaimer.GetTitledFirstName]의 노력 덕분에 아루나 산은 다시 [zun_mount_aruna_relcaimer.GetFaith.GetAdjective] 신앙의 영역으로 돌아왔고, 거기에 새로운 툰의 우상이 세워졌습니다." # 15433205539441220250
  pamir.0041.a: "훌륭합니다!" # 16848862372218168470
  pamir.0042.t: ""카피르"들에 대한 간청" # 425084376940008292
  pamir.0042.desc: "파미르와 힌두쿠시 산맥의 험준한 고지대 이교도들은, 신화와 전설의 시대부터 수많은 세대를 거쳐 이슬람교도들로부터 "카피르"라 불리며, 더 발전한 이웃 국가들의 침략에 단호히 저항해 왔습니다. 심지어 동족인 이교도들의 침략에도 말입니다.\n\n그러나 이 지역 정치의 계산은 변하고 있습니다. 저와 같은 믿음을 가진 지도자들이 더 많아졌기 때문입니다. 즉, 우리의 공통된 풍습과 신앙 때문에 이 카피르 부족들은 더 이상 고립되고 외톨이가 아닙니다. 어느 정도의 노력을 기울인다면, 우리는 생산적인 관계를 구축할 수 있을 것이라고 생각합니다. 저는 내가 명목상으로 통치하는 영토에 거주하는 일부 "카피르"들과 협상하고, 아마도 그들이 이웃들과 통합하도록 장려하는 방법을 찾고 싶습니다." # 10799886139498811367
  pamir.0042.a: "[munjan_county.GetNameNoTier]의 부족들과 협상하십시오." # 7394754519367056060
  pamir.0042.b: "[chitral_county.GetNameNoTier]의 부족들과 협상을 시작합니다." # 17041470471752923317
  pamir.0042.c: "[yasin_county.GetNameNoTier]의 부족들과 협상하십시오." # 13487983373118777806
  pamir.0042.d: "[gilgit_county.GetNameNoTier]의 부족들과 교섭하십시오." # 7841202760795634361
  pamir.0042.e: "[golaghmuli_county.GetNameNoTier]의 부족들과 협상하세요." # 5664268031390071339
  pamir.0043.t: "치유가 시작됩니다" # 7232852078823350914
  pamir.0043.desc.generic: "[shri_badat.GetTitledFirstName]은 더 이상 이 세상에 없지만, 이 악랄하고 인육을 먹는 폭군의 유산은 여전히 이 땅을 오염시키고 있습니다. 그의 궁전, 기이하고 잔혹한 연회가 열렸던 그 장소는 [gilgit_county.GetNameNoTier]에 남아 있습니다. 하지만 더 이상 그럴 수 없습니다!\n\n저는 주변 농민들을 모아 불, 삽, 망치, 그리고 그들이 찾을 수 있는 모든 도구들을 가져오도록 명령했습니다. 충분히 모인 후, 큰 함성과 함께 우리는 궁전으로 행진하여 도구들을 이용하여 즉시 무너뜨렸습니다." # 14858953734113227998
  pamir.0043.desc.azur_jamshid: "[shri_badat.GetTitledFirstName]을 정의롭게 처치했지만, 이 사악하고 인육을 즐기던 폭군의 유산이 여전히 이 땅을 짓누르고 있습니다. 그의 궁궐, 기괴하고 잔혹한 연회가 열렸던 장소는 [gilgit_county.GetNameNoTier]에 여전히 남아 있습니다. 하지만 이제는 더 이상 그러하지 않습니다!\n\n저는 지역 농민들을 모아 불, 삽, 망치, 그리고 찾을 수 있는 모든 도구를 가져오도록 명령했습니다. 충분한 인원이 모이자, 큰 환호성과 함께 궁궐로 행진하여 도구를 이용하여 궁궐을 철거했습니다.\n\n아내 [nur_bakht.GetTitledFirstName]와 함께 우리는 궁궐이 불타는 모습을 지켜보았습니다. [shri_badat.GetTitledFirstName]가 그녀의 아버지였던 만큼 이 일은 그녀를 슬프게 했지만, 그녀는 저에게 그렇게 해야 했다는 것을 이해한다고 말했습니다." # 4798793948367020179
  pamir.0043.a: "이제 땅은 치유되기 시작할 수 있습니다." # 14091412401904524649
  pamir.0044.t: "노쉬르완의 딸" # 1372180505558971729
  pamir.0044.desc: "[bamian_county.GetNameNoTier]에서 그리 멀지 않은 곳의 지방 수장들은 예전에 콜름 계곡의 닥터-이 노쉬르완 지방에 바위를 깎아 만든 신사를 후원했습니다. 이 신사는 오크수스-준 또는 와흐쉬-준으로 불리는 지역 버전의 [ROOT.Char.GetFaith.HighGodName]에게 봉헌되었으며, 이 지역에서 제작된 가장 큰 벽화 중 하나인 정의의 주는 자를 묘사하는 아름다운 벽화를 특징으로 했습니다. 하지만 오랫동안 이 예전에 아름다웠던 [ROOT.Char.GetFaith.HighGodName] 숭배의 바위 조각 중심지는 훼손되었습니다. \n\n저는 직접 이 옛 신사의 재건, 복원을 후원하여 다시 존경받는 곳이 되고 [ROOT.Char.GetFaith.HighGodName]에게 영광스러운 신사가 되도록 노력했습니다. 저는 가까운 곳과 먼 곳에서, 특히 이란 출신의 장인들을 고용하여 원래의 생생한 양식을 되찾기 위해 최선을 다했습니다." # 10848342172313420619
  pamir.0044.a: "[ROOT.Char.GetFaith.HighGodName]께서는 이 놀라운 노력을 기쁘게 여기실 것입니다." # 14923149676440915367
  pamir.0045.t: "제물을 준비하다" # 10439422010546323841
  pamir.0045.desc: "[ROOT.Char.GetFaith.HighGodName]께 대한 헌신을 [ROOT.Char.GetFaith.GetAdjective]한 방식으로 표현할 때가 왔다고 생각합니다. 정의의 신상께 값진 물건들을 바치려 합니다.  [ROOT.Char.GetTitleAsNameNoTooltip]이기에, 이는 웅장한 의식이 되어야 할 것입니다. 신상에 대한 제례를 위해 준비해야겠습니다." # 18400883133022997269
  pamir.0045.desc.choose: "자민다와르와 아루나 산에 각각 위대한 우상이 있다는 점을 고려하여, 두 우상 중 어느 하나를 선택하여 참배하고 제물을 바칠지 결정해야 합니다." # 15282749083891857268
  pamir.0045.a: "잠인다와르로 가겠소!" # 9873566999628500399
  pamir.0045.b: "아루나 산으로 가리라!" # 8800159475941438556
  pamir.0045.a.tooltip: "#V 자민다와르#의 우상에게 제물을 바치시면, 비록 [신앙도|E]와 [명성|E]를 얻으시겠지만, 더욱 많은 #Y 신앙도#를 얻을 가능성이 높아집니다." # 8763965952893327746
  pamir.0045.b.tooltip: "#V 아루나 산#의 우상에게 제물을 바치면, [신앙심|E]과 [명예|E]를 얻을 수 있겠지만, 더 많은 #Y 명예#를 얻을 가능성이 높아집니다." # 1490878078609390406
  pamir.0046.t: "부" # 13913208969922965731
  pamir.0046.desc: "존의 우상을 방문할 계획을 세우면서, [ROOT.Char.GetFaith.HighGodName]께 드릴 헌금의 액수를 결정해야 합니다.  헌금이 많을수록 제게 더욱 좋은 평판이 돌아갈 것입니다." # 14377559148625837093
  pamir.0046.a: "적당한 양이면 됩니다." # 9093293371617746457
  pamir.0046.b: "막대한 부." # 15644461075735863473
  pamir.0046.c: "엄청난, 웅장한 보물이 나타났습니다!" # 17152722347695075356
  pamir.0046.tooltip: "[신앙도|E]와 [명예|E] 획득량은 무작위적이지만, 제공하는 £금화£의 양(다른 요인, 예를 들어 귀하의 [특성|E] 등과 함께)에 따라 영향을 받습니다." # 4842975750918855299
  pamir.0047.t: "존의 우상" # 14045070955225410653
  pamir.0047.desc.zamindawar: "마침내 저는 자민다워르에 있는 [ROOT.Char.GetFaith.HighGodName]의 우상을 모신 신전에 이르렀습니다. 바다흐샨에서 채취한 루비로 만들어진 아름다운 눈을 가진 금으로 된 이 조각상은 정말 경이로운 광경입니다. 조각상 주변에 쌓인 금과 다른 재물들, 다른 이들이 바친 예물들은 거의 그만큼 경이롭습니다.\n\n제 종들에게 제가 가져온 보물들을 우상 앞에 놓으라고 손짓합니다. 기도를 드리고, [ROOT.Char.GetFaith.HighGodName]께서 제 헌물에 기뻐하시기를 바랍니다." # 16384659142392032172
  pamir.0047.desc.mount_aruna: "마침내 아루나 산에 있는 [ROOT.Char.GetFaith.HighGodName] 신상이 모셔진 신전에 이르렀습니다. 바다흐샨에서 채취한 루비로 눈을 장식한 황금 신상은 감탄스러운 광경입니다. 신상 주변에 쌓인 엄청난 황금과 재물들, 다른 이들이 바친 예물들은 더욱 감탄을 자아냅니다.\n\n\n제 종들에게 제가 가져온 보물들을 신상 앞에 놓으라고 손짓합니다. 기도를 하고, [ROOT.Char.GetFaith.HighGodName]께서 제 예물에 만족하시기를 바랍니다." # 5813032166918243361
  pamir.0047.a: "[ROOT.Char.GetFaith.HighGodName] 만민의 심판자이시여, 영광을 돌립니다!" # 3205353114518524989
  pamir.0047.message: "[ROOT.Char.GetFaith.HighGodName]께 대한 헌신을 보여주시는군요!" # 12340073249930207418
  pamir.0048.t: "xxxxx" # 1951045980481827005
  pamir.0048.desc: "xxxxx" # 1951045980481827005
  pamir.0048.a: "xxxxx" # 1951045980481827005
  pamir.0049.t: "슈리 바닷의 유산" # 16277705820152049780
  pamir.0049.desc: "처음에는 저 역시 그 거짓말을 믿었습니다. 하지만 깊이 생각할수록 [shri_badat.GetFirstName]는 오해받은 인물임을 깨달았습니다. 그는 이 세상에서 #X #bold 힘#!#!과 #X #bold 두려움#!#!이 중요하며, 강자가 옳다는 것을 알았습니다. 그를 죽인다고 해서 현실이 달라지지는 않습니다.\n\n그의 영혼이 여전히 이곳에 머물러 있다는 소문이 있습니다. 어떤 밤에는 꿈속에서 그가 제 귀에 속삭이는 것을 듣곤 합니다. [ROOT.Char.GetTitleAsNameNoTooltip]로서 성공하는 법을 알려주며, 마음속 어둠을 받아들이라고 말입니다.\n\n이를 염두에 두고, 기적적으로 여전히 남아 있는 그의 옛 궁궐의 개축을 명했습니다. 저보다 약한 자들에게 두려움을 심어 그들이 제 앞에서 굴복하게 만들 것입니다. 힘과 두려움만이 이 땅을 위대하게 만들 수 있기 때문입니다." # 18202877925261453591
  pamir.0049.a: "나에게 떨지 않을 자는 없으리!" # 4692641922406023385
  pamir.0049.tooltip: "#약하지만... 어둠 속에 안겨 보니, 희미한 목소리가 들립니다... "[ THIS.Char.GetFirstNameNoTooltip ], [ THIS.Char.GetFirstNameNoTooltip ], 아니!"#!" # 8343728575047034931
  pamir.0050.t: "준비" # 666839747819429162
  pamir.0050.desc: "파미르 고원의 험준한 산악 지대에 사는 여러 민족들이 수확철 시작을 축하하는 전통 축제, 치니르 축제가 다가오고 있습니다. 이 축제는 사회적 교류와 음식 및 즐거움의 나눔을 장려하는 축제입니다. 축제 날이 머지않아 다가왔고, 올해는 일반 백성들을 만나 축제에 참여하기로 결심했습니다!" # 18357049390164739347
  pamir.0050.a: "수확철이 다가오고 있습니다!" # 11432652898661464893
  pamir.0051.t: "수확철" # 1090071192662742464
  pamir.0051.desc: "치니르 축제가 시작되었고, 저는 마을 축제에 참여하기 위해 현지 마을에 도착했습니다. 치니르 축제는 농사철 수확 전, 마을 사람들이 식량을 아껴 쓰던 흉년의 달이 끝나는 기념으로 매우 즐거운 날입니다. 이제 모두 풍족하게 먹고 즐길 수 있게 되었으니 기뻐하는 것이 당연합니다!" # 14629661904427964569
  pamir.0051.a: "드디어 수확철입니다!" # 4213142754468017358
  pamir.0052.t: "치니르" # 6563293645026743557
  pamir.0052.desc: "가구의 주인으로서, 나는 들판으로 나가 수확한 보리 조금을 가져다 마을의 제분소로 가루를 빻게 합니다. 그런 다음 이 밀가루를 집 기둥에 의식적으로 뿌리고, 남은 보리를 #italic chikish#! 기둥, 즉 부엌에 매달아 둡니다. \n\n그 후, 저와 모든 가족은 #italic chinir#!이라는 이름의 그릇 주위에 모여 요구르트로 가득 채웁니다. 우리는 머리를 숙이고, [ROOT.Char.GetFaith.GetAdjective] 기도를 [ROOT.Char.GetFaith.HighGodName]께 바칩니다. 이어서 모두 요구르트를 조금씩 먹습니다." # 12708002375791795789
  pamir.0052.a: "좋은 시작입니다!" # 8675343349336919649
  pamir.0053.t: "대연회" # 12640219439935100037
  pamir.0053.desc: "친족들의 모임인 친이르의 다음 단계는 성별에 따른 대규모 집합입니다. [ROOT.Char.GetWomanMan]인 저는, 저명한 귀족부터 가장 낮은 농민에 이르기까지, 마을 사람들 중 같은 성별의 여러 사람들과 큰 회의장에 모여 웅장한 연회를 즐깁니다." # 6054512157398570906
  pamir.0053.a: "음식 냄새가 좋네요!" # 2422777108442981782
  pamir.0054.t: "방문" # 7060053557720461231
  pamir.0054.desc: "치니르 축제 후에는, 저와 같은 [ROOT.Char.GetWomanMan]이 마을 사람들과 같은 성별의 집을 방문하여 음식을 나누고 각 집의 치니르 그릇에 있는 요구르트를 맛보는 풍습이 있습니다. 이미 여러 가구를 방문했고, 한 번 더 방문할 시간이 있습니다. 저는..." # 5627510424051819286
  pamir.0054.a: "겸손하고 부지런한 농부" # 891522088955591803
  pamir.0054.b: "근면한 장인" # 509449002435003616
  pamir.0054.c: "현명하고 유창한 학자" # 1593783294785122729
  pamir.0054.d: "강력한 지역 귀족[ROOT.Char.GetWomanMan]" # 2557624217503860432
  pamir.0055.t: "수확할 것인가, 아니면 말 것인가?" # 17476101842677775
  pamir.0055.desc: "치니르 축제가 끝나면, 농부가 아니더라도 농작물 수확에 상징적으로 참여하는 풍습이 있습니다.  모두가 공동체와의 유대를 보여주는 것이 중요하니까요. 저, [ROOT.Char.GetTitleAsNameNoTooltip] 역시 예외는 아닙니다. 실제 농사일을 하는 것은 아니지만 말이죠." # 11163601024888067460
  pamir.0055.a: "나는 농노가 아닙니다! 아무것도 하지 않겠습니다." # 9800212304383272607
  pamir.0055.b: "그럴 수 없어요! 너무 많은 일이에요." # 3448787531664711367
  pamir.0055.c: "(No translation provided as the prompt did not include any text to translate.)" # 16521968136806824256
  pamir.0055.d: "오늘 하루 최선을 다해 도와드리겠습니다." # 11079754761043892708
  pamir.0056.t: "곡물 절단" # 8566033066490416389
  pamir.0056.desc: "치니르 축제 첫 번째 수확 작업에서 모든 사람, 심지어 아이들까지도 곡물 수확에 참여하지만, 명확한 역할이 존재합니다. 남자들은 #italic thutr#이라 불리는 작은 낫으로 곡물을 베고, 여자들은 곡물 줄기를 묶어서 탈곡 준비를 합니다. 저는 축제에 돌아가기 전에 이 일을 몇 시간 동안 할 것입니다." # 17359209195703456478
  pamir.0056.a.male: "남자로서 곡식을 베는 일에 도움을 주는 것은 나의 의무입니다." # 14547687587275700044
  pamir.0056.a.female: "저는 여자이므로, 줄기를 묶는 데 도움을 드리겠습니다." # 45393222419748969
  pamir.0057.t: "수확철이 끝났습니다." # 11453493626422045794
  pamir.0057.desc: "마침내 치니르 축제가 끝났습니다. 즐거운 시간이었고, 음식을 나누고 유쾌한 대화를 나누며 참석자들과 즐거운 추억을 만들 수 있어 좋았습니다.  앞으로도 이런 기회가 있기를 바랍니다." # 3957145182284471754
  pamir.0057.a: "확실히 좋은 수확철입니다." # 14097723484592432907
  pamir.0058.t: "xxxxx" # 1951045980481827005
  pamir.0058.desc: "xxxxx" # 1951045980481827005
  pamir.0058.a: "xxxxx" # 1951045980481827005
  pamir.0059.t: "마지막 한 입" # 12334742786142903187
  pamir.0059.desc: "치니르 축제의 대연회 중, 음식은 공동 그릇에 담겨 나눠 먹습니다.  저는 그릇에 남은 마지막 고기를 집으려던 찰나, 다른 참석자도 같은 생각인 듯 똑같은 고기를 집으려 하고 있습니다.  서로 얼굴을 마주하며, 어색한 침묵이 흐릅니다." # 8493328824203857440
  pamir.0059.a: "즐거운 시간 보내세요, 친구님." # 7758763761215414428
  pamir.0059.b: "이것은 제 것입니다! 저는 [ROOT.Char.GetTitleAsNameNoTooltip]입니다!" # 634778339156659356
  pamir.0060.t: "음식 나눔" # 3220327592428098827
  pamir.0060.desc: "치니르 축제 기간에는 각 가정에서 직접 만든 엿기름죽과 빵, 고기를 그릇에 담아 축제에 참여하는 다른 가족들과 나누는 것이 관례입니다.  현재 자리한 마을 사람들 중 최고의 지위를 가진 저로서는 이 축제에서 후한 마음을 보이는 것이 마을 사람들에게 좋은 인상을 줄 것입니다." # 4875485627364771944
  pamir.0060.a: "내가 먹을 것을 줘야지!" # 4819533611555095234
  pamir.0060.b: "식량이 많지 않았습니다." # 10264185124219849430
  pamir.0060.c: "모두에게 좋은 음식을 많이 가져왔습니다!" # 14898245696218055931
  pamir.0060.d: "짐에 음식이 너무 많아서 말도 안 돼." # 3726113754236847779
  pamir.0061.t: "기도 or 교류?" # 3553180536004160074
  pamir.0061.desc: "신앙심 깊은 공동체 구성원들은 대개 연회 중에도 속으로 기도를 많이 할 것입니다. 하지만 일부는 이를 공동체 구성원들과 교류하고 나누는 축제 정신에 어긋난다고 생각합니다." # 6416475663323396757
  pamir.0061.a: "저는 [ROOT.Char.GetFaith.GetAdjective] 기도를 직접 드리고 싶습니다." # 15968870853667959208
  pamir.0061.b: "기도와 교류의 균형이 괜찮은 것 같습니다." # 11896066483557392943
  pamir.0061.c: "사교는 중요해요!  모두가 그 사실을 알고 있죠!" # 10579691915246922583
  pamir.0062.t: "나눔은 베풂입니다" # 10432538631508514363
  pamir.0062.desc: "치니르 축제의 주된 연회는 사람들 사이의 나눔을 장려하고, 공동체가 서로 의존해야만 살아남을 수 있다는 것을 모두 기억하게 하기 위함입니다. 사람들은 어울려 서로 연결되고 인생의 좋은 일들을 축하합니다." # 14552039496657495327
  pamir.0062.a: "이것들은 내가 최선을 다해 기억해야 할 교훈입니다." # 2957431640769289696
  pamir.0063.t: "쿠르트 치즈" # 17339332478600635169
  pamir.0063.desc: "#italic 쿠루트#!, 파미르 고원에서 만들어지는 특유의 요구르트 치즈는, 뿐만 아니라 친르 축제 기간에도 인기 있는 간식이자 곁들임 음식입니다. 축제가 열리기 전, 노인 여성들은 특히 젊거나 새로 결혼한 남자들에게 #italic 쿠루트#!를 많이 먹도록 농담하며 장난치는 풍습이 있습니다. 이는 남성의 정력 향상에 도움이 된다고 믿기 때문입니다." # 3259720148635911723
  pamir.0063.a: "물론 먹겠어요!" # 14238519070995634092
  pamir.0063.b: "기분이 별로 안 좋아." # 15135805421152465202
  pamir.0063.c: "이 남자들을 좀 놀려볼까." # 7421008933634039746
  pamir.0064.t: "모치" # 13622311575905967209
  pamir.0064.desc: "치니르 축제에서 인기 있는 음식 중 하나는 #italic 모찌#입니다. 치즈 덩어리를 물과 섞어 익힌 채소 위에 부어 만드는 음식으로, 추운 가을과 겨울철에 체온을 따뜻하게 유지하고 힘을 기르는 데 좋다고 알려져 인기가 많습니다." # 7576736890933101452
  pamir.0064.a: "먹으니 벌써 따뜻해지는 기분이야!" # 5081636849687710522
  pamir.0065.t: "좋은 저택" # 7565924970497858799
  pamir.0065.desc: "치니르 축제에 참석하며, 내가 있는 집을 관찰합니다. 이 집의 주인은 관례대로 여러 줄의 곡식으로 장식했지만, 그 방법이 매우 미려합니다." # 15097080575502468468
  pamir.0065.a: "조용히 경이로운 마음으로 바라봅니다." # 987163626158473936
  pamir.0065.b: "모두 앞에서 주인공을 칭송하라." # 9674607866170745158
  pamir.0066.t: "삶의 이야기들" # 14869830826151831723
  pamir.0066.desc: "치니르 축제에서 참석자 중 한 명과 꽤 좋은 대화를 나눕니다. 우리는 이야기를 주고받으며 삶에 대한 생각을 나누면서 서로의 경험에 대해 많이 배우고 있습니다." # 10251194302497829118
  pamir.0066.a: "매우 흥미롭군, 친구여!" # 4399675447101415745
  pamir.0067.t: "다른 사람을 돕는 것" # 2855639272306548444
  pamir.0067.desc: "치니르 축제를 즐기고 있지만, 모든 이가 참석할 수는 없습니다. 너무 늙고 연약하거나 병든 사람들은 당연히 축제에 참석하지 못하는 경우가 많습니다. 따라서 축제 기간 중 노인이나 병자들에게 음식을 가져다주는 자원봉사자들이 있는 것이 관례입니다. 하지만 그 일은 힘든 일이기에, 제가 도와드리게 되면 누군가의 병에 감염될까 염려됩니다." # 13242608167874337121
  pamir.0067.a: "다행히 누군가 도와줄 겁니다 - 하지만 저는 아니에요." # 16250306677108042696
  pamir.0067.b: "봉사하겠습니다! 본보기를 보여드려야 합니다." # 6853865970472811482
  pamir.0067.toast: "저는 작은 병에 걸렸습니다." # 1471193056557678503
  pamir.0068.t: "대화" # 4924207086066621817
  pamir.0068.desc: "이곳에 와서, 치니르를 위해 온갖 신분의 사람들을 만나는 일은 정말 뜻깊은 경험입니다. 연회에서 나누는 대화들뿐만 아니라 다른 사람들의 대화를 엿듣는 것에서도 많은 것을 배우고 있습니다." # 5303503774041872759
  pamir.0068.a: "흥미롭군요." # 8133944325532826321
  pamir.0069.t: "니간과 바앗" # 1979748912151983568
  pamir.0069.desc: "#italic 니간#과 #italic 바아트#를 즐기고 있습니다 – 밀가루 죽과 액체 버터입니다. 간단한 식사이지만, 치니르 축제에 필수적인 요리입니다." # 16355025677781732181
  pamir.0069.a: "단순한 맛일지 몰라도, 정말 든든하고 맛있어요!" # 9907819118258550246
  pamir.0069.b: "농민 음식은 썩 마음에 들지 않지만, 체면은 차려야죠." # 2254486239817694458
  pamir.0070.t: "쿤다" # 10654290415040693959
  pamir.0070.desc: "치니르 축제 수확철에 여성들과 아이들은 바구니에 과일을 담고 있습니다. 이 과일들은 다양한 용도로 사용될 것입니다. 예를 들어, 일부 과일은 다양한 음식에 사용되는 끈적한 과일 소스, #italic 훈다#로 만들어집니다. 마을 여성 중 한 명이 훈다를 맛보라고 주는데, 정말 맛있습니다." # 11601746636370313741
  pamir.0070.a: "참 달콤해." # 4916252663843000301
  pamir.0071.t: "염소고기" # 7025632291163302835
  pamir.0071.desc: "치니르 축제 기간 동안, 집안 밖 사람을 위해 수확을 돕는 것은 흔한 풍습입니다. 도움을 받는 사람은 도운 사람에게 양이나 염소 고기를 조금 내놓는 것이죠. 제가 이 농부의 농작물 수확을 돕고 있는데, 그분이 제게 그런 고기를 내주시겠다고 하십니다." # 7513796045471637892
  pamir.0071.a: "네, 감사합니다!" # 6978335405607418388
  pamir.0072.t: "농업 교훈" # 17201634310163076494
  pamir.0072.desc: "치니르 축제 기간 농민들을 도와 곡식을 수확하며 농업과 마을 생활에 대한 많은 것을 배우게 되었습니다." # 8903607770750444466
  pamir.0072.a: "매우 흥미롭군요." # 2798717674894770859
  pamir.0073.t: "잎사귀를 모으는 것" # 9939667338109892430
  pamir.0073.desc: "추수철이 되면, 마을 사람들은 잎사귀를 주워 자루에 담기 시작합니다. 겨울이 오면 이 잎사귀들이 가축의 사료가 될 것입니다. 치니르 축제 때부터 시작할 수도 있고, 마을에서 이 일을 맡은 사람들을 도와야 할지 고민입니다. 결국 중요한 일이니 제가 도움을 줄까 하는 생각입니다." # 16065447971167697105
  pamir.0073.a: "물론이죠. 재미있을 것 같네요." # 1352973939178838367
  pamir.0073.b: "농부들의 일은 하지 않겠습니다." # 4953177984759102399
  pamir.0074.t: "과수원" # 1362939261646978527
  pamir.0074.desc: "수확의 일환으로, 여성과 아이들이 과수원으로 가서 바구니 가득 과일을 따는 모습을 관찰합니다. 탱글탱글한 살구와 뽕나무 열매가 특히 인기 있는 듯합니다.  이 시기는 수확의 한가로운 부분으로, 여성과 아이들이 시간을 내어 교류하는 모습입니다." # 2165545379783705938
  pamir.0074.a: "경치를 관찰하고 즐기겠습니다." # 992881715542897382
  pamir.0074.b: "도와드릴 시간입니다!" # 9448100118516514425
  pamir.0074.c: "도와주세요, 제가 남자라 할지라도." # 12495058222917560208
  pamir.0075.t: "복숭아" # 5573531342808030605
  pamir.0075.desc: "수확철에, 여자들과 아이들이 과수원과 밭에서 과일을 따기 시작한 후, 사람들은 따는 과일을 적당히 맛보아도 좋습니다. 아프리콧이 가득 담긴 바구니를 보니, 몇 개 먹고 싶은 유혹이 드네요." # 2576833540122069698
  pamir.0075.a: "배고파 - 잔치할 시간이야!" # 15491361134446473540
  pamir.0075.b: "한 개만 먹겠습니다." # 16096377026823867682
