  pamir.0005.desc: "아바스 칼리파국이 쇠퇴함에 따라, 파미르 고원은 지역 호족들이 이곳에 묻힌 부, 특히 사르-이 샹 광산에서 채굴되는 값비싼 청금석을 이용하려는 혼란스러운 상황에 처했습니다. 사마니드 왕국은 명목상으로 이 고원을 다스리지만, 그 권력은 강력한 봉신인 바니주리드 가문과 헬탈리트 시대 이래 이곳을 통치해 온 하찮은 지도자들에 의해 도전받고 있습니다." # 12674021563758613188
