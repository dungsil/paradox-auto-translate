  pamir.0111.t: "브라우이족의 도착" # 7c32a1508460a5f6e9fd72c10829209a54645530
  pamir.0111.desc: "수세대에 걸쳐, 드라비다어족을 사용하는 다수의 부족들이 인도 중부의 고향에서 북쪽으로 이주해왔습니다. #V 브라후이#!로 알려진 이들은 여러 차례 파도를 타고 발루치스탄 일부 지역에 정착하며 일부 현지 부족들을 흡수했고, 최근 이슬람으로 개종했습니다. 그곳에서 그들은 유목민 및 반유목민의 전통적인 생활 방식을 이어가며 새로운 고향을 찾았습니다. 이 땅의 지배권을 주장하는 현지 통치자들과의 관계가 어떻게 전개될지는 아직 알 수 없습니다." # 013ec7f4531f8642702b5da5427f45f26c62123a
  pamir.0111.a: "알아서 다행입니다." # c3da9b16e7143bc538d17eb15c1823acd6b9bc4b
  RICE_pamir_brahui_migrations_happened_text: "#V 브라후이#! 이주가 발루치스탄에 완료되었습니다. 이제 브라후이 [정치인|E]는 해당 지역의 [지배자|E]에게 나타날 가능성이 있습니다." # ad2cd8931cc7156c17ebca7cdf185053b3868e78
