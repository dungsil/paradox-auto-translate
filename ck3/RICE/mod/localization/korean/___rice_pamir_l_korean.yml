  pamir.0150.t: "차모스를 준비하기" # 11304753129884244768
  pamir.0150.desc: "동지(冬至)가 다가오고 있습니다. 이는 곧 차우모스 축제를 기념할 때가 되었다는 의미입니다. [ROOT.Char.GetFaith.GetAdjective] 방식으로 신들을 숭배하는 신자로서 이 행사에 참여하는 것은 저에게 중요합니다. 왜냐하면 이 시기는 신성한 시기이며, 우리는 올해를 다음 해로 인도하고 순수한 것과 불순한 것을 적절히 구분하기 위해 필요한 의식을 거행하기 때문입니다.\n\n저와 다른 지역 사회 지도자들은 인근 마을 사람들을 모아 함께 올해의 성대한 차우모스를 준비하기 위해 노력할 것입니다. 궁극적으로 우리가 즐거움을 느끼고 느낄 것이지만, 우리는 이 모든 것을 진지하게 받아들이고 행사가 영적으로 성공할 수 있도록 최선을 다해야 합니다." # 1734258482388072159
  pamir.0150.a: "작업을 시작해보자." # 8071496781838104273
  pamir.0151.t: "반데크" # 6988320913852425859
  pamir.0151.desc: "올해의 차우모스 준비가 한창이지만, 관례대로 저와 다른 저명한 지역 주민들은 #italic 반데크#! 의식을 치러야 합니다. 불가피하게, 사람들은 한 해 동안 세상을 떠나고, #italic 반데크#!는 우리가 의례적으로 고인의 친척들을 초대하여 그들의 애도 기간을 끝내고 공동체에 다시 합류할 수 있는 기회입니다. 저는 이 지역 주민들의 집을 방문하여 차우모스에 합류하도록 공식적으로 요청하는 데 시간을 보내야 할 것입니다." # 3475515296299618914
  pamir.0151.a: "지체 말고 갑시다! 이 일은 차우모스의 성공에 매우 중요합니다." # 16154318565065345050
  pamir.0151.b: "나는 농민들을 맞이할 필요가 없다. 다른 지역 지도자들이 내 대신 갈 수 있다." # 3284605832547339962
  pamir.0152.t: "사라자리" # 14823642906721993264
  pamir.0152.desc: "차우모스는 공식적으로 #italic 사라자리#! 의식으로 시작됩니다. 이 의식은 정화 의식에 사용되는 신성한 식물인 노간주나무를 중심으로 진행됩니다. 저를 비롯한 다른 귀족, 마을 주민, 여행자, [ROOT.Char.Custom('DefaultPriestTitlePlural')] 등은 #italic 사라자리#!를 보기 위해 지정된 장소에 모였습니다. 이 의식 동안 어린 남녀는 성별에 따라 두 그룹으로 나뉘어 누가 가장 많은 연기를 만들 수 있는지 경쟁하며 노간주나무 가지에 불을 붙입니다. 이 모든 것은 발루마인 신에게 바쳐집니다." # 13023755379437001329
  pamir.0152.desc.boy: "올해는 소년들이 만든 연기가 소녀들보다 훨씬 더 많은 것 같으니, 소년들이 이긴 것 같습니다! #italic 사라자리#!가 끝나면 [ROOT.Char.Custom('DefaultPriestTitlePlural')]은 노간주나무 가지를 들고 기도를 올립니다. 기도가 끝나면 아이들이 호두를 들고 마을을 신나게 뛰어다니며 집집마다 문을 두드려 모든 사람의 안녕을 기원하는 #italic 사라자리#!의 마지막 순서가 진행됩니다." # 2191210614007621261
  pamir.0152.desc.girl: "올해는 소녀들이 이긴 것 같습니다. 소녀들이 낸 연기가 소년들의 연기보다 훨씬 많기 때문입니다! #italic Sarazari#!가 끝나면 [ROOT.Char.Custom('DefaultPriestTitlePlural')]이 향나무 가지를 들고 기도를 드립니다. 기도가 끝나면 #italic Sarazari#!의 마지막 순서로 아이들이 호두를 들고 마을을 신나게 뛰어다니며 집집마다 문을 두드려 모든 사람의 안녕을 기원합니다." # 5591700127833828932
  pamir.0152.a: "아주 좋군!" # 14656373444608048459
  pamir.0153.t: "쿠타므루" # 3975980997452320847
  pamir.0153.desc: "오늘은 #italic 쿠탐루#!, 황무지와 문명의 영역이 가장 영적으로 연결되는 중요한 날입니다.\n\n아침에는 아이들이 지역 사원에 모여 #italic 추타약#! 의식을 치릅니다. 그들은 산, 별, 다양한 동물 등의 그림으로 사원의 벽, 문, 기둥을 칠합니다. 이 모든 것은 완전한 침묵 속에서 이루어집니다.\n\n오후에는 모두 밀가루로 조각상을 만드는 데 집중합니다. 이 조각상들은 구워져 다음 날 아침 일찍 목초지에 전시되어 방목을 위해 들판으로 이동하는 것을 상징합니다. 그 후, 우리는 그것을 먹을 수 없으므로 비신자들에게 판매될 것입니다. 일반적으로 조각상은 양치기나 다양한 동물을 묘사합니다. 올해는 무엇을 조각하는 데 집중해야 할까요?" # 3766024089764610289
  pamir.0153.a: "가축을 지키는 고귀한 양치기개들." # 17822263847430912122
  pamir.0153.b: "험준한 지형에 서식하는 야생 숫사슴." # 2052681908453923717
  pamir.0153.c: "저희에게 음식, 우유, 가죽을 제공하는 소." # 5270726009574526609
  pamir.0153.d: "저희의 겸손하고 근면한 양치기들." # 5317035432082577446
  pamir.0153.e: "염소는 우리의 가장 신성한 동물입니다." # 17774466616188785040
  pamir.0154.t: "마다히크" # 1134459842106523987
  pamir.0154.desc: "차모스 주기의 다음 의례는 바로 #italic Madahik#!입니다. 이날은 돌아가신 조상님들을 기리는 날입니다. 사원 밖에서는 #italic Chilikotik#!이라는 작은 나무 요새를 준비하여 많은 음식을 놓습니다. 이 음식 탑에 불을 붙인 후, 우리는 모두 서둘러 사원으로 들어가 조상님들이 방문할 시간과 공간을 드립니다. 사원 안에서 장로가 \"오, 조상님들, 오셔서 드시고 마시고 떠나십시오.\"라고 외칩니다.\n\n충분한 시간이 지나면 우리는 사원에서 나옵니다. 밖에는 #italic Chilikotik#!과 모든 음식이 완전히 타서 재가 되어 있습니다." # 8761135443823316393
  pamir.0154.a: "분명히 올해는 조상님들께서 흡족해하셨겠지." # 12263387059996833180
  pamir.0155.t: "사와웰리크 하리" # 17926711267786302562
  pamir.0155.desc: "이제 쓸모없는 낡은 소유물을 버리고 새 것으로 대체하는 #italic 사웰리크 하리#! 의식이 거행될 때입니다. 더욱 재미있는 것은 지난 한 해 동안의 최근 사건을 풍자하는 연극 공연을 할 때라는 것입니다. 다양한 커뮤니티 구성원들이 (물론 좋은 유머로) 조롱을 받으면 모두가 웃음을 터뜨립니다. 차모스 축제를 조직할 때 올해 공연의 주제를 무엇으로 하기로 합의했습니까?" # 7214007209019759005
  pamir.0155.a: "제가 이룩한 (혹은 저지른) 다양한 업적" # 9656268967954783754
  pamir.0155.b: "지역 주민들의 삶에서 일어나는 사소한 일들" # 5595701543131515281
  pamir.0155.c: "멀리서 일어난 웅장한 사건 소식" # 8312070674394530852
  pamir.0156.t: "고슈니크" # 5635273140852692263
  pamir.0156.desc: "오늘은 차모스 주기의 중요한 부분인 #italic 고쉬니크#!입니다! 오늘 우리는 아이들을 [ROOT.Char.GetFaith.GetAdjective] 신앙의 신도로서 공식적으로 공동체에 환영하는 날입니다.\n\n7~8세 정도의 소년 소녀들은 #italic 차일락삼바이크#!를 치르는데, 이들은 전통적인 튜닉을 입고 동물들이 그들을 위해 희생됩니다. 이 동물들의 피는 소년들에게 뿌려집니다. 나이가 더 많은 소년들은 대신 #italic 부트삼바이크#!라는 비슷한 의식을 치릅니다." # 13728347555651716448
  pamir.0156.desc.child: "올해 아이들 중에는 제 자식도 있습니다! 이제 다른 아이들과 함께 그들은 모두 우리 종교에 진심으로 환영받았습니다!" # 13190548861984679268
  pamir.0156.a: "다음 세대가 성장하는 모습을 보니 좋군." # 11247250198718979566
  pamir.0157.t: "고나 찬자" # 6320543427140742398
  pamir.0157.desc: "오늘 밤은 #italic 고나 찬자#!의 밤입니다. 발루메인 신이 [ROOT.Char.GetFaith.DivineRealm]에서 천상의 군마를 타고 내려와 우리를 축복해 주는 날이지요. 발루메인 신은 주신은 아니지만, 아득한 옛날부터 우리에게 올바른 의식을 가르쳐 준 수호신입니다.\n\n자정이 되면 마을 근처 높은 곳에 있는 특별한 제단인 #italic 인드라네#!로 갑니다. 그곳에서 [ROOT.Char.Custom('DefaultPriestTitle')]이 기도를 인도하는 동안 우리는 발루메인 신에게 음식과 동물을 바칠 것입니다. 발루메인 신에게 어떤 도움을 청해야 할까요?" # 73512277349485282
  pamir.0157.a: "발루마인께서 저에게도 축복을 내려주시길 바랍니다." # 10128295830530969474
  pamir.0158.t: "라왁 비릭" # 3710190372022468997
  pamir.0158.desc: "#italic Ghona Chanja#!에 이어 다음 의식은 여우의 날인 #italic Lawak Bii’rik#!입니다. 여우는 한 해의 길흉화복을 책임지는 교활한 동물입니다. 이 의식의 일환으로 젊은이들은 이른 아침부터 근처 언덕과 숲을 샅샅이 뒤지며 여우를 찾고, 여우가 사는 동굴 근처에서 큰 드럼과 음악을 연주하여 여우를 꾀어냅니다. 그들이 처음 본 여우가 산의 순수한 거처인 언덕 위로 달려가면 다음 해에는 모든 사람에게 행운이 깃들 것입니다. 여우가 내리막길로 달리면 불행이 닥칠 것입니다. 여우를 찾지 못하면... 올해는 그들이 우리보다 너무 영리했나 봅니다." # 8568665688082591004
  pamir.0158.a: "여우는 뭐라고 할까?" # 17551512146172829146
  pamir.0158.toast.good: "여우가 언덕 위로 올라갔다!" # 10920976148978415156
  pamir.0158.toast.neutral: "여우가 발견되지 않았습니다." # 14424467723765109789
  pamir.0158.toast.bad: "여우가 내리막길로 갔어!" # 14500621504034006480
  pamir.0159.t: "마지막 춤" # 129546690188091326
  pamir.0159.desc: "여우 찾기가 끝나면 정오에 모든 사람이 마을로 돌아오고, 그곳에서 마지막이자 가장 큰 축하 행사가 열립니다. 음식과 춤이 있지만, 중심 무대를 차지하는 공연이 하나 있습니다.\n\n마을 광장 한가운데 많은 사람들이 얼굴을 가렸습니다. 뿐만 아니라 그들 중 많은 사람이 가면을 쓰든 쓰지 않았든 반대 성별로 옷을 입었습니다. 남자들은 여자로, 여자들은 남자로 분장한 것입니다. 한편, 남자들은 두 그룹으로 나뉘었습니다. \"순수한\" 남자들은 과거의 엄숙하고 영예로운 노래를 부르는 반면, \"불순한\" 남자들은 거친 리듬으로 음란한 멜로디를 부릅니다. 진정으로 이것이 차우모스의 절정입니다. 영역의 경계가 허물어졌다가 다시 세워지는 순간입니다." # 7723871449694176755
  pamir.0159.a: "훌륭하군!" # 16848862372218168470
  pamir.0160.t: "차우모스 종료" # 5868326381141937210
  pamir.0160.desc: "기나긴 시간 끝에, 차모스 의식이 모두 적절하게 수행되었고, 몇 주간의 축제가 막을 내립니다. 우리 모두 얼마나 많은 추억을 만들었던가! 새해가 밝았으니, 괜찮은 한 해가 되기를 바라봅시다." # 12265270476719556192
  pamir.0160.a: "다음에." # 3527578574338849954
