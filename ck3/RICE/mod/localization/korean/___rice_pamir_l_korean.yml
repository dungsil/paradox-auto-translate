  RICE_pamir_hold_tumshiling_festival_context_tooltip: "#emphasis 역사적 배경:#! 전설에 따르면 길기트는 한때 불교도인 식인 폭군 시리 바닷이 통치했지만, 그의 딸 누르 바흐트와 그녀의 연인이자 남편인 페르시아 출신의 요정 왕자 아즈르 잠시드에게 패배했다고 합니다. 현지인들은 매년 이 사건을 기념하여 툼실링(또는 나살로)이라는 축제를 엽니다. 이 이야기는 유사한 이야기에 기반한 히말라야 전역의 유사한 축제의 만연을 고려할 때 신화일 가능성이 높으며, 이는 궁극적으로 (아이러니하게도) 불교 자카타 이야기에서 파생되었을 수 있습니다." # 2302606800974353225
