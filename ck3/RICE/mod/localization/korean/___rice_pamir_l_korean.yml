  RICE_pamir_nasir_khusraw_shrine: "나시르 흐스라우의 묘소" # f19c527388bddab2239eeccbc28dfbc507122d06
  RICE_pamir_nasir_khusraw_shrine_desc: "여기, 유명한 이스마일교 성인이자 학자이며 시인이었던 나시르 흐스로의 무덤 주변에 상당한 규모의 신전이 세워졌습니다. 모든 종파의 무슬림들이 순례길에 올라 그의 숭고한 뜻에 경의를 표하고, 자신의 영적 여정을 되짚어봅니다." # eac2d58bf73abda4b421b46d21cec35f54e084bb
  RICE_pamir_illuminated_by_nasir_khusraw: "나시르 쿠스라우의 빛에 비추어" # da9b12649d73e51d6095be312544a50ead4356ee
  RICE_pamir_illuminated_by_nasir_khusraw_desc: "이 인물의 신앙에 대한 의문은 이제 더 이상 없습니다. 위대한 시인이자 학자이자 성스러운 인물인 나시르 호스로는 이들의 우주에 대한 난제에 답하기 위해 그들의 부탁으로 철학과 종교의 조화라는 글을 저술하였습니다." # 4bb976e19241d98b5792fddd703eb09f4b828516
  RICE_pamir_nasir_khusraw_final_work: "최종 작품 작성 중" # e636bfc5ec5f3030d165225cee8bb37ba106193d
  RICE_pamir_nasir_khusraw_final_work_desc: "수많은 삶의 헌신과 영적인 숭배, 지도, 그리고 가르침으로 이룩된 위대한 시인이자 학자 나시르 호스로는, 마지막 문학적 업적이 될지도 모를 작품을 열심히 집필하고 있습니다." # 8b78d034be34d0cc0a5b3f3ec4d9dd16488b8e79
