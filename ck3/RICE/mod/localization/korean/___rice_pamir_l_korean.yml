  RICE_hephthalite_legend_new_title_name: "헤프탈족의 귀환" # 2607721397807211983
  RICE_hephthalite_legend_new_title_desc: "수십 세대 전, [original_culture.GetCollectiveNoun]은 백훈으로서 이란과 인도 세계에 공포를 불어넣었습니다. [founder.GetTitledFirstName] 아래, 그들은 더욱 강력하고 부유하며, 이전보다 더 위협적인 존재로 되돌아왔습니다." # 8850822289250393124
  RICE_hephthalite_legend_chapter_opening_new_title: "파미르 산맥에서 [ROOT.Legend.GetProperty( 'original_culture' ).Culture.GetCollectiveNounNoTooltip]이 이란과 인도의 비옥한 농경지와 호화로운 도시들로 휩쓸어 들어갔습니다. 백흉노라고도 불리는 그들은 실크로드를 따라 다른 유목민 부족들조차 두려워했습니다. 하지만 모든 것에는 끝이 있고, 옛 [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]은 패배하여 적들에 의해 산산이 조각났습니다." # 8093166716580810971
  RICE_hephthalite_legend_chapter_motivation_new_title: "실크로드의 농경지와 도시, 그리고 산맥을 따라, [ROOT.Legend.GetProperty( 'original_culture' ).Culture.GetCollectiveNounNoTooltip]의 흩어진 후손들이 작은 잔존 국가들을 이루며 살아남았습니다. 그들 중에는 [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip] 부족이 있었는데, 이 부족은 비전적인 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]의 지도 아래 있었습니다. [ROOT.Legend.GetProtagonist.GetSheHe|U]는 [ROOT.Legend.GetProtagonist.GetHerHis] 민족을 과거의 영광으로 되돌리고 새로운 [ROOT.Legend.GetProperty( 'original_culture' ).Culture.GetCollectiveNounNoTooltip] 제국을 세우고자 했습니다." # 12396107854914127596
  RICE_hephthalite_legend_chapter_famous_deed_new_title: "고대 [ROOT.Legend.GetProperty( 'original_culture' ).Culture.GetCollectiveNounNoTooltip]는 용맹한 전사였지만, 동시에 무역업자, 도시 건설가, 그리고 장인이기도 했습니다. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 따라서 다재다능한 통치자로서 빛나는 선조들의 모습을 본받아야 했습니다. [ROOT.Legend.GetProtagonist.GetSheHe|U]는 무역을 장려하고 새로운 정착지를 건설하며 예술을 후원하고, [ROOT.Legend.GetProtagonist.GetFaith.GetAdjectiveNoTooltip] [ROOT.Legend.GetProtagonist.GetFaith.HouseOfWorshipPlural]와 [ROOT.Legend.GetProtagonist.GetFaith.HighGodName]께 대한 위대한 기념물들을 많이 세웠습니다." # 18357199587584345462
  RICE_hephthalite_legend_chapter_extra_deed_new_title: "그러나 물론, [ROOT.Legend.GetProperty( 'original_culture' ).Culture.GetCollectiveNounNoTooltip]의 참된 자식으로서, [ROOT.Legend.GetProtagonist.GetHerHis] 가장 위대한 업적들은 군사적 성격을 띠었습니다. 수많은 부족과 수많은 도시, 그리고 수많은 자칭 왕들이 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] 앞에 무릎을 꿇었습니다. 어떤 이들은 현명하게 항복하여 저항하는 것이 어리석다는 것을 알았고, 다른 이들은 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]과 [ROOT.Legend.GetProtagonist.GetHerHis] 무시무시한 전사들의 손아귀에서 패배한 후였습니다." # 16840289525164150557
  RICE_hephthalite_legend_chapter_conclusion_new_title: "겨울은 영원하지 않다는 말처럼, 봄이 오고 눈은 녹습니다. 눈은 #italic 항상#! 녹습니다. 파미르 산맥의 정상에서 [ROOT.Legend.GetProperty( 'original_culture' ).Culture.GetCollectiveNounNoTooltip]가 원래의 고향을 세웠던 것처럼, 그들의 후손인 [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip]은 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]의 지휘 아래, 파미르 산맥에서 눈사태처럼 퍼져나갔습니다. 그러나 녹은 눈이 생명을 주는 물로 변하는 것처럼, 새롭게 형성된 [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]는 단순한 파괴적인 힘이 아니었습니다. 과거의 [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]와 그 유산 및 전통을 되살림으로써, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은 실크로드를 따라 더욱 번영하는 시대를 열었습니다." # 6181495638723260184
  trait_RICE_hephthalite_emperor_khan: "백훈족 칸" # 10414160455131346413
  trait_RICE_hephthalite_emperor_khan_desc: "이 인물은 복원된 에프탈 제국의 현 카안으로, 실크로드 전역에 여전히 공포를 불어넣는 무시무시한 전사들의 유산을 이어받고 있습니다." # 2189980064577266791
  trait_RICE_hephthalite_emperor_khan_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]은 복원된 에프탈족 제국의 현재 칸으로, 실크로드 전역에 여전히 공포를 심어주는 무시무시한 전사들의 유산을 이어받고 있습니다." # 1122724131001229962
  trait_RICE_hephthalite_emperor_shah: "백훈족의 샤" # 566438374328488025
  trait_RICE_hephthalite_emperor_shah_desc: "이 인물은 부활한 에프탈 왕국(헤프탈리테)의 현 샤입니다. 전쟁 능력 못지않게 무역, 문화, 도시 건설 등 다양한 분야에서 번영했던 강대한 왕국의 유산을 이어받았습니다." # 1198079878411925221
  trait_RICE_hephthalite_emperor_shah_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]는 복원된 에프탈 왕국[Hephthalite Empire]의 현 샤흐로서, 전쟁뿐 아니라 무역, 문화, 도시 건설의 예술에도 능했던 강력하고 번영한 왕국의 유산을 이어받고 있습니다." # 667408536467456350
  game_concept_pilgrimage_to_nasir_khusraws_shrine: "나시르 흐스로의 묘에 대한 순례" # 17166964383925402595
  game_concept_go_on_a_pilgrimage_to_nasir_khusraws_shrine: "나시르 흐스로의 묘에 순례를 떠나십시오." # 103595762837314213
  game_concept_pilgrimage_to_nasir_khusraws_shrine_desc: "무슬림 인물들은 파미르 지방의 바다흐샨 지역에서 [GetActivityType( 'activity_RICE_pamir_nasir_khusraw_pilgrimage' ).GetName] 여정을 떠날 수 있습니다.\n\n초기에는 나시르 흐스로가 생존해 있기 때문에 이 [activity|E]는 이용할 수 없습니다. 그러나 그가 사망하면, 바다흐샨 [county|E]에 [GetModifier('RICE_pamir_nasir_khusraw_shrine').GetNameWithTooltip] [county_modifier|E]가 나타나 이 [decision|E]를 활성화합니다.\n\n나시르 흐스로의 신사에 가면, 영감 [character_modifiers|E]와 같은 다양한 은총을 받을 수 있지만, #V 이스마엘파#! [faith|E]를 따르면 은총이 더욱 커집니다." # 15948335653329753110
  game_concept_repair_the_pamir_watchposts: "감시 초소 수리" # 6650888981258537152
  game_concept_repair_singular_pamir_watchposts: "수리" # 14490863761401492970
  game_concept_repair_past_tense_pamir_watchposts: "수리됨" # 16074367963012886510
  game_concept_repair_the_pamir_watchposts_desc: "파미르 산맥에 위치한 #V 와한#! 및 #V 길짓#! [county|E] 지방은, 그 험준하고 외딴 지형에 흩어져 있는 감시 초소들의 네트워크를 나타내는 독특한 [county_modifier|E]를 가지고 있습니다. 이 두 [county|E] 중 하나 또는 둘 다를 소유하고 있다면, 파미르 감시 초소를 수리하는 [decision|E]를 이용할 수 있으며, 이는 다양한 군사적 보너스와 함께 [control|E] 및 [development|E] 보너스를 제공하는 또 다른 특별한 [county_modifier|E]를 부여합니다." # 5475808813339806713
  game_concept_nasir_khusraw: "나시르 후스라우" # 7226759512449512432
  game_concept_nasir_khusraw_s: "나시르 흐스로의" # 10448564006336874742
  game_concept_nasir_khusraw_desc: "$game_concept_nasir_khusraw$는 1004년에서 1080년경까지 실존했던 [character|E]입니다. 그는 저명한 시인이자 성인이자 이슬람교 이스마일파 선교사로서, 바다흐샨의 이슬람화를 위한 토대를 마련한 인물로 평가받습니다. 시아파 출신이지만, 수니파에서도 존경받는 인물입니다.\n\n게임 내에서 그는 1066년 북마크에 등장하며, 867년 북마크로 시작한 경우 1000년대 어느 시점에 바다흐샨의 이슬람 왕국에 소속된 채 등장합니다. 바다흐샨의 이슬람 [ruler|E]의 [court|E]에 있을 경우, 그 [ruler|E]는 나시르 흐스라우가 살아있는 동안 #V 철학과 종교의 화해를 위하여 계획을 세우다#!라는 결정을 내릴 수 있습니다.\n\n나시르 흐스라우가 사망하면, 같은 [ruler|E]는 #V 나시르 흐스라우의 무덤을 확장하다#!라는 결정을 내릴 수 있습니다. 이를 통해, 바다흐샨이나 그 근처에 있는 모든 이슬람교도를 위해 [GetActivityType( 'activity_RICE_pamir_nasir_khusraw_pilgrimage' ).GetName] 순례 여정이라는 새로운 [activity|E]가 제공됩니다." # 9809236214927146374
  game_concept_azur_jamshid: "아주르 자미쉬드" # 6073709956410157378
  game_concept_azur_jamshid_s: "아주르 자미쉬드의" # 14551392821718308949
  game_concept_azur_jamshid_desc: "$game_concept_azur_jamshid$는 카슈미르 길짓의 전설적인 [ruler|E]였습니다. 하늘에서 내려온 요정 왕자로, 잡식성 왕 슈리 바닷을 처치하고 카야니 왕조, 즉 트라칸스 왕조를 세웠습니다. 867년 시작 시점에서 그를 플레이하려면 해당 지역의 [ruler|E]를 선택하여 팝업 이벤트를 받으십시오. 그는 몇 가지 특징을 가지고 있습니다.\n\n첫째, 게임 시작 시 불교 또는 이슬람으로 개종하거나 조로아스터교를 유지할 수 있습니다. 실제로 트라칸스는 튀르크인(또는 튀르크화된 현지 주민)일 가능성이 높으며 중세 후기에 이르러서야 이슬람으로 개종했습니다.\n\n둘째, 게임 시작 시 길짓 [county|E]에는 전설적인 #V 슈리 바닷 궁전#!이라는 [county_modifier|E]가 있습니다. 이는 약간의 마이너스 효과를 줍니다. 전설처럼 $game_concept_azur_jamshid$ 또는 그의 후계자로서, 이를 파괴하기 위한 [decision|E]를 내려야 합니다.\n\n궁전을 파괴하고 $game_concept_azur_jamshid$가 사망한 후 파미르 [duchy|E]의 모든 [ruler|E]는 [GetActivityType( 'activity_RICE_pamir_tumshiling_festival' ).GetName] [activity|E]에 접근할 수 있습니다." # 18347271179282870071
  game_concept_idol_of_zun: "존의 우상" # 14585154085346123263
  game_concept_idols_of_zun: "존의 우상들" # 9252680537095655520
  game_concept_restore_the_idol_of_zun: "존의 우상을 회복하다" # 11136293548664325009
  game_concept_idol_of_zun_desc: "#V 자민다와르#의 $game_concept_idol_of_zun$은 거대한 금으로 된 조각상으로, 루비 눈으로 장식되어 있었습니다. 이곳은 순의 종교가 그들의 최고 신에게 경의를 표하는 곳이었습니다. 순의 기원은 학계에서 불확실하며 논쟁의 여지가 많습니다. 여러 이론에 따르면 순은 힌두교, 조로아스터교, 훈족/에프탈족, 그리고 토착 인도이란계의 기원을 가지고 있거나, 그 조합일 가능성이 있습니다. 카불 근처 #V 아루나 산#에도 순을 숭배하는 또 다른 중요한 성지가 있었을 가능성이 있습니다.\n\n순교도 [ruler|E]는 자민다와르의 #V 순의 신상 복원#을 선택할 수 있습니다. 이는 자민다와르에 좋은 [county_modifier|E]를 부여하고, 이교도 [faith|E]를 개혁하는 것을 더 쉽게 만드는 [character_modifier|E]를 제공합니다. 이를 통해 카불의 아루나 산에 있는 신상을 복원하는 [decision|E]를 활성화할 수도 있습니다.\n\n신상이 복원되면, 당신과 주변의 순교도 [rulers|E]는 [GetActivityType( 'activity_RICE_pamir_offer_riches_to_zun' ).GetName] [activity|E]를 이용할 수 있습니다." # 17274215686184486745
  RICE_pamir_aspiration_zunbil_desc: "#bold [역사적_야망_주요_목표|E]!#\n$EFFECT_LIST_BULLET$[완전히_지배|E] [GetTitleByKey('d_zabulistan').GetNameNoTier]\n$EFFECT_LIST_BULLET$[왕|E] 계급의 독립적인 [통치자|E]이거나 최소 #V 12#! 개의 [county|E]를 소유\n$EFFECT_LIST_BULLET$주니즘 다신교를 유지\n\n#bold 보상!#\n$EFFECT_LIST_BULLET$@명성_아이콘! #V [EmptyScope.ScriptValue('RICE_야망_중간_자원_보너스')]#! [명성|E] 획득\n$EFFECT_LIST_BULLET$#V 500#! [GetMaA('RICE_파미르_부족').GetName] [특수_부대|E]를 받음\n$EFFECT_LIST_BULLET$[GetTitleByKey('d_zabulistan').GetNameNoTier]의 모든 [county|E]는 @개발_아이콘! #V [EmptyScope.ScriptValue('RICE_붉은_바다_알_움마리_야망_개발_보너스')]#! [개발|E]을 얻음\n\n#bold [역사적_야망_보너스_목표|E]!#\n$EFFECT_LIST_BULLET$사파르드 형제 중 야쿠브, 암르, 알리 중 한 명을 직접 살해 (보상: @왕조_명성_아이콘! #V [EmptyScope.ScriptValue('RICE_야망_작은_자원_보너스')]#! [왕조_명성|E] 각각 획득)\n$EFFECT_LIST_BULLET$$RICE_파미르_숭배_숭배를_복원하기 위한 결정을$ 을 선택 (보상: @신앙_아이콘! #V [EmptyScope.ScriptValue('RICE_야망_중간_자원_보너스')]#! [faith|E])!" # 16319410745925729310
