  game_concept_idol_of_zun_desc: "#V 자민다와르#의 $game_concept_idol_of_zun$은 거대한 금으로 된 조각상으로, 루비 눈으로 장식되어 있었습니다. 이곳은 순의 종교가 그들의 최고 신에게 경의를 표하는 곳이었습니다. 순의 기원은 학계에서 불확실하며 논쟁의 여지가 많습니다. 여러 이론에 따르면 순은 힌두교, 조로아스터교, 훈족/에프탈족, 그리고 토착 인도이란계의 기원을 가지고 있거나, 그 조합일 가능성이 있습니다. 카불 근처 #V 아루나 산#에도 순을 숭배하는 또 다른 중요한 성지가 있었을 가능성이 있습니다.\n\n순교도 [ruler|E]는 자민다와르의 #V 순의 신상 복원#을 선택할 수 있습니다. 이는 자민다와르에 좋은 [county_modifier|E]를 부여하고, 이교도 [faith|E]를 개혁하는 것을 더 쉽게 만드는 [character_modifier|E]를 제공합니다. 이를 통해 카불의 아루나 산에 있는 신상을 복원하는 [decision|E]를 활성화할 수도 있습니다.\n\n신상이 복원되면, 당신과 주변의 순교도 [rulers|E]는 [GetActivityType( 'activity_RICE_pamir_offer_riches_to_zun' ).GetName] [activity|E]를 이용할 수 있습니다." # 7e8edf6bf6639d08b524858437959e7952a92ed0
  RICE_pamir_aspiration_zunbil_desc: "#bold [역사적_야망_주요_목표|E]!#\n$EFFECT_LIST_BULLET$[완전히_지배|E] [GetTitleByKey('d_zabulistan').GetNameNoTier]\n$EFFECT_LIST_BULLET$[왕|E] 계급의 독립적인 [통치자|E]이거나 최소 #V 12#! 개의 [영지|E]를 소유\n$EFFECT_LIST_BULLET$주니즘 다신교를 유지\n\n#bold 보상!#\n$EFFECT_LIST_BULLET$@명성_아이콘! #V [EmptyScope.ScriptValue('RICE_야망_중간_자원_보너스')]#! [명성|E] 획득\n$EFFECT_LIST_BULLET$#V 500#! [GetMaA('RICE_파미르_부족').GetName] [특수_부대|E]를 받음\n$EFFECT_LIST_BULLET$[GetTitleByKey('d_zabulistan').GetNameNoTier]의 모든 [영지|E]는 @개발_아이콘! #V [EmptyScope.ScriptValue('RICE_붉은_바다_알_움마리_야망_개발_보너스')]#! [개발|E]을 얻음\n\n#bold [역사적_야망_보너스_목표|E]!#\n$EFFECT_LIST_BULLET$사파르드 형제 중 야쿠브, 암르, 알리 중 한 명을 직접 살해 (보상: @왕조_명성_아이콘! #V [EmptyScope.ScriptValue('RICE_야망_작은_자원_보너스')]#! [왕조_명성|E] 각각 획득)\n$EFFECT_LIST_BULLET$$RICE_파미르_숭배_숭배를_복원하기 위한 결정을$ 을 선택 (보상: @신앙_아이콘! #V [EmptyScope.ScriptValue('RICE_야망_중간_자원_보너스')]#! [신앙|E])!" # c79b60bcf02e0b9f9c6a62b6b17f94cdcdc1dd9d
