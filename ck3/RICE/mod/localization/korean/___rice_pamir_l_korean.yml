  pamir.0005.desc: "아바스 칼리파국이 쇠퇴함에 따라, 파미르 고원은 지역 호족들이 이곳에 묻힌 부, 특히 사르-이 샹 광산에서 채굴되는 값비싼 청금석을 이용하려는 혼란스러운 상황에 처했습니다. 사마니드 왕국은 명목상으로 이 고원을 다스리지만, 그 권력은 강력한 봉신인 바니주리드 가문과 헬탈리트 시대 이래 이곳을 통치해 온 하찮은 지도자들에 의해 도전받고 있습니다." # 7920b4f412241f50ef13e22313a1edbfa9381a81
  pamir.0005.a: "이 전쟁 영주들과는 내 운명이 다르다." # 30bb7f5418b514243cb29d9a299c86b1333373c7
  pamir.0005.b: "바니주리드들의 이야기입니다..." # d0172609168d674363254dd24bb4a319ea2899c8
  pamir.0005.c: "푸테샨 왕가의 이야기가 시작됩니다..." # 3ca497b9debbf095e76cc22963a14b381ecc3b3e
  pamir.0005.d: "와칸의 수장들과 함께 우리의 이야기가 시작됩니다." # deb0b82fc49188b1ed103a68ff3ffd0c52e4e497
  pamir.0005.e: "슈그난의 수장들의 이야기입니다." # bc96d87d15b507142549cbe69d0eee6bf8dc7e82
  pamir.0005.f: "카란의 수장들과 함께 우리 이야기가 시작됩니다." # e858548d13d19198735596738dc9e228e168f2e5
  pamir.0005.g: "우리 이야기는 요정 왕자 아주르 자미쉬드와 함께 시작합니다..." # 320e0dea49eda4aae2c32d73b84d97aac970458b
  pamir.0005.tooltip.no: "[THIS.Char.GetTitledFirstNameNoTooltip]님의 게임은 계속됩니다. 그러나 [badakhshan_duchy.GetNameNoTier] 공국 내 [counties|E]는 여전히 불교 또는 이교도 소수 지배자들 사이에서 분할될 것입니다." # d3537d1dd813d6f124aaaaaaf06d37a6e43f3f70
  pamir.0005.tooltip: "[badakhshan_duchy.GetNameNoTier] 공작령의 [counties|E]가 불교도이거나 이교도인 여러 소수 지배자들 사이에 분할되었습니다. 그들 중 한 명으로 게임을 시작한다면, 이 험준한 산악 지대에서 불리한 상황 속에서 살아남을 수 있을까요?" # bd877fc37ae7aaaccc0682f707deaf633b16a242
  pamir.0005.tooltip.banijurid: "반주리드가 이제 파미르 산맥 서쪽의 역사적 영토를 소유하게 되었습니다." # fef81ece842a49bedc3d383d5b8a85d6c98482bf
  pamir.0005.tooltip.azur_jamshid: "[azur_jamshid.GetTitledFirstName]께서, 길기트의 전설적인 요정 왕자이자 구원자로서 게임을 시작합니다." # c26ade37d05dcb859e0f000c968d052ce31a5f3a
  pamir.0005.info.banijurid: "#emphasis 역사적 배경:#! 바니주르드는 847년에서 948년까지, 사마니드의 봉신으로서 발흐를 다스린 이란의 왕조였습니다. 또한 수도를 훌북(혹은 훌탈)에 두었습니다. 그들은 사마니드에게 세금을 내지 않았고, 자체 화폐를 주조했던 것으로 보아, 사마니드 영역 내에서 상당한 권력을 행사했을 가능성이 있습니다.\n\n948년, 사마니드에 대한 반란을 지원함으로써 바니주르드의 행운은 끝났고, 이는 그들의 몰락으로 이어졌습니다. 하지만 이상하게도, 그들은 가즈나비드 아래 11세기 초까지 살아남은 것으로 보입니다." # dc5de2747e776bb39b84f31c4990ffa3b06d320d
  pamir.0005.info.puteshan: "#emphasis 역사적 배경:#! "푸테샨"은 8세기 한국 승려이자 순례자인 휴적이 그의 여행 기록에서 번역한 바다흐샨의 이름이었습니다. 그는 바다흐샨 사람들이 열렬한 불교 신자였지만 아랍의 지배를 받았다고 기록했습니다." # 1375047ccf5019e443e1c523c4617606cb763be1
  pamir.0005.info.wakhan: "#emphasis 역사적 배경:#! 8세기 한국 승려이자 순례자인 혜초의 기록에 따르면, 와한은 그가 여행하던 당시 아랍의 지배 아래 쇠약한 불교 왕국이었습니다." # ffd5048e73ec97d11042da22bde2049265d3e1f5
  pamir.0005.info.shughnan: "#emphasis 역사적 배경:#! 8세기 한국 승려이자 순례자인 혜초는 그의 여행 기록에서 슈그난(또는 시그난)이 9개의 작은 왕국으로 나뉘어져 있으며, RICE에서 이를 슈그난과 카란의 수장으로 표현한다고 언급합니다.\n\n혜초는 또한 흥미롭게도 이 시기 슈그안에서는 불교가 알려지지 않았다고 적습니다. 아마도 그들이 다양한 토착 신앙을 행했음을 암시하는 부분일 것입니다." # 0f060df3e8fb108de939e0c40bb93bf91a2741e2
  pamir.0005.info.azur_jamshid: "#emphasis 역사적 배경:#! 전설에 따르면, 길짓의 중세 및 초기 근대 군주들은 페르시아 요정 왕자 아주르 자미시드의 후손이라고 합니다. 그는 잔혹한 식인왕 슈리 바닷을 그의 딸 누르 바흐트의 도움으로 처치했습니다. 몇 년간 새로운 왕으로 통치한 후, 그는 아내에게 양위했고, 그 후 아내는 그들의 아들, 갸르그에게 양위했습니다.\n\n이후 그들의 후손들은 가문 이름을 카야니에서 트라칸으로 바꾸었고, 가문의 여러 분파는 주변 계곡 중 일부를 다스리게 되었습니다." # 1fc16853cd28f8d268d903f05fd3b8f327a84c8a
