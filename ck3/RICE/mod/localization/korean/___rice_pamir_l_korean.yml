  pamir.0200.t: "노간주" # 18314924962681274448
  pamir.0200.desc: "저와 제 수행원들은 영지 내 파미르-힌두쿠시 산맥을 여행하던 중 잠시 숲에서 길을 잃었습니다. 하지만 긍정적인 면도 있었습니다. 이 지역 곳곳에서 자라는 많은 양의 노간주나무를 발견했죠. 저는 다양한 종교 및 약초 용도로 사용하기 위해 수집하기로 했습니다." # 10526376326885233466
  pamir.0200.a: "어찌 보면 길을 잃은 건 잘 된 일이었어." # 12371301429118035212
  pamir.0201.t: "사냥꾼" # 4328436715851106090
  pamir.0201.desc: "파미르 고원에는 사람이 살지 않는 험준한 지대가 있으며, 인근 마을의 사냥꾼들만이 방문합니다. 최근 두 명의 사냥꾼이 이 외딴 지역에서 다투었는데, 서로 상대방의 사냥감을 훔쳤다고 주장합니다. 이 사건이 저에게 알려졌고, 그들은 제가 이 문제에 대해 판결을 내려주기를 바라고 있습니다." # 15451877019367849918
  pamir.0201.a: "북쪽에서 온 사냥꾼의 주장이 더 설득력 있소." # 3098297605629148926
  pamir.0201.b: "남쪽에서 온 사냥꾼의 주장이 더 설득력 있습니다." # 3259471017630524634
  pamir.0201.c: "둘 다 사기꾼이야, 흑심을 품고 날 속이고 있어!" # 12359340794116152280
  pamir.0201.d: "이 평민들의 문제에 관여할 시간이 없다." # 9858427099007065724
  pamir.0202.t: "청금석" # 16699262193119199877
  pamir.0202.desc: "아, 청금석이여, 고대부터 귀하게 여겨진 귀한 푸른 돌이여! 세계 공급량의 대부분이 파미르 고원의 바다흐샨에서 나오니, 현지인들은 종종 오늘처럼 조공의 선물로 가공되지 않은 청금석을 바치곤 하지." # 7520010281394827912
  pamir.0202.a: "선물은 정말 감사합니다." # 12933116929650610594
  pamir.0203.t: "사르이상" # 9183546043095664959
  pamir.0203.desc: "오늘 나는 이 지역의 큰 부의 원천인 사르 이 상의 청금석 광산을 시찰하고 있다. 최근 일부 광부들은 감독들이 무자비하고 과로를 시키며, 심지어 일부 경우에는 불필요한 부상을 초래한다고 말했다. 하소연할 곳이 없어진 그들은 나에게 호소한다. 양측 모두 자신들의 주장을 제시하지만, 안타깝게도 양측 모두 설득력이 있다." # 5721577472770921809
  pamir.0203.a: "나는 감독관들이 틀렸다고 생각합니다. 사람들을 과로하게 할 수는 없습니다." # 6289538300537355353
  pamir.0203.b: "광부들의 말이 틀림없소. 게으른 자들이 일을 덜 하려 하는 게 분명하오!" # 15549251279164460562
  pamir.0203.c: "양측이 갈등이 발생하기 전에 합의를 보도록 협상을 도와주십시오." # 2265582504083163298
  pamir.0204.t: "쿠히 랄" # 12551673079766154168
  pamir.0204.desc: "오늘 나는 이 지역의 주요 수입원인 쿠히 랄의 루비 광산을 시찰하고 있다. 최근 일부 광부들은 감독관들이 무자비하고 과로를 시키며, 심지어 일부 경우에는 불필요한 부상을 초래한다고 말했다. 의지할 곳이 없는 그들은 나에게 하소연한다. 양측 모두 자신들의 주장을 내세우지만, 안타깝게도 양측 모두 설득력이 있다." # 4473411308537438806
  pamir.0204.a: "나는 감독관들이 틀렸다고 생각합니다. 사람들을 과로하게 할 수는 없습니다." # 6289538300537355353
  pamir.0204.b: "광부들의 말이 틀림없소. 게으른 자들이 일을 덜 하려 하는 게 분명하오!" # 15549251279164460562
  pamir.0204.c: "양측이 갈등이 발생하기 전에 합의를 보도록 협상을 도와주십시오." # 2265582504083163298
  pamir.0205.t: "청금석 밀수업자" # 8405295950280425080
  pamir.0205.desc: "사르이 상의 청금석 광산에서 일부 광부들이 귀한 푸른 돌을 암시장에 몰래 팔아넘기려 했다는 혐의를 받고 있습니다. 이 범죄자들을 어떻게 처리해야 할지 결정해야 합니다." # 8843781167987597747
  pamir.0205.a: "그들은 단지 가족을 부양하고 싶었을 뿐입니다. 풀어주십시오." # 14354643081898122734
  pamir.0205.b: "그 범죄에 대한 합당한 처벌은 투옥일 것입니다." # 6289197310386841580
  pamir.0205.c: "다른 자들이 감히 넘보지 못하도록 본보기로 처형하십시오." # 14184334078614158202
  pamir.0206.t: "루비 밀수업자" # 7339111742747392915
  pamir.0206.desc: "쿠히랄의 루비 광산에서 일부 광부들이 귀한 보석을 암시장에 몰래 팔아넘기려 한 혐의로 기소되었습니다. 이 범죄자들을 어떻게 처리할지는 저에게 달려 있습니다." # 1543020422799963465
  pamir.0206.a: "그들은 단지 가족을 부양하고 싶었을 뿐입니다. 풀어주십시오." # 14354643081898122734
  pamir.0206.b: "그 범죄에 대한 합당한 처벌은 투옥일 것입니다." # 6289197310386841580
  pamir.0206.c: "다른 자들이 감히 넘보지 못하도록 본보기로 처형하십시오." # 14184334078614158202
  pamir.0207.t: "파미르 온천" # 16689036869730811311
  pamir.0207.desc: "파미르 고원에는 많은 온천이 있는데, 오늘 나는 현지인들 사이에서도 인기가 없는, 덜 알려진 온천 중 하나를 방문하기로 했다. 방해받지 않고 싶었기 때문이다. 정말 편안했고, 잠시나마 머릿속을 비우는 데 도움이 되었다." # 7027639725159892457
  pamir.0207.a: "여행하길 잘했어." # 9728068324175416889
  pamir.0208.t: "아름다운 호수" # 9132323232924093376
  pamir.0208.desc: "상상하기 어려울 수도 있겠지만, 그림 같은 호수들이 때 묻지 않은 파미르 산맥과 힌두쿠시 산맥에서 발견될 수 있습니다. 오늘 제 영토의 어느 고지대 지역으로 이동하던 중 그러한 호수 하나를 발견했습니다. 그 호수는 하늘이나 청금석처럼 매우 푸른색이었고, 주변은 아름다운 식물로 둘러싸여 있었습니다." # 13800295863894690638
  pamir.0208.a: "자연의 경이는 이렇듯 놀랍습니다!" # 8919157571515101162
  pamir.0209.t: "암각화" # 10386335757333195672
  pamir.0209.desc: "파미르 고원과 힌두쿠시 산맥에서는 암각화를 흔히 볼 수 있습니다. 수 세기 동안 사람들이 이 지역을 지나다녔기에 제가 여행 중에 암각화를 발견한 것도 놀라운 일은 아닙니다. 이 암각화에는 사냥꾼, 동물, 태양과 나무와 같은 자연의 다양한 모습이 그려져 있는 것 같습니다. 단순함에도 불구하고 시대를 초월하는 매력이 있습니다." # 7152482494493673373
  pamir.0209.a: "우리 이전 시대 사람들의 증거." # 2151740045500023748
  pamir.0210.t: "해독 불가" # 3155447026566023155
  pamir.0210.desc: "암각화는 파미르와 힌두쿠시 산맥에서 흔히 볼 수 있습니다. 수 세기 동안 사람들이 이 지역을 지나다녔기 때문에 제가 여행 중에 암각화를 발견한 것은 놀라운 일이 아닙니다. 이 암각화는 비교적 최근의 것으로 보이며, 사람들이 일상 생활을 하는 모습을 묘사하고 있습니다. 또한 우리 중 누구도 알 수 없는 언어로 된 몇몇 비문도 포함되어 있습니다." # 9203003281650009249
  pamir.0210.a: "글자가 닳아서 어쨌든 읽기 어렵군." # 16581805198409503229
  pamir.0211.t: "와한" # 12974724194887469034
  pamir.0211.desc: "와한 회랑은 세상에서 가장 외지고 경외감을 불러일으키는 곳 중 하나일 것입니다. 오늘 내 영지의 정착지 중 한 곳으로 가기 위해 그곳을 지나가던 중, 내 머리 위로 창백한 푸른 하늘이 보였습니다. 내 앞에는 끝없이 펼쳐진 녹색과 황갈색 평원이 있었습니다. 내 옆에는 계곡을 둘러싼 두 줄의 웅장하고 고대 산맥이 있었습니다." # 6990350184489058756
  pamir.0211.a: "수 세기에 걸쳐 이곳을 지나간 이들이 참 많았지…." # 16050112076326347746
  pamir.0212.t: "파미르의 유목민" # 3018398254162533806
  pamir.0212.desc: "최근에 몇몇 유목민 부족이 [nomad_county.GetNameNoTier]의 한 계곡으로 이주했습니다. 이 지역의 여름 목초지는 유목민들에게 매력적인 목적지이기 때문에 흔히 발생하는 일입니다. 때로는 정착민들이 이에 만족하고 유목민들과 친구가 되기도 합니다. 때로는 두 그룹 사이에 갈등이 발생하기도 합니다." # 1989046438272215317
  pamir.0212.a: "이번에는 일이 잘 풀리기를 바랍니다." # 15846995890719645683
  pamir.0212.toast.good: "유목민들이 평화롭게 이주해 왔습니다!" # 18119363749385946391
  pamir.0212.toast.bad: "유목민들이 이주해 오면서 긴장이 고조됩니다!" # 10378409954353931671
  pamir.0213.t: "유목민 용병단 고용 제안?" # 6842705229110315661
  pamir.0213.desc: "유목민 부족이 제 관할 아래에 있는 파미르 고원의 일부, 특히 [nomad_county.GetNameNoTier]로 이주해 왔습니다. 그곳에는 여름 목초지가 풍부하여 보통 이런 종류의 유목민을 끌어들입니다. 이런 일은 자주 있지만, 이 유목민 부족은 전쟁 경험이 풍부하며, 제 휘하에서 전사로 복무하겠다고 제안했습니다. 회의적인 지역 주민들이 이의를 제기할 수도 있지만, 매력적인 제안입니다." # 13224483999489855788
  pamir.0213.a: "그들은 내 군대의 보조 부대로 복무할 수 있습니다." # 12156102888584384985
  pamir.0213.b: "내 군대를 훈련시킬 수 있는 지역 민병대로 삼는 것이 낫겠군." # 4105032541960859645
  pamir.0213.c: "지금은 그들에게 필요한 서비스가 없습니다." # 14698535260859114182
  RICE_pamir_nomad_spawn_event_troops: "파미르 유목민 보조병" # 648601740215673678
  pamir.0214.t: "호르니 볼" # 2894027809851896173
  pamir.0214.desc: "파미르 지역 고유의 양 품종은 현지에서 #italic nakhjipar#! 또는 #italic ramapoy#! 등의 이름으로 알려져 있으며, 큰 뿔로 유명합니다. 이 지역의 양치기들은 종종 그러한 뿔로 간단하지만 아름다운 큰 그릇을 만듭니다. 오늘 현지인들에게서 몇 개를 받았는데, 앞으로 열게 될 연회에 유용하게 쓰일 것입니다." # 16645733153025879535
  pamir.0214.a: "정말 아름다운 그릇이군요." # 4842755512203157985
  pamir.0215.t: "큰 뿔" # 3811940864282964942
  pamir.0215.desc: "파미르 산맥에 있는 제 영지를 여행하던 중, 현지 양치기의 거처에서 잠시 쉬고 있습니다. 그는 기꺼이 저에게 큰 뿔로 유명한 현지 양 품종인 #italic nakhjipar#! 또는 현지 언어로 #italic ramapoy#!라고 불리는 양 떼에 대해 이야기합니다. 뿔이 너무 커서 양 떼를 가두는 울타리를 이 뿔로 만들 정도입니다!" # 13176062846013914019
  pamir.0215.a: "흥미로운 정보로군." # 3397736063046594888
  pamir.0216.t: "부루쇼 분쟁" # 6373897660865528517
  pamir.0216.desc: "파미르 고원에 거주하는 작지만 강력한 부루쇼족은 뛰어난 전투 능력으로 유명합니다. 불행히도, 내 영토, 특히 [burusho_county.GetNameNoTier]에 있는 두 부루쇼 부족이 불화를 시작하려 합니다. 이 불화가 퍼지도록 방치하면 지역 주민 간에 많은 혼란과 불필요한 갈등이 발생할 수 있습니다." # 5325287037426523962
  pamir.0216.a: "저희가 할 수 있는 일이 없는 건가요? 제발 그만하라고 전해주세요." # 2033956366470193923
  pamir.0216.b: "외교적 수완을 발휘하여 분쟁을 해결하겠소." # 14022835278803939443
  pamir.0216.c: "나는 술수와 속임수를 써서 분쟁을 해결할 것이다." # 5465585004144701101
  pamir.0216.d: "군사적 위협을 사용하여 분쟁을 해결하겠습니다." # 13982805506733198433
  pamir.0216.toast.bad: "우리들의 불화 해결 시도는 실패로 돌아갔습니다" # 17770976480463557225
  pamir.0216.toast.good: "우리 가문 간의 불화를 해결하려는 시도가 성공했습니다" # 5437011735946400813
  pamir.0217.t: "디람 피티" # 901132601202910467
  pamir.0217.desc: "저는 부루쇼족이 사는 외딴 파미르 계곡인 [burusho_county.GetNameNoTier]를 지나왔습니다. 그곳의 흙길에서 농부나 목동처럼 보이는 가난한 농민을 만났습니다. 그는 제 앞에서 간청하며 #italic 디람 피티#!라는 부루쇼의 전통적인 달콤한 밀빵에 버터를 약간 섞은 빵을 저에게 반이나 떼어 주었습니다. 그것은 그의 등에 걸친 옷 외에 가진 전부였습니다." # 15336784710089769902
  pamir.0217.a: "감사합니다! 당신은 의심할 여지 없이 좋은 분이십니다." # 2462897155551744810
  pamir.0217.b: "저는 이 음식을 받을 수 없습니다. 당신에게 더 필요합니다." # 8428965987943754119
  pamir.0217.c: "어찌 감히 이런 보잘것없는 \"선물\"을 내게 주려 하느냐! 물러가라!" # 17536385381392145981
  pamir.0217.d: "거절해야만 하오. 대신 이 금으로 가족을 부양하시오." # 15337917330900460010
  pamir.0218.t: "부루쇼 요리" # 7594174823456834500
  pamir.0218.desc: "[burusho_county.GetNameNoTier]의 부루쇼 마을에 사는 지방 수장을 방문했습니다. 부루쇼족은 파미르 지역의 외딴 계곡에서 여러 세대에 걸쳐 살아왔으며, 내 영토에 사는 사람들과 좋은 관계를 맺는 것이 중요합니다. 촌장은 #italic 만두#! (양고기로 속을 채운 매콤한 만두), #italic 하리사#! (밀과 삶은 고기), 그리고 단순한 플레인 요구르트와 같은 부루쇼족의 진미를 제공합니다." # 17768564937864930661
  pamir.0218.a: "감사합니다. 맛있는 음식부터 즐겨보자!" # 11119026542679466439
  pamir.0218.b: "입맛이 없으니, 사업 얘기를 하시죠." # 13488286429217889709
  pamir.0219.t: "바트 포리지" # 5770555725888265526
  pamir.0219.desc: "파미르 이란인들의 전통적인 진미인 #italic 바트#! 죽이 갑자기 먹고 싶군. 단순한 음식이지만 말이야. 파미르 산맥 특정 지역에서만 자라는 희귀한 붉은 밀인 #italic 러시-카흐트#!를 사용하여 만들지. 은은하면서도 풍부한 단맛이 나지만, 이 밀이 희귀하기 때문에 요리사들이 만드는 데 비용이 꽤 들 거야." # 1703757780337525925
  pamir.0219.a: "신경 쓰지 마십시오." # 14998774913393035974
  pamir.0219.b: "네! 갈증을 해소해야겠어요." # 12123393310451231047
  pamir.0220.t: "뽕나무 열매로 요리하기" # 6104582170439217517
  pamir.0220.desc: "파미르 이란인들 사이에서 뽕나무 열매는 인기가 높으며, 가난한 가정은 때때로 몇 주 동안 뽕나무 열매만 먹고 살기도 합니다. 방금 대량으로 받았는데, 요리사들이 뽕나무 열매로 무엇을 만들어야 할지 묻고 있습니다. 외부인들은 모르는 뽕나무 열매의 효능이 많기 때문입니다." # 4446446272680420969
  pamir.0220.a: "가능한 한 빨리 신선하게 먹어야 해!" # 2501551822967196776
  pamir.0220.b: "과일 잼과 시럽이 제일 맛있을 것 같아!" # 14139338984899873470
  pamir.0220.c: "빵에 넣을 #italic pikht#!와 말린 뽕나무 가루를 만드십시오." # 1762056621276352577
  pamir.0221.t: "새로운 가문" # 11130924794650859275
  pamir.0221.desc: "파미르의 한 지방 귀족이 새로운 거주지를 건설하려 합니다. 파미르 이란인들의 관습에 따라, 그는 건설을 시작하기 전에 반드시 재산에 뽕나무를 심어야 합니다. 제가 그 의식에 참석하여 그의 고귀한 손님 중 한 명이 되었습니다." # 16660150179888972389
  pamir.0221.a: "모든 일이 잘 풀리길 바랍니다." # 5876171479841105354
  pamir.0222.t: "시로간" # 13786685380147421865
  pamir.0222.desc: "제 영토 내 파미르 이란족 마을 중 한 곳을 방문하고 있습니다. 주민들은 가난하지만 친절하고 호의적입니다. 그들은 오시, 다양한 곡물과 콩으로 만든 국수, 그리고 관대함과 겸손의 중요성에 대한 이 지역의 우화와 관련되어 신성하게 여겨지는 우유와 버터 요리인 유명한 #italic 시로간#!과 같은 소박한 요리를 제공합니다." # 12728391895213736736
  pamir.0222.a: "기꺼이 그들의 음식을 받아들이겠다." # 7740088457659201282
  pamir.0222.b: "왜 더 맛있는 음식을 먹을 수 없는 거지?" # 1391737880871398937
  pamir.0223.t: "오스톤" # 4932765019089857193
  pamir.0223.desc: "제 파미르 산맥 영토에서는 소위 #italic 오스톤#! (현지 언어로 그렇게 불립니다)이라고 불리는, 영적으로 강력하다고 여겨지는 외로운 나무들을 흔히 볼 수 있습니다. 그 나무들은 천 조각이나 아름다운 돌로 장식되어 있습니다. 여행 중에 하나를 발견했습니다. [ROOT.Char.GetFaith.HighGodName]으로부터 축복을 받기 위해 이 오스톤 옆에 무언가를 남기는 것이 현명할지도 모르겠습니다." # 15482485238974105367
  pamir.0223.a: "아무것도 남기지 말고 진행하십시오" # 13722631414299995030
  pamir.0223.b: "천 조각을 남겨두십시오" # 6178092730244903522
  pamir.0223.c: "흔한 돌멩이를 남겨두십시오" # 3013550593068771421
  pamir.0223.d: "몇 개의 값비싼 보석을 남겨두시오" # 16551997374595887337
  pamir.0224.t: "카담고" # 969455019659537792
  pamir.0224.desc: "파미르 이란인들이 지배하는 제 영토를 여행하던 중, 저희를 안내하던 현지 안내인이 #italic 카담고#!에 다다르자 저희를 멈춰 세웠습니다. 이곳은 지역 성인이나 성스러운 인물들이 여러 세대 전에 방문했다고 전해지는 곳으로, 보통 숲이나 바위에 특별한 표식을 해둡니다. 저희 안내인은 재빨리 표식이 있는 곳으로 가서 [ROOT.Char.GetFaith.HighGodName]께 기도를 올렸습니다." # 5310395553862675882
  pamir.0224.a: "가이드가 끝나기를 조급하게 기다리는 중" # 16221301966534153561
  pamir.0224.b: "가이드와 함께 기도하십시오" # 3766704262200707396
  pamir.0225.t: "불교 암각화" # 15351757810099750433
  pamir.0225.desc: "아주 오랜 옛날, 파미르산맥과 힌두쿠시산맥의 왕들은 이 땅에서 가장 독실한 불교 신자였으며, 그들의 영향력은 오늘날까지도 찾아볼 수 있다고 합니다. 파미르산맥과 힌두쿠시산맥에 있는 제 영토의 한 지역 마을로 가던 중, 저는 부처를 묘사한 고대 암각화를 지나쳤습니다." # 386965847274857380
  pamir.0225.a: "기도하고 떠나시오." # 15982174344930119486
  pamir.0225.b: "무시하고 계속 진행하십시오." # 9625354400754621972
  pamir.0225.c: "이교도의 신성모독! 쳇!" # 12269457233163148975
  pamir.0225.d: "정말 매혹적인 예술 작품이군!" # 15671617983377846284
  pamir.0226.t: "파리" # 2847235269458355551
  pamir.0226.desc: "저는 파미르에 있는 제 영토의 부루쇼족의 큰 마을 중 한 곳에 있습니다. 부루쇼족은 외딴 곳에 사는 독특한 민족이지만, 제 영토에 있는 사람들은 저와 좋은 관계를 맺기 위해 노력합니다. 예를 들어, 저는 현재 그들의 샤먼, 즉 #italic dayal#!을 방문하고 있습니다. 그는 무아지경에 빠지면 #italic Pari#! (이 땅에서는 요정을 부르는 말입니다)와 소통하는데, #italic Pari#!는 [ROOT.Char.GetFaith.HighGodName]께서 저에게 중요한 조언을 해주고 싶어한다고 말합니다." # 6269465285555970647
  pamir.0226.a: "정중히 거절하겠습니다. 신성 모독으로 들립니다!" # 3002555337103047566
  pamir.0226.b: "알겠습니다! 알아야 할 것을 말씀해 주십시오." # 4101454360390795145
  pamir.0227.t: "그녀는 벨라스인가요?" # 15558776049202220201
  pamir.0227.desc: "내 영지의 마을에서 한 소녀가 내 앞에 끌려왔다. 마을 사람들은 그녀가 #italic Belas#!라고 비난하는데, 파미르의 민간 설화에 따르면 Belas는 밤에 자신이 증오하는 남녀를 공격하는 살아있는 여자의 복수심에 불타는 영혼이라고 한다. 소녀는 결백하며 자신의 경쟁자들에게 모함당하고 있다고 맹세한다. 그녀의 약혼자는 약혼을 파기했고, 그녀는 마을에서 따돌림을 당하고 있으며, 마을 사람들은 그녀를 처벌할 것을 요구하고 있다." # 4497440564382057312
  pamir.0227.a: "이 미신에 빠진 어리석음은 내 알 바 아니다!" # 15545338278684675925
  pamir.0227.b: "그녀는 무고할 것이오. 그녀를 놓아주고, 방해하지 마시오." # 13430884012913492017
  pamir.0227.c: "그녀는 정말 #italic 벨라스#로군요!! 이 일로 그녀를 투옥하시오!" # 14865327650550425383
  pamir.0227.d: "불쌍한 소녀가 위험에 처했군. 나와 함께 지내도록 하지." # 5837184020620145950
  pamir.0228.t: "페리의 후손?" # 7125627936997576310
  pamir.0228.desc: "파미르와 힌두쿠시 산맥에 있는 제 통치 하의 마을 중 한 곳을 방문했을 때, 촌장이 저에게 그의 먼 조상이 어떻게 요정 정령의 현지 이름인 #italic 페리#!를 만나 사랑에 빠졌는지에 대한 이야기를 들려주었습니다. 그녀는 사라지기 전에 그에게 여러 아들을 낳았습니다.\n\n신사는 웃으며 \"이야기가 사실인지는 모르겠지만, 저는 그렇다고 생각하고 싶습니다!\"라고 말합니다." # 16824067481536642244
  pamir.0228.a: "그것이 당신과 당신의 가족이 왜 그렇게 매력적인지 설명해 주는군요!" # 11101330952947960451
  pamir.0228.b: "물론, 그저 허황된 망상일 뿐이겠지." # 1758384146149429604
  pamir.0229.t: "에프탈의 유산" # 1799452205512003872
  pamir.0229.desc: "지역 원로들로부터 위대하고 강력한 헵탈족에 대한 이야기를 듣고 있습니다. 헵탈족 무리는 한때 파미르와 힌두쿠시 산맥을 그들의 고향이라 불렀지만, 지금은 더 이상 존재하지 않으며, 그 수가 줄어들어 주변 문화에 흡수된 민족입니다." # 7565988069440593638
  pamir.0229.a: "그들은 적수가 거의 없는, 두려움의 대상인 전사들이었다." # 9955165410110250063
  pamir.0229.b: "그들은 또한 상인이자 탐험가였습니다." # 3879146524012867126
  pamir.0230.t: "마을의 후크" # 17751262403672511305
  pamir.0230.desc: "\"모든 땅에는 그 땅의 #italic huk#!이 있지요, [ROOT.Char.GetTitleAsNameNoTooltip].\" 마을 원로가 내 팔을 두드리며 설명한다.\n\n나는 파미르 고원과 힌두쿠시 산맥 어딘가에 있는 마을에서 공적인 일을 보고 있다. 지금은 잠시 쉬면서 마을 원로와 이야기를 나누는 중이다.\n\n그는 말을 이어갔다. \"우리 부족의 말로 땅의 정령을 뜻하는 것이지요. #italic Huk#!은 물에서도, 흙에서도 나올 수 있습니다. 마을 사람들은 남녀노소 할 것 없이 모두 #italic huk#!을 공유합니다. #italic huk#!의 차이는 우리 마을 사람들이 온순하고 총명하며 예의 바른 반면, 하류 마을 사람들은 무례하고 경솔하며 화를 잘 내는 이유를 설명해줍니다.\"" # 14144811551913743171
  pamir.0230.a: "#italic 후크#!에 대한 현명한 관찰이십니다, 어르신." # 11421628625338917586
  pamir.0230.b: "나는 다른 마을에 가봤는데, 그들은 그렇지 않았어!" # 11303296447618237860
  pamir.0230.c: "이건 마치 어리석은 농노들의 미신처럼 들리는군." # 14533234242701190581
  pamir.0231.t: "아름다운 계곡" # 14549939154729979181
  pamir.0231.desc: "파미르와 힌두쿠시 산맥은 춥고 황량하지만 숨겨진 아름다움도 있습니다. 어느 날 영지에서 이동하던 중, 당신은 풀이 가장 푸른색을 띠고 꽃이 만발한 초원으로 가득하며 하늘만큼 푸른 물이 있는 몇 개의 호수가 있는 계곡을 발견합니다. 당신은 눈앞에 펼쳐진 천국의 모습, 즉 세계의 지붕에서만 볼 수 있는 광경에 경외감을 느낍니다." # 15194389418806533373
  pamir.0231.a: "훌륭하군." # 5810287950095587796
