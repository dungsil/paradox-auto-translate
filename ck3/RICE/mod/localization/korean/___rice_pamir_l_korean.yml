  pamir.0250.desc: "#bold 백색훈족#!라 불리며 한때 우리를 두려워했던 자들.  우리는 신비로운 기원에서 태어났지만, 영광과 권력을 향한 갈망으로 하나가 되었습니다.  그러나 우리는 잔혹한 정복자들이 아니었습니다.  우리는 무역을 장려하고 도시를 건설하며, 다양한 민족들을 우리의 통치 아래 문화적이고 번영하는 영역으로 통합했습니다.  하지만, 흰족의 유산이 남은 것은 무엇입니까?  우리는 싸움이 끊이지 않는 하찮은 지도자들이 되어, 산악 지대에 공포에 질린 양떼처럼 매달려 있습니다.\n\n하지만 이제 더 이상 그럴 필요가 없습니다.  우리의 전성기를 되찾고, 옛 흰족의 영토인 파미르 고원의 통치를 되찾음으로써 우리의 정체성을 강화하기 시작했습니다.  이제 우리는 과거의 영광이 무너진 황폐한 땅을 다스리지 않을 것입니다!\n\n그러나 아직 해야 할 일이 많습니다. 흰족의 영향력을 확장하는 데 집중해야 합니다.  하지만, 어디부터 시작해야 할까요?" # f06d43ee1ffed1c13c23e73a9893cb0b8a11fc2c
  pamir.0250.a: "북쪽, 우리가 온 광활한 초원과 산맥에서." # fff6977014b1a14862444f9029ba46295e7b82b5
  pamir.0250.a.tooltip: "만약 자신이나 다른 군주가 후에 에프탈 왕국을 재건한다면, 전쟁과 군사 관련 #P 보너스#를 받게 됩니다. #Bold #X 이 선택은 변경할 수 없으니 신중하게 결정하십시오!#!#!" # 586b5b74b7e300b639dc0a1d2b8d9d476d20b3df
  pamir.0250.a.tooltip.zunist: "만약 귀하나 다른 통치자가 후에 에프탈 왕국을 복원한다면, 전쟁 및 군사와 관련된 #P 보너스#를 받게 될 것이며, (만약 여전히 신봉한다면) [ROOT.Char.GetFaith.GetName] 또한 [GetFaithDoctrine('rice_zun_hephthalite_warriors_doctrine').GetBaseName] [doctrine|E]를 받게 될 것입니다. #Bold #X 이 선택은 변경할 수 없으니 신중하게 결정하십시오!#!#!" # 97a7d7299cda34c935b1fc9165af1dd5ba3d2b52
  pamir.0250.b: "남쪽으로, 페르시아와 인도로 향하여 무역과 문화를 배우게 되었습니다." # 92c0abba9217a7786224b8afd05732b34d621391
  pamir.0250.b.tooltip: "만약 당신이나 다른 군주가 후에 에프탈 왕국을 재건한다면, 상업과 문화에 관련된 #P 보너스#를 받게 될 것입니다. #Bold #X 이 선택은 변경할 수 없으므로 신중하게 선택하십시오!#!#!" # e5166011ec13cbbbc3239e0aa85534bf61a856b0
  pamir.0250.b.tooltip.zunist: "만약 귀하 또는 다른 군주가 후에 에프탈 왕국을 복원하는 데 성공하면, 상업 및 문화와 관련된 #P 보너스#를 받게 되며, (만약 여전히 그 종교를 따르신다면) [ROOT.Char.GetFaith.GetName]도 [GetFaithDoctrine('rice_zun_hephthalite_culture_doctrine').GetBaseName] [doctrine|E]를 얻게 됩니다. #Bold #X 이 선택은 변경할 수 없으므로 신중하게 결정하십시오!#!#!" # 08b6883ae542acf20c8ad0cec85738bfbcf4f497
  pamir.0251.t: "헤프탈 제국의 심장부, 회복됨" # 70a898014618abe88a5c11cdcbdc7340fc0f4a85
  pamir.0251.desc.intro: "수백 년 전, 에프탈족은 이란과 인도 전역에 공포를 불어넣으며 #bold 백훈#이라는 별명을 얻었습니다. 그러나 세월이 흘러 그들은 파미르 고원의 본거지에서 멀리 떨어진 작은 잔존 부족으로 분열되었습니다." # 24d710862b42894aac38922d6b77e03b935713cf
  pamir.0251.desc.northern: "\n\n시대는 다시 변하고 있습니다.  [hephthalite_homeland_reclaimer.GetTitledFirstName]는 백흉노의 유산을 물려받겠다고 주장하며,  파미르 고원에 헤프탈 왕국을 재건했습니다. [hephthalite_homeland_reclaimer.GetSheHe|U]는 북쪽 초원을 향해 눈을 돌려, 전쟁과 힘으로 헤프탈족의 옛 영광을 되찾으려 합니다. -  그들의 원초적인 힘의 근원이라고 [hephthalite_homeland_reclaimer.GetSheHe]는 믿습니다. 일부는 이것이 쇠퇴하는 헤프탈 왕국의 마지막 발악에 불과하다고 말하지만, 이 눈 덮인 산맥의 백성을 아는 이들은 그렇지 않다고 생각합니다. - 그들은 헤프탈족의 부활을 우려하고 있습니다." # 32926b5bd2f6f11f5544802ed19148936b8d5684
  pamir.0251.desc.southern: "변화의 바람이 다시 불어옵니다.  백훈의 유산을 계승한다고 주장하는 슬기로운 [hephthalite_homeland_reclaimer.GetTitledFirstName]는 파미르 지역에 흩어졌던 에프탈 왕국을 재건했습니다. [hephthalite_homeland_reclaimer.GetSheHe|U]는 이제 이란과 인도의 민족을 향해 남하하며 무역, 예술, 외교를 통해 에프탈의 영향력을 회복하려 합니다. 안정과 번영이 그들의 목표라고 합니다. 어떤 이들은 이것이 쇠락하는 에프탈 왕국의 마지막 발악이라고 말하지만, 그들의 고향 눈덮인 산맥을 잘 아는 이들은 다릅니다. 그들은 에프탈의 부활을 우려하고 있습니다." # 92fb1b76f39f89dd40662e95cc26e07f4687b8dc
  pamir.0251.desc.conclusion: "결국 겨울은 영원하지 않습니다. 봄이 오고 눈은 녹습니다. 눈은 #italic 항상#! 녹습니다." # 8ffdf6207bb9bb985349fd7f6b166e5557fb0fda
  pamir.0251.a: "헤프탈리테스에게 새로운 봄이 올 수 있을까?" # 8a83403dffa5862bfc538bfc117b92d3c3727b31
  pamir.0252.t: "헤프탈 왕국 재건" # b5861f284f31f0d8d72585858b99ff9f38ac6e3e
  pamir.0252.desc.intro: "#bold 백흉노#라 불렸던 우리는 과거, 약탈자, 습격자, 파괴자였습니다. 하지만 동시에, 우리는 무역업자, 장인, 외교관이기도 했습니다. 그리고 순식간에, 위대한 에프탈 왕국은 무너져 사라졌고, 단지 민담과 학자들의 기록 속에서만 기억되게 되었습니다.\n\n우리 영광스러운 과거의 기억은 사라지지 않았습니다.  우리는 깊은 산골짜기와 오지에서 작은 잔존 국가로서 살아남았습니다. 그곳에서, 우리는 운명을 되찾고, 파미르 고원을 다시 우리의 영토로 만들었습니다. 그리고 이제?" # 4f7d0b991e9a470a52452c63ef9be2ecca29570d
  pamir.0252.desc.northern: "헤프탈 왕국이 부활하였고, 저는 그들의 칸으로 즉위했습니다. 우리는 더 이상 잊힌 기억이 아닙니다. 세상은 우리 기병의 발굽 아래 떨 것이며, 다시 한번 세계 곳곳에서 사람들은 헤프탈의 위엄에 탄복하며 속삭일 것입니다." # d4bfc1021e7b81d4a9f34f2ccad314b7b5d3754c
  pamir.0252.desc.southern: "헤프탈 제국이 부활하였고, 나는 그들의 샤로서 왕관을 쓰게 되었습니다. 우리는 더 이상 잊혀진 기억에 불과하지 않습니다. 무역, 예술, 도시의 화려함을 통해, 세상은 다시 한번 헤프탈리들의 위대한 업적에 경탄할 것입니다." # fa0ac9b7b8ee36bf7248e4da3480d530726d4b64
  pamir.0252.a: "조상들의 재에서 우리는 다시 태어났습니다!" # 6f92332f011aaa92c78887db40831c168d461385
  pamir.0253.t: "헤프탈 왕국 재건" # b5861f284f31f0d8d72585858b99ff9f38ac6e3e
  pamir.0253.desc.intro: "수백 년 전, 그들은 #bold 백색훈족#!라 불리며 많은 이들에게 두려움의 대상이었습니다. 그리고 그저 흔적 없이, 에프탈 왕국은 사소한 잔존 국가들의 모자이크로 무너지며 민담과 학자들의 기록 속으로 사라졌습니다.\n\n하지만, 에프탈 사람들은 점차 지역 주민들과 동화되었음에도 불구하고 끈질기게 버텨냈습니다. 얼마 전, 그들은 파미르 고원에 있던 고향 땅을 되찾았습니다. 이제, 그들은 과거의 영광을 되찾기 위한 또 다른 발걸음을 내딛었습니다." # 73055eddf238ab5fc7dc3c409ea7af1a10a2f919
  pamir.0253.desc.northern: "[hephthalite_emperor.GetTitledFirstName]이 복원된 에프탈 왕국 황제로서 [hephthalite_emperor.GetHerselfHimself] 칸의 자리에 올랐습니다. 에프탈족의 힘과 영향력이 다시 확장되고 있으며, 그들의 군대는 이제 공포의 전사로서의 유산을 받아들이려는 의지를 분명히 드러냈습니다." # ed67bf2b6822f166e0eb2d7544246dc98e0053d1
  pamir.0253.desc.southern: "[hephthalite_emperor.GetTitledFirstName]께서 복원된 에프탈 왕국 황제로서 [hephthalite_emperor.GetHerselfHimself]를 칭위하셨습니다. 세월이 흘러 에프탈족은 계곡과 산맥에 번영하는 도시들을 세우는 법을 배웠으며, 이제는 무역과 예술을 통해 미래의 번영을 위한 토대를 놓으려 합니다." # a94aeb4978ea62d4ae85f749de2996bb9a5670af
  pamir.0253.desc.conclusion: "파미르 고원과 같은 눈덮인 산맥에 사는 자들은 겨울이 영원하지 않음을 알고 있습니다. 봄이 왔고, 눈이 녹았습니다." # e3378a9dac29d34e252eda8db64f36cc98e5e67b
  pamir.0253.a: "헤프탈리트에게 새로운 봄이 왔습니다." # 326eb2d64dcc23e36bae2d7de679775077babc67
