  building_type_RICE_pamir_lapis_lazuli_mines_01_desc: "이 지역은 유명한 사리상 광산이 자리 잡은 곳입니다. 수 세기 동안 이곳은 세계에서 대부분의 라피스 라주리, 고대부터 전 세계의 여러 문화권에서 높이 평가받는 아름다운 푸른 보석을 생산해 왔습니다." # 14f0d8845b09632caae273d65ca7b4b07a9f867f
  building_RICE_pamir_lapis_lazuli_mines_01: "라피스라줄리 채굴 마을" # e63a10f33c8e50c307e8c6066306ad21b00f405f
  building_RICE_pamir_lapis_lazuli_mines_01_desc: "사르산 계곡의 작은 마을 몇 곳에는, 이 광산에서 하루 종일 밤낮으로 노동하는 광부들이 있습니다. 이 광산은 세계에서 라피스라줄리의 주요 산출지입니다." # d93beedd53ce7c34556644fd05e4719c516bf55c
