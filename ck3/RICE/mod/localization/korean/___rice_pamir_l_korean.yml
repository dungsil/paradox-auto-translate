  RICE_pamir_repair_watchposts_wakhan_context_tooltip: "#emphasis 역사적 배경:#! 외딴 지역임에도 불구하고 와한 회랑은 수 세기 동안 실크로드를 따라 이동하는 교통의 일종의 고속도로 역할을 했습니다. 다양한 국가들이 중국과 티베트인, 그리고 현지 통치자들을 포함하여 이 지역에 감시 초소 네트워크를 유지했습니다." # 6431689110344660442
