  pamir.0106.desc: "오래 전, 아부 알-하이탐 알-주르자니의 사색적이고 깊이 있는 시에 제기된 질문들에 대한 통찰력과 지침을 요청하셨습니다. 저는 그의 질문들을 깊이 생각하고 제 생각들을 적어내는 데 많은 밤을 보냈습니다.\n\n#italic 철학과 종교의 화해#!이라는 제목으로 부른 이 필사본에는 그 질문들에 대한 저의 답변이 담겨 있습니다. 읽으시면서 여러분의 의심이 사라지고 마음이 밝혀지며, 알라에 대한 신앙이 더욱 굳건해지기를 바랍니다." # 14224784049330028655
  pamir.0106.a: "이것은 정말 영감을 주는군요 -  꼼꼼히 읽어보고 싶네요!" # 8147271669794615894
  pamir.0107.t: "나시르 후스로의 마지막 저술" # 14353565930700845353
  pamir.0107.desc: "최근 [nasir_khusraw.GetFullName]께서 세상을 떠나셨다는 소식을 듣고 큰 슬픔에 잠겼습니다. 그분은 뛰어난 지혜와 깊은 신앙심을 가진 분이었을 뿐 아니라, 저에게도 좋은 친구이셨습니다.\n\n\n얼마 전, 저는 아부 알-하이탐 알-주르자니가 지은 난해한 시에 대한 글을 [nasir_khusraw.GetFullName]께서 써주시기를 부탁드렸습니다. 그 시는 제 믿음과 세상 속에서의 위치에 대한 의문을 불러일으켰습니다. [nasir_khusraw.GetFullName]께서 이 세상에 계시지 않았다면, 저는 진정 원하는 답을 찾고자 했을까 하는 생각이 들었습니다.\n\n\n하지만 기적적으로, 그분의 제자 중 한 명이 [nasir_khusraw.GetFullName]께서 돌아가시기 전에 작업하던 필사본을 발견했습니다. 그 제목은 #italic 철학과 종교의 조화#!입니다. 놀랍게도, 그 책은 알-주르자니의 시가 제기했던 모든 질문에 완벽한 답변을 담고 있습니다. 마치 [nasir_khusraw.GetFullName]께서 천국에서 저에게 말씀하고 계신 듯합니다!" # 14339360536256335171
  pamir.0107.a: "마샤알라, 제 의심은 사라지고, 마음은 밝아졌으며, 알라에 대한 믿음은 더욱 강해졌습니다!" # 14155595633584058536
