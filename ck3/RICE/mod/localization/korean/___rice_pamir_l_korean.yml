  pamir.0130.t: "준비" # 666839747819429162
  pamir.0130.desc: "[badakhshan_county.GetNameNoTier]의 작은 마을, 얌간으로 짧고 소박한 현지 순례를 떠날 계획을 세우기 시작했습니다. 사실, 얌간 자체가 목적지는 아니고 그 근처의 성지로 향할 것입니다. 그곳에는 유명한 [nasir_khusraw.GetFullName]님의 무덤이 있습니다. 그는 위대한 시인이자 학자이며 성인이시죠. 바다흐샨과 파미르 주변의 많은 지역에서 그는 생전에 이스마일파의 개종자였음에도 불구하고, 여전히 이 지역의 시아파와 수니파 무슬림 모두에게 존경받고 있습니다. 많은 사람들이 그의 성지를 방문할 기회를 잡고 있으며, 저 또한 그렇게 하려고 합니다.\n\n이 위대한 분의 성지를 방문하고 그 본보기를 따라 함으로써 제 믿음을 강화하고 알라에게 더 가까워질 수 있기를 바랍니다." # 11956095707340228793
