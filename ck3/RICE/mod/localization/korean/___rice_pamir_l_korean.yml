  RICE_pamir_refurbish_dokhtar_i_noshirwan_context_tooltip: "#emphasis 역사적 배경:#!  도흐타르-이 노시르완(또는 니가르)은 8세기 초 아프가니스탄에 위치한 고고학 유적지로, 아프가니스탄에서 가장 큰 이슬람 이전 벽화 중 하나를 보유하고 있습니다. 벽화에는 소그디아나, 훈족/에프탈족, 남부 아프가니스탄의 영향이 혼합된 시각적 요소들이 나타납니다. 벽화는 현지 투르크인 또는 토착민의 의뢰를 받은 소그디아나 예술가들이 제작했을 가능성이 있으며, 동부 이란 세계에서 인기가 있었던 박트리아 신, 혹은 옥수스(옥수스)의 묘사일 수도 있습니다. 또한 옥수스-준으로 신격화 또는 동화되었을 가능성도 있습니다. 그러나 이 모든 내용은 매우 추측적인 것입니다." # 2109531786226793280
