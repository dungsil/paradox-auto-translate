  pamir.0013.desc: "[gilgit_county.GetNameNoTier]는 비할 데 없는 아름다움과 풍요로움을 자랑하는 땅이지만, 오랫동안 #italic 아담 코르#라 불리는 [shri_badat.GetTitledFirstName]의 잔혹한 압제에 시달렸습니다. 저는 이란에서 온 수많은 모험가들 중 한 명으로, 과거를 벗어나 아랍의 지배자들로부터 피난처를 찾아 떠돌았습니다. 마침내, 운명의 손길이 이끌어 준 땅에, 때맞춰 도착했습니다. 어떻게 저는 [gilgit_county.GetNameNoTier]의 왕좌에 앉게 되었는지, 그 황홀한 순간은 저에게 새로운 통치자로 선포된 순간이었습니다." # 0e05b0cf78b334a977fd0e97b250c1b3a313b1cb
  pamir.0013.a: "이 모든 일에 어떻게 휘말리게 된 걸까요?" # 33ba9793b4b6e527c5c8c7e04b694fcc0e1e4da1
  pamir.0014.t: "요정 왕자의 이야기" # 72b2975826a8928d09b188471768440b48d1aa2c
  pamir.0014.desc: "[gilgit_county.GetNameNoTier]에 처음 도착했을 때, 나는 고귀한 출신을 버리고 겸손한 노동자로 살아보려 했습니다. 과거는 과거였고, 여기서 새로운, 그리고 평범한 삶을 살아보려 했습니다. 하지만 운명은 그 방식이 있었습니다.\n\n[nur_bakht.GetTitledFirstName], [shri_badat.GetTitledFirstName]의 딸은 저에게 사랑을 느꼈고, 저도 그녀의 마음에 보답했습니다. 그녀의 아버지와는 달리, 그녀는 순수한 마음을 지녔습니다. 사람들은 결국 제 출신을 알게 되었고 (심지어 일부는 저를 하늘에서 온 요정 왕자라고 믿었습니다!) 저에게 [shri_badat.GetTitledFirstName]의 억압으로부터 그들을 구원해 달라고 간청했습니다. 심지어 그의 스스로의 신하인 [jataylotu.GetTitledFirstName]까지도 저에게 접근했습니다!" # 4b58911c22a36d046c64a5d81eeeff0434c7abec
  pamir.0014.a: "결국, 나는 그들의 구원을 간청하는 소리에 귀 기울였습니다." # bfea081fac36c481f37ce2e5ce32c65b15f3af59
  pamir.0015.t: "요정 왕자의 이야기" # 72b2975826a8928d09b188471768440b48d1aa2c
  pamir.0015.desc: "비록 영웅이 되는 것을 꺼렸지만, 우리 모두 함께 [shri_badat.GetTitledFirstName]를 죽이고 그의 폭정을 영원히 끝냈습니다. 어떤 미신적인 농부들은 그들의 전 왕이 마녀와 같은 힘을 가지고 있으며, 숨어서 살아 있다고 믿지만, 지금은 [gilgit_county.GetNameNoTier]에 새로운 날이 밝았습니다. 아쉽게도, 이 땅은 전 통치자로 인해 크게 고통받았고, 그 기반 시설과 경제는 완전히 파괴되었습니다. 이 땅과 백성에 대해 많은 것을 배워야 한다는 것을 인정합니다. 처음의 환희가 사라진 후, 우리가 함께 [gilgit_county.GetNameNoTier]를 과거의 영광으로 되돌릴 수 있도록 백성들의 신뢰를 얻어야 합니다." # 242dabc5c1ed0bda12db8d518dd6acc42a0a81d2
  pamir.0015.a: "이란에서 많은 것을 배웠고, 조상들의 가르침을 따르겠습니다." # ba41573594a3d3fe5e873550ede4bb1fac629444
  pamir.0015.b: "이 땅의 과거 통치자들이 따랐던 불교를 받아들일 것입니다." # aaa56d438dc824ee04fad8a467485f4ece847df5
  pamir.0015.c: "여기서 일반 백성들의 신앙을 따르고, 수많은 신들을 숭배하는 그들의 믿음에 맞춰 행동하겠습니다." # 54c2880fd970fb4836006f39aaecc9aac58ebf22
  pamir.0015.d: "이 새로운 종교, 이슬람교를 알아보고자 합니다.  아마 답을 얻을 수 있을지도 모르겠군요!" # 5c8983254a5585dc5251960daa69921c860e89ce
  pamir.0016.t: "요정 왕자의 후예" # 78af7e8102924537b7568a21b6f222305f50e3b4
  pamir.0016.desc: "대대로, 저의 조상 [azur_jamshid.GetTitledFirstName]은 잔혹하고 인육을 먹는 왕 [shri_badat.GetTitledFirstName]을 무찌르고 [gilgit_county.GetNameNoTier]에 새로운 왕조를 세웠습니다.  사람들은 여전히 저의 조상을 존경하며, 폭군을 물리친 그를 기리는 축제가 꾸준히 열립니다.  그러나 시대는 변하고 있으며, 파미르와 힌두쿠시 산맥 서쪽에서 셀주크나 가즈니드와 같은 강력한 투르크 유목민들이 나타나고 있습니다.  우리는 살아남기 위해 신중하게 행동해야 합니다." # de730b1844b579621f18a9db4aec6e1727b73e01
  pamir.0016.a: "조상들의 전통을 지키는 것이 우리의 힘이 될 것입니다!" # 8eb523d7d2f0df645690477e9502f2fb14924c92
  pamir.0016.b: "농민들의 신앙을 받아들여 그들과 더욱 가까워져야 합니다." # 4aa04c65721435ec6915e7dac20815af651a99a6
  pamir.0016.c: "이슬람교, 새롭고 떠오르는 신앙으로서, 이를 잘 이해하고 적응하는 것이 좋을 것입니다." # 5e9545017d69d2edfa08db20e0f6ae2ed8339211
  pamir.0017.t: "잔빌족의 마지막" # 06864d9177bb4fcd5386467865fbc1c3cabcd300
  pamir.0017.desc: "두 세기 넘게 자불리스탄을 침략해 온 이슬람 세력 앞에, 즈운빌족은 독립을 지켜냈습니다. 헤프탈족부터 튀르크족, 이란인 등, 서로 다투던 부족들을 하나로 묶어 용감하게 저항했지만... 최근에 이르러서는 그들의 힘겨운 저항이 무너졌습니다. 즈운빌족은 위대한 장수 [saffarid.GetTitledFirstName]에게 패배했습니다.\n\n패배 이후, 일부 즈운빌족, 예를 들어 [RICE_zunbil_cousin.GetFirstName]과 같은 이들은 [saffarid.GetFirstName]에게 충성을 맹세했습니다. 반면, [RICE_last_zunbil.GetFirstName], 마지막 즈운빌 통치자의 아들과 같은 다른 이들은 여전히 옛 [RICE_last_zunbil.GetFaith.GetAdjective] 신앙에 따라 사파리드의 권위에 저항했습니다. 그리고 그들은 감옥에 갇혔습니다.\n\n[RICE_last_zunbil.GetFirstName]가 감옥을 탈출하여 즈운빌족의 고향 땅에서 많은 군사를 모아 명목상의 독립을 유지하려는 소문이 돌고 있습니다. 또한, 사파리드가 타히리드와의 갈등에 휘말리는 지금, [RICE_zunbil_cousin.GetFirstName]이 기회를 엿보며 반란을 준비하고 있다는 소문도 있습니다. 이 땅은 다시 한 번 전쟁의 소용돌이에 휩싸일 것은 분명합니다.\n\n결국 누가 더 큰 실수를 저질렀는지 묻지 않을 수 없습니다. 즈운빌족을 정복하려는 자들과 손을 잡은 [RICE_zunbil_cousin.GetFirstName]인가, 아니면 피할 수 없는 운명에 저항하며 헛되이 시간을 보낸 [RICE_last_zunbil.GetFirstName]인가. 과연 이것이 위대한 즈운빌족, 옛 백훈족의 마지막 장면일까요?" # cf2547239d283127f979f6b275aa0a7599e5dece
  pamir.0017.a: "내가 선택한 편입니다. 쭝빌족의 운명은 머지않아 결정될 것입니다!" # d58687721c921f13cac510820143d619946a7a15
  pamir.0017.info: "#emphasis 역사적 배경:#! 9세기 중반, 사파리드 왕조는 과거 즈운빌 왕조의 영향력이 미쳤던 지역을 평정하려는 여러 시도를 했지만, 강력한 저항에 부딪혔습니다. 예를 들어, 사파리드 왕조의 알-루흐하즈(칸다하르) 총독으로 임명되었던 즈운빌 가문의 한 후손이 867년에 반란을 일으켰습니다. 몇 년 후인 869년, 아랍 자료에 따르면 파루즈 이븐 카브크라는 마지막 즈운빌 왕이 사파리드의 포로에서 탈출하여 이슬람 세력에 맞서 싸울 추종자들을 모았습니다.\n\n즈운빌 왕조는 870년, 파루즈가 사파리드 군대에 패배하면서 막을 내렸습니다." # 8f2426006610c03b9d48e06de9118e27b02b355a
  pamir.0017.firuz.tooltip: "#bold 피루즈의 [aspiration|E]: 준빌 독립 주장#!$RICE_pamir_aspiration_zunbil_desc$" # 8e56b5eed71a71b830628e582cccc9e680d70d96
  pamir.0018.t: "$RICE_historical_aspiration_fulfilled_title$" # a91ba21632f32a3a7a9968188aaeae47bb9f8693
  pamir.0018.desc: "나는 인정합니다. 이 지경에 이르리라고는 생각하지 못했습니다. 사파리드에 맞서 저항을 시작했을 때, 제 목표는 단순히 그들의 무시무시한 군대와 우리를 파괴하려는 다른 세력의 군대에 맞서 우리의 입지를 확보하는 것이었습니다.\n\n하지만 이제 우리는 여기에 있습니다. 즈운빌 왕국, 회복되었습니다. 우리의 적들은 굴복했습니다. 즈운, 승리했습니다.\n\n앞으로의 여정은 험난할 것입니다. 우리는 여러 기원과 배경을 가진 땅입니다. 잊혀진 고대 문화와 왕조의 유산입니다. 그러나 우리는 성공적으로 우리의 영역을 재건했고, 번영하는 미래를 위한 기반을 마련했습니다. 이 험준한 산맥과 비옥한 계곡에서 우리는 다시 한 번 위대한 문명을 건설할 것입니다." # 0c9ac89251420fd2e5fcdef90f3495652e613158
  pamir.0018.a: "태양, 정의의 주관자여, 찬양하라!" # ec22a06119116ead146966b50f40c9fc3a4a001c
  pamir.0019.t: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
  pamir.0019.desc: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
  pamir.0019.a: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
  pamir.0020.t: "부루쇼 전사" # a8ca8b24065cf9dcd020bde3139dc88341dd6e2d
  pamir.0020.desc: "파미르와 카라코람 산맥의 계곡에서 살며 독특한 언어를 사용하는 부루쇼 족(훈자족) 출신 용사 [RICE_burusho_warrior_spawn.GetTitledFirstName]가 저의 궁정에 와서 충성을 맹세하겠다고 하였습니다.  그들은 대체로 고립된 민족이지만, 완고할 정도로 맹렬한 전사로 알려져 있습니다." # 916cdf45ff1f665557e49537837a8e7822857168
  pamir.0020.a: "그는 우리에게 잘 봉사할 것입니다! 그를 환영하십시오." # 8cbe730f3b1d67aa4a4ce736485aef370dd969bf
  pamir.0020.b: "고집은 좋지 않아.  예의 바르게 거절하겠어." # 1ee538fdd4dcb41a739d025c7777d3dfa11c4647
  pamir.0021.t: "부루쇼 방문객들" # 637866a2959a0d79c4fbefbbec559118a10b2759
  pamir.0021.desc: "파미르와 카라코람 산맥의 계곡에 거주하는 부루쇼족, 혹은 훈자족의 일원들이 저희 궁정에 도착하여 충성을 맹세합니다. 그들의 이름은 [RICE_burusho_courtier_spawn_1.GetTitledFirstName]와 [RICE_burusho_courtier_spawn_2.GetTitledFirstName]입니다. 부루쇼족은 카라코람 산맥 지역에 흩어져 살며, 독특한 고유 언어를 사용하는 고립된 민족입니다. 대체로 외부와의 접촉을 꺼리는 편이지만, 용맹하고 강인한 인물로 알려져 있습니다." # 135aa76fde2473a39c58cc63329b65330f05306b
  pamir.0021.a: "저희 궁정에 오신 것을 환영합니다. 그분들은 큰 도움이 되실 겁니다!" # 518a88755b73d84aabf92dfb44c7d83d10f53e3c
  pamir.0021.b: "험악하고 굳세 보이네.  별로야." # 34e7e51447eafd9d78752545597408e2ff5128ed
  pamir.0022.t: "카피리スタン 출신 용사" # bac025c1976e95c8219ff41d66d36ac1cee20179
  pamir.0022.desc: "카피리スタン(이교도의 땅)의 산악 지대, 아프가니스탄과 카슈미르 사이에 자리 잡은 오지에서 온, [RICE_kafir_warrior_spawn.GetTitledFirstName]이라는 이름의 이교도 전사가 저희 궁정에 와서 충성을 맹세하였습니다.  이 아름다운 계곡과 고원을 거주하는 부족들은, 이슬람, 불교, 힌두교, 조로아스터교를 막론하고 다른 종교의 영향이나 점령에 대해 맹렬히 저항하는 것으로 유명합니다.  이러한 부족 출신의 전사를 저희 편에 두는 것은 큰 도움이 될 수 있을 것입니다." # 3df93c4ff6fbf1fd2cf0bac445740724f1d77b7c
  pamir.0022.a: "참으로 다행입니다. 우리와 싸우기보다는 함께하고자 하는 이가 나타났으니!" # 32afde154a3b09bc6fbb276dafab47a23c82c26b
  pamir.0022.b: "그런 위험하고 폭력적인 자는 필요치 않습니다." # 34344f2d23f328a4a8214d9016b92447fe9f0e74
  pamir.0023.t: "카피리スタン에서 온 방문객들" # 680babf5282060a12cbeb1e3f78f8d9697489c2f
  pamir.0023.desc: "아프가니스탄과 카슈미르 사이, 산악 지대인 카피리 스탄(이교도의 땅)의 부족 가운데 하나에서 몇몇 사람들이 궁정에 도착하여 그들의 봉사를 제안했습니다. 그들의 이름은 [RICE_kafir_courtier_spawn_1.GetTitledFirstName]와 [RICE_kafir_courtier_spawn_2.GetTitledFirstName]입니다. 이 깨끗한 계곡과 고원에 사는 이들 부족은 이슬람교, 불교, 힌두교, 조로아스터교 등 다른 종교 추종자들의 어떠한 영향이나 점령에도 저항하는 것으로 악명이 높습니다. 그러한 부족 출신의 사람들을 내 편으로 거느리는 것이 유용할 수 있습니다." # 8cab82b78091b6efec6ffd36b37ce0436c59842a
  pamir.0023.a: "그들을 저의 궁정으로 맞이하십시오." # f5aa94638ad1c348f29bb9fc0c6cbe42834baf0a
  pamir.0023.b: "그들을 더 이상 두고 싶지 않습니다." # fdcbd61d6515c975341675590e8d729653889957
  pamir.0024.t: "브라후이 전사" # 4b814db6139486d378bfcd4bb6c77b97776e6054
  pamir.0024.desc: "브라후이 부족 출신의 용사 [RICE_brahui_warrior_spawn.GetTitledFirstName]가 저의 궁정에 와서 충성을 맹세합니다. 브라후이족은 대부분 유목 또는 반유목민 집단으로, 수 세대 전에 발루치스탄으로 이주했다고 전해집니다.  각 부족은 서로 분열되어 있으며, 어떤 지도자 아래서도 통합되지 않았지만, 주변의 정착민들과는 때때로 교류하는 것으로 알려져 있습니다.  이러한 부족 중 하나의 용사를 저의 봉사에 얻는 것은 유용할 수 있습니다." # a16bf4a9cfca377dee2a4e4d8ccbf027f5298d0b
  pamir.0024.a: "이 사람을 잘 활용할 수 있을 것 같습니다." # 9276fd203b725e19300f3425db270ef9623d7d49
  pamir.0024.b: "그런 불안정한 유목민은 필요 없소." # 72e28e468b861c1606bab085eb72ba7273038341
  pamir.0025.t: "브라후이 방문객들" # 60a93a64e864adcec4a1dc741ed8b99509c2240e
  pamir.0025.desc: "브라후이 부족 출신의 몇몇 종족들이 저희 궁정에 와서 봉사를 제안했습니다. 그들의 이름은 [RICE_brahui_courtier_spawn_1.GetTitledFirstName]와 [RICE_brahui_courtier_spawn_2.GetTitledFirstName]입니다. 브라후이는 대부분 유목민 또는 반유목민 부족으로, 세대 전에 발루치스탄으로 이주했다고 알려져 있습니다. 그들은 통일된 지도자 아래에 있지 않은 분열되고 분산된 집단이지만, 주변의 더 정착한 민족들과 때때로 교류합니다. 이러한 부족 중 하나의 사람들이 저희에게 봉사하는 것은 좋은 접촉이 될 수 있습니다." # 6f6ce174881bc82338c724006f9b52a8e97d50ba
  pamir.0025.a: "환영합니다! 여기서 도움은 언제나 필요합니다." # 02e43e01d802f239881c57ad431cdac83beb2781
