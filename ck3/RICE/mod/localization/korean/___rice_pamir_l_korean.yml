  RICE_pamir_renovate_shri_badats_palace_desc: "식인귀 슈리 바다트가 죽었지만, 그의 잔혹함을 기리는 기념물인 그의 궁전은 여전히 남아 있습니다. 그 건물과 그의 암울한 행위에 대한 무언가가 저에게 영감을 주고, 그의 분노에 찬 영혼이 여전히 살아 있다는 속삭임이 들려옵니다. 제 마음속 깊은 곳에서 제가 무엇을 해야 하는지 알고 있습니다. 그가 시작한 일을 끝내야 합니다!" # 1359142268660981354
