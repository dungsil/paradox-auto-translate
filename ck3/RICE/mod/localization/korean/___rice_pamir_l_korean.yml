  pamir.0030.t: "온천 여행" # fc971535dad4e0ffdc83246f9b38d0006649febb
  pamir.0030.desc: "파미르 산맥에는 온천이 많지만, 소위 비비 파티마 온천은 이 지역에서 잘 알려진 온천 중 하나입니다.\n\n와한 계곡에 위치한 비비 파티마는 이슬람 예언자 무함마드의 딸 이름을 따서 지어졌습니다. 일부 이슬람교도 사이에는 그녀를 이 온천과 연결하는 전설이 있어, 이제 이슬람교도가 아닌 사람들도 이 이름으로 알고 있습니다. 특히 이 온천은 치유 효능뿐만 아니라 생산성 향상에도 효과가 있다고 믿어집니다.\n\n저는 휴식을 취하기 위해 이 온천에 방문하기로 결정했습니다." # fd0a76b6911bd3171d927269afcfb4c38a9b3e15
  pamir.0030.a: "샘물로 가리라!" # 10710149cdfe44375f6ee082bcdd637797e0d5ed
  pamir.0031.t: "비비 파티마" # f1625f93ec2ad764772eabd182f8289dd48854bd
  pamir.0031.desc: "비비 파티마 온천에 도착했습니다. 온천 자체는 규모가 작고 외딴 곳이지만, 저와 같은 방문객을 위해 몇 채의 건물이 근처에 있습니다. 현지 관습에 따라 남녀가 따로 목욕을 하므로, 저는 적절한 곳으로 갑니다.\n\n안으로 들어가 따뜻하고 광물이 풍부한 물에 몸을 담그고 휴식을 취합니다. 이 물이 정말로 생산력을 높인다는 소문이 사실인지 궁금해집니다.\n\n어쨌든 목욕을 마치면 근처 마을로 가서 쉴 수 있습니다." # b0b357318d5304e8f00595d5a0748423f434e043
  pamir.0031.a: "휴식 시간입니다!" # b12b3cdb30ffc7842480ea9b3c85f34b616a04a1
  pamir.0031.toast.fertile: "샘물(이라고 알려져 있지만)은 당신의 자식 낳는 능력을 향상시킬 것입니다!" # f010ee0f3307f558c103040d8a46b85dabfaf58d
  pamir.0031.toast.normal: "샘물이 당신의 자식 낳는 능력을 높여주지는 않는군요!" # b36d5c9d08915154815179fedcb8fab47d06946c
  pamir.0032.t: "비비 파티마 온천" # 116153b42f730c1ae75cf71770ee18baa02c679e
  pamir.0032.desc: "최근 이슬람교의 확장으로, 무슬림 여행자, 상인, 모험가들이 이미 파미르 산맥까지 진출했습니다. 수세기 동안 이 지역을 거쳐간 많은 사람들처럼, 무슬림들도 이 지역의 수많은 온천을 적극적으로 이용하고 있습니다.\n\n\n이 중 특히 한 온천이 무슬림들의 특별한 관심을 받고 있으며, 이들은 이제 이 온천을 비비 파티마 온천이라고 부릅니다. 이들의 예언자 무함마드의 딸이 언젠가 이 온천을 거쳐갔다는 이야기가 떠돌고 있습니다. 이 때문에 이 온천은 기적적인 치유와 약효뿐만 아니라, 생산성까지 향상시키는 능력을 갖게 되었다고 전해집니다.\n\n\n이러한 이유로, 이 온천은 비무슬림 지역 주민들 사이에서도 큰 명성을 얻고 있으며, 멀리서도 방문객을 끌어들이고 있습니다." # 15fea92cfadb08cbeacd7777ac4f651fff5cc4aa
  pamir.0032.a: "언젠가 들러보겠습니다." # db8a24e2f7bb65bd0942840c8658992bfcf5ef8c
  pamir.0033.t: "와한 감시 초소" # 60b67655798ea249ab0c0b7341731dc35e3f8a31
  pamir.0033.desc: "와칸 회랑은 파미르 산맥을 가로지르며 실크로드의 여러 지역을 연결합니다. 세기가 거듭되면서 현지 왕들부터 티베트와 중국 제국까지, 좁고 긴 계곡을 따라 무역 행렬을 보호하고 지역을 통과하는 군대를 안내하기 위한 방어 감시 초소 네트워크를 유지해 왔습니다. 여전히 사용되고 있지만, 이 오래된 감시 초소들은 낡고 파손된 상태이며, 수리와 강화를 위해 자금 지원이 필요합니다." # dade7b2ca958283e0f6d7dee40f3efc89fb2e4ff
  pamir.0033.a: "소액의 자금을 지출합니다." # a536174b14aacd35a61d2dd4319bc62382a8b1d7
  pamir.0033.b: "중간 정도의 자금을 지출하십시오." # d46bc66f87a7e46eef564eedf169dcac37aeb585
  pamir.0033.c: "큰 액수의 자금을 지출하다" # 4122fb48bdbade0e7cf1e956f821aae2ea647160
  pamir.0034.t: "카라코람 감시 초소" # c02db438353ad0e8663912de21f535ab0139815f
  pamir.0034.desc: "카라코람 산맥의, 파미르 고원 남쪽의 통로들은 실크로드의 여러 지역을 연결합니다. 세월이 흘러, 지방 왕들부터 티베트 제국과 중국 제국에 이르기까지 다양한 통치자들이 이 지역의 좁고 긴 계곡들에 걸쳐 무역 행렬을 보호하고 지역을 통과하는 군대를 안내하기 위해 방어 감시 초소들을 유지해 왔습니다. 여전히 사용되고 있지만, 이 오래된 감시 초소들은 낡고 황폐해져서 수리 및 강화를 위한 자금이 필요합니다." # 40af414ab1303ca12673f7e4bb0d52caec0363e3
  pamir.0034.a: "소액의 자금을 지출합니다." # a536174b14aacd35a61d2dd4319bc62382a8b1d7
  pamir.0034.b: "중간 정도의 자금을 지출하십시오." # d46bc66f87a7e46eef564eedf169dcac37aeb585
  pamir.0034.c: "큰 액수의 자금을 지출하다" # 4122fb48bdbade0e7cf1e956f821aae2ea647160
  pamir.0035.t: "제물을 준비하다" # 804d9a95a935f8a943a2ea63783c43b6f4b68ac1
  pamir.0035.desc: "우리 [ROOT.Char.GetFaith.GetAdjective] 신앙에 따르면, 염소는 순수함을 상징하는 신성한 존재로 존경받습니다. 염소는 우리의 생존과 번영에 필수적인 존재입니다. 따라서 하늘에 염소를 제물로 바치는 것은, [ROOT.Char.GetTitleAsNameNoTooltip]로서 저에게 할 수 있는 가장 큰 희생일 것입니다." # eef209a0b0495032d659b9f57b0ac547140cce6c
  pamir.0035.a: "제물을 준비합시다." # 09708d8ed69827b868f5412a2bb14b0740ab5ebc
  pamir.0035.tooltip: "제물로 바치는 염소의 수가, 공동체가 당신의 제사를 어떻게 받아들이고, 신들이 어떤 반응을 보일지 결정할 것입니다." # 6bbb48cc8cb260195430c69ce041ccb3e188679a
  pamir.0036.t: "염소를 제물로 바치십시오!" # 71a692cf545862c7a157c5cf993c37959ab45909
  pamir.0036.desc.zun: "[ROOT.Char.GetFaith.GetAdjective]로서, 우리는 주로 한 분의 주신께 제사를 지냅니다. 물론 [ROOT.Char.GetFaith.HighGodName]이시지요.  더 외진 계곡이나 산속 어딘가의 지역 신전에, 불순물의 오염으로부터 깨끗하게 보존된 곳으로 염소들을 데려가 [ROOT.Char.GetFaith.HighGodName]께 더욱 가까이 다가갈 것입니다." # 527c3b31c4bb1407f1b013a722e8a14d4b18f020
  pamir.0036.desc.normal: "그 신에게 제물로 바칠 신을 정해야겠습니다.  더 깊은 계곡이나 산 속에 있는, 오염과 불순물로부터 깨끗한 그 신의 신전에 염소들을 데려가서 거기서 염소의 피를 흘릴 것입니다." # 175474e82efac0b0044c8befff30146a048ab5d1
  pamir.0036.a: "[ROOT.Char.GetFaith.HighGodName]께서 저의 제물을 받아주시길 바랍니다!" # 5162990f58d1e44e287b0cf9a8002274a6305c3b
  pamir.0036.b: "[ROOT.Char.GetFaith.NightGodName]께서 저의 제물을 받아주시기를 바랍니다!" # e376665eafbdd6f5f474f7b88792718a85ee58bc
  pamir.0036.c: "[ROOT.Char.GetFaith.WealthGodName]께서 제 희생을 받아주시기를 바랍니다!" # fb292ed754f1f5e8e3ab7756d59b29e861464fff
  pamir.0036.d: "[ROOT.Char.GetFaith.HouseholdGodName]께서 제 희생을 받아주시길 바랍니다." # 51aa729249b40ddec20c60b4f89a2618babc4b56
  pamir.0036.e: "[ROOT.Char.GetFaith.KnowledgeGodName]께서 제 희생을 받아주시기를 바랍니다!" # a9f828a2501464991c3ce3df04eaac1f540b6291
  pamir.0036.f: "[ROOT.Char.GetFaith.FertilityGodName]께서 제 희생을 받아주시길 바랍니다!" # 520ac8260388deea02bbf3f44dde4cd20a0fc450
  pamir.0036.nothing: "제물이 부족합니다!" # a54de99068b6cab01b11aad5bc091bfa754b1dc5
  pamir.0036.nothing.tooltip: "희생은 보상받지 못하였습니다." # b8eb50a5bd75a2ac7103f9e2cbf3c2302a5d3cfe
  pamir.0036.something: "신성한 희생은 제대로 기록되었습니다!" # fb693ad352d02200aae43729f61971b4116c68a9
