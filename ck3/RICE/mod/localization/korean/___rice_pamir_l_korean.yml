  RICE_pamir_reclaim_hephthalite_homeland_tooltip: "$RICE_pamir_restore_hephthalite_empire_tooltip$" # 2974657451367013256
  RICE_pamir_reclaim_hephthalite_homeland_desc: "일찍이 강성했던 에프탈리트는 바람에 날리는 낙엽처럼 사라져, 인도와 페르시아 사이 변방에 작은 나라로 쪼개졌습니다. 우리의 제국 영광을 되찾기 위해, 에프탈리트 제국의 옛 중심지, 험준하고 굴복할 줄 모르는 파미르 산맥에 다시 발을 들여놓아야 합니다!" # 17460195243132048774
