  pamir.0113.t: "나시르 후스로" # 7226759512449512432
  pamir.0113.desc: "수년 동안, 저는 [nasir_khusraw.GetFullName]라고 알려진 무슬림 성직자에 대한 이야기를 들어왔습니다. 그는 여러 왕국을 떠돌아다니며 안식처를 찾았다고 합니다. 위대한 시인이자 학자로서 이슬람 세계에서 그의 업적으로 유명했지만, 종파주의 통치자들의 표적이 되어 제대로 된 안식처를 찾지 못했다고 합니다. 하지만 이제는 다릅니다.\n\n바다흐샨 지역에 그가 도착했다는 소식을 들었습니다. 특히 [nasir_khusraw_county.GetNameNoTier]의 험준하고 외딴 곳에서 자리를 잡았다고 합니다. 그는 정의롭고 박식한 [nasir_khusraw_buddy.GetTitledFirstName]에게서 친구이자 후원자를 찾은 것 같습니다. 그는 [nasir_khusraw.GetFullName]의 영적, 철학적 통찰력을 높이 평가한다고 합니다.\n\n그 유명한 인물이 이 외딴 지역에 머물고 있다는 것을 상상해 보십시오! 이제 [nasir_khusraw.GetFullName]는 그곳에 이슬람의 빛을 퍼뜨리기를 원합니다. 그가 성공할 수 있을까요?" # 7444820821697058377
  pamir.0113.a: "흥미로운 이야기로군." # 13936380627831839224
  pamir.0113.tooltip: "[nasir_khusraw_buddy.GetTitledFirstName]은 [nasir_khusraw|E]의 친구이자 스승인 [nasir_khusraw|E]가 이슬람의 빛을 바다흐샨에 가져오는 것을 도울 수 있을까요? 오직 시간만이 알려줄 것입니다." # 6468413962458611096
