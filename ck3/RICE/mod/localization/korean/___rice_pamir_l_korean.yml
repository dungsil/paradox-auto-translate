  RICE_pamir_attend_chinir_festival_desc: "파미르의 이란어를 사용하는 일부 민족들은 오래전부터 치니르 축제라고 불리는 추수제를 기념해 왔습니다. 이제 제가 그러한 축제에 참석할 때입니다!" # 1997847821543714851
  RICE_pamir_attend_chinir_festival_confirm: "거의 수확철이 다가왔군!" # 18167894085595366290
  RICE_pamir_attend_chinir_festival_context_tooltip: "#emphasis 역사적 배경:#! 치니르는 수확의 시작을 기념하는 와히족의 전통 축제입니다. 와한 회랑에 주로 거주하는 농부이자 유목민인 와히족은 파미르 지역에서 동부 이란어를 사용하는 여러 집단 중 하나입니다." # 8151407289992703134
  RICE_pamir_nasir_khusraw_pilgrimage: "나시르 호스로우의 사당으로 순례를 떠나십시오" # 13790644059086984645
  RICE_pamir_nasir_khusraw_pilgrimage_tooltip: "그대는 바다흐샨에 있는 [go_on_a_pilgrimage_to_nasir_khusraws_shrine|E]로 순례를 떠날 것입니다" # 12393097738153584170
  RICE_pamir_nasir_khusraw_pilgrimage_effect_tooltip: "[go_on_a_pilgrimage_to_nasir_khusraws_shrine|E]로 순례를 떠나 [piety|E]와 [prestige|E] 같은 다양한 행운을 얻을 수도 있습니다." # 3782773950624331526
  RICE_pamir_nasir_khusraw_pilgrimage_desc: "[nasir_khusraw|E]는 진정으로 놀라운 성인이셨으니, 그분께 경의를 표하는 것이 당연합니다." # 2557178374814314043
  RICE_pamir_nasir_khusraw_pilgrimage_confirm: "여정을 준비하십시오." # 17498900734348942995
  RICE_pamir_nasir_khusraw_pilgrimage_context_tooltip: "#emphasis 역사적 배경:#! 아프가니스탄 바다흐샨 주에 있는 나시르 쿠스라우의 사당은 그가 묻힌 곳으로, 수세기 동안 지역 순례지로 인기가 높았습니다. 그는 이스마일리 종파의 개종자였지만, 이 지역의 시아파와 수니파 무슬림 모두 그를 존경합니다." # 9613628056427290721
