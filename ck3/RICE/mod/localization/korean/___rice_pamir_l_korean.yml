  activity_RICE_pamir_goat_sacrifice_conclusion_desc: "[GetActivityType( 'activity_RICE_pamir_goat_sacrifice' ).GetName]가 끝났습니다.  [GetPlayer.GetFaith.PantheonTerm]께서 이 염소들의 순수함에 기뻐하시길 바랍니다!" # 1135100084256216294
  RICE_goat_sacrifice_number_of_goats_type: "제물의 규모" # 1426204801250438847
  RICE_goat_sacrifice_number_of_goats_type_small: "소수" # 6542786321735904698
  RICE_goat_sacrifice_number_of_goats_type_small_desc: "더 많은 염소를 제물로 바치면 보상이 증가하고, #P 유익한#! [character_modifier|E]를 얻을 가능성도 높아집니다.\n\n#약하지만 우리가 제물로 바칠 염소는 우리가 가진 가장 훌륭한 염소들입니다.#!" # 10976604934846709011
  RICE_goat_sacrifice_number_of_goats_type_medium: "중간" # 7377651229498775580
  RICE_goat_sacrifice_number_of_goats_type_medium_desc: "더 많은 염소를 제물로 바치면 보상이 증가하고, #P 유익한#! [character_modifier|E] 획득 가능성도 높아집니다.\n\n#weak [GetPlayer.GetFaith.PantheonTerm]께서는 이 많은 염소들의 훌륭한 제물에 틀림없이 기뻐하실 것입니다.#!" # 61539728580374042
  RICE_goat_sacrifice_number_of_goats_type_large: "크다" # 2290692482761374841
  RICE_goat_sacrifice_number_of_goats_type_large_desc: "염소를 더 많이 제물로 바치면 보상이 증가하고, #P 유익한#! [character_modifier|E]를 얻을 가능성도 높아집니다.\n\n#약 [GetPlayer.GetFaith.PantheonTerm]을 위한 우리의 염소 제물은 정말 장관이 될 것입니다!#!" # 11228255771495913764
  RICE_pamir_goat_sacrifice_phase: "의식" # 3878012746933025863
  RICE_pamir_goat_sacrifice_phase_desc: "우리의 염소들은 [GetPlayer.GetFaith.PantheonTerm]에게 전통적인 방식으로 제물로 바쳐질 것입니다." # 1435935876573936349
  RICE_pamir_goat_sacrifice_worship_intent_header: "숭배:" # 5975529624042931288
  RICE_pamir_goat_sacrifice_worship_intent: "숭배" # 7766295194512236388
  RICE_pamir_goat_sacrifice_worship_intent_desc: "염소 제사를 행하면 [piety_i|E]가 #V 50# 증가합니다! [activity|E]를 완료하면 추가 [piety_i|E] #V 50#을 얻습니다.  [GetTrait('zealous').GetName( GetNullCharacter )] 또는 [GetTrait('humble').GetName( GetNullCharacter )]이신 경우, 추가 [stress_loss_i|E] [stress|E]을 감소시킵니다." # 2205181014755035613
  RICE_pamir_goat_sacrifice_reputation_intent_header: "명성:" # 6075904094411210055
  RICE_pamir_goat_sacrifice_reputation_intent: "명성" # 4914268119379995417
  RICE_pamir_goat_sacrifice_reputation_intent_desc: "이 염소 제물을 통해 당신의 헌신을 만방에 알리십시오. [활동|E]을 마치면 [명예_i|E]가 #V 50# 증가합니다!  [욕망|E]이 있거나 [거만함|E]이 있다면 추가적인 [stress_loss_i|E] [stress|E]를 감수해야 합니다." # 14735097973202299048
  RICE_pamir_goat_sacrifice_completed_log_title: "염소 제사 완료" # 12594959563120162958
  RICE_pamir_goat_sacrifice_completed_log: "[CHARACTER.GetShortUIName|U]가 제물로 염소를 바쳤습니다." # 11691293663189983981
  RICE_goat_sacrifice_number_of_goats_amount: "제물로 바칠 염소 수" # 10195156643255500989
  TRAVEL_NAME_FOR_activity_RICE_pamir_goat_sacrifice: "[Character.GetFirstNamePossessiveNoTooltip] $activity_RICE_pamir_goat_sacrifice$" # 17663302087258688503
  building_type_RICE_pamir_lapis_lazuli_mines_01: "사리상의 라피스라줄리 광산" # 2933063043376311969
  building_type_RICE_pamir_lapis_lazuli_mines_01_desc: "이 지역은 유명한 사리상 광산이 자리 잡은 곳입니다. 수 세기 동안 이곳은 세계에서 대부분의 라피스 라주리, 고대부터 전 세계의 여러 문화권에서 높이 평가받는 아름다운 푸른 보석을 생산해 왔습니다." # 6022439980675792424
  building_RICE_pamir_lapis_lazuli_mines_01: "라피스라줄리 채굴 마을" # 5111173096069251612
  building_RICE_pamir_lapis_lazuli_mines_01_desc: "사르산 계곡의 작은 마을 몇 곳에는, 이 광산에서 하루 종일 밤낮으로 노동하는 광부들이 있습니다. 이 광산은 세계에서 라피스라줄리의 주요 산출지입니다." # 2390077143000494330
  building_RICE_pamir_lapis_lazuli_mines_02: "라피스라주리 광산" # 5144482633859850415
  building_RICE_pamir_lapis_lazuli_mines_02_desc: "이곳 광산 작업이 더욱 정교해지면서, 청금석 수출량이 늘어났습니다. 엔지니어들이 투입되어 광산 생산성을 높였고, 상인들이 상점을 열어 청금석 운송을 신속하게 처리하고 있습니다." # 15996721416277667260
  building_RICE_pamir_lapis_lazuli_mines_03: "대규모 라피스라줄리 광산" # 13050904027323103018
  building_RICE_pamir_lapis_lazuli_mines_03_desc: "지역의 마을들은 세계 시장을 위한 훌륭한 양의 청금석을 생산하여 지역에 많은 부를 안겨주고 있습니다." # 2164246322085820127
  building_RICE_pamir_lapis_lazuli_mines_04: "라피스라주리 광산 단지" # 18249352578739389683
  building_RICE_pamir_lapis_lazuli_mines_04_desc: "이 지역의 정착지는 고대 파라오와 카이사르 시대 이후로 보지 못한 크기와 인구 규모를 자랑하며, 세계에 엄청난 양의 라피스라주리 광물을 채취합니다." # 1187501362432732964
  building_type_RICE_pamir_ruby_mines_01: "쿠히 랄의 루비 광산" # 5030000585552772001
  building_type_RICE_pamir_ruby_mines_01_desc: "이 지역은 수백 년 동안 활발하게 운영되어 온 쿤-이 랄의 루비 광산이 자리잡고 있습니다." # 13336420291297012218
  building_RICE_pamir_ruby_mines_01: "루비 채굴 정착지" # 8239201448485790306
  building_RICE_pamir_ruby_mines_01_desc: "주변 계곡의 작은 마을 몇 곳은 밤낮으로 루비를 채굴하는 광부들이 살고 있습니다." # 3064571190036372000
  building_RICE_pamir_ruby_mines_02: "루비 마인" # 741280950979943334
  building_RICE_pamir_ruby_mines_02_desc: "이곳의 채굴 작업은 더욱 정교해져, 훨씬 많은 루비가 수출되고 있습니다. 기술자들이 채굴 현장에 투입되어 생산성을 높였고, 상인들이 상점을 차려 루비 운송을 신속하게 처리하고 있습니다." # 5997482731905932709
  building_RICE_pamir_ruby_mines_03: "거대 루비 광산" # 11975446266137230238
  building_RICE_pamir_ruby_mines_03_desc: "그 지역의 마을들은 세계 시장에 팔기에 좋은 양의 루비를 생산하여 지역에 많은 부를 안겨주고 있습니다." # 16866536412399069218
  building_RICE_pamir_ruby_mines_04: "루비 광산 단지" # 14716582267340933536
  building_RICE_pamir_ruby_mines_04_desc: "이 지역의 번영하고 큰 정착지는 전 세계 시장으로 수출되는 엄청난 양의 루비를 채취합니다." # 5681958729808066648
  building_type_RICE_pamir_khewra_salt_mines_01: "케우라 소금 광산" # 17898961169950365609
  building_type_RICE_pamir_khewra_salt_mines_01_desc: "케우라 광산은 펀자브의 소금산맥에 위치한 주요 소금 광산으로, 분홍색의, 일명 히말라야 소금을 생산하는 것으로 유명합니다." # 2262167598040694631
  building_RICE_pamir_khewra_salt_mines_01: "소금 채굴 정착지" # 12106580933794687949
  building_RICE_pamir_khewra_salt_mines_01_desc: "이곳의 소금 매장지 근처에는 여러 정착촌이 자리 잡고 있습니다.  현재 정착민들이 채취하는 소금의 양은 비교적 적습니다." # 5149905282999674096
  building_RICE_pamir_khewra_salt_mines_02: "소금 광산" # 14960737813624425304
  building_RICE_pamir_khewra_salt_mines_02_desc: "소금 채굴 마을들이 점점 커지고 있으며, 확보되는 소금의 양도 늘어나고 있습니다.  터널이 있는 제대로 된 (비록 미숙하지만) 채굴 시스템이 형성되기 시작하고 있습니다." # 6443281702113628202
  building_RICE_pamir_khewra_salt_mines_03: "거대한 소금 광산" # 6826403579996502247
  building_RICE_pamir_khewra_salt_mines_03_desc: "광산 작업이 확장됨에 따라 추가적인 시설, 주택 등이 필요해지고 있습니다. 상인들 또한 이곳에서 영업을 확장하기 시작했습니다." # 8797993296680698524
  building_RICE_pamir_khewra_salt_mines_04: "소금 광산 단지" # 17857586816195157725
  building_RICE_pamir_khewra_salt_mines_04_desc: "잘 조직된 광산 단지 덕분에 이곳에서는 매일 엄청난 양의 소금이 생산됩니다. 전 세계 상인들이 이 소금을 거래하기 위해 이곳으로 모여듭니다." # 4980320424155211431
  RICE_pamir_land_of_the_kafirs: "카피르의 땅" # 17972175832585759676
  RICE_pamir_land_of_the_kafirs_desc: "이 지역의 계곡과 산맥 일부는 여러 이교 부족이 거주해 왔습니다. 이들은 조직화된 불교, 조로아스터교, 힌두교, 또는 이슬람 국가들의 지배나 영향을 격렬히 거부해 왔습니다. 그들의 저항은 매우 강렬하여 종종 이교도 이웃에게 정기적인 공물을 요구합니다. 현명한 통치자들은 일반적으로 그들을 방치하며, 그래서 그들의 고대 생활 방식은 대부분 방해받지 않습니다. 전반적으로, 아프가니스탄, 북인도, 티벳 사이의 이 고지대는 이슬람교도들에 의해 조롱스럽게 '카피리스탄', 즉 이교도들의 땅으로 불립니다." # 7406172143632844069
  RICE_pamir_nasir_khusraw: "나시르 후스라우" # 7226759512449512432
  RICE_pamir_nasir_khusraw_desc: "나시르 흐스로는 페르시아어의 위대한 시인으로 널리 알려져 있습니다. 그는 셀주크 관료로서 사치스럽고 향락적인 삶을 살았지만, 우주의 관점을 변화시킨 꿈을 꾸었습니다. 여러 시련과 고난, 그리고 메카 순례를 거듭한 후 오늘날 이슬람의 현명한 성자이자 선교사가 되었습니다." # 7352395883149512429
  RICE_pamir_wakhan_watchposts_default: "와칸 회랑의 감시 초소" # 13338041327852688609
  RICE_pamir_wakhan_watchposts_default_desc: "와칸 회랑을 따라 놓인 감시 초소들은 수 세기 동안 여러 세력, 지역 통치자들과 티베트, 중국 제국을 포함하여 다양한 세력의 이용을 받아왔습니다. 이들은 실크로드를 따라 여러 중요한 통로와 길목을 지키며, 지역의 안보와 번영을 확보하는 역할을 해왔습니다." # 11606350650065004601
  RICE_pamir_karakoram_watchposts_default: "카라코람 산맥의 감시 초소" # 16734906368012835999
  RICE_pamir_karakoram_watchposts_default_desc: "카라코람 산맥의 감시 초소들은 수백 년 동안 지역 지배자들과 티베트, 중국 제국 등 다양한 세력에 의해 이용되어 왔습니다.  이 감시 초소들은 실크로드를 따라 핵심 통로와 길목을 지키며, 지역의 안보와 번영을 책임지고 있습니다." # 9793098775813880752
  RICE_pamir_visited_bibi_fatima_fertility: "비비 파티마 온천의 향상된 생산성" # 5628900030257682317
  RICE_pamir_visited_bibi_fatima_fertility_desc: "최근 이 인물은 파미르 산맥의 비비 파티마 온천에 여행을 다녀왔습니다.  지역 민담에 따르면, 온천물에 몸을 담그면 생식력이 향상된다고 합니다." # 6730257362045727022
  RICE_pamir_visited_bibi_fatima_fertility_muslim: "비비 파티마 온천의 향상된 생산성" # 5628900030257682317
  RICE_pamir_visited_bibi_fatima_fertility_muslim_desc: "이 무슬림(혹은 전 무슬림) 인물이 최근 파미르 산맥의 비비 파티마 온천에 다녀왔습니다.  지역 민담에서 전해지는 것처럼, 온천 물에 몸을 담그니 불임 문제가 해결되었다고 합니다." # 11395667425386971183
  RICE_pamir_brahui_tribes: "브라후이 부족" # 2424464712171099198
  RICE_pamir_brahui_tribes_desc: "브라후이족, 드라비다어족에 속하는 유목민 및 반유목민 부족 집단은 여러 세대 전 이 지역으로 이주해 왔습니다. 그들은 고유의 전통과 풍습을 가지고 있으며, 지역 통치자들은 대개 그들을 방치해 왔습니다." # 10220137201899871355
  RICE_pamir_wakhan_recently_repaired_small: "와한 감시 초소의 최근 소규모 수리" # 3454552440386095064
