  RICE_pamir_visit_bibi_fatima_tooltip: "와칸의 비비 파티마 온천에 가실 겁니다." # 14333763926238842373
  RICE_pamir_visit_bibi_fatima_effect_tooltip: "비비 파티마 온천을 방문하여 [stress|E]가 줄거나, [fertility|E]가 증가할 수도 있습니다." # 15891798493495004492
  RICE_pamir_visit_bibi_fatima_effect_2_tooltip: "[ROOT.Char.GetFaith.GetAdjective] 신앙인으로서, [piety|E]를 얻을 수도 있습니다" # 8196077516144351945
  RICE_pamir_visit_bibi_fatima_desc: "많은 이들이 멀리서 이 온천을 찾아오지만, 나는 가까이에 사니 이 기회를 틈타 휴식을 취해야겠어." # 617177243679455471
