  RICE_pamir_restore_hephthalite_empire_context_tooltip: "#emphasis 역사적 배경:#! 헵탈족은 때때로 백색 훈족이라고도 불리며, 4세기와 5세기에 페르시아와 인도로 대규모의 \"훈족\" 부족 침략자 무리를 이루었습니다. 그들과 키다르족 및 시오나이트족과 같은 \"훈족\" 집단과의 관계, 이 집단들 간의 민족적 차이 (만약 있다면), 그리고 그들이 어디에서 왔는지는 여전히 학계에서 논쟁 중입니다. 여기에 열거하기에는 너무 많은 이론이 있지만, 이란과 튀르크의 영향이 그들의 기원에 있을 가능성이 높으며, 파미르 고원이 그들의 고향일 가능성도 있습니다. 페르시아와 튀르크의 동맹은 서기 560년경에 그들을 물리쳤고, 헵탈 제국은 많은 소규모 부족장 국가로 분열되었습니다. 이러한 헵탈 잔존 국가 중에서 가장 두드러진 것은 투르크샤히와 그들의 사촌인 준빌족이었습니다." # 10632623406174207817
