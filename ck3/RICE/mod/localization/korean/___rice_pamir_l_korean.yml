  RICE_pamir_is_azur_jamshid: "요정 왕자" # 18005909798046673968
  RICE_pamir_is_azur_jamshid_desc: "전설에 따르면 그는 하늘에서 내려온 요정의 아들이라고 합니다. 그는 식인왕 쉬리 바닷의 잔혹한 지배로부터 길짓 사람들을 물리치고 해방시켰습니다." # 18214093662072464895
