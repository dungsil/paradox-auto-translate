  pamir.0180.t: "탐실링 준비" # 16259315253447764170
  pamir.0180.desc: "툼실링 축제는 매년 겨울 초에 열리지만, 인근 마을에서 이 축제를 공식적으로 후원할 때가 되었다고 생각합니다. 파미르 고원의 높은 지역, 특히 [gilgit_county.GetNameNoTier] 근처에 사는 사람들에게는 영웅적인 [azur_jamshid.GetTitledFirstName]의 전설을 기리고, 그가 한때 [gilgit_county.GetNameNoTier] 사람들을 지배하고 억압했던 잔인한 괴물 [shri_badat.GetTitledFirstName]을 물리친 것을 기념하는 중요한 행사입니다." # 3127457813973101120
  pamir.0180.a: "준비하자!" # 4130848738446070067
  pamir.0181.t: "툼실링이 시작되었습니다." # 7529205876335409737
  pamir.0181.desc: "텀실링 축제가 코앞으로 다가왔습니다! 축제 시작 며칠 전부터 겨울 식량으로 쓰일 고기들이 말려지고 있습니다. 이 축제는 [azur_jamshid.GetTitledFirstName]께서 [shri_badat.GetTitledFirstName]을 [gilgit_county.GetNameNoTier]에서 물리치신 승리를 기념하지만, 동시에 지역 주민들이 겨울을 무사히 나기에 충분한 식량을 확보하는 중요한 의식이기도 합니다." # 3937306605940126266
  pamir.0181.a: "이번 겨울이 우리에게 너무 혹독하지 않기를 바랍니다." # 9554219154860408450
  pamir.0182.t: "위대한 불꽃놀이" # 4169338512570265925
  pamir.0182.desc: "오늘밤, 혹은 오늘 밤이 바로 툼실링 축제입니다. 해가 저물자마자 마을 남자들이 수많은 등불을 들고 음악을 연주하며 마을을 나와 커다란 불 속으로 던져 넣습니다.\n\n전설에 따르면, 잔혹한 [shri_badat.GetTitledFirstName]은 버터로 된 마음을 지녔다고 합니다. 그를 물리치기 위해 [azur_jamshid.GetTitledFirstName]와 주민들은 수많은 등불을 모아 [shri_badat.GetTitledFirstName]가 거주하는 궁궐 주변에 쌓아 그의 마음을 태우려 했습니다. 일부는 이로 인해 폭군이 죽었다고 하지만, 많은 이들은 그저 그를 약화시켰을 뿐이라고 말하며, 그는 이 계곡 중 하나에 숨어 악한 마법을 사용하여 때때로 주민들을 저주한다고 합니다. 그래서 이 행사를 재현하는 것이 필요한 이유입니다." # 15592908711878504494
  pamir.0182.a: "그가 아직 살아 계신지 누가 알겠습니까?" # 9693266044045447680
  pamir.0183.t: "노래와 축제" # 10277427753002079227
  pamir.0183.desc: "거대한 불길이 만족스럽게 타오르는 것을 지켜보며, 마을 사람들은 [azur_jamshid.GetTitledFirstName]의 [shri_badat.GetTitledFirstName]에 대한 승리에 관한 다양한 노래를 부르기 시작합니다. 그 중 일부는 그 시대에 만들어진 것으로 추정됩니다. 예를 들어, [azur_jamshid.GetTitledFirstName]이 마을 사람들과 일반 백성들에게 [shri_badat.GetTitledFirstName]의 궁궐을 파괴하도록 지시했을 때, 한 마을 사람이 부른 노래가 있습니다.\n\n#italic ‘내 본성은 단단한 금속이로다,’ 한때 슈리 바닷은 말하였네.\n그러나 나, 코토, 농부 데브 싱의 아들, 홀로 용감하도다;\n이 철 삽으로 네 왕궁을 땅에 박살 내리리라.\n이제 보라, 네가 저주받은 민족이라 할지라도,\n나, 데브 싱의 아들, 단단한 금속이로다;\n이 철 삽으로 네 궁궐을 평지로 만들리라;\n조심해! 조심해!#!" # 15224743003780345773
  pamir.0183.a: "모두들, 즐거운 시간 되세요!" # 6111998269011293859
