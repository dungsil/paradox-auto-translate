  pamir.0200.t: "주니퍼" # 8226d44c1a1f989f657556c9ff3dd82bde77d28f
  pamir.0200.desc: "저와 수행원들은 범과 히말라야 산맥을 여행하던 중, 잠시 숲길에 길을 잃었습니다. 다행히도, 이 지역에 흔한 삼나무가 무성하게 자라는 광경을 목격했습니다. 다양한 종교적 및 약용 목적으로 활용하기 위해 몇 그루를 채집하기로 했습니다." # 0369109a55408e5d4e6fe67669fea4feac18bb0f
  pamir.0200.a: "어떤 면에서는 길을 잃은 것이 좋았습니다." # a151a2f211365686d42e311320c8b2ba039bc2c4
  pamir.0201.t: "사냥꾼" # c88478c12fe68094499cd4e1c8abd0eeebc82fff
  pamir.0201.desc: "파미르 고원 일부 지역은 너무 험준하여 인간 거주가 없으며, 인근 마을의 사냥꾼들만이 방문합니다. 최근 두 명의 사냥꾼이 이러한 외딴 지역에서 다툼을 벌였고, 서로의 사냥감을 훔쳐갔다고 주장합니다. 제게 이 사건이 보고되었으며, 저는 이에 대한 판결을 내려주기를 바랍니다." # a94c62c923e4ec3e2c231d83c62a84e89fdab6a9
  pamir.0201.a: "북쪽 사냥꾼의 주장이 더 설득력이 있습니다." # 76109e7742859ef472c36a06f6d2c9540b2ef3e3
  pamir.0201.b: "남쪽 사냥꾼의 주장이 더 설득력이 있습니다." # ade0f96b6ee741889489a1dce9c8f23d49118342
  pamir.0201.c: "둘 다 가짜야, 나쁜 목적으로 날 속이고 있어!" # e50f161e86e61fe31db3e3d70db71d740012ffa4
  pamir.0201.d: "이런 평민들의 문제는 내 시간 낭비다." # d0887d9ea006042f83face88f18d2e057c4b556b
  pamir.0202.t: "라피스라주리" # 681b24920e79982ca319304d8cb48333e92c2f6f
  pamir.0202.desc: "아, 청금석, 고대부터 귀하게 여겨진 푸른 보석이로군! 세계 대부분의 청금석은 파미르 고원의 바다흐샨에서 나오니, 현지인들은 오늘도 나에게 원석 청금석으로써 예물을 바치는구나." # e8563e10d3330d0aa05a8688b77e3e7bc6362b9a
  pamir.0202.a: "선물 감사합니다." # e9dc5cd8129adde5103894c6c104949a02b45870
  pamir.0203.t: "사리 상" # 2d5427edd7dbecb3268cbb33912451a7a31053be
  pamir.0203.desc: "오늘 저는 사르-이 산그의 라피스 라주리 광산을 시찰했습니다. 이 광산은 이 지역에 큰 부를 안겨주는 중요한 자원입니다. 최근 일부 광부들이 감독관들이 잔혹하고, 과도한 노동을 강요하며, 심지어 불필요한 부상까지 초래한다고 호소했습니다. 그들은 도움을 청할 곳이 없어 저에게 호소했습니다. 양측 모두 자신들의 주장을 펼쳤지만, 안타깝게도 양측의 주장 모두 설득력이 있었습니다." # 9d5c5dfe4a1bba08cf71b6079e0a3d8c854d80c6
  pamir.0203.a: "과장들은 잘못했습니다. 사람들을 지나치게 혹사시킬 수 없습니다." # f1e51d68692e23d9e99cd6d297a989c0b2db7c73
  pamir.0203.b: "분명히 광부들은 잘못했습니다. 게으르고 일을 덜 하고 싶어하는군요!" # bc6805ee75f462b8c20aa7b53a0d872802714fcc
  pamir.0203.c: "양측 모두가 충돌이 발생하기 전에 합의에 도달할 수 있도록 협상을 도와주십시오." # d4d9f3d7c3f202bd503e5dd885da35669b402852
  pamir.0204.t: "쿠히-랄" # 4bc800f2fbea0fda13bc7d58bc70849146bd829b
  pamir.0204.desc: "오늘 저는 쿠히 라알의 루비 광산을 검사하고 있습니다. 이 광산은 이 지역에 큰 부를 안겨주는 중요한 자원입니다. 최근 광부 일부가 감독관들이 잔혹하고 과도한 노동을 강요하며, 일부 경우에는 불필요한 부상까지 초래한다고 호소했습니다. 그들은 도움을 청할 곳이 없어 저에게 호소합니다. 양측 모두 자신들의 주장을 제시하지만, 안타깝게도 양측 모두 설득력이 있습니다." # 7d0b2c40e83d08b4919c43e68969282ff28350b2
  pamir.0204.a: "과장들은 잘못했습니다. 사람들을 지나치게 혹사시킬 수 없습니다." # f1e51d68692e23d9e99cd6d297a989c0b2db7c73
  pamir.0204.b: "분명히 광부들은 잘못했습니다. 게으르고 일을 덜 하고 싶어하는군요!" # bc6805ee75f462b8c20aa7b53a0d872802714fcc
  pamir.0204.c: "양측 모두가 충돌이 발생하기 전에 합의에 도달할 수 있도록 협상을 도와주십시오." # d4d9f3d7c3f202bd503e5dd885da35669b402852
  pamir.0205.t: "라피스 라주리 밀수꾼" # f1ab1cd3d98bf48d1496e8683bf6309e13aabf2b
  pamir.0205.desc: "사리상의 청금석 광산에서, 여러 광부들이 귀한 청색 돌을 몰래 흑시장에 팔아넘기려 한 혐의를 받았습니다. 이 범죄자들에게 어떤 처벌을 내려야 할지, 저에게 달려 있습니다." # 3cc997e5608c0b71161bdd5f7108e958f34b4c9e
  pamir.0205.a: "그저 가족을 먹여 살리고 싶었을 뿐입니다. 그들을 보내 주십시오." # 25306a5b4da4119f587342d82e5d451519223eb9
  pamir.0205.b: "그 죄에 대한 공정한 처벌은 투옥입니다." # 994ed7832624ecc3afcca7e6eb747d38c375aeb5
  pamir.0205.c: "그들을 처형하여, 감히 저항하는 자들에게 경고하라." # 733cd48ef962b73c1a87874be70334ab22a0d457
  pamir.0206.t: "루비 밀무역꾼" # c1b1fe60d54d6ceaaba9e2673d20dbbbb3fef93e
  pamir.0206.desc: "쿠히 랄의 루비 광산에서 수많은 광부들이 몰래 귀중한 보석을 밀매하여 암시장에서 팔아넘기려는 혐의를 받았습니다. 이러한 범죄자들에게 어떤 처벌을 내릴지 저에게 달려 있습니다." # b76473381cf82399e9ae5b4743938b85f10ace07
  pamir.0206.a: "그저 가족을 먹여 살리고 싶었을 뿐입니다. 그들을 보내 주십시오." # 25306a5b4da4119f587342d82e5d451519223eb9
  pamir.0206.b: "그 죄에 대한 공정한 처벌은 투옥입니다." # 994ed7832624ecc3afcca7e6eb747d38c375aeb5
  pamir.0206.c: "그들을 처형하여, 감히 저항하는 자들에게 경고하라." # 733cd48ef962b73c1a87874be70334ab22a0d457
  pamir.0207.t: "파미르 온천" # 125f1f60918005f26718320670b7acf85bcd9e5f
  pamir.0207.desc: "파미르 고원에는 여러 온천이 있는데, 오늘은 주민들 사이에서도 그리 유명하지 않은, 조용히 즐길 수 있는 덜 알려진 온천 중 하나를 찾아가 보았습니다.  혼자서 편안하게 쉴 수 있었고, 잠시나마 마음을 놓을 수 있었습니다." # f53309cb6fa41fd12efe8881a1ff98bd5d46c875
  pamir.0207.a: "여행을 마치게 되어 기쁩니다." # 96b6e1a3d01688202ec2ca9fedcebf3604147307
  pamir.0208.t: "아름다운 호수" # 0ddac139f805f66b53cdec7221535e0980f0617c
  pamir.0208.desc: "비록 짐짓 상상하기 어려울지라도, 아름다운 호수들이 순수한 파미르와 히말라야 산맥에 자리 잡고 있습니다. 오늘 저는 이 고원 지대의 영토 어딘가로 여정을 떠나면서 그러한 호수 하나를 발견했습니다. 그 호수는 청금석이나 하늘처럼 가장 푸른 색깔이며, 아름다운 식생으로 둘러싸여 있습니다." # 58abb76588cacd14c4ef1713abdfc8cbb2cef057
  pamir.0208.a: "자연의 경이로움이로다!" # a2471b5a5cdd6306a8afb17fb9c0af4a7524d5d7
  pamir.0209.t: "암각화" # 6518d6f04cf0b18aacae4e1cf654c34600ac334b
  pamir.0209.desc: "파미르와 힌두쿠시 산맥에는 흔히 암각화가 발견됩니다. 수 세기 동안 이 지역을 지나간 사람들이 많았기에, 제 여정 중 하나에서 이러한 암각화를 발견한 것은 놀라운 일이 아닙니다. 이 암각화에는 사냥꾼, 동물, 태양, 나무와 같은 자연의 다양한 모습이 그려져 있습니다. 단순함에도 불구하고, 그것은 시간을 초월한 매력을 지니고 있습니다." # 7dc9bae3bc9cdd6e3c6bdcd6e7b6b50494108369
  pamir.0209.a: "선조들을 기리는 증거." # 71b88abc29410d35e6c022a2e27c63ee65da1c7a
  pamir.0210.t: "해독 불가" # 73def5b5bf04d138c6f10d4c157e301434ce31d9
  pamir.0210.desc: "파미르와 히말라야 산맥에서 흔히 볼 수 있는 것은 바로 암각화입니다. 이 지역을 수백 년 동안 지나온 사람들이 많았기에, 제 여정 중 하나의 암각화를 발견한 것은 놀랍지 않습니다. 이 암각화는 상대적으로 최근에 새겨진 것으로 보이며, 사람들이 일상생활을 하는 모습을 묘사하고 있습니다. 또한, 우리 모두가 알 수 없는 언어로 된 몇몇 비문이 새겨져 있습니다." # 62f0dbce9d1057eedbb5c20123ac331ba1164fc7
  pamir.0210.a: "이 글씨는 너무 낡아서 어떤 글자인지 알 수가 없습니다." # b44156c39c564ae3d42b62fb77148aefc5867837
  pamir.0211.t: "와한" # e741ed74f56408f2ebf91404da13973433227608
  pamir.0211.desc: "와칸 회랑은 이 세상에서 가장 험난하면서도 경이로운 곳 중 하나일 것입니다. 오늘 저는 영지의 마을로 가는 길에 이곳을 지나며, 하늘은 가장 옅은 푸른빛으로 물들어 있었고, 앞에는 끝없이 펼쳐진 초록과 갈색의 평원이 펼쳐져 있었습니다. 양쪽으로는 계곡 양편을 에워싼 웅장하고 오래된 산맥이 늘어서 있었습니다." # 0f3f6625768ec381833a2e91a1e7e3c6029cc263
  pamir.0211.a: "세월이 흘러 수많은 이들이 이곳을 지나갔습니다." # c503a5b2a4f12b474a51765f6b4890f8e6edb3df
  pamir.0212.t: "파미르 고원의 유목민들" # 4cf2628245382170546f6b8841108c10eb863daa
  pamir.0212.desc: "최근 [nomad_county.GetNameNoTier] 계곡 중 한 곳으로 유목민 여러 부족이 이주해왔습니다. 이 지역의 여름 목초지는 종종 이러한 유목민들에게 매력적인 목적지가 되는 만큼, 이러한 일은 드문 일이 아닙니다. 때로는 정착민들은 이러한 상황에 만족하고 심지어 유목민들과 우호적인 관계를 맺기도 합니다. 그러나 다른 경우에는 두 집단 사이에 갈등이 발생하기도 합니다." # 7864d1a40230ac8b3eb433bf4b06bbb41a33707a
  pamir.0212.a: "이번에는 잘 되기를 바랍니다." # 21190326336fd4bd5917b57aeb7674d7feeb52f1
  pamir.0212.toast.good: "유목민들이 평화롭게 이동합니다!" # d31caabbc9411dd00126fdd76d3e3462a93046a1
  pamir.0212.toast.bad: "유목민들이 침입하여 긴장감이 고조되었습니다!" # 884dcd1462d9c77aed2f008404bdb4e2a7ad72ce
  pamir.0213.t: "유목민들이 서비스를 제공합니다?" # 5589ea3be3bdd71f015240ba142ecc7be9554f56
  pamir.0213.desc: "[nomad_county.GetNameNoTier]에 유목민 부족이 파미르 고원 일대에 자리 잡았습니다. 여름 목초지가 풍부하여 이러한 유목민의 유입은 빈번하지만, 이 부족은 전투 경험이 풍부하며 제게 용병으로서 충성을 약속했습니다. 매력적인 제안이지만, 지역 주민들의 의심을 사지 않을지 모릅니다." # ba18c02bea12fcc0a325a69d8668f4e0a2d04a8b
  pamir.0213.a: "그들은 제 군대의 보조 부대 역할을 할 수 있습니다." # 6f3f0104d02cbf91285b2d5eb2b588ae383676dc
  pamir.0213.b: "지역 민병대가 내 군대를 훈련시킬 수 있도록 하는 편이 좋겠군." # c4994b9e852ae622616f787c8983d02a015cf869
  pamir.0213.c: "현재 그들로부터는 어떠한 서비스도 필요하지 않습니다." # 87bd30fafb9989cbfae1602da0590d4676cb93df
  RICE_pamir_nomad_spawn_event_troops: "파미르 유목민 보조병" # 782303039a7692b66c7a2c0d0dceda09cf4b312f
  pamir.0214.t: "(No translation possible.  The term "Horny Bowls" is nonsensical and has no historical or game context.)" # 611fbf21bf61b91df4d8358dcb347782da7115b7
  pamir.0214.desc: "파미르 지방에서 토착적으로 #italic nakhjipar#! 또는 #italic ramapoy#!로 불리는 양 품종은 큰 뿔로 유명합니다. 이곳 목자들은 종종 이러한 뿔로 단순하지만 아름다운 대접을 만듭니다. 오늘 현지인들로부터 몇 개를 얻었으니, 제가 개최할 어떤 연회에도 잘 활용할 수 있을 것입니다." # 0a948fd999ec939bc21eab00f8c10435b3bf69d8
  pamir.0214.a: "분명 아름다운 그릇들입니다." # c298233539b6c9ec0b24c740b35a28b784033e76
  pamir.0215.t: "빅 혼스" # 5baa060669b44a04001bac0959cba2bddab22223
  pamir.0215.desc: "파미르 산맥 일대 영토를 여행하며, 현지 목자의 저택에서 잠시 휴식을 취합니다. 그는 기꺼이 저에게 현지 양 품종, #italic nakhjipar#! 또는 #italic ramapoy#!로 불리는 양떼에 대해 이야기합니다. 이 양은 커다란 뿔로 유명합니다. 뿔이 너무 커서 그의 양떼를 가두는 우리가 바로 이 뿔로 만들어져 있습니다!" # 415726839cf7de0ca78792e29cb9fe2c1d830553
  pamir.0215.a: "흥미로운 정보입니다." # 060e0b81e98c8b96eb25a29e22098d249dca6016
  pamir.0216.t: "부루쇼 내분" # 20b09e92b3eff8670fb3e68d8c39611e0796eaff
  pamir.0216.desc: "파미르 고원의 작지만 강력한 부루소족은 그들의 용맹한 전투력으로 유명합니다.  안타깝게도, 제 영토 내 [burusho_county.GetNameNoTier] 지역의 두 부루소 부족이 분쟁을 시작하고 있습니다.  이 분쟁이 확산될 경우, 지역 주민들 사이에 혼란과 불필요한 갈등이 발생할 가능성이 높습니다." # 0e0d70ae080081b79ba50b5166eb4b1ccca2aae0
  pamir.0216.a: "할 수 있는 게 아무것도 없습니까? 그들에게 멈추라고 말씀해 주십시오." # 517db22a91d3f98df1a6aca9d588e2e3d0b6e5d7
  pamir.0216.b: "외교술을 활용하여 갈등을 해결해 보겠습니다." # 86ca9e0e827308dc28355328c96aea641fb38766
  pamir.0216.c: "꾀와 속임수로 갈등을 해결할 것입니다." # 8012ee39ee66dc913890b225501b16ce7d51b605
  pamir.0216.d: "군사적 위협을 통해 갈등을 해결할 것입니다." # 8f454f232720462fc6b4bf38a9df9b068c40c223
  pamir.0216.toast.bad: "우리의 분쟁 해결 시도는 실패했습니다." # 3ae032ae4ee53c7002cbaa101670cc4dcb32d8ec
  pamir.0216.toast.good: "우리의 분쟁 해결 시도가 성공적이었습니다." # 0a7c9ba5a80fbd26967878d50ebc2bef7383db7f
  pamir.0217.t: "디람 피티" # 595567532d9a2375073dc9160406dc584037b161
  pamir.0217.desc: "[burusho_county.GetNameNoTier]의 험준한 파미르 계곡을 지나며, 부루쇼 사람들이 거주하는 곳에서 길가의 흙길 위에 농부나 목동처럼 보이는 가난한 농민을 만났습니다. 그는 제 앞에 무릎을 꿇고, 부루쇼의 전통적인 달콤한 맛의 밀빵, #italic 디람 핏티#!를 반으로 나눠 제게 바쳤습니다.  버터를 조금 섞은 빵이었습니다.  그는 자신의 옷 외에는 그것뿐이었습니다." # a0e44e6c6a021c03ff44b48a71bf2a93267dd644
  pamir.0217.a: "감사합니다! 정말 훌륭한 분이십니다." # 92258de1a85164cec27108f2b98a04c47ce981a9
  pamir.0217.b: "저는 이 음식이 당신보다 더 필요하다고 생각합니다." # 1fef2748e19b4aaa54d1ffa515a02f03afc18e9f
  pamir.0217.c: "어찌 감히 이런 초라한 "선물"을 내게 건네는가! 물러서거라!" # a051cd8b096f42ac00383a07db2162a1743220a2
  pamir.0217.d: "거절하겠소. 이 금화로 대신 가족을 먹여 살리시오." # 5f416a014b20876e1d3b4294a8b97cdcb507de96
  pamir.0218.t: "부루쇼 요리" # 77f3d65223e542935fd2aec446d93779d833f931
  pamir.0218.desc: "[burusho_county.GetNameNoTier]의 부루쇼 마을의 수장을 방문합니다. 부루쇼족은 세대를 거듭하며 파미르 고원의 험준한 계곡에 살아왔습니다. 저는 이 지역의 부루쇼족과 좋은 관계를 구축하는 것이 중요합니다. 수장은 저에게 부루쇼의 특산물인 #italic mamtu#! (양고기로 속을 채운 매운 만두), #italic harissa#! (밀가루와 삶은 고기 요리), 그리고 평범한 요구르트를 내놓습니다." # 7114ef7d57417f2cc4b51b0646aa3de5c0fc3b35
  pamir.0218.a: "먼저 이 맛있는 음식부터 즐겨요!" # e1f896eb669e87e34bf3d2fd9daba4f97aa044e1
  pamir.0218.b: "식욕이 없으니, 이제 본론으로 들어가죠." # f249ed284940a87f89c2317296e4e8ddb8b72538
  pamir.0219.t: "바흐 죽" # 37501799a9084bef56a08077a0741072df4c5b9b
  pamir.0219.desc: "#italic 파미르# 지역 이란인들의 전통 간식인 #italic 밥트# 죽이 갑자기 생각납니다. 비록 간단한 요리이지만, 파미르 산맥 특정 지역에서만 자라는 희귀한 붉은 밀, #italic 러시-카흐트#를 사용하여 만듭니다. 은은하면서도 풍부한 단맛을 지녔지만, 이 밀의 희귀성 때문에 요리사들이 만들기엔 저렴하지 않을 것입니다." # 93f8ad49d086cf2bc0b201435a1ac4360b344f2c
  pamir.0219.a: "괜찮아요." # 65992e209022b30c29bbc906ec9528b22ed4f8d2
  pamir.0219.b: "배고픔을 달래야겠습니다." # f575d99b5d88e47a3a501424c24c122a2a184ced
  pamir.0220.t: "뽕잎 요리" # 3e02094d203acb84f053e545aa2fc6447528e572
  pamir.0220.desc: "파미르 이란인들에게 뽕나무 열매는 인기가 많습니다. 가난한 가정에서는 때로는 몇 주 동안이나 이것만으로 생활하기도 합니다. 저는 최근 큰 뽕나무 열매 배달을 받았고, 요리사들이 이 많은 열매를 어떻게 가장 효율적으로 활용할지 물어봅니다. 뽕나무 열매는 외부인들이 모르는 여러 가지 용도로 사용될 수 있기 때문입니다." # a38af3e775069b43084939e7c52355e38c421d73
  pamir.0220.a: "될수록 신선하게 먹어야 합니다!" # 23561fe68c7dacc996030f6a59dbefab7ae7e773
  pamir.0220.b: "과일 잼과 시럽이 정말 맛있어 보여요!" # 4f3af057b86e5d734aa87208723d52198c90b302
  pamir.0220.c: "#italic 피흐트#!, 말린 뽕나무 가루, 빵 만드는 데 사용." # c3529a4ea1e50144d8a0800118099af807a553c1
  pamir.0221.t: "새로운 집안" # ada9aceb38910f104a052dc3f3d505d53ce3de8b
  pamir.0221.desc: "파미르 지방의 한 귀족이 새 저택 건립을 시작하려 합니다.  파미르 이란인의 풍습에 따라, 건축 시작 전에 뽕나무를 묘목해야 합니다.  저는 그의 숭고한 손님 중 한 명으로서 그 의식을 지켜보러 왔습니다." # 1213531c636ff2c70d973f80a067807a87030ba8
  pamir.0221.a: "잘 될 거예요." # a81ac26718b794be60df3f1183cc137419d9e0c7
  pamir.0222.t: "시로간" # 444d47ada5fdb465c8a39f6694ba475c285413d8
  pamir.0222.desc: "저는 제 영토 내 파미르 이란 마을 중 하나를 방문했습니다. 주민들은 가난하지만, 따뜻하게 맞아주고 친절했습니다. 그들은 저에게 수많은 소박한 음식, 예를 들어 여러 곡물과 콩으로 만든 국수인 오슈, 그리고 이 지역의 관대함과 겸손의 중요성에 대한 전설과 관련이 있어 신성시되는 유명한 #italic 시로간#을 포함한 여러 음식을 대접했습니다." # 7688d6d4001127b3a6b21f83365d61ed32a04d55
  pamir.0222.a: "그들의 음식을 기꺼이 받아들입니다." # bb56838e70e08cf6022540cfa8713302a77146b4
  pamir.0222.b: "맛있는 음식을 먹을 수 없는 이유가 뭡니까?" # 74751d8bf07b9353e73e36ec44d5b1168d8bae86
  pamir.0223.t: "오스톤" # 5389ce8d924f3dbe927ec348bf18d8413fc27f12
  pamir.0223.desc: "파미르 산맥 지방에 있는 제 영토 일대에서는 #italic 오스톤#!이라고 불리는 (지역 언어로 그렇게 부릅니다) 독립적인 나무들을 종종 볼 수 있습니다. 영적으로 강력하다고 여겨지며, 천이나 아름다운 돌 조각으로 장식되어 있습니다. 제 여정 중 하나에서 그런 오스톤을 만났습니다. [ROOT.Char.GetFaith.HighGodName]의 축복을 받기 위해 그 오스톤에 무언가를 남겨두는 것이 현명할지도 모르겠습니다." # cd4b4bd755883cca164373f05ac54841d25b68ee
  pamir.0223.a: "물러서지 않고 계속 나아가십시오." # 3639ad3b65b6a367d2dd0d83084ac7c3787c96ba
  pamir.0223.b: "천 조각을 남겨두십시오." # d3a603a639c1d25399ab736646cc649d89a12368
  pamir.0223.c: "흔적 없는 돌멩이들을 남겨두세요." # 1f1b4b66809294a85ebc38586039d72164f88c36
  pamir.0223.d: "소중한 보석들을 남겨두십시오." # 2cb97875af13bf18c9c2076e92a548ddbfcef177
  pamir.0224.t: "카담고흐" # 26c65b50660939cf718aa4b83cc424ac15031986
  pamir.0224.desc: "파미르 이란계 주민들이 많이 사는 영지 여정 중, 우리는 #italic qadamgoh#!를 만나게 되었습니다. 이곳은 지난 세대에 현지 성인이나 성스러운 존재들이 방문했다고 전해지는 곳으로, 보통 나무 그루터기나 바위에 특별한 표식이 있습니다. 가이드는 표식이 있는 곳으로 재촉해 [ROOT.Char.GetFaith.HighGodName]께 기도를 올립니다." # 874fc80b924f6dc8113e7439c3b06c0f21caf3d1
  pamir.0224.a: "가이드가 끝나기를 참을성 없이 기다립니다." # 169f27aa97c6cdaad6cf484c5e7619653a723b67
  pamir.0224.b: "기도에 함께하십시오." # 8d363b852425e131bec5a022ed0f60d670d06ce7
  pamir.0225.t: "불교 석각" # e537f6b37d8dd903829329d52b4e68292ec5ad95
  pamir.0225.desc: "파미르와 힌두쿠시 산맥의 왕들은 옛날 옛적, 이 땅에서 가장 경건한 불교도들 중 일부였다고 합니다.  그들의 영향은 오늘날까지도 곳곳에서 찾아볼 수 있습니다.  제 영지 내 파미르와 힌두쿠시 산맥 지역의 마을 중 하나를 방문하려던 중, 옛 불상이 새겨진 거대한 바위를 보았습니다." # 3ae1a8499fc917e6a0185b191ffaf33a585773bf
  pamir.0225.a: "잠시 기도하고 다음으로 넘어갑니다." # 5dab5a5f7495b0d188afb23a41421ac85d9cba5c
  pamir.0225.b: "Please provide the text you would like me to translate." # 61caf298380a436a1b86c2af6371bcb484aafc28
  pamir.0225.c: "이교도의 모독! 맙소사!" # e44ad53d452901443c83f765f577a8c91daceb52
  pamir.0225.d: "매혹적인 예술 작품입니다!" # f12f1427a2c20c3575244f80d9c312bcc108529a
  pamir.0226.t: "파리" # e0ac6d581464487230c08e3df164659965885f2f
  pamir.0226.desc: "파미르 고원의 영지 내, 꽤 큰 부루쇼 마을에 있습니다. 부루쇼족은 먼 곳에 떨어져 살고 독특한 민족이지만, 제 영지 내 부루쇼족은 저와 좋은 관계를 맺기 위해 노력하고 있습니다. 예를 들어 지금은 그들의 샤먼, 혹은 #italic 대야!# 중 한 명을 방문하고 있습니다. 한 번의 최면 상태에 들어간 후, 그는 #italic 파리!#(이 땅에서 요정을 부르는 말)와 소통하며, #italic 파리!#가 [ROOT.Char.GetFaith.HighGodName]으로부터 중요한 조언을 해주고 싶다고 합니다." # bbb8656608e816d7d510e9b91dd167d2b1b7508e
  pamir.0226.a: "제안을 정중히 사양합니다. 신성모독으로 들리군요!" # 7a8f0af971fdf2248bdf4cfa696816f612c3571b
  pamir.0226.b: "#bold 필요한 정보#\n\n$k_your_character$의 역사적 배경과 게임 내 상황을 정확하게 파악하기 위해서는 다음과 같은 정보가 필요합니다.\n\n1.  $k_your_character$의 직책과 소속: 왕, 공작, 백작 등의 직책과 왕국, 제후국, 또는 다른 정치 집단 소속을 명시해주십시오.\n2.  현재 상황: 게임 내 시간, 중요한 사건, 또는 촉매가 될 만한 상황을 설명해주십시오.\n3.  목표:  $k_your_character$가 원하는 결과, 궁극적인 목표, 또는 해결해야 할 문제를 명시해주십시오.\n4.  관련 변수:  주요 인물, 지역, 또는 조직과 관련된 변수를 명시해주십시오.  예를 들어, [GetTitle('emperor').GetName]과 같은 변수를 포함해야 합니다.\n\n\n이러한 정보를 바탕으로, 역사적 정확성과 게임 내 요구사항을 충족하는 정확하고 효과적인 답변을 제공할 수 있습니다." # 94da08b40f2f25c3fa786b63eb08384f4e9273b7
  pamir.0227.t: "그녀는 벨라스인가?" # 947d5d6a2fa2e9e5c673781fc4294fa675bc2d65
  pamir.0227.desc: "제 영지의 마을에서 한 소녀가 저 앞에 끌려왔습니다. 주민들은 그녀가 #italic 벨라스#라고 비난합니다. 파미르의 민담에 따르면, 벨라스는 살아있는 여자의 복수의 영혼으로, 밤에 미워하는 남자와 여자를 공격하는 존재입니다. 소녀는 자신이 무죄이며, 라이벌들에게 모함당하고 있다고 주장합니다. 그녀의 약혼자는 약혼을 파기했고, 마을 사람들은 그녀를 매도하여 처벌을 요구하고 있습니다." # 2736d13046dc25490bfde8df2221f3013368cf45
  pamir.0227.a: "이 미신적인 어리석음은 내 걱정거리가 아닙니다!" # 4e5d8d567ff1a4b4db7af289927377ad701650de
  pamir.0227.b: "그녀는 죄가 없을 겁니다. 놓아주세요, 괴롭히지 마십시오." # bd0f1b62385179cdc34522147630c3e93cae35b1
  pamir.0227.c: "그녀는 정말 #italic 벨라스#입니다! 그녀를 이 일로 감금하십시오!" # 7dcd8f62dc348d771840e11c10501fb936f413ed
  pamir.0227.d: "그 가련한 소녀는 위험에 처해 있습니다. 저와 함께할 수 있습니다." # 22957c4f7418bc97bdf333888a83ea6175f940e9
  pamir.0228.t: "페리의 후손인가?" # e4a50ff7a413c4047f50e6d81456818760bae3c7
  pamir.0228.desc: "파미르와 힌두쿠시 산맥에 속한 저의 영지 중 한 마을을 방문하던 중, 마을 수령이 저에게 이야기를 들려주었습니다.  먼 옛날 그의 혈통 가운데 한 사람이 #italic 페리#라는,  지역의 요정 정령과 만나 사랑에 빠졌다는 이야기였습니다.  그 페리는 그에게 여러 아들을 낳아주었다가 사라졌다고 합니다. \n\n“이야기가 진실인지 확신할 수는 없지만, 저는 그렇게 생각하고 싶어요!”  수령은 웃으며 말했습니다." # a2c281797e8bb692cde3eb77b7330f61acc51d60
  pamir.0228.a: "그것이 당신과 당신 가족이 얼마나 매력적인지 설명해 줍니다!" # e100c73528e7c181e1da6537a1e94033779d15ef
  pamir.0228.b: "그렇습니다. 아마도 단순한 허황된 환상일 뿐일 것입니다." # c9bbab1575cfeda7b97eb9d47d7aaa1762e07cde
  pamir.0229.t: "헤프탈족의 유산" # d511fda7e5a15e51fd5d1b4a6c22fdf615014bfa
  pamir.0229.desc: "지역의 노인들이 말하는 위대한 헤프탈리트족의 이야기를 듣고 있습니다. 헤프탈리트 족은 한때 파미르와 히말라야 산맥을 본거지로 삼았지만, 이제는 그들의 수가 줄어들어 주변 문화에 흡수되어 사라졌습니다." # 06dc06aaee9858f8443cf57f454124f6ec3ef723
  pamir.0229.a: "그들은 능력이 뛰어난 용맹한 전사들이었습니다." # c0906c921fcc19ea5295a2bd29eb4fd0cac7142b
  pamir.0229.b: "그들은 또한 상인이자 탐험가이기도 했습니다." # 8dbcc22c66447dbae7066bc2ccb963bb7aa649de
  pamir.0230.t: "마을의 훅" # bee04cca457ea1e07e8f40ff0ef97c099826e1d9
  pamir.0230.desc: "“모든 땅에는 #italic huk#!가 있습니다, [ROOT.Char.GetTitleAsNameNoTooltip],” 마을 노인이 제 팔을 토닥이며 설명합니다.\n\n\n저는 현재 파미르 고원과 히말라야 산맥 어딘가의 마을에 공식적인 업무를 보러 왔습니다. 지금은 휴식 시간이고, 현지 노인과 작은 대화를 나누고 있습니다.\n\n\n그는 계속해서 말합니다, “우리 말로는 땅의 영혼을 의미합니다. #italic huk#!은 물이나 흙에서 비롯될 수 있습니다. 마을 사람, 남자와 여자, 어린이와 노인 모두 #italic huk#!를 공유합니다. #italic huk#!의 차이가 바로 우리 마을 사람들이 온화하고 총명하며 예의바르지만, 하류 마을 사람들은 무례하고 터프하며 화가 난 이유를 설명합니다.”" # 538ba9456c42d0ab11db54d5b52b81ea72e568ed
  pamir.0230.a: "#italic 후크#에 대한 현명한 관찰이군요, 존경하는 장로님." # 957d120cf12c4eea3ec7299ea3b139bfe7c75c59
  pamir.0230.b: "저 딴 마을은 달랐어요!" # 8602306bc1075aa77bbf467d61f488675e0b4795
  pamir.0230.c: "이건 어리석은 농민들의 미신 같군요." # 2b33652bee4afdf40be173c0673e82dc365a8afc
  pamir.0231.t: "아름다운 계곡" # cceb830f6ca1beb6b4654ff880a326136882b445
  pamir.0231.desc: "파미르와 히말라야 산맥이 척박하고 혹독한 추위로 덮여 있지만, 그 속에는 숨겨진 아름다움이 있습니다.  어느 날 당신의 영토를 여행하던 중, 푸른 잔디가 무성하고 꽃밭이 만발한 계곡을 발견합니다. 하늘과 거의 똑같은 푸른빛을 띠는 호수가 몇 개 있습니다. 당신은 마치 세상의 지붕에 펼쳐진 천국과 같은 장관에 감탄하며 눈을 뗄 수 없습니다." # d05ca88e576c537621452ee39d343caa3b0725f3
  pamir.0231.a: "훌륭합니다." # ccfd41dbaa773720d5b8e4dcffcd91cc958be683
