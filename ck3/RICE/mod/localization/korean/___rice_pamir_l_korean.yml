  pamir.0005.tooltip.no: "[THIS.Char.GetTitledFirstNameNoTooltip](으)로서 계속 플레이하게 됩니다. 하지만 [badakhshan_duchy.GetNameNoTier] [공작령|E]의 [county|E]들은 불교 또는 이교를 믿는 여러 소군장들 사이에서 분할될 것입니다." # 3086119434976171586
  pamir.0005.tooltip: "[badakhshan_duchy.GetNameNoTier] [duchy|E]의 [counties|E]는 불교도이거나 이교도인 다양한 소규모 부족장들 사이에서 분할되었습니다. 그들 중 하나로 플레이하는 것을 선택한다면, 이러한 험준한 산에서 역경을 딛고 살아남을 수 있겠습니까?" # 18067486885060127797
  pamir.0005.tooltip.banijurid: "당신은 이제 파미르 서쪽의 역사적 영토를 소유한 바니주르 가문으로 플레이하게 될 것입니다." # 17244437933444892650
  pamir.0005.tooltip.azur_jamshid: "당신은 전설적인 요정 왕자이자 길기트의 구원자인 [azur_jamshid.GetTitledFirstName]으로 플레이합니다." # 5483392050268862508
  pamir.0005.info.banijurid: "#emphasis 역사적 배경:#! 바니주리드는 서기 847년부터 948년까지 사마니드의 봉신으로서 발흐를 통치한 이란 왕조였으며, 훌부크(또는 후탈)에 수도를 두었습니다. 그들은 사마니드에 세금을 내지 않고 자체 화폐를 주조한 것으로 보아 사마니드 제국 내에서 어느 정도의 권력을 휘둘렀을 수도 있습니다.\n\n바니주리드의 행운은 오래가지 못했는데, 948년 사마니드에 대한 반란을 지지하면서 몰락하게 되었습니다. 하지만 이상하게도 그들은 가즈나비드 밑에서 11세기 초까지 살아남은 것으로 보입니다." # 4682937693938598105
  pamir.0005.info.puteshan: "#emphasis 역사적 배경:#! \"푸테샨\"은 8세기 한국 승려이자 순례자인 혜초가 자신의 여행기에 기록한 바다흐샨의 음역 이름입니다. 그는 그들이 독실한 불교도였지만 아랍의 지배하에 있었다고 기록합니다." # 9392613756856193903
  pamir.0005.info.wakhan: "#emphasis 역사적 배경:#! 8세기 한국의 승려이자 순례자인 혜초에 따르면 와한은 그의 여행 당시 아랍의 지배하에 있는 약한 불교 왕국이었다고 합니다." # 1328640058391166336
  pamir.0005.info.shughnan: "#emphasis 역사적 배경:#! 8세기 한국의 승려이자 순례자인 혜초는 그의 여행기에 슈그난 또는 시그난이 아홉 개의 작은 왕국으로 나뉘어 있으며, RICE에서는 슈그난과 카란의 수장으로 표현된다고 언급했습니다.\n\n혜초는 또한 흥미롭게도 이 시기 슈그난에서는 불교가 알려지지 않았다고 밝혔는데, 이는 그들이 다양한 토착 신앙을 믿었음을 암시하는 것일 수도 있습니다." # 3336700407107572447
  pamir.0005.info.azur_jamshid: "#emphasis 역사적 배경:# 전설에 따르면, 길기트의 중세 및 근세 통치자들은 아즈르 잠시드라는 페르시아 요정 왕자로부터 유래했다고 합니다. 그는 폭군의 딸인 누르 바흐트의 도움을 받아 슈리 바다트라는 폭력적인 식인 왕을 살해했습니다. 몇 년 동안 새로운 왕으로 통치한 후, 그는 아내를 위해 퇴위했고, 아내는 나중에 그들의 아들 가르를 위해 퇴위했습니다.\n\n이후 그들의 후손들은 가야니에서 트라칸으로 가명을 바꾸었고, 가문의 여러 분파들은 근처의 계곡 일부를 통치하게 되었습니다." # 11894736675892034742
  pamir.0006.t: "xxxxx" # 1951045980481827005
  pamir.0006.desc: "xxxxx" # 1951045980481827005
  pamir.0006.a: "xxxxx" # 1951045980481827005
  pamir.0007.t: "바다흐샨, 청금석의 땅" # 4598228624861241941
  pamir.0007.desc.puteshan: "저의 선조인 푸테샨 왕들은 대대로 [badakhshan_duchy.GetNameNoTier]을 통치해 왔으며, 심지어 1세기 전에 한국 불교 순례자인 혜초와 같은 여행자들에게도 칭찬을 받았습니다. 실제로 저희는 불교 후원으로 가장 유명합니다. 청금석 광산을 장악했으니, 이 지역은 분명 번성할 것이지만, 이란인, 아랍인, 티베트인, 튀르크인, 중국인, 또는 완전히 다른 그 무엇이든 외부인을 경계해야 합니다." # 5153759733891000973
  pamir.0007.desc.non_puteshan: "우리 가문은 한때 강력했던 에프탈 유목민의 마지막 남은 잔재 중 하나요. 우리 일족은 오랫동안 [badakhshan_duchy.GetNameNoTier]의 이 지역을 지배해 왔기 때문에, 이곳의 수장들과 원로들은 저를 그들 중 가장 명망 높고 지도자로 여깁니다. 실크로드의 중심지에 위치한 우리는 이란인, 아랍인, 티베트인, 투르크인, 중국인 등 우리를 착취하려는 외부인을 경계해야 합니다." # 9849916261991664564
  pamir.0007.desc: "한 세기 전 중국과 티베트 군대가 이 지역에서 철수하면서 권력 공백이 생겼지만, [badakhshan_duchy.GetNameNoTier]의 외딴 계곡에서는 이슬람 주군에게 문제를 일으키지 않는 한 비교적 방해받지 않고 지낼 수 있습니다. 아아, 이러한 상황이 얼마나 오래 지속될지는 알 수 없으므로 앞으로의 길은 험난할 것입니다. 이 세상 외딴 구석에 있는 내 권력 기반에서 이 지역을 보호하는 임무를 수행할 수 있기를 바랍니다!" # 15253017323633323121
  pamir.0007.a: "파미르 역사의 또 다른 장이 시작되려 하는군…." # 1049256678502959645
  pamir.0008.t: "파미르의 운명" # 4488721291257728684
  pamir.0008.desc: "호라산 땅은 강력한 두 투르크 왕조인 셀주크와 가즈나 왕조의 지배하에 떨어졌습니다. 하지만 파미르 고원과 힌두쿠시 산맥 고지대에서는 그들의 권위가 약하며, 그곳에서는 용맹하고 독립적인 부족과 군벌들이 계곡과 산길 사이에 살고 있습니다. 여러 세대에 걸쳐 이 지역은 다양한 신앙, 문화, 언어의 집합체였습니다.\n\n[badakhshan_duchy.GetNameNoTier]에서는 현명하고 존경받는 무슬림 성인 [nasir_khusraw.GetFullName]가 살고 있다고 들었습니다. 그의 후원자이자 오랜 친구는 영적, 철학적 문제에 서로 관심을 공유하는 정의롭고 박식한 [ali_ibn_asad.GetTitledFirstName]입니다.\n\n어쨌든, 파미르의 미래에 어떤 일이 더 기다리고 있을지는 아무도 모릅니다." # 5210716339497736833
  pamir.0008.a: "[ROOT.Char.GetTitledFirstName]으로서, 저는 이 지역의 미래에 이해관계가 있습니다." # 13528251722951533619
  pamir.0008.b: "저의 이야기는 지적인 [ali_ibn_asad.GetTitledFirstName]와 함께합니다…" # 2105282104639442769
  pamir.0008.c: "사실, 제 이야기는 [gilgit_county.GetNameNoTier]의 카야니스 가문과 함께합니다…." # 6473208903805987500
  pamir.0008.tooltip.no: "계속해서 [THIS.Char.GetTitledFirstNameNoTooltip](으)로 플레이하게 됩니다. 단, [badakhshan_duchy.GetNameNoTier]는 여전히 [ali_ibn_asad.GetTitledFirstName]의 소유입니다." # 5244252335651335332
  pamir.0008.tooltip.yes: "지략이 뛰어난 [ali_ibn_asad.GetTitledFirstName] 님이 [badakhshan_duchy.GetNameNoTier] [duchy|E]를 다스리고 있습니다. 그로 플레이하여 친구이자 스승인 [nasir_khusraw|E] 님이 이 땅에 이슬람의 빛을 가져오는 데 도움을 주시겠습니까?" # 15024295505047182461
  pamir.0008.tooltip.kayani: "[gilgit_county.GetNameNoTier] 인근 지역은 전설적인 영웅 아즈르 잠시드의 후손인 [nur_kayani.GetTitledFirstName]의 통치를 받고 있습니다. 그가 선조의 유산을 이어나갈 수 있을까요?" # 17398297353670670795
  pamir.0009.t: "알리 이븐 아사드와 나시르 쿠스라우" # 15033138089094900765
  pamir.0009.desc: "나는 [ROOT.Char.GetTitledFirstName]입니다. 힌두스탄과 티베트의 #italic 카피르#! 땅과 접경한 #italic 다르 알-이슬람#!의 변경인 [badakhshan_duchy.GetNameNoTier]의 외딴 산과 계곡을 다스리는 통치자입니다. 이곳의 많은 사람들은 여전히 옛 우상 숭배 방식을 고수하고 있습니다. 하지만 저는 지적이고 열린 마음을 가진 통치자라는 명성을 얻었습니다.\n\n예를 들어, 제 친구 [nasir_khusraw.GetFullName]는 시아파와 수니파 평민 모두에게 올바른 성인으로 존경받음에도 불구하고 다른 무슬림 통치자들의 땅에서 잇따른 고난을 겪었습니다. 이 군벌들은 그의 [nasir_khusraw.GetFaith.GetAdjective] 신조를 이단으로 여기기 때문입니다. 저는 다르게 보았고, 그에게 제 땅에 피신처를 제공했습니다.\n\n그가 도착한 이후로 우리는 많은 훌륭한 지적 교류를 나누었습니다. 저는 그가 이 땅에 이슬람의 빛을 가져다 줄 사람이라고 생각합니다. 사실, 제 현재 [ROOT.Char.GetFaith.GetAdjective] 신념이 옳은지 궁금해하지 않을 수 없습니다. 어쩌면 [nasir_khusraw.GetFaith.GetAdjective] 진실이 제가 그동안 찾고 있던 것일지도 모릅니다." # 14131683320957050550
  pamir.0009.a: "나는 내 친구 [nasir_khusraw.GetFullName]을 존경하지만, 신앙에 대한 우리의 견해는 다릅니다." # 6966587466856873989
  pamir.0009.b: "[nasir_khusraw.GetFullName]께서 저에게 빛을 보여주셨습니다! 저는 제 길을 바꿔야만 합니다." # 16014307729824531436
  pamir.0009.info: "#emphasis 역사적 배경:#! 학자이자 여행가이며 성인이었던 나시르 쿠스라우는 그의 친구인 1000년대 중반 바다흐샨의 통치자 알리 이븐 아사드보다 더 잘 알려져 있습니다. 알리의 요청으로 그의 마지막 작품인 철학과 종교의 화해(#italic Jami al-Hikmatayn#!)를 집필한 후, 나시르 쿠스라우는 서기 1070년경 혹은 그 이후에 사망했습니다." # 809982538439561800
