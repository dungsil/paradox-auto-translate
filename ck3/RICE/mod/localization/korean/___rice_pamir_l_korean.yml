  pamir.0030.t: "온천 여행" # 5209785985484885203
  pamir.0030.desc: "파미르 산맥에는 온천이 많지만, 소위 비비 파티마 온천은 이 지역에서 더 잘 알려진 온천 중 하나입니다.\n\n와한 계곡에 위치한 비비 파티마는 이슬람교 선지자 무함마드의 딸의 이름에서 따온 것으로, 이곳의 일부 무슬림들 사이에는 그녀와 관련된 전설이 있어 비무슬림들조차도 이제 이 이름으로 알고 있습니다. 특히 이 온천은 치유 효과가 있을 뿐만 아니라, 임신 능력도 향상시키는 것으로 여겨집니다.\n\n저는 휴식을 취하기 위해 이 온천을 방문하기로 했습니다." # 3815936811621251807
  pamir.0030.a: "샘으로 가자!" # 11606847550233686217
  pamir.0031.t: "비비 파티마" # 17194223875010108649
  pamir.0031.desc: "비비 파티마 온천에 도착했다. 온천 자체는 꽤 작고 외딴 곳에 있지만, 나와 같은 방문객을 위해 주변에 몇 채의 건물이 있다. 현지 관습에 따라 남녀는 따로 목욕을 하므로, 나는 적절한 온천으로 향한다.\n\n안에 들어가자 광물이 풍부한 물에 몸을 담그고 휴식을 취한다. 이 물이 임신 가능성을 높여준다는 소문이 사실일지 궁금하다.\n\n어쨌든, 다 마치면 근처 마을에 가서 쉴 수 있다." # 8520474373967382323
  pamir.0031.a: "휴식 시간이다!" # 15412963360907238157
  pamir.0031.toast.fertile: "그 온천이 당신의 생식력을 향상시켜 준다고 합니다!" # 5734049269327877683
  pamir.0031.toast.normal: "샘물이 당신의 다산성을 향상시키는 것 같지는 않군요!" # 8420795676700013739
  pamir.0032.t: "비비 파티마 온천" # 9575576520074843124
  pamir.0032.desc: "최근 이슬람교의 부상으로, 이슬람교도 여행자, 상인, 모험가들이 이미 파미르 산맥까지 진출했습니다. 수 세기에 걸쳐 이곳에 살거나 여행한 많은 사람들처럼, 이슬람교도들은 이 지역의 수많은 온천을 적극적으로 이용하고 있습니다.\n\n이들 이슬람교도 중 다수는 특히 '비비 파티마' 온천이라고 부르는 한 온천에 매료된 듯합니다. 그들의 선지자 무함마드의 딸이 언젠가 이 온천을 거쳐 갔다는 이야기가 전해지고 있습니다. 이 때문에 이 온천은 기적적인 치유 및 약효를 지닐 뿐만 아니라, 임신력을 높이는 효능도 있다고 합니다.\n\n그 결과, 이 온천은 비이슬람교도 현지인들 사이에서도 명성을 얻고 있으며, 가까운 곳은 물론 먼 곳에서도 방문객을 끌어모으기 시작했습니다." # 8768600919126841735
  pamir.0032.a: "언젠가 방문하는 것을 고려해 봐야겠어." # 17556676056793550614
  pamir.0033.t: "와한 감시 초소" # 14267291483584593421
  pamir.0033.desc: "파미르 산맥에 걸쳐 있는 와한 회랑은 실크로드의 여러 지역을 연결합니다. 수 세기에 걸쳐 지역의 왕에서 티베트 및 중국 제국에 이르기까지 다양한 통치자들이 좁고 긴 계곡을 따라 방어 감시 초소 네트워크를 유지하여 대상(隊商)을 보호하고 해당 지역을 통과하는 군대를 안내했습니다. 아직 사용 중이긴 하지만, 이 오래된 감시 초소들은 낡은 상태이며, 보수하고 강화하기 위한 자금이 필요합니다." # 14372764760247616126
  pamir.0033.a: "소량의 자금을 지출하십시오" # 14101867989019701028
  pamir.0033.b: "자금을 적당히 사용하십시오" # 14946024555998666598
  pamir.0033.c: "많은 자금을 소모하십시오" # 13574490280888244391
  pamir.0034.t: "카라코람 감시 초소" # 1532891610914925213
  pamir.0034.desc: "파미르 남쪽의 카라코람 산맥의 고개들은 실크로드를 잇고 있습니다. 수 세기에 걸쳐, 지역 왕에서 티베트와 중국 제국에 이르기까지 다양한 통치자들이 대상(隊商)을 보호하고 이 지역을 통과하는 군대를 안내하기 위해 좁고 긴 계곡을 따라 방어 감시 초소 네트워크를 유지해 왔습니다. 아직 사용 중이지만, 이 오래된 감시 초소들은 낡았고, 수리하고 강화하기 위해 자금이 필요합니다." # 16501588976432021458
  pamir.0034.a: "소량의 자금을 지출하십시오" # 14101867989019701028
  pamir.0034.b: "자금을 적당히 사용하십시오" # 14946024555998666598
  pamir.0034.c: "많은 자금을 소모하십시오" # 13574490280888244391
  pamir.0035.t: "제물 준비" # 5708267954080820431
  pamir.0035.desc: "우리 [ROOT.Char.GetFaith.GetAdjective] 전통 신앙에 따르면, 염소는 순수함을 상징하기에 매우 귀하게 여겨지며, 심지어 신성하게 여겨집니다. 염소가 우리의 생존과 번영에 얼마나 중요한지는 말할 필요도 없습니다. 그러므로 하늘에 염소를 바치는 것은 [ROOT.Char.GetTitleAsNameNoTooltip]인 제가 할 수 있는 가장 숭고한 희생일 것입니다." # 903850141687576523
  pamir.0035.a: "희생을 준비하자." # 4370372568324910792
  pamir.0035.tooltip: "바치는 염소의 양은 당신의 희생이 공동체에 의해 얼마나 잘 받아들여지는지, 그리고 어쩌면 신들이 어떻게 반응할지를 결정할 것입니다." # 17530451757147326646
  pamir.0036.t: "염소를 희생하라!" # 11805584468669759733
  pamir.0036.desc.zun: "[ROOT.Char.GetFaith.GetAdjective] 신도로서, 저희가 주로 희생 제물을 바치는 주신은 당연히 [ROOT.Char.GetFaith.HighGodName]이십니다. 불순한 것들의 오염에 물들지 않은, 더 외진 계곡이나 산 어딘가에 있는 지역 신전으로 염소들을 데려갈 것입니다. 그곳에서 저희는 [ROOT.Char.GetFaith.HighGodName]께 더 가까이 다가갈 수 있습니다." # 544995628516829288
  pamir.0036.desc.normal: "그 점을 염두에 두고, 이제 어떤 신에게 제물을 바칠지 선택해야 합니다. 우리는 염소를 그 신에게 헌정된 지역 신사, 특히 불순물의 오염으로 더럽혀지지 않은 외딴 계곡이나 산 어딘가에 가져갈 것입니다. 그리고 그곳에서 우리는 염소의 피를 쏟을 것입니다." # 15718790340225762341
  pamir.0036.a: "[ROOT.Char.GetFaith.HighGodName]께서 저의 희생을 받아주시길!" # 5842570734133374167
  pamir.0036.b: "[ROOT.Char.GetFaith.NightGodName]께서 제 희생을 받아주시길!" # 14389658537826586661
  pamir.0036.c: "[ROOT.Char.GetFaith.WealthGodName]께서 제 희생을 받아주시길!" # 7101014268132289240
  pamir.0036.d: "[ROOT.Char.GetFaith.HouseholdGodName]께서 저의 희생을 받아주시길!" # 2516399801870948356
  pamir.0036.e: "[ROOT.Char.GetFaith.KnowledgeGodName]께서 제 희생을 받아주시길!" # 7677296123638329196
  pamir.0036.f: "[ROOT.Char.GetFaith.FertilityGodName]께서 저의 희생을 받아주시길!" # 7991000093415506243
  pamir.0036.nothing: "당신의 희생은 충분하지 않은 것 같소!" # 16116766900772891428
  pamir.0036.nothing.tooltip: "애석하게도, 희생에 대한 보상은 없을 것이오." # 8001807824954390966
  pamir.0036.something: "당신의 헌신적인 희생을 분명히 기억하겠습니다!" # 14723695685018094711
  pamir.0037.t: "xxxxx" # 1951045980481827005
  pamir.0037.desc: "xxxxx" # 1951045980481827005
  pamir.0037.a: "xxxxx" # 1951045980481827005
  pamir.0038.t: "준의 우상" # 14045070955225410653
  pamir.0038.desc: "옛날 옛적에 우리 선조들은 [zamindawar_county.GetNameNoTier]에 준의 아름다운 우상을 모셨습니다. 그곳에서 정의를 내리는 분의 헌신자들은 그분을 찬양하고 그곳에 거주하는 사제들의 축복을 받을 수 있었습니다. 그러나 준의 충성스러운 신도들이 그분이 다시 제대로 존경받을 수 있는 시대를 고대하며 그림자 속에서 기다려야 했던 암흑기가 곧 닥쳤습니다.\n\n오늘, 그 시대가 도래했습니다. 이 지역에서 준 숭배가 부활함에 따라 자금을 확보하고 우상 재건 노력을 조직했습니다. 이 크고 인상적인 조각상은 순금으로 만들어졌으며 바다흐샨의 외딴 루비 광산에서 가져온 루비 눈으로 가득 차 있습니다. 이전처럼 신성한 주나기르 산에 놓여 자랑스럽게 서 있습니다." # 15520028044988690274
  pamir.0038.a: "준께 찬양을!" # 14017852136077691203
  pamir.0038.tooltip: "이제 [idol_of_zun|E]이 자민다와르에 다시 자랑스럽게 서 있으니, 현지 [zun_idol_restorer.GetFaith.GetAdjective] [rulers|E]는 [decision|E]을 통해 #V 준 우상에게 재물을 바쳐라!#를 선택하여 [piety|E], [prestige|E] 및 [dynasty_prestige|E]의 축복을 받을 수 있습니다." # 15993817212023727679
  pamir.0039.t: "아루나 산 되찾기" # 9975021548292940285
  pamir.0039.desc: "오래전, 준은 [kabul_county.GetNameNoTier]에서 그리 멀지 않은 아루나 산에 거주했습니다. 그곳에는 준을 모시는 웅장한 성전과 아름다운 우상이 있었지만, 슬프게도 수르야를 따르는 브라만교도들이 우리를 강제로 몰아냈습니다.\n\n하지만 이제 그 비극을 되돌릴 기회가 왔습니다. 준 숭배는 회복되고 있을 뿐만 아니라 이 지역에서 번성하고 있으며, 우리 준교도들은 다시 한번 아루나 산 주변 지역을 통제하고 있습니다. 이미 자민다와르의 준아기르 산에 있는 위대한 우상을 복원했으므로, 자금을 확보하고 아루나 산에서도 똑같이 복원하기 위한 노력을 조직하는 것이 당연합니다. 자민다와르의 우상처럼 이 우상도 금으로 만들어질 것이며, 외딴 바다흐샨 루비 광산에서 채취한 아름다운 루비 눈을 갖게 될 것입니다." # 9342593704826157943
  pamir.0039.a: "이 승리에 대해 준을 찬양하라!" # 11952163912802261037
  pamir.0039.tooltip: "아루나 산에 새로운 [idol_of_zun|E]이 당당하게 서 있는 가운데, 그 지역의 [zun_mount_aruna_relcaimer.GetFaith.GetAdjective] [rulers|E]는 그곳에서 [decision|E]을 내려 #V 준의 우상에게 재물을 바칠# 수 있으며, [piety|E], [prestige|E], [dynasty_prestige|E]의 축복을 받을 수 있습니다. 보너스는 자민다와르에서 행하는 것과 약간 다릅니다." # 14295776520905447064
  pamir.0040.t: "준의 우상 복원" # 18048108023661725435
  pamir.0040.desc: "오래 전, [zamindawar_county.GetNameNoTier]에는 준의 우상이 준의 상징이자 그의 신도들의 헌신과 신앙심을 나타내며 자랑스럽게 서 있었습니다. 이제 바다흐샨산 루비 눈으로 장식된 거대한 황금 조각상은 [zun_idol_restorer.GetTitledFirstName]의 노력 덕분에 부활했습니다. 이는 분명 [zun_idol_restorer.GetFaith.GetAdjective]의 운이 부활한다는 징조일 것입니다!" # 9671180225271833627
  pamir.0040.a: "훌륭하다!" # 5815683167456707443
  pamir.0041.t: "준을 위하여 되찾은 아루나 산" # 10666376125736626032
  pamir.0041.desc: "오래 전, [kabul_county.GetNameNoTier] 근처의 아루나 산은 위대한 신이자 정의를 내리는 자인 준의 거처였다고 전해집니다. 슬프게도, 그의 추종자들은 수르야의 브라만교 추종자들에 의해 산에서 쫓겨났습니다. 그러나 [zun_mount_aruna_relcaimer.GetTitledFirstName]의 노력 덕분에 아루나 산은 이제 [zun_mount_aruna_relcaimer.GetFaith.GetAdjective]의 통제하에 놓였고, 새로운 준의 우상이 그곳에 세워졌습니다." # 15433205539441220250
  pamir.0041.a: "훌륭하군!" # 16848862372218168470
  pamir.0042.t: "\"카피르\"에 대한 간청" # 425084376940008292
  pamir.0042.desc: "신화와 전설의 시대부터 수 세대에 걸쳐, 파미르 고원과 힌두쿠시 산맥의 사나운 고지대 이교도들은 - 무슬림에 의해 소위 \"카피르\"라고 불리는 자들 - 동료 이교도들조차 포함하여, 그들의 더 발전된 이웃들의 침략에 완강히 저항해왔습니다.\n\n그러나 지역 정치의 계산법이 바뀌고 있습니다. 왜냐하면 그들과 비슷한 신앙을 따르는 저와 같은 지도자들이 더 많아지고 있기 때문입니다. 다시 말해서, 우리의 공유된 관습과 신념을 고려할 때, 이 카피르 부족들은 더 이상 이 세상에서 고립되어 홀로 있는 존재가 아닙니다. 약간의 노력을 기울이면 생산적인 관계를 구축할 수 있다고 믿습니다. 저는 제가 명목상 통치하는 영토에 살고 있는 일부 \"카피르\"와 협상하고, 어쩌면 그들이 이웃과 통합하도록 장려할 방법을 찾고 싶습니다." # 10799886139498811367
  pamir.0042.a: "[munjan_county.GetNameNoTier]의 부족들과 협상" # 7394754519367056060
  pamir.0042.b: "[chitral_county.GetNameNoTier]의 부족들과 협상" # 17041470471752923317
  pamir.0042.c: "[yasin_county.GetNameNoTier]의 부족들과 협상하십시오" # 13487983373118777806
  pamir.0042.d: "[gilgit_county.GetNameNoTier]의 부족들과 협상하십시오" # 7841202760795634361
  pamir.0042.e: "[golaghmuli_county.GetNameNoTier] 부족과 협상" # 5664268031390071339
  pamir.0043.t: "치유가 시작됩니다" # 7232852078823350914
  pamir.0043.desc.generic: "[shri_badat.GetTitledFirstName]은 이제 없지만, 그 역겹고 식인 폭군의 유산은 여전히 이 땅을 오염시키고 있습니다. 그의 궁전, 부자연스럽고 끔찍한 만찬이 벌어졌던 곳은 여전히 [gilgit_county.GetNameNoTier]에 서 있습니다. 하지만 더 이상은 안 됩니다!\n\n나는 많은 지역 농민들을 모아 횃불, 삽, 망치, 그리고 찾을 수 있는 도구를 가져오라고 명령했습니다. 충분히 모이자, 우리는 크고 활기찬 환호와 함께 궁전으로 행진하여 즉시 도구로 허물었습니다." # 14858953734113227998
  pamir.0043.desc.azur_jamshid: "비록 제가 의롭게 [shri_badat.GetTitledFirstName]를 죽였지만, 이 사악하고 식인 폭군의 유산은 여전히 땅을 오염시키고 있습니다. 그의 궁궐, 부자연스럽고 끔찍한 연회의 장소는 여전히 [gilgit_county.GetNameNoTier]에 서 있습니다. 하지만 이제 끝입니다!\n\n저는 많은 지역 농민들을 모아 횃불, 삽, 망치, 그리고 그들이 찾을 수 있는 모든 도구를 가져오라고 명령했습니다. 충분히 모이자, 씩씩한 함성과 함께 우리는 궁궐로 행진하여 즉시 도구로 허물어 버렸습니다.\n\n사랑스러운 아내 [nur_bakht.GetTitledFirstName]와 함께 우리는 궁궐이 불타는 것을 지켜봤습니다. 비록 이 모든 일이 [shri_badat.GetTitledFirstName]가 결국 그녀의 아버지였기 때문에 그녀를 슬프게 하지만, 그녀는 저에게 어쩔 수 없는 일이었다는 것을 이해한다고 말합니다." # 4798793948367020179
  pamir.0043.a: "이제 땅이 치유되기 시작할 수 있습니다." # 14091412401904524649
  pamir.0044.t: "도흐타르 이 노시르반" # 1372180505558971729
  pamir.0044.desc: "오래전, [bamian_county.GetNameNoTier]에서 멀지 않은 곳을 다스리던 지역 족장들은 독타르-이 노시르완으로 알려진 콜름 계곡 지역에 바위를 깎아 만든 신전 단지를 만드는 것을 후원했습니다. 이곳은 옥수스-준 또는 와흐시-준으로 알려진 [ROOT.Char.GetFaith.HighGodName]의 지역 버전에 헌정되었으며, 이 지역에서 만들어진 가장 큰 벽화 중 하나인 정의를 베푸는 자를 묘사한 아름다운 벽화가 특징입니다. 슬프게도, [ROOT.Char.GetFaith.HighGodName]을 숭배하는 한때 아름다웠던 이 바위 조각 중심지는 오랫동안 방치되어 낡았습니다.\n\n저는 한때 위대했던 이 신전을 복원하여 다시 존경받고 [ROOT.Char.GetFaith.HighGodName]에게 훌륭한 신전 역할을 할 수 있도록 복원을 후원하기로 했습니다. 제가 멀리 떨어진 곳, 특히 이란 출신의 장인들을 고용하여 원래의 생생한 스타일을 되찾기 위해 최선을 다했습니다." # 10848342172313420619
  pamir.0044.a: "훌륭하군. [ROOT.Char.GetFaith.HighGodName]께서도 분명 기뻐하실 거요." # 14923149676440915367
  pamir.0045.t: "공물 준비" # 10439422010546323841
  pamir.0045.desc: "나는 [ROOT.Char.GetFaith.HighGodName]께 [ROOT.Char.GetFaith.GetAdjective] 전통 방식으로 헌신을 보여줄 때가 되었다고 결정했습니다. 정의의 심판관 우상에게 귀중한 물품을 바쳐야겠습니다. 우상에게 갈 준비를 해야겠습니다. 제가 [ROOT.Char.GetTitleAsNameNoTooltip]인 만큼 성대한 의식이 되어야 할 것입니다." # 18400883133022997269
  pamir.0045.desc.choose: "자민다와르와 아루나 산에 위대한 우상이 두 개나 있으니, 어느 우상을 찾아가 제물을 바칠지 선택해야겠군." # 15282749083891857268
  pamir.0045.a: "자민다와르로 간다!" # 9873566999628500399
  pamir.0045.b: "아루나 산으로 간다!" # 8800159475941438556
  pamir.0045.a.tooltip: "비록 [piety|E]와 [prestige|E]를 얻겠지만, #V 자민다와르#!의 우상에게 제물을 바치면 더욱 #Y 신앙심#!을 얻을 수 있을 것입니다." # 8763965952893327746
  pamir.0045.b.tooltip: "#V 아루나 산#!에 있는 우상에게 제물을 바치면 [piety|E]와 [prestige|E]를 얻을 수 있을 뿐만 아니라 더욱 #Y 명성#!을 얻을 확률이 높아집니다." # 1490878078609390406
  pamir.0046.t: "부" # 13913208969922965731
  pamir.0046.desc: "이제 준 우상으로 여행을 떠날 계획을 세우기 시작했으니, [ROOT.Char.GetFaith.HighGodName]께 바칠 재물의 양도 결정해야겠군. 더 많이 바칠수록 나에게 더 좋은 인상을 남길 수 있을 것이다." # 14377559148625837093
  pamir.0046.a: "적당히 많으면서도 과하지 않은 양이면 충분합니다." # 9093293371617746457
  pamir.0046.b: "상당한 양의 재산." # 15644461075735863473
  pamir.0046.c: "엄청나게 거대한 보물 창고!" # 17152722347695075356
  pamir.0046.tooltip: "획득하는 [piety|E]와 [prestige|E]의 양은 무작위이지만, 제공하는 [gold|E]의 양(및 [traits|E]와 같은 다른 요인)에 영향을 받습니다." # 4842975750918855299
  pamir.0047.t: "준의 우상" # 14045070955225410653
  pamir.0047.desc.zamindawar: "드디어, 자민다와르에 있는 [ROOT.Char.GetFaith.HighGodName] 우상 사당에 도착했습니다. 바다흐샨에서 발견된 루비로 만든 아름다운 눈을 가진 금 조각상은 경외심을 불러일으키는 광경입니다. 조각상을 둘러싼 엄청난 양의 금과 다른 재물, 즉 다른 사람들이 준 선물과 제물은 거의 경외심을 불러일으킬 정도입니다.\n\n나는 하인들에게 내가 가져온 재물을 우상 앞에 놓으라고 손짓합니다. 기도를 드리고 [ROOT.Char.GetFaith.HighGodName]께서 내 제물을 기뻐하시기를 바랍니다." # 16384659142392032172
  pamir.0047.desc.mount_aruna: "마침내 아루나 산에 있는 [ROOT.Char.GetFaith.HighGodName] 우상을 모신 사당에 도착했습니다. 바다흐샨에서 나는 루비로 만든 아름다운 눈을 가진 금으로 된 이 조각상은 경외감을 불러일으키는 훌륭한 광경입니다. 조각상을 둘러싼 엄청난 양의 금과 다른 부, 다른 사람들이 준 선물과 공물 또한 거의 경외감을 불러일으킬 정도입니다.\n\n저는 하인들에게 제가 가져온 재물을 우상 앞에 놓으라고 손짓합니다. 기도를 드리고 [ROOT.Char.GetFaith.HighGodName]께서 제 공물을 기뻐하시기를 바랍니다." # 5813032166918243361
  pamir.0047.a: "정의를 내리시는 [ROOT.Char.GetFaith.HighGodName]시여, 찬양받으소서!" # 3205353114518524989
  pamir.0047.message: "당신의 헌신은 [ROOT.Char.GetFaith.HighGodName]에 대한 헌신을 보여줍니다!" # 12340073249930207418
  pamir.0048.t: "xxxxx" # 1951045980481827005
  pamir.0048.desc: "xxxxx" # 1951045980481827005
  pamir.0048.a: "xxxxx" # 1951045980481827005
  pamir.0049.t: "슈리 바다트의 유산" # 16277705820152049780
  pamir.0049.desc: "처음에는 저도 그 거짓말을 믿었습니다. 하지만 생각하면 할수록 [shri_badat.GetFirstName]님은 오해를 받은 분이라는 것을 깨달았습니다. 그분은 #X #bold 권력#!#!과 #X #bold 공포#!#!만이 이 세상에서 중요하다는 것을 알고 계셨고, 힘이 정의라는 것을 아셨습니다. 그분을 죽인다고 해서 그 현실이 바뀌지는 않습니다.\n\n그분의 영혼이 아직도 이 근처에 있다는 소문이 있습니다. 어떤 날 밤에는 그분이 제 귓가에 속삭이는 꿈을 꿉니다. [ROOT.Char.GetTitleAsNameNoTooltip]으로서 어떻게 성공할 수 있는지 말해주면서, 그분의 본보기를 따라 제 마음속의 어둠을 받아들여야 한다고 합니다.\n\n그 점을 염두에 두고, 기적적으로 아직 서 있는 그분의 옛 궁궐을 개조하라고 명령했습니다. 힘이 없는 하찮은 자들의 마음에 공포를 심어주어 제 앞에서 움츠러들게 할 것입니다. 오직 힘과 공포로만 이 땅을 위대하게 만들 수 있습니다." # 18202877925261453591
  pamir.0049.a: "모두 내 앞에서 떨라!" # 4692641922406023385
  pamir.0049.tooltip: "#약함 하지만... 어둠을 받아들이자 희미한 목소리가 들려온다.... \"[THIS.Char.GetFirstNameNoTooltip], [THIS.Char.GetFirstNameNoTooltip], 안 돼!\"#!" # 8343728575047034931
  pamir.0050.t: "준비" # 666839747819429162
  pamir.0050.desc: "치니르 축제는 험준한 파미르 산악 지역에 사는 많은 사람들이 전통적으로 수확기의 시작을 환영하기 위해 기념하는 축제입니다. 이 축제는 사회적 교류와 음식 및 즐거운 환호를 나누는 것이 장려되는 축제입니다. 축제 날이 곧 다가오고, 올해는 평민들을 만나 축제에 기여하기로 했습니다!" # 18357049390164739347
  pamir.0050.a: "거의 수확철이군!" # 11432652898661464893
  pamir.0051.t: "수확기" # 1090071192662742464
  pamir.0051.desc: "치니르 축제가 막 시작되었고, 축제에 참여하기 위해 현지 마을에 도착했습니다. 치니르는 기쁜 행사입니다. 수확 전 현지인들이 제한된 식량을 배급해야 하는 소위 굶주림의 달이 끝나면 모두가 먹고 즐거워할 수 있기 때문입니다!" # 14629661904427964569
  pamir.0051.a: "드디어 수확철이 왔군!" # 4213142754468017358
  pamir.0052.t: "치니르" # 6563293645026743557
  pamir.0052.desc: "가문의 수장으로서 밭에 나가 수확한 보리를 조금 가져다가 방앗간에 가서 밀가루로 만듭니다. 그런 다음 집의 기둥에 의례적으로 이 밀가루를 뿌리고 남은 보리는 #italic chikish#!, 즉 부엌의 기둥에 묶습니다.\n\n그 후, 저와 온 가족은 요거트로 채워진 그릇, 즉 이름 그대로의 #italic chinir#! 주변에 모입니다. 우리는 고개를 숙이고 [ROOT.Char.GetFaith.HighGodName]께 [ROOT.Char.GetFaith.GetAdjective] 기도를 드립니다. 그 후, 모든 사람이 요거트를 조금씩 먹습니다." # 12708002375791795789
  pamir.0052.a: "좋은 시작이군!" # 8675343349336919649
  pamir.0053.t: "성대한 연회" # 12640219439935100037
  pamir.0053.desc: "다음 치니르는 같은 성별끼리 모이는 큰 행사입니다. [ROOT.Char.GetWomanMan]으로서 저는 지역 사회의 저명한 귀족부터 가장 미천한 농민에 이르기까지 같은 성별의 다른 사람들과 큰 연회에 참석하기 위해 큰 회의장 안에서 만납니다." # 6054512157398570906
  pamir.0053.a: "음식 냄새가 좋군!" # 2422777108442981782
  pamir.0054.t: "방문" # 7060053557720461231
  pamir.0054.desc: "치니르 축제가 끝나면, 저와 같은 [ROOT.Char.GetWomanMan]는 관례에 따라 공동체 내 같은 성별의 사람들을 방문하여 음식을 나누고 각 집의 치니르 그릇에 담긴 요거트를 맛봅니다. 저는 이미 여러 가정을 방문했고, 한 군데 더 방문할 시간이 있습니다. 그래서 저는…의 가정을 방문하기로 했습니다." # 5627510424051819286
  pamir.0054.a: "겸손하고 근면한 농부" # 891522088955591803
  pamir.0054.b: "근면한 장인" # 509449002435003616
  pamir.0054.c: "지혜롭고, 달변인 학자" # 1593783294785122729
  pamir.0054.d: "강력한 지역 귀족 [ROOT.Char.GetWomanMan]" # 2557624217503860432
  pamir.0055.t: "수확할까, 말까?" # 17476101842677775
  pamir.0055.desc: "치니르 축제가 끝나면 농부가 아니더라도 상징적으로 곡물 수확을 돕는 것이 관례입니다. 결국 모든 사람이 지역 사회와의 유대를 보여주는 것이 중요합니다. [ROOT.Char.GetTitleAsNameNoTooltip]인 저조차도 이에 참여해야 합니다. 어쨌든 제가 진짜 농사일을 하는 것은 아닙니다." # 11163601024888067460
  pamir.0055.a: "저는 고된 농노가 아닙니다! 아무것도 하지 않겠습니다." # 9800212304383272607
  pamir.0055.b: "저는 할 수 없습니다! 해야 할 일이 너무 많습니다." # 3448787531664711367
  pamir.0055.c: "필요하다면 약간 도움을 주겠지만, 너무 많이는 안 될 거야." # 16521968136806824256
  pamir.0055.d: "오늘 하루 최대한 많이 돕고 싶습니다." # 11079754761043892708
  pamir.0056.t: "곡물 수확" # 8566033066490416389
  pamir.0056.desc: "치니르 축제에서 처음으로 수확할 때, 어린이들까지 포함한 모든 사람들이 곡물 작물 수확에 참여하지만, 분명히 지켜야 할 역할들이 있습니다. 남자들은 #italic thutr#!라는 작은 낫을 사용하여 곡물을 베고, 여자들은 곡물 줄기를 탈곡할 준비가 되도록 묶습니다. 저는 몇 시간 동안 이 일을 하다가 축제로 돌아갈 것입니다." # 17359209195703456478
  pamir.0056.a.male: "남자로서 곡식을 베는 것을 돕는 것은 내 의무다." # 14547687587275700044
  pamir.0056.a.female: "여자로서, 줄기를 묶는 것을 돕겠습니다." # 45393222419748969
  pamir.0057.t: "수확기가 끝났습니다" # 11453493626422045794
  pamir.0057.desc: "드디어 치니르 축제가 끝났군. 즐거운 시간이었고, 음식을 나누고, 즐거운 대화를 나누고, 참석한 다른 사람들과 행복한 추억을 만들 수 있었지. 바라건대, 미래에 다시 할 수 있기를 바라네." # 3957145182284471754
  pamir.0057.a: "확실히 풍작의 계절이로군." # 14097723484592432907
  pamir.0058.t: "xxxxx" # 1951045980481827005
  pamir.0058.desc: "xxxxx" # 1951045980481827005
  pamir.0058.a: "xxxxx" # 1951045980481827005
  pamir.0059.t: "마지막 한 입" # 12334742786142903187
  pamir.0059.desc: "치니르 축제의 주요 연회 동안 음식은 공동 그릇에 담아 나눠 먹습니다. 제가 그릇에 담긴 마지막 고기 조각을 집으려던 찰나에 다른 참석자도 같은 행동을 하려 합니다. 우리는 어색하게 서로를 바라보며 어찌해야 할지 몰라 당황합니다." # 8493328824203857440
  pamir.0059.a: "자, 가서 즐기게, 친구." # 7758763761215414428
  pamir.0059.b: "이것은 내 것이다! 나는 [ROOT.Char.GetTitleAsNameNoTooltip]이다!" # 634778339156659356
  pamir.0060.t: "음식 나누기" # 3220327592428098827
  pamir.0060.desc: "치니르 축제 기간 동안 사람들은 집에서 만든 달콤한 밀 죽을 그릇에 담아 빵과 고기와 함께 가져와 다른 가족들과 나누는 것이 관례입니다. 공동체 구성원 중 가장 높은 지위에 있는 제가 연회에서 관대함을 보인다면 저에게 좋은 인상을 줄 것입니다." # 4875485627364771944
  pamir.0060.a: "정말인가? 그들이 나에게 음식을 줘야 할 텐데!" # 4819533611555095234
  pamir.0060.b: "저는 적당량의 음식만 가지고 왔습니다." # 10264185124219849430
  pamir.0060.c: "모두를 위해 맛있는 음식을 많이 가져왔습니다!" # 14898245696218055931
  pamir.0060.d: "제가 음식을 너무 많이 가지고 있어서 어이가 없네요." # 3726113754236847779
  pamir.0061.t: "기도 아니면 교류?" # 3553180536004160074
  pamir.0061.desc: "종교심이 깊은 공동체 구성원은 보통 축제 동안 입술을 달싹이며 많은 기도를 속삭입니다. 하지만 일부는 이것이 공동체의 다른 구성원들과 교류하고 공유하는 축제의 정신에 위배된다고 생각합니다." # 6416475663323396757
  pamir.0061.a: "저는 직접 [ROOT.Char.GetFaith.GetAdjective] 기도를 드리는 것을 선호합니다." # 15968870853667959208
  pamir.0061.b: "기도와 사회생활의 균형이 적절하다고 생각합니다." # 11896066483557392943
  pamir.0061.c: "사교는 중요하지! 모두가 알고 있는 사실이야!" # 10579691915246922583
  pamir.0062.t: "나눔은 배려입니다" # 10432538631508514363
  pamir.0062.desc: "치니르 기간 동안 큰 연회를 여는 이유는 사람들 간의 나눔을 장려하고, 서로 의지해야만 공동체가 생존할 수 있다는 점을 모두가 기억하게 하기 위함입니다. 사람들은 함께 어울리며 삶의 좋은 점들을 연결하고 축하합니다." # 14552039496657495327
  pamir.0062.a: "이것들은 내가 기억하기 위해 최선을 다해야 할 교훈들이다." # 2957431640769289696
  pamir.0063.t: "쿠루트 치즈" # 17339332478600635169
  pamir.0063.desc: "#italic 쿠루트#!는 파미르에서 나는 일종의 커드 치즈로, 치니르 축제를 포함하여 일년 내내 인기 있는 간식이나 반찬입니다. 축제 전에 나이든 여성들이 남성, 특히 젊고 갓 결혼한 남성에게 #italic 쿠루트#!를 많이 먹도록 놀리는 것이 관례인데, 쿠루트는 남성의 친밀감에 대한 욕구를 증가시키는 것으로 여겨지기 때문입니다." # 3259720148635911723
  pamir.0063.a: "당연히 좀 먹을 겁니다!" # 14238519070995634092
  pamir.0063.b: "별로 내키지 않아." # 15135805421152465202
  pamir.0063.c: "이 일로 남자들을 놀려 줘야지." # 7421008933634039746
  pamir.0064.t: "모치" # 13622311575905967209
  pamir.0064.desc: "치니르 연회의 인기 요리 중 하나는 #italic 모치#!인데, 이는 치즈 응유를 물과 섞어 익힌 채소 위에 부어 만든 것입니다. 이 요리는 몸을 따뜻하게 하고 추운 가을과 겨울철에 기력을 유지하는 데 좋다고 알려져 있어 인기가 높습니다." # 7576736890933101452
  pamir.0064.a: "먹으니 벌써 몸이 따뜻해지는 기분이야!" # 5081636849687710522
  pamir.0065.t: "좋은 집" # 7565924970497858799
  pamir.0065.desc: "치니르 축제에 참여하면서, 나는 내가 있는 집을 둘러본다. 이 집 주인인 주최자는 관습에 따라 여러 가닥의 곡물로 장식했지만, 그 방식이 매우 미학적이다." # 15097080575502468468
  pamir.0065.a: "경이로움으로 조용히 지켜보십시오." # 987163626158473936
  pamir.0065.b: "모든 사람들 앞에서 주인을 칭찬하십시오." # 9674607866170745158
  pamir.0066.t: "삶의 이야기" # 14869830826151831723
  pamir.0066.desc: "치니르 축제 동안, 나는 참석자 중 한 명과 꽤 좋은 대화를 나눴다. 우리는 서로의 경험에 대해 많은 것을 배우고, 이야기를 교환하며 삶에 대한 생각을 공유한다." # 10251194302497829118
  pamir.0066.a: "아주 흥미롭군, 친구!" # 4399675447101415745
  pamir.0067.t: "다른 사람 돕기" # 2855639272306548444
  pamir.0067.desc: "치니르 축제를 즐기고 있지만, 모두가 올 수 있는 것은 아닙니다. 너무 늙고 허약하거나 아픈 사람들은 당연한 이유로 참석할 수 없는 경우가 많습니다. 따라서 일부 사람들은 축제 기간 동안 노인과 병자들에게 음식을 가져다주는 것을 자원하는 것이 관례입니다. 하지만 힘든 일일 수 있으며, 제가 돕다가 다른 사람의 병에 걸릴까 두렵습니다." # 13242608167874337121
  pamir.0067.a: "부디 누군가 도와주길 - 하지만 나는 아냐." # 16250306677108042696
  pamir.0067.b: "제가 자원하겠습니다! 본보기가 되어야 합니다." # 6853865970472811482
  pamir.0067.toast: "가벼운 병에 걸렸습니다!" # 1471193056557678503
  pamir.0068.t: "대화" # 4924207086066621817
  pamir.0068.desc: "이곳에 와서, 치니르를 위해 각계각층의 다양한 사람들을 만나는 것은 정말 특별한 경험입니다. 연회 중에 나누는 대화는 물론, 다른 사람들이 하는 이야기를 엿들으면서도 많은 것을 배우고 있습니다." # 5303503774041872759
  pamir.0068.a: "흥미롭군, 흥미로워." # 8133944325532826321
  pamir.0069.t: "니간과 바트" # 1979748912151983568
  pamir.0069.desc: "#italic 니간#!과 #italic 바트#!를 즐겨 먹고 있네! 밀가루 죽과 액체 버터라. 소박한 식사지만, 치니르 축제에 빠질 수 없지." # 16355025677781732181
  pamir.0069.a: "단순한 맛일지도 모르지만, 정말 푸짐하고 맛있어!" # 9907819118258550246
  pamir.0069.b: "나는 평민 음식은 좋아하지 않지만, 겉모습은 유지해야 해." # 2254486239817694458
  pamir.0070.t: "쿤다" # 10654290415040693959
  pamir.0070.desc: "치니르 축제의 수확 기간 동안 여성과 아이들은 바구니에 과일을 모으고 있으며, 이 과일은 여러 용도로 사용될 것입니다. 예를 들어, 일부 과일은 다양한 음식에 사용되는 끈적한 과일 소스인 #italic khundah#!로 만들어집니다. 마을 여성 중 한 명이 맛보라고 khundah를 주는데, 정말 맛있습니다." # 11601746636370313741
  pamir.0070.a: "정말 달콤하군." # 4916252663843000301
  pamir.0071.t: "염소 고기" # 7025632291163302835
  pamir.0071.desc: "치니르 축제 기간 동안에는 집 밖의 사람을 도와 수확하는 경우, 도움을 받는 사람이 양이나 염소 고기를 제공하는 것이 일반적인 전통입니다. 제가 수확을 돕고 있는 농부가 제게 그 고기를 주겠다고 합니다." # 7513796045471637892
  pamir.0071.a: "감사합니다!" # 6978335405607418388
  pamir.0072.t: "농업 수업" # 17201634310163076494
  pamir.0072.desc: "치니르 축제 기간 동안 농부들의 곡물 수확을 도우면서 농업 노동과 다양한 마을 생활의 모습에 대해 꽤 많은 것을 배웠습니다." # 8903607770750444466
  pamir.0072.a: "매우 계몽적이군." # 2798717674894770859
  pamir.0073.t: "낙엽 모으기" # 9939667338109892430
  pamir.0073.desc: "수확기가 되면 사람들은 나뭇잎을 모아 자루에 담는 것이 관례입니다. 나중에 겨울 동안 이것들은 동물의 사료로 사용될 것입니다. 이 관습은 치니르 축제만큼 일찍 시작될 수 있으며, 마을에서 이 임무를 맡은 사람들을 도와야 할지 고민됩니다. 어쨌든 중요한 일이니, 기여해야 할지도 모르겠습니다." # 16065447971167697105
  pamir.0073.a: "좋아, 왜 안 되겠어? 재미있겠는걸." # 1352973939178838367
  pamir.0073.b: "저는 천한 일은 하지 않습니다." # 4953177984759102399
  pamir.0074.t: "과수원" # 1362939261646978527
  pamir.0074.desc: "추수철을 맞아 여자와 아이들이 과수원으로 가서 바구니 가득 과일을 수확합니다. 그들이 일하는 모습을 지켜보니, 탐스러운 살구와 뽕이 특히 인기가 많아 보입니다. 추수 작업 중에서도 비교적 여유로운 이 시간에는 여자와 아이들이 시간을 내어 서로 이야기를 나눕니다." # 2165545379783705938
  pamir.0074.a: "경치를 감상하며 즐기도록 하지." # 992881715542897382
  pamir.0074.b: "이제 그들을 도울 시간이야!" # 9448100118516514425
  pamir.0074.c: "그들을 도와주세요, 제가 남자라도요." # 12495058222917560208
  pamir.0075.t: "살구" # 5573531342808030605
  pamir.0075.desc: "수확기에 여성과 아이들이 과수원과 숲에서 과일을 수확하기 시작하면, 사람들이 합리적인 범위 내에서 수확 중인 과일을 간식으로 먹는 것이 허용됩니다. 살구로 가득 찬 바구니가 보이는군요. 먹고 싶은 마음이 듭니다." # 2576833540122069698
  pamir.0075.a: "배고프다 - 잔치를 벌일 시간이다!" # 15491361134446473540
  pamir.0075.b: "하나만 먹도록 자제해야지." # 16096377026823867682
