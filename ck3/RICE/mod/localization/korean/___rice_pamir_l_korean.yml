  RICE_pamir_refurbish_dokhtar_i_noshirwan_context_tooltip: "#emphasis 역사적 배경:#! Dokhtar-i Noshirwan(니가르라고도 함)은 8세기 초반의 유적지로 아프가니스탄에서 가장 큰 이슬람 이전 벽화 중 하나가 있습니다. 이 벽화에는 소그드, 훈족/에프탈족, 남부 아프간의 영향을 받은 시각적 요소가 혼합되어 있습니다. 이 벽화는 지역 튀르크족 또는 토착민의 의뢰로 소그드 예술가들이 제작했을 가능성이 있으며, 박트리아 신인 Wakhsh 또는 Oxus를 묘사했을 수도 있습니다. 그는 동부 이란 세계에서 인기가 많았으며 Oxus-Zun과 같이 Zun과 연결되거나 융합되었을 수 있습니다. 그러나 이 모든 것은 매우 추측적인 내용입니다." # 2109531786226793280
