  pamir.0111.t: "브라후이족의 도래" # 5558355709166420217
  pamir.0111.desc: "여러 세대에 걸쳐 많은 드라비다어를 사용하는 부족들이 인도 중부의 고향에서 북쪽으로 이동했습니다. #V 브라후이#!로 알려진 그들은 여러 차례에 걸쳐 발루치스탄 일부 지역에 정착하여 일부 지역 부족을 흡수했으며 최근에는 이슬람으로 개종했습니다. 그곳에서 그들은 새로운 고향을 찾았고, 그곳에서 유목민과 반유목민으로서 전통적인 생활 방식을 이어가고 있습니다. 그들의 관계가 이 땅에 대한 지배권을 주장하는 지역 통치자들과 어떤 성격을 띨지는 두고 볼 일입니다." # 8189223316443270030
  pamir.0111.a: "알아두면 흥미롭겠군…." # 1093967839446481457
  RICE_pamir_brahui_migrations_happened_text: "#V 브라후이#족이 발루치스탄으로 이주를 완료했으며, 이제 브라후이 [신하|E]가 해당 지역의 [통치자|E]에게 등용될 기회가 생겼습니다." # 14458705785825244594
