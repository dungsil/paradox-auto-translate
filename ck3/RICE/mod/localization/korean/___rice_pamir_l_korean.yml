  RICE_pamir_renovate_shri_badats_palace_desc: "식인 괴수 쉬리 바닷은 더 이상 존재하지 않지만, 그의 잔혹함을 증명하는 궁궐은 여전히 남아 있습니다. 그 건물과 그의 흉악한 행위에는 어떤 매혹적인 것이 있어 저를 사로잡습니다. 그의 격노한 영혼이 여전히 살아 있다는 속삭임이 들립니다. 제 마음속 깊은 곳에서 무엇을 해야 할지 압니다. 그가 시작한 일을 끝내야 합니다!" # 1359142268660981354
