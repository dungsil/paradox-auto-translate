  RICE_pamir_hephthalite_reclaimer_honors_zun: "존의 백성을 보호하는 자" # 10102263632446815688
  RICE_pamir_hephthalite_reclaimer_honors_zun_desc: "이 인물은 에프탈족의 심장부를 되찾아줌으로써, 수많은 에프탈족이 세대를 이어 숭배해온 위대한 신, 즉 숭배받는 태양신 즌의 이름을 빛냈습니다. 이제 즌, 곧 태양의 숭배는 에프탈족이 그들의 위대한 제국을 세운 순수한 산맥에서 다시금 이루어질 것입니다." # 6173729759806072876
  RICE_pamir_hephthalite_reclaimer_zun_chosen: "선출된 황제여, 툰의 이름으로" # 17980134098723107141
  RICE_pamir_hephthalite_reclaimer_zun_chosen_desc: "이 인물은 에프탈 제국을 복원하기 위해 노력을 이끌었으며, 그 과정에서 수많은 세대 동안 에프탈족이 숭배해온 위대한 신, 룬에게 영광을 안겨주었습니다. 이 인물이 스스로 그렇게 믿든 아니든, 룬을 숭배하는 많은 이들은 이 통치자가 룬의 선택받은 자이며, 그들의 노력 덕분에 이 세상 모든 이들이 위대한 룬, 흔들리지 않는 룬, 침범할 수 없는 룬을 알게 될 것이라고 믿고 있습니다!" # 2619851965763000354
  RICE_pamir_hephthalite_focus_north: "북부 에프탈족 영토" # 15399815320215379365
  RICE_pamir_hephthalite_focus_north_desc: "파미르 고원에 흩어졌던 에프탈족을 재건한 이 인물은 이제 제국의 야망을 위한 다음 발걸음으로 북쪽을 향하고 있습니다.  그들은 정복한 민족들의 풍습과 기술을 많이 받아들였지만, 적들이 백흉노라 불렀던 에프탈족은 본질적으로는 무시무시한 용사들입니다.  따라서 이 인물은 그들의 운명이 험준한 초원과 산맥에 있다고 믿고 있습니다." # 3017626492344880660
  RICE_pamir_hephthalite_focus_south: "남부 에프탈족 영토" # 5522876403616531270
  RICE_pamir_hephthalite_focus_south_desc: "파미르 고원에 흰훈족(에프탈)을 재건한 이 인물은 이제 제국의 야망을 이어갈 다음 단계로 남쪽을 바라보고 있습니다.  많은 이들이 그들을 백색 훈족, 공포스러운 약탈자이자 전사라고 부르지만, 에프탈은 또한 건축가, 장인, 그리고 상인이며, 이 인물은 수 세대에 걸쳐 다스려 온 수많은 민족들의 최고의 자질을 본받는 것이 자신의 운명이라고 믿습니다." # 11983887270622003341
