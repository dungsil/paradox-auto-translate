  RICE_pamir_visit_bibi_fatima_context_tooltip: "#emphasis 역사적 배경:#! 현재 타지키스탄의 와한 계곡에 위치한 비비 파티마 온천은 선지자 무함마드의 딸의 이름을 따서 명명되었습니다. 이 온천은 여성의 생식력을 향상시킨다고 합니다." # 4095316959711827558
  RICE_pamir_attend_chinir_festival: "치니르 축제 참석" # 10540866227466221453
