  pamir.0131.a: "전진!" # 8759586655781023716
  pamir.0132.t: "도착" # 4877148824439775158
  pamir.0132.desc: "길고 다소 힘든 여정 끝에, 얌간 마을을 지나 드디어 사당에 도착했습니다. 솔직히 말해서 작은 사당입니다. 기껏해야 평범한 집 크기지만, 어쩐지 나시르 호스라우와 완벽하게 어울린다고 느껴집니다. 이곳에는 부유하고 타락한 방탕아가 잠들어 있는 것이 아니라, 알라의 겸손하고 자비로운 종이 잠들어 있습니다.\n\n하지만 날이 저물고 있으니 먼저 휴식을 취해야겠습니다. 사당에는 내일 들어가 봐야겠습니다. 저는 흙길을 따라 다른 건물, 즉 무료 급식소 옆에 있는 순례자 숙소로 향합니다. 그곳에서 저는 다른 방문객들과 다를 바 없을 것이며, 저의 지위, 신분, 재산, 심지어 제가 따르는 이슬람 종파조차 의미가 없을 것입니다. 모든 종파의 무슬림들이 오랫동안 나시르 호스라우에게 경의를 표해 왔기 때문입니다." # 4095037390099312741
  pamir.0132.a: "우리는 모두 알라의 눈앞에서 평등합니다." # 5440646875587546240
  pamir.0133.t: "신전 진입" # 11467569495129450916
  pamir.0133.desc: "아침이 밝았습니다. 오늘, 저는 나시르 쿠스라우의 사당에 들어갑니다. 우선, 사당 주위를 여러 번 돌면서 다양한 기도를 드립니다.\n\n마치고 안으로 들어오니, 바깥 벽만큼이나 소박해 보이는 방이 여러 개 있습니다. 어떤 사람들은 이 건물이 나시르 쿠스라우가 여러 해 동안 살면서 시를 쓰고 지냈던 곳이라고 하더군요. 벽에는 여러 긁힌 자국과 얼룩이 있는데, 이는 독실한 순례자들이 수년 동안 이곳에 휘갈겨 쓴 글의 흔적입니다.\n\n마침내 나시르 쿠스라우의 무덤이 있는 방에 들어섭니다. 다시 한번, 외관은 비교적 소박하지만, 이상하게도 더 큰 영감과 기쁨으로 저를 채웁니다. 안에는 다른 순례자들이 몇 명 있을 뿐이고, 그들은 기도하면서 저를 거의 무시합니다." # 10764312829705766172
  pamir.0133.a: "방 안에서 빈자리를 찾았다." # 6378664378525387843
  pamir.0134.t: "기도" # 3105075337060657930
  pamir.0134.desc: "기도를 시작하기 전에, 나는 주위를 다시 둘러보며 경험을 되새긴다. 초라한 모습이지만 불쾌하거나 밋밋하다는 뜻은 아니다. 여전히 멋지게 장식되어 있고, 여러 신성한 물건들이 눈에 띈다. 예를 들어, 신전에는 향로와 램프가 있고, 더욱 눈에 띄는 것은 나시르 쿠스라우가 직접 쓴 것으로 알려진 코란 사본이다.\n\n나는 다시 집중하고 이곳에 건축물을 감상하러 온 것이 아니라 알라를 숭배하고 나시르 쿠스라우의 성스러운 삶과 행적을 되새기기 위해 왔다는 것을 상기한다. 잠시 눈을 감고 기도를 시작한다." # 14016676517430618724
  pamir.0134.a: "자비롭고 자애로우신 알라께 찬미를…." # 1480436068821970743
  pamir.0135.t: "자취를 남기다" # 10618349959135137071
  pamir.0135.desc: "성지를 떠나기 전에 마지막으로 할 수 있는 일이 하나 있습니다. 이곳에서는 저 같은 순례자들이 벽에 글을 남기는 것이 관례입니다. 어떤 사람들은 이것을 신성한 장소에 낙서하는 것이라고 비난하지만, 많은 사람들은 방문을 기념하고, 알라와 나시르 쿠스라우에게 경의를 표하며, 어떤 면에서는 마지막 축복을 구하는 방법으로 여깁니다. 수년 동안 벽에는 여러 종류의 글들이 휘갈겨 쓰여 있었습니다. 이 벽에 무엇이라도 쓰고 싶다면 지금이 바로 그때일 것입니다. 그래서 저는 조용히 제가 마음에 드는 건물 모퉁이로 가서 글을 쓸 준비를 합니다...." # 4118707624163120516
  pamir.0135.a: "나시르 쿠스라우가 쓴 아름다운 시 중 하나의 사본." # 15967689607254323279
  pamir.0135.b: "알라를 찬양하고 선의 승리를 기원하는 나의 시." # 10229370607209899836
  pamir.0135.c: "저를 괴롭히는 세속적인 문제에 대한 기도와 지침." # 16175284635727690902
  pamir.0135.d: "제 친척과 친구들, 특히 고인들을 위한 기도." # 16191218716533924287
  pamir.0135.e: "아무것도 없소. 이건 무의미하오. 이 짓을 할 바엔 기도를 더 해야겠소." # 13024523781130162571
  pamir.0135.message: "나시르 쿠스라우가 당신에게 영적인 영감을 주었습니다!" # 1118399982988368612
  pamir.0136.t: "자선?" # 9276771107256094233
  pamir.0136.desc: "몸에 활력이 솟고 영감이 넘치며 기쁨으로 가득 찬 채 사당에서 나옵니다. 이제 집으로 돌아갈 준비를 시작합니다.\n\n하지만 부유하거나 권력 있는 후원자들이 나시르 쿠스라우의 사당을 방문할 때, 떠나기 전에 방문을 기념하여 다른 순례자들(특히 자신보다 불우한 사람들)에게 자선을 베풀고 음식을 나누는 것이 관례라는 것을 기억합니다. [ROOT.Char.GetTitleAsNameNoTooltip]인 제가 여기서 떠나기 전에 자선을 베풀 기회로 삼아야 할 것 같습니다." # 1632110336057213938
  pamir.0136.a: "의무적인 자선과 나눔을 행하겠습니다." # 4291052309459861247
  pamir.0136.b: "네! 여기 계신 모든 분들께 제가 할 수 있는 한 최대한 기부하겠습니다." # 10043080943727648253
  pamir.0136.c: "내가 왜 그래야 하지? 난 이미 자선을 충분히 베풀었어." # 4603190062078005882
  pamir.0137.t: "귀향" # 4273377872558241904
  pamir.0137.desc: "파미르의 험준한 황무지를 더 오랫동안 헤쳐나온 후, [nasir_khusraw.GetFullName]의 성소와 무덤으로의 순례에서 돌아올 때가 되었습니다. 저는 많은 것을 배우고 경험했으며, 이 경험을 곧 잊지 못할 것입니다." # 15959084436126793443
  pamir.0137.a: "이것이 알라의 뜻이리라! 그럴 만한 가치가 있었도다." # 10013588960784626666
