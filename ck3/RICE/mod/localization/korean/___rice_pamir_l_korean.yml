  pamir.0180.t: "툼슐링 준비" # 16259315253447764170
  pamir.0180.desc: "툼쉴링 축제는 매년 초겨울에 정기적으로 개최되지만, 이제 근처 마을에서 이 축제를 공식적으로 후원할 때라고 생각합니다. 특히 [gilgit_county.GetNameNoTier] 인근 파미르 고지대에 사는 사람들에게 이 축제는 영웅적인 [azur_jamshid.GetTitledFirstName]의 전설과, 한때 [gilgit_county.GetNameNoTier] 사람들을 통치하고 억압했던 식인 폭군 [shri_badat.GetTitledFirstName]를 어떻게 전복시켰는지 기념하는 중요한 행사입니다." # 3127457813973101120
  pamir.0180.a: "준비합시다!" # 4130848738446070067
  pamir.0181.t: "툼쉴링이 시작됩니다" # 7529205876335409737
  pamir.0181.desc: "툼슐링 축제가 곧 다가옵니다! 축제 며칠 전, 겨울을 대비한 육류 비축량이 건조되었습니다. 이 축제는 [gilgit_county.GetNameNoTier]에서 [shri_badat.GetTitledFirstName]을 상대로 거둔 [azur_jamshid.GetTitledFirstName]의 승리를 기념하지만, 지역 주민들이 겨울을 나는 데 충분한 식량을 확보하기 위한 중요한 의식이기도 합니다." # 3937306605940126266
  pamir.0181.a: "이번 겨울은 우리에게 너무 가혹하지 않기를 바라오." # 9554219154860408450
  pamir.0182.t: "대화톳불" # 4169338512570265925
  pamir.0182.desc: "드디어 오늘, 아니 오늘 밤은 툼실링 축제입니다. 해가 지자마자 많은 사람들이 횃불을 들고 음악을 연주하며 마을에서 쏟아져 나와 큰 모닥불에 던져 넣습니다.\n\n전설에 따르면 잔혹한 [shri_badat.GetTitledFirstName]은 버터로 만든 심장을 가지고 있었기에 그를 물리치기 위해 [azur_jamshid.GetTitledFirstName]과 현지인들은 많은 횃불을 모아 [shri_badat.GetTitledFirstName]이 살던 궁궐 주위에 쌓아 그의 심장을 파괴하려 했습니다. 어떤 사람들은 이것이 폭군을 죽였다고 말하지만, 많은 사람들은 이것이 단지 그를 약화시켰을 뿐이며, 그는 이 계곡 중 한 곳에 숨어 사악한 마법을 사용하여 때때로 사람들을 저주하며, 이 사건을 재연하는 것이 필요한 이유라고 말합니다." # 15592908711878504494
  pamir.0182.a: "그가 아직 살아있는지 누가 알겠어?" # 9693266044045447680
  pamir.0183.t: "노래와 축하 행사" # 10277427753002079227
  pamir.0183.desc: "모두가 만족스럽게 모닥불이 타오르는 것을 지켜보는 가운데, 마을 사람들은 [shri_badat.GetTitledFirstName]을 상대로 [azur_jamshid.GetTitledFirstName]이 거둔 승리에 대한 여러 노래를 부르기 시작했는데, 그중 일부는 그 시대로 거슬러 올라간다고 합니다. 예를 들어, [azur_jamshid.GetTitledFirstName]이 다른 평민들과 함께 [shri_badat.GetTitledFirstName]의 궁궐을 파괴하라는 지시를 내렸을 때 한 마을 사람이 불렀다고 전해지는 노래가 있습니다.\n\n#italic '나의 본성은 단단한 금속과 같다'라고 Shri Badat은 말했지.\n하지만 나는, 농부 Dem Singh의 아들 Khoto, 홀로 굳세도다.\n이 쇠스랑으로 나는 네 왕의 집을 샅샅이 헐어버리리라.\n보라, 네가 저주받은 종족일지라도,\n나는 Dem Singh의 아들이니, 단단한 금속과 같으니라.\n이 쇠스랑으로 나는 네 궁궐을 평평하게 만들리라.\n조심해라! 조심해라!#!" # 15224743003780345773
  pamir.0183.a: "모두들, 즐거운 시간 보내세요!" # 6111998269011293859
