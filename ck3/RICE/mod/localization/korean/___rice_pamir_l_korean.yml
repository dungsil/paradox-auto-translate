  pamir.0150.t: "차우모스를 위한 조직화" # 11304753129884244768
  pamir.0150.desc: "동지가 다가오고 있으며, 이는 곧 샤우모스 축제를 기념할 때임을 의미합니다. 신앙의 신도로서, [ROOT.Char.GetFaith.GetAdjective]한 방식으로 이 행사에 참여하는 것은 매우 중요합니다. 이는 한 해가 다음 해로 이어지는, 순수와 불순한 것을 제대로 구분하는 신성한 시기이기 때문입니다.\n\n저와 다른 지역사회 지도자들은 주변 마을 사람들을 모아 함께 이 해의 샤우모스를 성대하게 준비하기 위해 열심히 노력할 것입니다. 마침내, 우리가 즐길 수 있고 즐길 것이라는 사실에도 불구하고, 이 모든 것을 진지하게 받아들여 행사를 영적으로 성공적으로 만들기 위해 최선을 다해야 합니다." # 1734258482388072159
  pamir.0150.a: "일을 시작하죠." # 8071496781838104273
  pamir.0151.t: "반데크" # 6988320913852425859
  pamir.0151.desc: "올해 차움스 준비가 한창이지만, 관례대로 저와 다른 여러 지역 유력자들이 #italic 반덱#! 의식에 참여해야 합니다.  해마다 사람들이 세상을 떠나고, #italic 반덱#! 의식은 슬픔에 잠긴 고인의 친척들을 불러 모아 공동체에 다시 합류하도록 하는 의식입니다.  저는 지역 주민들의 집을 방문하여 차움스에 참여하도록 공식적으로 요청해야 할 것입니다." # 3475515296299618914
  pamir.0151.a: "지체 없이 착수하자! 이는 차우모스의 성공에 필수적이다." # 16154318565065345050
  pamir.0151.b: "농민들에게 인사할 필요는 없습니다. 다른 지역 지도자들이 대신할 수 있습니다." # 3284605832547339962
  pamir.0152.t: "사라자리" # 14823642906721993264
  pamir.0152.desc: "#italic 사라자리#! 의식으로 차우모스가 공식적으로 시작됩니다. 이 의식은 많은 정화 의식에서 사용되는 신성한 식물, 잣나무를 중심으로 이루어집니다. 저와 다른 귀족들, 마을 사람들, 여행자들, 그리고 [ROOT.Char.Custom('DefaultPriestTitlePlural')] 등이 지정된 장소에 모여 #italic 사라자리#!를 목격합니다. 이 의식 중, 어린 남녀는 성별에 따라 두 그룹으로 나뉘어 잣나무 가지에 불을 붙여 가장 많은 연기를 생성하는 자를 가리는 경쟁을 벌입니다. 이 모든 것이 신 발루마인에게 바쳐집니다." # 13023755379437001329
  pamir.0152.desc.boy: "올해는 소년들이 승리한 것 같습니다. 그들이 피운 연기가 소녀들의 연기보다 훨씬 더 짙었으니까요! #italic 사라자리#! 의식이 끝나면, [ROOT.Char.Custom('DefaultPriestTitlePlural')] 들이 잣나무 가지를 들고 기도를 올립니다.  그런 다음, #italic 사라자리#! 의 마지막 부분은 아이들이 마을을 신나게 달리며 호두를 들고 각 집의 문을 두드리며 모든 사람의 안녕을 위해 기도하는 모습입니다." # 2191210614007621261
  pamir.0152.desc.girl: "올해는, 소녀들이 승리한 듯합니다. 그들이 피운 연기가 소년들의 것보다 확실히 더 강렬했으니까요! #italic 사라자리#! 의식이 끝나면, [ROOT.Char.Custom('DefaultPriestTitlePlural')]는 자작나무 가지를 들고 기도를 드립니다. 이후, #italic 사라자리#! 의 마지막 부분이 시작됩니다. 아이들이 마을을 신나게 달리며 호두를 들고 각 집 문을 두드리며 모든 이의 안녕을 기원하는 것이지요." # 5591700127833828932
  pamir.0152.a: "아주 좋군!" # 14656373444608048459
  pamir.0153.t: "쿠타므르" # 3975980997452320847
  pamir.0153.desc: "오늘은 #italic 쿠타므루#!, 황야와 문명이 가장 영적으로 연결되는 중요한 날입니다.\n\n아침에는 아이들이 지역 사당 주변에 모여 #italic 추타야크#! 의식에 참여합니다. 아이들은 사당의 벽, 문, 기둥에 산, 별, 다양한 동물 등의 이미지를 완전한 침묵 속에서 그립니다.\n\n오후에는 모두 밀가루로 조각을 만드는 데 집중합니다. 이 조각들은 내일 새벽 초원에 구워서 전시될 것입니다. 이는 양들이 목초지로 이주하는 것을 상징하며, 비신자들에게 팔기도 합니다. 우리는 이 조각을 먹을 수 없기 때문입니다. 일반적으로 목자나 다양한 동물을 묘사합니다. 올해는 어떤 것을 조각에 집중해야 할까요?" # 3766024089764610289
  pamir.0153.a: "귀한 양치기개들이 우리의 가축을 지킵니다." # 17822263847430912122
  pamir.0153.b: "험준한 지형에 사는 야생 사슴들." # 2052681908453923717
  pamir.0153.c: "우리가 먹을 음식, 젖, 가죽을 제공해 주는 소들." # 5270726009574526609
  pamir.0153.d: "저희 겸손하고 부지런한 목자들." # 5317035432082577446
  pamir.0153.e: "염소, 그들은 우리에게 가장 신성한 동물이기 때문입니다." # 17774466616188785040
  pamir.0154.t: "마다히크" # 1134459842106523987
  pamir.0154.desc: "차우모스 순환의 다음 의식은 #italic 마다히크#!입니다. 조상을 기리는 날입니다.  신전 밖에서는 #italic 치리코틱#!이라는 작은 나무 요새를 준비합니다.  그 안에는 많은 음식을 놓습니다. 이 음식탑에 불을 붙이면, 모두 신전 안으로 재빨리 들어갑니다. 조상들이 방문할 시간과 공간을 마련하기 위해서입니다. 신전 안에서, 한 노인이 외칩니다. “어르신들, 와서 먹고 마시고, 그 후 떠나십시오.”\n\n시간이 충분히 흘러가면, 신전에서 나옵니다. 밖에서는 #italic 치리코틱#!과 모든 음식이 완전히 재로 변해 있습니다." # 8761135443823316393
  pamir.0154.a: "분명, 올해는 조상들이 만족하셨을 것입니다." # 12263387059996833180
  pamir.0155.t: "사웰릭 하리" # 17926711267786302562
  pamir.0155.desc: "#italic 사웨릭 하리# 의식이 시작되었습니다!  쓸모없는 낡은 소유물들을 버리고 새 것으로 바꾸는 날입니다. 더욱 재미있게는, 지난 해의 사건들을 풍자하는 연극 공연이 펼쳐집니다.  각종 마을 구성원들이 (물론, 다들 좋은 뜻으로) 웃음거리가 되며, 모두가 웃음바다가 됩니다.  지난번 챠우모스 축제 준비 때, 올해 공연의 주제는 무엇으로 정했었던가요?" # 7214007209019759005
  pamir.0155.a: "저의 여러 행적(혹은 잘못된 행적)" # 9656268967954783754
  pamir.0155.b: "지역 마을 사람들의 사소한 일상" # 5595701543131515281
  pamir.0155.c: "멀리 떨어진 곳에서 일어난 위대한 사건들의 소식" # 8312070674394530852
  pamir.0156.t: "고쉬니크" # 5635273140852692263
  pamir.0156.desc: "오늘은 #italic 고슈닉#!, 샤우모스 순환의 중요한 날입니다. 오늘은 우리 공동체에 아이들을 공식적으로 환영하는 날이기 때문입니다. [ROOT.Char.GetFaith.GetAdjective] 신앙의 실천적인 구성원으로 말이죠.\n\n7, 8세의 소년소녀들은 #italic 차일락삼바이크#! 의식을 거칩니다. 전통적인 튜닉을 입고, 동물들이 제물로 바쳐지면서요. 이 동물들의 피는 소년들에게 뿌려집니다. 반면에, 성년이 다가온 소년들은 #italic 부츠삼바이크#! 라는 유사한 의식을 거칩니다." # 13728347555651716448
  pamir.0156.desc.child: "올해 태어난 자식들 중에도 나의 자식이 있습니다! 이제 다른 자식들과 함께 모두 우리 종교에 진정으로 받아들여졌습니다!" # 13190548861984679268
  pamir.0156.a: "다음 세대가 자라나는 것을 보니 좋습니다." # 11247250198718979566
  pamir.0157.t: "고나 찬자" # 6320543427140742398
  pamir.0157.desc: "오늘 밤은 #italic 곰나 찬자#의 밤입니다! 신 발루마인께서 [ROOT.Char.GetFaith.DivineRealm]의 하늘에서 하늘빛 말을 타고 우리를 축복하러 오십니다. 주신이시지는 않지만, 수많은 세월 전에 우리에게 올바른 의식을 가르쳐준 신성한 수호자이십니다.\n\n자정이 되면 마을 근처 높은 언덕 위에 있는 특별한 제단, #italic 인드라인# 앞에 갑니다. 거기서 발루마인께 음식과 동물 희생제물을 바치고, [ROOT.Char.Custom('DefaultPriestTitle')]께서 기도를 인도하십니다. 발루마인께 무엇을 도와달라고 기도해야 할까요?" # 73512277349485282
  pamir.0157.a: "바루마인이 저도 축복해주시길 바랍니다." # 10128295830530969474
  pamir.0158.t: "비이릭의 유머" # 3710190372022468997
  pamir.0158.desc: "#italic 곤나 찬자#! 행사가 끝난 후, 다음은 #italic 라와크 비이릭#!, 즉 여우의 날입니다. 여우는 교활한 동물로, 한 해의 길흉화복을 책임집니다. 이 의식의 일환으로, 젊은 남자들은 새벽녘부터 근처 언덕과 숲을 헤매며 여우를 찾습니다. 여우가 사는 동굴 근처에서 큰 북과 음악을 연주하여 여우를 유인합니다. 처음 본 여우가 산 정상으로, 순수한 산의 영역으로 달아나면 이듬해에는 행운이 따를 것입니다. 만약 아래로 내달리면 불운이 있을 것입니다. 만약 여우를 찾지 못하면… 아마도 올해는 우리보다 더 교활했던 것일 겁니다." # 8568665688082591004
  pamir.0158.a: "여우가 무슨 소리를 내는지 모르겠습니다." # 17551512146172829146
  pamir.0158.toast.good: "여우가 산을 올랐다!" # 10920976148978415156
  pamir.0158.toast.neutral: "여우가 발견되지 않았습니다." # 14424467723765109789
  pamir.0158.toast.bad: "여우가 산을 내려갔습니다!" # 14500621504034006480
  pamir.0159.t: "최후의 춤" # 129546690188091326
  pamir.0159.desc: "여우 찾기가 끝나고 정오가 되자 모두 마을로 돌아와 최종이자 가장 큰 축제가 벌어집니다. 음식과 춤이 있지만, 한 가지 공연이 주목을 받습니다.\n\n마을 광장 한가운데, 많은 사람들이 얼굴을 가리고 있습니다. 그뿐만 아니라, 많은 사람들은 남녀 역할을 바꾼 옷차림을 하고 있습니다. 몇몇 남자들은 여자 옷을 입고, 몇몇 여자들은 남자 옷을 입고 있습니다. 한편, 남자들은 두 그룹으로 나뉘어 있습니다. "순수한" 남자들은 과거의 존경받는 노래를 엄숙하고 장엄하게 부르고, "불순한" 남자들은 야성적인 리듬과 함께 저속한 멜로디를 부릅니다. 이것이 바로 차우모스의 절정입니다. 세상의 경계가 무너지기 직전, 다시 세워지기 위해서입니다." # 7723871449694176755
  pamir.0159.a: "훌륭합니다!" # 16848862372218168470
  pamir.0160.t: "차우모스 종료" # 5868326381141937210
  pamir.0160.desc: "드디어, 샤우모스의 모든 의식이 제대로 치러졌고, 수주에 걸친 축제가 마무리되었습니다. 참으로 많은 추억을 만들었네요! 새해가 밝았고, 좋은 해가 되기를 바랍니다." # 12265270476719556192
  pamir.0160.a: "다음에 다시 만나요." # 3527578574338849954
