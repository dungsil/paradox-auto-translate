  pamir.0113.t: "나시르 후스라우" # 7226759512449512432
  pamir.0113.desc: "수년간, [nasir_khusraw.GetFullName]라는 이슬람 성인이 온갖 나라를 돌아다니며 피난처를 찾았다는 이야기를 들었습니다.  뛰어난 시인이자 학자로, 이슬람 세계 전역에서 업적을 인정받았지만, 파벌적인 지배자들의 표적이 되어 제대로 된 정착지를 찾지 못했습니다.  하지만 이제는 그에게 희망이 찾아온 듯합니다.\n\n바다흐샨 지방에 도착한 소식에 따르면, 그는 특히 [nasir_khusraw_county.GetNameNoTier]의 험준하고 고립된 지역에 정착했습니다.  그의 친구이자 후원자인 학식과 정의로움으로 칭송받는 [nasir_khusraw_buddy.GetTitledFirstName]이 [nasir_khusraw.GetFullName]의 영적이고 철학적인 통찰력을 높이 평가하며 그를 맞이한 모양입니다.\n\n이처럼 유명한 인물이 이 먼지 덮인 곳에 자리 잡았다니!  이제 [nasir_khusraw.GetFullName]은 그곳에 이슬람의 빛을 퍼뜨리고자 합니다.  과연 성공할 수 있을까요?" # 7444820821697058377
  pamir.0113.a: "흥미로운 소식이군요." # 13936380627831839224
  pamir.0113.tooltip: "[나시르_쿠스라우_친구.GetTitledFirstName]가 [나시르_쿠스라우_친구.GetHerHis] 친구이자 스승인 [나시르_쿠스라우|E]를 도와 바다흐샨에 이슬람의 빛을 전파할 수 있을까요? 시간만이 알 것입니다." # 6468413962458611096
