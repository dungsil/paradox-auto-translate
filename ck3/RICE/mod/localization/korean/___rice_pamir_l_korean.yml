  RICE_pamir_restore_hephthalite_empire_desc: "수백 년 전, 에프탈 왕국은 페르시아와 인도 민중의 마음속에 공포를 심어 놓았습니다. 그러나 우리 조상들은 단순한 야만인이 아니었습니다. 그들은 아름다운 기념물을 창조하고, 중국과 로마와 교류하는 외교관이자 무역상이기도 했습니다. 이제 그들의 유산을 단순히 기리는 것뿐만 아니라 그들의 위대한 제국을 재건할 때입니다!" # 9212894545202652128
