  RICE_pamir_restore_hephthalite_empire_desc: "수 세기 전, 에프탈 제국은 페르시아와 인도의 백성들에게 공포를 심어주었습니다. 하지만 우리 조상들은 무분별한 야만인이 아니었습니다. 그들은 아름다운 기념물을 창조한 사상가이자 예술가였으며, 중국과 로마와 관계를 맺은 외교관이자 상인이었습니다. 이제 그들의 유산을 기릴 뿐만 아니라 그들의 위대한 제국을 재건할 때입니다!" # 9212894545202652128
