  RICE_pamir_repair_watchposts_wakhan_desc: "와한 회랑의 감시 초소망이 악화된 상태입니다. 만약 저희가 그것들을 [repair_singular_pamir_watchposts|E]하면, 그 지역의 계곡과 고개를 지나는 실크로드 교역로를 보호하고 지역 방어를 강화할 수 있을 것입니다." # 16734306553078575635
