  pamir.0130.desc: "[badakhshan_county.GetNameNoTier]의 야망 마을(Yamgan)에 짧고, 겸손한 지역 순례를 계획하고 있습니다. 사실, 제 목적지는 야망 마을이 아니고, 그 근처에 있는 [nasir_khusraw.GetFullName]의 무덤이 안치된 신사입니다. 파미르 고원 일대를 포함한 바다크샨 지역에서는, 생전 이슬람 이스마일파 선교사였던 그분이지만, 현재에도 수니와 시아 무슬림 모두 존경하는 인물로 여겨지고 있습니다. 이곳 사람들은 그의 신사를 찾아 경건한 마음으로 기도하는 기회를 갖곤 합니다. 저 또한 그렇게 하고자 합니다.\n\n이 위대한 인물의 신사를 방문하고, 그의 모범을 따르면서, 제 믿음을 더욱 굳건히 하고, 하나님께 더욱 가까이 다가갈 수 있기를 바랍니다." # 65b437d0aa28d8b60bd78c2751ff9af6233c1e9f
  pamir.0130.a: "신성한 기회가 될 것입니다." # 4c16254fc8fb0d2c9055dff87ca2b4a18e6a1a55
  pamir.0131.t: "야망간에게" # d6ed550259f25887708f3e7c455a439146a28a84
  pamir.0131.a: "전진!" # ce357122041d2c1dc5f5eb9aad315f5caa739684
  pamir.0132.t: "도착" # dc21d2b4eede6e5dd86091471b205b4b6fecd76a
  pamir.0132.desc: "험난했던 여정 끝에, 얌간 마을을 지나 드디어 신사의 자리에 도착했습니다. 작은 신사, 기껏해야 으리으리한 저택만 한 크기지만, 어째서인지 나시르 훌라우에게 딱 맞는 것 같습니다. 여기에는 부유하고 방탕한 쾌락주의자가 아닌, 겸손하고 자비로운 알라의 종이 묻혀 있습니다.\n\n\n하지만 시간이 늦어졌습니다. 먼저 휴식을 취해야 합니다. 내일 신사에 들어갈 것입니다. 그런 마음으로 흙길을 따라, 옆에 수프가게가 있는 순례자 숙소로 향했습니다. 거기서, 저는 다른 방문객들과 다를 바 없을 것입니다. 제 계급, 지위, 부, 그리고 심지어 따르는 이슬람 종파는 아무런 의미가 없습니다. 모든 종파의 무슬림들이 오랫동안 나시르 훌라우에게 경의를 표해 왔기 때문입니다." # 2dbaf59298750aa9ba3ec9a0721b7efdde4e732e
  pamir.0132.a: "모든 사람은 알라의 눈앞에서 평등합니다." # 36b2bd7a3a51496aab29986b27f671fab06aeb87
  pamir.0133.t: "신전에 들어서다" # 90fc974092419ffdaad7acb422bcd6ca5d30bd8a
  pamir.0133.desc: "아침이 밝았습니다. 오늘은 나시르 흐스로의 신사에 들어섭니다. 우선 신사 주변을 여러 번 돌며 다양한 기도를 드립니다.\n\n\n다 돌고 나서 안으로 들어가 보니 여러 방이 있는데, 모두 외부 벽처럼 소박한 모습입니다. 어떤 이들로부터 이 건물이 나시르 흐스로가 여러 해 동안 머물며 시를 짓고 그런 일을 했던 곳이라고 들었습니다. 또한 벽에는 많은 새김과 얼룩이 있는데, 열렬한 순례자들이 세월 동안 적어 놓은 글씨의 흔적입니다.\n\n\n마침내 나시르 흐스로의 무덤이 있는 방에 들어섭니다. 다시 한번, 그 모습은 상대적으로 소박하지만, 이것은 묘하게 저에게 더 큰 영감과 기쁨을 불어넣습니다. 안에는 몇몇 순례자들만 더 있고, 대부분 기도하며 저를 무시합니다." # f71f61503f8b9d8081719d8ed95122045cb7f16c
  pamir.0133.a: "방에 빈 자리가 있습니다." # 15be2566cf7495696c7862b912aa4664f44fbc05
  pamir.0134.t: "기도" # 8c4f3272183be6934487f3838226b0ae72f60aa8
  pamir.0134.desc: "기도를 시작하기 전에, 다시 한번 방 안을 둘러봅니다.  외양은 겸손하지만, 불쾌하거나 단조롭지는 않습니다. 여전히 아름답게 장식되어 있으며, 여러 성스러운 물건들을 발견합니다. 예를 들어, 제단 위에는 향로와 등불이 있고, 더욱 눈에 띄는 것은 나시르 쿠스라우가 직접 썼다고 전해지는 코란의 사본이 있습니다.\n\n다시 마음을 집중하고, 이곳에 건축물을 감상하기 위해 온 것이 아니라, 알라를 숭배하고 나시르 쿠스라우의 성스러운 삶과 업적을 묵상하기 위해 왔음을 되새깁니다. 눈을 한 순간 감고 기도를 시작합니다." # d5bd33f25f52ff8ef58ea96196a77d667a72723e
  pamir.0134.a: "알라, 가장 자비롭고 가장 자애로운 분께 찬양을 드립니다…." # aa374b72960f6f5f50ebb2ec7413361230b3cd16
  pamir.0135.t: "흔적을 남기다" # 358a5454ed43fdc83e5d214242d89f0ebfc8d10e
  pamir.0135.desc: "성소를 떠나기 전, 마지막 한 가지를 할 수 있습니다. 저와 같은 순례자들에게는 여기서 벽에 글을 남기는 풍습이 있습니다. 어떤 이들은 이것을 신성한 장소의 그림 같은 것이라고 비웃지만, 많은 이들은 방문을 기념하고, 알라와 나시르 후세인을 경배하며, 어떤 의미로는 마지막 축복을 구하는 방법으로 여깁니다. 수년간 벽에 새겨진 다양한 글들이 전해져 내려오고 있습니다. 만약 벽에 무언가를 적고 싶다면, 지금이 바로 그때입니다. 그래서 조용히 마음에 드는 건물 구석으로 가서 글을 쓰려고 준비합니다…." # 7cd929709d067c64b0495ecf3a4f7943443cf692
  pamir.0135.a: "나시르 후스로가 지은 아름다운 시 한 편의 사본입니다." # f6f4197d3881f2e4d7da5cae14061690b96e6ee8
  pamir.0135.b: "내가 쓴, 알라를 찬양하는 시, 그리고 선의 승리를 바라는 시." # 7b516af8abf9443f0a704902aa3cccb55c79993a
  pamir.0135.c: "세상일에 대한 염려와 안내를 구하는 기도." # 5838bd6f00d4c6657e03bd2337f48d2bd44dc08c
  pamir.0135.d: "고인과 친척, 친구들을 위한 기도." # fe4a7527430c211b0eda4ba68679aa2ba3d5a009
  pamir.0135.e: "아무것도 없네. 이건 쓸데없는 일이야. 기도하는 게 낫겠어." # 7cde1fba531a5b8b0c611b39cabe1b65508cf26f
  pamir.0135.message: "나시르 흐스로가 당신의 영혼을 격려했습니다!" # 7d3f2b0af96c519a42626f77cb36cbd1f7f0dfa3
  pamir.0136.t: "자선?" # 536dbde0e97f468072499f90004599686b1d16e4
  pamir.0136.desc: "신전에서 나오니, 몸은 활기차고 마음은 영감과 기쁨으로 가득 찹니다. 이제 집으로 돌아갈 준비를 합니다.\n\n하지만, 나시르 흐스로 신전을 방문하는 부유하거나 권력 있는 후원자들이 방문 전에 가난한 순례자들을 위해 구제를 베풀고 음식을 나누는 풍습을 기억합니다. [ROOT.Char.GetTitleAsNameNoTooltip]로서, 이 기회에 떠나기 전에 구제를 베풀어야겠습니다." # 5379f20a740d983ba91427fed88befe05c15f4f5
  pamir.0136.a: "의무적인 구호와 나눔을 하겠습니다." # bcef1c3401e7c4954c2fdc6ceaabadb4ddec3b86
  pamir.0136.b: "여기 있는 모든 분들에게 제가 할 수 있는 만큼 기부하겠습니다." # a3a11775012fd55953b0c2b4e6bb8a88c7b892cf
  pamir.0136.c: "왜 그래야 합니까? 이미 충분히 자선 활동을 했습니다." # 6a2f08de57365d1f09f4866d6005076cdd04e70d
  pamir.0137.t: "고향으로 돌아가기" # 99efb80e7a93898a765062c958d7fbda3c07d7c3
  pamir.0137.desc: "파미르 고원의 험준한 야생을 더욱 탐험한 뒤, [nasir_khusraw.GetFullName]의 성역과 묘소 순례를 마치고 귀향할 때가 되었습니다. 많은 것을 배우고 체험했으며, 이 경험은 결코 잊지 못할 것입니다." # 0a980a23032ac56927b9bd30f87087e1ad4bc051
  pamir.0137.a: "알라의 뜻이로다!  보람 있는 일이었다." # 69a8b6701dbcc4b802e0523ed4e02d8c22a21e1c
