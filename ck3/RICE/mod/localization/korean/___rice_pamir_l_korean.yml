  RICE_pamir_dokhtar_i_noshirwan_refurbished_desc: "밤이안 북쪽에 위치한 도흐타르-이 노쉬르완에는, 지역 신인 옥수스-준을 묘사한, 이 지역에서 가장 큰 벽화 중 하나가 있는 유명한 신사가 있습니다. 옥수스-준은 고대 동이란 신인 옥수스 또는 와흐쉬와 연결된 지역 변종입니다." # 15040093314365287558
  RICE_pamir_shri_badats_palace_renovated: "슈리 바닷 궁궐 개축 완료" # 7552394211466214433
  RICE_pamir_shri_badats_palace_renovated_desc: "길짓에 새로운 폭군이 등장했으며, 과거 잔인한 왕 슈리 바닷의 궁궐이 복원되었습니다. 이 어둠침침하고 불길한 건물은 예전만큼이나 공포스럽습니다. 주민들은 언제쯤 평화를 되찾을 수 있을까요?" # 13182301420025199072
