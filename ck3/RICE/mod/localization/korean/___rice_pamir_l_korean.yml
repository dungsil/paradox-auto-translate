  RICE_pamir_refurbish_dokhtar_i_noshirwan_desc: "바미안 근처, 독타르-이 노시르완 지역에는 우리 위대한 신 둔을 묘사한 벽화가 새겨진 오래된 암굴 복합 건물이 있습니다.  훼손되어 가고 있으므로, 과거의 영광을 되찾기 위해 복원 조치를 취해야 합니다." # 11664151268857033990
