  pamir.0101.t: "나시르 쿠스라우의 죽음" # 9984858682660616491
  pamir.0101.desc: "위대한 [nasir_khusraw.GetFullName]께서 서거하셨다는 소식을 들었습니다. 그는 웅변적인 시인이자 뛰어난 학자였을 뿐만 아니라, 이슬람(특히 [nasir_khusraw.GetFaith.GetAdjective] 종파)의 빛을 아프가니스탄 동부의 [badakhshan_duchy.GetNameNoTier] 지역에 전파하고자 했던 성인이었습니다. 이 때문에 그는 시아파와 수니파 무슬림 모두에게 존경을 받았습니다.\n\n[nasir_khusraw.GetFullName]께서는 말년에 [badakhshan_county.GetNameNoTier]의 얌간 마을에서 멀지 않은 곳에서 은둔 생활을 하셨기 때문에, 그의 추종자들이 그의 시신을 그곳으로 운구하여 매장할 것입니다. 그들은 그를 기리기 위해 작은 사당을 세우고 있으며, 이 사랑받는 성인에게 경의를 표하기 위해 얌간으로 순례 여행을 떠나고 싶어하는 순례자들에 대한 소문이 이미 널리 퍼져 있습니다." # 13265884212566000024
  pamir.0101.a: "진실로 우리는 알라에게 속해 있으며, 결국 그분께로 돌아갈 것입니다." # 3833736821533416280
  pamir.0101.tooltip: "[nasir_khusraw|E]의 죽음으로, [badakhshan_county.GetNameNoTier]의 [county|E]의 [ruler|E]는 이제 #V 나시르 쿠스라우 성지 확장#!을 [decide|E]할 수 있습니다! 완료되면 [badakhshan_duchy.GetName] 또는 그 근처에 사는 무슬림은 [go_on_a_pilgrimage_to_nasir_khusraws_shrine|E]를 할 수 있습니다." # 10277031913118975219
  pamir.0102.t: "나시르 후스로의 신전" # 1866290812436808013
  pamir.0102.desc: "위대한 [nasir_khusraw.GetFullName]께서 돌아가신 이후로 시아파와 수니파를 막론하고 모든 종파의 무슬림들로 이루어진 작지만 헌신적인 무리가 시인, 학자이자 성인이었던 그에게 경의를 표하기 위해 그의 무덤으로 몰려들었습니다. 그곳에서 순례자들은 그의 본보기를 통해 알라에게 더 가까이 다가갈 영감을 얻습니다. 그의 무덤은 [badakhshan_county.GetNameNoTier]에 있는 내 영토 내의 작은 얌간 마을 근처에 있습니다.\n\n그렇기에 그의 무덤 주위에 소박하지만 잘 지어진 사당을 건설하기 위해 자금을 투입하기로 했습니다. 이제 그는 합당한 안식처를 갖게 될 것이며, 이는 그와 같은 사람에게 어울리는 장소가 될 것입니다. 이것은 이 지역에 더 많은 순례자들을 불러들이고 지역 경제를 활성화하는 데 도움이 될 것이며, 물론 어떤 식으로든 이 성인을 기리는 데 해가 되지 않습니다." # 8246118091006457995
  pamir.0102.a: "해낼 수 있어서 기쁘군." # 4834429743112157830
  RICE_pamir_enable_nasir_khusraw_pilgrimage_desc: "[badakhshan_county.GetName] 또는 그 근처에 거주하는 무슬림은 이제 [go_on_a_pilgrimage_to_nasir_khusraws_shrine|E](으)로 성지 순례를 떠날 수 있습니다." # 3253478122487199650
  pamir.0103.t: "나시르 후스로의 신전" # 1866290812436808013
  pamir.0103.desc: "위대한 [nasir_khusraw.GetFullName]께서 돌아가신 이후, 시아파와 수니파를 망라한 모든 종파의 무슬림들로 구성된 작지만 헌신적인 집단이 시인이자 학자, 그리고 성인인 그에게 경의를 표하기 위해 그의 무덤으로 몰려들었습니다. 그곳에서 순례자들은 그의 모범을 통해 알라에게 더 가까워지도록 영감을 받습니다. 그의 무덤은 현재 [badakhshan_ruler.GetTitledFirstName]이 통치하고 있는 [badakhshan_county.GetNameNoTier]의 작은 마을인 Yamgan 근처에 있습니다.\n\n[badakhshan_ruler.GetTitledFirstName]은 Nasir Khusraw에 대한 진정한 존경심에서 비롯된 것이든, 냉소적인 책략이든 간에 Nasir Khusraw의 무덤 주위에 소박하지만 잘 지어진 사당을 건설하는 데 자금을 투입하기로 결정했습니다. 그렇게 하면 그는 그와 같은 존경받는 성인에게 어울리는 적절한 안식처를 갖게 될 것입니다." # 5991085187300788807
  pamir.0103.a: "흥미로운 소식..." # 14999355406101336855
  pamir.0104.t: "종교와 철학을 조화시키는 방법?" # 14605219770208418599
  pamir.0104.desc: "최근에, 오래전에 읽었던 긴 시에 대해 계속 생각하게 됩니다. 아부 알 하이탐 알 주르자니라는 알려지지 않은 페르시아 지식인이 쓴 것으로, 종교와 철학에 대한 사려 깊고 도전적인 질문들을 던지고 있으며, 제 자신의 신념을 재고하게 만듭니다. 특히, 저는 스스로를 교육받은 사람이라고 생각하지만, 그 시에서 논의되는 종교와 고전 철학 간의 문제들을 조화시키는 데 어려움을 겪고 있습니다.\n\n저는 이 문제에 대해 [nasir_khusraw.GetFullName]에게 접근하기로 결정했습니다. 왜냐하면 그는 지혜와 뛰어난 통찰력으로 가득 차 있다는 것을 모두가 알고 있기 때문입니다. 사실, 저는 그에게 알 주르자니의 시에 대한 응답을 써달라고 의뢰할 의향이 있다고 말했습니다. 다행히도, 그는 그런 일을 기꺼이 하겠다고 말했습니다." # 17405124792432595815
  pamir.0104.a: "최종 결과물이 기대되는 군!" # 4705921236203506084
