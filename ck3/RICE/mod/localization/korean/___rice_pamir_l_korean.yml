  building_RICE_pamir_lapis_lazuli_mines_02_desc: "이곳 광산 작업이 더욱 정교해지면서, 청금석 수출량이 늘어났습니다. 엔지니어들이 투입되어 광산 생산성을 높였고, 상인들이 상점을 열어 청금석 운송을 신속하게 처리하고 있습니다." # 5b355c10723e93ef422753c10f5ff0d149f7b8ae
  building_RICE_pamir_lapis_lazuli_mines_03: "대규모 라피스라줄리 광산" # 223e39f61d353fc11fa44a1c0935434efa749959
  building_RICE_pamir_lapis_lazuli_mines_03_desc: "지역의 마을들은 세계 시장을 위한 훌륭한 양의 청금석을 생산하여 지역에 많은 부를 안겨주고 있습니다." # a679c51b97c13a984442a0c8ab16cbd0ce5060ba
  building_RICE_pamir_lapis_lazuli_mines_04: "라피스라주리 광산 단지" # d982aadf88fd7648129e7658859ed6143dd4858e
  building_RICE_pamir_lapis_lazuli_mines_04_desc: "이 지역의 정착지는 고대 파라오와 카이사르 시대 이후로 보지 못한 크기와 인구 규모를 자랑하며, 세계에 엄청난 양의 라피스라주리 광물을 채취합니다." # 582bf90b4f36c5988e14e396dd7a5b17408d2555
  building_type_RICE_pamir_ruby_mines_01: "쿠히 랄의 루비 광산" # 527678467dac7b5a979b0ead43fc48895e000bff
  building_type_RICE_pamir_ruby_mines_01_desc: "이 지역은 수백 년 동안 활발하게 운영되어 온 쿤-이 랄의 루비 광산이 자리잡고 있습니다." # 4b812428e11855e5118d513f9513835cf7e46dab
