  pamir.0115.t: "#bold 요정 왕자, 하늘로 돌아가다#" # 2d631ef1ee6fd197d257d820100d55fa3cf72f07
  pamir.0115.desc: "[azur_jamshid.GetTitledFirstName] 님, [gilgit_county.GetNameNoTier]의 요정 왕자이자 구원자는 세상을 떠나셨습니다. 오래 전, [azur_jamshid.GetTitledFirstName] 님은 [shri_badat.GetTitledFirstName] 왕이라는 잔혹한 식인 폭군을 물리치고 [gilgit_county.GetNameNoTier] 백성들을 더 나은 미래로 이끌었습니다. 비록 그분이 이 세상에 더 이상 계시지 않지만, 현지인들은 그분의 업적을 후세에 기리고 기념할 것입니다." # 357ec08a2abc83151673939a9283b7d695c0f737
  pamir.0115.a: "흥미롭군요…." # 72a46c4a3f1f818b1a07dd7dc97d6040bddd3328
  pamir.0115.tooltip: "[아주르 자미드|E]의 서거와 더불어, #V 슈리 바닷 궁전 파괴!# 결정을 통해 [지역_수정자|E] [GetModifier('RICE_pamir_shri_badats_palace').GetNameWithTooltip]이 제거되면, #V 파미르#! 및 #V 라다크#! 공국[공국|E]의 [군주|E]들은 #V 툼실링 축제 후원# 결정을 내릴 수 있습니다." # 23aaaadbd5c9c026998a198b52477976d80bc3f5
  pamir.0115.tooltip.evil_azur_jamshid: "아주르 자미드[azur_jamshid|E]가 세상을 떠났지만, 그는 처음 구원했던 백성들을 배신하고 잔혹했던 바다트의 유산을 이어받았습니다. 그는 스스로 폭군이 되어 과거 폭군의 궁궐을 개축했으며, 후대에 끊임없는 저주를 받을 것입니다. 따라서 #V 파미르#와 #V 라다크# 공국[duchies|E]의 통치자[rulers|E]는 평소처럼 #V 툼실링 축제 후원# 결정[decision|E]을 내릴 수 없을 것입니다." # 917c52fa216ce04edea5ab4a18d9b083a8df3eba
  pamir.0115.tooltip.evil_not_azur_jamshid: "[azur_jamshid|E]가 세상을 떠났지만, 지방 전설에 기억될지도 모르지만, 잔혹했던 슈리 바닷의 유산은 계속됩니다. 그의 궁궐은 여전히 남아 있을 뿐만 아니라, 개축되어 주민들은 두려움 속에 살아갑니다. 따라서 #V 파미르#!와 #V 라다크#! 공국[duchies|E]의 [rulers|E]는 평소처럼 #V 툼실링 축제를 후원하기[decision|E]에 대한 선택권을 영원히 얻지 못할 것입니다." # 67dc3408f33adcedd20e28f1d19b81cc81a047ee
  pamir.0115.desc.evil_azur_jamshid: "[azur_jamshid.GetTitledFirstName], [gilgit_county.GetNameNoTier]의 요정 왕자이자 구원자는 더 이상 이 세상에 없습니다. 수 년 전, 그는 [shri_badat.GetTitledFirstName]라는 식인 폭군 왕을 물리치고 [gilgit_county.GetNameNoTier] 백성들에게 더 나은 미래를 가져다주었습니다. 그러나 그는 마음속 어둠에 잠기고, 자신이 물리친 자를 닮아 두려움과 증오의 압제자로 변해갔습니다. 과연 무엇이 그를 이 어두운 길로 이끌었을까요?\n\n이제 그의 죽음으로 [gilgit_county.GetNameNoTier] 백성들은 다소나마 안도할지도 모릅니다. 아니면 그렇지 않을 수도 있습니다. 어느 쪽이든, 그는 이 지역의 민담 속에서 좋은 기억으로 남지 않을 것입니다." # e48b14d4d079c32005e1beeaade387c4ff71b6ce
  pamir.0115.desc.evil_not_azur_jamshid: "[azur_jamshid.GetTitledFirstName]께서, [gilgit_county.GetNameNoTier]의 요정 왕자이자 구세주로서 세상을 떠나셨습니다.  [shri_badat.GetTitledFirstName] 왕, 그 잔혹한 잡식성 폭군을 처형하고 [gilgit_county.GetNameNoTier] 백성들에게 더 나은 미래를 열어주셨던 [azur_jamshid.GetFirstName]께서는, 옛날 일이기에 이제는 사람들의 기억에서 점점 희미해질 듯 합니다.  땅을 치유하는 그의 업적은 완성되지 못했고, [shri_badat.GetTitledFirstName]의 끔찍한 유산을 이어받은 새로운 폭군이 나타났습니다." # 0d1b9e1403edecfbbbb530f76b3936a0dce3f32b
