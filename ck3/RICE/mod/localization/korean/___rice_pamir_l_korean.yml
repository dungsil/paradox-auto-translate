  pamir.0130.desc: "[badakhshan_county.GetNameNoTier]의 야망 마을(Yamgan)에 짧고, 겸손한 지역 순례를 계획하고 있습니다. 사실, 제 목적지는 야망 마을이 아니고, 그 근처에 있는 [nasir_khusraw.GetFullName]의 무덤이 안치된 신사입니다. 파미르 고원 일대를 포함한 바다크샨 지역에서는, 생전 이슬람 이스마일파 선교사였던 그분이지만, 현재에도 수니와 시아 무슬림 모두 존경하는 인물로 여겨지고 있습니다. 이곳 사람들은 그의 신사를 찾아 경건한 마음으로 기도하는 기회를 갖곤 합니다. 저 또한 그렇게 하고자 합니다.\n\n이 위대한 인물의 신사를 방문하고, 그의 모범을 따르면서, 제 믿음을 더욱 굳건히 하고, 하나님께 더욱 가까이 다가갈 수 있기를 바랍니다." # 11956095707340228793
