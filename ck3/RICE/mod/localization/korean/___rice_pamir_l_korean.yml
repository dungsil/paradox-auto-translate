  RICE_pamir_kafir_concessions: "카피르들에 대한 양보" # 6615034246390886170
  RICE_pamir_kafir_concessions_desc: "이 지역의 \"카피르\"들은 현재 세대에 이르러, 공유하는 문화와 신앙으로 인해 점차 발전된 이웃들과 통합되고 우호적으로 변해가고 있습니다." # 17981875724230625864
  RICE_pamir_is_azur_jamshid: "요정 왕자" # 18005909798046673968
  RICE_pamir_is_azur_jamshid_desc: "전설에 따르면 그는 하늘에서 내려온 요정의 아들로 알려져 있습니다. 그는 식인왕 슈리 바닷의 압제로부터 길짓 사람들을 물리치고 해방시켰습니다." # 18214093662072464895
  RICE_pamir_shri_badats_palace: "슈리 바닷 궁궐" # 9220503495230776764
  RICE_pamir_shri_badats_palace_desc: "슈리 바닷의 궁궐은 더 이상 악명 높은 식인왕이 거주하지 않지만(정의로운 아주르 자미시드에 의해 사망했으므로), 그곳은 아직 건물로 남아 있습니다. 단순한 건물일 뿐이지만, 그가 주민들에게 저지른 끔찍한 불의와 땅을 말라 버리게 만든 것을 상징합니다." # 6331740413739860634
  RICE_pamir_dynasty_azur_jamshid: "요정 왕자의 자녀들" # 9901518460932722517
