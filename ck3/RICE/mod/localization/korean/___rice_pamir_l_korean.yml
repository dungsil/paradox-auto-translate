  pamir.0101.t: "나시르 후스라우의 서거" # b60d2c32bf4d0d660820103b4b2a77aec8b8ba66
  pamir.0101.desc: "[나시르 흐스로우.GetFullName]께서 세상을 떠나셨다는 소식을 들었습니다. 그는 뛰어난 시인이자 학자일 뿐만 아니라, 이슬람의 빛을, 특히 [나시르_흐스로우.GetFaith.GetAdjective]파의 가르침을 동아프가니스탄 [바다흐샨_공국.GetNameNoTier] 땅에 전파하려 애쓴 성스러운 인물이셨습니다. 이러한 그의 노력 덕분에 숭배는 시아파와 쑤니파 무슬림 모두에게 미쳤습니다.\n\n\n[나시르_흐스로우.GetFullName]께서는 후반생 대부분을 [바다흐샨_군.GetNameNoTier]의 얌간 마을 근처 은둔하며 살아오셨기에, 그의 제자들은 그의 시신을 얌간에 안장하기 위해 가져왔습니다. 그의 업적을 기리기 위해 작은 신사당을 세우려 하고 있으며, 이미 얌간을 찾아 이 사랑받는 성스러운 인물께 경의를 표하고자 하는 순례자들의 소식이 멀리 퍼져나가고 있습니다." # 6cd8068c0a961f41e2b59fde9f11be8c0625c2b2
  pamir.0101.a: "참으로 우리는 알라의 것이며, 그에게로 돌아갈 것입니다." # ab8778f5b0870e0402e92380c4377bc0beac2ada
  pamir.0101.tooltip: "[나시르 꾸스라우|E]가 세상을 떠남에 따라, [badakhshan_county.GetNameNoTier] [지역|E]의 [통치자|E]는 이제 #V 나시르 꾸스라우의 신사당 확장#을 결정할 수 있습니다!  확장을 마치면, [badakhshan_duchy.GetName] 지역이나 그 주변에 거주하는 이슬람교도들이 [나시르 꾸스라우의 신사당에 순례를 가는 행위|E]를 할 수 있게 됩니다." # 6e22210e804fbbd837e06fcc73e947831d63e81b
  pamir.0102.t: "나시르 흐스라우의 묘소" # f19c527388bddab2239eeccbc28dfbc507122d06
  pamir.0102.desc: "[nasir_khusraw.GetFullName]께서 세상을 떠나신 이후로, 시아파와 쑤니파를 가리지 않고 다양한 종파의 이슬람 신자들이 그의 무덤에 모여 이 시인이자 학자이자 성인이신 분께 경의를 표하고 있습니다. 그곳에서 순례자들은 그의 본보기로써 알라께 더 가까워지기 위한 영감을 얻습니다. 그의 무덤은 제 영토인 [badakhshan_county.GetNameNoTier]의 야간 마을 근처에 있습니다.\n\n그래서, 그의 무덤 주변에 소박하지만 훌륭하게 지어진 사당을 건립하기로 결정했습니다. 이제 그는 그에 걸맞는, 제대로 된 안식처를 갖게 될 것입니다. 이는 더 많은 순례자들을 지역으로 유입시키고 지역 경제를 활성화하는 데 도움이 될 것이며, 물론 이렇게 성스러운 인물을 기리는 것도 의미가 있습니다." # 355ce21bc90accb1dd7d4312773c041c8cff8ec4
  pamir.0102.a: "이렇게 할 수 있어서 다행입니다." # c210f7a5a680bd7d8a53981257462c373f7d91f3
  RICE_pamir_enable_nasir_khusraw_pilgrimage_desc: "[badakhshan_county.GetName] 근처에 거주하는 이슬람교도들은 이제 나시르 꾸스라우의 신사에 순례를 떠날 수 있습니다." # ca9bb9291f2ce81f3f5fcc8d26e0ae7cb2a0634e
  pamir.0103.t: "나시르 흐스라우의 묘소" # f19c527388bddab2239eeccbc28dfbc507122d06
  pamir.0103.desc: "위대한 [nasir_khusraw.GetFullName]께서 세상을 떠난 이후로, 모든 종파의 무슬림, 시아파와 썬니파를 가리지 않고, 이 시인이자 학자이자 성인이신 분께 경의를 표하기 위해 그의 묘소로 모여들었습니다. 이 순례자들은 그의 본을 통해 알라에 더 가까이 다가갈 영감을 얻습니다. 그의 묘소는 현재 [badakhshan_ruler.GetTitledFirstName]가 다스리는 [badakhshan_county.GetNameNoTier]의 작은 마을 얌간 근처에 있습니다.\n\n나시르 쿠스라우에 대한 진정한 경의를 표하는 것인지, 아니면 교활한 계략인지, [badakhshan_ruler.GetTitledFirstName]는 나시르 쿠스라우의 묘 주변에 겸손하지만 훌륭하게 지어진 사당을 건설하기로 결정했습니다. 그렇게 함으로써, 그는 존경받는 성인과 같은 그의 제대로 된 안식처를 갖게 될 것입니다." # 7079c299f8caf5fb5f46ee944fc4300f8a892a47
  pamir.0103.a: "흥미로운 소식입니다…." # 9ca503d361a51a9b8516bb5c7d249da8719b59bf
  pamir.0104.t: "종교와 철학을 어떻게 조화시킬 수 있을까요?" # d20ba1fc5c5bdb8a6eb034496be717513ea6e3d3
  pamir.0104.desc: "최근 오랫동안 읽었던 한 편의 긴 시가 자꾸 떠올랐습니다. 익명의 페르시아 지식인 아부 알-하이탐 알-주르자니가 쓴 시인데, 종교와 철학에 관한 깊이 있는 질문들을 제기하며 제 스스로의 신념을 되돌아보게 만듭니다. 특히, 제 자신을 교양 있는 사람이라고 생각하지만, 이 시가 다루는 종교와 고전 철학의 문제들을 조화시키는 데 어려움을 느낍니다.\n\n\n그래서 저는 [nasir_khusraw.GetFullName]에게 이 문제에 대해 상의하기로 결정했습니다. 모두가 그의 지혜와 통찰력이 뛰어나다는 것을 알고 있으니까요. 실제로 알-주르자니의 시에 대한 답변을 그에게 의뢰할 의향이 있다는 사실을 말씀드렸습니다. 다행히도 그는 그러한 일을 해 줄 의향이 있다고 하였습니다." # 454d715ef52c2c99cf13d68026e931e8f23c2cad
  pamir.0104.a: "최종 결과물을 기대되는 군!" # 7d1076a31fa2c62ee06d64f73c850b8ade2561ee
  pamir.0105.t: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
  pamir.0105.desc: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
  pamir.0105.a: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
  pamir.0106.opening: "지성 있는 [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetFirstNameNoTooltip]께," # b4b9ff3d12f8ad10a1bce2fb519189b6679eeef7
  pamir.0106.desc: "오래 전, 아부 알-하이탐 알-주르자니의 사색적이고 깊이 있는 시에 제기된 질문들에 대한 통찰력과 지침을 요청하셨습니다. 저는 그의 질문들을 깊이 생각하고 제 생각들을 적어내는 데 많은 밤을 보냈습니다.\n\n#italic 철학과 종교의 화해#!이라는 제목으로 부른 이 필사본에는 그 질문들에 대한 저의 답변이 담겨 있습니다. 읽으시면서 여러분의 의심이 사라지고 마음이 밝혀지며, 알라에 대한 신앙이 더욱 굳건해지기를 바랍니다." # c507032c61c2e1cc4d9810bb75ee3b796b0778e6
  pamir.0106.a: "이것은 정말 영감을 주는군요 -  꼼꼼히 읽어보고 싶네요!" # 29b24b327a03edb6d25c244330cca95b5c3648f9
  pamir.0107.t: "나시르 후스로의 마지막 저술" # 9c426e7f05c0df99eb9636214abf5a87feb205e6
  pamir.0107.desc: "최근 [nasir_khusraw.GetFullName]께서 세상을 떠나셨다는 소식을 듣고 큰 슬픔에 잠겼습니다. 그분은 뛰어난 지혜와 깊은 신앙심을 가진 분이었을 뿐 아니라, 저에게도 좋은 친구이셨습니다.\n\n\n얼마 전, 저는 아부 알-하이탐 알-주르자니가 지은 난해한 시에 대한 글을 [nasir_khusraw.GetFullName]께서 써주시기를 부탁드렸습니다. 그 시는 제 믿음과 세상 속에서의 위치에 대한 의문을 불러일으켰습니다. [nasir_khusraw.GetFullName]께서 이 세상에 계시지 않았다면, 저는 진정 원하는 답을 찾고자 했을까 하는 생각이 들었습니다.\n\n\n하지만 기적적으로, 그분의 제자 중 한 명이 [nasir_khusraw.GetFullName]께서 돌아가시기 전에 작업하던 필사본을 발견했습니다. 그 제목은 #italic 철학과 종교의 조화#!입니다. 놀랍게도, 그 책은 알-주르자니의 시가 제기했던 모든 질문에 완벽한 답변을 담고 있습니다. 마치 [nasir_khusraw.GetFullName]께서 천국에서 저에게 말씀하고 계신 듯합니다!" # f897e8c385d7105a8bb241033ac0156a175d5424
  pamir.0107.a: "마샤알라, 제 의심은 사라지고, 마음은 밝아졌으며, 알라에 대한 믿음은 더욱 강해졌습니다!" # 64370b8d379170ed4f30ee08253ea67292bc7292
