  pamir.0250.desc: "한때 그들은 우리를 두려워하며 #bold 백흉#!이라 불렀지. 우리는 불가사의한 기원에서 태어났지만 영광과 권력을 추구하는 데 단결된 민족이었소. 그러나 우리는 잔인한 정복자가 아니었소. 우리는 무역을 장려하고, 도시를 건설하고, 우리가 통치하는 많은 백성을 세련되고 번영하는 왕국으로 통합했소. 그러나 에프탈의 남은 것을 보시오! 우리는 겁에 질린 양처럼 고지대 황무지에 매달린 채 싸우는 하찮은 족장이 되었소.\n\n하지만 더 이상은 아니오. 나는 파미르에서 옛 에프탈 국가의 핵심에 대한 우리의 통치를 회복함으로써 우리의 화려함을 되찾고 우리의 정체성을 강화하기 시작했소. 우리는 더 이상 이전 영광의 황량한 폐허를 통치하지 않을 것이오!\n\n그러나 아직 해야 할 일이 많소. 우리는 에프탈의 영향력을 확대하는 데 집중해야 하오. 문제는 어디부터 시작해야 하는가 하는 것이오." # 1761824249413190352
  pamir.0250.a: "북쪽, 광활한 초원과 산맥, 우리가 온 곳." # 14993052391269494631
  pamir.0250.a.tooltip: "만약 당신이나 다른 통치자가 훗날 에프탈 제국을 복원한다면, 전쟁 및 군사와 관련된 #P 보너스#!를 받게 될 것입니다. #Bold #X 이 선택은 번복할 수 없으니 신중하게 선택하십시오!#!#!" # 10493463282376905836
  pamir.0250.a.tooltip.zunist: "만약 당신이나 다른 통치자가 나중에 에프탈 제국을 복원하는 데 성공한다면, 당신은 전쟁 및 군대와 관련된 #P 보너스#!를 받게 될 것이며, (만약 당신이 여전히 그것을 따른다면) [ROOT.Char.GetFaith.GetName]은 또한 [GetFaithDoctrine('rice_zun_hephthalite_warriors_doctrine').GetBaseName] [doctrine|E]를 얻게 될 것입니다. #Bold #X 이 선택은 변경할 수 없으니 신중하게 선택하십시오!#!#!" # 113227682667601160
  pamir.0250.b: "남쪽, 페르시아와 인도로 가서 무역과 문화를 배웠습니다." # 16068792280392829203
  pamir.0250.b.tooltip: "귀하 또는 다른 통치자가 훗날 에프탈 제국을 복원하면 상업 및 문화와 관련된 #P 보너스#를 받게 됩니다! #bold #X 이 선택은 변경할 수 없으니 신중하게 선택하십시오!#!#!" # 12095684564575554245
  pamir.0250.b.tooltip.zunist: "만약 당신 또는 다른 통치자가 훗날 에프탈 제국을 복원한다면, 상업과 문화와 관련된 #P 보너스#를 받게 될 것입니다! 그리고 (여전히 신앙을 따른다면) [ROOT.Char.GetFaith.GetName]은 [GetFaithDoctrine('rice_zun_hephthalite_culture_doctrine').GetBaseName] [doctrine|E] 또한 얻게 될 것입니다. #Bold #X 이 선택은 바꿀 수 없으니, 신중하게 선택하십시오!#!#!" # 11308550558591089296
  pamir.0251.t: "에프탈의 심장부, 수복" # 13950011278755637789
  pamir.0251.desc.intro: "수 세기 전, 에프탈은 이란과 인도 전역의 많은 사람들의 마음에 공포를 심어주며 #bold 백색 훈족#!이라는 별명을 얻었습니다. 그러나 시대가 변하면서 그들은 작은 잔존 추장국으로 분열되었고, 그중 일부는 파미르의 중심지에서 멀리 떨어져 있었습니다." # 11802329341498401783
  pamir.0251.desc.northern: "하지만 시대는 다시 변하고 있습니다. 수완이 좋은 [hephthalite_homeland_reclaimer.GetTitledFirstName]께서는 흰 훈족의 유산을 물려받았다고 주장하며 파미르 지역에 헵탈리트족의 통제력을 재확립했습니다. [hephthalite_homeland_reclaimer.GetSheHe|U]는 헵탈리트의 힘을 전쟁과 권력을 통해 재건하기 위해 북쪽의 초원지대를 바라보기 시작했습니다. [hephthalite_homeland_reclaimer.GetSheHe]는 그것이 그들의 본래 힘의 근원이라고 믿고 있습니다. 어떤 사람들은 이것이 죽어가는 헵탈리트 국가의 마지막 발악이라고 말하지만, 이 눈 덮인 산맥의 사람들을 잘 아는 사람들은 다르게 생각합니다. 그들은 헵탈리트 부활을 우려하고 있습니다." # 15168699239074152
  pamir.0251.desc.southern: "하지만 시대는 다시 변하고 있습니다. 백색 훈족의 유산을 물려받았다고 주장하는 수완 좋은 [hephthalite_homeland_reclaimer.GetTitledFirstName]께서 파미르 고원에 헵탈라이트족의 통제권을 재확립했습니다. [hephthalite_homeland_reclaimer.GetSheHe|U]는 교역, 예술, 외교를 통해 헵탈라이트의 세력을 재건하기 위해 이란과 인도의 백성들에게 시선을 돌리기 시작했습니다. 안정과 번영이 찾아올 것입니다. 어떤 이들은 이것이 죽어가는 헵탈라이트 국가의 마지막 숨결일 뿐이라고 말하지만, 이 눈 덮인 산맥의 사람들을 이해하는 다른 이들은 더 잘 알고 있습니다. 그들은 헵탈라이트 부흥을 걱정하고 있습니다." # 17538399910592688013
  pamir.0251.desc.conclusion: "결국, 겨울은 영원히 지속되지 않습니다. 봄이 오고, 눈이 녹습니다. 눈은 #italic 언제나#! 녹습니다." # 14127110060402795143
  pamir.0251.a: "에프탈에게 새로운 봄이 올 수 있을까?" # 5225900472229066742
  pamir.0252.t: "에프탈 제국의 부활" # 13889209478241294787
  pamir.0252.desc.intro: "한때 그들은 우리를 #bold 백흉#이라 불렀다네!. 약탈자. 침략자. 파괴자. 하지만 한때 그들은 우리를 상인, 장인, 외교관으로 알았었지. 그러다 갑자기 위대한 헵탈 제국은 사라져 버렸고, 산산이 조각나 민담과 학자들의 글에서만 기억될 뿐이네.\n\n하지만 우리 영광스러운 과거의 기억은 사라지지 않았네. 우리는 외딴 산과 계곡에서 소규모 잔존 국가로 살아남았지. 그곳에서 우리는 재산을 재건하고 파미르 고원에서 우리 심장부를 되찾았네. 그리고 지금은?" # 5737089121634660208
  pamir.0252.desc.northern: "에프탈 제국이 부활했고, 내가 칸으로 즉위했다. 우리는 더 이상 희미한 기억 속에 묻혀있지 않다. 세상은 우리 기병대의 발굽 아래 떨게 될 것이며, 사람들은 다시 한번 전 세계에서 에프탈의 위용에 경탄하며 속삭일 것이다." # 13769997457953721280
  pamir.0252.desc.southern: "에프탈 제국이 부활했고, 제가 그 샤로 즉위했습니다. 우리는 더 이상 희미한 기억이 아닙니다. 무역, 예술, 우리 도시의 웅장함을 통해, 다시 한번 세상 사람들이 우리 에프탈족을 경외하며 말할 것입니다." # 10923544859334624527
  pamir.0252.a: "우리는 선조들의 잿더미에서 다시 태어났다!" # 8946352333489859743
  pamir.0253.t: "에프탈 제국의 부활" # 13889209478241294787
  pamir.0253.desc.intro: "수 세기 전, 그들은 #bold 백색 훈족#!이라 불리며 많은 이들에게 공포의 대상이었습니다. 그러다 마치 운명처럼, 에프탈 제국은 자잘한 잔존 국가들의 모자이크 속으로 무너져 전설과 학자들의 기록 속으로 사라졌습니다.\n\n하지만 에프탈족은 현지 주민들과의 동화가 심화되었음에도 불구하고 살아남았습니다. 얼마 전, 그들은 파미르에서 자신들의 심장부를 되찾았습니다. 이제 그들은 과거의 영광을 되찾기 위한 또 다른 발걸음을 내딛었습니다." # 7680503566188755494
  pamir.0253.desc.northern: "\n\n[hephthalite_emperor.GetTitledFirstName]께서 헵탈 제국을 재건하고 칸의 자리에 오르셨습니다. 헵탈의 힘과 영향력이 다시 한번 확장되고 있으며, 군대는 이제 그들이 두려운 전사로서의 유산을 받아들일 의향이 있음을 분명히 하고 있습니다." # 2102732487412227928
  pamir.0253.desc.southern: "[hephthalite_emperor.GetTitledFirstName]께서 복원된 에프탈 제국의 샤가 되셨습니다. 수 세기에 걸쳐 에프탈인들은 계곡과 산에 번성하는 도시를 건설하는 법을 배웠고, 이제 그들은 무역과 예술을 통해 미래의 번영을 위한 토대를 마련하고자 합니다." # 17721479371432730883
  pamir.0253.desc.conclusion: "파미르 산맥처럼 눈 덮인 산에 사는 사람들은 겨울이 영원히 지속되지 않는다는 것을 압니다. 봄이 왔고, 눈이 녹았습니다." # 1676712548471674451
  pamir.0253.a: "에프탈에게 새로운 봄이 밝았습니다." # 13011744446815370731
