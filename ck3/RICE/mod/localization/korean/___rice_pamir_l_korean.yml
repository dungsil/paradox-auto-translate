  pamir.0038.t: "존의 우상" # d58974e39f3454e611052d22fb5a1fe5032778e1
  pamir.0038.desc: "옛날 옛적, 우리 조상들은 [zamindawar_county.GetNameNoTier]에 숭고한 둔의 우상을 모셔놓았습니다. 정의의 주는 신자들이 그곳에서 숭배하고, 거주하는 사제들의 축복을 받을 수 있었습니다. 그러나 어둠의 시대가 찾아오면서, 둔의 충실한 신자들은 그분을 제대로 숭배할 수 있는 시대가 오기를 기다리며 어둠 속에서 기다려야 했습니다.\n\n오늘, 그 시대가 도래했습니다. 이 지역에서 둔의 숭배가 되살아나면서, 저는 재정을 마련하고 우상을 재건하기 위한 노력을 조직했습니다. 이 거대하고 웅장한 조각상은 순수한 금으로 만들어졌으며, 바다크샨의 먼 루비 광산에서 채취한 붉은 루비 눈으로 장식되어 있습니다. 예전과 마찬가지로, 그것은 숭고한 둔아기르 산에 놓여 당당하게 서 있습니다." # 9c949e51e73a4a1449498ef2fe3f264b3f237e42
  pamir.0038.a: "존께 영광을!" # 5e9334daeeb5758a9a6eaad12bea725a0031a8ee
  pamir.0038.tooltip: "이제 [idol_of_zun|E]가 다시 한 번 자민다와르에 우뚝 서게 되었습니다.  현지의 [zun_idol_restorer.GetFaith.GetAdjective] [rulers|E]는 #V 숭배의 대상인 툰의 신상에 풍요를 바치기 위한 결정#을 내려 [신앙도|E], [명예|E], 그리고 [왕실 명예|E]의 상을 받을 수 있습니다." # 77b86e0353a157543affac9eee05a39fa1dd831d
  pamir.0039.t: "아루나 산을 되찾다" # 2a97022c9f16e99d957cccbc2e994b39f2979c8a
  pamir.0039.desc: "수세기 전, 준은 [kabul_county.GetNameNoTier]에서 그리 멀지 않은 아루나 산에 거주했습니다. 거기에는 아름다운 우상이 있는 준에게 바쳐진 강력한 신전이 있었지만, 아쉽게도 수리아를 숭배하는 브라만교도들이 강제로 우리를 몰아냈습니다.\n\n하지만 이제 우리는 그 비극을 되돌릴 기회를 얻었습니다. 준 숭배는 이 지역에서 회복될 뿐만 아니라 번영하고 있으며, 우리 준교도들이 아루나 산 주변 지역을 다시 장악했습니다. 이미 자민다와르의 준자기 산에 위대한 우상을 복원했으므로, 저는 자금을 마련하고 아루나 산에도 같은 노력을 기울여야 합니다. 자민다와르의 우상과 마찬가지로, 이 우상은 금으로 만들어지고 바닥샨의 먼 루비 광산에서 채취한 아름다운 루비 눈을 가질 것입니다." # 0e36fab20d2bbf087c14cfeca17d19c8ce9fa19a
  pamir.0039.a: "존에게 이 승리를 기려라!" # 761e4f0808ba1dfe72776efabf7f825a79e1d46e
  pamir.0039.tooltip: "아루나 산에 새롭게 우뚝 선 [idol_of_zun|E] 앞에서,  지역의 [zun_mount_aruna_relcaimer.GetFaith.GetAdjective] [rulers|E]는  #V 숭고한 존의 은총을 구하라#는 결정을 내릴 수 있습니다.  그곳에서 [신앙심|E], [명성|E], 그리고 [왕가의 영광|E]의 은총을 얻을 수 있습니다.  잠인다와르에서 행하는 것과 비교하여 보너스가 약간 다릅니다." # 478d2c8be74e66c164494c984f69a6bef10f5970
  pamir.0040.t: "존의 우상이 복원되었습니다." # f335fedb4096482f5a81c63df4090c50c762b3fd
  pamir.0040.desc: "수세기 전, 숭배의 상징이었던 툰의 우상이 [zamindawar_county.GetNameNoTier]에 우뚝 서 있었습니다. 바다흐샨의 루비 눈으로 장식된 금빛 거대한 조각상은 [zun_idol_restorer.GetTitledFirstName]의 노력으로 부활하였습니다. 분명 [zun_idol_restorer.GetFaith.GetAdjective] 신앙의 부흥을 알리는 징조일 것입니다!" # fb80f9d58bb1e4ab6b10a876438eeebb9926836f
  pamir.0040.a: "훌륭합니다!" # 91bb266617e23b370aa2f7ca013ddea693880bcb
  pamir.0041.t: "아루나 산맥이 준족에게 되찾아졌습니다." # b1b1dd723dfb2fd791cd0f9fb1c8996b00cdbeeb
  pamir.0041.desc: "오래전, [kabul_county.GetNameNoTier] 근처 아루나 산은 대지신이자 정의의 수호자, 숭은 신 툰의 거처였다고 전해집니다. 하지만, 숭의 신 숭의 추종자들에 의해 아루나 산은 쫓겨났습니다. 그러나, [zun_mount_aruna_relcaimer.GetTitledFirstName]의 노력 덕분에 아루나 산은 다시 [zun_mount_aruna_relcaimer.GetFaith.GetAdjective] 신앙의 영역으로 돌아왔고, 거기에 새로운 툰의 우상이 세워졌습니다." # f1617232528398b84ffc834072d7a7a03ccb02a7
  pamir.0041.a: "훌륭합니다!" # e65e8c7504556ee02b6a61f9d5ac9e68fb921ced
  pamir.0042.t: ""카피르"들에 대한 간청" # 46ef2401f666cfaae7d3b95779029731bd21ae95
  pamir.0042.desc: "파미르와 힌두쿠시 산맥의 험준한 고지대 이교도들은, 신화와 전설의 시대부터 수많은 세대를 거쳐 이슬람교도들로부터 "카피르"라 불리며, 더 발전한 이웃 국가들의 침략에 단호히 저항해 왔습니다. 심지어 동족인 이교도들의 침략에도 말입니다.\n\n그러나 이 지역 정치의 계산은 변하고 있습니다. 저와 같은 믿음을 가진 지도자들이 더 많아졌기 때문입니다. 즉, 우리의 공통된 풍습과 신앙 때문에 이 카피르 부족들은 더 이상 고립되고 외톨이가 아닙니다. 어느 정도의 노력을 기울인다면, 우리는 생산적인 관계를 구축할 수 있을 것이라고 생각합니다. 저는 내가 명목상으로 통치하는 영토에 거주하는 일부 "카피르"들과 협상하고, 아마도 그들이 이웃들과 통합하도록 장려하는 방법을 찾고 싶습니다." # 95631a9edee4ed4be53925b084bbe356269b6c0f
  pamir.0042.a: "[munjan_county.GetNameNoTier]의 부족들과 협상하십시오." # 31d6c320b06c2113ec3cec2cd0985a6f69863c27
  pamir.0042.b: "[chitral_county.GetNameNoTier]의 부족들과 협상을 시작합니다." # 9553023fbc983d249860db052bcc587916565ac1
  pamir.0042.c: "[yasin_county.GetNameNoTier]의 부족들과 협상하십시오." # e54dd5888765a5261d31c9257eee6b13b7bf7683
  pamir.0042.d: "[gilgit_county.GetNameNoTier]의 부족들과 교섭하십시오." # 1035cf9e8cccce9a3f6808d4c3c5e4fd041ae00c
  pamir.0042.e: "[golaghmuli_county.GetNameNoTier]의 부족들과 협상하세요." # 257fb0becbb9aa962d4358bb6e4ae83f1a7092c5
  pamir.0043.t: "치유가 시작됩니다" # a7a963b69aaa08f04a7c1ae488aff8a7fd930c43
  pamir.0043.desc.generic: "[shri_badat.GetTitledFirstName]은 더 이상 이 세상에 없지만, 이 악랄하고 인육을 먹는 폭군의 유산은 여전히 이 땅을 오염시키고 있습니다. 그의 궁전, 기이하고 잔혹한 연회가 열렸던 그 장소는 [gilgit_county.GetNameNoTier]에 남아 있습니다. 하지만 더 이상 그럴 수 없습니다!\n\n저는 주변 농민들을 모아 불, 삽, 망치, 그리고 그들이 찾을 수 있는 모든 도구들을 가져오도록 명령했습니다. 충분히 모인 후, 큰 함성과 함께 우리는 궁전으로 행진하여 도구들을 이용하여 즉시 무너뜨렸습니다." # 7e41fec4298e6fc18c2ac058e4c560fd66018867
  pamir.0043.desc.azur_jamshid: "[shri_badat.GetTitledFirstName]을 정의롭게 처치했지만, 이 사악하고 인육을 즐기던 폭군의 유산이 여전히 이 땅을 짓누르고 있습니다. 그의 궁궐, 기괴하고 잔혹한 연회가 열렸던 장소는 [gilgit_county.GetNameNoTier]에 여전히 남아 있습니다. 하지만 이제는 더 이상 그러하지 않습니다!\n\n저는 지역 농민들을 모아 불, 삽, 망치, 그리고 찾을 수 있는 모든 도구를 가져오도록 명령했습니다. 충분한 인원이 모이자, 큰 환호성과 함께 궁궐로 행진하여 도구를 이용하여 궁궐을 철거했습니다.\n\n아내 [nur_bakht.GetTitledFirstName]와 함께 우리는 궁궐이 불타는 모습을 지켜보았습니다. [shri_badat.GetTitledFirstName]가 그녀의 아버지였던 만큼 이 일은 그녀를 슬프게 했지만, 그녀는 저에게 그렇게 해야 했다는 것을 이해한다고 말했습니다." # 714cbca853da88fe0b708b5795ba54e224547e84
  pamir.0043.a: "이제 땅은 치유되기 시작할 수 있습니다." # 738ce7426aa462b69cb0019864ffbfc12bbe5880
  pamir.0044.t: "노쉬르완의 딸" # b8270147ef2b3018fe655d8472c1f74c6722f689
  pamir.0044.desc: "[bamian_county.GetNameNoTier]에서 그리 멀지 않은 곳의 지방 수장들은 예전에 콜름 계곡의 닥터-이 노쉬르완 지방에 바위를 깎아 만든 신사를 후원했습니다. 이 신사는 오크수스-준 또는 와흐쉬-준으로 불리는 지역 버전의 [ROOT.Char.GetFaith.HighGodName]에게 봉헌되었으며, 이 지역에서 제작된 가장 큰 벽화 중 하나인 정의의 주는 자를 묘사하는 아름다운 벽화를 특징으로 했습니다. 하지만 오랫동안 이 예전에 아름다웠던 [ROOT.Char.GetFaith.HighGodName] 숭배의 바위 조각 중심지는 훼손되었습니다. \n\n저는 직접 이 옛 신사의 재건, 복원을 후원하여 다시 존경받는 곳이 되고 [ROOT.Char.GetFaith.HighGodName]에게 영광스러운 신사가 되도록 노력했습니다. 저는 가까운 곳과 먼 곳에서, 특히 이란 출신의 장인들을 고용하여 원래의 생생한 양식을 되찾기 위해 최선을 다했습니다." # 8d1dbb5f23c0802605fb5622f9e24e0b3c89b829
  pamir.0044.a: "[ROOT.Char.GetFaith.HighGodName]께서는 이 놀라운 노력을 기쁘게 여기실 것입니다." # cd386e8ee3b4b53a9946513d01972baa23a2ec67
  pamir.0045.t: "제물을 준비하다" # 1a8ef9a98ba53216955c5230569a02ff4dce72a8
  pamir.0045.desc: "[ROOT.Char.GetFaith.HighGodName]께 대한 헌신을 [ROOT.Char.GetFaith.GetAdjective]한 방식으로 표현할 때가 왔다고 생각합니다. 정의의 신상께 값진 물건들을 바치려 합니다.  [ROOT.Char.GetTitleAsNameNoTooltip]이기에, 이는 웅장한 의식이 되어야 할 것입니다. 신상에 대한 제례를 위해 준비해야겠습니다." # 64bc8b9cd98f93a64d23f9820b1a6a7344feac4d
  pamir.0045.desc.choose: "자민다와르와 아루나 산에 각각 위대한 우상이 있다는 점을 고려하여, 두 우상 중 어느 하나를 선택하여 참배하고 제물을 바칠지 결정해야 합니다." # e0fc9c7a0cfe28a7a8f368240af31c21389de0e4
  pamir.0045.a: "잠인다와르로 가겠소!" # ca48012a7faa7a59467183779c5f82a4f56093a4
  pamir.0045.b: "아루나 산으로 가리라!" # 75b9025b3741ba27571ba0711d8225ac45b06bf5
  pamir.0045.a.tooltip: "#V 자민다와르#의 우상에게 제물을 바치시면, 비록 [신앙도|E]와 [명성|E]를 얻으시겠지만, 더욱 많은 #Y 신앙도#를 얻을 가능성이 높아집니다." # 7b755829c128f3b09a5f843de62dd1c6b9617517
  pamir.0045.b.tooltip: "#V 아루나 산#의 우상에게 제물을 바치면, [신앙심|E]과 [명예|E]를 얻을 수 있겠지만, 더 많은 #Y 명예#를 얻을 가능성이 높아집니다." # c7bf185dc0acb4da8c5daa8360712885a6c97d1d
  pamir.0046.t: "부" # 06614b3f097b9f551511dbfe50964906709f6873
  pamir.0046.desc: "존의 우상을 방문할 계획을 세우면서, [ROOT.Char.GetFaith.HighGodName]께 드릴 헌금의 액수를 결정해야 합니다.  헌금이 많을수록 제게 더욱 좋은 평판이 돌아갈 것입니다." # 578b0549e91bfd9377f58a2f2182a0ab40cc51ea
  pamir.0046.a: "적당한 양이면 됩니다." # 7deb30c9308c60c5c002b1c9daa797cfc6161b75
  pamir.0046.b: "막대한 부." # 4db2139196927191890d69f2f88039789cf85aec
  pamir.0046.c: "엄청난, 웅장한 보물이 나타났습니다!" # 30ceeaf2f8ffdc91b6824f347e1d9f19b7cd521a
  pamir.0046.tooltip: "[신앙도|E]와 [명예|E] 획득량은 무작위적이지만, 제공하는 £금화£의 양(다른 요인, 예를 들어 귀하의 [특성|E] 등과 함께)에 따라 영향을 받습니다." # 2b0c2e78bf4b6309ee3f85d4a37e900186da03c4
  pamir.0047.t: "존의 우상" # d58974e39f3454e611052d22fb5a1fe5032778e1
  pamir.0047.desc.zamindawar: "마침내 저는 자민다워르에 있는 [ROOT.Char.GetFaith.HighGodName]의 우상을 모신 신전에 이르렀습니다. 바다흐샨에서 채취한 루비로 만들어진 아름다운 눈을 가진 금으로 된 이 조각상은 정말 경이로운 광경입니다. 조각상 주변에 쌓인 금과 다른 재물들, 다른 이들이 바친 예물들은 거의 그만큼 경이롭습니다.\n\n제 종들에게 제가 가져온 보물들을 우상 앞에 놓으라고 손짓합니다. 기도를 드리고, [ROOT.Char.GetFaith.HighGodName]께서 제 헌물에 기뻐하시기를 바랍니다." # f5f66202a42a90b6cd6bfea3c66d886fab8ff3e4
  pamir.0047.desc.mount_aruna: "마침내 아루나 산에 있는 [ROOT.Char.GetFaith.HighGodName] 신상이 모셔진 신전에 이르렀습니다. 바다흐샨에서 채취한 루비로 눈을 장식한 황금 신상은 감탄스러운 광경입니다. 신상 주변에 쌓인 엄청난 황금과 재물들, 다른 이들이 바친 예물들은 더욱 감탄을 자아냅니다.\n\n\n제 종들에게 제가 가져온 보물들을 신상 앞에 놓으라고 손짓합니다. 기도를 하고, [ROOT.Char.GetFaith.HighGodName]께서 제 예물에 만족하시기를 바랍니다." # a797e47e6bf0aa801769f9adf0c08f28e58302bf
  pamir.0047.a: "[ROOT.Char.GetFaith.HighGodName] 만민의 심판자이시여, 영광을 돌립니다!" # 40c198a4b70eb770fa8b331b7699b151342b331c
  pamir.0047.message: "[ROOT.Char.GetFaith.HighGodName]께 대한 헌신을 보여주시는군요!" # d8687f42434caa73695bc8e55ea7567e53a5723c
  pamir.0048.t: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
  pamir.0048.desc: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
  pamir.0048.a: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
  pamir.0049.t: "슈리 바닷의 유산" # 5b99a95b177642f86770a7e940acace6b3622c38
  pamir.0049.desc: "처음에는 저 역시 그 거짓말을 믿었습니다. 하지만 깊이 생각할수록 [shri_badat.GetFirstName]는 오해받은 인물임을 깨달았습니다. 그는 이 세상에서 #X #bold 힘#!#!과 #X #bold 두려움#!#!이 중요하며, 강자가 옳다는 것을 알았습니다. 그를 죽인다고 해서 현실이 달라지지는 않습니다.\n\n그의 영혼이 여전히 이곳에 머물러 있다는 소문이 있습니다. 어떤 밤에는 꿈속에서 그가 제 귀에 속삭이는 것을 듣곤 합니다. [ROOT.Char.GetTitleAsNameNoTooltip]로서 성공하는 법을 알려주며, 마음속 어둠을 받아들이라고 말입니다.\n\n이를 염두에 두고, 기적적으로 여전히 남아 있는 그의 옛 궁궐의 개축을 명했습니다. 저보다 약한 자들에게 두려움을 심어 그들이 제 앞에서 굴복하게 만들 것입니다. 힘과 두려움만이 이 땅을 위대하게 만들 수 있기 때문입니다." # 2cf1a93fbe6cd3bc39c7bd2d1bdb89ed062ec098
  pamir.0049.a: "나에게 떨지 않을 자는 없으리!" # 5088fe3da700fdfe90aa254968de1eea1013d7fb
  pamir.0049.tooltip: "#약하지만... 어둠 속에 안겨 보니, 희미한 목소리가 들립니다... "[ THIS.Char.GetFirstNameNoTooltip ], [ THIS.Char.GetFirstNameNoTooltip ], 아니!"#!" # f2e5d7d70273248d57220a913cffcce4cccc4850
  pamir.0050.t: "준비" # ffb7b66372898902e8cf7eca0025b21a011c84d7
  pamir.0050.desc: "파미르 고원의 험준한 산악 지대에 사는 여러 민족들이 수확철 시작을 축하하는 전통 축제, 치니르 축제가 다가오고 있습니다. 이 축제는 사회적 교류와 음식 및 즐거움의 나눔을 장려하는 축제입니다. 축제 날이 머지않아 다가왔고, 올해는 일반 백성들을 만나 축제에 참여하기로 결심했습니다!" # e86e26e5268652aebb9c0a48f19a5a2ffe868394
  pamir.0050.a: "수확철이 다가오고 있습니다!" # 562393f0aff325d7870c2254454baca2284ddee7
  pamir.0051.t: "수확철" # c68ecbebdcb74f4489623925fb4f36acbb4e66f3
  pamir.0051.desc: "치니르 축제가 시작되었고, 저는 마을 축제에 참여하기 위해 현지 마을에 도착했습니다. 치니르 축제는 농사철 수확 전, 마을 사람들이 식량을 아껴 쓰던 흉년의 달이 끝나는 기념으로 매우 즐거운 날입니다. 이제 모두 풍족하게 먹고 즐길 수 있게 되었으니 기뻐하는 것이 당연합니다!" # b23c02acd7a0908559e842cc9a229238baad1b75
  pamir.0051.a: "드디어 수확철입니다!" # 686735db843b8dbade008e0f3dfda55098fbab89
  pamir.0052.t: "치니르" # 7c723eec34e467a9340249fde662406e55e390a8
  pamir.0052.desc: "가구의 주인으로서, 나는 들판으로 나가 수확한 보리 조금을 가져다 마을의 제분소로 가루를 빻게 합니다. 그런 다음 이 밀가루를 집 기둥에 의식적으로 뿌리고, 남은 보리를 #italic chikish#! 기둥, 즉 부엌에 매달아 둡니다. \n\n그 후, 저와 모든 가족은 #italic chinir#!이라는 이름의 그릇 주위에 모여 요구르트로 가득 채웁니다. 우리는 머리를 숙이고, [ROOT.Char.GetFaith.GetAdjective] 기도를 [ROOT.Char.GetFaith.HighGodName]께 바칩니다. 이어서 모두 요구르트를 조금씩 먹습니다." # 3c620ffdfb90fceb0515f83c6414a99ec22e554a
  pamir.0052.a: "좋은 시작입니다!" # c053c620d3a80a06246431924b8360b23a747558
  pamir.0053.t: "대연회" # bc4bedade6d31ae2d7d65192daf9cbc8291ffd52
  pamir.0053.desc: "친족들의 모임인 친이르의 다음 단계는 성별에 따른 대규모 집합입니다. [ROOT.Char.GetWomanMan]인 저는, 저명한 귀족부터 가장 낮은 농민에 이르기까지, 마을 사람들 중 같은 성별의 여러 사람들과 큰 회의장에 모여 웅장한 연회를 즐깁니다." # 2d5212c47cc259a0af5b6b5db2ca93b7c68cb70e
  pamir.0053.a: "음식 냄새가 좋네요!" # d6e8bc6374c8bd9a015bc13e8d82e909dcb96480
  pamir.0054.t: "방문" # 020be738a6dad775db64cff524326db5ce004d3c
  pamir.0054.desc: "치니르 축제 후에는, 저와 같은 [ROOT.Char.GetWomanMan]이 마을 사람들과 같은 성별의 집을 방문하여 음식을 나누고 각 집의 치니르 그릇에 있는 요구르트를 맛보는 풍습이 있습니다. 이미 여러 가구를 방문했고, 한 번 더 방문할 시간이 있습니다. 저는..." # 0784b8b40f946aca7308000673b6dacca0a6a98a
  pamir.0054.a: "겸손하고 부지런한 농부" # a096e23123af84382b355c51a55231221e90dfd8
  pamir.0054.b: "근면한 장인" # 8e964aeb088ddc49a79ac813c3a01c87bc64e18d
  pamir.0054.c: "현명하고 유창한 학자" # 99a843101ff605a018df99c1e6615b7c798ac173
  pamir.0054.d: "강력한 지역 귀족[ROOT.Char.GetWomanMan]" # 3cf79bc3d96f01bd502405f2b8396017e32dbb36
  pamir.0055.t: "수확할 것인가, 아니면 말 것인가?" # 6cca4970760c885a3853c0355464bc24fe3769d2
  pamir.0055.desc: "치니르 축제가 끝나면, 농부가 아니더라도 농작물 수확에 상징적으로 참여하는 풍습이 있습니다.  모두가 공동체와의 유대를 보여주는 것이 중요하니까요. 저, [ROOT.Char.GetTitleAsNameNoTooltip] 역시 예외는 아닙니다. 실제 농사일을 하는 것은 아니지만 말이죠." # fdb389b3468262e5f154ed6a6038c68d448dcb6b
  pamir.0055.a: "나는 농노가 아닙니다! 아무것도 하지 않겠습니다." # 684fdc9406665905a99d70b71c694f14c773b02f
  pamir.0055.b: "그럴 수 없어요! 너무 많은 일이에요." # 96db854978584a5ae39d3396a1c90af9014ac380
  pamir.0055.c: "(No translation provided as the prompt did not include any text to translate.)" # f14df66257f21b289fdfb4b550d0f00c3bd07822
  pamir.0055.d: "오늘 하루 최선을 다해 도와드리겠습니다." # f1d3f24bfefcc8969ab1ce1d79aca95a69dbcd21
  pamir.0056.t: "곡물 절단" # c4ccf31b39b928da703cd840d0b2a1f3e7542dfb
  pamir.0056.desc: "치니르 축제 첫 번째 수확 작업에서 모든 사람, 심지어 아이들까지도 곡물 수확에 참여하지만, 명확한 역할이 존재합니다. 남자들은 #italic thutr#이라 불리는 작은 낫으로 곡물을 베고, 여자들은 곡물 줄기를 묶어서 탈곡 준비를 합니다. 저는 축제에 돌아가기 전에 이 일을 몇 시간 동안 할 것입니다." # 66ab3af6f5abf71eedf36b8c250458d2beb48851
  pamir.0056.a.male: "남자로서 곡식을 베는 일에 도움을 주는 것은 나의 의무입니다." # ec365eed41d86397df556f664047fb9cb3bf192c
  pamir.0056.a.female: "저는 여자이므로, 줄기를 묶는 데 도움을 드리겠습니다." # 8befd4266a1ebde18619c3e7f5d7875fe10a7d14
  pamir.0057.t: "수확철이 끝났습니다." # 6014030ab5ecb7aa9bdc4bea02f1c7a03de16542
  pamir.0057.desc: "마침내 치니르 축제가 끝났습니다. 즐거운 시간이었고, 음식을 나누고 유쾌한 대화를 나누며 참석자들과 즐거운 추억을 만들 수 있어 좋았습니다.  앞으로도 이런 기회가 있기를 바랍니다." # 7ac3f13802667416745572f3df071105371437be
  pamir.0057.a: "확실히 좋은 수확철입니다." # 73405e90752ab29f373e22f657924f3cb6ee4c92
  pamir.0058.t: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
  pamir.0058.desc: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
  pamir.0058.a: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
  pamir.0059.t: "마지막 한 입" # f3efb9199be17acd3b53a0835aa7e25d05456c79
  pamir.0059.desc: "치니르 축제의 대연회 중, 음식은 공동 그릇에 담겨 나눠 먹습니다.  저는 그릇에 남은 마지막 고기를 집으려던 찰나, 다른 참석자도 같은 생각인 듯 똑같은 고기를 집으려 하고 있습니다.  서로 얼굴을 마주하며, 어색한 침묵이 흐릅니다." # 87f83db5384d93d73d8bcb6c27cd2d3bc0c6cbf9
  pamir.0059.a: "즐거운 시간 보내세요, 친구님." # ed569bb87688a3e8534c6463e30580ff66d29252
  pamir.0059.b: "이것은 제 것입니다! 저는 [ROOT.Char.GetTitleAsNameNoTooltip]입니다!" # 0e028d8a7fc805456094c21e64c14f56721b2053
  pamir.0060.t: "음식 나눔" # 99bcc52cc05108fdafba4e2a4faaf67481c23281
  pamir.0060.desc: "치니르 축제 기간에는 각 가정에서 직접 만든 엿기름죽과 빵, 고기를 그릇에 담아 축제에 참여하는 다른 가족들과 나누는 것이 관례입니다.  현재 자리한 마을 사람들 중 최고의 지위를 가진 저로서는 이 축제에서 후한 마음을 보이는 것이 마을 사람들에게 좋은 인상을 줄 것입니다." # 582a95b7eebdea2fe6f77938e50d535b2519993f
  pamir.0060.a: "내가 먹을 것을 줘야지!" # b1b5f80eab24351b921d08c0f9ffdb42a4d69b08
  pamir.0060.b: "식량이 많지 않았습니다." # a30719b2409185750a5ae157cae4894bdc58b421
  pamir.0060.c: "모두에게 좋은 음식을 많이 가져왔습니다!" # 4d99750afc6f2ecd66aebe28bca614cd165521d5
  pamir.0060.d: "짐에 음식이 너무 많아서 말도 안 돼." # 7bf3fc22637c3405edecc00f1d643c7564b67d95
  pamir.0061.t: "기도 or 교류?" # c942bf2fc14e0552e6dea97a6a9ece353179d8cc
  pamir.0061.desc: "신앙심 깊은 공동체 구성원들은 대개 연회 중에도 속으로 기도를 많이 할 것입니다. 하지만 일부는 이를 공동체 구성원들과 교류하고 나누는 축제 정신에 어긋난다고 생각합니다." # 5fde0dd6fc31c24c627bbaa34c42caee4b3f8802
  pamir.0061.a: "저는 [ROOT.Char.GetFaith.GetAdjective] 기도를 직접 드리고 싶습니다." # 2451adbadc9be4e5343c5cc686834a013b0cc41d
  pamir.0061.b: "기도와 교류의 균형이 괜찮은 것 같습니다." # 33ae0a4835d66ce86581640c39558f0ca6a5060d
  pamir.0061.c: "사교는 중요해요!  모두가 그 사실을 알고 있죠!" # 26dfb62b9169237bb7a79f58fad661242dd2968f
  pamir.0062.t: "나눔은 베풂입니다" # 3de54fab12592ef06a9cfc843b610fd87e2a172c
  pamir.0062.desc: "치니르 축제의 주된 연회는 사람들 사이의 나눔을 장려하고, 공동체가 서로 의존해야만 살아남을 수 있다는 것을 모두 기억하게 하기 위함입니다. 사람들은 어울려 서로 연결되고 인생의 좋은 일들을 축하합니다." # 514097bc1009b4695753e84bec8f412b07c50802
  pamir.0062.a: "이것들은 내가 최선을 다해 기억해야 할 교훈입니다." # 6432bde39d7fe2b657e46146ebb0fdeedafc8ce6
  pamir.0063.t: "쿠르트 치즈" # f862d02ba9bff3803f4013edf4e9c67834490655
  pamir.0063.desc: "#italic 쿠루트#!, 파미르 고원에서 만들어지는 특유의 요구르트 치즈는, 뿐만 아니라 친르 축제 기간에도 인기 있는 간식이자 곁들임 음식입니다. 축제가 열리기 전, 노인 여성들은 특히 젊거나 새로 결혼한 남자들에게 #italic 쿠루트#!를 많이 먹도록 농담하며 장난치는 풍습이 있습니다. 이는 남성의 정력 향상에 도움이 된다고 믿기 때문입니다." # f6380a94e42d0b51a7ab30d94770fe07e32a5c7f
  pamir.0063.a: "물론 먹겠어요!" # befd4fd60ef8cc40daa03b6a311ed6fd9f8a2f7e
  pamir.0063.b: "기분이 별로 안 좋아." # 98a4f615d6ddf32d7b5a12640243eb55b1282044
  pamir.0063.c: "이 남자들을 좀 놀려볼까." # d99596dc297074ce5663c473ede94d27a4714708
  pamir.0064.t: "모치" # b5927a2b5d89ce4383301386dd5eb2cff1b805a8
  pamir.0064.desc: "치니르 축제에서 인기 있는 음식 중 하나는 #italic 모찌#입니다. 치즈 덩어리를 물과 섞어 익힌 채소 위에 부어 만드는 음식으로, 추운 가을과 겨울철에 체온을 따뜻하게 유지하고 힘을 기르는 데 좋다고 알려져 인기가 많습니다." # 780427b09a86c8cd7015b8669f7055cfcbe67746
  pamir.0064.a: "먹으니 벌써 따뜻해지는 기분이야!" # 49c6a5e40cb9f86e14f4176dd5de9b85f485449f
  pamir.0065.t: "좋은 저택" # 773d1799e0b40036c8fe6b3e174b7974d1c68afe
  pamir.0065.desc: "치니르 축제에 참석하며, 내가 있는 집을 관찰합니다. 이 집의 주인은 관례대로 여러 줄의 곡식으로 장식했지만, 그 방법이 매우 미려합니다." # 6f87ddbe841012ccba6cc0122429fb60974507ec
  pamir.0065.a: "조용히 경이로운 마음으로 바라봅니다." # 6ca79648e6a639f47ac817675ed8d7bf4d5aad2e
  pamir.0065.b: "모두 앞에서 주인공을 칭송하라." # c6969eff85bd382a0761b2c2ca64927d63a58adf
  pamir.0066.t: "삶의 이야기들" # 6484ece663a2539920daee48691d3c759cca9212
  pamir.0066.desc: "치니르 축제에서 참석자 중 한 명과 꽤 좋은 대화를 나눕니다. 우리는 이야기를 주고받으며 삶에 대한 생각을 나누면서 서로의 경험에 대해 많이 배우고 있습니다." # 697e6b84c6b42452fc0168db293d9de536abed07
  pamir.0066.a: "매우 흥미롭군, 친구여!" # 9c725b9e50837bbe6270773bca4ce4913fc05ee7
  pamir.0067.t: "다른 사람을 돕는 것" # ccbd52cdac50444a356343e1910087266ae794a1
  pamir.0067.desc: "치니르 축제를 즐기고 있지만, 모든 이가 참석할 수는 없습니다. 너무 늙고 연약하거나 병든 사람들은 당연히 축제에 참석하지 못하는 경우가 많습니다. 따라서 축제 기간 중 노인이나 병자들에게 음식을 가져다주는 자원봉사자들이 있는 것이 관례입니다. 하지만 그 일은 힘든 일이기에, 제가 도와드리게 되면 누군가의 병에 감염될까 염려됩니다." # 5d6df75357de77073f3e78ac2a19c67611b10a65
  pamir.0067.a: "다행히 누군가 도와줄 겁니다 - 하지만 저는 아니에요." # f8bbf7a48a25b5dc619e4e700d5067877a521470
  pamir.0067.b: "봉사하겠습니다! 본보기를 보여드려야 합니다." # 78a18ef5265022764f5d6465c68f9464e8ab3744
  pamir.0067.toast: "저는 작은 병에 걸렸습니다." # b695b144607a6933e940e602d9a602320e493c2a
  pamir.0068.t: "대화" # 07c59b44128dbdb6c2e5604a9dc5b65e1b865e49
  pamir.0068.desc: "이곳에 와서, 치니르를 위해 온갖 신분의 사람들을 만나는 일은 정말 뜻깊은 경험입니다. 연회에서 나누는 대화들뿐만 아니라 다른 사람들의 대화를 엿듣는 것에서도 많은 것을 배우고 있습니다." # 10b2b3581fa4cfad78cff3a5a9a0104fcefcd975
  pamir.0068.a: "흥미롭군요." # d0e35cbdfe101be10013e3ab33ad39202db6c2ea
  pamir.0069.t: "니간과 바앗" # 9cc1d87fbe109831cde366ce65c2515f7033f8d8
  pamir.0069.desc: "#italic 니간#과 #italic 바아트#를 즐기고 있습니다 – 밀가루 죽과 액체 버터입니다. 간단한 식사이지만, 치니르 축제에 필수적인 요리입니다." # d863d2d1f6ad3cf30e58406e67e31c3051673311
  pamir.0069.a: "단순한 맛일지 몰라도, 정말 든든하고 맛있어요!" # b2731fc407f9ce65dd9a0cb57007d6843418e21e
  pamir.0069.b: "농민 음식은 썩 마음에 들지 않지만, 체면은 차려야죠." # 0b80f54ed536d68db02356810365c64703e5e4a6
  pamir.0070.t: "쿤다" # 76c1b56ad5deff6c2626ea3dbd795a4472b5531e
  pamir.0070.desc: "치니르 축제 수확철에 여성들과 아이들은 바구니에 과일을 담고 있습니다. 이 과일들은 다양한 용도로 사용될 것입니다. 예를 들어, 일부 과일은 다양한 음식에 사용되는 끈적한 과일 소스, #italic 훈다#로 만들어집니다. 마을 여성 중 한 명이 훈다를 맛보라고 주는데, 정말 맛있습니다." # f0213871f8e38d3df3de9337f5e8565b1e810ebd
  pamir.0070.a: "참 달콤해." # cdd106916e1eb644f6cf33409514d6261ab71df4
  pamir.0071.t: "염소고기" # 452eee4221fdeb0be93299514386e7946022ff5f
  pamir.0071.desc: "치니르 축제 기간 동안, 집안 밖 사람을 위해 수확을 돕는 것은 흔한 풍습입니다. 도움을 받는 사람은 도운 사람에게 양이나 염소 고기를 조금 내놓는 것이죠. 제가 이 농부의 농작물 수확을 돕고 있는데, 그분이 제게 그런 고기를 내주시겠다고 하십니다." # 42a064d59e02a643e76db72557ca6b3394b9c97b
  pamir.0071.a: "네, 감사합니다!" # 184eb63a906e3136190bfe5ddab6df3340bd9b91
  pamir.0072.t: "농업 교훈" # a0fb208f849de919d5dd2e176230c7988ccb81c2
  pamir.0072.desc: "치니르 축제 기간 농민들을 도와 곡식을 수확하며 농업과 마을 생활에 대한 많은 것을 배우게 되었습니다." # 2246d26e1b4f54d9738d6caeac35f23078841b90
  pamir.0072.a: "매우 흥미롭군요." # 08a9f1b8db48922002b36a3d7fec0b182d8dc4dd
  pamir.0073.t: "잎사귀를 모으는 것" # 9e56a2de9da0cca045b3bfaf7f4b2a1be67fa192
  pamir.0073.desc: "추수철이 되면, 마을 사람들은 잎사귀를 주워 자루에 담기 시작합니다. 겨울이 오면 이 잎사귀들이 가축의 사료가 될 것입니다. 치니르 축제 때부터 시작할 수도 있고, 마을에서 이 일을 맡은 사람들을 도와야 할지 고민입니다. 결국 중요한 일이니 제가 도움을 줄까 하는 생각입니다." # b254826285e66adb1c9dd00a4638670f28998d43
  pamir.0073.a: "물론이죠. 재미있을 것 같네요." # 119ac32e67b4d33e85baf319a92b452fa9a788d6
  pamir.0073.b: "농부들의 일은 하지 않겠습니다." # 7e69037c7e148a4d16a95be9d1119bfbe48d55f4
  pamir.0074.t: "과수원" # a7366f56819c4961be3975d0bdd3813a9ee018c7
  pamir.0074.desc: "수확의 일환으로, 여성과 아이들이 과수원으로 가서 바구니 가득 과일을 따는 모습을 관찰합니다. 탱글탱글한 살구와 뽕나무 열매가 특히 인기 있는 듯합니다.  이 시기는 수확의 한가로운 부분으로, 여성과 아이들이 시간을 내어 교류하는 모습입니다." # e4907e6f5a13439f93a00e102840a13026e8f63f
  pamir.0074.a: "경치를 관찰하고 즐기겠습니다." # 62d80c89a2c419b165474859199f12ee53676361
  pamir.0074.b: "도와드릴 시간입니다!" # 14ab3df193d36d8c144ae9e8e0e8507990d51561
  pamir.0074.c: "도와주세요, 제가 남자라 할지라도." # ece7e4f62d2865c01b2fac06f916acc94638c1ea
  pamir.0075.t: "복숭아" # aed09f6898c073557a2939017a3dcea359976e23
  pamir.0075.desc: "수확철에, 여자들과 아이들이 과수원과 밭에서 과일을 따기 시작한 후, 사람들은 따는 과일을 적당히 맛보아도 좋습니다. 아프리콧이 가득 담긴 바구니를 보니, 몇 개 먹고 싶은 유혹이 드네요." # 656fc7b8f2375d8be39b1bbf6d2d50d9b6a5c552
  pamir.0075.a: "배고파 - 잔치할 시간이야!" # 3922621d173998595458a817c545f6c828f435ef
  pamir.0075.b: "한 개만 먹겠습니다." # fb082bc558840142764f2f7a51e5a5d0bf5bd8aa
