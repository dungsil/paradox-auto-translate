  RICE_pamir_restore_hephthalite_empire_context_tooltip: "#emphasis 역사적 배경:#!  헤프탈족, 또는 백흉노라 불리기도 한 이들은 4세기와 5세기에 페르시아와 인도로 대규모로 이동한 "흉노" 계통의 부족 침입자 중 하나였습니다. 키다라이트와 흉노족 같은 "흉노" 계통 집단과의 관계, 이들 집단 간의 (만약 있다면) 민족적 차이, 그리고 그들의 기원은 학계에서 여전히 논쟁 중입니다. 여기에 열거할 수 없을 만큼 많은 이론들이 존재하지만, 그들의 기원에 이란과 튀르크의 영향이 있었을 가능성이 높으며, 파미르 고원이 그들의 고향일 가능성도 있습니다.  페르시아와 튀르크 연합군은 약 560년경에 헤프탈족을 패배시켰고, 헤프탈 제국은 수많은 소규모 지배 지역으로 분열되었습니다. 이 헤프탈족의 잔존 세력 중 눈에 띄는 세력은 투르크샤히와 그들의 사촌인 즈운빌족이었습니다." # 10632623406174207817
