  building_RICE_pamir_ruby_mines_02: "루비 마인" # e58ca22136bb77ccfb6cc00cf468be35a0a6e9ab
  building_RICE_pamir_ruby_mines_02_desc: "이곳의 채굴 작업은 더욱 정교해져, 훨씬 많은 루비가 수출되고 있습니다. 기술자들이 채굴 현장에 투입되어 생산성을 높였고, 상인들이 상점을 차려 루비 운송을 신속하게 처리하고 있습니다." # f0754b715f15a629e7795771e242065b272723c8
  building_RICE_pamir_ruby_mines_03: "거대 루비 광산" # c0de67dedf4a0ca879d96ea9e5dc8e2169e554e6
  building_RICE_pamir_ruby_mines_03_desc: "그 지역의 마을들은 세계 시장에 팔기에 좋은 양의 루비를 생산하여 지역에 많은 부를 안겨주고 있습니다." # 1f43015799c0a9baa66a82f486afe28f096f95c7
  building_RICE_pamir_ruby_mines_04: "루비 광산 단지" # 5dfea7cfa4cf817076e8b603b9df303c09493f02
  building_RICE_pamir_ruby_mines_04_desc: "이 지역의 번영하고 큰 정착지는 전 세계 시장으로 수출되는 엄청난 양의 루비를 채취합니다." # dd39379ed0a5ea80aac7318759ab257063efd73e
  building_type_RICE_pamir_khewra_salt_mines_01: "케우라 소금 광산" # 807698051c46e367de1a661efadfd432871a03ca
  building_type_RICE_pamir_khewra_salt_mines_01_desc: "케우라 광산은 펀자브의 소금산맥에 위치한 주요 소금 광산으로, 분홍색의, 일명 히말라야 소금을 생산하는 것으로 유명합니다." # 97d4313a2bbdd4c10d7c585438d12d7a8052d4a6
  building_RICE_pamir_khewra_salt_mines_01: "소금 채굴 정착지" # c8e2b1978867a1a537917d917816e3bb44026221
  building_RICE_pamir_khewra_salt_mines_01_desc: "이곳의 소금 매장지 근처에는 여러 정착촌이 자리 잡고 있습니다.  현재 정착민들이 채취하는 소금의 양은 비교적 적습니다." # 427b259c1be1b9a093614e7fc1dad66bdba52c5d
  building_RICE_pamir_khewra_salt_mines_02: "소금 광산" # 6738847b97daa51917c0512c54abb2f6d82dfe76
  building_RICE_pamir_khewra_salt_mines_02_desc: "소금 채굴 마을들이 점점 커지고 있으며, 확보되는 소금의 양도 늘어나고 있습니다.  터널이 있는 제대로 된 (비록 미숙하지만) 채굴 시스템이 형성되기 시작하고 있습니다." # 66fc6f271781278672a11205a9ac8c7d50b26a4f
  building_RICE_pamir_khewra_salt_mines_03: "거대한 소금 광산" # bfaee00d3e47ac3bbbb9b8b9e77a3c805c9be531
  building_RICE_pamir_khewra_salt_mines_03_desc: "광산 작업이 확장됨에 따라 추가적인 시설, 주택 등이 필요해지고 있습니다. 상인들 또한 이곳에서 영업을 확장하기 시작했습니다." # 6e5346a50084423fcfb191f89a6e9b5853f50bae
  building_RICE_pamir_khewra_salt_mines_04: "소금 광산 단지" # f2ea99f959c50c84a4728fed9e4f1566875b7b26
  building_RICE_pamir_khewra_salt_mines_04_desc: "잘 조직된 광산 단지 덕분에 이곳에서는 매일 엄청난 양의 소금이 생산됩니다. 전 세계 상인들이 이 소금을 거래하기 위해 이곳으로 모여듭니다." # 15846eee17bc5bc1803b0dabebdfa1acce0f95f3
  RICE_pamir_land_of_the_kafirs: "카피르의 땅" # 970b2ac70689572977768cc3c1210ff27139c5bb
  RICE_pamir_land_of_the_kafirs_desc: "이 지역의 계곡과 산맥 일부는 여러 이교 부족이 거주해 왔습니다. 이들은 조직화된 불교, 조로아스터교, 힌두교, 또는 이슬람 국가들의 지배나 영향을 격렬히 거부해 왔습니다. 그들의 저항은 매우 강렬하여 종종 이교도 이웃에게 정기적인 공물을 요구합니다. 현명한 통치자들은 일반적으로 그들을 방치하며, 그래서 그들의 고대 생활 방식은 대부분 방해받지 않습니다. 전반적으로, 아프가니스탄, 북인도, 티벳 사이의 이 고지대는 이슬람교도들에 의해 조롱스럽게 '카피리스탄', 즉 이교도들의 땅으로 불립니다." # 223232e0310d31ac076498a4402bb8b9d64a6b62
  RICE_pamir_nasir_khusraw: "나시르 후스라우" # 760bdc07890bfb0529ab39d7e4f11c3021325db1
  RICE_pamir_nasir_khusraw_desc: "나시르 흐스로는 페르시아어의 위대한 시인으로 널리 알려져 있습니다. 그는 셀주크 관료로서 사치스럽고 향락적인 삶을 살았지만, 우주의 관점을 변화시킨 꿈을 꾸었습니다. 여러 시련과 고난, 그리고 메카 순례를 거듭한 후 오늘날 이슬람의 현명한 성자이자 선교사가 되었습니다." # 5ae854044dfb244f2325afaaa4f5f7ac5e4e7589
  RICE_pamir_wakhan_watchposts_default: "와칸 회랑의 감시 초소" # fd609e18b516ab9706f22afff45dc92968645ae1
  RICE_pamir_wakhan_watchposts_default_desc: "와칸 회랑을 따라 놓인 감시 초소들은 수 세기 동안 여러 세력, 지역 통치자들과 티베트, 중국 제국을 포함하여 다양한 세력의 이용을 받아왔습니다. 이들은 실크로드를 따라 여러 중요한 통로와 길목을 지키며, 지역의 안보와 번영을 확보하는 역할을 해왔습니다." # 629ee82ed042da4f0a80ed239ee6e952954a5448
  RICE_pamir_karakoram_watchposts_default: "카라코람 산맥의 감시 초소" # df19e800e6f09b00ed51f61009ac0d9b76088f0d
  RICE_pamir_karakoram_watchposts_default_desc: "카라코람 산맥의 감시 초소들은 수백 년 동안 지역 지배자들과 티베트, 중국 제국 등 다양한 세력에 의해 이용되어 왔습니다.  이 감시 초소들은 실크로드를 따라 핵심 통로와 길목을 지키며, 지역의 안보와 번영을 책임지고 있습니다." # a9e732b13055af8fff070522db9e69f24d88bbc8
  RICE_pamir_visited_bibi_fatima_fertility: "비비 파티마 온천의 향상된 생산성" # 090e609dffc7a290c82f07792068583ab2ac2905
  RICE_pamir_visited_bibi_fatima_fertility_desc: "최근 이 인물은 파미르 산맥의 비비 파티마 온천에 여행을 다녀왔습니다.  지역 민담에 따르면, 온천물에 몸을 담그면 생식력이 향상된다고 합니다." # 30dbd0e8565d1840f16251686344194ab6930647
  RICE_pamir_visited_bibi_fatima_fertility_muslim: "비비 파티마 온천의 향상된 생산성" # 090e609dffc7a290c82f07792068583ab2ac2905
  RICE_pamir_visited_bibi_fatima_fertility_muslim_desc: "이 무슬림(혹은 전 무슬림) 인물이 최근 파미르 산맥의 비비 파티마 온천에 다녀왔습니다.  지역 민담에서 전해지는 것처럼, 온천 물에 몸을 담그니 불임 문제가 해결되었다고 합니다." # 5c74c863955f7c441fa9d444be4a60876d8b78fc
  RICE_pamir_brahui_tribes: "브라후이 부족" # 0a52db4ab66d51036a14c7a7656e3a16c5864411
  RICE_pamir_brahui_tribes_desc: "브라후이족, 드라비다어족에 속하는 유목민 및 반유목민 부족 집단은 여러 세대 전 이 지역으로 이주해 왔습니다. 그들은 고유의 전통과 풍습을 가지고 있으며, 지역 통치자들은 대개 그들을 방치해 왔습니다." # beaefd85bb6744244b4dfe1b9a31d44aab95dd97
