  pamir.0106.opening: "지적인 [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetFirstNameNoTooltip]께:" # 3946449278795959882
  pamir.0106.desc: "얼마 전, 당신께서는 아부 알하이삼 알주르자니께서 심오하고 사색적인 시에서 제기하신 질문에 대한 통찰과 지침을 요청하셨습니다. 저는 그가 제시한 질문을 곰곰이 생각하며 여러 밤을 보냈고, 제 생각을 적어보았습니다.\n\n#italic 철학과 종교의 화해#!라고 부르는 제 원고 사본에는 이러한 질문에 대한 제 답변이 담겨 있습니다. 이것을 읽으시면 당신의 의심이 사라지고, 마음이 밝아지며, 알라에 대한 믿음이 굳건해지기를 바랍니다." # 14224784049330028655
  pamir.0106.a: "정말 감명 깊습니다. 꼼꼼히 읽어보기가 기대됩니다!" # 8147271669794615894
  pamir.0107.t: "나시르 쿠스라우의 마지막 작품" # 14353565930700845353
  pamir.0107.desc: "최근에 [nasir_khusraw.GetFullName]께서 돌아가셨다는 소식을 듣고 모두 슬픔에 잠겼습니다. 그는 뛰어난 지혜와 신앙심을 갖춘 분이었을 뿐만 아니라, 좋은 친구이기도 했습니다.\n\n얼마 전, 저는 그분께 아부 알하이탐 알주르자니가 지은 난해한 시에 대한 글을 써달라고 부탁했습니다. 그 시는 제 신앙과 세상에서의 제 위치에 대해 의문을 품게 만들었습니다. [nasir_khusraw.GetFullName]께서 더 이상 이 세상에 계시지 않다면, 제가 진정으로 원하는 답을 찾을 수 있을까 하는 생각도 들었습니다.\n\n하지만, 아마도 기적처럼, 그의 제자 중 한 명이 그가 돌아가시기 전에 작업하던 원고를 발견했습니다. 그 원고의 제목은 #italic 철학과 종교의 조화#!이며, 기쁘게도 알주르자니의 시가 제기한 질문에 완벽하게 답하고 있습니다. 마치 [nasir_khusraw.GetFullName]께서 천국에서 저에게 말씀하시는 것 같습니다!" # 14339360536256335171
  pamir.0107.a: "마샬라, 나의 의심은 사라지고, 마음은 밝아졌으며, 알라에 대한 믿음은 굳건해졌도다!" # 14155595633584058536
