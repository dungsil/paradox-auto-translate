  pamir.0005.tooltip.no: "[THIS.Char.GetTitledFirstNameNoTooltip]님의 게임은 계속됩니다. 그러나 [badakhshan_duchy.GetNameNoTier] 공국 내 [counties|E]는 여전히 불교 또는 이교도 소수 지배자들 사이에서 분할될 것입니다." # 3086119434976171586
  pamir.0005.tooltip: "[badakhshan_duchy.GetNameNoTier] 공작령의 [counties|E]가 불교도이거나 이교도인 여러 소수 지배자들 사이에 분할되었습니다. 그들 중 한 명으로 게임을 시작한다면, 이 험준한 산악 지대에서 불리한 상황 속에서 살아남을 수 있을까요?" # 18067486885060127797
