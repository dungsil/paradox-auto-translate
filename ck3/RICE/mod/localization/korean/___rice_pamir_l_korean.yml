  pamir.0117.t: "칼라지족의 부상" # 697081012938536404
  pamir.0117.desc: "동부 이란 세계의 배후지는 지난 몇 세기 동안 많은 민족들이 왔다가 사라지는 것을 목격했습니다. 험준한 산, 계곡, 평야에서 부, 전쟁, 숭배가 한 가지 이상의 방식으로 혼합되어 있습니다.\n\n에프탈 제국이 붕괴된 후, [hephthalite.GetCollectiveNoun]의 후예들은 이 지역에 여러 개의 잔존 국가를 세웠습니다. 토착민이든 다양한 이주민이든 다양한 민족의 존재는 시간이 지남에 따라 이 배후지의 정치적, 문화적, 민족적 구성을 변화시켰습니다.\n\n한때 강력한 [hephthalite.GetCollectiveNounNoTooltip]이 통치했던 땅에서, 새로운 민족인 [my_new_culture.GetName]이 최근에 등장했습니다. 그들의 기원은 구별하기 어렵지만, 분명히 우리 동족인 [old_culture.GetCollectiveNoun]의 기원도 포함되어 있습니다. 이 새로운 부족들은 주로 $heritage_turkic_name$적인 시각을 가지고 있지만, 강한 $heritage_iranian_name$적인 요소도 가지고 있습니다." # 2067790751898034563
  pamir.0117.a: "우리는 이제 강력한 [my_new_culture.GetNameNoTooltip]의 일원입니다!" # 11906620417375343335
  pamir.0117.b: "아니오, 우리는 여전히 옛 [old_culture.GetCollectiveNounNoTooltip](으)로 정체성을 확립했습니다." # 18286325374958563094
