  pamir.0117.t: "할라지의 부상" # 697081012938536404
  pamir.0117.desc: "동이란 세계의 변방은 지난 수백 년 동안 많은 민족이 드나들었던 곳입니다. 바로 이 험준한 산맥, 계곡, 평원에서 부, 전쟁, 그리고 숭배가 어우러져 있습니다.\n\n에프탈 왕국이 붕괴한 후, [hephthalite.GetCollectiveNoun]의 후계자들은 이 지역에 여러 잔존 국가를 세웠습니다. 토착민이든 다양한 이주민이든, 이러한 다양한 민족의 존재는 시간이 지남에 따라 이 변방의 정치, 문화, 민족 구성을 변화시켰습니다.\n\n예전에 강력한 [hephthalite.GetCollectiveNounNoTooltip]가 다스렸던 땅에서, 최근 [my_new_culture.GetName]라는 새로운 민족이 등장했습니다. 그들의 기원은 알기 어렵지만, 분명히 우리 동족 [old_culture.GetCollectiveNoun]의 것도 포함되어 있습니다. 이 새로운 부족들은 주로 $heritage_turkic_name$적인 사고방식을 가지고 있지만, 강력한 $heritage_iranian_name$ 성분도 지니고 있습니다." # 2067790751898034563
  pamir.0117.a: "이제 저희는 강력한 [my_new_culture.GetNameNoTooltip]의 일원입니다!" # 11906620417375343335
  pamir.0117.b: "아직도 우리는 옛 [old_culture.GetCollectiveNounNoTooltip]로서 자신을 규정합니다." # 18286325374958563094
