  pamir.0115.t: "요정 왕자가 하늘로 돌아왔습니다" # 18218224148794610502
  pamir.0115.desc: "요정 왕자이자 [gilgit_county.GetNameNoTier]의 구원자인 [azur_jamshid.GetTitledFirstName]께서 최근 돌아가셨습니다. 수년 전, 그분은 [gilgit_county.GetNameNoTier]의 백성을 이끌어 식인 폭군인 [shri_badat.GetTitledFirstName] 왕을 타도하고 살해하여 더 밝고 나은 미래로 나아갔습니다. 비록 이제 그분은 더 이상 우리 곁에 없지만, 지역 주민들은 앞으로도 여러 세대에 걸쳐 그분의 유산을 기념할 것입니다." # 5827694633008177743
  pamir.0115.a: "흥미롭군…." # 1733113532710551458
  pamir.0115.tooltip: "[azur_jamshid|E]께서 서거하시고, #V Shri Badat의 궁전을 파괴하십시오#! [decision|E]을 통해 [county_modifier|E] [GetModifier('RICE_pamir_shri_badats_palace').GetNameWithTooltip]가 제거되면 #V 파미르#! 및 #V 라다크#! [duchies|E]의 [rulers|E]는 #V 툼실링 축제 후원#! [decision|E]을 내릴 수 있습니다." # 17676911870940462885
  pamir.0115.tooltip.evil_azur_jamshid: "[azur_jamshid|E]는 죽었지만, 그는 잔혹한 바다트의 유산을 이어감으로써 자신이 처음 구원했던 사람들을 배신했습니다. 그는 스스로 폭군이 되어 이전 폭군의 궁궐을 개축했으며, 그의 악행은 여러 세대에 걸쳐 부정적으로 기억될 것입니다. 따라서 #V 파미르#! 와 #V 라다크#! [공작령|E]의 [통치자|E]는 일반적으로 접근할 수 있는 #V 툼슐링 축제 후원#! [결정|E]에 접근할 수 없게 됩니다." # 8764174396544706490
  pamir.0115.tooltip.evil_not_azur_jamshid: "[azur_jamshid|E]가 세상을 떠나고 그의 이름이 지역 민담에 기억될지라도, 잔혹한 슈리 바다트의 유산은 여전히 남아 있습니다. 그의 궁전은 여전히 건재할 뿐만 아니라 개조되었고, 지역 주민들은 공포에 떨며 살고 있습니다. 따라서 #V 파미르#! 및 #V 라다크#! [공작령|E]의 [통치자|E]들은 평상시처럼 #V 툼슐링 축제 후원#! [결정|E]에 접근할 수 없습니다." # 13985361346016144367
  pamir.0115.desc.evil_azur_jamshid: "요정 왕자이자 [gilgit_county.GetNameNoTier]의 구원자인 [azur_jamshid.GetTitledFirstName]은 더 이상 없습니다. 오래전, 그는 [gilgit_county.GetNameNoTier]의 백성을 이끌어 식인 폭군 왕 [shri_badat.GetTitledFirstName]을 타도하고 살해하여 더 나은 밝은 미래를 맞이했습니다. 하지만 그는 마음속 어둠을 받아들여 자신이 물리친 자를 모방하기 시작했고, 두려움과 증오의 대상이 되는 억압자로 변모했습니다. 무엇이 그를 이 어두운 길로 이끌었는지 누가 알겠습니까?\n\n이제 그의 죽음으로 [gilgit_county.GetNameNoTier]의 백성은 아마 안식을 얻을 것입니다. 아닐 수도 있겠지만요. 어쨌든 그는 이 지역의 민간 전승에서 좋게 기억되지는 않을 것입니다." # 2908100597095183478
  pamir.0115.desc.evil_not_azur_jamshid: "요정 왕자이자 [gilgit_county.GetNameNoTier]의 구원자인 [azur_jamshid.GetTitledFirstName]님께서 최근 세상을 떠나셨습니다. 수년 전, 그분께서는 [gilgit_county.GetNameNoTier]의 백성들을 이끌고 식인 폭군 왕 [shri_badat.GetTitledFirstName]을 타도하고 살해하여 더 나은 밝은 미래로 나아갔습니다. 불행히도, [azur_jamshid.GetFirstName]님께서 땅을 치유하는 임무를 완수하기도 전에 새로운 폭군이 등장하여 [shri_badat.GetTitledFirstName]님의 끔찍한 유산을 이어갔습니다. [azur_jamshid.GetTitledFirstName]님은 좋은 분으로 기억될 수 있지만, 그분은 지역 주민들의 기억 속에서 희미해질 것입니다." # 16866683404118721997
