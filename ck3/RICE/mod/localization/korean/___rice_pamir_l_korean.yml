  RICE_pamir_hold_tumshiling_festival_context_tooltip: "#emphasis 역사적 배경:#! 전설에 따르면, 길짓은 불교도 괴물 폭군, 슈리 바닷이 지배하던 시절이 있었는데, 그의 딸 누르 바흐트와 페르시아의 요정 왕자이자 남편인 아주르 잠시드에 의해 패배했다고 합니다. 지역 주민들은 이 사건을 기념하여 툼실링(또는 나살로)이라는 축제를 매년 개최합니다. 이 이야기는 히말라야 전역에서 유사한 축제가 유사한 전설을 바탕으로 행해지고 있고, 결국 (아이러니하게도) 불교의 자카타 이야기에서 유래했을 가능성이 높으므로, 아마도 신화일 가능성이 높습니다." # 2302606800974353225
