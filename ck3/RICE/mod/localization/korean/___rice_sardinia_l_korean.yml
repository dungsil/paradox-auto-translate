  sardinia.0009.t: "xxxxx" # 1951045980481827005
  sardinia.0009.desc: "xxxxx" # 1951045980481827005
  sardinia.0009.a: "xxxxx" # 1951045980481827005
  sardinia.0010.t: "사르다니야" # 2948519882197443003
  sardinia.0010.desc: "[christianity.GetAdjective] [sardinian.GetCollectiveNoun] 중에서 [GetGeographicalRegion('RICE_sardinia_region').GetName] 섬에서 [GetGeographicalRegion('RICE_ifriqiya_region').GetName]로 이주하려는 사람들이 있다는 소식을 들었습니다.\n\n어쩌면 고향의 불안정 때문일 수도 있고, 단순한 모험심이나 다른 곳에서 더 큰 기회를 얻고 싶어서일 수도 있습니다. 또한 그들 중 일부는 몇 년 전에 [GetGeographicalRegion('RICE_ifriqiya_region').GetNameNoTooltip]에서 도망친 [african_roman.GetName] 난민의 후손이라고도 합니다.\n\n그들의 지도자들은 특히 [sardaniya_location.GetNameNoTier] 지역 어딘가에 #italic 사르다니야#!라는 마을을 세우기를 희망하고 있습니다. 그들을 환영하고 그들의 관습과 신앙을 유지하게 해 준다면, 그들의 수가 많지 않더라도 정치적, 경제적 이익을 얻을 수 있을 것입니다." # 13262728053701377615
  sardinia.0010.a: "우리의 보호 아래 사르다니야가 번성하기를." # 14919664320927143657
  sardinia.0010.tooltip: "사르데냐 기독교 [신하|E]는 [sardaniya_location.GetNameNoTier] 백작령을 소유하거나 그 근처에 있는 [통치자|E]의 [궁정|E]에 나타날 확률이 적습니다." # 5485939292549585359
  sardinia.0011.t: "xxxxx" # 1951045980481827005
  sardinia.0011.desc: "xxxxx" # 1951045980481827005
  sardinia.0011.a: "xxxxx" # 1951045980481827005
  sardinia.0012.t: "사르다니야에서" # 1994499164524083574
  sardinia.0012.desc: "[GetGeographicalRegion('RICE_ifriqiya_region').GetName]에는 많은 민족이 살고 있습니다. [sardaniya_county.GetNameNoTier]에 위치한 #italic 사르다니야#! 마을에는 원래 [GetGeographicalRegion('RICE_sardinia_region').GetName] 출신인 기독교인들의 활기찬 공동체가 있습니다.\n\n#italic 사르다니야#! 출신의 [sardinian_culture.GetName] [courtier.GetWomanMan]인 [courtier.GetFullName]이 [courtier.GetHerHis] 봉사를 제안했습니다. 아마도 [courtier.GetHerHis]의 재능을 가진 누군가를 활용할 수 있을 것입니다…." # 16928884228474380676
  sardinia.0012.a: "네, [courtier.GetSheHe]는 제 궁정에 환영합니다." # 8581091337682753474
  sardinia.0012.b: "아니요, [courtier.GetHerHis]의 도움이 필요하지 않습니다." # 12759626570879209922
  sardinia.0013.t: "[afro_roman.GetCollectiveNounNoTooltip]" # 18171827573601761878
  sardinia.0013.desc: "고대에 [GetGeographicalRegion('RICE_ifriqiya_region').GetName]는 라틴어 방언을 사용하는 많은 [GetReligionByKey('christianity_religion').GetAdjective] [afro_roman.GetCollectiveNoun]의 본거지였습니다. [GetReligionByKey('islam_religion').GetName]이 도래한 이후 이 공동체는 개종하거나 다른 곳으로 이민을 가면서 쇠퇴했습니다.\n\n어쨌든, [courtier.GetTitledFirstName]은 살아남은 이 고대 공동체의 일원 중 하나로, 저를 섬기기 위해 제 궁정에 도착했습니다." # 14882502467589457243
  sardinia.0013.desc.north_africa: "[courtier.GetSheHe]가 [GetGeographicalRegion('RICE_ifriqiya_region').GetNameNoTooltip] 출신이므로, [courtier.GetSheHe]는 지역 업무를 도와주기를 바랍니다." # 3069010907581310772
  sardinia.0013.desc.other: "[courtier.GetHerHis] 형제자매들처럼 [courtier.GetSheHe]도 [GetGeographicalRegion('RICE_ifriqiya_region').GetNameNoTooltip]의 해안 너머 더 나은 기회를 찾아 다른 곳으로 떠나려 합니다." # 15930169246362511687
  sardinia.0013.a: "$sardinia.0012.a$" # 15332634695827329987
  sardinia.0013.b: "#bold ACCENT MESSAGE#! 다음은 [GetCharacter.GetTitledFirstName]을(를) 위한 £gold_icon£ @gold_icon@ @value|0@을(를) 추가하는 #italic 이탈리엔추크# 자금을 제공합니다. #n\n#n\n[GetCharacter.GetTitledFirstName]을(를) 섬에서 제거하기 위해 원로원은 #italic 이탈리엔추크#의 자금을 승인했습니다." # 17726078159149781090
  sardinia.0014.t: "교회 강화" # 3090265198225596296
  sardinia.0014.desc.intro: "라틴 교회는 [GetGeographicalRegion('RICE_sardinia_region').GetName]에서 계속 확장하고 있지만, 더 많은 노력이 필요합니다. 따라서 저는 최근 [catholic.GetAdjective] 성직자들을 섬으로 초청하고 예배 장소를 재건했으며, 그곳의 종교적 기반 시설을 지원하기 위해 자금을 할당했습니다." # 15458788173383794723
  sardinia.0014.desc.pope: "[pope.GetTitledFirstName]님께서 제 행동에 특히 만족하셨습니다." # 14609376821872870
  sardinia.0014.desc.priest: "사실, [GetFaithByKey('catholic').PriestNeuterPlural] 중 한 명인 [priest.GetFirstName]는 [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]에서 교회의 성장을 촉진하는 것을 돕기 위해 제 궁정에 합류했습니다." # 1194276829635767724
  sardinia.0014.desc.opportunist: "아아, 도착하는 이들 성직자 중 다수는 [opportunist.GetFullName]의 후원을 받았으며, 이 연줄을 통해 [opportunist.GetHerHis]는 제 영토, 특히 [claimed_county.GetNameNoTier]에 대한 영향력을 키웠습니다.\n\n[ROOT.Char.GetFaith.HighGodName]의 은총으로 [opportunist.GetFirstNamePossessiveNoTooltip]의 불명예스러운 조작은 간과되거나 처벌받지 않고 넘어가지 않을 것이며, 그것은 제 행위의 영적으로 유익한 결과에 영향을 미치지 않을 것입니다." # 917756022496479148
  sardinia.0014.desc.conclusion: "전반적으로, 저의 행위는 섬과 교회 전체에 영적으로 유익할 것입니다." # 17636378759434469323
  sardinia.0014.a: "[ROOT.Char.GetFaith.HighGodNameAlternate]께서 우리를 인도하시고 보호하시기를!" # 14927590187701930379
  sardinia.0015.t: "행정 활성화" # 676780692269706555
  sardinia.0015.desc.intro: "[GetGeographicalRegion('RICE_sardinia_region').GetName]는 로마 제국의 초기 속주 중 하나였지만, 제국의 서쪽 절반이 붕괴되면서 지역 후미진 곳으로 전락하여 소홀히 취급되었습니다.\n\n상황이 크게 개선되었지만, 섬의 로마 행정부를 부활시킬 필요가 있습니다. 따라서 저는 섬의 관료제를 재정비하고, 새로운 법률과 헌장을 제정하고, 정부 절차를 개혁하기 위한 조치를 취했습니다." # 13274038096409567380
  sardinia.0015.desc.emperor: "황제 [emperor.GetFirstName] 폐하께서 저를 돕기 위해 여러 관리를 보내셨습니다." # 8027813962643005296
  sardinia.0015.desc.no_emperor: "[ROOT.Char.GetTitleAsNameNoTooltip]으로서, 저를 도울 수 있는 많은 관리가 있습니다." # 11691009150847814008
  sardinia.0015.desc.official: "그들 중 한 명인 [official.GetFirstName]은 이러한 노력을 더 잘 조율하기 위해 제 궁정에 합류했습니다." # 5835983259934427765
  sardinia.0015.desc.opportunist: "불행히도 [opportunist.GetTitledFirstName]는 이 일에 [opportunist.GetHerselfHimself]를 크게 끌어들여 상황을 [opportunist.GetHerHis]에게 유리하게 조작한 것 같습니다. [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]은 내 행동으로 이익을 얻겠지만, [opportunist.GetFirstNameNoTooltip] 주변에서는 신중하게 행동해야 합니다." # 4617715009588050582
  sardinia.0015.desc.conclusion: "제 행동 덕분에 [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]는 안정적이고 번영하는 섬이 될 것입니다." # 9737663871747161387
  sardinia.0015.a: "[GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]은 번성할 것이라고 확신합니다." # 15594627657319271483
  sardinia.0016.t: "북아프리카 네트워크 확장" # 5432801036410697854
  sardinia.0016.desc.intro: "[GetGeographicalRegion('RICE_sardinia_region').GetName]가 북아프리카를 향해 재정립한 이후로, 지중해 전역에서 섬의 정치, 경제, 문화적 네트워크가 강화되었습니다. 그리하여 저는 최근 정착민을 초청하고, 대사관을 교환하고, 무역을 장려하는 등 북아프리카와의 관계를 구축하기 위해 노력했습니다." # 16804060235727901868
  sardinia.0016.desc.north_african_ruler: "저의 노력은 [north_african_ruler.GetFullName] 님의 눈에도 띄었으며, [north_african_ruler.GetHerHis] 영토와 [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip] 간의 유대 관계를 강화하는 데에도 큰 역할을 하셨습니다. 이는 우리 모두에게 이득이 될 것입니다." # 12283744233286593105
  sardinia.0016.desc.no_north_african_ruler: "바라건대, 북아프리카의 몇몇 통치자들과 다른 중요 인사들이 바다나 신앙, 문화로 나뉘어 있을지라도 저의 노력을 알아주기를 바랍니다." # 3631099826249191206
  sardinia.0016.desc.merchant: "또한, [county.GetNameNoTier] 출신의 [north_african_culture.GetName] 상인 [merchant.GetFirstName]이 우리 영토 간의 관계 개선을 돕기 위해 제 궁정에 도착했습니다." # 12796155561247219106
  sardinia.0016.desc.conclusion: "이러한 번영은 [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]를 약탈하려 하거나 심지어 섬 주변의 증가된 해상 교통을 대상으로 작전 기지로 사용하려는 탐욕스러운 해적과 불량배의 관심을 끌 수 있습니다. 하지만 이러한 일이 발생하더라도 장기적인 이점이 그만한 가치가 있기를 바랍니다." # 7251057149319001154
  sardinia.0016.a: "지중해는 정말로 기회의 바다입니다." # 501481845943563783
  sardinia.0017.t: "섬을 요새화하기" # 10731933123549270844
  sardinia.0017.desc.intro: "[GetGeographicalRegion('RICE_sardinia_region').GetName]가 현실이 아닌 정신적으로 독립된 섬으로 부상한 후, 지역 사회는 외부 침입으로부터 섬을 보호하기 위해 열심히 노력해 왔습니다. 저는 최근 섬의 방어 시설을 재건하거나 오랜 검증을 거친 [GetPlayer.Custom('RICE_sardinia_none_ending_type')] 기술을 사용하여 새로운 방어 시설을 건설하고 습격이나 공격에 대비하도록 주민들을 훈련시키는 등 이러한 프로젝트에 참여하기 위해 노력했습니다." # 8579078700706619416
  sardinia.0017.desc.local: "현지인들 중 상당수가 제 개입을 기뻐하고 있습니다. 그중 [county.GetNameNoTier] 출신의 저명한 인사 [local.GetFirstName] 님이 저를 돕기 위해 궁정에 도착하기까지 했습니다." # 9673089053932898881
  sardinia.0017.desc.conclusion: "우리가 경계를 늦추지 않는 한, [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]는 외부 세력의 사소한 변덕이나 조종에 휘둘리지 않는 지중해의 자랑스럽고 자급자족적인 일부로 남을 것입니다." # 15996441209779031749
  sardinia.0017.a: "[GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip] 만세!" # 12958048978859809605
  sardinia.0018.t: "[ROOT.Char.GetDynasty.GetBaseNameNoTooltip]의 콘다그" # 3564955191870223358
  sardinia.0018.desc: "시간이 흐르면서, [ROOT.Char.GetCulture.GetName] 사람들은 우리 종교 기관과 건물과 관련된 기부, 기증, 임대, 구매, 소송 및 기타 재정 및 법적 활동을 추적하기 위해 #italic 콘다게스#!를 광범위하게 사용했습니다.\n\n[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]의 유명 가문들, 특히 [ROOT.Char.GetDynasty.GetBaseName] 가문을 비롯하여 수년 동안 여러 #italic 콘다게스#!를 작성했습니다. 그러나 그것들은 흩어져 있습니다. 일부는 우리 거주지와 사무실에 보관되어 있는 반면, 다른 일부는 지역 [ROOT.Char.GetFaith.HouseOfWorship]에 보관되어 있으며, 항상 상태가 좋은 것은 아닙니다.\n\n따라서 저는 우리 가문의 #italic 콘다게스#!를 최대한 많이 찾아 재편집하라고 명령했습니다. 이것은 우리가 법적 분쟁에 휘말리거나 부동산을 사고파는 것과 같은 다양한 거래를 하고 싶거나 심지어 우리 가문의 과거 자선 활동을 다른 사람에게 보여주고 싶을 때와 같이 미래에 큰 도움이 될 것입니다." # 7469276547734451332
  sardinia.0018.a: "지금이라도 이걸 하는 것이 다행이군!" # 3776478501476049761
  sardinia.0019.t: "팔리오 말에 투자하기" # 17612880941938420282
  sardinia.0019.desc.intro: "[GetPlayer.GetCulture.GetName]와 같은 위대한 [GetPlayer.GetHouse.GetName] 가문은 훌륭하게 품종 개량된 경주마를 소유하는 것이 예상됩니다. 이러한 말이 없다면, 영광스러운 팔리오 경주에서 다른 가문들과 경쟁력을 갖추기 어려울 것입니다.\n\n그 이유는" # 6555262567785789251
  sardinia.0019.desc.investor: "제가 주도권을 잡았습니다" # 7266934424005926254
  sardinia.0019.desc.other: "[ROOT.Char.Custom2('RelationToMe', palio_horse_investor)](이)가 주도권을 잡았습니다" # 8500903876187122337
  sardinia.0019.desc.conclusion: "우리 가문의 경주마에 추가 투자를 할 것입니다. 기존 마구간에서 사육하거나, 해외에서 새로운 말을 사거나, 둘 다 할 가능성이 높습니다. 우리가 계획을 잘 세운다면, 앞으로 몇 년 동안 이 지역의 팔리오스를 지배할 수 있을 것입니다!" # 15490030006772401959
  sardinia.0019.a: "우리 말들이 우리에게 많은 위대한 승리를 가져다줄 것입니다!" # 2983867903058189502
  sardinia.0019.small.tooltip: "[house|E]가 [GetModifier('RICE_sardinia_palio_horse_investment_small_modifier').GetNameWithTooltip] [modifier|E]를 보유하는 동안, [palio_race|E]에서 승리할 확률이 아주 약간 증가합니다." # 7448541355208791055
  sardinia.0019.medium.tooltip: "[가문|E]이 [GetModifier('RICE_sardinia_palio_horse_investment_medium_modifier').GetNameWithTooltip] [modifier|E]를 보유하는 동안, [팔리오_경주|E]에서 승리할 확률이 소폭 증가합니다" # 15422668655924998120
  sardinia.0019.large.tooltip: "[house|E]가 [GetModifier('RICE_sardinia_palio_horse_investment_large_modifier').GetNameWithTooltip] [modifier|E]를 보유하는 동안, [palio_race|E]에서 승리할 확률이 보통 수준으로 증가합니다." # 5368391055656442905
  sardinia.0020.t: "떠날 준비" # 17059901927481154147
  sardinia.0020.desc: "[host.GetTitledFirstName]께서 [location.GetName]에서 성대한 팔리오를 개최한다는 소식을 들었을 때, 저는 꼭 참석해야겠다고 생각했습니다. 이 지역 전역에서 고위 인사와 귀족들이 이 경마를 보러 올 수 있으며, 어쨌든 모두에게 축제 분위기가 될 것입니다.\n\n여행 준비를 마쳤으니, 이제 팔리오로 향할 시간입니다." # 7655617189593906554
  sardinia.0020.a: "정말 재미있기를 바랍니다!" # 14148682086268505466
  sardinia.0021.t: "팔리오에 참가하시겠습니까?" # 14903107092826680933
  sardinia.0021.desc: "팔리오를 기대하며, 이러한 경주가 [ROOT.Char.GetHouse.GetName] 가문과 같은 위대한 가문이 명성과 위신을 얻을 수 있는 절호의 기회라는 것을 생각해 봅니다... 우리 가문의 경주마를 데려와 이 대회에 참가하는 한 말입니다. 그렇긴 하지만, 이런 일을 위해 말을 준비하는 데는 꽤 많은 비용이 듭니다." # 15561882205878939790
  sardinia.0021.a: "그래서 이번에는 여기에서 지켜보기만 하는 것입니다." # 4387790121968240436
  sardinia.0021.a.tooltip: "당신의 [house|E]는 [palio_race|E]에 참여하는 기수에게 돈을 지불하지 않을 것이며, #N [palio_race|E]에서 승리하여 보상을 얻을 기회를 포기합니다#!" # 7003351841646524507
  sardinia.0021.b: "저희 최고의 경주마가 이번 기회를 위해 준비되었습니다." # 5820363435278896291
  sardinia.0021.b.tooltip: "당신의 [house|E]는 [palio_race|E]에서 우승할 기본 확률을 갖습니다. 당신의 [house|E]의 누군가가 #V $RICE_sardinia_invest_in_palio_horses$#! [decision|E]을 내린 경우 이 확률을 높일 수 있습니다." # 17929679171658690675
  sardinia.0021.c: "이 경주에서 이길 수 있도록 많은 투자를 했습니다!" # 8899350911511741745
  sardinia.0021.c.tooltip: "당신의 [house|E]는 [palio_race|E]에서 #P 더 높은#! 승리 확률을 갖게 됩니다. 당신의 [house|E] 구성원 중 누군가가 #V $RICE_sardinia_invest_in_palio_horses$#! [decision|E]을 내렸다면 이 확률은 개선될 수 있습니다." # 127951648735687815
  sardinia.0022.t: "도착" # 4877148824439775158
  sardinia.0022.desc: "저는 지금 [actual_location.GetName]에 도착했고, 너무 늦지 않게 도착했습니다. 이곳 사람들은 곧 열릴 팔리오를 준비하며 이리저리 뛰어다니느라 흥분으로 들떠 있으며, 방문객들은 멀리서나 가까이서나 도착하고 있습니다. 팔리오는 단순히 경주 자체만이 아닙니다. 경주는 결국 축제 기간의 절정일 뿐이므로 해야 할 일이 많습니다. 이번에는 팔리오가 개최됩니다." # 18182401961114908549
  sardinia.0022.desc.religious.christian: "[actual_location.GetName]에서 인기 있는 [faith.GetAdjective] 성인의 축일을 기념하기 위해." # 13683062238581654574
  sardinia.0022.desc.religious.non_christian: "지역 [faith.GetAdjective] 성인을 기리는 종교 행사를 기념합니다." # 1821786825584661622
  sardinia.0022.desc.civic: "[actual_location.GetName]의 시민 역사에서 중요한 기념일을 기념하기 위해." # 2583432734142716600
  sardinia.0022.desc.dynastic: "[host.GetHouse.GetName] 가문의 최근 사건과 승리를 기리며." # 12211805457323645726
  sardinia.0022.desc.horses: "나중에 팔리오 경주에 참가할 말과 기수도 확인합니다. 현재로서는 모든 것이 잘 진행되는 것 같습니다. 바라건대, 이번에는 그들이 이기기를 바랍니다!" # 13432364108245050816
  sardinia.0022.a: "최종 준비를 감독해야 합니다." # 13175809324006664929
  sardinia.0023.a: "자리를 잡읍시다." # 9761342550073180551
  sardinia.0024.t: "제공 및 연회" # 17462066012220180357
  sardinia.0024.desc: "오늘 밤, 이곳 [actual_location.GetName]의 주민들과 방문객 모두가 #italic offerta#!, 즉 [host.GetFaith.GetAdjective] 제례 의식에 참여합니다. 이 의식은 너무나 중요해서 참석하지 않은 지역 주민에게는 벌금이 부과됩니다.\n\n그 후 [host.Custom('DefaultPriestTitlePlural')]과 연예인 등을 포함한 시내 행렬이 이어지고, 우리는 주요 시립 건물 중 한 곳에 도착하여 저를 포함한 많은 존경받는 손님들을 위한 성대한 연회가 열립니다." # 8736287978338282462
  sardinia.0024.a: "멋지고 축제 분위기가 나는 행사입니다!" # 4173172954911706330
  sardinia.0026.t: "경주 시작!" # 13047339293830641939
  sardinia.0026.desc.intro.christian: "오늘은 성인의 축일 아침입니다." # 5492555550052986739
  sardinia.0026.desc.intro: "오늘은 공휴일 아침입니다." # 10604672785025164383
  sardinia.0026.desc: "우리는 모두 먼저 [actual_location.GetName]에 있는 주요 [host.GetFaith.HouseOfWorship]에서 더 많은 공물을 바치기 전에 또 다른 성대한 행렬을 목격해야 합니다. 모두 좋고 재미있지만, 팔리오의 흥분과는 비교가 되지 않습니다. 팔리오가 시작될 무렵에는 시골의 거지와 농민부터 저와 같은 상인과 귀족까지, 각계각층의 사람들로 거리가 가득 찹니다. 말들이 줄지어 서 있을 때," # 6367448952899975556
  sardinia.0026.desc.horses: "우리 가문을 대표하는 말, [ROOT.Char.GetHouse.GetName]의 말이 우리 가문의 색깔로 장식된 장비를 착용한 것을 보았다! 나와 나의 가신들은 격렬하게 환호하며 기수를 격려한다." # 9598391306361148704
  sardinia.0026.desc.none: "나는 다양한 가문의 색깔로 장식된 장비를 착용한 말들을 보는데, 대부분 귀족이지만 평민들도 일부 있습니다. 모두가 그들을 향해 열광적으로 환호하고 있습니다." # 13567924514012202047
  sardinia.0026.desc.conclusion: "나팔 소리와 함께 경주가 시작되고, 말들은 초자연적인 속도로 도시로 질주합니다!" # 4576984142147922527
  sardinia.0026.info: "#bold 역사적 배경:#! 현대 시대에 이르러 시에나에서 가장 오래된 팔리오 대회인 #italic 팔리오 디 시에나#!은 일반적으로 도시의 중앙 광장인 #italic 피아짜 델 캄포#!를 돌아가는 형태로 치러집니다. 하지만 17세기 이전의 시에나 팔리오는 원형 경주가 아니었습니다. 대신 도시 성문에서 또는 성문 밖에서 시작하여 도시를 거쳐 지나간 후 마을 광장에서 끝났습니다." # 17071650298343379122
  sardinia.0028.t: "결승선으로!" # 17226918277758728121
  sardinia.0028.desc: "공중에서 우레와 같은 소리가 들립니다. 결승선을 향해 달려오는 빠른 말발굽 소리뿐만 아니라 흥분한 군중의 환호와 고함 소리도 들립니다. 그러다 우리는 모두 보게 됩니다. 한 마리의 말이 결승선을 통과하는 것을." # 18424110368434280943
  sardinia.0028.desc.house_host: "우승마는 다름 아닌 우리 [house|E] [palio_winner.GetHouse.GetName] 가문의 말입니다! 기쁨에 소리치고 웃지 않을 수 없군요! 다른 귀족 가문들은 모두 우리를 부러워하며 쳐다볼 것이며, 모두가 우리 가문의 이름을 경외하며 말할 것입니다." # 2674497706926098533
  sardinia.0028.desc.house_other: "우승마는 [palio_winner.GetTitledFirstName]의 후원을 받는 [house|E] [palio_winner.GetHouse.GetName] 가문의 소유입니다. 의심할 여지 없이 [palio_winner.GetHouse.GetNameNoTooltip] 가문과 그들의 종자들은 이 결과에 매우 기뻐할 것입니다." # 3576827589857259358
  sardinia.0028.desc.merchant: "우승한 말은 분명히 돈을 잘 낸 상인 가문의 것입니다. 그들은 우리처럼 엘리트 귀족은 아니지만, 그들의 업적은 인상적이라는 것을 마지못해 인정해야 합니다." # 16285865040962236847
  sardinia.0028.desc.patrician: "우승마는 [actual_location.GetNameNoTooltip]의 소규모 귀족 가문 중 한 곳 소유입니다. 오늘은 분명히 그들 가문의 역사에 길이 남을 날이 될 것입니다." # 16454640318605640215
  sardinia.0028.desc.conclusion: "승리한 말의 기수가 팔리오를 주관한 관리들에게 다가가 이 대회에서 승리했다는 증표로 팔리오 깃발을 받습니다. 모두가 환호하고 축하하며 외치는 가운데 우레와 같은 소리가 도시 전체에 울려 퍼집니다." # 15592104400961341968
  sardinia.0028.a: "팔리오 경주가 끝나지만, 아직 더 많은 것이 남아 있습니다!" # 11934143793146152504
  sardinia.0028.b: "승리는 달콤하지만, 축제는 끝나지 않았습니다!" # 4536414897295470898
  sardinia.0028.info: "#emphasis 역사적 배경:#! 중세와 르네상스 시대의 팔리오 경주에서 승리한 기수들은 종종 그들의 봉사에 대한 대가를 받았습니다. 일부는 여성이었거나 심지어 어린아이였는데, 후자는 그들의 작은 키 때문이었습니다. 예를 들어, 1581년 8월 15일에 시에나에서 열린 팔리오 경주는 12세 목동 소녀인 비르지니아 탓치가 이겼습니다. 그녀는 시인들에게 일종의 여성 전사로 묘사될 뿐만 아니라, 당시 시에나는 피렌체의 지배를 받고 있었기에, 그녀는 피렌체 지배에 대한 지역 자긍심과 저항의 상징이 되었습니다." # 3482621460067041527
  sardinia.0030.t: "대연회" # 546564002087414286
  sardinia.0030.desc.intro: "경주가 끝나자 도시 전체가 아수라장이 되었지만, 모두가 흥청망청 축제를 즐기는 좋은 종류의 아수라장이었습니다. 이는 이러한 휴일 동안 팔리오가 끝나면 하는 전통입니다.\n\n지역 관리들은 또한 자선 기부를 할 시간을 갖습니다." # 6975352864684809352
  sardinia.0030.desc.host: "#bold Historical Context:#\n\nThe Kingdom of $k_nubia$ was once a powerful state that threatened even the mighty Byzantine Empire. The Kingdom of $k_nobadia$, however, formed by the Nobatae after the fall of the Kingdom of $k_murus$, is not nearly as strong. The Nobatae have many issues - not the least of which is that the $c_nobadia$ has been divided between two brothers. There are other threats as well; the $d_alodia$ to the south follows a rival sect of Miaphysite Christianity, and the Blemmyes to the east continue to raid along the Nile. But there is also opportunity; there are still many temples dedicated to the old gods, like the temple of Isis at Philae, and the Kingdom of $k_makuria$ to the north is also relatively weak. Perhaps it is time for the Nobatae to unify Nubia once more.\n\n#bold 역사적 배경:#\n\n$k_nubia$ 왕국은 한때 강력한 국가로서, 강력한 비잔티움 제국조차 위협했습니다. 그러나 $k_murus$ 왕국 몰락 후 노바타에인들이 세운 $k_nobadia$ 왕국은 그다지 강하지 않습니다. 노바타에인들에게는 많은 문제가 있습니다. 그 중에서도 $c_nobadia$가 두 형제에게 분할된 것이 가장 큰 문제입니다. 다른 위협도 있습니다. 남쪽의 $d_alodia$는 미아피시스 기독교의 경쟁 종파를 따르고 있으며, 동쪽의 블렘미는 나일 강을 따라 계속 습격합니다. 그러나 기회도 있습니다. 필레의 이시스 신전과 같이 옛 신에게 바쳐진 사원이 여전히 많고, 북쪽의 $k_makuria$ 왕국도 비교적 약합니다. 어쩌면 노바타에인들이 누비아를 다시 한번 통일할 때가 된 것일지도 모릅니다." # 13921629330573334334
  sardinia.0030.desc.guest: "[host.GetTitledFirstName] 제공" # 13097341175641152760
  sardinia.0030.desc.conclusion: "가난하고 궁핍한 사람들에게 베풀었습니다. 또한 가난한 젊은 여성들에게 추첨을 통해 지참금이 주어졌고, 일부 죄수들은 사면되어 풀려났습니다.\n\n의심할 여지 없이, 아무도 [ROOT.Char.GetFaith.HighGodName]의 자비와 은혜를 잊지 못할 것입니다. 하지만 전반적으로 분위기는 활기차고 생동감 있으며 모두가 즐거운 시간을 보내고 있습니다!" # 16986887366580914701
  sardinia.0030.a: "[actual_location.GetNameNoTooltip]에서 파티를 제대로 여는군요!" # 6595287964234249547
  sardinia.0030.info: "#bold 역사적 배경:#  팔리오 경주는 종종 종교 축제일에 열렸기 때문에 도시와 경주를 주관한 자들에게 자선 행위를 할 기회를 제공했습니다. 하지만 이를 통해 지역 정부는 공공 질서 유지를 위한 명백한 역할을 수행할 수 있었습니다. 예를 들어, 젊은 여성들에게 주례를 제공하는 것은 절망 때문에 매춘을 하지 않도록 도울 수 있으며, 죄수들을 석방하는 것은 감옥의 과밀 문제를 완화하는 데 도움이 되었습니다." # 13337041270252608801
  sardinia.0031.t: "메르카토" # 726413878188278316
  sardinia.0031.desc: "축제와 팔리오가 막을 내리고 먼 곳에서 온 손님들이 짐을 싸기 시작하자, 지역 길드와 상인들이 그들의 상품을 전시하기 위해 거대한 #italic 메르카토#!, 즉 공공 시장을 열었습니다.\n\n이러한 상업 행사를 개최하는 전통은 저와 같은 사람들이 모든 흥분이 끝난 후 마음을 가라앉히기 위해 몇 가지 장신구를 쇼핑하기에 좋은 기회입니다.\n\n지난 며칠간의 즐거움이 모두 끝나버렸다는 것을 생각하니 이상하네요...." # 11990661255168845508
  sardinia.0031.a: "떠나기 전에 쇼핑할 필요는 없습니다." # 8901448417054555175
  sardinia.0031.b: "떠나기 전에 여기서 몇 가지 물건을 사고 싶습니다…." # 9114009290614956930
