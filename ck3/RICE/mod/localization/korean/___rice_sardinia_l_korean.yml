  RICE_sardinia_palio_race_religious_modifier: "종교적 팔리오 전통" # 9248544722592328804
  RICE_sardinia_palio_race_religious_modifier_desc: "이 지역은 지역 성인이나 성스러운 인물을 기리는 유명한 팔리오 축제의 고향입니다. 이 팔리오 전통은 가까운 곳과 먼 곳에서 관중을 불러 모으고, 특히 지역의 영적 명성에 있어서 명성을 높입니다.\n\n#EMP 이 지역의 [county|E]에서 [GetActivityType( 'activity_RICE_sardinia_palio_race' ).GetName]이 열리면, #P +50%#!의 기본 [prestige_i|E][prestige|E]와 [piety_i|E][piety|E] 보상을 #bold 종교적#! [activity_option|E] 옵션이 선택된 경우 [host|E]와 참석자들이 받게 됩니다.#!" # 8526946717513968009
  RICE_sardinia_palio_race_civic_modifier: "시민 팔리오 전통" # 9849448314296811430
  RICE_sardinia_palio_race_civic_modifier_desc: "이 지역은 지역 사회의 유대감을 기념하는 유명한 팔리오의 본고장입니다. 이 팔리오 전통은 가까운 곳과 먼 곳에서 관람객을 끌어들이고, 이 지역의 명성을 높이며, 사회적 기회와 참가자들의 시민적 자부심으로 알려져 있습니다.\n\n#EMP 이 [county|E]에서 [GetActivityType( 'activity_RICE_sardinia_palio_race' ).GetName]이 개최될 때, [host|E]와 참석자는 #bold 시민#! [activity_option|E]이 선택된 경우 기본 [prestige_i|E][prestige|E] 및 [piety_i|E][piety|E] 보상에 #P +50%#!를 받습니다." # 591681275673489456
  RICE_sardinia_palio_race_dynastic_modifier: "왕가의 팔리오 전통" # 10560841996489434571
  RICE_sardinia_palio_race_dynastic_modifier_desc: "이 지역은 과거 통치자들의 전설과 위엄을 기리는 유명한 팔리오의 본고장입니다. 이 팔리오 전통은 가까운 곳과 먼 곳에서 관람객을 끌어모아 해당 지역의 명성과 역사 및 신화에 대한 지식을 높입니다.\n\n#EMP 이 [county|E]에서 [GetActivityType( 'activity_RICE_sardinia_palio_race' ).GetName]가 개최되면, #bold 왕조#! [activity_option|E]가 선택된 경우 [host|E]와 참석자는 기본 [prestige_i|E][prestige|E] 및 [piety_i|E][piety|E] 보상에 #P +50%#!를 받습니다." # 5793297620239470254
  RICE_sardinia_north_african_settlement_modifier: "사르다니야" # 2948519882197443003
  RICE_sardinia_north_african_settlement_modifier_desc: "북아프리카의 이 지역에는 사르데냐에서 온 기독교 이주민들이 자신들의 고향 이름을 따서 사르다니야라고 부르는 마을이 있습니다. 이곳은 과일로 유명하며, 문화적 또는 종교적 차이에도 불구하고 지역 부족들과 강력한 동맹을 맺고 있습니다.\n\n#EMP 사르데냐 기독교 [courtiers|E]는 이 [county|E]를 소유하거나 그 근처에 있는 [rulers|E]의 [court|E]에서 소규모로 생성될 수 있는 기회를 가집니다.#!" # 7170011154962680230
  RICE_is_ali_ibn_mujahid: "무자히드의 아들" # 7980549684824103300
  RICE_is_ali_ibn_mujahid_desc: "알리의 아버지 무자히드는 서기 1015년에 사르데냐 섬을 침략했습니다. 그는 피사와 제노바 공화국에 패배했고, 어린 알리는 포로로 잡혀 신성 로마 황제의 궁정으로 보내져 기독교인으로 자랐습니다. 박식하고 올바른 알리는 이슬람으로 개종했지만 여전히 기독교인들에게 동정심을 가지고 있습니다.\n\n[d_sardinia]의 작위 및 그 [counties|E]에 대한 [unpressed_claim|E]으로 시작합니다." # 5055239909047271955
