  sardinia.0050.t: "아주 위험하고 특별한 치즈" # 9508130420573086597
  sardinia.0050.desc: "저는 연대를 강화하고 과거의 도움에 보답하기 위해 열리는 작은 전통 [ROOT.Char.GetCulture.GetName](으)로, #italic ispuntinu#!에 와 있습니다. 이번 연회는 [ROOT.Char.GetTitleAsNameNoTooltip]로서 제가 지역 유지들을 도운 것을 기념하기 위해 열리고 있습니다.\n\n음식은 맛있고, 구이, 삶기, 찜 등 온갖 방법으로 조리한 다양한 빵과 고기 등 소박한 [ROOT.Char.GetCulture.GetNameNoTooltip] 요리의 즐거움을 선사합니다. 연회의 하이라이트는 #italic casu marzu#!입니다. 살아있는 구더기가 들어 있는 썩은 양젖 치즈입니다.\n\n외국인들은 이 치즈를 혐오스럽게 생각하거나, 적어도 비웃을 수 있지만, 우리는 더 잘 알고 있습니다. 맛있습니다! 그렇다고 해서 먹기 전에 꿈틀거리는 유충을 질식시키기 위해 치즈를 봉지에 넣는 것을 부끄러워할 필요는 없지만, 다른 사람들은 살아있는 채로 먹는 것을 선호합니다." # 9718861082602102468
  sardinia.0050.a: "난 겁쟁이가 아니야, 치즈를 있는 그대로 먹겠어!" # 12488028178065678043
  sardinia.0050.b: "치즈를 먼저 가방에 넣을게요." # 4034433195139443296
  sardinia.0050.c: "다시 생각해보니, 외국인들의 말이 일리가 있는 것 같군…." # 4953127327478892840
  sardinia.0050.info: "#emphasis 역사적 배경:#! #italic 카수 마르주#!는 전통적인 사르데냐 요리에서 가장 악명 높은 요리라고 할 수 있습니다. 치즈 속 구더기는 소화기관의 기생충 감염을 일으킬 수 있기 때문에 이탈리아에서 판매가 금지되어 있지만, 여전히 대규모로 생산되고 소비되고 있습니다.\n\n하지만 구더기를 섭취하는 것은 사르데냐 요리에만 국한된 것이 아닙니다. 예를 들어 구더기를 식량으로 사용하는 것은 이미 고대부터 증명되었습니다. 예를 들어 로마 작가 플리니우스는 구더기가 당대 고급 음식으로 여겨졌다고 언급했습니다. 따라서 #italic 카수 마르주#!는 더 오래된 선례를 가지고 있을 가능성이 있습니다." # 12339434722438845802
  sardinia.0050.bad.toast: "속이 좋지 않다" # 10506873700681686835
  sardinia.0051.t: "세아다스" # 13128294978208146486
  sardinia.0051.desc: "[ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]의 [culture.GetName] 마을을 방문하던 중, 현지인들이 #italic 세아다스#! 를 선물했습니다. 이는 페코리노 치즈, 레몬 및 오렌지 주스, 껍질, 라드를 채워 튀긴 만두로 만든 전통적인 [culture.GetNameNoTooltip] 디저트이며, 꿀, 설탕, 소금을 얹었습니다. 소박한 기원에도 불구하고 맛있는 간식입니다." # 5118754338667769813
  sardinia.0051.a: "달콤하고 짭짤한 맛이 훌륭하게 어우러졌군!" # 11349531289576708132
  sardinia.0052.t: "수수께끼의 누라게" # 2678803652754791835
  sardinia.0052.desc: "#italic 누라게#! [GetGeographicalRegion('RICE_sardinia_region').GetName]에서 흔히 볼 수 있는 풍경입니다. 이 석조 기념물은 어디에나 있습니다.\n\n하지만 아무도 그 기원을 알지 못합니다. 저는 이 주제에 대해 제 신하 몇 명과 논의했는데, 모두 다른 이론을 제시했습니다." # 10221754265617939282
  sardinia.0052.a: "분명히 오래 전에 사라진 거인족이 지은 것이 분명해!" # 6845538204195572953
  sardinia.0052.b: "구조물은 고대 통치자들의 성이어야 합니다." # 11492463806092488698
  sardinia.0052.c: "이것들은 고대의 [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.GetFaith.HouseOfWorshipPlural]이었음에 틀림없습니다." # 410284263394268293
  sardinia.0052.d: "솔직히 뭔지도 모르겠고 알고 싶지도 않아." # 444965592704942850
  sardinia.0052.info: "#emphasis 역사적 배경:#! 누라게는 사르데냐 섬 전체에서 발견되는 일종의 고대 거석 구조물입니다. 이들은 주로 섬의 청동기 시대와 철기 시대에 지어졌습니다. 그 일반적인 기능은 불확실하며 통치자를 위한 궁전, 요새, 일반 주택, 예배 장소 등 누라게마다 달랐을 수 있습니다.\n\n알려진 바와 같이 누라게 문명은 페니키아, 그리스, 로마의 통치로 대체되었지만, 그 문화 요소가 후기에도 살아남았을 가능성이 있습니다. 누라게는 중세 시대에도 여전히 때때로 재점유되어 사람들이 건설 프로젝트를 위해 돌을 재사용하거나 교회와 같은 새로운 구조물의 기초로 사용하거나 피난처로 사용했습니다." # 14996614046659429511
  sardinia.0053.t: "불길한 징조" # 12658387913053898750
  sardinia.0053.desc: "[ROOT.Char.GetCulture.GetName]의 민간 설화에 따르면 #italic bidemortos#!라고 불리는, 죽은 자를 볼 수 있는 사람들이 있다고 합니다. 더 구체적으로 말하면, 그들은 달이 뜨거나 자정에 죽은 자들의 행렬인 헤로디아스의 무리를 볼 수 있습니다.\n\n이와 관련하여 놀라운 소식을 접했습니다. 한 지역 #italic bidemortos#!가 시골을 여행하던 중 그러한 행렬에서 [doomed.GetTitledFirstName]을 보았다고 주장합니다. 이것은 대개 불길한 징조입니다. 그러한 행렬에서 살아있는 사람이 목격되면 1년 안에 죽는다고 전해집니다." # 12639020478981292824
  sardinia.0053.a: "[doomed.GetFirstNameNoTooltip] 님, [ROOT.Char.GetFaith.HighGodName]께 기도해야 합니다!" # 6550068071251007123
  sardinia.0053.a.tooltip: "만약 [doomed.GetFirstNameNoTooltip]이 간절히 기도한다면, 어쩌면 [GetPlayer.GetFaith.HighGodName]께서 [doomed.GetHerHim]을 구원하시고 [ROOT.Char.GetFaith.DeathDeityName]께서 오시는 것을 막을 수 있을지도 모릅니다." # 3383945954752509022
  sardinia.0053.b: "#italic 비데모르토스#!는 어리석은 미신일 뿐입니다." # 6838153306412434890
  sardinia.0053.b.tooltip: "[doomed.GetFirstNameNoTooltip]은 두려워할 것이 없습니다! 분명히 #italic bidemortos#!는 그저 환영을 본 것일 겁니다. 분명히 나쁜 일은 일어나지 않을 겁니다. 분명히." # 11088207586358096687
  sardinia.0053.info: "#emphasis 역사적 배경:#! 사르데냐 민속에서 #italic bidemortos#!는 죽은 자들의 행렬을 볼 수 있는 능력을 가진 사람들이라고 합니다. 이 행렬은 #italic su traigozzu#! (큰 기차), #italic sa regula morte#! (죽은 자들의 무리), 또는 사르데냐 북동부 갈루라에서는 #italic sa frotta de Erode#! (헤로디아의 무리)라고 불립니다. 후자의 이름은 세례 요한의 처형을 초래했다고 전해지는 헤로디아 유대의 공주인 헤로디아를 둘러싼 기독교 전설과 관련이 있을 수 있습니다." # 8806110318468044406
  sardinia.0054.t: "예언이 이루어졌습니다" # 12258201967381011157
  sardinia.0054.desc: "음…. 이건 좀 그렇군.\n\n#italic 비데모르토스#!의 말이 결국 맞았던 것 같군. 어젯밤, [doomed.GetTitledFirstName]께서 갑작스러운 병환으로 세상을 떠나셨다는 소식을 방금 들었소." # 13712100109662124813
  sardinia.0054.a: "얼마나 불안한지…." # 5812346600052966171
  sardinia.0055.t: "정의로운 아라디아" # 11744039625902651724
  sardinia.0055.desc: "[dreamer.GetTitledFirstName]는 어젯밤 정의로운 아라디아가 꿈에 나타났다고 합니다.\n\n[ROOT.Char.GetCulture.GetName] 이야기에서 그녀는 섬 곳곳에 있는 동굴과 석조 기념물에 사는 #italic janas#!, 즉 착한 요정들의 지도자입니다. 그녀는 악한 상대인 악마 아라디아와 대조됩니다.\n\n어쨌든 #italic janas#!는 열심히 물레를 돌리고 직물을 짜는 여인들에게 보상을 주고, 게으른 여인들에게는 벌을 줍니다. 그런 식으로 여성들은 더욱 열심히 일하도록 장려되지만, [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')]는 그런 것들이 미신이라고 말합니다.\n\n어쨌든 [dreamer.GetFirstNameNoTooltip]는 아라디아에 대한 꿈이" # 12064066694226976863
  sardinia.0055.desc.bad: "악몽." # 13132743303952351445
  sardinia.0055.desc.good: "좋은 꿈 꿔." # 4158564145538698682
  sardinia.0055.a: "아라디아가 분명 그대를 인도했을 겁니다." # 14275680256772289372
  sardinia.0055.b: "그건 내겐 허황된 소리처럼 들리는군." # 4274363362917515447
  sardinia.0055.info: "#emphasis 역사적 배경:#! 아라디아는 사르데냐 신화에 등장하는 인물로 중세 시대 이탈리아에서 섬으로 유입되었습니다.\n\n아라디아는 고대 로마 여신인 디아나와 세례 요한의 처형을 야기했다고 추정되는 헤롯 왕가의 공주인 헤로디아의 요소를 결합했습니다. 아라디아는 중세 사르데냐에 도착한 후 정의로운 아라디아(선)와 악마 아라디아(악)라는 두 개의 뚜렷한 인물로 나뉘었지만 교회 당국은 그러한 이야기에 대한 믿음을 낙담시켰습니다.\n\n일부 주장과는 달리 아라디아가 사르데냐에서 고대 이교주의의 생존에 대한 증거일 가능성은 낮습니다. 대신 아라디아의 모습은 특정 기독교 민속 종교의 사례를 반영하여 시간이 지남에 따라 신화와 전설이 매혹적으로 진화했음을 보여줍니다." # 12343197444627289177
  sardinia.0056.t: "성 사투르니누스" # 4113063656755645712
  sardinia.0056.desc: "저의 [chaplain.GetCouncilTitle]이신 [chaplain.GetTitledFirstName]께서는 제가 칼리아리의 성 사투르니노에게 더욱 열렬히 기도해야 한다고 최근에 말씀하셨습니다.\n\n“[GetTitleByKey('b_cagliari').GetNameNoTier]의 수호성인일 뿐만 아니라, 어떻게 보면 [GetGeographicalRegion('RICE_sardinia_region').GetName] 섬 전체의 보호자이기도 합니다.”라고 [chaplain.GetFirstNameNoTooltip]께서 강조하셨습니다. “그분은 폐하를 보호하시어 저희가 [ROOT.Char.GetFaith.HighGodName]의 뜻을 이룰 수 있도록 도우실 것이며, 현지인들도 감사하게 여길 것입니다.”" # 14900121949086760966
  sardinia.0056.a: "여기저기서 개인적인 기도를 드릴 수 있습니다." # 9201875128481655866
  sardinia.0056.b: "성 사투르니노에게 바치는 공공 기도는 좋을 것입니다." # 5474716476747034489
  sardinia.0056.info: "#emphasis 역사적 배경:#! 전설에 따르면 칼리아리의 성 사투르니누스는 로마 황제 디오클레티아누스(284~305년) 통치 기간 동안 로마인에 의해 순교했습니다. 그는 사르데냐가 가톨릭 서방과 제휴한 후 중세 시대에 인기가 하락한 그리스 정교회와 더 관련된 성도들과는 대조적으로, 지역 숭배의 인기 있는 인물로 남아 있는 사르데냐 성도 중 한 명이었습니다." # 8909999879311243516
  sardinia.0057.t: "가짜 불라토리우" # 12921570772723147263
  sardinia.0057.desc: "최근 법정 소송에서 [ROOT.Char.GetFaith.HouseOfWorship]에 예속된 농노 가문이 [ROOT.Char.GetFaith.HouseOfWorship]이 자신들에게 아무런 권리가 없으며 자유인이라고 주장했습니다. 그들은 이를 증명하기 위해 저의 #italic 불라토리우#!, 즉 #italic 유디카티#!의 도장이 찍힌 서신을 제시했지만, 위조된 것으로 밝혀졌습니다.\n\n#italic 저#!의 이름으로 문서를 위조한 이 오만하고 경솔한 농민들에게 형벌을 내리는 것이 당연한 처벌입니다. 하지만 몇몇 신하들은 너무 가혹하다며 [ROOT.Char.GetFaith.HighGodName]을 기리는 의미로 자비를 베풀어야 한다고 제안합니다." # 11057789026724811839
  sardinia.0057.a: "농노들을 사면하고 [ROOT.Char.GetFaith.HouseOfWorship](으)로 돌려보내십시오." # 16571740030801597215
  sardinia.0057.b: "나쁜 선례를 남기겠군. 처형하시오." # 2846811299031725295
  sardinia.0057.info: "#emphasis 역사적 배경:#! 이 사건은 12세기에 기록된 아르보레아 재판관령의 사건을 기반으로 합니다. #italic 콘다게 디 산타 마리아 디 보나르카도#!는 아르보레아에서 살아남은 몇 안 되는 #italic 콘다게#! 중 하나이며 중세 사르데냐 역사에 대한 중요한 자료입니다.\n\n이 #italic 콘다게#!의 카드 132번에는 특정 수도원의 농노인 일곱 남매가 실제로 자유민이며 수도원이 자신들에 대한 권리가 없다고 주장한 내용이 기록되어 있습니다.\n\n이 문제는 법정으로 옮겨졌고, 형제자매는 사르데냐의 재판관이자 통치자인 코미타의 편지를 증거로 제시했습니다. 편지에는 #italic 불라토리우#!가 봉인되어 있었는데, 이는 사르데냐에서 그리스어 차용어로, 양면에 강제로 각인된 인장의 매트릭스를 지닌 집게를 의미합니다.\n\n#italic 콘다게#!에 따르면 그 편지는 위조된 것으로 밝혀졌고, 코미타는 그들에게 사형을 선고했습니다. 그 농노들은 코미타의 어머니 안나가 막판에 개입하여 성모 마리아를 기리기 위해 그들을 살려달라고 설득한 덕분에 사형을 면할 수 있었습니다. 그들은 이후 수도원으로 돌려보내졌습니다." # 12604082845682219638
  sardinia.0058.t: "진실 혹은 사기?" # 6373467931112502620
  sardinia.0058.desc: "[ROOT.Char.GetCulture.GetCollectiveNoun] 중 #italic 콘다게스#!는 법적 소송을 해결하는 데 유용한 기록입니다. 물론, 때로는 이러한 문서가 위조되기도 합니다.\n\n지금 저는 곤경에 처했습니다. 한 귀족과 지역 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitle')]이 농노 소유권을 놓고 다투고 있습니다. 귀족은 아버지 시대의 #italic 콘다게#!를 제시하며 자신의 주장을 뒷받침하는 증거라고 주장하지만, 그 #italic 콘다게#!에 서명한 증인들은 모두 편리하게도 살아 있지 않습니다. [ROOT.Char.Custom('DefaultPriestTitle')]은 #italic 콘다게#!가 위조라고 주장합니다.\n\n법적 절차에 따라 저는 [ROOT.Char.GetTitleAsNameNoTooltip]으로서 결정을 내려야 합니다. #italic 콘다게#!를 살펴본 후, 저는 다음과 같이 결정합니다..." # 4169214129615381683
  sardinia.0058.a: "이 귀족의 #italic 콘다게#!는 합법적인 것으로 보입니다." # 9837656754139548822
  sardinia.0058.b: "[ROOT.Char.Custom('DefaultPriestTitle')]께서 옳습니다. 생존한 증인이 없다는 점이 수상합니다." # 13622788983657007700
  sardinia.0058.info: "#emphasis 역사적 배경:#! 이 사건은 12세기에 기록된 아르보레아의 재판관령에 근거합니다. 이는 아르보레아에서 살아남은 몇 안 되는 #italic 콘다게#! 중 하나이며 중세 사르데냐 역사의 중요한 자료인 #italic 산타 마리아 디 보나르카도 콘다게#!입니다.\n\n카드 178-179는 하인 소유권을 놓고 싸운 니콜라우 선임 수도사, 그리고 고안티네 데 소고스 간의 재판을 기록합니다. 재판 과정에서 고안티네는 아버지 시대의 #italic 콘다게#!를 증거로 제시했지만, 서명한 증인 중 아무도 살아 있지 않았습니다.\n\n결과적으로 법정에 참석한 모든 사람들은 #italic 콘다게#!가 위조라고 추정했습니다." # 222356486010762377
  sardinia.0059.t: "기부금" # 12429290498819228440
  sardinia.0059.desc: "저는 근처에 있는 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship]에 하인과 동물을 기증할 수 있다는 것을 알게 되었습니다. 기증이 완료되면 [ROOT.Char.GetCulture.GetLanguage.GetName] 언어로 작성된 #italic condaghe#!에 기록될 것입니다. 따라서 모든 이들이 저의 기증과 [ROOT.Char.GetHouse.GetName] 가문의 너그러움을 대대로 기억할 것입니다." # 16491343024728219023
  sardinia.0059.a: "기부금을 준비하십시오!" # 13135091115972425424
  sardinia.0059.b: "이건 감당할 수 없어." # 8851726055421787617
  sardinia.0060.t: "신통치 않은 명성" # 2995546041917733102
  sardinia.0060.desc: "오늘 [ROOT.Char.GetCapitalLocation.GetName]에서 먼 곳에서 온 고위 인사를 제 궁정으로 모셨습니다. 그는 질병과 야만인들의 땅이라는 소문 때문에 사르데냐에 가는 것을 꺼렸다고 인정했습니다. 그러한 소문은 외국 땅에서는 드문 일이 아닙니다." # 10706619628914807668
  sardinia.0060.a: "보시다시피 저희 섬도 아름답습니다." # 9513318932245022508
  sardinia.0060.b: "아니요, 오해하신 것 같습니다. 편향된 것도 아닙니다." # 15279968277500106776
  sardinia.0060.c: "솔직히 우리 섬은 #italic 끔찍해#!" # 16073612147105704692
  sardinia.0060.info: "#emphasis 역사적 배경:#! 고대와 중세 시대에 사르데냐는 섬의 말라리아 유행과 그 주민(출신에 상관없이)이 다소 흉포하고 완고하며 심지어 범죄 성향이 있다는 고정관념 때문에 평판이 좋지 않았습니다.\n\n예를 들어 섬에 대한 교회 권위를 가진 피사 대주교 프레데리크 비스콘티가 1263년에 섬을 방문할 준비를 했을 때 그는 \"좋은 이익을 얻기 위해서만 가는 공포와 고독의 땅에서 어떻게 살아남을 수 있을까?\"라고 말했습니다. 그리고 \"사르데냐는 병들었고, 실제로 그곳을 떠나는 모든 사람이 곧 병에 걸리기 때문에 병이 의인화되었다\"라고 말했습니다." # 3779912467478933693
  sardinia.0061.t: "유망한 누라게" # 6292591300135971522
  sardinia.0061.desc: "제 영토 내 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')]께서 [county.GetNameNoTier]에서 미래의 작은 성소로 쓰일 만한 #italic 누라게#!를 발견했습니다. 그들은 제가 그 장소를 제대로 된 예배당으로 만들 자금을 지원해 주길 바랍니다.\n\n이러한 고대 석조 기념물을 이런 식으로 재사용하는 것은 흔한 일이며 종교적 또는 사업적 이유로 지역 주민들이 자주 방문합니다. 그러한 곳을 지역 [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 예배 장소로 바꾸는 것은 옳고 현명한 일입니다." # 8087133138029948424
  sardinia.0061.a: "[ROOT.Char.Custom('DefaultPriestTitlePlural')]께서 이 사업에 필요한 자금을 지원받게 될 것입니다." # 14806114089609178225
  sardinia.0061.b: "지금은 그들을 도울 수 없습니다." # 3331587962817509953
  sardinia.0062.t: "[culture.GetNameNoTooltip] 목소리 울림" # 1794925116507485889
  sardinia.0062.desc: "오늘, #italic 칸투 아 테노레#! 노래에 능숙한 [county.GetNameNoTier] 출신 [culture.GetName] 평민들이 우리를 위해 공연하기 위해 내 궁정에 도착했습니다. 이는 [GetGeographicalRegion('RICE_sardinia_region').GetName]에서 유래한 독특하고 오래된 형태의 목 노래입니다.\n\n대부분의 공연 동안 네 명의 가수가 원을 그리며 서 있습니다. 그들 중 한 명이 시를 외우고, 다른 세 명은 반주 코러스로 노래합니다. 듣기 좋은 소리이며, 그들의 노래는 광범위한 주제를 다룹니다.\n\n공연이 끝나면 예상대로 이 재능 있는 가수들에게 보상을 나눠줍니다." # 8851963956887736889
  sardinia.0062.a: "훌륭한 성과에 감사합니다." # 5853250073038941494
  sardinia.0062.b: "훌륭한 가수는 단순한 선물 이상을 받을 자격이 있지!" # 6189744735225623806
  sardinia.0062.info: "#emphasis 역사적 배경:#! #italic Cantu a tenore#! 또는 #italic canto a tenore#!는 사르데냐 토착 목 노래 형식으로, 특히 중앙 지역에서 유래되었으며 보통 네 명의 남성 그룹이 부릅니다. 비공식적인 행사뿐만 아니라 결혼식이나 종교 축제와 같은 공식적인 모임에서도 공연될 수 있습니다." # 14139796685629300021
  sardinia.0063.t: "양치기의 길" # 12267680260609669784
  sardinia.0063.desc: "양치기들은 [GetGeographicalRegion('RICE_sardinia_region').GetName] 전역에서 발견됩니다. 최근 저는 [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] 곳곳에 흩어져 있는 이른바 양치기의 길을 탐험하며 험준한 산, 계곡, 강 등을 탐험하는 시간을 가졌습니다.\n\n편안한 여행이었고, 관리들과 군인들이 주변 지역에서 이용할 수 있는 잠재적인 도로를 아는 것도 중요합니다." # 10838407507597122919
  sardinia.0063.a: "이 정보는 유용할 것입니다." # 10736638971435874595
  sardinia.0064.t: "지아라 말" # 8004153108261244951
  sardinia.0064.desc: "[ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]의 시골길을 걷다가 #italic 지아라#! 조랑말 무리를 발견했습니다. 옛날부터 이 섬에는 이 작은 야생마 무리가 있었다고 합니다. 그들은 자유롭게 섬의 험준한 지형을 가로지르며, 그 모습을 보는 것은 즐거움입니다." # 13582500232590482107
  sardinia.0064.a: "작을지라도, 여전히 장엄한 광경이군!" # 15984850783256014973
  sardinia.0064.info: "#emphasis 역사적 배경:#! #italic 지아라#! 말은 사르데냐 전역에서 발견되는 작은 말 품종입니다. 그 기원이 섬 고유의 고대 품종인지, 아니면 이후 페니키아 또는 로마 식민지 개척자들이 사르데냐에 들여온 말의 후손인지는 불확실합니다. 어찌 됐든 수세기 동안 야생 #italic 지아라#! 말 무리가 사르데냐 전역에서 확인되었습니다. 그러나 현재 그 개체 수는 수백 마리로 줄어들었고 #italic 제스투리 지아라#!라고 불리는 남부 사르데냐의 고원 지역에만 국한되어 있습니다." # 18025362026397037666
