  RICE_sardinia_none_decision_context_tooltip: "#bold 역사적 배경:# 사르데냐는 지중해 역사 상 모순된 위치를 차지해 왔습니다. 거대한 바다 한가운데 섬이지만, 동시에 외부인들에게는 야만인으로 여겨진 변방이었습니다. 예컨대 키케로와 같은 로마 자료들은 사르데냐인들을 반항적인 도둑으로 묘사했습니다. 수백 년 후, 12세기 안달루시아 지리학자이자 학자였던 알-이드리시 또한 비슷하게 사르데냐인들을 고집스럽고 야만적인 민족으로 묘사했습니다. 중세 사르데냐인들은 로마와 북아프리카의 영향을 받았지만, 고대 로마 이전의 사르데냐인들과는 달랐습니다. 그럼에도 불구하고, 수세기 동안의 자료들은 사르데냐를 묘사하는 데 비슷한 전형적인 이미지를 사용하는 듯합니다. 누가 실제로 거기에 살았든 간에 말입니다." # 3281145944453552192
