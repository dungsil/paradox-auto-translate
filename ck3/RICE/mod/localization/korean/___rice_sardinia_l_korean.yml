  choose_north_african_desc: "$choose_north_african_name$" # 18107342203822178192
  choose_north_african_tooltip: "[GetGeographicalRegion('world_africa_north').GetName]에서 습격을 받았지만, [GetTitleByKey('b_roma').GetNameNoTier]와 [GetTitleByKey('b_constantinople').GetNameNoTier]의 위선적이고 자만심에 가득 찬 지도자들이 우리와 다르다고 할 수 있을까? 우리는 오랫동안 아프리카와 경제적, 문화적, 정치적 관계를 공유해 왔으며, 오히려 그 관계를 발전시켜야 한다." # 2812260855743431255
  choose_none_desc: "$choose_none_name$" # 17249287554555283166
  choose_none_tooltip: "[GetTitleByKey('e_byzantium').GetNameNoTier]은(는) 그들의 본거지로 후퇴하면서 [GetGeographicalRegion('RICE_sardinia_region').GetName]을 사실상 늑대들에게 던져버렸습니다. 그러나 우리는 [GetTitleByKey('k_papal_state').GetDefinitiveName]과 그들의 탐욕스러운 하수인들의 의도나 [GetGeographicalRegion('world_africa_north').GetName]의 굶주린 군벌들을 신뢰할 수 없습니다. 우리는 섬이 영적으로나 정치적으로 새로운 길을 개척할 수 있도록 재정비해야 합니다." # 17276623447157710299
