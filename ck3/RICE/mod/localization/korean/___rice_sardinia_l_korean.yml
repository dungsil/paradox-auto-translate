  sardinia.0005.t: "[GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]와 더 큰 독립" # 5059578698521444155
  sardinia.0005.desc: "최근 들어 저와 같은 [GetGeographicalRegion('RICE_sardinia_region').GetName]의 지도자들은 섬이 더욱 독립적인 시각을 가져야 할 필요성을 느끼게 되었습니다.\n\n하지만 그렇다고 해서 지중해의 다른 지역과 맺고 있는 관계를 고려하여 섬을 세상과 완전히 단절해야 한다는 의미는 아닙니다. 우리 섬에 미치는 다양한 영향력은 사실상 더 큰 독립을 향한 우리의 탐색에 자산이 될 수 있습니다.\n\n섬에서 가장 유력한 통치자인 지금, 우리의 미래를 결정하고 라틴 서부, 그리스 동부 또는 북아프리카의 사상과 관행에서 영감을 얻을지, 그리고 그들의 문화에 흡수되지 않으면서 자립심과 힘을 재확인할지 여부는 저에게 달려 있습니다." # 630748911642599045
  sardinia.0005.a: "라틴 서부 - 고대 로마의 심장부" # 4474183841621549345
  sardinia.0005.a.tooltip: "#bold 같은 신앙의 통치자들로부터 받는 의견 +$VALUE$#" # 3869044669724733702
  sardinia.0005.b: "그리스 동방 – 우리는 동로마의 유산을 상속받았습니다" # 8644466256689180389
  sardinia.0005.b.tooltip: "#F If we choose the Orthodox faith, the island of Sardinia will become part of the Patriarchate of Constantinople and begin to drift towards the Byzantine cultural sphere. The effects are listed below.#" # 10839226043878281613
  sardinia.0005.c: "북아프리카 - 다양하고 거친 사람들의 땅" # 13955155669928020464
  sardinia.0005.c.tooltip: "#bold 북아프리카 문화를 받아들입니다.#!\n사르데냐는 [GetCulture('culture_north_african').GetAdjective] 문화로 전향하여, 기존의 문화를 포기합니다. 또한, $RICE_decision_sardinia_orientation_north_african_effect_desc$" # 7586230229153447522
  sardinia.0006.t: "새로운 알게로 공동체" # 1985989286177390407
  sardinia.0006.desc: "[alghero_settlement_liege.GetTitledFirstNamePossessive]가 [GetGeographicalRegion('RICE_sardinia_region').GetName]에서 유지하는 권력은 미약했으며, 출신에 관계없이 지역 주민의 저항에 사로잡혀 있었습니다. 그러나 [alghero_settlement_liege.GetHerHis|U] 관리와 고문들은 이 문제에 대한 해결책을 제안했고, 이는 이후 실행되었습니다.\n\n[GetGeographicalRegion('world_europe_west_iberia').GetName] 출신의 많은 [culture.GetCollectiveNoun]이 섬에 정착하는 데 관심을 가지고 있으며, [GetTitleByKey('b_alghero').GetNameNoTier] 정착지는 [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]와 [GetGeographicalRegion('world_europe_west_iberia').GetNameNoTooltip] 사이의 주요 연결 역할을 할 수 있는 항구 도시이므로 완벽한 위치입니다.\n\n따라서, 이 지역에서 미래의 문제를 미연에 방지하기 위해 [alghero_settlement_liege.GetFirstNameNoTooltip]는 대부분의 지역 주민을 추방한 후, 유망한 [culture.GetNameNoTooltip] 식민지 주민을 마을로 데려왔습니다. 이제 도시는 [alghero_settlement_liege.GetHerHis]의 통치에 더 순응적인 [culture.GetLanguage.GetName] 언어를 사용하는 [culture.GetNameNoTooltip] 사람들로 가득 차게 될 것입니다." # 1780713499817380474
  sardinia.0006.a: "[GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]의 시대가 바뀌고 있습니다." # 11069034209596696106
  sardinia.0007.t: "새로운 팔리오 전통" # 4781693948744229789
  sardinia.0007.desc: "이 지역에서 팔리오 경주가 더욱 인기를 끌면서, 사람들은 고향을 함께 기념하는 멋진 행사가 되었습니다.\n\n여러 도시에서 다른 주요 행사와 함께 팔리오 경주를 개최하지만, 때로는 임시 행사로 진행될 수도 있습니다. 저는 [capital.GetNameNoTier]의 저명 인사들과 협력하여 이곳에 대규모 팔리오 경주를 출범시켰으며, 앞으로 정기적으로 개최되어 지역 주민의 자부심을 높이고, 이 지역에서 [capital.GetNameNoTierNoTooltip]를 유명하게 만들 새로운 전통을 확립할 것입니다.\n\n특히 팔리오 경주는" # 3721370912800392085
  sardinia.0007.desc.religious: "지역 주민들에게 이미 인기 있는 주요 종교 휴일 동안. 따라서 이 새로운 팔리오 전통은 엄숙한 신앙과 축제적인 흥분을 결합하여 현지인들에게 영감을 주는 강한 영적 의미를 가질 것입니다." # 11134822538810326728
  sardinia.0007.desc.civic: "[capital.GetNameNoTierNoTooltip]의 역사에서 중요한 역사적 사건을 기념하기 위해서입니다. 결국 현지인들의 시민적 자긍심은 그들이 왜 고향을 자랑스러워해야 하는지 기억할 때 더욱 깊어질 수 있습니다." # 5985074016806186282
  sardinia.0007.desc.dynastic: "[ROOT.Char.GetHouse.GetName] 가문에 최근에 일어난 행운을 기념하여, 현지인들과 긴밀히 연결하여 함께 승리를 축하하는 것이 현명합니다." # 12925236290141399432
  sardinia.0007.a: "이 전통이 오랫동안 지속되기를 바랍니다!" # 15527743650309830701
