  RICE_sardinia_palio_modifier_gold_medium: "주요 팔리오" # 3523951447199620587
  RICE_sardinia_palio_modifier_gold_medium_desc: "최근 이곳에서 주목할 만한 팔리오 경기가 열렸습니다. 참가한 말들 간의 치열한 경쟁과 우승 가문에 수여된 화려한 팔리오 깃발, 그리고 다른 모든 재미있는 행사들이 겹쳐 잊지 못할 추억이 되었고, 이는 지역 주민들에게 영감을 주었습니다." # 13148544622486801394
  RICE_sardinia_palio_modifier_development_medium: "$RICE_sardinia_palio_modifier_gold_medium$" # 1500394701599428233
