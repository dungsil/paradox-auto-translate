  RICE_sardinia_decide_sardinia_orientation_effect_tooltip.none.1: "$tradition_RICE_judicati_name$ [tradition|E]을 가진 모든 [cultures|E]는 원하신다면 #bold $heritage_latin_name$#!, #bold $heritage_byzantine_name$# 또는 #bold $heritage_berber_name$# [heritage|E]로 변경할 수 있습니다!" # 8304467426084289233
  RICE_sardinia_decide_sardinia_orientation_effect_tooltip.none.2: "#bold $RICE_sardinia_none_decision$#! [decision|E]이(가) [GetGeographicalRegion('RICE_sardinia_region').GetName]의 [rulers|E]에게 잠금 해제되었습니다." # 13168150846983608057
  RICE_sardinia_decide_sardinia_orientation_context_tooltip: "#emphasis 역사적 배경:#! 사르데냐는 오늘날 이탈리아의 일부지만, 고대 및 중세 시대에는 지중해의 다른 많은 지역과 연결되어 있었습니다. 수세기에 걸쳐 푸닉, 그리스, 로마, 반달, 비잔티움, 아랍 및 베르베르, 이탈리아, 이베리아 사회와 영향을 받거나 교류했습니다." # 14807551410604931567
