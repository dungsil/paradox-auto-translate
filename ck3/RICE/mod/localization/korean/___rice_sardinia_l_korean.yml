  RICE_saridinia_algherese_decision_context_tooltip: "#emphasis 역사적 배경:#! 1102년에 건설된 현대의 알게로 도시는 수많은 해를 거쳐 지중해의 전략적 항구 도시였다. 아라곤 왕국은 14세기에 사르데냐를 정복했고, 이 지역의 반란 이후 아라곤인들은 도시의 원주민들을 추방하고 카탈루냐인 이주민들을 데려와 알게로를 아라곤 통치의 중심지로 만들었다. 현재 이탈리아에서 공식적으로 소수 언어로 인정받는 알게로 방언은 카탈루냐어의 지방 방언으로, 이주민들의 후손들이 사용하는 언어이다." # 6825157334175770180
