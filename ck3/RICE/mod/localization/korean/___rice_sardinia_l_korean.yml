  RICE_sardinia_palio_victory_great: "장대한 팔리오 깃발" # 12200506344086680026
  RICE_sardinia_palio_victory_great_desc: "이 [house|E] 가문은 최근 유명한 [palio_race|E]에서 우승했습니다. 그들의 말이 승리한 것에 대한 보상으로, 그들은 비길 데 없이 아름다운 [palio|E] 깃발을 받았습니다." # 15499074257358250254
  RICE_sardinia_mercato_trinkets: "메르카토의 장신구" # 7302961617233556111
  RICE_sardinia_mercato_trinkets_desc: "이 인물은 최근 [palio_race|E] 이후 지역 길드에서 주최한 #italic 메르카토#!, 즉 공공 시장에서 보석과 휘장 같은 여러 사치품을 구매했습니다." # 5293929972940096077
  RICE_sardinia_palio_modifier_gold_small: "소규모 팔리오" # 5139377691247855684
  RICE_sardinia_palio_modifier_gold_small_desc: "최근 이곳에서 스릴 넘치는 지역 팔리오 경주가 열렸습니다. 격렬한 말 경주와 우승 가문에 수여된 화려한 팔리오 깃발, 그 외의 모든 재미있는 행사들은 기억에 남을 만한 행사였고, 지역 주민들에게 영감을 주었습니다." # 4153912883437483614
