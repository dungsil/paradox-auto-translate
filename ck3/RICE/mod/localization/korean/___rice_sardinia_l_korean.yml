  RICE_sardinia_none_decision_context_tooltip: "#emphasis 역사적 배경:#! 사르데냐는 지중해 역사 상 이율배반적인 위치에 놓여 있었습니다. 거대한 바다 한가운데 위치한 섬이면서도, 동시에 외부인들에게는 오랜 세월 동안 야만인으로 여겨진 변방이었습니다. 예컨대 키케로 같은 로마 자료는 사르데냐인을 난폭한 도둑으로 묘사했습니다. 수세기 후인 12세기 안달루시아 지리학자이자 학자였던 알-이드리시 또한 비슷하게 사르데냐인을 고집스럽고 야만적인 민족으로 묘사했습니다. 로마와 북아프리카의 영향을 받았던 중세 사르데냐인이 고대 로마 이전의 사르데냐인과는 달랐음에도 불구하고, 수백 년에 걸쳐 등장하는 자료들은 사르데냐에 대한 유사한 고정관념을 사용하는 것으로 보입니다. 어떤 사람들이 실제로 그곳에 살았든 간에 말입니다." # 3281145944453552192
