  RICE_sardinia_alghero_modifier: "알게로 공동체" # 8520055880006003697
  RICE_sardinia_alghero_modifier_desc: "알게로 시에는 이베리아 식민 개척자들의 후손들로 이루어진 대규모 공동체가 거주하며, 이들은 이베리아 언어의 방언인 알게레세어를 사용합니다. 공동체가 이베리아와 유대를 맺고 있기에, 이 도시는 무역 및 해상 교통의 중요한 중심지가 되었습니다." # 203220916598230491
