  RICE_sardinia_palio_race_religious_province_desc: "\n#P ++ 이 [county|E]에는 유명한 종교적 [palio_race|E] 전통이 있습니다.#!\n\n#italic 이는 #V 종교적#! [palio|E]가 개최된다면 다른 잠재적인 위치에 비해 추가적인 보너스를 얻는 것으로 이어질 것입니다.#!" # 16074890738024998891
  RICE_sardinia_palio_race_civic_province_desc: "\n#P ++ 이 [county|E]에는 유명한 시빅 [palio_race|E] 전통이 있습니다.#!\n\n#italic #V 시민#! [palio|E]가 개최될 경우 다른 잠재적인 장소에 비해 더 많은 보너스를 얻게 됩니다. #!" # 18437550526871883062
  RICE_sardinia_palio_race_dynastic_province_desc: "\n#P ++ 이 [county|E]에는 유명한 가문의 [palio_race|E] 전통이 있습니다.#!\n\n#italic 이것은 #V 가문의#! [palio|E]가 개최될 경우, 다른 잠재적 위치보다 더 많은 보너스를 얻게 됨을 의미합니다.#!" # 6906393678872403847
  RICE_sardinia_palio_race_religious_modifier: "종교적 팔리오 전통" # 9248544722592328804
  RICE_sardinia_palio_race_religious_modifier_desc: "이 지역은 지역 성인 또는 성스러운 이를 기리는 유명한 팔리오가 자리 잡고 있습니다. 이 팔리오 전통은 원근 각지에서 관람객을 끌어 모으며, 지역의 명성을 높이는데, 특히 정신적 명성에 관해서는 더욱 그러합니다.\n\n#EMP [GetActivityType( 'activity_RICE_sardinia_palio_race' ).GetName]가 이 [county|E]에서 열릴 때, [host|E]와 참석자들은 #P +50%#!의 기본 [prestige_i|E][prestige|E] 및 [piety_i|E][piety|E] 보상을 얻게 됩니다. #bold 종교적#! [activity_option|E]을 선택한 경우 말입니다.#!" # 8526946717513968009
  RICE_sardinia_palio_race_civic_modifier: "시민 팔리오 전통" # 9849448314296811430
  RICE_sardinia_palio_race_civic_modifier_desc: "이 지역은 공동체의 유대를 기념하는 유명한 팔리오의 본고장입니다. 이 팔리오 전통은 근처와 먼 곳에서 관중들을 끌어모으며, 지역의 명성을 높이고, 참여자들의 사회적 기회와 시민 자부심으로 알려져 있습니다.\n\n#EMP 이 [county|E]에서 [GetActivityType( 'activity_RICE_sardinia_palio_race' ).GetName]가 열릴 때, #bold 시민#! [activity_option|E]가 선택되면 [host|E]와 참석자들은 기본 [prestige_i|E][prestige|E] 및 [piety_i|E][piety|E] 보상에 #P +50%#!를 받게 됩니다.#!" # 591681275673489456
  RICE_sardinia_palio_race_dynastic_modifier: "왕조 팔리오 전통" # 10560841996489434571
  RICE_sardinia_palio_race_dynastic_modifier_desc: "이 지역에는 과거 지배자들의 전설과 위신을 기리는 유명한 팔리오가 있습니다. 이 팔리오 전통은 먼 곳과 가까운 곳 모두에서 관람객을 끌어들이고, 지역의 명성 및 역사와 신화에 대한 지식을 높입니다.\n\n#EMP 이 [county|E]에서 [GetActivityType( 'activity_RICE_sardinia_palio_race' ).GetName]가 열릴 때, #bold 왕조#! [activity_option|E]이 선택되면 [host|E]와 참석자는 기본 [prestige_i|E][prestige|E] 및 [piety_i|E][piety|E] 보상에 #P +50%#!를 받습니다.##!" # 5793297620239470254
  RICE_sardinia_north_african_settlement_modifier: "사르데냐" # 2948519882197443003
  RICE_sardinia_north_african_settlement_modifier_desc: "북아프리카의 이 지역에는 사르데냐 기독교 이주민들이 자신들의 고향의 이름을 따 사르다니아라고 이름 붙인 마을이 있습니다. 이 마을은 과일로 유명하며, 어떠한 문화적 또는 종교적 차이에도 불구하고 지역 부족들과 강력한 동맹을 맺고 있습니다.\n\n#EMP 이 [county|E]를 소유하거나 그 근처에 있는 [rulers|E]의 [court|E]에 사르데냐 기독교 [courtiers|E]가 출현할 확률이 적습니다.#!" # 7170011154962680230
  RICE_is_ali_ibn_mujahid: "무야히드의 아들" # 7980549684824103300
  RICE_is_ali_ibn_mujahid_desc: "알리의 아버지 무자히드는 서기 1015년에 사르데냐 섬을 침공했습니다. 그는 피사와 제노아 공화국에게 패배했으며, 그들은 어린 알리를 사로잡아 신성 로마 황제의 궁정으로 데려갔고 그곳에서 그는 기독교인으로 길러졌습니다. 학식 있고 올곧은 알리는 다시 이슬람으로 개종했지만, 여전히 기독교인들에게 동정심을 가지고 있습니다.\n\n[GetTitleByKey('d_sardinia').GetNameNoTier]와 그 [counties|E]에 대한 [unpressed_claim|E]를 소유한 채로 시작합니다." # 5055239909047271955
