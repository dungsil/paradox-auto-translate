  RICE_sardinia_north_african_decision_context_tooltip: "#bold 역사적 배경:# 사르데냐는 고대부터 북아프리카와 밀접한 관계를 가져왔습니다. 카르타고인들이 섬의 일부를 식민지화한 것이 그 예시 중 하나입니다. 또한 456년부터 534년까지 반달족의 지배 기간 동안, 반달족은 많은 베르베르족을 섬으로 이주시켰습니다. 그리스와 로마의 자료는 종종 사르데냐인들이 북아프리카 출신이라고 여겼으며, 12세기 안달루시아 지리학자이자 학자 알-이드리시의 저술과 같은 중세 자료에서도 이러한 주장이 반복되었습니다." # 5592922122473236351
