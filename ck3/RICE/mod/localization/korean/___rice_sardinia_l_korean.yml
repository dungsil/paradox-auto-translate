  RICE_sardinia_decide_sardinia_orientation_effect_tooltip.orthodox.2: "#bold $RICE_sardinia_orthodox_decision$#! [decision|E]은 [GetGeographicalRegion('RICE_sardinia_region').GetName] 지역의 [통치자|E]들에게 해금됩니다" # 4301739619375023945
