  RICE_sardinia_orthodox_decision_desc: "[GetGeographicalRegion('RICE_sardinia_region').GetName]이 다시 그리스 동방으로 방향을 전환한 이후, 저와 같은 섬의 [rulers|E]들은 전쟁, 투쟁, 방치로 인해 수세기 동안 손실된 행정 기반 시설을 재건하기 위해 계속 노력해 왔습니다. 이 섬은 새로운 법률, 헌장, 공식 임명 및 정부 절차 덕분에 번영할 것입니다." # 10075735608303921625
