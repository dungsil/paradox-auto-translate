  RICE_sardinia_catholic_decision_context_tooltip: "#bold 역사적 배경:#! 11세기까지, 사르데냐 교회는 비잔틴 기독교의 영향권 아래 있었습니다. 그러나 비잔틴 권력의 쇠퇴와 1054년의 대분열 속에서, 교황청은 11세기 후반 사르데냐와의 관계를 재개하며, 지역 성직자들에 대한 권위를 행사하고 사르데냐의 종교 기반 시설을 가톨릭 교회의 나머지 지역과 일치하도록 개혁하려고 노력했습니다. 처음에는 엇갈린 결과가 있었습니다. 피사 공화국과, 제노바 같은 인근 기독교 국가들은 이 노력에 적극적으로 참여했는데, 부분적으로는 이 섬에 대한 영향력을 확대하려는 목표를 달성하기 위한 것이었습니다." # 11434105383147776057
