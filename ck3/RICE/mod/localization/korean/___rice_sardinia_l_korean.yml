  RICE_saridinia_algherese_decision_desc: "이제 [GetGeographicalRegion('RICE_sardinia_region').GetName]에 $heritage_iberian_name$의 주둔세력이 증가함에 따라, 섬의 다루기 힘든 토착민들을 [control|E]하기 어렵다는 것을 알게 되었습니다. 우리는 이 상황을 바로잡기 위해 [GetPlayer.GetCulture.GetName] 식민 개척자들을 데려와야 할 것이며, [GetTitleByKey('b_alghero').GetNameNoTier] 항구 도시는 이를 위한 완벽한 장소입니다." # 15432848274585789271
  RICE_saridinia_algherese_decision_effect_tooltip_1: "[GetTitleByKey('b_alghero').GetNameNoTier]에 무역항 건물이 추가되거나, 이미 존재한다면 업그레이드됩니다. 남은 [building|E] 슬롯이 없더라도 말입니다." # 8001078909499656369
  RICE_saridinia_algherese_decision_confirm: "[GetPlayer.GetCulture.GetNameNoTooltip] 개척자들을 초대합니다!" # 8099780371125521792
  RICE_saridinia_algherese_decision_context_tooltip: "#bold 역사적 배경:# 1102년에 건설된 현대의 알게로 도시는 오랫동안 전략적인 지중해 항구였습니다. 아라곤 왕국은 14세기에 사르데냐를 정복했습니다. 이 지역의 일부 반란 이후 아라곤인들은 도시의 현지 주민들을 추방하고 카탈루냐 식민자들을 데려와 알게로를 아라곤 통치의 중심지로 만들었습니다. 현재 이탈리아에서 공식적으로 소수 언어로 인정받는 알게르어는 카탈루냐어의 방언으로, 식민자들의 후손들이 사용하는 언어입니다." # 6825157334175770180
