  RICE_sardinia_bidemortos_marked: "비데모르토스의 불길한 경고" # 10889399646639348743
  RICE_sardinia_bidemortos_marked_desc: "사르데냐 민담에 따르면 망자를 볼 수 있는 능력이 있다고 하는 #italic 비데모르토스#!가 망자의 행렬에서 이 인물을 보았다고 합니다. 이는 소문에 따르면 이 인물이 곧 죽을 것이라는 의미입니다." # 4736497369849562364
  RICE_sardinia_aradia_bad_dream: "꿈속에서 아라디아에게 징벌받다" # 6577188149899589649
  RICE_sardinia_aradia_bad_dream_desc: "사르데냐 민담 속 인물인 아라디아가 이 여인을 꿈에서 찾아왔습니다. 그녀는 여인이 방적과 직조에 게으름을 피웠다는 이유로 벌을 내렸습니다." # 2587487151272146470
  RICE_sardinia_aradia_good_dream: "아라디아에게 꿈속에서 보상받음" # 13949211185154322150
  RICE_sardinia_aradia_good_dream_desc: "사르데냐 민담 속 인물인 아라디아가 꿈에서 이 여인을 찾아왔습니다. 아라디아는 그 여인이 방적과 직조 일에 부지런했다며 보상을 주었습니다." # 2181861046726082792
  RICE_sardinia_public_prayers_to_saint_saturninus: "성 사투르니누스에게 드리는 공개 기도" # 17793709319253334357
