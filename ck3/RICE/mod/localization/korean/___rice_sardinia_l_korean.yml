  RICE_sardinia_inaugurate_major_palio_effect_tooltip_2: "향후 [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]에서 열리는 [GetActivityType( 'activity_RICE_sardinia_palio_race' ).GetName] [activities|E]에서, [host|E]와 참석자는 #V 시민#! [activity_option|E]을 선택하면 기본 [prestige_i|E][prestige|E]와 [piety_i|E][piety|E] 보상에 #P +50%#!를 받습니다." # 2940464828691455058
  RICE_sardinia_inaugurate_major_palio_effect_tooltip_3: "[GetActivityType( 'activity_RICE_sardinia_palio_race' ).GetName] [activities|E]이 [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]에서 열릴 때, [host|E]와 참석자들은 #V 왕조#! [activity_option|E]이 선택되면 기본 [prestige_i|E][prestige|E]와 [piety_i|E][piety|E] 보상에 #P +50%#!를 받습니다." # 10466169751876312666
