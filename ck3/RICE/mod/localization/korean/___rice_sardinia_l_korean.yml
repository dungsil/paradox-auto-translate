  RICE_capital_coastal_county: "당신의 수도는 해안 [county|E]입니다" # 13103132068602696875
  RICE_sardinia_condaghe_artifact_name: "[condaghe_person.GetTitledFirstNameNoTooltip]의 콘다게" # 3373753614012725732
  RICE_sardinia_condaghe_artifact_desc: "이 #italic 콘다게#!는 [condaghe_person.GetTitledFirstName] 님과 [condaghe_person.GetHerHis] 가문, [condaghe_person.GetDynasty.GetName] [dynasty|E](이)의 요청에 따라 제작되거나 발견되었습니다. 사르데냐에서 유래된 다른 #italic 콘다게#!처럼, 종교 기관 및 재산과 관련된 가문의 다양한 재정 및 법적 활동을 반영하는 행정 문서입니다." # 9619905875499735481
  building_type_RICE_sardinia_su_nuraxi: "수 누라크시" # 5558086510927351852
  building_type_RICE_sardinia_su_nuraxi_desc: "사르데냐의 황무지에서는 수많은 #italic 누라게#! 석조 유적을 찾아볼 수 있습니다. 수 누락시는 아마도 이 중 가장 인상적인 것일 것입니다. 원래 건축자들은 누구였든 오래 전에 세상을 떠났을지 모르지만, 그들이 지은 구조물은 여전히 피난처나 건축 자재의 자유로운 공급원으로 가끔 사용됩니다." # 17452360317650094058
  building_RICE_sardinia_su_nuraxi: "$building_type_RICE_sardinia_su_nuraxi$" # 9257398926882013515
  building_RICE_sardinia_su_nuraxi_desc: "$building_type_RICE_sardinia_su_nuraxi_desc$" # 12309863103328646912
  game_concept_palio_races: "팔리오 경주" # 1975135252244117044
  game_concept_palio_race: "팔리오 경마" # 4541704099822960074
  game_concept_palios: "팔리오스" # 15300722745139640702
  game_concept_palio: "팔리오" # 16720833653265931553
  game_concept_palio_desc: "$game_concept_palio$는 이탈리아에서 인기 있는 경마의 한 종류를 의미합니다. [GetActivityType( 'activity_RICE_sardinia_palio_race' ).GetName]는 $innovation_RICE_palio_races$ [혁신|E]을 통해 해금되는 [활동|E]으로, [명성_i|E] [명성|E], [신앙심_i|E] [신앙심|E], [가문_명성|E] [가문_명성|E] 보상을 얻을 수 있는 좋은 기회입니다. 이 [활동|E]은 또한 개최된 지역에 [지역_수정치|E]를 부여합니다.\n\n팔리오에는 종교적, 시민적, 왕조적 세 가지 유형이 있으며 보너스가 다릅니다. 더 야심 찬 [통치자|E]는 $RICE_sardinia_inaugurate_major_palio$ [decision|E]을 내릴 수 있습니다. 이를 통해 팔리오에서 얻는 보너스를 강화하는 특별한 [지역_수정치|E]가 수도에 배치되지만 [공작령|E]당 하나만 존재할 수 있습니다.\n\n팔리오 [활동|E] 중, [가문_수장|E]인 주최자와 참석자는 경주에서 많은 갈망을 받는 #bold 팔리오 깃발#!을 얻기 위해 기수와 말을 후원할 수 있습니다. [통치자|E]는 $RICE_sardinia_invest_in_palio_horses$ [decision|E]을 통해 승리 확률을 높일 수도 있습니다." # 12851191088470881631
  activity_RICE_sardinia_palio_race_host_an_a: "$host_activity_a$" # 13713790857143020716
  activity_RICE_sardinia_palio_race: "팔리오 말 경주" # 14326889729311888703
  activity_RICE_sardinia_palio_race_desc: "마을에서 대규모 [palio_race|E] 경주를 개최합시다. 이 스릴 넘치는 말 경주는 주요 종교 축제나 세속 행사의 중심 역할을 할 수 있습니다." # 4633992558154199337
  activity_RICE_sardinia_palio_race_selection_tooltip: "[domain|E]에서 [palio_race|E]를 개최합니다.\n\n$activity_RICE_sardinia_palio_race_context_tooltip$" # 4401860915359972054
  activity_RICE_sardinia_palio_race_context_tooltip: "#emphasis 역사적 배경:#! 이탈리아의 팔리오(Palio)와 사르디니아의 사 사르티글리아(Sa Sartiglia)와 같은 행사는 말 경주입니다. 팔리오의 기록은 중세 시대까지 거슬러 올라가지만, 로마 시대의 선례가 있었을 가능성도 있습니다. 중세와 르네상스 시대에 이르러, 팔리오는 성인 축일과 밀접하게 연결된 중요한 종교 및 시민 행사였습니다. 대부분의 현대 팔리오와 유사한 말 경주는 최근의 발명 또는 오래된 전통의 재창조입니다. 가장 오래된 팔리오이자 가장 유명한 팔리오는 시에나의 것으로, 현대 형태는 1633년에 시작되었습니다. 하지만 1239년의 문서에는 팔리오의 규칙이 자세히 언급되어, 그 이전에도 오랫동안 행해졌음을 시사합니다." # 10983296842815273673
  activity_RICE_sardinia_palio_race_host_desc: "$BULLET_WITH_TAB$[stress_loss_i|E][stress|E] 감소\n$BULLET_WITH_TAB$당신의 [intent|E] 및 [activity_options|E]에 따라 [prestige_i|E][prestige|E], [piety_i|E][piety|E] 및/또는 [dynasty_prestige_i|E][dynasty_prestige|E] 획득\n$BULLET_WITH_TAB$ [activity|E] [location|E]의 [county|E]에 #P 긍정적#! [county_modifier|E] 효과 부여\n$BULLET_WITH_TAB$다른 참석자들의 [opinion|E] 증가\n$BULLET_WITH_TAB$[palio_race|E]에 참가하고 승리하면 추가 보상 획득" # 12444650367204797029
  activity_RICE_sardinia_palio_race_guest_desc: "$BULLET_WITH_TAB$스트레스 [stress_loss_i|E][stress|E] 감소\n$BULLET_WITH_TAB$참여 의도와 주최자가 선택한 활동에 따라 명성 [prestige_i|E][prestige|E] 및/또는 경건함 [piety_i|E][piety|E] 획득\n$BULLET_WITH_TAB$[주최자_가문_수장]이라면 [팔리오_경주] 참여 및 우승으로 추가 보상 획득" # 3789948359928969672
  activity_RICE_sardinia_palio_race_destination_selection: "$activity_RICE_sardinia_palio_race_province_desc$" # 8743420576970220150
  activity_RICE_sardinia_palio_race_guest_help_text: "$activity_RICE_sardinia_palio_race$" # 14240358716668670004
  activity_RICE_sardinia_palio_race_predicted_cost: "이번 방문 비용은 당신의 [income|E]과 선택한 [activity_options|E]에 따라 결정됩니다." # 3376579215048647533
  activity_RICE_sardinia_palio_race_conclusion_desc: "[GetActivityType( 'activity_RICE_sardinia_palio_race' ).GetName]이(가) 끝났습니다. 정말 흥미진진하고 가슴 졸이는 광경이었습니다!" # 9692773724854099287
  RICE_sardinia_palio_race_religious: "종교" # 2133516543927886705
  RICE_sardinia_palio_race_religious_desc: "$EFFECT_LIST_BULLET$ [팔리오|E]는 지역 성인 또는 종교적 인물을 기리기 위해 개최됩니다.\n$EFFECT_LIST_BULLET$ #P +25%#! #V 총#! 다른 선택지에 비해 [신앙도_i][신앙도|E]\n$EFFECT_LIST_BULLET$ [팔리오|E]가 열리는 [백작령|E]은 [금_i|E] [세금|E]을 증가시키는 [백작령_modifier|E]를 얻을 가능성이 더 높습니다\n$EFFECT_LIST_BULLET$ [활동|E] [장소|E]가 있는 [백작령|E]이 [GetModifier('RICE_sardinia_palio_race_religious_modifier').GetNameWithTooltip] [백작령_modifier|E]를 가지고 있는 경우 #P +50%#! [명성_i|E][명성|E] 및 [신앙도_i|E][신앙도|E] 보상\n\n#약 성스러운 날은 모든 사람들이 이러한 경마와 같은 것을 위해 한자리에 모이는 좋은 방법입니다.#!" # 18201204389111504303
  RICE_sardinia_palio_race_civic: "시민권" # 15141324619591927719
  RICE_sardinia_palio_race_civic_desc: "$EFFECT_LIST_BULLET$ 지역 역사에서 중요한 사건을 기념하기 위해 [palio|E]가 개최됩니다.\n$EFFECT_LIST_BULLET$ #P +25%#! 다른 선택지에 비해 #V 총#! [prestige_i][prestige|E]\n$EFFECT_LIST_BULLET$ [palio|E]가 개최되는 [county|E]는 [development_i|E] [development|E]를 증가시키는 [county_modifier|E]를 얻을 가능성이 더 높습니다.\n$EFFECT_LIST_BULLET$ [activity|E] [location|E]가 위치한 [county|E]에 [GetModifier('RICE_sardinia_palio_race_civic_modifier').GetNameWithTooltip] [county_modifier|E]가 있는 경우 #P +50%#! [prestige_i|E][prestige|E] 및 [piety_i|E][piety|E] 보상\n#weak 우리 고향의 업적을 기림으로써 이 경마는 우리를 공동체로서 하나로 묶을 것입니다!#!" # 8064289505380755936
  RICE_sardinia_palio_race_dynastic: "왕조의" # 18302483347248271068
  RICE_sardinia_palio_race_dynastic_desc: "$EFFECT_LIST_BULLET$ 이 [팔리오|E]는 이 지역에 대한 당신의 [GetPlayer.GetDynastyNameNoTooltip] 통치를 기념하기 위해 개최될 것입니다.\n$EFFECT_LIST_BULLET$ #P +25%#! #V 총#! 다른 선택지에 비해 [dynasty_prestige_i|E][dynasty_prestige|E] 증가\n$EFFECT_LIST_BULLET$ [팔리오|E]가 개최되는 [county|E]는 [building|E] 비용을 줄이는 [county_modifier|E]를 얻을 가능성이 더 높습니다.\n$EFFECT_LIST_BULLET$ [활동|E] [location|E]이 있는 [county|E]가 [GetModifier('RICE_sardinia_palio_race_dynastic_modifier').GetNameWithTooltip] [county_modifier|E]를 가지고 있다면 #P +50%#! [prestige_i|E][prestige|E] 및 [piety_i|E][piety|E] 보상 증가\n\n#weak 우리가 이곳에 건설한 위대한 땅을 모두에게 보여줌으로써 이 경마를 통해 우리 가문의 명성을 높입시다!#!" # 16814087428369048553
  RICE_sardinia_palio_race_banner_type: "팔리오 배너" # 10249000662630325303
  RICE_sardinia_palio_race_banner_small: "평균" # 17705814244814514937
  RICE_sardinia_palio_race_banner_small_desc: "$EFFECT_LIST_BULLET$기본 #V 100#! [prestige_i|E] [prestige|E]를 [palio|E]에서 얻습니다.\n$EFFECT_LIST_BULLET$[palio|E] [county_modifiers|E]의 향상된 확률이 없습니다.\n$EFFECT_LIST_BULLET$[palio|E]를 승리한 귀족 [house|E]는 [GetModifier('RICE_sardinia_palio_victory_minor').GetNameWithTooltip] [modifier|E]를 받고, 그들의 왕조는 #V [EmptyScope.ScriptValue('RICE_sardinia_palio_horse_race_dynasty_prestige_victory_small')]#! [dynasty_prestige|E]를 얻습니다.\n\n#weak 이러한 경마 대회에서 우승자에게 수여되는 일반적인 종류의 현수막을 제작할 예술가들을 후원할 것입니다.#!" # 2477259840474099345
  RICE_sardinia_palio_race_banner_medium: "거대" # 2290692482761374841
  RICE_sardinia_palio_race_banner_medium_desc: "$EFFECT_LIST_BULLET$ [palio|E]에서 기본 #V 200#! [prestige_i|E] [prestige|E] 획득\n$EFFECT_LIST_BULLET$더 나은 [palio|E] [county_modifiers|E]를 얻을 확률이 다소 증가\n$EFFECT_LIST_BULLET$상륙한 [house|E]가 [palio|E]에서 승리하면 [GetModifier('RICE_sardinia_palio_victory_minor').GetNameWithTooltip] [modifier|E]를 받고, 그들의 왕조는 [dynasty_prestige_i|E] #V [EmptyScope.ScriptValue('RICE_sardinia_palio_horse_race_dynasty_prestige_victory_medium')]#! [dynasty_prestige|E]를 얻습니다.\n\n#weak 우리가 고용한 장인들은 이 경마의 영광스러운 승자에게 걸맞는, 우리 공동체를 잘 보여주는 깃발을 만들어야 합니다!#" # 14874622807265410314
  RICE_sardinia_palio_race_banner_large: "대" # 12082063477865153151
  RICE_sardinia_palio_race_banner_large_desc: "$EFFECT_LIST_BULLET$기본 [prestige|E] 300 및 [palio|E]에서 [prestige_i|E] 획득\n$EFFECT_LIST_BULLET$[palio|E] [county_modifiers|E] 향상 확률 대폭 증가\n$EFFECT_LIST_BULLET$영지를 소유한 [house|E]가 [palio|E]에서 우승하면 [GetModifier('RICE_sardinia_palio_victory_minor').GetNameWithTooltip] [modifier|E]를 획득하고, 가문은 [dynasty_prestige_i|E] #V [EmptyScope.ScriptValue('RICE_sardinia_palio_horse_race_dynasty_prestige_victory_large')]#! [dynasty_prestige|E]를 획득합니다\n#weak 돈을 아끼지 마십시오! 우리가 의뢰한 장인들은 팔리오에서 승리하도록 사람들에게 동기를 부여하는 웅장한 깃발을 만들 것입니다.#!" # 6278208863908400975
  RICE_sardinia_palio_race_charity_type: "자선 금액" # 9891655630657782198
  RICE_sardinia_palio_race_charity_small: "필수" # 13137723630276950336
  RICE_sardinia_palio_race_charity_small_desc: "$EFFECT_LIST_BULLET$기본 #V 100#! [piety_i|E] [piety|E]을(를) [palio|E]에서 획득합니다\n$EFFECT_LIST_BULLET$이 [activity|E]에 참석하는 모든 [character|E]로부터 추가적인 [opinion|E]을(를) 얻지 않습니다\n\n#weak 이번 행사 기간 동안 가난하고 궁핍하며 지참금이 필요한 여성들에게 예상되는 기부금을 제공할 것입니다.#" # 16619695082001457223
