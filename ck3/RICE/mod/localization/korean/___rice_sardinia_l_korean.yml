  RICE_sardinia_catholic_decision_desc: "[GetGeographicalRegion('RICE_sardinia_region').GetName]이 라틴 서방과의 방향을 바꾼 이후로, 저를 포함한 그 섬의 [rulers|E]는 이곳의 [GetPlayer.GetFaith.GetReligion.GetAdjective] 교회를 개혁하기 위해 꾸준히 노력해 왔습니다.  신성 로마 교황청과 협력하여 교회 권력자들을 이곳으로 불러들여 종교 건물들을 재건하는 것이 좋은 방법입니다." # 383743166028730804
