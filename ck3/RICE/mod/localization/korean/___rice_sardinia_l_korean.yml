  choose_catholic_desc: "$choose_catholic_name$" # 4119761476691706136
  choose_catholic_tooltip: "[GetTitleByKey('b_roma').GetNameNoTier]는 너무 오랫동안 섬을 방치해 온 [GetTitleByKey('b_constantinople').GetNameNoTier]보다 [GetGeographicalRegion('RICE_sardinia_region').GetName]에 더 가깝습니다. [GetFaithByKey('catholic').GetAdjective] 교회가 섬에 영향력을 전파하려는 노력을 지원함으로써, 우리는 라틴 서방과의 관계를 개선하고 미래를 위한 새로운 희망을 찾을 수 있습니다." # 5097093548199443829
  choose_orthodox_name: "동방 그리스" # 454220764242755629
  choose_orthodox_desc: "$choose_orthodox_name$" # 14771063128996845223
  choose_orthodox_tooltip: "북아프리카가 [GetReligionByKey('islam_religion').GetName]에게 상실된 후, [GetGeographicalRegion('RICE_sardinia_region').GetName]는 섬과 [GetTitleByKey('b_constantinople').GetNameNoTier] 사이의 물리적인 거리에도 불구하고 [GetTitleByKey('e_byzantium').GetNameNoTier]의 중요한 전초 기지가 되었습니다. 섬이 번영하려면 그리스 동방과의 관계를 강화해야 합니다." # 9572655251971298458
  choose_north_african_name: "북아프리카" # 12155084977253678609
  choose_north_african_desc: "$choose_north_african_name$" # 18107342203822178192
  choose_north_african_tooltip: "비록 [GetGeographicalRegion('world_africa_north').GetName]으로부터 약탈의 대상이 되었지만, [GetTitleByKey('b_roma').GetNameNoTier]와 [GetTitleByKey('b_constantinople').GetNameNoTier]에 있는 두 얼굴의 오만한 지도자들이라고 다를 바 있겠는가? 우리는 수년 동안 아프리카와 경제적, 문화적, 정치적 유대를 공유해왔으니, 그 대신 그 관계를 발전시켜야 한다." # 2812260855743431255
  choose_none_name: "없음" # 4387124778405518223
  choose_none_desc: "$choose_none_name$" # 17249287554555283166
  choose_none_tooltip: "[GetTitleByKey('e_byzantium').GetNameNoTier]은 그들이 심장부로 퇴각하면서 사실상 [GetGeographicalRegion('RICE_sardinia_region').GetName]을 위험에 내던졌습니다. 하지만 우리는 [GetTitleByKey('k_papal_state').GetDefinitiveName]과 그들의 탐욕스러운 하수인들, 또는 [GetGeographicalRegion('world_africa_north').GetName]의 탐욕스러운 군벌들의 의도를 신뢰할 수 없습니다. 우리는 이 섬이 영적으로나 정치적으로나 스스로 새로운 길을 개척하도록 그 방향을 재설정해야만 합니다." # 17276623447157710299
  RICE_sardinia_inaugurate_major_palio: "성대한 팔리오 개최" # 15009241758298278444
  RICE_sardinia_inaugurate_major_palio_tooltip: "우리 영지에 위대한 전통을 정립하자!" # 14565487806733515810
  RICE_sardinia_inaugurate_major_palio_desc: "[GetPlayer.GetCulture.GetName] 문화권의 도시 중심부에서는 [palio_races|E]를 개최하는 전통이 인기를 얻고 있습니다. [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetName]은 매년 [palio|E]가 열리는 장소가 되어야 합니다. 너무나 장대하고, 너무나 웅장하며, 너무나 박진감 넘쳐서 이 지역 전체에서 [palios|E]의 모범으로 여겨질 만한 [palio|E] 말입니다." # 5284912794740212545
