  sardinia.0004.none.tradition: "$tradition_RICE_judicati_name$ [tradition|E]를 보유한 모든 [cultures|E]는 $tradition_RICE_judicati_none_name$ [tradition|E]로 업그레이드됩니다." # 6739577688065678011
  sardinia.0005.t: "[GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]와 더 큰 자치권" # 5059578698521444155
  sardinia.0005.desc: "[GetGeographicalRegion('RICE_sardinia_region').GetName]의 지도자들, 저를 포함하여, 최근 섬의 보다 독립적인 미래에 대한 필요성을 인지하고 있습니다.\n\n그러나 지중해와의 끈끈한 유대감을 고려할 때, 섬을 완전히 고립시켜야 한다는 뜻은 아닙니다. 실제로 섬에 영향을 미치는 다양한 문화는 더욱 독립적인 미래를 향한 우리의 여정에 자산이 될 수 있습니다.\n\n섬에서 가장 영향력 있는 지도자로서, 이제 저는 우리의 미래를 결정하고, 라틴 서방, 그리스 동방, 또는 북아프리카의 사상과 관습에서 영감을 받아야 하는지를 결정해야 합니다. 그러나 그 문화에 흡수되지 않고, 자립과 강력함을 재확립해야 합니다." # 630748911642599045
  sardinia.0005.a: "라틴 서방 – 고대 로마의 심장부" # 4474183841621549345
  sardinia.0005.a.tooltip: "$RICE_sardinia_decide_sardinia_orientation_effect_tooltip.catholic.1$" # 3869044669724733702
  sardinia.0005.b: "그리스 동방 - 우리는 동방 로마의 유산을 계승한 자들입니다." # 8644466256689180389
  sardinia.0005.b.tooltip: "$RICE_sardinia_decide_sardinia_orientation_effect_tooltip.orthodox.1$" # 10839226043878281613
  sardinia.0005.c: "북아프리카 – 다양하고 험준한 민족의 땅" # 13955155669928020464
  sardinia.0005.c.tooltip: "$RICE_sardinia_decide_sardinia_orientation_effect_tooltip.north_african.1$" # 7586230229153447522
  sardinia.0006.t: "새로운 알제리 공동체" # 1985989286177390407
  sardinia.0006.desc: "[alghero_settlement_liege.GetTitledFirstNamePossessive]께서 [GetGeographicalRegion('RICE_sardinia_region').GetName] 지배는 매우 불안정했고, 그들의 기원과 상관없이 현지 저항에 시달렸습니다. 하지만 [alghero_settlement_liege.GetHerHis|U] 관리들과 자문관들은 이 문제에 대한 해결책을 제시하고, 이후 실행에 옮겼습니다.\n\n많은 [culture.GetCollectiveNoun]들이 [GetGeographicalRegion('world_europe_west_iberia').GetName]에서 이 섬에 정착하고자 하는 의향을 보였고, [GetTitleByKey('b_alghero').GetNameNoTier] 정착지는 [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]과 [GetGeographicalRegion('world_europe_west_iberia').GetNameNoTooltip]를 연결하는 주요 항구 도시이기에 이상적인 장소였습니다.\n\n따라서 향후 지역의 문제를 예방하기 위해 [alghero_settlement_liege.GetFirstNameNoTooltip]께서는 현지 주민 대부분을 추방하고, 도시에 새로운 [culture.GetNameNoTooltip] 이주민들을 유치했습니다. 이제 그 도시는 [culture.GetNameNoTooltip] 사용자들로 가득 차 [culture.GetLanguage.GetName] 언어를 구사하며, [alghero_settlement_liege.GetHerHis]의 지배에 더욱 순응할 것입니다." # 1780713499817380474
  sardinia.0006.a: "[GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]의 시대는 변화하고 있습니다." # 11069034209596696106
  sardinia.0007.t: "새로운 팔리오 전통" # 4781693948744229789
  sardinia.0007.desc: "이 지역에서 팔리오 경주가 더욱 인기를 얻은 이후로, 사람들이 모여 고향을 축하하는 훌륭한 기회가 되었습니다.\n\n\n다양한 도시들이 다른 주요 행사와 함께 자체 팔리오를 개최하지만, 때로는 임시적인 행사일 수 있습니다. 저는 [capital.GetNameNoTier]의 유력자들과 함께 그곳에서 주요 팔리오를 개최하고, 앞으로 정기적으로 개최하여 새로운 전통을 확립하는 데 협력했습니다. 이는 지역 주민들의 시민 자부심을 높이고, [capital.GetNameNoTierNoTooltip]을 이 지역에서 유명하게 만들 것입니다.\n\n\n특히, 팔리오는" # 3721370912800392085
  sardinia.0007.desc.religious: "이미 지역 주민들에게 인기 있는 중요한 종교 축제 기간에 열리는 이 새로운 팔리오 전통은, 엄숙한 신앙과 축제적인 열정을 결합하여 지역 주민들에게 큰 영향력을 행사하는 강렬한 영성적 의미를 지닐 것입니다." # 11134822538810326728
  sardinia.0007.desc.civic: "[capital.GetNameNoTierNoTooltip] 역사의 중요한 사건을 기념하기 위해.  주민들의 지역 자긍심은 고향에 대해 자랑스러워해야 할 이유를 기억할 때 더욱 깊어질 것입니다." # 5985074016806186282
  sardinia.0007.desc.dynastic: "[ROOT.Char.GetHouse.GetName] 가문에 최근 있었던 행운의 사건들을 기리며, 주민들과 긴밀히 연결하여 함께 승리를 기뻐하는 것이 현명합니다." # 12925236290141399432
  sardinia.0007.a: "이 전통이 오랫동안 이어지길 바랍니다!" # 15527743650309830701
