  RICE_sardinia_alghero_modifier_desc: "알게로 시는 이베리아 식민지 개척자들의 후손으로 이루어진 대규모 공동체의 본거지이며, 이들은 이베리아어의 방언인 알게로어를 사용합니다. 이 공동체가 이베리아와 맺은 연줄로 인해 이 도시는 무역과 해상 교통의 중요한 중심지가 되었습니다." # 203220916598230491
