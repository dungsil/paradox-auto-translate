  RICE_sardinia_orthodox_decision_context_tooltip: "#emphasis 역사적 배경:#! 서로마 제국은 456년에 섬을 잃고 534년에 주스티니아누스 황제에 의해 재탈환되면서 사르데냐를 잃었습니다. 이후 수세기 동안, 특히 7세기 아랍의 북아프리카 정복 이후에는 로마 통치의 서방 경계지역으로서 중요한 역할을 했습니다. 그러나 1000년대에 이르러 비잔티움의 영향권에서 벗어났습니다. 이러한 변화의 원인은 학자들 사이에서 뜨겁게 논쟁되는 주제입니다. 하지만 비잔티움의 영향이 사르데냐의 종교, 법률, 문화에 미쳤다는 사실은 부인할 수 없습니다." # 14341758935893756504
