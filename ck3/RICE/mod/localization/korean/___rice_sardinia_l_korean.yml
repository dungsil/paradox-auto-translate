  RICE_sardinia_transformed_nuraghe: "누라게가 예배당으로 변모함" # 2312477520522271836
  RICE_sardinia_shepherds_paths: "사르데냐에서 양치기의 길을 탐험했습니다" # 4455796487456235266
  RICE_sardinia_decide_sardinia_orientation: "사르데냐의 방향 결정" # 3698569249833298198
  RICE_sardinia_decide_sardinia_orientation_tooltip: "라틴 서방과 그리스 동방은 오랫동안 [GetGeographicalRegion('RICE_sardinia_region').GetName]에서 영향력을 두고 경쟁해 왔으며, 섬은 충성의 방향을 결정해야 합니다." # 5324558157799662932
  RICE_sardinia_decide_sardinia_orientation_desc: "세대를 거쳐 [GetGeographicalRegion('RICE_sardinia_region').GetName]는 지중해 중심부의 변방으로서 라틴 서방과 그리스 동방 세계 사이에서 어색하게 양분되어 왔습니다. 이제 섬의 #italic judicati#!, 즉 판사들이 어디로 지도와 지원을 구할지 결정할 때가 되었습니다." # 10916936263334123103
  RICE_sardinia_decide_sardinia_orientation_confirm: "사르데냐의 운명이 기다립니다!" # 3877457622103750148
  RICE_sardinia_decide_sardinia_orientation_effect_tooltip.catholic.1: "$tradition_RICE_judicati_name$ [전통|E]을 가진 모든 [문화|E]는 이미 #bold $heritage_latin_name$#! [유산|E]이 아니라면 #bold $heritage_latin_name$#! [유산|E]이 됩니다." # 3474762157243187651
  RICE_sardinia_decide_sardinia_orientation_effect_tooltip.catholic.2: "[GetGeographicalRegion('RICE_sardinia_region').GetName]의 [rulers|E]에게 #bold $RICE_sardinia_catholic_decision$#! 결정이 해제됩니다." # 11870527757732299003
