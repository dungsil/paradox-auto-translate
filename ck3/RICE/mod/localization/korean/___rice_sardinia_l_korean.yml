  RICE_sardinia_orthodox_decision_desc: "[GetGeographicalRegion('RICE_sardinia_region').GetName]이 그리스 동방으로 방향을 돌린 이래로, 그 섬의 [rulers|E], 나 자신을 포함하여, 수세기 동안 전쟁, 분쟁, 그리고 방치로 인해 상실된 행정 인프라를 재건하기 위해 끊임없이 노력해 왔습니다. 새로운 법령, 헌장, 공직 임명, 그리고 정부 절차 덕분에 이 섬은 번영할 것입니다." # 10075735608303921625
