  RICE_sardinia_decide_sardinia_orientation_effect_tooltip.none.2: "#bold $RICE_sardinia_none_decision$#! 결정을 내릴 수 있는 [decision|E]은 [GetGeographicalRegion('RICE_sardinia_region').GetName]의 [rulers|E]에게 해제됩니다." # 13168150846983608057
  RICE_sardinia_decide_sardinia_orientation_context_tooltip: "#emphasis 역사적 배경:#! 사르데냐는 오늘날 이탈리아의 일부이지만, 고대와 중세 시대에는 지중해 지역의 다양한 지역들과 밀접한 관계를 맺었습니다. 수 세기 동안, 사르데냐는 페니키아, 그리스, 로마, 반달족, 비잔틴 제국, 아랍, 베르베르, 이탈리아, 이베리아 사회 등의 영향을 받았거나 이들과 교류를 이어왔습니다." # 14807551410604931567
