  RICE_sardinia_invest_in_palio_horses_small_option_tooltip: "비용: @gold_icon! #V #Bold [GetPlayer.MakeScope.ScriptValue('RICE_sardinia_palio_horse_investment_small_cost')]#!#!\n\n$EFFECT_LIST_BULLET$ [위신_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_sardinia_palio_horse_investment_prestige_gain_small_min')]#!와 [위신_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_sardinia_palio_horse_investment_prestige_gain_small_max')]#! [위신|E] 사이의 값을 받습니다\n$EFFECT_LIST_BULLET$ [GetPlayer.GetDynasty.GetName] [왕조|E]가 [왕조_위신_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_sardinia_palio_horse_investment_dynasty_prestige_gain_small_min')]#!와 [왕조_위신_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_sardinia_palio_horse_investment_dynasty_prestige_gain_small_max')]#! [왕조_위신|E] 사이의 값을 받습니다\n$EFFECT_LIST_BULLET$[가문|E] [GetPlayer.GetHouse.GetName]이 #V 5#!년에서 #V 15#!년 사이의 기간 동안 [GetModifier('RICE_sardinia_palio_horse_investment_small_modifier').GetNameWithTooltip] [modifier|E]를 받습니다" # 1404529351867104304
