  RICE_sardinia_north_african_decision_context_tooltip: "#bold 역사적 배경:# 사르데냐는 고대부터 북아프리카와 밀접한 관계를 맺어왔습니다. 예컨대, 카르타고인들이 이 섬 일부를 식민지화한 것이 그 예시입니다. 또한, 456년부터 534년까지 반달족이 지배했던 시기에, 반달족은 많은 베르베르인들을 이 섬으로 강제 이주시켰습니다. 그리스와 로마의 자료들은 종종 사르데냐인들을 북아프리카 출신으로 여겼으며, 이러한 관점은 12세기 안달루시아 지리학자이자 학자였던 알-이드리시의 저술과 같은 중세 자료에서도 반복되었습니다." # 5592922122473236351
