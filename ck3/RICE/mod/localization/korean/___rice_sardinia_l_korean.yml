  RICE_sardinia_bidemortos_marked_desc: "#italic bidemortos#!, 사르데냐 민속에서 죽은 자를 볼 수 있는 능력이 있다고 전해지는 사람이, 죽은 자들의 행렬에서 이 인물을 봤다고 합니다. 이는 곧 이 인물이 곧 죽을 것이라는 의미라고 합니다." # 4736497369849562364
  RICE_sardinia_aradia_bad_dream: "아라디아의 꿈속 벌" # 6577188149899589649
  RICE_sardinia_aradia_bad_dream_desc: "사르데냐 민속에서 등장하는 인물인 아라디아가 꿈속에서 이 여자를 방문했습니다. 아라디아는 이 여자가 방적과 직조를 게을리했다는 이유로 벌을 내렸습니다." # 2587487151272146470
  RICE_sardinia_aradia_good_dream: "꿈속에서 아라디아에게 보상받음" # 13949211185154322150
  RICE_sardinia_aradia_good_dream_desc: "사르데냐 민담에 등장하는 아라디아가 꿈속에서 이 여인을 찾아왔습니다. 아라디아는 그녀의 물레질과 직조 솜씨가 근면하다고 칭찬하며 보상을 내렸습니다." # 2181861046726082792
