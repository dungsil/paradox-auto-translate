  choose_orthodox_tooltip: "[GetReligionByKey('islam_religion').GetName]에게 북아프리카를 잃은 후, [GetGeographicalRegion('RICE_sardinia_region').GetName]는 섬과 [GetTitleByKey('b_constantinople').GetNameNoTier] 사이의 물리적 거리에도 불구하고 [GetTitleByKey('e_byzantium').GetNameNoTier]의 중요한 전초 기지가 되었습니다. 섬이 번영하려면 그리스 동부와의 관계를 강화해야 합니다." # 9572655251971298458
