  sardinia.0004.t.catholic: "라틴 판결" # 8424208622366592473
  sardinia.0004.t.orthodox: "비잔티움의 판결권" # 12543125512746800428
  sardinia.0004.t.north_african: "북아프리카의 판결권" # 9394059198636616939
  sardinia.0004.t.none: "독립적인 재판관들" # 1424385940511499757
  sardinia.0004.t.backup: "주디카티" # 16189259592011191386
  sardinia.0004.desc: "[GetGeographicalRegion('RICE_sardinia_region').GetName]의 로마 권력 쇠퇴 이후, 그곳 통치자들은 #italic 판사#들, 즉 #italic 주디카티#라고 불리는 이들은 섬의 안정을 유지하기 위해 고군분투해 왔습니다. 하지만 섬의 고립에도 불구하고, 라틴 서방, 그리스 동방, 심지어 북아프리카까지도 서로 다른 방식으로 그들의 운명에 영향을 미쳐왔습니다. 때로는 평화롭게, 때로는 그렇지 못하게 말입니다.\n\n\n[sardinia_leader.GetTitledFirstName]는 이 섬에 큰 영향력을 행사하는 자로서 [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]의 미래는 지중해 다른 지역과 어떻게 관계를 맺느냐에 달려 있다는 사실을 잘 알고 있습니다." # 17258177927566197500
  sardinia.0004.desc.catholic: "[sardinia_leader.GetFirstNameNoTooltip]와 다른 [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]의 지도자들은 [GetFaithByKey('catholic').GetAdjective] 교회의 성직자 당국에 접근하며, 섬에 교회를 강화하려는 그들의 노력을 지지했습니다. [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]를 라틴 서방으로 재편함으로써, #italic 유디카티#!는 교회 안에서 강력한 친구와 보호자를 찾기를 희망합니다." # 1244857830369185482
  sardinia.0004.desc.orthodox: "[sardinia_leader.GetFirstNameNoTooltip]와 [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]의 다른 지도자들은 고대 로마 행정을 재건하고 섬을 그리스 동방의 영향권 아래로 다시 복귀시키려는 노력을 기울였습니다. [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]을 그리스 동방으로 재편함으로써 #italic 주디카티#!는 안정적인 로마 행정 하에 질서를 회복할 수 있습니다." # 6105507408648948131
  sardinia.0004.desc.north_african: "과거 북아프리카의 공격에도 불구하고, [sardinia_leader.GetFirstNameNoTooltip]와 [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]의 다른 지도자들은 남쪽 이웃들과 맺은 경제적, 정치적, 문화적 유대의 중요성을 이해하고 있습니다. [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]을 북아프리카 방향으로 재편함으로써 이러한 유대는 더욱 강화될 것이며, #italic 주디카티#!가 다스리는 땅들은 희망적으로 번영할 것입니다." # 17930304387482011290
  sardinia.0004.desc.none: "[sardinia_leader.GetFirstNameNoTooltip]와 [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]의 다른 지도자들은 라틴 서방, 그리스 동방, 또는 북아프리카 어느 누구도 그들의 이익을 진심으로 생각하지 않는다는 것을 알고 있습니다. [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]를 보다 독립적인 방향으로 재편함으로써, [GetPlayer.Custom('RICE_sardinia_none_ending_type')]의 영향을 받으면서도, #italic 쥐디카티#!와 그들의 백성은 외부 세력의 조작과 착취를 피할 수 있기를 바랍니다." # 17184856342023700228
  sardinia.0004.a: "[sardinia_leader.GetFaith.GetNameNoTooltip]도 받아들여야 과정을 완료할 수 있습니다…." # 9319637880570795795
