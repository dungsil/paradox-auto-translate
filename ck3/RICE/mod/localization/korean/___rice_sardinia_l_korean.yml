  choose_catholic_tooltip: "[GetTitleByKey('b_roma').GetNameNoTier]는 [GetTitleByKey('b_constantinople').GetNameNoTier]보다 [GetGeographicalRegion('RICE_sardinia_region').GetName]에 더 가까이 있으며, [GetTitleByKey('b_constantinople').GetNameNoTier]는 오랫동안 이 섬을 소홀히 했습니다. [GetFaithByKey('catholic').GetAdjective] 교회의 영향력을 이 섬에 전파하려는 노력을 지원함으로써, 라틴 서방과의 유대를 강화하고 미래를 위한 새로운 희망을 찾을 수 있습니다." # 5097093548199443829
