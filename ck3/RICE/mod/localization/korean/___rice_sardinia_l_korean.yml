  RICE_sardinia_catholic_decision_context_tooltip: "#bold 역사적 배경:#! 11세기까지, 사르데냐 교회는 비잔틴 기독교의 영향권에 있었습니다. 그러나 비잔틴 권력의 쇠퇴와 1054년의 대분열을 배경으로, 교황청은 11세기 말에 사르데냐와의 관계를 재개하여 지역 성직자들을 통제하고 사르데냐의 종교 기반을 카톨릭 교회의 나머지 지역과 일치시키려 노력했습니다. 처음에는 다소 엇갈린 결과가 있었습니다. 피사 공화국과, 게노아와 같은 인근 기독교 국가들은 이 노력에 적극적으로 참여했는데, 이는 부분적으로 섬에 대한 영향력을 확장하려는 목적 때문이었습니다." # 11434105383147776057
