  RICE_not_has_major_palio_req: "[capital|E]의 [duchy|E] 내 어떤 [county|E]도 [GetModifier('RICE_sardinia_palio_race_religious_modifier').GetNameWithTooltip], [GetModifier('RICE_sardinia_palio_race_civic_modifier').GetNameWithTooltip], 또는 [GetModifier('RICE_sardinia_palio_race_dynastic_modifier').GetNameWithTooltip] [county_modifier|E]를 보유하고 있지 않습니다." # 10994053580752635262
  RICE_capital_coastal_county: "귀하의 수도는 해안에 위치한 [county|E]입니다." # 13103132068602696875
  RICE_sardinia_condaghe_artifact_name: "[condaghe_person.GetTitledFirstNameNoTooltip]의 콘다게" # 3373753614012725732
  RICE_sardinia_condaghe_artifact_desc: "이 #italic 콘다게#!는 [condaghe_person.GetTitledFirstName]의 의뢰로 만들어지거나 발견되었거나 [condaghe_person.GetHerHis]의 가문, [condaghe_person.GetDynasty.GetName] [dynasty|E]를 위한 것입니다. 사르디니아에서 유래한 다른 #italic 콘다게#들처럼, 이것은 종교 기관 및 재산과 관련된 가문의 다양한 재정 및 법률 활동을 반영하는 행정 문서입니다." # 9619905875499735481
  building_type_RICE_sardinia_su_nuraxi: "수 누락시" # 5558086510927351852
  building_type_RICE_sardinia_su_nuraxi_desc: "사르디니아의 황야에서는 수많은 #italic 누라게#! 석조 유적을 찾아볼 수 있습니다. 그중 수 누락시는 아마도 가장 인상적일 것입니다. 누가 지었든 원래의 건축가들은 사라진 지 오래되었을 수 있지만, 그들이 지은 구조물들은 은신처로든, 무료 건축 자재 공급원으로든 여전히 가끔 사용되고 있습니다." # 17452360317650094058
  building_RICE_sardinia_su_nuraxi: "$building_type_RICE_sardinia_su_nuraxi$" # 9257398926882013515
  building_RICE_sardinia_su_nuraxi_desc: "$building_type_RICE_sardinia_su_nuraxi_desc$" # 12309863103328646912
  game_concept_palio_races: "팔리오 경주" # 1975135252244117044
  game_concept_palio_race: "팔리오 경주" # 4541704099822960074
  game_concept_palios: "파리오스" # 15300722745139640702
  game_concept_palio: "팔리오" # 16720833653265931553
  game_concept_palio_desc: "$game_concept_palio$는 이탈리아에서 인기 있는 일종의 경마를 지칭합니다. [GetActivityType( 'activity_RICE_sardinia_palio_race' ).GetName]은 $innovation_RICE_palio_races$ [innovation|E]를 통해 해금되는 [activity|E]이며, [prestige_i|E] [prestige|E], [piety_i|E] [piety|E], [dynasty_prestige|E] [dynasty_prestige|E] 보상을 획득할 수 있는 훌륭한 기회입니다. 이 [activity|E]가 개최되는 곳에서는 [county_modifier|E]도 부여됩니다.\n\n팔리오에는 세 가지 유형이 있으며, 각기 다른 보너스를 제공합니다. 종교, 시민, 왕조 유형이 있습니다. 더 야심찬 [rulers|E]는 $RICE_sardinia_inaugurate_major_palio$ [decision|E]를 내릴 수 있습니다. 이는 수도에 특별한 [county_modifier|E]를 부여하여 팔리오를 통해 얻는 보너스를 강화합니다. 단, [duchy|E]당 하나만 존재할 수 있습니다.\n\n팔리오 [activity|E] 기간 동안, 주최자와 [house_heads|E]인 참석자들은 경주에 기수와 말을 후원하여 모두가 탐내는 #bold 팔리오 깃발#!을 차지할 수 있습니다. [rulers|E]는 $RICE_sardinia_invest_in_palio_horses$ [decision|E]를 내려서 승리 확률을 높일 수도 있습니다." # 12851191088470881631
  activity_RICE_sardinia_palio_race_host_an_a: "$host_activity_a$" # 13713790857143020716
  activity_RICE_sardinia_palio_race: "팔리오 말 경주" # 14326889729311888703
  activity_RICE_sardinia_palio_race_desc: "읍내에서 성대한 [palio_race|E]를 개최합시다. 이 짜릿한 경마들은 주요 종교 축제나 세속적인 행사의 중심이 될 수 있습니다." # 4633992558154199337
  activity_RICE_sardinia_palio_race_selection_tooltip: "[domain|E] 내에서 [palio_race|E]를 주최하십시오.\n\n$activity_RICE_sardinia_palio_race_context_tooltip$" # 4401860915359972054
  activity_RICE_sardinia_palio_race_context_tooltip: "#emphasis 역사적 배경:#! 팔리오스와 사르데냐의 사 사르틸리아 같은 유사한 관행들은 이탈리아의 경마 유형입니다. 팔리오스의 첫 기록은 중세 시대로 거슬러 올라가지만, 로마 시대의 선례가 있었을 수도 있습니다. 중세와 르네상스 시대 동안, 이것들은 중요한 종교적 및 시민적 행사였으며, 종종 성인 축일과 관련이 있었습니다. 대부분의 현대 팔리오스와 상응하는 경마 경주들은 최근에 발명된 것이거나 오래된 전통을 재창조한 것입니다. 현존하는 가장 오래되고 가장 유명한 팔리오는 시에나의 팔리오로, 현대 형태는 기원후 1633년으로 거슬러 올라갑니다. 그러나 기원후 1239년의 문헌에도 기록되어 있으며, 거기서 팔리오의 규칙이 다소 상세하게 논의되어, 그 이전에도 수년 동안 열렸음을 시사합니다." # 10983296842815273673
  activity_RICE_sardinia_palio_race_host_desc: "\n$BULLET_WITH_TAB$[stress_loss_i|E][stress|E]를 잃습니다\n$BULLET_WITH_TAB$귀하의 [intent|E] 및 [activity_options|E]에 따라 [prestige_i|E][prestige|E], [piety_i|E][piety|E], 또는 [dynasty_prestige_i|E][dynasty_prestige|E]를 획득합니다.\n$BULLET_WITH_TAB$[activity|E] [location|E]의 [county|E]는 #P 긍정적인#! [county_modifier|E]를 획득합니다.\n$BULLET_WITH_TAB$다른 참석자들로부터의 증가된 [opinion|E]\n$BULLET_WITH_TAB$[palio_race|E]에 참여하고 승리함으로써 얻는 추가 보상" # 12444650367204797029
  activity_RICE_sardinia_palio_race_guest_desc: "\n$BULLET_WITH_TAB$[stress_loss_i|E][stress|E] 상실\n$BULLET_WITH_TAB$귀하의 [intent|E] 및 주최자가 선택한 [activity_options|E]에 따라 [prestige_i|E][prestige|E] 및/또는 [piety_i|E][piety|E] 획득\n$BULLET_WITH_TAB`[house_head|E]인 경우 [palio_race|E]에 참가하여 우승함으로써 추가 보상 획득" # 3789948359928969672
  activity_RICE_sardinia_palio_race_destination_selection: "$activity_RICE_sardinia_palio_race_province_desc$" # 8743420576970220150
  activity_RICE_sardinia_palio_race_guest_help_text: "$activity_RICE_sardinia_palio_race$" # 14240358716668670004
  activity_RICE_sardinia_palio_race_predicted_cost: "이 방문의 비용은 귀하의 [income|E]와 선택하신 [activity_options|E]에 기반합니다." # 3376579215048647533
  activity_RICE_sardinia_palio_race_conclusion_desc: "[GetActivityType( 'activity_RICE_sardinia_palio_race' ).GetName]이/가 종료되었습니다. 정말 흥미진진하고 가슴 졸이는 볼거리였습니다!" # 9692773724854099287
  RICE_sardinia_palio_race_religious: "종교" # 2133516543927886705
  RICE_sardinia_palio_race_religious_desc: "$EFFECT_LIST_BULLET$ 해당 지역의 성인 또는 종교적 인물을 기리기 위해 [palio|E]가 개최됩니다.\n$EFFECT_LIST_BULLET$ #P +25%#! #V total#! 다른 선택지들과 비교하여 [piety_i][piety|E]\n$EFFECT_LIST_BULLET$ [palio|E]가 열리는 [county|E]는 [gold_i|E] [tax|E]를 증가시키는 [county_modifier|E]를 얻을 가능성이 더 높습니다.\n$EFFECT_LIST_BULLET$ #P +50%#! [prestige_i|E][prestige|E] 및 [piety_i|E][piety|E] 보상, 만약 [activity|E] [location|E]의 [county|E]가 [GetModifier('RICE_sardinia_palio_race_religious_modifier').GetNameWithTooltip] [county_modifier|E]를 보유하고 있다면\n\n#weak 이런 성스러운 날에 모두가 한자리에 모여 경마를 하는 것은 좋은 일입니다.#" # 18201204389111504303
  RICE_sardinia_palio_race_civic: "도시" # 15141324619591927719
  RICE_sardinia_palio_race_civic_desc: "$EFFECT_LIST_BULLET$ [palio|E]는 지역 역사상 주요 사건을 기념하기 위해 개최됩니다.\n$EFFECT_LIST_BULLET$ 다른 선택지들에 비해 #P +25%#! #V 총#! [prestige_i][prestige|E] 획득\n$EFFECT_LIST_BULLET$ [palio|E]가 개최되는 [county|E]는 [development_i|E] [development|E]를 증가시키는 [county_modifier|E]를 얻을 확률이 높아집니다.\n$EFFECT_LIST_BULLET$ [activity|E]의 [location|E]인 [county|E]에 [GetModifier('RICE_sardinia_palio_race_civic_modifier').GetNameWithTooltip] [county_modifier|E]가 있다면 #P +50%#! [prestige_i|E][prestige|E] 및 [piety_i|E][piety|E] 보상 획득\n\n#weak 조국의 업적을 기리며 이 경마 대회가 우리를 하나의 공동체로 묶어줄 것입니다!#!" # 8064289505380755936
  RICE_sardinia_palio_race_dynastic: "왕조의" # 18302483347248271068
  RICE_sardinia_palio_race_dynastic_desc: "$EFFECT_LIST_BULLET$ [palio|E] 경주는 해당 지역에 대한 귀하의 [GetPlayer.GetDynastyNameNoTooltip] 통치를 축하할 것입니다.\n$EFFECT_LIST_BULLET$ #P +25%#! #V 총#! [dynasty_prestige_i|E][dynasty_prestige|E] 다른 선택지에 비해\n$EFFECT_LIST_BULLET$ [palio|E]가 개최되는 [county|E]는 [building|E] 건설 비용을 줄여주는 [county_modifier|E]를 얻을 가능성이 높아집니다\n$EFFECT_LIST_BULLET$ #P +50%#! [prestige_i|E][prestige|E] 및 [piety_i|E][piety|E] 보상을 얻으며, 만약 [activity|E] [location|E]이 위치한 [county|E]가 [GetModifier('RICE_sardinia_palio_race_dynastic_modifier').GetNameWithTooltip] [county_modifier|E]를 보유하고 있을 경우\n\n#weak 이 경마를 통해 우리 가문의 명성을 드높이고, 우리가 이곳에 건설한 위대한 땅을 모두에게 보여줍시다!#" # 16814087428369048553
  RICE_sardinia_palio_race_banner_type: "팔리오 기" # 10249000662630325303
  RICE_sardinia_palio_race_banner_small: "평균" # 17705814244814514937
  RICE_sardinia_palio_race_banner_small_desc: "$EFFECT_LIST_BULLET$기본 #V 100#! [prestige_i|E] [prestige|E]를 [palio|E]에서 획득합니다.\n$EFFECT_LIST_BULLET$더 나은 [palio|E] [county_modifiers|E]를 얻을 확률이 증가하지 않습니다.\n$EFFECT_LIST_BULLET$봉건 [house|E]가 [palio|E]에서 우승하면, [GetModifier('RICE_sardinia_palio_victory_minor').GetNameWithTooltip] [modifier|E]를 획득하며, 해당 왕조는 [dynasty_prestige_i|E] #V [EmptyScope.ScriptValue('RICE_sardinia_palio_horse_race_dynasty_prestige_victory_small')]#! [dynasty_prestige|E]를 얻습니다.\n\n#weak 저희는 장인들을 후원하여 이 경마 대회의 우승자에게 수여되는 일반적인 형태의 기를 제작할 것입니다.#!" # 2477259840474099345
  RICE_sardinia_palio_race_banner_medium: "거대한" # 2290692482761374841
  RICE_sardinia_palio_race_banner_medium_desc: "$EFFECT_LIST_BULLET$축제로부터 기본 #V 200#! [prestige_i|E] [prestige|E] 획득\n$EFFECT_LIST_BULLET$[palio|E]의 더 좋은 [county_modifiers|E] 획득 확률 약간 증가\n$EFFECT_LIST_BULLET$만약 영지를 가진 [house|E]가 [palio|E]에서 우승한다면, 그들은 [GetModifier('RICE_sardinia_palio_victory_minor').GetNameWithTooltip] [modifier|E]를 획득하고, 그들의 가문은 [dynasty_prestige_i|E] #V [EmptyScope.ScriptValue('RICE_sardinia_palio_horse_race_dynasty_prestige_victory_medium')]#! [dynasty_prestige|E]를 얻습니다.\n\n#weak 우리가 고용한 장인들은 이 경마 대회의 영광스러운 우승자에게 걸맞은, 우리 공동체의 위상을 드높일 깃발을 만들어야 합니다.#" # 14874622807265410314
  RICE_sardinia_palio_race_banner_large: "성대한" # 12082063477865153151
  RICE_sardinia_palio_race_banner_large_desc: "$EFFECT_LIST_BULLET$[palio|E]를 통해 기본 #V 300#! [prestige_i|E] [prestige|E]를 획득합니다.\n$EFFECT_LIST_BULLET$더 나은 [palio|E] [county_modifiers|E]를 얻을 확률이 크게 증가합니다.\n$EFFECT_LIST_BULLET$영지를 보유한 [house|E]가 [palio|E]에서 승리하면, [GetModifier('RICE_sardinia_palio_victory_minor').GetNameWithTooltip] [modifier|E]를 획득하며, 그들의 왕조는 [dynasty_prestige_i|E] #V [EmptyScope.ScriptValue('RICE_sardinia_palio_horse_race_dynasty_prestige_victory_large')]#! [dynasty_prestige|E]를 얻습니다.\n\n#weak 아낌없이 쓰시오! 우리가 고용한 장인들이 백성들이 팔리오에서 승리하도록 동기를 부여할 훌륭한 깃발을 제작할 것이오.#!" # 6278208863908400975
  RICE_sardinia_palio_race_charity_type: "자선 액수" # 9891655630657782198
  RICE_sardinia_palio_race_charity_small: "의무적인" # 13137723630276950336
