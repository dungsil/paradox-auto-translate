  RICE_sardinia_north_african_decision_desc: "[GetGeographicalRegion('RICE_sardinia_region').GetName]가 [GetGeographicalRegion('RICE_ifriqiya_region').GetName] 쪽으로 방향을 튼 이래로, 섬의 [rulers|E]들, 저를 포함하여, 이 지역과 정치적, 경제적, 문화적 유대를 구축할 다양한 방법을 모색해 왔습니다. 고대 로마 제국의 곡창 지대였던 북아프리카는 우리에게 줄 것이 많습니다." # 1577079628116193856
