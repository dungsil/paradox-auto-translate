  RICE_sardinia_palio_modifier_gold_medium: "주요 팔리오" # 3523951447199620587
  RICE_sardinia_palio_modifier_gold_medium_desc: "주목할 만한 팔리오 경주가 최근 이곳에서 개최되었습니다. 참가한 말들의 치열한 경쟁과 우승 가문에 주어진 팔리오 깃발의 화려함은 다른 모든 재미있는 행사들과 더불어 이 행사를 기억에 남을 만한 것으로 만들었으며, 이는 지역 주민들에게 큰 영감을 주었습니다." # 13148544622486801394
  RICE_sardinia_palio_modifier_development_medium: "$RICE_sardinia_palio_modifier_gold_medium$" # 1500394701599428233
