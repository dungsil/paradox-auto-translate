  RICE_sardinia_orthodox_decision_context_tooltip: "#bold 역사적 배경:# 서로마 제국은 서기 456년 2월, 사르디니아를 반달족에게 잃었습니다. 그러나 유스티니아누스 황제는 서기 534년에 이 섬을 재탈환했습니다. 이후 수백 년 동안 사르디니아는 특히 7세기에 아랍인들이 북아프리카를 정복한 후 서로마의 서방 변경 지역으로서의 역할을 했습니다. 하지만 1000년대에 이르러 사르디니아는 더 이상 비잔틴 제국의 영향권에 속하지 않았습니다. 이러한 변화의 원인은 학자들 사이에서 뜨겁게 논쟁되는 주제입니다. 그럼에도 불구하고, 비잔틴 제국의 영향력은 사르디니아의 종교, 법률, 문화에 부인할 수 없을 정도로 깊게 자리잡고 있었습니다." # 14341758935893756504
