  RICE_sardinia_palio_victory_major_desc: "이 [house|E]는 최근 유명한 [palio_race|E]에서 우승했습니다. 말의 승리에 대한 보상으로, 그들은 매우 세련되고 아름다운 [palio|E] 깃발을 획득했습니다." # 11334056858935420163
  RICE_sardinia_palio_victory_great: "웅장한 팔리오 깃발" # 12200506344086680026
  RICE_sardinia_palio_victory_great_desc: "이 [house|E] 가문은 최근 저명한 [palio_race|E] 경주에서 우승했습니다. 그들의 말이 거둔 승리에 대한 보상으로, 그들은 비교할 데 없는 아름다움을 지닌 [palio|E] 깃발을 획득했습니다." # 15499074257358250254
  RICE_sardinia_mercato_trinkets: "메르카토에서 온 잡동사니" # 7302961617233556111
  RICE_sardinia_mercato_trinkets_desc: "이 인물은 [palio_race|E] 이후 지역 길드가 주최한 #italic 메르카토#!, 즉 공개 시장에서 보석과 직물 같은 다수의 사치품을 최근 구매했습니다." # 5293929972940096077
  RICE_sardinia_palio_modifier_gold_small: "소규모 팔리오" # 5139377691247855684
  RICE_sardinia_palio_modifier_gold_small_desc: "최근 이곳에서 스릴 넘치는 지역 팔리오 경주가 열렸습니다. 경주에 참여한 말들의 치열한 경쟁과, 우승 가문에게 수여된 팔리오 깃발의 화려함은 다른 즐거운 행사들과 더불어 기억에 남을 만한 행사로 만들었으며, 이는 지역 주민들에게 영감을 주었습니다." # 4153912883437483614
