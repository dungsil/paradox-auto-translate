  RICE_sardinia_palio_modifier_gold_large_desc: "최근 이곳에서 멋진 팔리오가 열렸습니다. 참여한 말들 사이의 치열한 경쟁과 우승 가문에 주어진 팔리오 깃발의 화려함, 그리고 다른 모든 재미있는 행사들은 잊지 못할 행사로 만들었고, 따라서 지역 주민들에게 영감을 주었습니다." # 1395529126763460783
