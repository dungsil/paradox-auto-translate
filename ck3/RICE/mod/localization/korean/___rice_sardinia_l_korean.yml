  RICE_sardinia_invest_in_palio_horses_effect_tooltip_2: "\n[house|E] [GetPlayer.GetHouse.GetName] 가 #V 5#!년에서 #V 15#!년 사이의 무작위 지속 시간을 갖는 [modifier|E]를 얻습니다. 투자하는 [gold_i|E] [gold|E]가 많을수록 [modifier|E]가 강해지며, 효과는 다음과 같습니다.\n$EFFECT_LIST_BULLET$월간 [prestige_i|E][prestige|E] 획득량 증가\n$EFFECT_LIST_BULLET$기병 [men_at_arms|E] 유지비 감소\n$EFFECT_LIST_BULLET$[GetActivityType( 'activity_RICE_sardinia_palio_race' ).GetName]에서 승리할 확률 증가\n" # 7078106165188676384
  RICE_sardinia_invest_in_palio_horses_context_tooltip: "#bold 역사적 배경:#! 후기 중세와 르네상스 시대 이탈리아에서, 강력한 왕가들은 경쟁 왕가들과의 경쟁 수단으로 경주마를 소유하는 데 앞장섰습니다. 파리오 경주가 대표적입니다. 15세기가 되면, 북아프리카 출신 #italic 바르베리#! 품종의 말들이 이탈리아 파리오 경주에서 주로 사용되었지만, 오스만 제국 출신 #italic 투르키#! 말들과 같은 다른 품종도 드물게 등장했습니다. 예를 들어, 르네상스 시대 이탈리아에서 경주마의 품질로 유명했던 만투아의 곤차가 가문은 오스만 제국과 긴밀한 외교 관계를 유지하며 그곳에서 많은 말들을 수입했습니다." # 4193064589831643429
