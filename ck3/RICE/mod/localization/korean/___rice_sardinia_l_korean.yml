  RICE_sardinia_north_african_option_piracy_desc: "사르데냐는 북아프리카와 서유럽을 연결하며 경제적 중요성이 커지고 있지만, 이는 지중해 양안 해적들의 이목을 끌고 있습니다. 소규모 해적 은신처와 기지가 이 지역에 산재해 있으며, 지역 주민들과 지나가는 무역선들을 약탈하고 있습니다." # 2596072993462234879
