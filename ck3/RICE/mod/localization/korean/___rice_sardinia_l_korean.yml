  RICE_sardinia_catholic_decision_desc: "[GetGeographicalRegion('RICE_sardinia_region').GetName]이 라틴 서방으로 방향을 전환한 이후로, 섬의 [rulers|E]들은 저를 포함하여 이곳의 [GetPlayer.GetFaith.GetReligion.GetAdjective] 교회를 개혁하기 위한 노력을 계속해 왔습니다. 그렇게 하는 좋은 방법은 교황청과 협력하여 이곳에 교회 당국을 데려오고 종교 건물을 재건하는 것입니다." # 383743166028730804
