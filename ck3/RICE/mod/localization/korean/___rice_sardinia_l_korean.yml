  RICE_sardinia_palio_modifier_gold_large: "대 팔리오" # 11799460496178119539
  RICE_sardinia_palio_modifier_gold_large_desc: "이곳에서 최근 성대한 팔리오가 개최되었습니다. 참여한 말들 간의 치열한 경쟁과 우승한 가문에게 수여된 팔리오 깃발의 화려함은, 다른 모든 재미있는 행사들과 더불어 기억에 남을 만한 행사였으며, 따라서 지역 주민들에게 영감을 주었습니다." # 1395529126763460783
