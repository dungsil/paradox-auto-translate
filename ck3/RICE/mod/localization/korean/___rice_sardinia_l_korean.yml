  RICE_sardinia_condaghe_decision_context_tooltip: "#emphasis 역사적 배경:#! 콘다게는 중세 사르데냐의 행정 문서 유형으로, 종종 교회나 수도원과 같은 종교 기관과 관련된 재정 및 법률 행위에 사용되었습니다. 만들어진 지 수 세기가 지난 후에도 법적 사건에 사용되기도 했습니다. 현재는 극소수만 남아 있지만, 사르데냐의 중세 역사와 사르데냐 고어를 이해하려는 학자들에게는 귀중한 자료입니다." # 6537086088293867260
