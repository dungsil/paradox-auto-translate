  sardinia.0010.t: "사르데냐" # 2948519882197443003
  sardinia.0010.desc: "저는 [GetGeographicalRegion('RICE_sardinia_region').GetName] 섬에서 [GetGeographicalRegion('RICE_ifriqiya_region').GetName]로 이주하려 하는 다수의 [christianity.GetAdjective] [sardinian.GetCollectiveNoun]에 대해 들었습니다.\n\n아마도 그들은 고향의 불안정 때문에 이를 원하거나, 혹은 단순히 모험과 다른 곳에서의 더 큰 기회를 향한 열망 때문일 수도 있습니다. 저는 또한 그들 중 일부가 수년 전 [GetGeographicalRegion('RICE_ifriqiya_region').GetNameNoTooltip]에서 도망친 [african_roman.GetName] 난민들의 후손이라는 소식도 들었습니다.\n\n어쨌든, 그들의 지도자들은 이 지역 어딘가, 특히 [sardaniya_location.GetNameNoTier]에 #italic 사르다니야#!라는 이름의 도시를 세우기를 희망합니다. 그들을 환영하고 그들의 관습과 신앙을 유지하도록 허용함으로써, 비록 그 수가 그리 많지 않더라도 그들은 우리에게 약간의 정치적, 경제적 이익을 제공할 수 있습니다." # 13262728053701377615
  sardinia.0010.a: "사르다니아가 우리의 보호 아래 번영하길 바랍니다." # 14919664320927143657
  sardinia.0010.tooltip: "사르데냐 기독교 [courtiers|E]는 [sardaniya_location.GetNameNoTier]의 [county|E]를 소유하거나 그 근처에 있는 [rulers|E]의 [court|E]에서 소량의 확률로 등장할 수 있습니다" # 5485939292549585359
  sardinia.0011.t: "xxxxx" # 1951045980481827005
  sardinia.0011.desc: "xxxxx" # 1951045980481827005
  sardinia.0011.a: "xxxxx" # 1951045980481827005
  sardinia.0012.t: "사르다니아에서" # 1994499164524083574
  sardinia.0012.desc: "[GetGeographicalRegion('RICE_ifriqiya_region').GetName]에는 다양한 민족이 거주하고 있습니다. [sardaniya_county.GetNameNoTier]에 위치한 #italic 서르디니아# 마을은 원래 [GetGeographicalRegion('RICE_sardinia_region').GetName] 출신의 활발한 기독교 공동체의 고향입니다.\n\n#italic 서르디니아# 출신의 [sardinian_culture.GetName] [courtier.GetWomanMan] [courtier.GetFullName]이 저에게 그[courtier.GetHerHis] 재능을 제안했습니다. 아마도 그[courtier.GetHerHis] 재능을 활용할 수 있을지도…" # 16928884228474380676
  sardinia.0012.a: "네, [courtier.GetSheHe]는 저의 궁정에 환영합니다." # 8581091337682753474
  sardinia.0012.b: "아니, [courtier.GetHerHis]의 봉사는 필요하지 않습니다." # 12759626570879209922
  sardinia.0013.t: "[afro_roman.GetCollectiveNounNoTooltip]" # 18171827573601761878
  sardinia.0013.desc: "고대에, [GetGeographicalRegion('RICE_ifriqiya_region').GetName]에는 그들만의 라틴어 방언을 사용하던 수많은 [GetReligionByKey('christianity_religion').GetAdjective] [afro_roman.GetCollectiveNoun]이 거주했습니다. [GetReligionByKey('islam_religion').GetName]이(가) 도래한 이래로, 이 공동체는 그들이 개종하거나 다른 곳으로 이주하면서 쇠퇴했습니다.\n\n\n\n어쨌든, [courtier.GetTitledFirstName]는 저를 섬기고자 제 궁정에 도착한, 이 오래된 공동체의 살아남은 구성원 중 한 명입니다." # 14882502467589457243
  sardinia.0013.desc.north_africa: "[courtier.GetSheHe]는 [GetGeographicalRegion('RICE_ifriqiya_region').GetNameNoTooltip] 출신으로, 지역 문제 해결을 위해 우리를 돕고자 합니다." # 3069010907581310772
  sardinia.0013.desc.other: "어떤 [courtier.GetHerHis] 형제들처럼, [courtier.GetSheHe]는 [GetGeographicalRegion('RICE_ifriqiya_region').GetNameNoTooltip] 해안 너머 다른 곳에서 더 나은 기회를 찾고 있습니다." # 15930169246362511687
  sardinia.0013.a: "$sardinia.0012.a$" # 15332634695827329987
  sardinia.0013.b: "$sardinia.0012.b$" # 17726078159149781090
  sardinia.0014.t: "교회 강화" # 3090265198225596296
  sardinia.0014.desc.intro: "라틴 교회는 [GetGeographicalRegion('RICE_sardinia_region').GetName]에서 계속 확장되고 있지만, 더욱 노력해야 할 부분이 있습니다. 따라서 최근 그 섬에 [catholic.GetAdjective] 성직자들을 초청하고, 예배 장소를 재건했으며, 종교 시설 지원을 위해 기금을 할당했습니다." # 15458788173383794723
  sardinia.0014.desc.pope: "[pope.GetTitledFirstName]께서 저의 행동에 특히 만족하십니다." # 14609376821872870
  sardinia.0014.desc.priest: "실제로, [GetFaithByKey('catholic').PriestNeuterPlural] 중 한 명인 [priest.GetFirstName] 신부가 제 궁정에 합류하여 [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip] 교회 성장을 돕기 위해 나섰습니다." # 1194276829635767724
  sardinia.0014.desc.opportunist: "아, 이곳에 온 많은 성직자들은 [opportunist.GetFullName]의 후원을 받았습니다. 그러한 연줄을 통해 [opportunist.GetHerHis] 영향력은 특히 [claimed_county.GetNameNoTier] 지역에서 커졌습니다.\n\n\n[ROOT.Char.GetFaith.HighGodName]의 은총으로, [opportunist.GetFirstNamePossessiveNoTooltip]의 비열한 조작은 눈감아주지 않을 것이며, 그 대가를 치러야 할 것입니다. 그리고 그것은 저의 행위로 얻는 영적인 혜택에 영향을 미치지 못할 것입니다." # 917756022496479148
  sardinia.0014.desc.conclusion: "대체로, 제 행적은 영적으로 이 섬과 교회 전체에 이로울 것입니다." # 17636378759434469323
  sardinia.0014.a: "[ROOT.Char.GetFaith.HighGodNameAlternate]께서 우리를 인도하고 보호하소서!" # 14927590187701930379
  sardinia.0015.t: "행정 재건" # 676780692269706555
  sardinia.0015.desc.intro: "[GetGeographicalRegion('RICE_sardinia_region').GetName]는 로마 제국의 초기 속주 중 하나였으나, 제국 서부의 붕괴와 함께 지역 변방으로 쇠락했습니다.\n\n하지만 상황은 크게 개선되었으나, 이 섬의 로마 행정 체계를 되살리는 것이 필요합니다. 따라서, 저는 이 섬의 관료 제도를 재편하고, 새로운 법률과 헌장을 제정하며, 정부 절차를 개선하기 위한 조치를 취했습니다." # 13274038096409567380
  sardinia.0015.desc.emperor: "황제 [emperor.GetFirstName] [emperor.GetHerselfHimself]께서 저를 돕기 위해 수많은 관리들을 보내셨습니다." # 8027813962643005296
  sardinia.0015.desc.no_emperor: "[ROOT.Char.GetTitleAsNameNoTooltip]로서, 저는 여러 관리들을 거느리고 있습니다." # 11691009150847814008
  sardinia.0015.desc.official: "그중 한 명인 [official.GetFirstName]이 나의 궁정에 합류하여 이러한 노력을 더욱 효율적으로 조정하는 데 도움을 주기로 하였습니다." # 5835983259934427765
  sardinia.0015.desc.opportunist: "\n\n불행히도, [opportunist.GetTitledFirstName]가 이 일에 크게 관여하여 [opportunist.GetHerselfHimself]의 이익을 위해 상황을 조작한 것 같습니다. [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]는 나의 행동으로 이득을 보겠지만, [opportunist.GetFirstNameNoTooltip] 주변에서는 조심스럽게 행동해야 합니다." # 4617715009588050582
  sardinia.0015.desc.conclusion: "제 행동 덕분에 [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]는 안정되고 번영하는 섬이 될 것입니다." # 9737663871747161387
  sardinia.0015.a: "[GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]이 번영할 것이라 확신합니다." # 15594627657319271483
  sardinia.0016.t: "북아프리카 네트워크 확장" # 5432801036410697854
  sardinia.0016.desc.intro: "[GetGeographicalRegion('RICE_sardinia_region').GetName]이 북아프리카로 방향을 전환한 이후 지중해를 가로질러 섬의 정치, 경제, 문화 네트워크가 강화되어 왔습니다. 그래서 최근 북아프리카와의 관계를 구축하기 위해 이주자를 초청하고, 사절을 교환하며, 무역을 장려하는 등의 노력을 기울였습니다." # 16804060235727901868
  sardinia.0016.desc.north_african_ruler: "나의 노력이 [north_african_ruler.GetFullName]에게 간과되지 않았는데, [north_african_ruler.GetHerHis]는 또한 [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]과의 영역 유대를 증진시키기 위해 많은 노력을 기울였습니다. 이는 우리 모두가 이득을 볼 수 있는 일입니다." # 12283744233286593105
  sardinia.0016.desc.no_north_african_ruler: "북아프리카의 중요 인물들과 통치자들이, 바다나 믿음, 문화로 인해 갈라져 있더라도, 제 노력을 이해해 주기를 바랍니다." # 3631099826249191206
  sardinia.0016.desc.merchant: "게다가, [county.GetNameNoTier] 출신의 [north_african_culture.GetName] 상인 [merchant.GetFirstName]가(이) 우리 영토 간의 개선된 관계를 촉진하는 것을 돕기 위해 제 궁정에까지 도착했습니다." # 12796155561247219106
  sardinia.0016.desc.conclusion: "그러한 번영은 약탈을 탐내는 탐욕스러운 해적과 못된 자들의 관심을 끌 가능성이 있으며, 그들은 [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]를 약탈하거나 심지어 그 섬 주변 증가하는 해상 교통로를 공격하는 거점으로 삼을지도 모릅니다. 하지만 이러한 일이 발생하더라도 장기적인 이익이 충분히 보상될 것이라고 기대합니다." # 7251057149319001154
  sardinia.0016.a: "지중해는 참으로 기회가 넘쳐나는 바다입니다." # 501481845943563783
  sardinia.0017.t: "섬을 강화하는 중" # 10731933123549270844
  sardinia.0017.desc.intro: "[GetGeographicalRegion('RICE_sardinia_region').GetName]이 실질적인 독립은 아니지만 정신적으로 섬으로 떨어져 나간 이후, 현지 공동체는 외부 침략으로부터 섬을 보호하기 위해 열심히 노력해 왔습니다. 저는 최근 이러한 프로젝트에 참여하여 시간이 검증된 [GetPlayer.Custom('RICE_sardinia_none_ending_type')] 기술을 이용하여 섬의 방어 시설을 재건하거나 새로 건설하고, 주민들을 훈련시켜 모든 습격 및 공격에 대비하도록 노력했습니다." # 8579078700706619416
  sardinia.0017.desc.local: "지역 주민들 가운데 많은 이들이 저의 참여에 만족하는 듯합니다. 그중 [county.GetNameNoTier] 출신 유력한 인사 [local.GetFirstName]께서 저의 궁정에 도움을 주기 위해 찾아오셨습니다." # 9673089053932898881
  sardinia.0017.desc.conclusion: "[GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]가 지중해의 자랑스럽고 자급자족적인 일부로 남아 있으려면, 우리는 계속 경계를 늦추지 말아야 합니다. 외부 세력의 사소한 욕심과 조작에 휘둘리지 않을 것입니다." # 15996441209779031749
  sardinia.0017.a: "[GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]의 영원한 번영을 빕니다!" # 12958048978859809605
  sardinia.0018.t: "[ROOT.Char.GetDynasty.GetBaseNameNoTooltip]의 콩다게스" # 3564955191870223358
  sardinia.0018.desc: "시간이 흘러, [ROOT.Char.GetCulture.GetName] 사람들은 #italic condaghes#!를 광범위하게 활용하여 종교 기관 및 건물과 관련된 기부, 기증, 임대, 구매, 소송 등의 재정 및 법률 활동을 추적해 왔습니다.\n\n주목할 만한 대부분의 [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] 가문, [ROOT.Char.GetDynasty.GetBaseName] 가문을 포함하여, 수많은 #italic condaghes#!를 작성해 왔습니다. 하지만 이들은 산재해 있으며, 일부는 자택이나 사무실에 보관되고, 다른 일부는 지역 [ROOT.Char.GetFaith.HouseOfWorship]에 보관되어 있으며, 항상 양호한 상태가 아닙니다.\n\n따라서, 저는 우리 가문의 #italic condaghes#!를 가능한 많이 찾아 다시 정리하도록 명령했습니다. 이는 향후 법적 분쟁에 휘말렸을 때, 재산 매매 등의 거래에 참여할 때, 또는 단순히 다른 이들에게 가문의 과거 자선 행위를 보여주고자 할 때 큰 도움이 될 것입니다." # 7469276547734451332
  sardinia.0018.a: "지금 이렇게 하는 것이 다행이군!" # 3776478501476049761
  sardinia.0019.t: "팔리오 말에 투자하기" # 17612880941938420282
  sardinia.0019.desc.intro: "[GetPlayer.GetCulture.GetName]와 같은 위대한 [GetPlayer.GetHouse.GetName] 가문이 훌륭한 경주마를 기르는 것은 당연한 일입니다. 그런 말이 없다면, 영광스러운 팔리오 경마에서 다른 가문들과 경쟁할 수 없을 것입니다.\n\n그렇기 때문에" # 6555262567785789251
  sardinia.0019.desc.investor: "스스로 나섰습니다." # 7266934424005926254
  sardinia.0019.desc.other: "[ROOT.Char.Custom2('RelationToMe', palio_horse_investor)]가 주도권을 잡았습니다." # 8500903876187122337
  sardinia.0019.desc.conclusion: "우리 집의 경주마에 더 투자하기 위해, 기존의 경주마 품종 개량, 해외에서 새 경주마 구매, 또는 아마도 둘 다를 고려할 것입니다.  만약 우리가 잘 해낸다면, 지역의 팔리오 경주에서 수년간 우위를 차지할 것입니다!" # 15490030006772401959
  sardinia.0019.a: "우리 기병은 많은 위대한 승리를 가져다줄 것입니다!" # 2983867903058189502
  sardinia.0019.small.tooltip: "[house|E]가 [GetModifier('RICE_sardinia_palio_horse_investment_small_modifier').GetNameWithTooltip] [modifier|E]를 보유하는 한, [palio_race|E]에서 승리할 가능성이 조금 높아집니다." # 7448541355208791055
  sardinia.0019.medium.tooltip: "귀하의 [house|E]가 [GetModifier('RICE_sardinia_palio_horse_investment_medium_modifier').GetNameWithTooltip] [modifier|E]를 보유하는 동안, [palio_race|E]에서 승리할 확률이 조금 높아집니다." # 15422668655924998120
  sardinia.0019.large.tooltip: "[house|E]가 [GetModifier('RICE_sardinia_palio_horse_investment_large_modifier').GetNameWithTooltip] [modifier|E]를 보유하는 한, [palio_race|E]에서 승리할 가능성이 상당히 높아집니다." # 5368391055656442905
  sardinia.0020.t: "떠나려 합니다" # 17059901927481154147
  sardinia.0020.desc: "[host.GetTitledFirstName]께서 [location.GetName]에서 대규모 팔리오 경주를 개최하신다는 소식을 접하자, 참석하지 않을 수 없었습니다. 이 지역의 귀족들과 고관대작들이 이 말 경주를 지켜볼 것이며, 누구에게나 축제가 될 것이기 때문입니다.\n\n여행 준비를 마치고, 이제 팔리오 경주로 향합니다." # 7655617189593906554
  sardinia.0020.a: "즐거운 시간이 되기를 바랍니다!" # 14148682086268505466
  sardinia.0021.t: "팔리오 대회에 참가하시겠습니까?" # 14903107092826680933
  sardinia.0021.desc: "파리오가 다가오는 것을 생각하며, [ROOT.Char.GetHouse.GetName] 같은 대가문이 명예와 명성을 얻을 좋은 기회라는 것을 되새깁니다. 물론, 가족의 경주마를 출전시켜 이 경쟁에 참여한다면 말입니다. 그러나 이런 준비를 위해서는 엄청난 비용이 필요하다는 사실을 잊어서는 안 됩니다." # 15561882205878939790
  sardinia.0021.a: "그래서 이번엔 지켜보기만 하기로 했어." # 4387790121968240436
  sardinia.0021.a.tooltip: "귀하의 [house|E]는 [palio_race|E]에 참여할 기수에게 아무런 돈도 지불하지 않으며, [palio_race|E]에서의 승리로 얻을 수 있는 보상 기회를 #N 포기#합니다." # 7003351841646524507
  sardinia.0021.b: "우리 최고의 경주마가 이 자리에 대비되어 있습니다." # 5820363435278896291
  sardinia.0021.b.tooltip: "[house|E]는 [palio_race|E]에서 승리할 기본 확률을 가지게 됩니다. 이 확률은 [house|E]의 누군가가 #V $RICE_sardinia_invest_in_palio_horses$#! [decision|E]을(를) 내렸다면 향상될 수 있습니다." # 17929679171658690675
  sardinia.0021.c: "이번 경주에서 이길 수 있도록 많은 투자를 했습니다!" # 8899350911511741745
  sardinia.0021.c.tooltip: "귀하의 [house|E]는 [palio_race|E]에서 승리할 #P 더 높은#! 확률을 가집니다. 이 확률은 귀하의 [house|E] 내 누군가가 #V $RICE_sardinia_invest_in_palio_horses$#! [decision|E]을(를) 실행했다면 더 높아질 수 있습니다." # 127951648735687815
  sardinia.0022.t: "도착" # 4877148824439775158
  sardinia.0022.desc: "이제 [actual_location.GetName]에 도착했는데, 참으로 적절한 시점입니다. 이곳 사람들은 곧 열릴 팔리오를 위해 분주하게 움직이고 있으며, 멀고 가까운 곳에서 손님들이 몰려들고 있습니다.\n\n팔리오는 단순히 경주 그 자체가 아닙니다. 경주는 결국 축제 기간의 절정일 뿐이므로, 해야 할 일이 많습니다. 이번 팔리오는" # 18182401961114908549
  sardinia.0022.desc.religious.christian: "[actual_location.GetName]의 인기 있는 [faith.GetAdjective] 성인의 축일을 기념하여 성대한 연회를 베풀겠습니다." # 13683062238581654574
  sardinia.0022.desc.religious.non_christian: "지역 [faith.GetAdjective] 성인을 기리기 위한 종교 행사를 축하하기 위해." # 1821786825584661622
  sardinia.0022.desc.civic: "[actual_location.GetName] 시민 역사의 중요한 기념일에 기념하기 위해서." # 2583432734142716600
  sardinia.0022.desc.dynastic: "[host.GetHouse.GetName] 가문의 최근 승리와 업적을 기리며." # 12211805457323645726
  sardinia.0022.desc.horses: "말과 기수를 점검해 보았습니다. 현재까지는 문제가 없어 보입니다. 이번엔 꼭 이길 수 있기를 바랍니다!" # 13432364108245050816
  sardinia.0022.a: "최종 준비를 감독해야 합니다." # 13175809324006664929
  sardinia.0023.a: "자리 잡아 봅시다." # 9761342550073180551
  sardinia.0024.t: "제안과 연회" # 17462066012220180357
  sardinia.0024.desc: "오늘 밤, [actual_location.GetName] 주민들과 방문객들을 포함한 모든 이들이 #italic offerta#!, 즉 [host.GetFaith.GetAdjective] 제물 의식에 참여합니다. 이 의식은 지역 주민들이 참석하지 않을 경우 벌금이 부과될 정도로 중요합니다.\n\n이후 마을을 행진합니다. 이 행진에는 [host.Custom('DefaultPriestTitlePlural')], 연예인 등이 참여합니다. 그리고 마침내 중요한 시청 건물 앞에 도착하여, 저를 포함한 많은 귀빈들을 위해 장엄한 연회가 준비되어 있습니다." # 8736287978338282462
  sardinia.0024.a: "즐거운 축제입니다!" # 4173172954911706330
  sardinia.0026.t: "대결이 시작됩니다!" # 13047339293830641939
  sardinia.0026.desc.intro.christian: "성인 축일 아침입니다." # 5492555550052986739
  sardinia.0026.desc.intro: "오늘은 축일 아침입니다." # 10604672785025164383
  sardinia.0026.desc: "저희 모두 우선 [actual_location.GetName]에 있는 주요 [host.GetFaith.HouseOfWorship]에 더 많은 공물을 바치기 전에 또 다른 대규모 행렬을 목격해야 합니다. 모두 좋고 재미있지만, 팔리오의 흥분과는 비교가 되지 않습니다.\n\n팔리오가 시작될 무렵이면 거리에는 온갖 계층의 사람들이 줄지어 서 있습니다. 시골에서 온 거지와 농민부터 저와 같은 상인과 귀족까지 말입니다. 말이 줄을 설 때," # 6367448952899975556
  sardinia.0026.desc.horses: "우리 가문, [ROOT.Char.GetHouse.GetName]을 상징하는 말이 가문의 색으로 장식된 장비를 착용하고 있군! 나와 내 수행원들은 열렬히 환호하며 기수를 격려한다." # 9598391306361148704
  sardinia.0026.desc.none: "여러 가문의 문장으로 장식된 장비를 착용한 말들이 보이는데, 대부분 귀족 가문이지만 평민 가문의 문장도 몇몇 보인다. 모두가 열광적으로 환호하고 있다." # 13567924514012202047
  sardinia.0026.desc.conclusion: "트럼펫 소리와 함께 경주가 시작되고, 말들이 초자연적인 속도로 도시로 질주합니다!" # 4576984142147922527
  sardinia.0026.a: "가자! 가자! 가자!" # 7620981686862616562
  sardinia.0026.info: "#emphasis 역사적 배경:#! 현대에 현존하는 가장 오래된 팔리오인 시에나의 #italic 팔리오 디 시에나#!는 일반적으로 도시의 주요 광장인 #italic 델 캄포 광장#! 주변의 서킷에서 개최됩니다. 그러나 17세기 이전에는 시에나의 팔리오는 순환적으로 진행되지 않았습니다. 대신, 도시 문 안이나 밖에서 시작하여 도시를 통과한 다음 광장에서 끝났습니다." # 17071650298343379122
  sardinia.0028.t: "결승선을 향해!" # 17226918277758728121
  sardinia.0028.desc: "공중에서 우레와 같은 소리가 울려 퍼집니다. 결승선을 향해 달려오는 빠른 말발굽 소리뿐만 아니라 흥분한 관중들의 함성과 고함 소리가 천둥처럼 울려 퍼집니다. 그리고 마침내 모두가 봅니다. 한 마리의 말이 결승선을 통과하는 것을!" # 18424110368434280943
  sardinia.0028.desc.house_host: "우승마는 우리 [house|E] [palio_winner.GetHouse.GetName](으)로 밝혀졌습니다! 기쁨에 소리치고 웃음을 터뜨릴 수밖에 없군요! 다른 귀족 가문들은 분명 질투에 찬 눈으로 우리를 바라볼 겁니다. 모든 이들이 경외심을 담아 우리 가문의 이름을 입에 올릴 테니까요." # 2674497706926098533
  sardinia.0028.desc.house_other: "우승마는 [palio_winner.GetTitledFirstName]께서 후원하는 [house|E] [palio_winner.GetHouse.GetName] 가문의 소유입니다. 의심할 여지 없이, [palio_winner.GetHouse.GetNameNoTooltip] 가문과 그 가신들은 이 결과에 매우 기뻐할 것입니다." # 3576827589857259358
  sardinia.0028.desc.merchant: "우승한 말은 분명히 값을 후하게 쳐준 상인 가문의 소유입니다. 그들은 우리 같은 엘리트 귀족은 아니지만, 그들의 업적은 인상적이라고 마지못해 인정해야겠습니다." # 16285865040962236847
  sardinia.0028.desc.patrician: "우승마는 [actual_location.GetNameNoTooltip]의 하급 귀족 가문 중 하나의 소유입니다. 그들의 가문 역사에 길이 남을 날이 될 것입니다." # 16454640318605640215
  sardinia.0028.desc.conclusion: "경주에서 승리한 기수가 팔리오 깃발을 받기 위해 이 경기를 주최한 관리들에게 다가갑니다. 이는 이 대회에서 승리했다는 표시입니다. 모두가 환호하고 축하하는 가운데 우레와 같은 소리가 도시 전체를 가득 채웁니다." # 15592104400961341968
  sardinia.0028.a: "팔리오 경주가 막을 내렸지만, 아직 더 남았습니다!" # 11934143793146152504
  sardinia.0028.b: "승리는 달콤하지만, 축제는 끝나지 않았습니다!" # 4536414897295470898
  sardinia.0028.info: "#emphasis 역사적 배경:#! 중세 및 르네상스 시대 팔리오의 우승 기수들은 종종 그 대가로 보수를 받았습니다. 그들 중에는 여성이나 심지어 어린 아이들도 있었는데, 특히 어린 아이들은 작은 체구 때문에 기수로 활약했습니다. 예를 들어, 1581년 8월 15일 시에나에서 열린 팔리오는 12세의 양치기 소녀인 비르지니아 타치가 우승했습니다. 그녀는 시인들에 의해 일종의 여성 전사로 불멸의 존재가 되었을 뿐만 아니라, 당시 시에나가 피렌체의 지배를 받고 있었기 때문에 피렌체 지배에 대한 지역적 자부심과 저항의 상징이 되었습니다." # 3482621460067041527
  sardinia.0030.t: "성대한 연회" # 546564002087414286
  sardinia.0030.desc.intro: "경주가 끝나자 도시 전체가 혼란에 빠졌지만, 모두가 흥청망청 축제를 즐기고 연회를 베푸는 좋은 혼란입니다. 이러한 휴일에 팔리오가 끝나면 늘 그래왔습니다.\n\n지역 관리들은 자선 기부를 할 시간도 갖습니다." # 6975352864684809352
  sardinia.0030.desc.host: "제가 제공한" # 13921629330573334334
  sardinia.0030.desc.guest: "[host.GetTitledFirstName] 제공" # 13097341175641152760
  sardinia.0030.desc.conclusion: "가난하고 궁핍한 자들에게 베풀었습니다. 또한 가난한 젊은 여성들에게 추첨을 통해 지참금을 주었고, 일부 죄수들은 사면되어 석방되었습니다.\n\n의심할 여지 없이, 누구도 [ROOT.Char.GetFaith.HighGodName]의 자비와 은혜를 잊지 못할 것입니다. 여전히, 전반적으로 분위기는 활기차고 생동감 넘치며, 모두가 즐거운 시간을 보내고 있습니다!" # 16986887366580914701
  sardinia.0030.a: "[actual_location.GetNameNoTooltip]은 파티 여는 법을 제대로 아는군!" # 6595287964234249547
  sardinia.0030.info: "#emphasis 역사적 배경:#! 팔리오 경주는 종교 축일에 자주 열렸으므로, 도시와 팔리오 경주 주최측이 자선 행위를 할 기회이기도 했습니다. 그러나 이는 또한 지방 정부가 공공 질서 유지에 가시적인 역할을 할 수 있게 해주었습니다. 예를 들어, 젊은 여성들에게 지참금을 제공하는 것은 절망에 빠져 매춘부가 되는 것을 막고, 죄수들을 석방하는 것은 교도소의 과밀화를 줄이는 데 도움이 되었습니다." # 13337041270252608801
  sardinia.0031.t: "메르카토" # 726413878188278316
  sardinia.0031.desc: "휴일과 팔리오 경주가 막을 내리고, 멀리서 온 손님들이 짐을 싸기 시작하자 현지 길드와 상인들이 그들의 상품을 전시하기 위해 거대한 #italic 메르카토#!, 즉 공공 시장을 열었습니다.\n\n이러한 상업 행사를 개최하는 전통은 저와 같은 사람들이 모든 흥분이 끝난 후 기분 전환을 위해 장신구를 쇼핑할 수 있는 좋은 기회입니다.\n\n지난 며칠간의 모든 즐거움이 끝났다는 것을 생각하니 이상합니다...." # 11990661255168845508
  sardinia.0031.a: "떠나기 전에 쇼핑할 필요 없어." # 8901448417054555175
  sardinia.0031.b: "가기 전에 여기서 물건 좀 사 가고 싶습니다…." # 9114009290614956930
