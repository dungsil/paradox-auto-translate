  RICE_sardinia_condaghe_decision_context_tooltip: "#bold 역사적 배경:#! 콘다게는 중세 사르데냐의 행정 문서 유형으로, 종종 교회나 수도원과 같은 종교 기관과 관련된 재정 및 법률 행위에 사용되었습니다. 그들은 작성된 지 수 세기가 지난 후에도 법률 사건에 사용되었던 것으로 알려져 있습니다. 현재는 극소수만이 남아 있지만, 사르데냐의 중세 역사와 사르데냐어의 더 오래된 단계를 이해하려는 학자들에게는 귀중한 자료입니다." # 6537086088293867260
  RICE_sardinia_invest_in_palio_horses: "팔리오 경주마에 투자하십시오." # 414194699075247472
  RICE_sardinia_invest_in_palio_horses_tooltip: "[GetPlayer.GetHouse.GetNameNoTooltip]가 적절한 말에 투자한다면 [palio_races|E]에서 승리할 수 있습니다." # 18305212533230539785
  RICE_sardinia_invest_in_palio_horses_desc: "[GetPlayer.GetCulture.GetName] [houses|E]와 같이 [GetPlayer.GetHouse.GetName] 집안은 일반적으로 우리의 지위를 보여주는 경주용으로 특별히 사육된 말들을 몇 마리 이상 소유하고 있습니다.  만약 우리가 참여하는 모든 [palio_races|E]에서 성공하고자 한다면, 우리 기수들이 최고의 경주마를 갖도록 해야 합니다." # 17202147445988556826
  RICE_sardinia_invest_in_palio_horses_confirm: "말을 위한 자금을 마련합니다." # 12777105258266621532
  RICE_sardinia_invest_in_palio_horses_effect_tooltip_1: "투자되는 [gold_i|E] [gold|E]의 양에 따라 무작위량의 [prestige_i|E] [prestige|E]와 [dynasty_prestige_i|E] [dynasty_prestige|E]를 얻습니다" # 1202080827658041583
  RICE_sardinia_invest_in_palio_horses_effect_tooltip_2: "\n[house|E] [GetPlayer.GetHouse.GetName]은(는) 무작위로 #V 5#!년에서 #V 15#!년 사이 동안 지속되는 [modifier|E]를 얻게 되며, 더 많은 [gold_i|E] [gold|E]를 투자할수록 이 [modifier|E]는 더욱 강력해집니다. 이는 다음과 같습니다:\n$EFFECT_LIST_BULLET$월간 [prestige_i|E][prestige|E] 획득량 증가\n$EFFECT_LIST_BULLET$기병 [men_at_arms|E] 유지 비용 감소\n$EFFECT_LIST_BULLET$[GetActivityType( 'activity_RICE_sardinia_palio_race' ).GetName]에서 승리할 확률 증가" # 7078106165188676384
  RICE_sardinia_invest_in_palio_horses_context_tooltip: "#bold 역사적 배경:#! 후기 중세와 르네상스 시대 이탈리아에서는 강력한 왕가들이 경쟁 왕가들과의 대결, 예컨대 팔리오 경주,  수단으로 경주마를 소유하는 것이 흔했습니다. 15세기가 되면 북아프리카 출신의 #italic barberi#! 품종의 말들이 이탈리아 팔리오 경주에서 주로 사용되었지만, 오스만 제국 출신의 #italic turchi#!와 같이 다른 품종들도 드물게 보였습니다. 예를 들어, 르네상스 이탈리아에서 경주마의 품질로 유명했던 만투아의 곤차가 가문은 밀접한 외교 관계를 유지하던 오스만 제국으로부터 많은 말들을 수입했습니다." # 4193064589831643429
  RICE_sardinia_invest_in_palio_horses_type: "투자할 금액을 결정하십시오." # 3917422362061537916
  RICE_sardinia_invest_in_palio_horses_gui: "[palio|E] 경주마에 얼마나 투자할지 결정하세요." # 3395502332920562313
  RICE_sardinia_invest_in_palio_horses_small_option: "#Bold 소액 투자#!" # 1087342111654893080
  RICE_sardinia_invest_in_palio_horses_small_option_desc: "$RICE_sardinia_invest_in_palio_horses_small_option$" # 15801918212046773013
  RICE_sardinia_invest_in_palio_horses_small_option_tooltip: "비용: @gold_icon! #V #Bold [GetPlayer.MakeScope.ScriptValue('RICE_sardinia_palio_horse_investment_small_cost')]#!#!\n\n$EFFECT_LIST_BULLET$ [prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_sardinia_palio_horse_investment_prestige_gain_small_min')]#!에서 [prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_sardinia_palio_horse_investment_prestige_gain_small_max')]#! [prestige|E]를 획득합니다\n$EFFECT_LIST_BULLET$ [GetPlayer.GetDynasty.GetName] [dynasty|E]는 [dynasty_prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_sardinia_palio_horse_investment_dynasty_prestige_gain_small_min')]#!에서 [dynasty_prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_sardinia_palio_horse_investment_dynasty_prestige_gain_small_max')]#! [dynasty_prestige|E]를 획득합니다\n$EFFECT_LIST_BULLET$[house|E] [GetPlayer.GetHouse.GetName]이 약 #V 5#!년에서 #V 15#!년 동안 [GetModifier('RICE_sardinia_palio_horse_investment_small_modifier').GetNameWithTooltip] [modifier|E]를 받습니다" # 1404529351867104304
  RICE_sardinia_invest_in_palio_horses_medium_option: "#Bold 주요 투자#!" # 14585583368540347258
  RICE_sardinia_invest_in_palio_horses_medium_option_desc: "$RICE_sardinia_invest_in_palio_horses_medium_option$" # 2824321955726362346
  RICE_sardinia_invest_in_palio_horses_medium_option_tooltip: "비용: @gold_icon! #V #Bold [GetPlayer.MakeScope.ScriptValue('RICE_sardinia_palio_horse_investment_medium_cost')]#!#!\n\n$EFFECT_LIST_BULLET$ [prestige|E]를 [prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_sardinia_palio_horse_investment_prestige_gain_medium_min')]#! 에서 [prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_sardinia_palio_horse_investment_prestige_gain_medium_max')]#! 만큼 획득합니다\n$EFFECT_LIST_BULLET$ [GetPlayer.GetDynasty.GetName] [dynasty|E]는 [dynasty_prestige|E]를 [dynasty_prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_sardinia_palio_horse_investment_dynasty_prestige_gain_medium_min')]#! 에서 [dynasty_prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_sardinia_palio_horse_investment_dynasty_prestige_gain_medium_max')]#! 만큼 획득합니다\n$EFFECT_LIST_BULLET$[house|E] [GetPlayer.GetHouse.GetName]가 #V 5#! 에서 #V 15#! 년 사이의 기간 동안 [GetModifier('RICE_sardinia_palio_horse_investment_medium_modifier').GetNameWithTooltip] [modifier|E]를 받습니다" # 17012855572924446105
