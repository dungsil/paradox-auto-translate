  RICE_sardinia_decide_sardinia_orientation: "사르데냐의 지향 결정" # 3698569249833298198
  RICE_sardinia_decide_sardinia_orientation_tooltip: "라틴 서방과 그리스 동방은 오랫동안 [GetGeographicalRegion('RICE_sardinia_region').GetName]에서 영향력을 다투어왔습니다. 섬은 자신의 충성심이 어디에 있는지 결정해야 합니다." # 5324558157799662932
  RICE_sardinia_decide_sardinia_orientation_desc: "수 세대 동안, [GetGeographicalRegion('RICE_sardinia_region').GetName]는 지중해의 중심부에 위치한 변방으로서, 라틴 서방과 그리스 동방의 세계들 사이에서 어색하게 걸쳐져 왔습니다.\n이 섬의 #italic 유지카티#!, 혹은 판관들이 지도와 지원을 위해 어디를 향해 기댈지 결정할 때가 되었습니다." # 10916936263334123103
  RICE_sardinia_decide_sardinia_orientation_confirm: "운명이 사르데냐를 기다린다!" # 3877457622103750148
  RICE_sardinia_decide_sardinia_orientation_effect_tooltip.catholic.1: "$tradition_RICE_judicati_name$ [tradition|E]을(를) 가진 모든 [cultures|E]은(는) 이미 #bold $heritage_latin_name$#! [heritage|E]이(가) 아닌 경우 #bold $heritage_latin_name$#! [heritage|E]이(가) 됩니다." # 3474762157243187651
  RICE_sardinia_decide_sardinia_orientation_effect_tooltip.catholic.2: "[GetGeographicalRegion('RICE_sardinia_region').GetName] 지역 내 [rulers|E]들에게 #bold $RICE_sardinia_catholic_decision$#! [decision|E]이/가 해금되었습니다." # 11870527757732299003
  RICE_sardinia_decide_sardinia_orientation_effect_tooltip.orthodox.1: "$tradition_RICE_judicati_name$ [tradition|E]을 보유한 모든 [cultures|E]는 이미 $heritage_byzantine_name$ [heritage|E]가 아니라면 #bold $heritage_byzantine_name$#! [heritage|E]가 됩니다!" # 4149118687047758252
  RICE_sardinia_decide_sardinia_orientation_effect_tooltip.orthodox.2: "[GetGeographicalRegion('RICE_sardinia_region').GetName] 내 [rulers|E]에게 #bold $RICE_sardinia_orthodox_decision$#! 하는 [decision|E]이(가) 해금되었습니다." # 4301739619375023945
  RICE_sardinia_decide_sardinia_orientation_effect_tooltip.north_african.1: "$tradition_RICE_judicati_name$ [tradition|E]를 가진 모든 [cultures|E]는 이미 갖추고 있지 않다면 #bold $heritage_berber_name$#! [heritage|E]를 갖게 됩니다." # 7953119016986094725
