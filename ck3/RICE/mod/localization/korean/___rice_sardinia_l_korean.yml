  RICE_sardinia_invest_in_palio_horses_desc: "[GetPlayer.GetCulture.GetName] [houses|E]는 [GetPlayer.GetHouse.GetName] 가문과 같이 가문의 지위를 나타내는 표시로 경주 전용으로 사육된 말을 몇 마리 이상 소유하고 있습니다. 참가하는 [palio_races|E]에서 좋은 성적을 내려면 기수들이 최고의 경주마를 탈 수 있도록 해야 합니다." # 17202147445988556826
