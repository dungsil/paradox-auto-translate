  RICE_sardinia_inaugurate_major_palio_effect_tooltip_2: "향후 [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]에서 개최될 [GetActivityType( 'activity_RICE_sardinia_palio_race' ).GetName] [activities|E]의 경우, #V 시민 의례#! [activity_option|E]가 선택되면 [host|E]와 참석자들은 기본 [prestige_i|E][prestige|E] 및 [piety_i|E][piety|E] 보상에 대해 #P +50%#를 받게 됩니다." # 2940464828691455058
  RICE_sardinia_inaugurate_major_palio_effect_tooltip_3: "향후 [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]에서 열릴 [activities|E]인 [GetActivityType( 'activity_RICE_sardinia_palio_race' ).GetName]의 경우, [host|E]와 참석자들은 #V 왕조#! [activity_option|E]를 선택할 시 기본 [prestige_i|E][prestige|E]와 [piety_i|E][piety|E] 보상에 #P +50%#를 받게 됩니다." # 10466169751876312666
