  RICE_sardinia_invest_in_palio_horses_large_option_tooltip: "금화 @gold_icon! #V #Bold [GetPlayer.MakeScope.ScriptValue('RICE_sardinia_palio_horse_investment_large_cost')]#!#!\n$EFFECT_LIST_BULLET$ [prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_sardinia_palio_horse_investment_prestige_gain_large_min')]#!에서 #V [GetPlayer.MakeScope.ScriptValue('RICE_sardinia_palio_horse_investment_prestige_gain_large_max')]#!까지 [prestige|E]를 획득합니다.\n$EFFECT_LIST_BULLET$[GetPlayer.GetDynasty.GetName] [dynasty|E]는 [dynasty_prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_sardinia_palio_horse_investment_dynasty_prestige_gain_large_min')]#!에서 #V [GetPlayer.MakeScope.ScriptValue('RICE_sardinia_palio_horse_investment_dynasty_prestige_gain_large_max')]#!까지 [dynasty_prestige|E]를 얻습니다.\n$EFFECT_LIST_BULLET$[house|E] [GetPlayer.GetHouse.GetName]는 #V 5#!년에서 #V 15#!년까지 [GetModifier('RICE_sardinia_palio_horse_investment_large_modifier').GetNameWithTooltip] [modifier|E]를 받습니다." # 12400069976468440752
