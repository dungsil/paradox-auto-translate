  siberia.0020.t: "순록 희생 준비" # 2160840073045866550
  siberia.0020.desc: "지역 정령들을 달래기 위해 여러 마리의 순록을 희생하기로 결정했습니다. 바라건대, 그렇게 하는 것이 제 가족과 백성들에게 행복과 번영을 가져다줄 것입니다.\n\n하지만, 그러한 의식은 충동적으로 이루어질 수 없으며, 먼저 약간의 계획이 필요할 것입니다.\n\n여러 명의 무당과 상의한 끝에, 희생제를 위한 좋은 날을 정했습니다. 비록 작은 지역 공동체 행사이지만, 저는 지역 내 몇몇 저명한 가문에게 이를 알려야 합니다. 그리고 전통적으로 그렇게 하는 데에는 두 가지 방법이 있었습니다. 매듭이 새겨진 막대나 묶인 실을 통하는 방법 말입니다." # 1948275674245456380
  siberia.0020.a: "각 눈금은 희생까지 남은 일수를 나타냅니다." # 10744384129725312446
  siberia.0020.b: "초대객들은 희생까지 매일 매듭 하나를 풀어 날짜를 셉니다." # 1833742912497083897
  siberia.0021.t: "어디?" # 18397312186725100291
  siberia.0021.desc: "순록 제물을 준비하는 과정의 일부로, 치르타-코라 불리는 샤먼이 제물을 바칠 장소를 물색해야 합니다. 제가 데려온 치르타-코는 그가 꿈에서 제물을 바치기 좋은 길한 장소를 보았다고 제게 일러 주었습니다." # 17247666402407168525
  siberia.0021.a: "그 장소를 살펴보니, 전망이 좋군." # 17795354459441521642
  siberia.0022.t: "순록 희생 전에" # 312507183770944449
  siberia.0022.desc: "순록 희생제의 때가 머지않았군.\n나 자신과 내 가족, 조신들, 그리고 몇몇 저명한 지역 가문들과 함께 나중에 순록을 희생할 임시 숙영지에 도착했다네.\n며칠 밤낮으로 이어질 이 의식이 밤이 되어서야 시작되겠지만, 기다리는 동안 사람들은 온갖 종류의 사교 활동이나 우호적인 경쟁, 놀이에 참여하는 것이 전통이지.\n나 또한 참여해야 할까." # 17139407838086053162
  siberia.0022.a: "주변에서 노는 어린 아이들을 보살피는 것을 도와주시오." # 11482861544897949018
  siberia.0022.b: "힘, 민첩성, 그리고 지략 경연에서 경쟁하십시오." # 11540771574207968802
  siberia.0022.c: "사방의 경관과 자연을 감상한다." # 5350180514585260760
  siberia.0023.t: "점복 의식" # 8953923724798102787
  siberia.0023.desc: "밤이 내리고, 이제 준비 의식을 거행할 시간입니다.\n첫 번째는 점복으로, 저녁 식사 전에 행해집니다.\n치르타-코는 영혼들에게 여러 노래를 부르고 북을 울립니다. 이는 참석한 모두가 나중에 답을 얻을 수 있는 질문을 할 시간이라는 뜻입니다.\n가장 지위가 높은 사람으로서, 저는 먼저 질문할 수 있습니다.\n저와 모두가 질문을 마치면, 치르타-코는 많은 양의 버섯을 섭취하고 무아지경에 빠져 저희가 찾는 답을 찾을 것입니다." # 4680689953133548645
  siberia.0023.a: "백성들과 순록이 건강하게 지내려면 무엇을 해야 할까요?" # 7240015479566281039
  siberia.0023.b: "우리 영지가 풍요를 베풀도록, 무엇을 행해야 하겠는가?" # 10926364052044570102
  siberia.0023.c: "땅의 정령들을 기쁘게 하려면 무엇을 해야 합니까?" # 671620357127782163
  siberia.0024.t: "키르타-코의 조언" # 14641989061729853807
  siberia.0024.desc.start: "치르타코가 버섯을 섭취한 후, 마치 영혼들이 그의 몸에 들어와 그와 하나가 된 것처럼 거칠게 노래하고 북을 두드립니다. 우리 모두는 이것이 다른 사람에게도 영향을 미칠지 호기심을 가지고 지켜봅니다. 무아지경이 샤먼에게서 다른 참석자에게 옮겨가는 것은 드문 일이 아닙니다." # 7157778920945968942
  siberia.0024.desc.self: "놀랍게도 내 안에서 어떤 움직임을 느끼기 시작했고, 선명하고 생생한 이미지들이 눈앞에 번뜩인다. - 내가 선택받은 것인가?\n그 이유를 정확히 알지 못한 채, 나는 내가 이상함을 느끼고 있다는 신호를 다른 이들에게 보내며 머리를 두드리기 시작한다. 누군가 나에게 북을 건네고, 아무런 지시도 받지 않은 채 나는 치르타코와 함께 노래하기 시작하며 격렬하게 그것을 두드린다.\n\n나중에 내가 진정하고 세속적인 세계로 돌아왔을 때, 나는 영혼들이 내 질문에 직접적으로 답을 주었다는 것을 깨닫는다." # 2413478176386382901
  siberia.0024.desc.courtier: "\n\n갑자기, [scope_RICE_siberia_reindeer_high_courtier.GetTitledFirstName]가 [scope_RICE_siberia_reindeer_high_courtier.GetHerHis] 머리를 두드리더니, [scope_RICE_siberia_reindeer_high_courtier.GetHerHim] 내면에서 무언가 오는 것을 느낀다고 알립니다. 즉시, [scope_RICE_siberia_reindeer_high_courtier.GetSheHe]에게 북이 주어지고, [scope_RICE_siberia_reindeer_high_courtier.GetSheHe]는 격렬하게 북을 두드리며 치르타-코와 함께 노래를 부르기 시작합니다. 사실은 훨씬 더 크게 말입니다. 함께, 그들은 영혼들이 준 대로 제 질문에 대한 답과 제가 할 수 있는 것에 대해 노래합니다." # 8180031410715144291
  siberia.0024.desc.none: "\n\n결과적으로, 다른 그 누구도 황홀경에 빠지지 않은 듯 하다. 그것이 꼭 나쁜 일은 아니나, 그런 일이 일어날 때면 언제나 흥미롭다. 어찌되었든, 치르타-코는 정령들이 전해준 내 질문에 대한 답과 내가 무엇을 할 수 있는지를 노래한다." # 8433306195048320655
  siberia.0024.a: "조언이 도움이 되길 바랍니다!" # 6608519674355942499
  siberia.0025.t: "제단 준비" # 18217291143331826289
  siberia.0025.desc: "점술, 저녁 식사, 그리고 잠자리 뒤, 다음 날 새벽 일찍 모두 깨어났습니다. 수많은 순록들과 함께 우리는 야영지에서 떠나 제단으로 향했습니다.\n\n제단에 도착하자, 우리는 툼과 다른 신들과 영혼들을 위해 음식, 귀금속과 보석, 그리고 다양한 생활용품 등 여러 물건을 제물로 바쳤습니다. 그러는 동안, 주변의 몇몇 남자들이 불을 지폈습니다.\n\n마침내, 희생될 순록들이 제단 앞으로 끌려왔습니다. 희생 의식에 참여하는 각 가족은 적어도 한 마리의 순록을 준비했습니다." # 4173066098766079403
  siberia.0025.a: "물론, 저는 가장 많은 순록을 제공했습니다." # 12135077916791903518
  siberia.0026.t: "사슴 제물" # 4351017144140385387
  siberia.0026.desc: "주술에 능한 멀테코(multeh-ko) 무당이 기도를 이끌고, 때때로 “워-워-워!”라는 외침으로 기도를 끊어냅니다. 우리는 해를 향해 절하며, 일부 청년들은 가까운 나무 꼭대기를 밧줄로 묶어 행운을 가져오려고 노력합니다.\n\n마침내 순록이 제단 앞에 놓이자, 즉시 도살됩니다. 순록은 곧바로 털을 벗기고 도살되며, 전통에 따라 눈 위에 피 한 방울도 떨어뜨리지 않도록 주의합니다. 이후 순록 고기를 영혼들에게 바칩니다." # 8243903848239834406
  siberia.0026.a: "분명 이에 기뻐하실 영혼들이 있으리라!" # 1496551258554473870
  siberia.0027.t: "임신한 순록 희생" # 17624831889214278262
  siberia.0027.desc: "축하할 만한 소식입니다! 제물로 바쳐진 순록 중 하나가 임신 중이었던 것으로 드러났습니다. 이는 참으로 기쁜 일입니다. 한 번에 순록 두 마리를 제물로 바쳤으니 말입니다. 몇몇 사람들이 태아를 조심스럽게 멀리 떨어진 곳에 묻도록 배정되었습니다." # 6096735648493859213
  siberia.0027.a: "이 얼마나 기쁜 축복인가." # 519250363204497890
  siberia.0028.t: "순록 연회" # 8475580080733104713
  siberia.0028.desc: "제물이 끝났으니, 우리는 진영으로 돌아가 사냥한 순록 고기와 내장으로 식사를 준비합니다. 순록의 어느 부분도 버려지지 않고, 모두가 즐거운 시간을 보냅니다. 이후, 우리 모두 감사 기도를 드립니다. 치르타-코가 붉은 천을 가지고 와서 모든 사람들의 이마에 갖다 댑니다. 그가 다 끝내면, 신들에게 기도하고 그 천을 불 속으로 던집니다." # 4431987471988051531
  siberia.0028.a: "그렇게 제사 의식의 공식적인 부분이 끝났습니다." # 3420712477229923764
  siberia.0029.t: "사슴 희생이 끝났습니다." # 7865032536931993964
  siberia.0029.desc: "제사 후 다음 날은 정리하는 데 바쳐집니다. 일부 사람들은 제단을 의례적으로 처리하고, 다른 이들은 희생된 순록의 가죽을 나무에 매달아 영들에게 마지막 제물로 바칩니다. 마지막으로 밤이 되어, 우리 모두는 다시 한번 모여 치르타-코가 다시 한번 신과 영들과 소통하는 혼수 상태에 빠져 제사를 보고 그들의 받아들임을 구하게 됩니다." # 16388039136797828195
  siberia.0029.a: "그리하여 순록 제사는 끝났습니다." # 2514552845685091821
