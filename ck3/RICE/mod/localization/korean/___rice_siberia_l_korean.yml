  siberia.0040.t: "코끼리 뼈" # 16117544002161786446
  siberia.0040.desc: "지역 사냥꾼들이 최근 거대한 상아를 가진 괴물의 유해를 발견했습니다. 시베리아 민족들은 이것이 지표면으로 굴을 파다가 죽은 거대한 땅굴 동물의 시체라고 전통적으로 믿어왔고, 다른 외지인들은 이것을 원시 거대 짐승의 시체라고 때때로 믿습니다. 어떤 경우든, 유해가 제 관할 지역에서 발견되었으므로, 특히 수익성 있는 상아를 포함하여 무엇을 할 것인지 결정할 책임은 저에게 있습니다." # 12106933878865056263
  siberia.0040.a: "지나가는 모든 상인에게 상아를 팔아라." # 17735166031721896243
  siberia.0040.b: "상인에게 상아를 팔아 좋은 이익을 남기십시오." # 13164069396307976291
  siberia.0040.c: "우리 전통 예술 작품에 사용할 상아는 보존합니다." # 12152124237458326174
  siberia.0040.d: "아마도 상아로 나를 위한 왕좌를 조각할 수 있을까요?" # 11769444848780740646
  siberia.0040.e: "고기를 먹어볼까요? 어떤 맛일지 궁금하네요." # 1205509799215642621
  siberia.0040.e.good: "이상한 고기 맛있군." # 3967743903955475300
  siberia.0040.e.bad: "이상한 고기 맛이 썩 좋지 않습니다." # 9140142053388786819
  siberia.0041.t: "쿠르간" # 15519526869436465012
  siberia.0041.desc: "지역 주민들이 시베리아의 미지의 고대 인물 무덤을 덮은 언덕 무덤, 또는 흉관을 발견했습니다. 이 무덤이 언제 만들어졌는지 알 수 없으며, 무덤을 장식하거나 그 안에 있는 여러 물건을 장식하는 예술 양식을 아는 사람이 없습니다. [ROOT.Char.Custom('DefaultPriestTitlePlural')]는 무덤 약탈자들이 이 지역을 비워놓지 않은 것을 다행으로 여기고, 저는 [ROOT.Char.GetFaith.GetAdjective] 의식으로 죽은 영혼을 기리고, 다른 방식으로는 그들을 방해하지 말아야 한다고 말합니다." # 12210222229975700586
  siberia.0041.a: "지역을 봉쇄하고 [ROOT.Char.Custom('DefaultPriestTitlePlural')]가 영혼을 위해 기도하게 하십시오." # 4727972561259496467
  siberia.0041.b: "저희 [ROOT.Char.Custom('DefaultPriestTitlePlural')]와 학자들은 고대 무덤을 연구할 수 있습니다." # 18106175701471747735
  siberia.0041.c: "묘비 도굴? 그러면 좋은 생각이군.  유물을 약탈해서 팔아버리자." # 9321256318323915084
  siberia.0041.d: "이 물건들을 약탈하여 멋진 집 장식으로 활용할 수 있겠군." # 10178514632005812791
  siberia.0042.t: "곰 공격" # 13291675470819791318
  siberia.0042.desc: "갈색곰은 대체로 인간과의 충돌을 피하지만, 시베리아 지역에서의 공격은 드문 일이 아닙니다.  불행히도, 제가 사는 곳 근처에서 최근 그러한 공격이 발생하여, 현지 주민 몇몇이 목숨을 잃었습니다." # 13330035060893445299
  siberia.0042.a: "슬프지만 할 수 있는 일이 없군." # 1571109001565297243
  siberia.0042.b: "슬픔에 잠긴 가족들에게 위로를 전합니다." # 12596911737190650685
  siberia.0043.t: "콜로노크 모피" # 9378439782032528637
  siberia.0043.desc: "시베리아에 서식하는 콜로녹이라는 종류의 족제비이며, 일부 지역 사냥꾼들이 최근 사냥한 콜로녹 모피를 저에게 가져왔습니다. 더 가치 있는 동물 종의 모피보다 품질이 떨어지는 것으로 여겨지지만, 여전히 바람직하며, 때로는 다른 종의 모피를 대체하는 모조품으로 의도적으로 사용됩니다. 콜로녹을 잡고 죽이는 것은 항상 힘든 과정입니다. 한 번 함정에 걸리면 그 짐승은 종종 누구든 미치게 할 수 있는 큰 비명을 지르고, 그렇게 매캐한 냄새를 풍겨서 사라지려면 몇 주가 걸립니다. 따라서 사냥꾼들은 이러한 모피를 제게 가져오기 위해 많은 노력을 기울였습니다." # 14869277291252446602
  siberia.0043.a: "선물 감사합니다. 잘 활용하겠습니다." # 7983261103600210957
  siberia.0043.b: "이 모피를 팔아 짭짤한 이익을 남길 수 있을지도 모르겠네." # 6222388665633194251
  siberia.0043.c: "이 선물들은 필요치 않습니다. 물러가십시오!" # 3063626011979564272
  siberia.0044.t: "뿔 언덕" # 10170102994668396749
  siberia.0044.desc: "오늘 들판을 거닐다 작은 언덕 위에, 아이 키만 한 높이에 사슴뿔 조각이 놓여 있는 것을 발견했습니다.  이곳의 오랜 풍습으로, 사람이 묻힌 곳에 사슴뿔을 올려놓는 관습이 있기에, 이곳이 무덤임을 곧바로 짐작했습니다. 주변을 살펴보니, 나무에 매달린 사슴 가죽이나 발굽은 보이지 않았습니다. 이 지역의 또 다른 전통적인 장례 관습이죠.  따라서, 이곳에 묻힌 사람은 오래 전에 세상을 떠난 것으로 추정됩니다." # 7128485475958245163
  siberia.0044.a: "이곳에 묻힌 영혼을 위해 기도를 드립니다." # 6866230957647117968
  siberia.0044.b: "저희 앞서 살았던 이들을 곱씹어봅니다." # 5970163425765138767
  siberia.0045.t: "만두" # 227299630084456513
  siberia.0045.desc: "오늘은 영지의 척박한 황야를 여행하던 중이었습니다. 동료들과 점심을 위해 잠시 휴식을 취하며, 우리는 다진 고기와 버섯이 든 만두 포대를 꺼냈습니다. 이 만두는 전통적으로 밖에 내놓아 얼려서 시베리아 타이가의 혹독한 지역에서 장기간 여행에 필요한 식량으로 보관하는데 유용합니다. 어쨌든, 우리는 만두를 끓는 물에 넣고 다 익을 때까지 기다렸습니다." # 15473724030281692513
  siberia.0045.a: "단순하지만 맛있는 식사였습니다." # 485359266209181415
  siberia.0046.t: "깍둑썰기 한 생선" # 4900619090826162784
  siberia.0046.desc: "오늘 손님들이 많이 오셨는데, 시베리아 전통 음식인 얇게 벗겨낸 생선 요리를 먹고 있습니다. 얼린 생선을 얇은 고기 조각으로 '깍는' 방법으로 만들어집니다. 이렇게 만든 생선은 신선하고 날것으로 먹고, 소금과 후추가 있다면 조금 뿌려 먹습니다." # 13180264142783285434
  siberia.0046.a: "술과도 잘 어울립니다!" # 1666579930893264400
  siberia.0047.t: "순록 돌" # 8339445691529104678
  siberia.0047.desc: "시베리아 영토 내에서 최근에 또 다른 순록 돌이 발견되었습니다. 이들은 크고 화강암이나 녹색 암석 판으로, 종종 동쪽을 향하고 있으며, 인간 얼굴부터 새, 호랑이, 기하학적 무늬까지 다양한 조각 이미지가 새겨져 있습니다. 하지만 가장 흔한 것은 순록을 추상적으로 묘사한 것입니다. 많은 사람들은 이 돌들이 수많은 세대 전 이곳에 거주했던 사람들이 사용했던 것이라고 믿습니다. 어쨌든, 돌들이 보통 옮기기에는 너무 크더라도, 원한다면 이 고대 유적들을 재활용할 수 있습니다." # 14774449509098968108
  siberia.0047.a: "돌멩이들을 그대로 두십시오.  고대의 것들을 건드리지 않는 것이 좋습니다." # 9700539105249178592
  siberia.0047.b: "지역 유명 인사들의 장례식에 사용하십시오." # 15858725229611767439
  siberia.0047.c: "제사 및 기타 샤먼 의식을 위해 유지합니다." # 6449808249011642170
  siberia.0048.t: "시베리아 동물 지방" # 8818969356065191775
  siberia.0048.desc: "최근 시베리아 북쪽 지역 주민들로부터 순록과 엘크 지방을 선물로 받았습니다.  이곳에서는 귀중한 식재료로 여겨지며, 다양한 요리에 활용될 수 있습니다." # 8729184324727089571
  siberia.0048.a: "맛있겠군." # 5873519572246145731
  siberia.0049.t: "불감초 차" # 8015170382471211107
  siberia.0049.desc: "시베리아 지역에서는 불꽃나무 풀로 만든 약초차를 마시는 풍습이 전통적입니다. 체력과 신체를 강화하는 데 도움이 된다고 합니다. 최근 저는 이 불꽃나무 차를 상당히 많이 마시고 있습니다." # 5953771108295444792
  siberia.0049.a: "잘 되기를 바랍니다." # 6063283278512378356
  siberia.0050.t: "자작나무 조각" # 5734431799549500348
  siberia.0050.desc: "시베리아 일부 지역에서는 여성들이 종종 자작나무 가지를 모아 자작나무 얇은 조각들을 많이 만들곤 합니다. 이러한 조각들은 손이나 다른 표면을 깨끗하게 하여 위생을 유지하는 데 사용될 수 있습니다. 저희 집의 하녀들이 최근에 이러한 자작나무 조각들을 많이 얻었습니다." # 6926529293109759239
  siberia.0050.a: "듣게 되어 기쁩니다." # 14573920459424355735
  siberia.0051.t: "순록 썰매 경주" # 18046033681106574064
  siberia.0051.desc: "시베리아 민족들은 수많은 세대 동안 순록을 기르고 이용해 왔으며, 그들을 이용하여 썰매를 끌었습니다. 그래서 현지에서는 순록 썰매 경주가 흔합니다. 오늘 그러한 경주가 인근 마을에서 열리고 있어서, 저는 그 경주를 보러 가는 기회가 있습니다." # 14153345139511813637
  siberia.0051.a: "이제 순록썰매 경주가 시작되는군!" # 12960184423544785358
  siberia.0051.b: "오늘은 집에서 편히 쉬고 싶습니다." # 8562432208335465903
