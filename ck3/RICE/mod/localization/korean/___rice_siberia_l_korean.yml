  siberia.0040.t: "엄니 달린 야수의 유해" # 16117544002161786446
  siberia.0040.desc: "이 지역의 사냥꾼들이 최근 엄니가 달린 거대한 생물의 유해를 발견했습니다. 시베리아 사람들은 전통적으로 이것이 표면으로 굴을 파려다 죽은 거대한 두더지 같은 동물의 시체라고 믿어왔지만, 외부 지역의 다른 사람들은 이것이 원시적인 거대 야수의 시체라고 믿기도 합니다. 어쨌든, 유해가 내 관할 구역 내에서 발견되었으므로, 특히 수익성이 좋은 엄니를 어떻게 처리해야 할지를 결정하는 것은 나의 몫입니다." # 12106933878865056263
  siberia.0040.a: "지나가는 상인에게 상아를 파십시오." # 17735166031721896243
  siberia.0040.b: "상인에게 상아를 팔아 좋은 이윤을 남기십시오." # 13164069396307976291
  siberia.0040.c: "전통 미술품에 사용할 수 있도록 엄니를 보관하십시오." # 12152124237458326174
  siberia.0040.d: "어쩌면 그 엄니를 사용하여 나를 위한 왕좌를 조각할 수 있을지도 모르지 않겠는가?" # 11769444848780740646
  siberia.0040.e: "고기를 먹어볼까요? 맛이 어떨지 궁금하네요." # 1205509799215642621
  siberia.0040.e.good: "이상한 고기가 맛있다" # 3967743903955475300
  siberia.0040.e.bad: "이상한 고기 맛이 나쁘다" # 9140142053388786819
  siberia.0041.t: "쿠르간" # 15519526869436465012
  siberia.0041.desc: "시베리아 지역의 주민들이 무덤을 덮고 있는 쿠르간, 즉 고대 저명 인사의 봉분을 발견했습니다. 이 매장지가 언제 지어졌는지 전혀 알 수 없으며, 무덤을 장식하거나 그 안에 있는 다양한 물건에 사용된 미술 양식을 아는 사람도 없습니다. [ROOT.Char.Custom('DefaultPriestTitlePlural')]은 무덤 도굴꾼들이 이 지역을 털지 않은 것은 다행이며, [ROOT.Char.GetFaith.GetAdjective] 의례로 죽은 영혼을 기리고 다른 방식으로 방해하지 말아야 한다고 말합니다." # 12210222229975700586
  siberia.0041.a: "해당 지역을 봉쇄하고 [ROOT.Char.Custom('DefaultPriestTitlePlural')]이 영혼들을 위해 기도하게 하십시오." # 4727972561259496467
  siberia.0041.b: "우리 [ROOT.Char.Custom('DefaultPriestTitlePlural')]과 학자들이 고대 무덤을 연구할 수 있습니다." # 18106175701471747735
  siberia.0041.c: "무덤 도굴이라? 좋은 생각이 떠올랐어. 약탈해서 물건들을 팔아치우자." # 9321256318323915084
  siberia.0041.d: "이 물품들 중 일부를 약탈하여 내 집 장식으로 사용할 수 있습니다." # 10178514632005812791
  siberia.0042.t: "곰의 습격" # 13291675470819791318
  siberia.0042.desc: "갈색 곰은 사람과의 충돌을 피하는 경향이 있지만, 시베리아 지역에서는 공격이 드물지 않습니다. 불행히도 최근 제가 사는 곳 가까이에서 그러한 공격이 발생하여 그 과정에서 몇몇 지역 주민이 사망했습니다." # 13330035060893445299
  siberia.0042.a: "슬프지만 할 수 있는 게 없다." # 1571109001565297243
  siberia.0042.b: "슬픔에 잠긴 유족들을 도우십시오." # 12596911737190650685
  siberia.0043.t: "콜로노크 모피" # 9378439782032528637
  siberia.0043.desc: "콜로녹은 시베리아에 서식하는 족제비의 일종으로, 최근 사냥꾼들이 사냥한 콜로녹 모피를 가져왔습니다. 더 가치 있는 종의 동물 모피보다는 품질이 낮게 여겨지지만, 여전히 수요가 있으며 때로는 다른 종의 모피를 대체하는 모조품으로 의도적으로 사용되기도 합니다. 콜로녹을 잡고 죽이는 과정은 항상 힘든데, 덫에 걸리면 짐승들이 종종 누군가를 미치게 할 수 있는 큰 비명을 지르고 몇 주가 지나야 없어지는 아주 매캐한 냄새를 분비하기 때문입니다. 따라서 사냥꾼들은 이것들을 제게 가져오기 위해 많은 노력을 기울였습니다." # 14869277291252446602
  siberia.0043.a: "선물에 감사드립니다. 잘 쓰겠습니다." # 7983261103600210957
  siberia.0043.b: "아마도 이 모피를 팔아 짭짤한 이득을 볼 수 있을 겁니다." # 6222388665633194251
  siberia.0043.c: "이런 선물은 필요 없다! 어서 사라지거라!" # 3063626011979564272
  siberia.0044.t: "뿔 무덤" # 10170102994668396749
  siberia.0044.desc: "오늘 야생에서, 나는 아이보다 키가 크지 않은 작은 언덕 위에 사슴 뿔처럼 보이는 유적을 발견했습니다. 나는 이곳이 누군가가 묻힌 곳임에 틀림없다는 것을 재빨리 깨달았습니다. 이곳에서는 누군가가 묻힌 곳 위에 순록 뿔을 놓는 것이 고대 전통이기 때문입니다. 나는 주위를 둘러보았지만 나무에 걸려 있는 순록 가죽이나 발굽은 보이지 않았습니다. 이것은 이 지역의 또 다른 전통 장례 관행입니다. 이 때문에 나는 여기에 묻힌 사람은 아주 오래전에 사망했음에 틀림없다고 결론지었습니다." # 7128485475958245163
  siberia.0044.a: "이곳에 묻힌 사람을 위해 몇 번 기도해 주십시오." # 6866230957647117968
  siberia.0044.b: "우리 앞에 있었던 이들을 숙연하게 생각하며." # 5970163425765138767
  siberia.0045.t: "냉동 만두" # 227299630084456513
  siberia.0045.desc: "오늘 저는 제 영토의 추운 황무지를 여행했습니다. 저와 동료들이 점심 식사를 위해 휴식을 취하는 동안, 다진 고기와 버섯으로 채워진 만두 가방을 꺼냈습니다. 이 만두는 전통적으로 밖에 두어 얼려 보존하며, 시베리아 타이가의 추운 지역에서 장거리 여행을 할 때 훌륭한 보급품으로 만듭니다. 어쨌든, 우리는 만두를 끓는 물에 넣고 요리가 끝날 때까지 기다립니다." # 15473724030281692513
  siberia.0045.a: "단순함에도 불구하고 맛있는 식사입니다." # 485359266209181415
  siberia.0046.t: "삭힌 생선" # 4900619090826162784
  siberia.0046.desc: "오늘 손님들이 오셔서 시베리아에서 전통적으로 인기 있는 요리인 얇게 썬 생선 요리를 먹습니다. 생선을 얼린 다음 생선 살을 얇게 썰어 만듭니다. 그런 다음 신선하고 날것으로 먹으며, 가능하면 약간의 소금과 후추를 곁들입니다." # 13180264142783285434
  siberia.0046.a: "술과도 궁합이 아주 좋습니다!" # 1666579930893264400
  siberia.0047.t: "순록돌" # 8339445691529104678
  siberia.0047.desc: "최근 시베리아 내 영토에서 또 다른 순록석이 발견되었습니다. 이것들은 종종 동쪽을 향하고 있는 커다란 화강암 또는 녹색 사암 판으로, 사람 얼굴부터 새, 호랑이, 기하학적 무늬까지 다양한 이미지가 조각되어 있지만, 가장 흔한 것은 양식화된 순록 묘사입니다. 많은 이들이 이 돌들이 여러 세대 전에 이곳에 살았던 이들이 사용했던 것이라고 믿습니다. 어쨌든, 돌이 너무 커서 보통 옮길 수는 없더라도, 원한다면 이 고대 유적지를 재사용할 수 있습니다." # 14774449509098968108
  siberia.0047.a: "돌은 그대로 두세요. 고대인들을 방해하지 않는 것이 가장 좋습니다." # 9700539105249178592
  siberia.0047.b: "지역 유명인사의 장례식에 사용하십시오." # 15858725229611767439
  siberia.0047.c: "희생과 다른 샤머니즘 의식을 위해 유지하십시오." # 6449808249011642170
  siberia.0048.t: "시베리아 동물성 지방" # 8818969356065191775
  siberia.0048.desc: "최근에 현지인들로부터 순록과 무스 지방을 선물로 받았습니다. 시베리아 북부에서는 귀중한 제품으로 여겨지며 다양한 요리에 사용할 수 있습니다." # 8729184324727089571
  siberia.0048.a: "맛있겠네요." # 5873519572246145731
  siberia.0049.t: "불꽃풀 차" # 8015170382471211107
  siberia.0049.desc: "시베리아 지역에서는 사람들이 불꽃풀로 만든 허브차를 마시는 것이 전통입니다. 그것은 사람의 체질과 신체를 강화하는 데 도움이 된다고 합니다. 최근에 저는 이 불꽃풀 차를 꽤 많이 마시고 있습니다." # 5953771108295444792
  siberia.0049.a: "이것이 저에게 좋기를 바랍니다." # 6063283278512378356
  siberia.0050.t: "자작나무 조각" # 5734431799549500348
  siberia.0050.desc: "시베리아 일부 지역에서는 여성들이 자작나무 묘목을 모아 자작나무 껍질을 잘게 깎아 만든 자루를 많이 만듭니다. 이 깎은 조각들은 손이나 다른 표면을 닦아 위생을 유지하는 데 사용할 수 있습니다. 제 집안의 하녀들이 최근에 이 자작나무 껍질을 많이 구했습니다." # 6926529293109759239
  siberia.0050.a: "좋습니다." # 14573920459424355735
  siberia.0051.t: "순록 썰매 경주" # 18046033681106574064
