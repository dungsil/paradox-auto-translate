  RICE_siberia_reindeer_sacrifice_health: "건강" # 7339464000651670673
  RICE_siberia_reindeer_sacrifice_health_desc: "$EFFECT_LIST_BULLET$ 당신은 자신과 백성, 그리고 땅의 순록의 건강에 대해 영혼에게 조언을 구할 것입니다.\n\n#weak 영혼은 우리가 어려운 시기에도 활력과 순록 떼의 활력을 유지하는 방법을 이해하는 창입니다.#!" # 2721147170661136651
  RICE_siberia_reindeer_sacrifice_realm: "왕국" # 9999989524333793374
  RICE_siberia_reindeer_sacrifice_realm_desc: "$EFFECT_LIST_BULLET$ 당신은 왕국 내 땅의 잠재적인 풍요에 대해 영혼에게 조언을 구할 것입니다.\n\n#weak 영혼은 이 땅과 연결되어 있으며, 우리 후손의 번영을 보장하기 위해 자원을 최대한 활용하도록 우리를 인도할 수 있는 것은 분명 그들입니다.#!" # 2020226907713888439
  RICE_siberia_reindeer_sacrifice_spirits: "영혼" # 5187907399392440517
  RICE_siberia_reindeer_sacrifice_spirits_desc: "$EFFECT_LIST_BULLET$ 당신은 영혼과 평화롭게 공존하는 방법에 대한 조언을 구할 것입니다.\n\n#weak 영혼은 우리의 적이 아니거나, 적어도 대부분은 아니어야 합니다. 우리는 영혼을 거스르지 않도록 항상 경계해야 합니다.#!" # 546363895602692976
  RICE_siberia_reindeer_sacrifice_ritual_phase: "의식" # 15674658978138415862
  RICE_siberia_reindeer_sacrifice_ritual_phase_desc: "새로운 참마 축제는 축제 분위기이지만, 우리 모두가 따라야 할 중요한 의식과 규칙이 있습니다." # 9067785715285829727
