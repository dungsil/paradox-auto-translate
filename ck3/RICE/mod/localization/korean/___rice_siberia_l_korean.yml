  TRAVEL_NAME_FOR_activity_RICE_siberia_reindeer_sacrifice: "[Character.GetFirstNamePossessiveNoTooltip] $activity_RICE_siberia_reindeer_sacrifice$" # 7688336737522582649
  game_concept_siberian_courtier: "시베리아 궁정 신하" # 2816336616973226570
  game_concept_siberian_courtiers: "시베리아 궁정인" # 16079689657516663009
  game_concept_siberian_character: "시베리아 인물" # 6731471282333881094
  game_concept_siberian_characters: "시베리아 인물" # 2052379953639528415
  game_concept_siberian_courtier_desc: "가끔씩, 북방 왕국들의 [rulers|E]에게 무작위 이벤트를 통해 $game_concept_siberian_courtier$ 한 명이 등장할 수 있습니다. 이들은 지도 바깥 시베리아 북쪽 끝자락에서 온 여행자이며, 그들의 [culture|E]에 따라 보너스를 부여하는 특별한 [character_modifier|E]를 가지고 있습니다. 이는 에벤크, 니브흐, 야쿠트, 예니세이어, 유카기르 중 하나일 수 있습니다.\n\n만약 당신이 이 $game_concept_siberian_courtier$를 당신의 [court|E]에 합류하게 허락한다면, 결국 그들이 당신이나 당신의 다른 [courtiers|E]에게 그들의 [culture|E] 전통 지식에 기반한 귀중한 교훈을 가르칠 가능성이 있습니다. 각 지식 유형은 [character_modifier|E]이며, 두 단계, 기본 및 숙달 레벨로 나뉩니다. 일부 전통은 어떤 $game_concept_siberian_courtier$든 가르칠 수 있지만, 다른 일부는 특정 문화에 고유합니다." # 16141137202112900687
  building_type_RICE_siberia_orkhon_inscriptions: "오르혼 비문" # 14660949489918038191
  building_type_RICE_siberia_orkhon_inscriptions_desc: "이 기념비적인 비문들은 돌궐족이 오르혼 계곡에 세운 것으로, 두 명의 튀르크 왕자이자 형제인 퀼 테긴과 빌게 카간을 기리기 위함입니다. 옛 튀르크어와 중국어로 작성된 이 비문들은 튀르크족의 전설적인 역사와 더불어 돌궐족이 전성기에 행사했던 권력에 대해 서술하고 있습니다." # 595598821201952096
  building_RICE_siberia_orkhon_inscriptions: "$building_type_RICE_siberia_orkhon_inscriptions$" # 3030123365637142971
  building_RICE_siberia_orkhon_inscriptions_desc: "$building_type_RICE_siberia_orkhon_inscriptions_desc$" # 11860014875037094083
  RICE_siberia_lessons_hunting_1: "습득한 시베리아의 지혜 (사냥과 추적)" # 9451515628900913475
  RICE_siberia_lessons_hunting_1_desc: "시베리아에서 온 여행자가 이 인물에게 사냥 및 추적과 관련된 다양한 기술을 가르쳤습니다. 이는 추운 북방의 북부 툰드라와 타이가에서 전통적으로 행해지는 방식입니다. 이제 이 인물은 이러한 문제에 대해 어느 정도 알게 되었습니다." # 10305811411315929730
  RICE_siberia_lessons_hunting_2: "숙달된 시베리아의 지혜 (사냥과 추적)" # 14076478276391596195
  RICE_siberia_lessons_hunting_2_desc: "시베리아에서 온 한 여행자가 추운 북방의 북부 툰드라와 타이가에서 전통적으로 행해지는 방식 그대로, 이 인물에게 사냥 및 추적과 관련된 다양한 기술을 가르쳤다. 이 인물은 이러한 기술에 숙련되게 되었다." # 16595375462355060544
  RICE_siberia_lessons_gathering_1: "익힌 시베리아의 지혜 (채집과 탐색)" # 8867797168720416242
  RICE_siberia_lessons_gathering_1_desc: "추운 북부의 북부 툰드라와 타이가에서 전통적으로 행해지는 대로, 시베리아에서 온 한 여행자가 이 인물에게 채집과 수렵에 관련된 다양한 기술을 가르쳤습니다. 이 인물은 이제 이러한 기술에 대해 어느 정도 알고 있습니다." # 5179129287182461083
  RICE_siberia_lessons_gathering_2: "통달한 시베리아 지혜 (채집 및 수렵)" # 17641325996429956553
  RICE_siberia_lessons_gathering_2_desc: "시베리아 출신의 여행자가 추운 북방의 북부 툰드라와 타이가에서 전통적으로 이루어지는 대로, 이 인물에게 채집 및 수렵과 관련된 여러 기술을 가르쳤습니다.\n이 인물은 이러한 기술에 숙달하게 되었습니다." # 3098600314845997982
  RICE_siberia_lessons_music_1: "배운 시베리아의 지혜 (의식과 음악)" # 11909076576359694518
  RICE_siberia_lessons_music_1_desc: "시베리아에서 온 한 여행자가 이 인물에게 추운 북쪽의 북부 툰드라와 타이가 지역에서 전해 내려오는 전통 악기, 노래, 그리고 영적인 관습에 대해 가르쳤습니다. 이 인물은 이제 이러한 문제들에 대해 어느 정도 알고 있습니다." # 17528468966111706948
  RICE_siberia_lessons_music_2: "시베리아 지혜 통달 (의례와 음악)" # 6563494398495106594
  RICE_siberia_lessons_music_2_desc: "시베리아에서 온 여행자가 이 인물에게 추운 북쪽의 북부 툰드라와 타이가 지역에서 유래한 전통적인 악기, 노래, 영적인 수행 방식에 대해 가르쳤습니다. 이 인물은 이 분야에서 능숙해졌습니다." # 2961187368689041227
  RICE_siberia_lessons_evenk_1: "학습된 에벤크의 지혜 (순록 사육)" # 11518694180962788332
  RICE_siberia_lessons_evenk_1_desc: "시베리아에서 온 한 여행자가 이 인물에게 에벤크인들의 순록 사육 전략에 대해 가르쳤습니다. 많은 시베리아 부족들이 순록 무리를 기르지만, 에벤크인들은 순록에 관한 한 최고의 전문가로 여겨집니다. 이 인물은 이제 이 문제들에 대해 한두 가지를 알게 되었습니다." # 11611894390477221819
  RICE_siberia_lessons_evenk_2: "숙달된 에벤크 지혜 (순록 사육)" # 1308429198083825104
  RICE_siberia_lessons_evenk_2_desc: "시베리아에서 온 여행가가 이 인물에게 에벤크인들의 순록 사육 전략을 가르쳤습니다. 많은 시베리아 부족이 순록 떼를 기르지만, 에벤크인들은 순록에 관해 최고의 전문가로 여겨집니다. 이 인물은 이러한 분야에 능숙해졌습니다." # 1069044587884122835
  RICE_siberia_lessons_nivkh_1: "학습된 니브흐 지혜 (낚시와 환대)" # 9558275587687397053
