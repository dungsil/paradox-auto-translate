  RICE_siberia_reindeer_sacrifice_health: "건강" # 7339464000651670673
  RICE_siberia_reindeer_sacrifice_health_desc: "$EFFECT_LIST_BULLET$ 당신은 영혼에게 당신 자신과 백성, 그리고 이 땅의 순록 건강에 대한 조언을 구할 것입니다.\n\n#weak 영혼은 우리가 어려운 시기에도 자신과 순록 떼의 활력을 어떻게 유지할 수 있는지 이해하는 창입니다.#!" # 2721147170661136651
  RICE_siberia_reindeer_sacrifice_realm: "봉토" # 9999989524333793374
  RICE_siberia_reindeer_sacrifice_realm_desc: "$EFFECT_LIST_BULLET$ 영지의 땅의 잠재적 풍요에 대해 정령들에게 조언을 구합니다.\n\n#weak 정령들은 이 땅과 연결되어 있으니, 그들은 반드시 우리를 안내하여 우리 자원을 최대한 활용하여 미래 세대의 번영을 보장하게 할 수 있습니다.#!" # 2020226907713888439
  RICE_siberia_reindeer_sacrifice_spirits: "정령" # 5187907399392440517
  RICE_siberia_reindeer_sacrifice_spirits_desc: "$EFFECT_LIST_BULLET$ 정령들과 평화롭게 함께 공존하는 방법에 대해 그들의 조언을 구할 것입니다.\n\n#weak 정령은 우리의 적이 아닙니다, 적어도 그들 대부분은 아니어야 합니다; 우리는 항상 그들을 거스르지 않도록 경계하고 확실히 해야 합니다. #!" # 546363895602692976
  RICE_siberia_reindeer_sacrifice_ritual_phase: "의례" # 15674658978138415862
  RICE_siberia_reindeer_sacrifice_ritual_phase_desc: "새 얌 축제는 즐거운 때이지만, 우리 모두가 따라야 하는 중요한 의식과 규칙을 수반합니다." # 9067785715285829727
