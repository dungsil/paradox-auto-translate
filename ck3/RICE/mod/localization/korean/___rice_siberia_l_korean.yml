  siberia.0001.desc: "[scope_RICE_siberian.GetTitledFirstName]라는 여행자가 [scope_RICE_siberian.GetCulture.GetName] 민족이 사는 추운 북방 땅에서 도착하여 나의 궁정에 [scope_RICE_siberian.GetHerHis] 봉사를 제안하러 왔습니다." # 8615992167957978231
  siberia.0001.desc.evenk: "에벤크족은 바이칼호와 아무르강 사이에 거주하는 다양한 부족들의 집단으로, 목축민과 수렵 채집민이 섞여 있습니다. 많은 시베리아 민족들이 순록을 가축화했지만, 이 방면에서 에벤크족만큼 뛰어난 민족은 없습니다." # 6973329340863554146
  siberia.0001.desc.nivkh: "니브흐족은 만주와 사할린 연안에 사는 여러 부족의 무리입니다. 대부분 평화롭고 친절한 민족으로, 때때로 더 강력한 남쪽 이웃들에게 조공을 바치지만, 그 외에는 대부분 고립되어 지냅니다." # 7737913655895618968
  siberia.0001.desc.yakut: "야쿠트는 다른 튀르크 사촌들과 달리 수세기에 걸쳐 시베리아 북쪽으로 이주한 튀르크 유목 부족입니다. 그들은 따뜻한 남쪽에서 온 조상의 지혜를 간직하면서도, 얼어붙은 북쪽에서 번성하는 데 필요한 기술을 숙달하는 법도 배웠습니다." # 6966214975994617773
  siberia.0001.desc.yeniseian: "주로 예니세이 강 유역에 거주하는 예니세이인들은 시베리아의 혹독한 환경에서 여러 세대 동안 살아남았습니다. 때때로 예니세이 부족들은 자신들보다 남쪽에 있는 유목민 이웃들의 사건에 휘말리기도 했습니다." # 393087561426733714
  siberia.0001.desc.yukaghir: "유카기르족은 북부 시베리아의 고대 부족입니다. 한때 바이칼 호수만큼 남쪽까지 거주했으나, 수 세기 동안 다른 민족들에 의해 계속해서 동쪽과 북쪽으로 밀려났습니다. 그들은 유목 생활을 하며 거칠고 살기 힘든 아한대 및 북극 지역을 떠돌아다니며 식량과 거처를 찾습니다." # 2714792939342488069
  siberia.0001.a: "[scope_RICE_siberian.GetTitledFirstName]께서 우리 궁정에 머무르시는 것을 환영합니다!" # 14262744951596124780
  siberia.0001.b: "제안은 감사드립니다만, 지금 당장은 [scope_RICE_siberian.GetHerHis]의 도움이 필요치 않습니다." # 12067451891058842949
  siberia.0001.tooltip: "이 [siberian_character|E]가 당신의 봉신이 된다면, 그가 시베리아의 동토에서 살아남으며 터득한 다양한 기술을 당신의 신하들이나 심지어 당신 자신에게까지 전수해 줄 가능성이 있습니다! 그들은 또한 당신의 영토에 순록 무리를 정착시키는 데 도움을 줄 수도 있습니다." # 183095999529306908
  siberia.0001.courtier_effect.1: "[scope_RICE_siberian.GetTitledFirstName]는 [siberian_courtier|E]로서, 시베리아의 겨울 땅에서 살면서 [scope_RICE_siberian.GetSheHe] 익힌 다양한 기술을 귀하 또는 귀하의 궁정인에게 전수할 수 있습니다." # 17029113027479342545
  siberia.0001.courtier_effect.2: "[scope_RICE_siberian.GetTitledFirstName]는 [siberian_courtier|E]로서, 요구 조건을 충족하는 경우 귀하의 영토에서 상당한 규모의 순록 떼를 더 잘 기르는 데 도움을 줄 수도 있습니다." # 9547995661285566184
  siberia.0002.t: "xxxxx" # 1951045980481827005
  siberia.0002.desc: "xxxxx" # 1951045980481827005
  siberia.0002.a: "xxxxx" # 1951045980481827005
  siberia.0003.t: "시베리아 전통 수업" # 12607181400087118731
  siberia.0003.desc: "[scope_RICE_siberian_teacher.GetTitledFirstName]께서는 상당한 시간을 들여 내게 [scope_RICE_siberian_teacher.GetHerHis] [scope_RICE_siberian_teacher.GetCulture.GetName] 조상들이 ~하는 데 사용했던 전통적인 방식을 가르쳐주셨습니다." # 6790856268063575580
  siberia.0003.desc.hunting: "시베리아의 혹독한 야생에서 짐승을 추적하고, 포획하고, 죽이는 기술입니다. 이러한 방식이 주로 사냥 과정과 연관되어 있긴 하지만, 야생에서 적군을 추적하거나 필요하다면 홀로 야생에서 살아남는 것 등 다양한 다른 용도로도 활용될 수 있습니다." # 7699885011152863412
  siberia.0003.desc.gathering: "시베리아의 혹독하게 추운 지형에서 음식과 기본적인 필수품을 채집하고 구하는 것.\n어떤 열매나 버섯이 식용 가능하고 독이 없는지 아는 것, 물과 피난처의 원천을 식별할 수 있는 것. 이것들은 생명을 구할 수 있는 중요한 기술입니다." # 14302307574434156209
  siberia.0003.desc.music: "음악과 노래를 통해 영혼 세계와 교감하고 우주와 세상에 대한 더 깊은 이해를 얻습니다. 시베리아 북부의 전설과 이야기는 이 광대한 지역의 땅의 본질과 사회에 대해 많은 것을 가르쳐줄 수 있습니다." # 3408127677261766329
  siberia.0003.desc.evenk: "자신들의 순록 무리를 번식시키는 것. 에벤키 민족의 순록 가축화 숙련도는 다른 극북 지역 민족들의 그것을 능가하며, 이 정보는 일반적으로 순록 무리를 유지하는 데 유용할 뿐만 아니라 토지 사용 및 다른 동물 사육과 같은 문제에도 유용합니다." # 11660200169583411954
  siberia.0003.desc.nivkh: "시베리아의 차가운 강과 해안에서 물고기를 잡고 요리합니다. 물고기는 니브히족 식단의 주요 구성 요소이며, 환대로 유명한 니브히족은 종종 다른 사람들, 심지어 낯선 사람들에게도 많은 양의 물고기를 제공합니다. 따라서 이 가르침은 낚시와 음식뿐만 아니라 동료에 대한 관대함에 관한 것이기도 합니다." # 12917581766313221142
  siberia.0003.desc.yakut: "북극 지역에서 말, 소, 개와 같은 가축을 기른다. 야쿠트족은 원래 더 온화한 남부 지역에서 북쪽으로 이주했다. 북쪽으로 이동하면서 그들은 가축화한 동물들이 더 추운 기후를 견딜 수 있도록 영리한 전략을 개발했다." # 18079533364669238869
  siberia.0003.desc.yeniseian: "예니세이족의 고대 이야기를 다시 들려주고 전해 내려옵니다. 시베리아 지역에 거주하는 가장 오래된 부족 중 하나로서, 예니세이족은 수백 년 동안 샤머니즘 설화와 의례를 통해 자신과 우주를 이해해 왔습니다." # 2590850986827978450
  siberia.0003.desc.yukaghir: "식량, 거처, 자원을 찾아 땅을 떠돕니다. 유목민은 무작위로 떠돌지 않습니다. 유카기르족은 여러 세대에 걸쳐 북방의 차가운 숲과 툰드라에서 유목민으로 살아왔으며, 어디로 가야 할지, 언제 가야 할지를 알기 위해 필요한 기술을 숙달했습니다." # 17487810160683496479
  siberia.0003.desc.basic: "\n\n그 결과, 저는 이 전통 지식에 대해 기초적인 이해를 갖게 되었습니다." # 17423461791861013521
  siberia.0003.desc.master: "\n\n그 결과, 저는 이제 이 전통 지식에 어느 정도 숙달하게 되었습니다." # 16098861945493834420
  siberia.0003.desc.upgrade: "\n\n저는 이미 이러한 문제에 대한 이전 경험이 있었기에, 이제 이 전통 지식에 어느 정도 숙달하게 되었습니다." # 14938771570032400542
