  siberia.0020.t: "순록 제물 의식 준비" # 2160840073045866550
  siberia.0020.desc: "저는 지역 정령들을 달래기 위해 여러 마리의 순록을 희생하기로 결정했습니다. 바라건대, 그렇게 함으로써 저의 가족과 백성에게 행복과 번영이 깃들기를 바랍니다. 하지만 이러한 의식은 충동적으로 할 수 없으며, 먼저 약간의 계획이 필요합니다.\n\n여러 샤먼과 상의한 결과, 우리는 희생하기 좋은 날을 결정했습니다. 이것은 작고 공동체적인 행사이지만, 저는 이 지역의 여러 유력 가문에 대해 알려야 하며, 전통적으로 그렇게 하는 데는 두 가지 방법이 있습니다. 즉, 홈이 있는 막대기나 매듭이 있는 끈을 통해서입니다." # 1948275674245456380
  siberia.0020.a: "각 눈금은 제물까지 남은 날짜 수를 나타냅니다." # 10744384129725312446
  siberia.0020.b: "초대받은 사람들은 제물이 바쳐질 때까지 매일 매듭 하나씩을 풉니다." # 1833742912497083897
  siberia.0021.t: "어디에?" # 18397312186725100291
  siberia.0021.desc: "순록 제사를 계획하는 과정의 일부로, 치르타코라는 샤먼은 제사를 지낼 장소를 찾아야 합니다. 제가 데려온 치르타코는 그의 꿈에서 제사를 위한 길조의 장소가 드러났다고 말합니다." # 17247666402407168525
  siberia.0021.a: "나는 황무지에 있는 해당 장소를 조사했고, 유망하다는 것을 알아냈습니다." # 17795354459441521642
  siberia.0022.t: "순록 희생 의식 이전" # 312507183770944449
  siberia.0022.desc: "사슴 제물을 위한 시간이 다가오고 있습니다. 저와 제 가족, 궁정 귀족, 그리고 몇몇 지역 유력 가문들은 나중에 사슴을 제물로 바칠 임시 야영지에 도착했습니다. 며칠 동안 이어질 의식은 밤이 되어서야 시작되지만, 기다리는 동안 사람들은 모든 종류의 교류나 친목 대결 및 게임에 참여하는 것이 전통입니다. 아마 저도 참여해야 할지도 모르겠네요." # 17139407838086053162
  siberia.0022.a: "주변에서 노는 어린아이들을 돌봐주세요." # 11482861544897949018
  siberia.0022.b: "힘, 민첩성, 교활함을 겨루는 대회에 참가하십시오." # 11540771574207968802
  siberia.0022.c: "내 주변의 풍경과 자연을 감상하세요." # 5350180514585260760
  siberia.0023.t: "점술 의례" # 8953923724798102787
  siberia.0023.desc: "밤이 내리고 준비 의례를 치를 시간입니다. 첫 번째는 점술이며, 저녁 식사를 하기 전에 행합니다. 치르타코가 영혼에게 다양한 노래를 부르고 북을 치면, 참석한 모든 사람이 나중에 답을 얻을 수 있는 질문을 할 시간이라는 의미입니다. 그곳에서 가장 저명한 사람이므로 제가 먼저 질문할 수 있습니다. 저와 모두가 질문을 하면, 치르타코는 많은 양의 버섯을 섭취하고 우리가 찾는 답을 찾을 수 있도록 황홀경에 빠집니다." # 4680689953133548645
  siberia.0023.a: "사람들과 순록이 건강해지려면 어떻게 해야 할까요?" # 7240015479566281039
  siberia.0023.b: "어떻게 해야 왕국이 우리에게 풍요로움을 가져다줄 수 있을까요?" # 10926364052044570102
  siberia.0023.c: "땅의 정령들을 기쁘게 하려면 어떻게 해야 할까요?" # 671620357127782163
  siberia.0024.t: "치르타-코의 조언" # 14641989061729853807
  siberia.0024.desc.start: "치르타-코가 버섯을 먹고 나면, 그는 마치 영혼이 몸에 들어와 하나가 된 듯 격렬하게 노래하고 북을 친다. 우리는 모두 호기심을 갖고, 다른 사람도 영향을 받을지 지켜본다. 무아지경이 샤먼에서 다른 사람에게 옮겨가는 일이 없는 것은 아니다." # 7157778920945968942
  siberia.0024.desc.self: "놀랍게도, 내 안에서 무언가가 꿈틀거리는 것을 느끼기 시작하고, 밝고 생생한 이미지들이 내 눈앞에 번쩍인다. 내가 선택된 것일까? 왜인지도 모른 채, 나는 다른 사람들에게 내가 이상한 기분을 느끼고 있다는 것을 알리기 위해 머리를 두드리기 시작한다. 누군가가 나에게 북을 건네주고, 나는 누가 시키지도 않았는데 치르타코와 함께 노래를 부르기 시작하며 격렬하게 북을 친다. 나중에 진정되고 평범한 세계로 돌아왔을 때, 나는 영혼들이 내 질문에 직접 답을 주었다는 것을 깨닫는다." # 2413478176386382901
  siberia.0024.desc.courtier: "갑자기 [scope_RICE_siberia_reindeer_high_courtier.GetTitledFirstName]이 [scope_RICE_siberia_reindeer_high_courtier.GetHerHis] 머리를 톡톡 치며 [scope_RICE_siberia_reindeer_high_courtier.GetSheHe]가 [scope_RICE_siberia_reindeer_high_courtier.GetHerHim] 안에서 무언가가 다가오는 것을 느낀다는 신호를 보냅니다. 즉시 [scope_RICE_siberia_reindeer_high_courtier.GetSheHe]는 북을 받아 격렬하게 두드리며 치르타-코와 함께 노래를 부르기 시작합니다. 사실, 훨씬 더 크게 부릅니다. 그들은 함께 영혼들이 제시한 제 질문에 대한 답과 제가 할 수 있는 것을 노래합니다." # 8180031410715144291
  siberia.0024.desc.none: "결국, 다른 누구도 황홀경에 빠진 것 같지는 않습니다. 그것이 반드시 나쁜 것은 아니지만, 실제로 일어날 때는 항상 흥미롭습니다. 어쨌든 키르타-코는 영혼이 알려준 대로, 그리고 제가 할 수 있는 일에 대한 질문에 대한 답을 노래합니다." # 8433306195048320655
  siberia.0024.a: "이 조언이 도움이 되기를 바랍니다!" # 6608519674355942499
  siberia.0025.t: "제단 준비" # 18217291143331826289
  siberia.0025.desc: "점, 저녁 식사, 그리고 수면 후, 우리는 다음 날 아침 일찍 모두 깨어납니다. 우리는 여러 마리의 순록과 함께 야영지를 출발하여 제사 장소로 향합니다.\n\n제단에 도착하면 우리는 투룸과 다른 신들과 정령에게 음식, 귀금속과 보석, 그리고 다양한 일상 용품과 같은 여러 가지 물품을 제물로 바칩니다. 한편, 근처의 몇몇 사람들이 불을 지핍니다.\n\n마지막으로, 희생될 순록들이 제단 앞으로 끌려옵니다. 제사에 참여하는 각 가족은 최소한 한 마리의 순록을 제공했습니다." # 4173066098766079403
  siberia.0025.a: "물론, 제가 가장 많은 순록을 제공했습니다." # 12135077916791903518
  siberia.0026.t: "순록 제물" # 4351017144140385387
  siberia.0026.desc: "의례 문제를 전문으로 하는 샤먼인 물테흐코는 “워-워-워!”라는 구호로 기도를 강조하면서 기도를 이끌어 갑니다. 우리는 또한 태양에 경의를 표하고, 할당된 젊은이들은 행운을 가져다주기 위해 근처 묘목의 꼭대기를 올가미로 묶습니다.\n\n마지막으로 순록이 제단 앞에 끌려와 죽임을 당합니다. 직후, 각 순록은 가죽을 벗기고 도살됩니다. 전통에 따라 신속하게 진행되며, 모든 사람은 눈 위에 피를 흘리지 않도록 주의합니다. 그런 다음 우리는 순록 고기를 영혼에게 바칩니다." # 8243903848239834406
  siberia.0026.a: "분명히 영혼들이 기뻐할 것입니다!" # 1496551258554473870
  siberia.0027.t: "임신한 순록 희생" # 17624831889214278262
  siberia.0027.desc: "정말 좋은 소식입니다! 희생된 순록 중 하나가 사실 임신했던 것으로 보입니다. 이것은 정말 멋진 축복입니다. 한 번에 순록 한 마리가 아니라 두 마리를 희생한 셈입니다. 몇몇 사람들이 멀리 떨어진 곳에 태아를 조심스럽게 묻도록 지정되었습니다." # 6096735648493859213
  siberia.0027.a: "이것은 참으로 기쁜 축복입니다." # 519250363204497890
  siberia.0028.t: "순록 잔치" # 8475580080733104713
  siberia.0028.desc: "이제 희생 제의가 끝났으니 야영지로 돌아가 희생 제물로 바친 순록 고기와 장기로 식사를 합니다. 순록의 어떤 부분도 낭비하지 않으며, 모두가 즐거운 시간을 보냅니다. 이후, 모두 감사의 기도를 드립니다. 키르타-코가 붉은 천을 가지고 돌아와서, 참석한 모든 사람의 이마를 만집니다. 그가 그것을 마치자, 영혼에게 기도하고, 천을 불 속에 던집니다." # 4431987471988051531
  siberia.0028.a: "이로써 희생 의례의 공식적인 부분은 끝났습니다." # 3420712477229923764
  siberia.0029.t: "순록 제사 종료" # 7865032536931993964
  siberia.0029.desc: "다음 날은 제물을 바친 후 뒷정리에 전념합니다. 일부 사람들은 제단을 의례적으로 처리하는 임무를 맡고, 다른 사람들은 제물로 바친 순록의 가죽을 나무에 걸어 영혼에게 마지막 제물을 바칩니다. 마지막으로, 우리는 모두 밤에 다시 한번 모여 키르타-코가 다시 한 번 무아지경에 빠져 신과 영혼과 소통하며 우리의 제물을 알리고 받아들여 주기를 요청합니다." # 16388039136797828195
  siberia.0029.a: "그리하여 순록 제사는 끝이 납니다." # 2514552845685091821
