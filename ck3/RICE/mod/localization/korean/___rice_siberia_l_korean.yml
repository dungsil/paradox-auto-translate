  RICE_siberia_lessons_hunting_1: "시베리아의 지혜 습득(사냥과 추적)" # 9451515628900913475
  RICE_siberia_lessons_hunting_1_desc: "시베리아의 여행자가 이 인물에게 북방 추운 툰드라와 타이가에서 전통적으로 행해지는 사냥과 추적과 관련된 다양한 기술을 가르쳐 주었습니다. 이제 이 인물은 이러한 문제에 대해 조금은 알게 되었습니다." # 10305811411315929730
  RICE_siberia_lessons_hunting_2: "시베리아의 지혜를 통달함 (사냥과 추적)" # 14076478276391596195
  RICE_siberia_lessons_hunting_2_desc: "시베리아에서 온 여행자가 추운 북쪽의 툰드라와 타이가에서 전통적으로 행해지는 사냥 및 추적과 관련된 다양한 기술을 이 인물에게 가르쳤습니다. 이 인물은 이러한 문제에 능숙해졌습니다." # 16595375462355060544
  RICE_siberia_lessons_gathering_1: "시베리아의 지혜 학습 (채집 및 수렵)" # 8867797168720416242
  RICE_siberia_lessons_gathering_1_desc: "시베리아에서 온 여행자가 이 인물에게 추운 북쪽의 툰드라와 타이가에서 전통적으로 해왔던 채집 및 수렵과 관련된 다양한 기술을 가르쳤습니다. 이 인물은 이제 이러한 문제에 대해 어느 정도 알고 있습니다." # 5179129287182461083
  RICE_siberia_lessons_gathering_2: "시베리아 지혜 숙달 (수집 및 채집)" # 17641325996429956553
  RICE_siberia_lessons_gathering_2_desc: "시베리아에서 온 여행자가 추운 북쪽의 툰드라와 타이가에서 전통적으로 행해지는 것처럼 채집과 수렵과 관련된 다양한 기술을 이 인물에게 가르쳤습니다. 이 인물은 이러한 문제에 능숙해졌습니다." # 3098600314845997982
  RICE_siberia_lessons_music_1: "시베리아의 지혜 학습 (의식 및 음악)" # 11909076576359694518
  RICE_siberia_lessons_music_1_desc: "시베리아에서 온 여행자가 이 인물에게 추운 북쪽의 북극 툰드라와 타이가의 전통 악기, 노래, 영적 관습에 대해 가르쳤습니다. 이제 이 인물은 이러한 문제에 대해 어느 정도 알고 있습니다." # 17528468966111706948
  RICE_siberia_lessons_music_2: "시베리아의 지혜 통달 (의례 및 음악)" # 6563494398495106594
  RICE_siberia_lessons_music_2_desc: "시베리아에서 온 여행자가 이 인물에게 추운 북쪽의 북방 동토대와 침엽수림에서 전해지는 전통 악기, 노래, 영적 관습에 대해 가르쳤습니다. 이 인물은 이러한 분야에서 숙련도를 얻었습니다." # 2961187368689041227
  RICE_siberia_lessons_evenk_1: "에벤키 지혜 (순록 사육)" # 11518694180962788332
  RICE_siberia_lessons_evenk_1_desc: "시베리아에서 온 여행자가 이 인물에게 에벤크족의 순록 사육 전략에 대해 가르쳐주었습니다. 많은 시베리아 부족이 순록을 기르지만, 에벤크족은 순록에 관한 최고의 전문가로 여겨집니다. 이제 이 인물은 순록 사육에 대해 어느 정도 지식을 갖게 되었습니다." # 11611894390477221819
  RICE_siberia_lessons_evenk_2: "숙련된 에벤키 지혜 (순록 사육)" # 1308429198083825104
  RICE_siberia_lessons_evenk_2_desc: "시베리아에서 온 여행자가 이 인물에게 에벤키족의 순록 사육 전략에 대해 가르쳐주었습니다. 많은 시베리아 부족이 순록 떼를 기르지만, 에벤키족은 순록에 관해서는 최고의 전문가로 여겨집니다. 이 인물은 이러한 문제에 대한 숙련도를 얻었습니다." # 1069044587884122835
  RICE_siberia_lessons_nivkh_1: "니브흐의 지혜 습득(어업과 환대)" # 9558275587687397053
  RICE_siberia_lessons_nivkh_1_desc: "시베리아에서 온 여행자가 이 인물에게 니브흐족의 어업 방식과, 낯선 사람에게까지도 물품과 생선 등의 음식을 공유하는 것을 중시하는 그들의 문화적 가치에 대해 가르쳤습니다. 이 인물은 이제 이러한 문제에 대해 어느 정도 알고 있습니다." # 10831926340678247820
