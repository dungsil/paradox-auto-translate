  RICE_christian_commission_donor_portrait_desc: "수세기 동안, 강력하지만 경건한 [GetReligionByKey('christianity_religion').GetAdherentNamePlural]들은 교회와 대성당 같은 대규모 미술 작품 안에 자신들의 초상화를 후원함으로써 신앙심을 증명해 왔습니다. 저 또한 그러한 그림 하나를 후원하고 싶습니다." # 9411073190949562952
