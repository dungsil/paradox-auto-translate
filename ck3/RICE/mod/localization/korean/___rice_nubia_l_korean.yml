  nubia.0260.t: "순트 우드" # 7349293765510437089
  nubia.0260.desc: "[GetGeographicalRegion('RICE_nile_river_valley').GetName]을 따라, 사람들은 전통적으로 [Glossary( 'sunt', 'SUNT_GLOSS' )] 목재를 사용하여 배를 건조해 왔습니다. 이 목재는 다른 종류의 목재에 비해 상대적인 견고함으로 명성이 높을 뿐만 아니라, 그 특성 덕분에 적은 양으로도 한 번에 많은 배를 빠르게 건조하기가 용이합니다.\n\n[councilor.GetTitledFirstName]께서는 저의 [councilor.GetCouncilTitle]로서 [councilor.GetHerHis] 직책을 수행하시던 중, 최근 #italic sunt#! 목재로 만든 배의 품질로 유명한 [county.GetNameNoTier]의 일부 마을들과 연줄을 맺으셨다고 말씀하셨습니다.\n\n“자금을 확보해 주시면 제가 수소문하여,” [councilor.GetFirstNameNoTooltip]가 제안했습니다. “그들을 고용해 저희를 위한 고품질의 배를 필요할 때마다 빠르고 저렴하게 만들도록 할 수 있습니다.”" # 6334621536118231682
  nubia.0260.a: "훌륭한 생각이군. 그렇게 진행하게나." # 2291098605102553150
  nubia.0260.b: "대신 그들이 어선을 건조하도록 독려하자." # 14448472373008517351
  nubia.0260.c: "우리는 이런 일에 쓸 돈이 없습니다." # 10979967383688139436
  nubia.0261.t: "다양한 언어 사용" # 14036041916975246744
  nubia.0261.desc: "전통적으로 저희 [nubian.GetCollectiveNoun]은 저술에 세 가지 언어를 사용합니다: [nubian.GetLanguage.GetName], [coptic.GetLanguage.GetName], 그리고 [greek.GetLanguage.GetName]. 다소 덜하지만, [GetReligionByKey('islam_religion').GetName]을 따르는 이들과 교류하기 때문에 [arabic.GetLanguage.GetName] 또한 사용합니다.\n\n제 서기관들은 이 모든 언어에 어느 정도 능통해야 합니다. 저희는 각 언어를 다른 맥락에서 사용하는 경향이 있기 때문입니다. 예를 들어, [coptic.GetLanguage.GetNameNoTooltip]는 종교 서적에 주로 사용됩니다. 그러나 제 [chancellor.GetCouncilTitle]인 [chancellor.GetTitledFirstName]께서 몇몇 서기관들이 이 언어들 중 일부에 능숙하지 않다고 우려를 표하셨습니다.\n\n“[chancellor.GetFirstNameNoTooltip]께서는 “서기관들을 더 잘 훈련시켜야 합니다.”라고 권고하시며, “그래야 문서의 품질이 떨어지지 않을 것입니다.”라고 덧붙이셨습니다." # 9906499141735159461
  nubia.0261.a: "그들을 [nubian.GetLanguage.GetNameNoTooltip]으로 훈련시키는 데 집중하십시오." # 4084767724022973473
  nubia.0261.b: "그들을 [coptic.GetLanguage.GetNameNoTooltip]로 훈련시키는 데 집중하십시오." # 17562157073768961690
  nubia.0261.c: "[greek.GetLanguage.GetNameNoTooltip] 훈련에 집중하십시오." # 4746491853301476397
  nubia.0261.d: "그들을 [arabic.GetLanguage.GetNameNoTooltip]에서 훈련시키는 데 집중한다" # 901541861454618717
  nubia.0262.t: "옛 유행인가, 새 유행인가?" # 5629972217565434324
  nubia.0262.desc: "수세기 동안, 우리 [ROOT.Char.GetCulture.GetCollectiveNoun]과 선조들은 번영하고 강대한 [GetTitleByKey('e_byzantium').GetNameNoTier]에게서 막대한 영향을 받아왔습니다. 예를 들어, 우리의 궁정 의복과 종교 복식은 [GetTitleByKey('e_byzantium').GetNameNoTierNoTooltip]에서 온 그곳의 복식과 유사하게 강력한 영향을 받았습니다.\n\n그럼에도 불구하고, 최근 들어, 우리 중 일부는 더욱 토착적인 형태의 복식에 큰 관심을 보였고, 그러한 양식의 일부를 통합하도록 우리의 패션을 바꾸었습니다. 한동안, 저 또한 제 궁정 내에서 이러한 현상을 목격해 왔습니다. 일부는 그러한 ‘토착’ 양식의 의복을 선호하는 반면, 다른 이들은 오래되고, 명망 높은, [GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip]의 영향을 받은 패션을 고수합니다." # 8296991884659960071
  nubia.0262.tooltip: "귀하의 [courtiers|E] 대부분이 그들의 복장 선호도를 반영하여 [GetModifier('RICE_nubia_prefers_byzantine_clothing').GetNameWithTooltip] 또는 [GetModifier('RICE_nubia_prefers_indigenous_clothing').GetNameWithTooltip] [character_modifier|E]를 획득했습니다." # 13861654660438335749
  nubia.0262.a: "우리의 토착 의상 양식이 더 매력적입니다." # 3782314851403355318
  nubia.0262.b: "[GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip] 양식은 그만한 이유가 있었기에 오래 지속되었습니다!" # 9902598094553463203
  nubia.0263.t: "폭압적인 [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]?" # 7493983455586233017
  nubia.0263.desc: "나는 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] 출신의 몇몇 [ROOT.Char.GetCulture.GetName] 상인들의 알현을 받고 있다. 그들은 최근 장거리 상업 여행에서 돌아왔다. 그들은 이 이국의 땅에서 보고 들은 것을 내게 충실히 이야기해주고 있다. 나에게 도움이 될 만한 정보뿐 아니라, 그들의 여정에서 들은 재미있는 이야기들도 있다 — 그중 일부는 우리 [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]에 대한 것이거나, 오히려 사람들이 우리에 대해 #italic 생각#!하는 바에 대한 것이다.\n\n예를 들어, [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]에 대해 두려움을 속삭이는 자들이 있는 모양인데, 그들은 우리가 폭군들에게 지배받는 잔인한 종족이라고 믿기 때문이다. 우리 땅에서는 왕이라면 누구나 아무런 이유 없이 누구든 즉시 노예로 만들 수 있으며, 모두가 불평 없이 이를 받아들인다는 법이 있다고 한다.\n\n터무니없지만, 우스운 일이군! 모두가 알다시피 노예는 보통 채무자, 범죄자 또는 전쟁 포로들이다." # 7883529905892010069
  nubia.0263.a: "좋군! 다른 이들이 우리를 두려움과 신비로움으로 보아야 한다." # 1855583055431173337
  nubia.0263.b: "무지한 이방인들은 우리에 대해 아는 바가 거의 없음이 명백하오." # 9066381495671329679
  nubia.0263.info: "#emphasis 역사적 배경:#! 여러 중세 무슬림 자료에 따르면, 지리학자 알-카즈위니(서기 1203~1283년경)와 파티마 왕조의 외교관이자 시아파 선교사 알-아스와니(서기 10세기경)는 누비아의 통치자들이 절대 군주였으며, 관습적으로 누구든 즉시 노예로 만들 권리를 가졌다고 주장합니다. 기독교 누비아에서도 노예 제도는 존재했지만, 노예들은 주로 이웃한 이교도 땅에서 약탈을 통해 붙잡히거나, 법적 처벌 등 다양한 이유로 자유를 박탈당한 토착 누비아인들이었습니다. 덧붙여, 중세 누비아 행정 체계의 정확한 성격에 대해서는 학계의 불확실성이 있지만, 누비아 왕들이 비록 매우 강력했다 하더라도 협력해야 했을 일종의 관료 체제가 이 왕국들에 존재했음은 분명합니다." # 18289507653399394588
  nubia.0264.t: "숲 수호자" # 2752860668899972198
  nubia.0264.desc: "해가 지평선 아래로 지고 밤이 찾아오자, 나는 안뜰 가장자리에 자리를 잡고 앉았다.\n\n몇몇 내 하인들의 아이들과 내 [child.Custom('GetDaughterSon')]인 [child.GetFirstName]은 이리저리 뛰어다니며 웃고, 서로에게서 동물 뼈를 빼앗으려 하고 있다. 나도 젊은 시절 이런 게임을 했던 어렴풋한 기억이 나지만 규칙은 기억나지 않아, 근처에 서서 자신의 아이도 게임을 하고 있는 내 [ROOT.Char.Custom('lowly_servant_type')]에게 이 게임이 무엇인지 물었다.\n\n\"내 [ROOT.Char.GetLadyLord]님,\" 하인이 허리를 굽혀 공손하게 말한다. \"이것은 #italic 숲의 수호자#!라고 부르는 게임입니다. 보시면 아이들이 두 팀으로 나뉘어 있는데, 한 팀은 사자, 다른 한 팀은 늑대입니다. 그리고 저들이 땅에 그린 저 두 개의 큰 원을 보십시오. 각 팀은 뼈를 자신들의 원으로 다시 가져가려 합니다.\"" # 919826729952204710
  nubia.0264.a: "흥. 유치하고 어리석은 놀이로군." # 3796805683186409021
  nubia.0264.b: "아! 이제야 기억나는군…. 참으로 행복한 기억이었어." # 3206638737928975305
  nubia.0264.info: "#emphasis 역사적 배경:#! 이 사건은 수단 북부 일부 지역, 특히 누비아 마쿠리아 왕국의 옛 수도 근처 동골라 주변에서 아직도 널리 행해지는 아이들의 놀이에서 착안되었습니다. 이 놀이가 언제 처음 발명되었거나 아이들에 의해 행해졌는지 알 수 없지만, 뼈 하나와 아이들만 있으면 된다는 점을 감안할 때 전근대 시대에도 행해졌을 것이라고 추정하는 것은 무리가 아닙니다." # 15008265184758135169
  nubia.0265.t: "헤지라 연대" # 10870961619501361460
  nubia.0265.desc: "[arabic.GetHeritage.GetName] 민족이 오래 전 [GetGeographicalRegion('ghw_region_egypt').GetName]를 정복하고 점령한 이래로, 우리는 그들과 많은 교류를 해왔습니다. 그때부터 우리 서기관들 중 일부는 [arabic.GetLanguage.GetName]를 읽고 쓰는 법을 배웠으며, 심지어 우리의 일부 행정 및 [ROOT.Char.GetFaith.GetAdjective] 종교 문서도 그 언어로 작성됩니다.\n\n이 문서들에 미치는 [arabic.GetLanguage.GetNameNoTooltip]의 영향이 너무나 커서, 일부 서기관들은 우리의 전통적인 [Glossary( 'Era of the Martyrs', 'ERA_OF_THE_MARTYRS_GLOSS' )] 대신 [Glossary( 'Era of the Hegira', 'ERA_OF_THE_HEGIRA_GLOSS' )]로 날짜를 계산하는 습관을 들였습니다.\n\n[zealot.GetHerHis] [zealot.GetFaith.GetName]에 대한 강한 견해로 알려진 [zealot.GetTitledFirstName]는 나에게 서기관들 사이의 이러한 경향에 대해 항의해왔습니다. “다른 언어를 수용하는 것은 현명하고 실용적입니다,” [zealot.GetSheHe]는 어느 날 내게 말했습니다. “하지만 [arabic.GetLanguage.GetNameNoTooltip] 외의 언어로 글을 쓸 때조차 [GetReligionByKey('islam_religion').GetAdjective] 이교도들의 달력을 채택하다니요? 우리 조상들은 우리가 얼마나 쉽게 우리의 믿음과 가치를 내팽개치는지 부끄러워할 것입니다!”" # 396133877372459819
  nubia.0265.a: "[liege.GetTitledFirstName]께서 [GetReligionByKey('islam_religion').GetNameNoTooltip]을(를) 따른다는 것을 알고 있겠지?" # 1091595625487862027
  nubia.0265.b: "우리 서기관들이 임무를 훌륭히 수행하는 한 상관없소." # 7861690515773498065
  nubia.0265.c: "옳소… #italic 헤지라 시대#의 사용을 단념시키겠소!" # 3286403369152783135
  nubia.0265.info: "#emphasis 역사적 배경:# 전통적으로 이집트와 누비아의 중세 기독교 문서들은 연대를 계산할 때 종종 [Glossary( '순교자의 시대', 'ERA_OF_THE_MARTYRS_GLOSS' )]를 사용했으나, 일부는 특히 이슬람의 [Glossary( '헤지라 시대', 'ERA_OF_THE_HEGIRA_GLOSS' )]를 사용했습니다. 이는 중세 시대 동안 이집트 무슬림, 이집트 기독교인, 그리고 누비아 기독교인들 사이의 강렬한 경제적, 정치적, 문화적 교류의 결과였습니다. 흥미롭게도, 이를 사용한 이집트 기독교 문서들은 #italic 헤지라#! 연대를 상당히 정확하게 계산할 수 있었던 반면, 유사한 누비아 문서들은 정확도가 떨어지는 경향이 있습니다." # 15516135421899492213
  nubia.0266.t: "적벽돌 둔덕" # 10244186943421634264
  nubia.0266.desc: "[GetGeographicalRegion('RICE_greater_nubia_region').GetName]에서는 나일 강 어딘가에 묻혀 있는, 무작위로 쌓인 듯한 붉은 벽돌 무더기를 자주 발견할 수 있습니다. 일부는 예를 들어 오래된 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorshipPlural]의 유적일 수도 있고, 심지어 [Glossary( 'Qores', 'QORE_GLOSS' )]와 [Glossary( 'Kandakes', 'KANDAKE_GLOSS' )] 시절에 지어진 일상적인 건축물일 수도 있습니다.\n\n이러한 발견물은 보통 고립되어 있지만, 최근 [county.GetNameNoTier]에서 여러 붉은 벽돌 무더기가 발견되었는데, 이는 다양한 건물에 재활용하기에 충분할 정도였습니다. 하지만, 이 오래된 무더기들이 오래전부터 온갖 무시무시한 영혼들의 거처라는 이야기가 늘 전해져 내려오며, 우리가 그들과 그들의 거처를 건드리면 불쾌해할 것이라고 합니다…." # 102051229132056689
  nubia.0266.a: "이 벽돌들을 잘 활용할 수 있기를 바라네!" # 1902070770975337649
  nubia.0266.b: "벽돌을 건드리지 마십시오 – 영혼을 거스르지 않을 것입니다." # 9882650850327042068
  RICE_every_zealous_nubian_courtier_of_religion: "귀하의 [religion|E]를 믿으며 [GetTrait('zealous').GetName( GetNullCharacter )], [GetTrait('humble').GetName( GetNullCharacter )], [GetTrait('paranoid').GetName( GetNullCharacter )], 혹은 [GetTrait('craven').GetName( GetNullCharacter )] [traits|E]를 가진 모든 [courtier|E]" # 17632958068272447336
  nubia.0267.t: "$travel_event_prefix$ 하피르에서 휴식하다" # 11131818127962798443
  nubia.0267.desc: "[ROOT.Char.GetCurrentLocation.GetName]에서 온전하며 깨끗하게 관리된 [Glossary( 'Hafir', 'HAFIR_GLOSS' )]를 아주 운 좋게 발견했습니다. 우리 일행은 이 저수지에서 제공하는 물로 보급품을 다시 채웠습니다. 그 물은 나일강에서 때때로 나오는 질 낮은 물보다 의심할 여지 없이 더 깨끗하고 상쾌했습니다.\n\n그곳에서 우리는 #italic 하피르#!의 물을 함께 사용하던 지역 목동들을 만나 이야기를 나누었습니다. 그들 중 한 명이 제게 말했습니다. \"저희는 선견지명이 있으신 [ruler.GetTitledFirstName]님을 칭송합니다. 이 #italic 하피르#!들을 유지 보수하는 데 자원을 할애하신 것에 대해서 말이죠.\"" # 10817985847210022075
  nubia.0267.desc.self: "재미있게도, 그들이 나를 알아보지 못하는 것 같군!" # 16883530684674486111
  nubia.0267.a: "음, 나는 [ruler.GetHerHim]를 알고 있어. [ruler.GetSheHe|U]는 바로 나야!" # 2700244971958998521
  nubia.0267.b: "아, 예, [ruler.GetTitledFirstNameNoTooltip]에 대해 들어본 적이 있소." # 3500416901224502717
  nubia.0267.c: "[ruler.GetFirstNameNoTooltip]께서 계속해서 당신에게 베풀어주시기를 바랍니다." # 18289344111432341547
  nubia.0267.d: "[ruler.GetFirstNameNoTooltip]는 그저 당신의 환심을 사려는 것뿐입니다." # 11474960296069470316
  nubia.0268.t: "$travel_event_prefix$ 고기는 어디에 있는가?" # 14939015335476137832
  nubia.0268.desc: "“죄송합니다, 저의 [ROOT.Char.GetLadyLord]님, 이것이 저희가 가진 전부입니다.” 마을 주민들이 불쌍할 정도로 적은 염소 고기와 양고기를 제게 내놓으며 [culture.GetName] 장로가 유감스러운 듯 제게 말합니다.\n\n저와 제 수행단은 하룻밤을 묵기 위해 [ROOT.Char.GetCurrentLocation.GetName]의 한 마을에 들렀고, 친절한 마을 주민들은 가진 얼마 안 되는 음식을 내어주며 아주 후하게 대해주었습니다. 의심할 여지 없는 가난한 마을이었으며, 그들의 얼굴에는 피곤함이 역력했습니다.\n\n“안타깝게도 저희는 [ROOT.Char.GetWomanMan]님과 같이 위대하고 강력한 분께 소고기를 대접할 수 없습니다.” 장로가 말을 이어갑니다. “저희는 이곳에 소가 거의 없습니다. 이… 이것이 문제가 되지 않기를 바랍니다.”" # 316395767499809818
  nubia.0268.a: "전혀 그렇지 않아! 염소와 양은 맛있어." # 17863000339464147222
  nubia.0268.b: "쇠고기가 더 좋으련만, 어쩔 수 없지." # 12662928246431200658
  nubia.0268.c: "불쌍한 마을 사람들아! 이 금을 받아 너희 자신을 돕거라." # 5350891876154662718
  nubia.0268.info: "#emphasis 역사적 배경:#! 고대 및 중세 누비아에서는 가축의 높은 위신과 가치 때문에 누비아의 엘리트 계층과 도시 거주자들 사이에서 소고기가 인기 있었습니다. 고고학적 증거에 따르면, 그와는 반대로 더 가난한 시골 정착지에서는 소고기보다 양고기와 염소고기가 더 널리 소비되었습니다." # 1029110066594111829
  nubia.0269.t: "아빠스 포이멘의 말씀" # 16785532052211164354
  nubia.0269.desc: "단호한 어조로 [chaplain.GetTitledFirstName]이(가) 되풀이하여 말합니다. “ [Glossary( 'Sayings of the Desert Fathers', 'SAYINGS_OF_THE_DESERT_FATHERS_GLOSS' )]에서는 이 문제에 대해 아주 명확하게 밝히고 있습니다. [Glossary( 'Abba Poemen', 'ABBA_POEMEN_GLOSS' )]은(는) 우리에게 [GetReligionByKey('christianity_religion').GetAdjective] 수도사들은 농경지에 대한 소유권은 물론이고, 작물을 심고 수확하는 것과 같은 농업 활동에 참여해서는 안 된다고 말했습니다. 세상에서 물러나 있어야 할 수도사들이 유혹에 빠지게 할 수 있는 공동체적 활동이기 때문입니다.”\n\n또 시작이군. [chaplain.GetFirstNameNoTooltip]이(가) 내게 이 문제로 불평을 늘어놓은 것이 이번이 처음은 아니다.\n\n“[chaplain.GetSheHe]은(는) 폐하의 [chaplain.GetCouncilTitle]로서,” 라고 말을 이어갔습니다. “저도 수도사들이 이런 일을 하는 것을 금지할 수 없다는 것을 압니다. 너무 많은 종교 기관이 땅을 소유하고 있습니다. 그것을 바꾸려 한다면 우리 경제가 파탄 날 것이고, 수도사들도 때때로 자금이 필요하다는 것을 인정합니다. 하지만… 좌절스럽습니다. 이 문제에 대해 우리가 할 수 있는 일이 있을까요?”" # 7261872835363394730
  nubia.0269.a: "현실은 때로는 실망스럽기 마련이지만, 필요합니다." # 15401004191163412497
  nubia.0269.b: "수도승들이 영적인 문제에 더 전념하도록 장려하는 것이 좋겠습니다." # 9454353507851869441
  nubia.0270.t: "성 라파엘의 별칭들" # 16556351088938435549
  nubia.0270.desc: "[chaplain.GetTitledFirstName]께서는 오늘 [Glossary( 'Archangel Raphael', 'ARCHANGEL_RAPHAEL_GLOSS' )]에 대한 설교를 하십니다. 그분은 [GetReligionByKey('christianity_religion').GetAdjective] [ROOT.Char.GetCulture.GetCollectiveNoun]에게 아마도 지상의 다른 어떤 민족들보다 더 널리 숭배받고 있습니다.\n\n[chaplain.GetFirstNameNoTooltip]께서는 열정적으로, 성 라파엘에게 우리가 부여한 많은 별칭들을 우리의 토착어 [ROOT.Char.GetCulture.GetLanguage.GetName]와 공식 교회 언어인 [greek.GetLanguage.GetName] 모두에서 나열하며, 대천사의 수많은 훌륭한 자질들을 강조합니다. \"성인들의 지배자\", \"구원자\", \"온 인류의 조력자\", 그 안에 생명이 있다는 뜻의 \"#italic 엠프시코스#!\", 댓가 없이 치유한다는 뜻의 \"#italic 아미스토스#!\", 그리고 으뜸가는 지성이라는 뜻의 \"#italic 아르키노우스#!\" 라고 말입니다.\n\n\"[chaplain.GetFirstNameNoTooltip]께서는 \"이 이름들을 들으십시오!\" 라고 선포하십니다. \"라파엘께서는 교회를 인도하실 뿐만 아니라, 적들과 악마들까지 길들이십니다!\"" # 16887676773029145
  nubia.0270.a: "라파엘께서 이 어려운 시기에 우리를 영적으로 인도하고 계십니다." # 3006710990723700394
  nubia.0270.b: "라파엘께서 우리의 악마 같은 적들과 싸워 죽여주시기를 간구하옵나이다." # 16172352989218859719
  nubia.0270.c: "라파엘이 과연 더 이상 우리에게 그리 큰 도움이 되는가?" # 2987318449033282504
  nubia.0271.t: "성 라파엘은 어디에나 계시다" # 18223162084930552786
  nubia.0271.desc: "오늘 내 궁정을 방문한 한 순회 상인은 먼 곳에서 온 독실한 [GetReligionByKey('christianity_religion').GetAdherentName]이며, 지리적 거리와 우리 문화적 차이에도 불구하고 [ROOT.Char.GetFaith.HighGodName]에 대한 그러한 신앙심을 보는 것은 감격스러운 일입니다.\n\n우리의 흥미로운 대화 중에 상인은 내 영역을 여행하는 동안 흥미로운 경향을 발견했다고 말합니다.\n\n\"전혀 나쁜 일이라고 생각하진 않지만, 제가 주목한 것은 많은 [ROOT.Char.GetCulture.GetName] [ROOT.Char.GetFaith.HouseOfWorshipPlural]에 있는 아름다운 예술품들이 [Glossary( 'Saint Raphael', 'ARCHANGEL_RAPHAEL_GLOSS' )]에 묘하게 집착하는 것처럼 보인다는 겁니다.\"라고 상인이 지적합니다. \"그분께 귀하의 백성들이 얼마나 헌신적인지 정말 흥미롭습니다. 나쁜 뜻은 아닙니다만! 이 지역에서는 다른 대천사들이 그분만큼 많은 사랑과 빈도로 묘사되는 것을 거의 보지 못했습니다.\"" # 8802085903062939662
  nubia.0271.a: "어떻게 시작되었는지 모르겠지만, 우리는 그렇습니다." # 5632723435710283098
  nubia.0271.b: "라파엘께서 여러모로 우리를 보호하십니다." # 16012118472049500104
  nubia.0271.c: "말해보게, 그대 여정에서 어떤 다른 예술품을 보았는가?" # 6846128201700139665
  nubia.0272.t: "$travel_event_prefix$ 꿀꿀!" # 17574257586059178429
  nubia.0272.desc: "[ROOT.Char.GetCurrentLocation.GetName]에 있는 소박한 [faith.GetAdjective] [faith.HouseOfWorship]에 잠시 들렀을 때, 저는 그곳의 수도승들이 기르는 수많은 돼지들을 보고 깜짝 놀랐습니다.\n\n안쪽 생활 공간에 편안히 앉아 그들의 환대를 받자, 수도승 한 명이 설명합니다. “많은 순례자와 방문객들이 이곳을 찾습니다. 돼지는 소에 비해 값싸고 그리 위엄 있지 않아서, 저희 같은 소박한 [culture.GetName] 사람들에게는 전통적으로 돼지고기가 간편한 식사 재료가 됩니다.”\n\n그가 말을 마치자, 밖에서 시끄러운 돼지 꽥꽥거리는 소리가 많이 들려옵니다. 수도승이 빙긋 웃으며 말합니다. “시간이 지나면 돼지 소리에 익숙해질 겁니다. 가축과 함께 농장에 사는 것과 다를 바 없지요. 어찌 되었든, 돼지고기를 좀 드시겠습니까?”" # 1021289195475468604
  nubia.0272.a: "[ROOT.Char.GetFaith.GetAdjective] 신념에 따라, 거절해야만 합니다." # 2423722775080236991
  nubia.0272.b: "이 [faith.HouseOfWorship]에 방문하여 돼지고기를 나누게 되어 영광입니다." # 3483700933702773278
  nubia.0272.c: "소고기는 어디 있단 말인가? 돼지고기만 먹고 어떻게 살라는 말인가?" # 15171671655200134818
  nubia.0272.info: "#emphasis 역사적 배경:#! 현대 수단에서는 대다수 무슬림 국가이기 때문에 돼지를 키우는 것은 고사하고 돼지고기를 먹는 것조차 드뭅니다. 그러나 고대 누비아에서는 중세 시대(고대 누비아와는 대조적으로)에 이 지역 대부분이 기독교였을 때, 돼지가 점점 더 널리 퍼져 나갔습니다. 당시 누비아에서 특히 엘리트 계층 사이에서는 소가 여전히 가장 중요한 가축이었지만, 돼지는 하층민과 종교 기관에게 중요한 식량원이 되었습니다. 예를 들어, 우리는 수도원과 교회가 대규모 돼지 무리를 소유했다는 고고학적 증거를 가지고 있으며, 이들 장소를 방문한 순례자들은 그 결과 많은 돼지고기를 먹었을 것입니다." # 8515023863914257866
  nubia.0273.t: "재무관" # 6763261384181661882
  nubia.0273.desc: "[chaplain.GetTitledFirstName]께서 제 행정부에 합류할 훌륭한 인재를 찾아냈다고 알려주었습니다.\n\n“[chaplain.GetCouncilTitle]로서 임무를 수행하던 중,” [chaplain.GetSheHe]가 설명했습니다. “저는 계속해서 수많은 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')]들에게서 이 [Glossary( 'oikonomos', 'OIKONOMOS_GLOSS' )]에 대한 이야기를 들었습니다. [oikonomos.GetHerHis|U]의 이름은 [oikonomos.GetFirstName]이며, 제가 들은 바로는, [oikonomos.GetSheHe]는 박식하고 숫자에 특화되어 있으며, 인근 [ROOT.Char.GetFaith.HouseOfWorshipPlural] 중 한 곳에서 봉사했다고 합니다. 이렇게 재능 있는 인물을 등용하지 않는다면 손실이 될 것입니다.”" # 13582159467306605284
  nubia.0273.a: "흥미롭군. 그들이 내 궁정에 합류할 수 있을지 지켜보자." # 11577410534947981581
  nubia.0273.b: "그들은 [ROOT.Char.GetFaith.HouseOfWorship]을 돕는 것이 더 나을 것이다." # 16020613008913660147
  nubia.0274.t: "성 에피마코스의 숭배자" # 1620965105716087313
  nubia.0274.desc: "나의 $knight_culture_player_plural_no_tooltip_lowercase$ 중 한 명인 [knight.GetTitledFirstName]은(는) [knight.GetFaith.HighGodName]과 [knight.GetFaith.GetAdjective] 신앙에 반복적으로 상당한 헌신을 보여왔습니다. [knight.GetSheHe|U]는 최근 [Glossary( 'Saint Epimachos', 'SAINT_EPIMACHOS_GLOSS' )]께 엄청난 열정을 보였으며, [knight.GetHerHis]의 생명을 구하고 [knight.GetHerHim]를 전쟁 기술로 인도한 공을 성인 전사에게 돌리고 있습니다.\n\n이는 놀라운 일이 아닙니다. [knight.GetCulture.GetCollectiveNoun] 사이에서 에피마코스가 예를 들어 [Glossary( 'Saint Raphael', 'ARCHANGEL_RAPHAEL_GLOSS' )]만큼 인기가 많지는 않지만, 여전히 매우, 매우 인기가 많기 때문입니다." # 4078508345254663262
  nubia.0274.a: "에피마코스께서 그대를 인도하시길, 내 $knight_culture_player_no_tooltip_lowercase$여!" # 16421047724893440753
  nubia.0274.b: "누구에게 기도하든 상관없다. 싸움만 잘하면 된다." # 10977917983360754106
  nubia.0274.c: "저 또한 당신을 본받아 에피마코스께 헌신하겠습니다!" # 5636874970564281057
  nubia.0275.t: "솔루" # 15946874637661735192
  nubia.0275.desc: "최근에 몇몇 [ROOT.Char.GetCulture.GetName] [Glossary( 'soulou', 'SOULOU_GLOSS' )]를 더 고용했습니다. 그들은 이미 기밀 서신 운반 및 저와 제 부하들 사이의 전달자 역할을 하는 임무에서 뛰어난 신중함과 전문성을 보여주었습니다.\n\n저는 그들의 근면함을 활용하여, 그들의 신중함과 효율성이 가장 큰 도움이 될 수 있는 특정 문제에 그들의 봉사를 집중시켜야 할 것입니다…." # 7229494981325453804
  nubia.0275.a: "민감한 정무에 집중하십시오" # 6456451090127439803
  nubia.0275.b: "개인사에 집중하십시오" # 15714913564147589926
  nubia.0275.c: "신속한 서신에 집중" # 13419476548486062335
  nubia.0276.t: "고대 무덤에 정착하다" # 6070374473516670936
  nubia.0276.desc: "[county.GetNameNoTier]의 황야에서 한 무리의 [faith.GetAdjective] 은둔자들이 고대 무덤을 발견하고 그 구조물 안에 정착했다는 소식을 들었습니다.\n\n오랜 옛날 건축된 고대 기념물들이 많고, 비교적 좋은 상태로 보존되어 있음을 고려할 때, [GetGeographicalRegion('RICE_nile_river_valley').GetName]을 따라 이런 일은 가끔 발생합니다. 지나간 시대의 예술과 건축물 한가운데에서 정신적 평화와 위안을 얻을 수 있는 곳으로 물러난다는 생각에는 무언가 심오한 것이 있습니다." # 5132136670694636542
  nubia.0276.a: "은둔자들은 그곳에서 잘 지낼 것이라고 확신합니다." # 12904864922837190784
  nubia.0276.b: "그들을 돕기 위해 일부 자원을 기부하겠습니다." # 12577726707676517434
  nubia.0276.info: "#emphasis 역사적 배경:#! 이집트와 수단에 중세 초부터 기독교가 전파되었음에도 불구하고, 사람들은 여전히 이 지역의 고대 기념물들을 활용했습니다. 예를 들어, 무덤은 은둔자들에 의해 종교적 숭배와 고행을 위한 장소로 전용되었습니다. 중세 문헌에 기록된 그러한 행위들은 이집트와 수단의 오래된 이교 신앙에 대한 기독교의 우월성을 입증하거나 과시하기 위함은 아니었습니다. 왜냐하면 이러한 오래된 종교들은 더 이상 행해지지 않았고, 기독교에 대한 제도적 위협이 되지 않았기 때문입니다. 대신, 무덤은 실용적인 이유로 점유되었을 가능성이 컸습니다. 무덤은 종종 견고하고 내구성이 뛰어난 구조물이었고, 정착지에서 고립되어 있으면서도 상대적으로 가까운 곳에 위치했기 때문입니다." # 5550369067518801715
  nubia.0277.t: "자유로운 [african.GetWomanMan]인가, 아니면 노예인가?" # 16172025827634346021
  nubia.0277.desc: "“저는 자유로운 [african.GetWomanMan]입니다 – 부디, 의로운 [ROOT.Char.GetTitleAsNameNoTooltip]으로서 정의롭고 자비로운 마음으로 행동해 주시길 간청합니다, 저의 [ROOT.Char.GetLadyLord]님!” [african.GetFirstName]이/가 [african.GetHerHis] 이야기를 마치며 간청합니다.\n\n저는 [african.GetHerHim]을/를 주의 깊게 살피며, [african.GetHerHis]의 눈에 어떤 기만의 징후라도 있는지 헤아리려 합니다. 당면한 문제를 심사숙고하며 말이죠. 과연 이 [african.GetFirstNameNoTooltip]이/가 [african.GetCulture.GetName] 출신의 자유로운 [african.GetWomanMan]으로 [county.GetNameNoTier]를 지나던 중 잔혹한 노예 상인들에게 부당하게 납치된 것이 [african.GetSheHe]의 주장대로 맞는 말인가? 아니면 [african.GetSheHe]이/가 교활한 노예여서 [african.GetHerHis]의 주인을 피해 도망치기 위해 이 이야기를 꾸며내는 것인가?\n\n명확한 답은 없지만, 저는 결정을 내려야만 합니다." # 1526907647773746905
  nubia.0277.a: "이 거짓말쟁이 노예를 [african.GetHerHis] 주인에게 돌려보내라." # 924092222844047451
  nubia.0277.b: "당신을 신뢰하며, [african.GetFirstNameNoTooltip]님의 자유를 보장하겠습니다." # 2826843139603669919
  nubia.0277.c: "그대는 자유의 몸이 될 수 있소. 그러나 그대의 전 주인에게도 보상할 것이오." # 12861823518995596460
  nubia.0277.d: "자유는 그대의 것입니다. 단, 한 가지 조건이 있습니다: 내 궁정 신하가 되십시오." # 8742390298355159131
  nubia.0277.info: "#emphasis 역사적 배경:#!\n중세 이집트에는 상당수의 사하라 이남 아프리카계 주민이 살았습니다. 그중 다수는 노예였으나, 상인, 용병, 순례자, 혹은 전직 노예 등 상당수는 자유민이었습니다. 당대 문헌에는 이집트에 거주하던 자유 아프리카인들이 불법적으로 납치되어 노예가 된 것으로 보이는 법적 소송 기록이 남아있습니다. 예를 들어, 10세기의 이야기 모음집인 [Glossary( '키타브 아자이브 알-힌드', 'KITAB_AJA_IB_AL_HIND_GLOSS' )]는 나일 강을 따라 홀로 또는 보호 없이 여행하는 흑인 아프리카인은 탐욕스러운 노예상인들에게 쉬운 먹잇감으로 간주되었다고 기록합니다." # 17703476327165453359
  nubia.0278.t: "성녀 힐라리아: 여성들의 귀감" # 18077405976376392178
  nubia.0278.desc: "[courtier.GetTitledFirstName]께서는 [courtier.GetSheHe]가 최근 인근의 [courtier.GetFaith.GetAdjective] [courtier.GetFaith.HouseOfWorship]에 방문했다고 제게 이야기했습니다. 그곳에서 그/그녀는 도서관에 보관된 두루마리를 읽었는데, 그 두루마리에는 로마 황제 제노의 딸인 [Glossary( '성녀 힐라리아', 'SAINT_HILARIA_GLOSS' )]가 [GetTitleByKey('b_wadi_natrun').GetNameNoTier]의 수도승들을 너무나 존경하여 그들과 합류하고자 환관으로 변장했다는 이야기가 담겨 있었습니다.\n\n[courtier.GetSheHe]가 이 이야기를 예전에도 들은 적이 있었지만, [courtier.GetFaith.HouseOfWorship]에서 이렇게 직접 읽는 것은 그/그녀에게 깊은 감동과 영감을 주는 경험이었습니다. [courtier.GetSheHe|U]는 성녀 힐라리아의 본보기를 따라 선하고 덕스러운 삶을 살아가기를 희망합니다." # 14491341972008465096
  nubia.0278.a: "덕스럽게 살고자 하는 당신의 염원이 이루어지기를 빕니다." # 18404265810237123416
  nubia.0278.b: "나는 [courtier.GetFirstNameNoTooltip]의 신념이 미심쩍군." # 7376140390886243651
  nubia.0278.c: "[courtier.GetFaith.GetReligion.GetName]은 제가 보기에 어리석은 종교입니다." # 1773503795432249775
  nubia.0279.t: "풀 메담스" # 5101366157447812145
  nubia.0279.desc: "아…. 아침을 시작하기에 맛있는 [Glossary( 'ful medames', 'FUL_MEDAMES_GLOSS' )] 요리보다 더 좋은 것은 없습니다.\n\n오늘 새벽녘, 동이 트기 전부터 저의 하인들과 요리사들은 간밤에 제가 요청했던 대로 저를 위한 이 군침 도는 풍미 가득한 요리를 애써 만들었습니다. 잠두콩에 마늘, 양파, 쿠민, 그리고 다른 향신료를 넣어 섞은 후, 그들은 삶은 계란과 약간의 레몬을 얹어 마무리했습니다." # 85599046374527602
  nubia.0279.a: "[ROOT.Char.GetFaith.HighGodName]을 찬미하라 – 소박한 식사이지만, 그래도 #italic 훌륭하군#!." # 17605912451684440443
  nubia.0280.t: "고대의 도자기 작업장" # 11103030955221273320
  nubia.0280.desc: "[councilor.GetTitledFirstName] [councilor.GetCouncilTitle]님께서 [county.GetNameNoTier]의 [culture.GetName] 도자기 공방이 잘 운영되고 있으나, 더욱 발전할 여지가 있다고 제게 아뢰었습니다.\n\n[councilor.GetFirstNameNoTooltip]는 제게 상기시키며 말했습니다. “이 공방들은 [GetGeographicalRegion('RICE_greater_nubia_region').GetName] 내 다른 많은 곳과 마찬가지로, 폐하의 지원 덕분에 오랫동안 활발히 활동하며 그들의 상품을 널리 팔아왔습니다. 얼마나 오래 운영되어왔는지, 심지어 수 세기 동안 이어져 왔는지 아무도 모릅니다. 하지만, 요점을 말씀드리자면, 외국 상인들에게 상품이 잘 팔리지 않는 만큼, 이곳의 공방들이 더 많은 지원을 받을 필요가 있다고 생각합니다. 지역 경제를 강화하는 것이 우리 모두에게 번영을 가져다줄 것입니다.”" # 13586002722998024376
  nubia.0280.a: "아주 좋은 생각입니다! 이 산업을 지원합시다." # 9811655281744902279
  nubia.0280.b: "알겠습니다만, 다른 우선순위가 있습니다." # 4483294252138799355
  nubia.0280.info: "#emphasis 역사적 배경:#! 전성기 시절, 쿠시 제국(기원전 8세기경 - 기원후 4세기경)에는 수많은 번성하는 도예 공방이 존재했습니다. 결국 쿠시 제국이 붕괴된 후에도 이 공방들, 혹은 그 계승자들은 수세기 동안 계속해서 운영되었으며, 특히 후기 쿠시 문명의 중심지였던 알로디아, 즉 남부 누비아 지역에서 유사한 양식의 도자기를 생산했습니다. 이는 종교, 언어, 정치적 맥락의 차이에도 불구하고 고대 쿠시인들과 중세 누비아인들 사이의 놀라운 연속성을 보여주는 단지 하나의 증거일 뿐입니다." # 369971533700210415
  nubia.0281.t: "한밤중의 기척" # 34394609310845322
  nubia.0281.desc: "[courtier.GetTitledFirstName]를 보았을 때, [courtier.GetSheHe]는 초췌하고 안절부절못하는 모습이었습니다. 초췌한 모습은 이해가 되었습니다. 지난밤 [courtier.GetSheHe]가 실종되어 걱정했지만, 근처 마을을 방문했다가 집으로 돌아오는 길에 길을 잃은 것뿐이라는 것을 알고 안도했습니다. 하지만 안절부절못하는 모습은요? 그건 이상해 보였습니다.\n\n[courtier.GetFirstNameNoTooltip]가 설명했습니다. “마을 옆에 있는 오래된 [culture.GetName] 유적에 너무 가까이 다가갔습니다. 멀리서 불빛이 보여서 안전하게 그쪽으로 걸어갔죠. 그렇게 길을 잃은 겁니다. 틀림없이 [Glossary( 'ablemba', 'ABLEMBA_GLOSS' )]였을 겁니다. 맹세컨대, 그 불빛이 여인의 형상이었다고 생각했지만, 그 형상은 이내 사라져 버렸습니다. 그런 사악한 [old_faith.GetReligion.GetAdjective] 영혼들은 우리의 [courtier.GetFaith.GetReligion.GetAdjective] [courtier.GetFaith.ReligiousText]에 복종하지 않으니, [courtier.GetFaith.HighGodName]께 저를 보호해달라고 열심히 기도했습니다.”" # 14394458362624282399
  nubia.0281.a: "[ROOT.Char.GetFaith.HighGodName]께서 그대를 잘 보우하셨네." # 4910253333745538517
  nubia.0281.b: "다른 마을에서 비친 단순한 불빛이었을 뿐이리라." # 4571436995981084922
  nubia.0282.t: "환대의 한계" # 3407745723834728668
  nubia.0282.desc: "저희는 [ROOT.Char.GetCurrentLocation.GetName]에 있는 작은 [culture.GetName] [faith.HouseOfWorship]에 도착하게 되어 기뻤습니다. 이곳이 밤을 보낼 곳이 생긴다는 의미였기 때문입니다.\n\n[faith.GetAdjective] [faith.AltPriestTermPlural]은 매우 친절하게 대해주었으며, 이틀 정도 식사와 잠자리를 제공해 줄 수 있다고 말해주었습니다. 저희가 자리를 잡는 동안, 하지만 너덜너덜한 차림의 다른 몇몇 여행객들이 그곳을 떠나는 것을 보았습니다.\n\n제가 무슨 일이냐고 묻자, [faith.AltPriestTermPlural] 중 한 명이 말했습니다. “저희는 손님을 절대 돌려보내지 않습니다만, 저희의 환대에도 한계는 있습니다. 저희 민족의 풍습에 따라, 방문객들은 문 근처 방에서 이틀 정도 머무를 수 있지만, 그 이상은 안 됩니다. 많은 방문객들이 지나가고, 그들을 모두 수용할 공간은 부족합니다.”" # 6803849410006452636
  nubia.0282.a: "안타깝지만 이해할 만합니다." # 11028353987355521763
  nubia.0282.b: "여행자들이 더 머무를 수 있도록 대가를 지불하겠습니다." # 17688779811128751097
  nubia.0283.t: "눈을 강타하는 자들" # 3025830067226442799
  nubia.0283.desc: "아주 먼 옛날, 우리 선조들과 북쪽의 [arabic.GetHeritage.GetName] 민족들은 수많은 전투를 치렀습니다. 우리 선조들은 침략자들을 성공적으로 물리치고 그들과 [RICE_baqt_treaty|E]를 협상했는데, 이는 부분적으로 활 쏘는 자들의 무시무시한 능력 덕분이었습니다.\n\n지금도 [arabic.GetHeritage.GetName] 민족들은 우리 [nubian.GetCollectiveNoun]를 “동공 가격자”라 부릅니다. 전설에 따르면, 아주 먼 옛날의 그 전투에서 우리 선조들이 [arabic.GetHeritage.GetNameNoTooltip]의 눈을 의도적으로 겨냥하여 그들을 실명시켰다고 합니다.\n\n이러한 이야기에 저는 최근 엄청난 흥미를 느꼈습니다. 만일 상황이 닥친다면, 저는 우리 시대의 활 쏘는 자들도 우리 선조들의 기술에 필적할 수 있다고 확신합니다." # 248695343966236126
  nubia.0283.a: "나는 나의 궁수들이 그들의 선조들처럼 되도록 고무시켜야 한다." # 1206746297571317712
  nubia.0283.b: "이러한 소문들은 외세가 우리를 공격할 엄두를 내지 못하게 할 것입니다." # 14435130190082111945
  nubia.0284.t: "여성 공경" # 14473847833226640018
  nubia.0284.desc: "[chaplain.GetTitledFirstNamePossessive]가 [chaplain.GetCouncilTitle]로서 오늘 설교에서 영광스러운 성모 마리아와 우리 삶에서 그분의 중요한 역할에 대해 이야기합니다.\n\"우리 [nubian.GetCollectiveNoun]는 다른 많은 민족과는 달리,\" [chaplain.GetFirstNameNoTooltip]는 선포합니다. \"우리 삶의 여성들을 항상 존경해야 함을 기억합니다. 왜냐하면 그들을 통해 우리는 마리아의 성스러움을 상기하며, 여성으로서 그들 존재 자체로 이 성스러움을 지니고 있기 때문입니다.\"" # 3162456026308295615
  nubia.0284.a: "참으로, 어머님들을 공경함에 부끄러움이 없습니다!" # 10682389829147058302
  nubia.0284.b: "모든 여인들이 그렇게 성스러울 리가 없지…" # 4792206855206647883
  nubia.0284.info: "#emphasis 역사적 배경:#! 수세기 동안, 여성의 역할과 권리는 시간이 지남에 따라 다양하게 변화했지만, 누비아 사회에서 여성은 높은 지위를 누렸습니다. 예를 들어, 우리는 여러 고대 누비아 여왕들의 증거를 가지고 있지만, 중세 시대에 여성이 여왕 통치자가 될 수 있었다는 증거는 없습니다. 하지만 그럼에도 불구하고, 왕대비들은 중세 누비아 정치에서 핵심적인 역할을 했으며, 중세 누비아의 여성들이 독립적으로 토지와 재산을 소유하고, 사고팔며, 기독교 수도원과 교회의 주요 후원자가 될 수 있었음을 보여주는 수많은 문서들이 있습니다. 특히 중세 시대에는 성모 마리아와 예수 그리스도의 어머니로서 그녀의 역할이 여성의 높은 지위를 정당화하는 데 사용되었습니다. 심지어 현대에도, 현재 일반적으로 무슬림인 누비아인들은 여성에 대한 존경을 표하는 그들의 관습이 과거 성모 마리아에 대한 기독교적 숭배의 영향을 받았다고 설명합니다." # 5355114459324341620
  nubia.0285.t: "보호용 항아리" # 2974681720976336089
  nubia.0285.desc: "제 [nubian.GetName]인 하인 몇몇이 제가 소유한 도자기에 [Glossary( 'Raphael', 'ARCHANGEL_RAPHAEL_GLOSS' )]와 [Glossary( 'Epimachos', 'SAINT_EPIMACHOS_GLOSS' )] 같은 천사와 성인의 이름을 새기는 습관이 생겼습니다.\n\n이 하인들은 근면하고 독실한 [ROOT.Char.GetFaith.GetAdherentNamePlural]이며, 그러한 조치가 속세적이든 초자연적이든 악의 세력으로부터 우리를 보호해 줄 것이라고 굳게 믿고 있습니다. 그렇긴 하지만, 가능한 한 많은 단지에 이름을 새기는 것은 다소 지나칠 수 있습니다. 특히 제가 그 단지 중 일부를 연회와 다른 중요한 업무에 사용해야 하기 때문입니다." # 13128235637085239014
  nubia.0285.a: "감사합니다! 후회하는 것보단 영적인 안녕을 지키는 편이 낫습니다." # 18150649005401941414
  nubia.0285.b: "내 생각엔 #italic all#! 내 모든 항아리에 이 명문들을 새겨야겠어!" # 48776356680987429
  nubia.0285.c: "그들은 이 비효율적인 헛소리를 그만두어야 한다." # 7416205630646988379
  nubia.0285.info: "#emphasis 역사적 배경:# 중세 기독교 누비아에서는 천사 숭배가 엄청나게 인기가 많았습니다. 이는 이 지역의 고고학 유적지에서 발견된 방대한 비문들을 통해 입증됩니다. 건물 벽, 인간 미라의 문신, 도자기 등에 다양한 대천사와 성인들의 이름이 새겨져 있습니다. 이집트 자료에서도 이러한 누비아의 관습이 언급됩니다. 이러한 표면에 종교적 인물들의 이름을 새겨 넣는 것은 악한 세력을 물리치는 강력한 무기라고 믿어졌습니다." # 3683616095416809202
  nubia.0286.t: "대천사 미카엘의 이름" # 10313797889234463674
  nubia.0286.desc: "[ROOT.Char.GetCurrentLocation.GetName]의 한 마을에서 쉬는 동안, 마을 어르신들은 저 같은 사람의 존재에 영광을 느꼈기 때문이든, 아니면 원래 붙임성 있는 성격 때문이든, 저희를 정착지 구경을 시켜주며 그들의 생활 방식과 최근 상황을 설명해 주었습니다. 둘러보는 동안, 저는 몇몇 마을 사람들이 자신들의 집에 무언가를 새기고 있는 것을 발견했습니다.\n\n“저기 있는 소년들은 새로 지은 집 벽에 대천사 미카엘의 이름을 새기고 있답니다,” 저의 호기심을 알아차린 저를 동반한 마을 어르신 한 분이 주름진 미소를 지으며 설명했습니다. “저희 [culture.GetName] 마을 사람들은 대부분 글을 모르는 이들이지만, 저희는 [faith.HighGodName]께 열렬히 기도하고 대천사들의 이름을 부르는 한, 그분들이 저희를 보호해 주실 것이라는 것을 아는 선량한 [faith.GetAdherentNamePlural]입니다.”" # 3693096019730223959
  nubia.0286.a: "흥미롭군요. 그럼 계속해서 둘러보시죠." # 3057194121414758008
  nubia.0286.b: "대천사 미카엘께 찬양을! 그의 축복이 너희 모두에게 있기를!" # 12931654124838054309
  nubia.0286.c: "[ROOT.Char.GetFaith.HighGodName]께서 그대를 더 잘 수호해 주실 터이나, 지금 논할 바는 아니로군." # 13344993583873567180
  nubia.0287.t: "사키아 분쟁" # 4812409634083130342
  nubia.0287.desc: "[courtier_1.GetTitledFirstName]과 [courtier_2.GetTitledFirstName]은 최근 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]의 [Glossary( 'saqia', 'SAQIA_GLOSS' )]를 두고 큰 다툼을 벌였으며, 제게 중재를 요청하고 있습니다. 두 사람은 이 #italic 사키아#!의 공동 소유주로서, [ROOT.Char.GetCulture.GetName]의 관습과 법에 따라 건설과 보존에 똑같이 기여했습니다.\n\n그러나 [courtier_1.GetFirstNameNoTooltip]은 [courtier_2.GetFirstNameNoTooltip]가 장치를 고정하는 밧줄 유지 보수와 같은, 자신이 보기에 사소한 수리 작업에 자금을 대는 데 [courtier_2.GetHerHis] 역할을 다하지 않는다고 주장합니다. [courtier_2.GetFirstNameNoTooltip]는 이를 반박하며, [courtier_1.GetFirstNameNoTooltip]이 게으름을 피우며 모든 수리를 불공평하게 [courtier_2.GetHerHim]에게 떠넘기려 한다고 말합니다." # 12399991880809910797
  nubia.0287.a: "별것도 아닌 [Glossary( 'saqia', 'SAQIA_GLOSS' )] 하나 가지고 하는 너희의 하찮은 다툼으로 나를 번거롭게 하지 마라." # 17050379235261312086
  nubia.0287.b: "[courtier_1.GetFirstNameNoTooltip]의 말이 옳습니다: [courtier_2.GetFirstNameNoTooltip]은/는 [courtier_2.GetHerHis] 임무를 태만히 하고 있습니다." # 12896182370202412624
  nubia.0287.c: "[courtier_2.GetFirstNameNoTooltip]의 말이 옳습니다: [courtier_1.GetFirstNameNoTooltip]는 빈대처럼 굴고 있습니다." # 5959901319499029032
  nubia.0287.d: "두 분께서는 이 문제에 관해 합의에 이르실 수 있으실 테지요?" # 9063098083189910288
  nubia.0287.d.tooltip: "그들의 분쟁 해결을 도와주십시오" # 8887954139014906902
  nubia.0287.d.bad: "그들의 분쟁을 중재하는 데 실패했습니다." # 12231018410931090930
  nubia.0287.d.good: "그들의 분쟁을 중재하는 데 성공했습니다" # 3437321948939017192
  nubia.0288.t: "나일 강의 한랭기" # 10508962474016501245
  nubia.0288.desc: "상인의 삶이 언제나 화려한 모험만은 아닙니다. 저는 오늘 지나가던 중 제 궁정을 찾아와 경의를 표하는 상인들로부터 그런 진실을 깨닫고 있습니다.\n\n이들은 [GetGeographicalRegion('ghw_region_egypt').GetName]과 [GetGeographicalRegion('RICE_greater_nubia_region').GetName] 양쪽에서 사업을 하며, 자신들이 소유한 배로 나일 강을 오르내립니다. 하지만 올해는 여러 가지 이유로 [Glossary( 'cold season', 'NUBIA_COLD_SEASON_2_GLOSS' )] 때문에 무역품 운송에 지연을 겪었습니다.\n\n\"아, #italic 마리시#! 바람 탓에,\" 한 상인이 한탄합니다. \"물품을 제때 목적지로 운반할 수 있을지 의문입니다. 제대로 계획하지 못한 우리의 잘못이지만, 이번 거래에서 많은 돈을 잃었습니다! 모두가 스트레스에 시달리고 있습니다.\"" # 10628562251495307184
  nubia.0288.a: "[ROOT.Char.GetFaith.HighGodNameAlternate]께서는 주시기도 하고, 거두어가시기도 한다." # 3020082649483072782
  nubia.0288.b: "이러한 추운 계절과 바람에 대해 더 자세히 설명해 주시겠습니까?" # 15041067836466255408
  nubia.0289.t: "사막 교부들의 어록" # 13770678318154684922
  nubia.0289.desc: "최근, 저는 [Glossary( 'Sayings of the Desert Fathers', 'SAYINGS_OF_THE_DESERT_FATHERS_GLOSS' )]를 읽는 데 시간을 보냈고, [ROOT.Char.GetFaith.GetReligion.GetName]에 지대한 공헌을 한 사막 교부들의 이야기에서 큰 위안을 찾았습니다.\n\n저는 심지어 지금, 현 시대에도 이 이야기들이 우리에게 전하는 교훈에서 많은 지혜를 얻을 수 있음을 발견했습니다 – 저 이전의 여러 세대 동안 다른 [ROOT.Char.GetFaith.GetAdherentNamePlural]들이 그러했듯이, 저 또한 그 지혜를 제 일상생활에서 활용할 수 있을 것입니다." # 6941767567947457765
  nubia.0289.a: "이 지혜를 사용하여 더 나은 [ROOT.Char.GetTitleAsNameNoTooltip]가 되십시오" # 12690441487635842017
  nubia.0289.b: "이 지혜를 사용하여 영적으로 자신을 발전시키십시오." # 12631962224261511783
  nubia.0290.t: "[courtier.GetFirstNamePossessiveNoTooltip] 액막이 문신" # 17489042717277146132
  nubia.0290.desc: "며칠 전, [courtier.GetTitledFirstName]은(는) [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]에 있는 인근 [courtier.GetFaith.HouseOfWorship]에 가서 [courtier.GetHerselfHimself]에게 [courtier.GetFaith.ReligiousSymbol] 문신을 새겼습니다. 이는 [courtier.GetCulture.GetName] [courtier.GetFaith.GetAdherentNamePlural] 사이의 오랜 관습이었기에, 그리 놀랄 일은 아니었습니다.\n\n“부디 질병과 불운으로부터 저를 지켜주기를!” 오늘 제가 문신을 보여달라고 하자, [courtier.GetFirstNameNoTooltip]은(는) 피식 웃으며 [courtier.GetSheHe]가 제게 문신을 자랑스럽게 보여주며 말했습니다." # 11419647944584385653
  nubia.0290.a: "그것이 당신을 해로부터 지켜줄 것이라 확신합니다." # 14511612865072704080
  nubia.0290.b: "그대의 문신이지만, 어떤 효험이 있을지는 두고 볼 일이다." # 9590887939319706633
  nubia.0290.info: "$RICE_east_african_tattoo_decision_context_tooltip$" # 12332635208969517882
  nubia.0291.t: "[ROOT.Char.GetCulture.GetNameNoTooltip] 진흙 곡물 창고" # 4593166995556405841
  nubia.0291.desc: "오늘 저는 제 거처를 위한 새로운 #italic 고시#! 곡식 저장고를 짓고 있는 하인들을 지켜보고 있습니다.\n\n물론, 저희 [ROOT.Char.GetCulture.GetCollectiveNoun]가 오랫동안 사용해온 이 믿음직스럽고 훌륭한 식량 저장 방법을 저는 잘 알고 있습니다.\n\n그럼에도 불구하고, 이 거대한 흙 저장고가 제 눈앞에서 만들어지는 것을 보니 흡족합니다. 저는 이 새로운 저장고들이 제 가문에 큰 도움이 될 것이라고 확신합니다." # 5068562921544543431
  nubia.0291.a: "이것들이 있어 계속 잘 먹고 지낼 수 있으니 그저 다행이오." # 53621352181771672
  nubia.0291.b: "내 시종들에게 이것들이 정확히 어떻게 작동하는지 물어봐야겠다." # 5718098282583368737
  nubia.0292.t: "성 라파엘의 영광" # 11028183773627125630
  nubia.0292.desc: "최근 들어, [courtier.GetTitledFirstName]께서는 [courtier.GetHerHis] 건강이 상당히 호전되었으며, [courtier.GetSheHe]가 중병을 피하고 이전보다 더 강하고 활기찬 기운을 느낀다고 주장하고 있습니다.\n\n그 비결은 [Glossary( 'Saint Raphael', 'ARCHANGEL_RAPHAEL_GLOSS' )]께 드리는 기도라고 [courtier.GetSheHe]는 주장합니다.\n\n[courtier.GetCulture.GetName] [courtier.GetFaith.GetAdherentNamePlural] 사이에서는 그러한 이야기가 드문 일이 아닙니다. 위대한 대천사가 우리 백성 사이에서 치유의 힘으로 명성이 높기 때문입니다.\n\n\"[courtier.GetFirstNameNoTooltip]는 저에게 간청합니다. \"라파엘께 간절히 기도하십시오. 그리하면 당신의 존재 자체에 변화를 느끼실 것입니다!\"" # 6149749183955823795
  nubia.0292.a: "나 또한 성 라파엘께 더욱 기도해야겠군!" # 14217450969094338868
  nubia.0292.a.nothing: "큰 차이를 느끼지 못합니다." # 14958072759612857624
  nubia.0292.a.casual: "전보다 조금 더 건강해진 기분이 듭니다" # 1947995627877292620
  nubia.0292.a.enthusiastic: "이전보다 기적적으로 훨씬 더 건강해졌습니다." # 1444450307776277206
  nubia.0292.b: "물론, 저희는 이미 매일 기도하고 있습니다." # 11402270954279819885
  nubia.0293.t: "영아 매장" # 15408356023804001812
  nubia.0293.desc: "제 [ROOT.Char.Custom('OppositeGenderedLowlyServantType')]가 일 년도 채 안 된 아기를 낳았는데 안타깝게도 사망했습니다.\n\n우리 [ROOT.Char.GetCulture.GetCollectiveNoun]들 사이의 흔한 풍습에 따라, 슬픔에 잠긴 제 하인이 [ROOT.Char.Custom('GetHerHimOpposite')]에게 아기를 하인 숙소 바닥 아래 커다란 항아리에 묻게 해달라고 겸허히 요청했습니다. 그들은 그렇게 하는 것이 장차 [ROOT.Char.Custom('GetHerHisOpposite')]가 더 많은 아이를 가질 가능성을 높여줄 것이라고 말합니다.\n\n그리고 제 하인은 [ROOT.Char.Custom('GetHerHisOpposite')]의 요청을 할 때 침통하게 말합니다. “비록 저는 아이의 죽음을 받아들였지만, 부모로서 불쌍한 아기를 차가운 묘지에 홀로 둘 수는 없습니다.”\n\n이것을 허락할지 말지는 여전히 저에게 달려있습니다. 이곳은 제 가문이고, 어떤 이들은 이 오랜 풍습에 불편함을 느낄 수도 있기 때문입니다." # 11579506425078496921
  nubia.0293.a: "알겠습니다. 그곳에 자녀를 안장할 수 있습니다." # 8604854281816088501
  nubia.0293.b: "죄송합니다만, 아이를 묘지에 매장해야 합니다." # 12885327360273382568
  nubia.0293.info: "#emphasis 역사적 배경:#! 죽은 영아나 어린아이를 대형 항아리에 넣어 집 아래에 매장하는 관습은 어머니가 더 많은 자녀를 낳는 데 도움이 된다는 믿음 또는 죽은 영아를 묘지에 홀로 두는 것이 부적절하다는 생각 때문에 이집트와 수단의 나일강 유역에서 수천 년 동안, 심지어 20세기까지도 확인되었습니다. 예를 들어, 중세 시대로 거슬러 올라가는 수단의 고고학 유적지에서는 영아들이 일반 묘지와 집 아래 양쪽에 매장된 채 발견되었습니다. 이 관습은 고대 그리스와 같이 세계의 다른 많은 지역에서도 다양한 시기에 시행되었습니다." # 15957372731679605227
  nubia.0294.t: "카르카데" # 12526703459668427184
  nubia.0294.desc: "부엌을 지나다가 하인 여럿이 [ROOT.Char.GetCulture.GetName] 양식의 [Glossary( 'karkade', 'KARKADE_GLOSS' )]를 준비하는 것을 보았다. 근래에 그 음료를 좋아하게 되었기 때문이다. 그들은 마른 히비스커스 꽃잎을 물에 담그고 있었는데, 나중에 그것을 끓인 다음 식으면 민트 잎과 섞을 예정이었다." # 7236789939708175450
  nubia.0294.a: "그들과 함께 #italic 카르카데#를 준비하자!" # 1998730528373063095
  nubia.0294.b: "그들을 지켜본 뒤 나는 떠나겠다" # 14213430574576970842
