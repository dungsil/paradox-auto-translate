  nubia.0160.t: "[receiver.Custom('RICE_nubia_egypt_border_official_type_loc')]에게 보내는 전갈" # 16024996935977013050
  nubia.0160.desc: "[giver.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')]으로서, [GetTitleByKey('c_aswan').GetNameNoTier] 근처의 누비아와 이집트 사이 국경을 관리하는 것은 저의 책무입니다. 이는 국경 건너편에 있는 저의 동료, [receiver.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')]와 정기적으로 협력하며 수행하는 결코 쉽지 않은 임무입니다.\n\n현재 [receiver.Custom('RICE_nubia_egypt_border_official_type_loc')]인 [receiver.GetTitledFirstName]과 직접 서신을 주고받은 지 꽤 시간이 흘렀습니다. 불필요한 갈등과 긴장을 피하고 [GetTitleByKey('c_aswan').GetNameNoTierNoTooltip]을(를) 가로지르는 인원과 물품의 안전한 흐름을 보장하기 위해 소통은 필수적입니다.\n\n그리하여 저는 국경과 관련된 최근 사안들을 상세히 기술하고, [realm_title.GetNameNoTier]의 최신 소식을 [receiver.GetHerHim]에게 알리는 정식 서한을 [receiver.GetFirstNameNoTooltip]에게 보내고자 작성했습니다. 이참에 [receiver.GetHerHim]에게 작은 선물이라도 보낼까 합니다…." # 13400804256437689981
  nubia.0160.a: "공식 서신을 발송하십시오 – 그저 통상적인 업무일 뿐입니다." # 4080241939154277373
  nubia.0160.b: "호의의 표시로 서신과 선물을 보내십시오." # 1363201596201294730
  nubia.0160.success.tooltip: "#bold #P 성공#!#!: 당신의 서신은 호의적인 인상을 주었고, 상대방이 긍정적으로 반응할 가능성이 높아졌습니다." # 12901182225392599095
  nubia.0160.neutral.tooltip: "#bold 성공도 실패도 아님#!#!: 귀하의 서신은 부자연스럽지만 격식을 갖춘 듯하며, 상대방이 긍정적으로 응답할지 부정적으로 응답할지에 영향을 주지 않을 것입니다." # 10255614953881252204
  nubia.0160.failure.tooltip: "#bold #N 실패#!#!: 귀하의 서신은 거만하게 비춰지며, 상대방이 부정적으로 반응할 가능성이 더 높습니다" # 5234886252132770571
  nubia.0161.t: "[giver.Custom('RICE_nubia_egypt_border_official_type_loc')]의 전갈" # 2368794099579389652
  nubia.0161.desc.intro: "누비아와 이집트 국경 너머에 있는 상대 통치자 [giver.GetTitledFirstName]에게서 전령이 서신과 작지만 적절한 선물을 가지고 도착했습니다. 양측 간의 소통은 우리 영토 간의 평화를 유지하는 데 매우 중요하기에, 저는 그 서신을 급히 읽기 시작했고, 그 내용은 다음과 같았습니다:\n\n" # 11937924080866180499
  nubia.0161.desc.good_letter: "#italic 내 [receiver.Custom('SisterBrother')|U]이자 [receiver.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')]에게 알리노라. [receiver.Custom('RICE_nubia_egypt_border_official_type_loc')]이 베풀 수 있는 그 어떤 관용도, [receiver.GetSheHe]가 존경, 친절, 그리고 정중한 환대의 의무와 관련하여 행할 일보다 더 위대할 수는 없을 것임을.#!" # 9572650420393292637
  nubia.0161.desc.neutral_letter: "#italic [receiver.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')]께 이 서한을 가져온 자가 저의 충성스럽고 공손한 신하임을 알립니다. 부디 그를 잘 대우하시고 합당하게 대해 주시며, 그가 필요로 하는 바를 제공해 주십시오. 안녕과 감사의 인사를 전합니다.#!" # 6761388640731196861
  nubia.0161.desc.bad_letter: "#italic [receiver.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')]에게 고하노니, 우리 영지의 상황에 대해 그대에게 전해야 할 모든 기록이 이 서신에 봉해져 있음을 알리는 바이며, 그대의 회신을 바라노라. [top_liege.GetTitledFirstName]의 요청이 존중받아 이행될 수 있도록 나에게 서신을 보내주시오.S#!" # 9494795657397823680
  nubia.0161.desc.middle: "\n\n편지는 상투적인 형식적 문구들과 국경 문제에 대한 논의들로 계속해서 이어집니다." # 5623727085758817070
  nubia.0161.desc.good: "서신의 어조는 #V 호의적#!으로, 이는 [giver.GetFirstNamePossessiveNoTooltip]께서 생산적인 관계를 원하심을 나타냅니다." # 3619966695752659189
  nubia.0161.desc.neutral: "편지의 문체는 #V 중립적#!이고 격식에 맞지만, 딱딱하고 진부하며 실질적인 내용은 부족해 보인다. 그저 관료적인 형식에 불과한 듯하다." # 5472104424333451881
  nubia.0161.desc.bad: "편지의 어조는 #V 오만하#!게 보이는군; [giver.GetFirstNameNoTooltip]가 의도했든 아니든, 나는 약간의 불쾌감을 느끼지 않을 수 없군." # 4984981620834521094
  nubia.0161.desc.gift: "[giver.GetFirstNameNoTooltip]께서 서신과 함께 작은 선물 또한 저희에게 보내주셨습니다." # 12411433798988573345
  nubia.0161.a: "[receiver.GetHerHis] 말씀에 감사드립니다." # 1688620250788257663
  nubia.0161.a.tooltip: "[giver.GetTitledFirstName]에게 우호적인 답신을 보냅니다." # 16707593538014072303
  nubia.0161.a.tooltip.bad: "[giver.GetTitledFirstName]에게 우호적인 서신을 보냅니다. 그러나 [giver.GetHerHis] 서신이 거만하게 느껴졌기 때문에, 이 행동은 당신을 나약하고 비굴하게 보이게 할 것입니다." # 3825260102635088308
  nubia.0161.a.tooltip.bad.giver: "[receiver.GetFirstName]께서 귀하에게 우호적인 서신을 보냈습니다. 하지만 귀하의 서신이 오만하게 비쳤기 때문에, 이것은 [receiver.GetHerHim]을 나약하고 비굴하게 보이게 합니다." # 2872160787983918083
  nubia.0161.b: "[receiver.GetSheHe|U]는 명백히 우리를 모욕하려 드는군요." # 11889808857986503458
  nubia.0161.b.tooltip: "당신은 [giver.GetTitledFirstName]에게 강경한 어조의 답신을 보냅니다." # 6012702794624147105
  nubia.0161.b.tooltip.bad: "귀하께서는 [giver.GetTitledFirstName]에게 강경한 어조의 답신을 보냅니다. 하지만 [giver.GetHerHis] 편지의 온화한 어조 때문에 귀하께서는 무례하게 비칠 것입니다." # 10858158653200092943
  nubia.0161.b.tooltip.bad.giver: "[receiver.GetFirstName]이/가 당신에게 강경한 어조의 답신을 보내왔습니다. 그러나 당신의 서신이 온화한 어조였던 탓에, [receiver.GetHerHim]은/는 무례한 인상을 주게 됩니다." # 7268895003786188113
  nubia.0162.t: "[receiver.Custom('RICE_nubia_egypt_border_official_type_loc')]으로부터의 답변" # 4537484405475345744
  nubia.0162.desc.intro: "내가 [giver.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')]의 직책으로, 그리고 [receiver.GetTitledFirstName]이 [receiver.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')]의 직책으로 그에게 서신을 보낸 후, [receiver.GetHerHim]으로부터 의례적인 답변을 받았습니다." # 6568150416571405388
  nubia.0162.desc: "[receiver.GetFirstNameNoTooltip]은(는) 제 서신을 #V 긍정적#!으로 받아들인 듯 보입니다. 적어도 그렇게 가장하는 것이겠지요. 그는 저에게도 마찬가지로 친근하고 정중하게 답신했습니다. [receiver.GetHerHis]의 사절이 가져온 서신에는 국경 너머 [receiver.GetHerHis]의 땅에서 일어나는 여러 소식들이 적혀 있었고, 우리 둘 사이의 열린 소통에 [receiver.GetSheHe]가 감사함을 표한다는 내용이 담겨 있었습니다." # 6453548218589361913
  nubia.0162.a: "[receiver.GetHerHim]에게서 소식을 듣게 되어 기쁩니다." # 673486446052274755
  nubia.0162.a.small_success: "서신은 #V #P 작은 성공#!#!" # 14566976024902141883
  nubia.0162.a.large_success: "이 서신은 #V #P 대성공#!#!" # 14587819667758198778
  nubia.0163.t: "$nubia.0162.t$" # 467551049431131695
  nubia.0163.desc: "[receiver.GetFirstNameNoTooltip]는 좋든 싫든 내 편지를 #N 부정적#!으로 해석한 듯하다. [receiver.GetHerHis]의 사절이 가져온 편지는 국경 너머 [receiver.GetHerHis] 영역에서 벌어지는 여러 상황을 알려주지만, 동시에 [receiver.GetFirstNameNoTooltip]는 나의 첫 편지에서 드러난 오만에 대해 나를 질책하며, 향후 서신 교환에서는 무례함을 삼가야 한다고 일렀다." # 9549466527602502101
  nubia.0163.a: "뭐라고? [receiver.GetHerHim] 모욕하려던 게 아니었는데!" # 18383497533922330972
  nubia.0163.a.small_failure: "서신은 #V #N 사소한 실패#!#!입니다." # 1010845557444497177
  nubia.0163.a.large_failure: "서신은 #V #N 참담한 실패#!#!" # 3241915397839508487
  nubia.0164.t: "변방 요새화" # 16449344604824432437
  nubia.0164.desc: "[GetGeographicalRegion('RICE_egypt_and_nubia_frontier').GetName]은(는) 군사적, 정치적, 경제적 등 여러 가지 이유로 중요한 국경 지역입니다. `[ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')]`으로서, `[GetGeographicalRegion('RICE_nile_river_valley').GetName]`을(를) 따라 이동하는 적군으로부터 이 지역을 방어하는 것이 저의 임무입니다.\n\n따라서 저는 낡은 요새와 전초 기지를 수리하고, 필요에 따라 새로운 시설을 건설하며, 이 지역을 오가는 전령과 순찰대에게 지원을 제공하고, 우리 병력이 이곳의 도적과 약탈하는 사막 부족을 소탕하도록 하기 위해 일부 자원을 할애했습니다.\n\n하지만 때로는 지역 주민이나 여행 상인들이 그들에게 권위를 행사하려는 우리의 노력에 대해 경계심을 가질 수 있으므로, 모든 일이 순조롭게 진행되도록 추가 자원을 투입해야 할 수도 있습니다." # 891278573917532273
  nubia.0164.a: "우리가 가진 자원은 충분합니다." # 11736125673932235028
  nubia.0164.b: "가능한 곳에서 추가적인 자원을 찾으십시오." # 14741122727477430768
  nubia.0164.success: "귀하의 노력은 #P 성공적입니다#!" # 6957358453096741492
  nubia.0164.failure: "귀하의 노력은 #N 실패했습니다#!" # 13550850884744836356
  nubia.0164.mixed: "그대의 노력은 #N 엇갈린 결과#를 낳았습니다!" # 513497568475508927
  nubia.0165.t: "성공: $nubia.0164.t$" # 17606573750219922645
  nubia.0165.desc: "부하들로부터 보고를 받았습니다. [GetGeographicalRegion('RICE_egypt_and_nubia_frontier').GetName] 국경을 따라 요새화를 위한 우리의 노력이 순조롭게 진행되고 있다는 내용이었습니다. 우리는 방어선을 성공적으로 유지하였고, 전령과 순찰대를 지원하였으며, 이 일대에서 수많은 산적과 약탈자들을 사로잡거나 처치했습니다." # 9030604385060967878
  nubia.0165.desc.major: "내 부하들이 최근 사업을 훌륭하게 해낸 듯하군. 지역 주민들과 떠돌이 상인들 또한 우리의 노력에 감사하며, 그들이 할 수 있는 선에서 도왔고, 그들 역시 우리의 방어에 한몫할 수 있음을 이해하게 되었지." # 9851233400186529238
  nubia.0165.desc.minor: "전반적으로 보아 내 부하들이 최근 추진한 일들을 훌륭하게 처리한 듯하다. 비록 일부 지역민들과 행상인들이 미묘한 감정을 품고 있다 하나, 내 관리들은 그들 또한 궁극적으로 우리 방어 시설 유지의 중요성을 이해하고 있다고 전한다." # 12918047595557024615
  nubia.0165.a: "이것은 당분간 우리를 잘 방어해 줄 것입니다." # 5839903801594363192
  nubia.0166.t: "엇갈린 결과: $nubia.0164.t$" # 6947655811544939948
  nubia.0166.desc: "신하들에게서 [GetGeographicalRegion('RICE_egypt_and_nubia_frontier').GetName]을 따라 국경을 요새화하려는 저희의 노력이 순탄치 못했다는 보고를 받았습니다.\n저희는 이 지역에서 방어를 유지하고, 전령과 순찰대를 지원하며, 산적과 습격자를 붙잡거나 처치하기 위해 최선을 다했음에도 불구하고, 많은 차질을 겪었습니다." # 6374991560383982912
  nubia.0166.desc.major: "내 신하들은 이러한 노력의 광범위한 목표를 형식상으로는 달성했지만, 명백한 관리 부실과 물류 문제로 인해 심각한 차질이 발생했습니다. 놀랍게도, 지역 주민들과 떠돌이 상인들은 우리의 시도에 상당히 적대적이었고, 심지어 일부는 그들을 착취하고 약탈하는 자들인 지역 도적들과 약탈자들과 공모하여 그들을 통제하려는 우리의 노력을 방해하기까지 했습니다." # 10631475804131340580
  nubia.0166.desc.minor: "내 부하들은 이러한 노력의 전반적인 목표를 달성할 수 있었지만, 부실 관리와 물류 문제의 몇몇 징후가 보였고, 더 중요하게는, 지역 주민들과 떠돌이 상인들은 우리의 노력에 대해 엇갈린 감정을 보였습니다. 심지어 그들을 통제하려는 우리의 노력을 일부 사람들이 간접적으로 방해하려 했다는 소문도 돌고 있습니다." # 8764952940542189950
  nubia.0166.a: "적어도 우리의 방어력이 향상되었습니다." # 13004369221322136166
  nubia.0167.t: "변경 토지 매각" # 13035445428909298740
  nubia.0167.desc: "사유지 매매는 물론 [GetGeographicalRegion('RICE_egypt_and_nubia_frontier').GetName]뿐만 아니라 많은 곳에서 일어나는 일입니다. 하지만 변경의 정치적 상황 때문에 이러한 거래의 유효성이 종종 면밀히 조사되므로, [ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')]인 저와 같은 관리들은 이러한 문제에 자주 관여해야 합니다.\n\n변경을 따라 제가 관리하는 영토에서 주요 토지 매매가 이루어질 예정이며, 판매자는 매매 문서가 서명될 때 저와 제 부하 중 한 명인 [witness.GetTitledFirstName]이 증인으로 서달라고 요청했습니다.\n\n[witness.GetSheHe]가 관련된 당사자들과 연줄이 있어 증인으로 요청받은 [witness.GetFirstNameNoTooltip]은 법적 분쟁이나 다른 문제가 발생할 경우를 대비하여 일이 순조롭게 진행되도록 우리가 추가 자원을 투입할 것을 제안했습니다." # 17753586708397386999
  nubia.0167.a: "자, 이것은 그저 통상적인 절차일 뿐입니다." # 16073794155790641845
  nubia.0167.b: "그렇다면 [witness.GetFirstNamePossessiveNoTooltip] 판단을 믿겠소." # 6834367319487962192
  nubia.0168.t: "성공: $nubia.0167.t$" # 3989551449217855773
  nubia.0168.desc: "요청받은 대로, [witness.GetTitledFirstName]와 본인은 [GetGeographicalRegion('RICE_egypt_and_nubia_frontier').GetName] 내 제가 관리하는 영지에서 막 이루어진 주요 토지 매매의 최고 서열 증인으로 참여했습니다.\n통상적인 관료제 절차에 따라, 저희가 서명한 문서에는 그 땅의 최고 권위자로서 [top_liege.GetTitledFirstName]가 가장 먼저 기재되었으며, 이어서 서열에 따라 다른 관리들이 기재되었습니다." # 4926519472379822729
  nubia.0168.desc.major: "절차는 매우 순조롭게 진행되었으며, 이 거래에 관련된 지역 유력자들은 우리의 시간과 지원에 깊이 감사했습니다. 그들은 우리를 위해 검소한 연회를 열었고, 몇 가지 좋은 장신구들을 선물로 주었습니다." # 2721469056435824065
  nubia.0168.desc.minor: "전반적으로 절차는 순조롭게 진행되었고 아무런 문제도 없었으며, 이 거래에 참여한 지역 유력자들은 우리의 노고에 감사하며 소박한 연회와 몇몇 의례적인 장신구를 선물로 주었다. 굳이 말하자면, 이 모든 것은 다소 지루했다." # 12337040409923018839
  nubia.0168.a: "이는 [ROOT.Char.Custom('RICE_nubia_egypt_border_official_type_loc')]인 나에게 좋은 평판을 가져다줄 것이오!" # 6030715611344025839
  nubia.0169.t: "실패: $nubia.0167.t$" # 1183092561107430013
  nubia.0169.desc: "$nubia.0168.desc$안타깝게도, 그 절차를 진행하는 동안 상황이 긴장되었습니다. 관련 당사자들이 법적 기술 문제나 개인적인 사소한 논쟁 때문에 다투었거나... 솔직히 말해 정확한 세부 사항조차 기억나지 않습니다. 심지어 [witness.GetFirstNameNoTooltip]와 저조차도 서로 무언가에 대해 언쟁을 시작했기 때문입니다.\n\n" # 3036682742209758981
  nubia.0169.desc.major: "관련 당사자들은 결국 거래의 대폭 수정된 형태에 동의했지만, 그 모든 사건은 모두에게 씁쓸한 뒷맛을 남겼다. [witness.GetFirstNameNoTooltip]와 나는 이런 일에 관여할 때 사람들이 보통 주는 소박한 연회와 장신구 선물조차 받지 못했지만, 솔직히 안도했다." # 12852259268964795209
  nubia.0169.desc.minor: "당사자들은 결국 거래의 수정된 형태에 동의했으며, 의례적으로 소박한 연회와 몇 가지 장신구 선물을 주며 [witness.GetFirstNameNoTooltip]과 나에게 공식적으로 감사를 표했지만, 분위기는 꽤 어색했다." # 17586463191118853773
  nubia.0169.a: "그냥 빨리 거기서 벗어나고 싶었을 뿐이야!" # 18142129532928118943
  nubia.0170.t: "여행객 살핌" # 273450182063709610
  nubia.0170.desc: "[ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')]로서, 저는 이집트와 누비아 사이의 국경 통행을 감시하고 있습니다. 이 여행자들 중 일부는 상인이나 외교 사절처럼 합법적인 목적을 가지고 있지만, 다른 이들은 산적이나 탈주 노예처럼 그렇지 않습니다.\n\n저는 이 국경 통행을 감시하고 방문객과 여행자에 대한 우리의 규정을 시행하며, 위험해 보이는 자들을 추방하는 데 더 많은 자원을 할애해야 한다고 생각합니다. 그렇게 함으로써, 제 부하들은 직접적으로든 간접적으로든 유용한 정보를 얻을 수도 있습니다.\n\n또한, 여행자들을 더욱 엄격하게 심사하는 바람직한 결과로서, 우리는 이러한 자원 중 일부를 제 상대방인 [counterpart.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')] [counterpart.GetTitledFirstName]께서 그들 쪽 국경에서 온 범죄 도망자들을 잡는 데 할애할 수도 있습니다." # 3211059382731105542
  nubia.0170.a: "우리 자신의 일에 집중해야 합니다." # 11404962042731570174
  nubia.0170.b: "[counterpart.GetFirstNameNoTooltip]도 도와줍시다." # 15757147423204246052
  nubia.0171.t: "성공: 여행자 심사" # 10329343768988971123
  nubia.0171.desc: "[GetGeographicalRegion('RICE_egypt_and_nubia_frontier').GetName] 국경선 우리 측을 오가는 여행객들을 더 면밀히 조사하려는 우리의 노력이 성공을 거두었습니다. 내 관리들은 이전보다 훨씬 더 많은 범죄자와 산적을 붙잡았으며, 합법적으로 여행하는 이들은 대체로 협조적이었다고 보고했습니다.\n\n우리의 노력 덕분에," # 505037320690349947
  nubia.0171.desc.major: "우리는 유용한 군사적, 정치적 정보를 많이 얻었으며, 이는 우리가 오랫동안 변경을 관리하는 데 도움이 될 것입니다. 또한 국경 너머로 도주하던 수많은 범죄 도망자들을 붙잡아, [RICE_baqt_treaty|E]의 일환으로 [counterpart.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')] [counterpart.GetTitledFirstName]의 영토로 송환했습니다. [counterpart.GetSheHe]는 의심할 여지 없이 감명받을 것입니다!" # 2959669656489179312
  nubia.0171.desc.minor: "저희는 유용한 군사 및 정치적 정보 또한 얻었습니다. 심지어 국경 반대편에서 도주해 온 범죄 도주자 몇 명을 붙잡아 [RICE_baqt_treaty|E]의 일환으로 [counterpart.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')]인 [counterpart.GetTitledFirstName]의 영토로 송환했습니다. [counterpart.GetSheHe]는 분명 만족할 것입니다." # 914675257548605352
  nubia.0171.a: "수고했네. [counterpart.GetFirstNameNoTooltip]에게 꼭 알려주게." # 7507002200842953269
  nubia.0172.t: "실패: 여행객 수색" # 17622216698483781190
  nubia.0172.desc: "우리가 [GetGeographicalRegion('RICE_egypt_and_nubia_frontier').GetName] 국경을 왕래하는 여행자들을 더 엄격하게 심사하려는 노력은 기대했던 만큼 성공적이지 못했습니다. 제 관리들은 더 많은 범죄자와 산적을 잡지 못했을 뿐만 아니라, 합법적으로 여행하는 상인들 같은 이들조차 우리의 의도를 경계하거나 심지어 비협조적이며, 그 결과 국경 통행량이 감소했다고 말합니다." # 1209549061263160380
  nubia.0172.desc.major: "크게.\n\n이러한 노력의 일환으로 유용한 정보를 수집하려던 우리의 시도는 헛수고로 돌아갔습니다. 우리의 첩보원들이 허위 보고와 정보에 의해 심각하게 오도되었기 때문입니다. 더욱이, [counterpart.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')]인 [counterpart.GetTitledFirstName]의 영토에서 수많은 범죄 도망자들이 눈치채지 못하게 빠져나간 듯합니다. 이는 #italic 바크트#! 조약이 그러한 도망자들을 잡는 데 서로 도울 것을 요구하기 때문에 좋지 않은 일입니다." # 14423621072584646886
  nubia.0172.desc.minor: "약간.\n\n이러한 노력의 일환으로 유용한 정보를 수집하려던 우리의 시도는 헛수고였습니다. 저희는 쓸모없는 보고와 정보만을 얻었을 뿐입니다. 게다가, [counterpart.GetTitledFirstName] [counterpart.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')]의 영토에서 몇몇 범죄 도망자들이 몰래 빠져나간 듯합니다. #italic 바크트#! 조약이 그러한 도망자들을 서로 돕고 체포하도록 요구하기 때문에, 그분은 기뻐하지 않으실 것입니다." # 5409179950110658484
  nubia.0172.a: "[counterpart.GetFirstNameNoTooltip]이 이해하고 있기를…" # 4530723102941556346
  nubia.0173.opening: "[counterpart.Custom('RICE_nubia_egypt_border_official_type_loc')]에게:" # 14533728084399390367
  nubia.0173.desc: "[GetGeographicalRegion('RICE_egypt_and_nubia_frontier').GetName] 국경 우리 측의 보안을 개선하는 데 있어 최근 거둔 성공적인 성과에 대해 알려드리고자 합니다. 그 결과, 귀하의 영지에서 온 몇몇 범죄 도망자들을 체포하였으며, #italic 바크트#!의 조항에 따라 그들을 귀하께 송환하고 있습니다." # 12857258115693805703
  nubia.0173.a: "내 상대가 아주 잘하고 있군!" # 12702305459847359676
  nubia.0174.opening: "$nubia.0173.opening$" # 8126520930193115458
  nubia.0174.desc: "저희는 최근 [GetGeographicalRegion('RICE_egypt_and_nubia_frontier').GetName] 국경 지대의 저희 측 치안 강화를 시도했으나, 차질이 발생했습니다. 폐하의 영지에서 온 일부 범죄 도피자들이 저희 영토로 도주했다는 소식을 들었으나, #italic 바끄트# 조약의 조항에 따라 그들을 붙잡아 송환할 수 없었습니다! – 아마도 이미 너무 늦었을 것입니다. 불편을 드린 점 진심으로 사과드립니다." # 4228915222175593740
  nubia.0174.a: "내 어리석은 상대가 [scrutinizer.GetHerHis] 임무를 망쳤군!" # 10576021529885422683
  nubia.0175.t: "[liege.GetTitledFirstNameNoTooltip]께 보고드립니다." # 2847387569541253946
  nubia.0175.desc: "저의 [primary_title.GetTierAsNameNoTooltip] 내 이집트와 누비아 국경을 관할하는 [ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')]로서, 저의 상관인 [liege.GetTitledFirstName]께 정기적으로 보고서를 보내야만 합니다. 그리하면 [liege.GetSheHe]께서는 이 땅에서 벌어지는 최신 소식을 접할 수 있을 것입니다.\n\n저는 지금 그러한 보고서 중 하나를 작성하는 중입니다만, 처리해야 할 다른 책임들이 있기 때문에 너무 많은 시간을 할애할 수는 없습니다. 한편으로는 너무 과장하거나 저희가 실수를 숨기고 있다는 인상을 주지 않으면서 [liege.GetFirstNameNoTooltip]께 저와 저의 부하들을 긍정적으로 묘사할 수 있도록 이 보고서에 시간을 들여야만 합니다." # 5290041308514268478
  nubia.0175.a: "일반 보고서를 작성하십시오. 과장할 필요는 없습니다." # 12125260046309616123
  nubia.0175.b: "훌륭하고 상세한 보고서를 작성하는 데 시간을 들이십시오." # 329283096439120425
  nubia.0176.t: "[reporter.Custom('RICE_nubia_egypt_border_official_type_loc')]의 보고" # 6462485857840641887
  nubia.0176.desc.intro: "[reporter.GetTitledFirstName]에게서 사절이 [GetGeographicalRegion('RICE_egypt_and_nubia_frontier').GetName]의 현재 상황에 대한 보고서를 가지고 도착했습니다. [reporter.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')]으로서 [reporter.GetHerHis]의 의무는 저희 [primary_title.GetTierAsNameNoTooltip] 내에서 국경을 유지하는 것이며, 보고서에는 [reporter.GetHerHis]가 그 직무를 수행하며 벌인 최근 활동에 대한 정보도 포함되어 있습니다.\n\n저는 시간을 내어 그 보고서를 조심스럽게 읽습니다. 보아하니," # 5329678386931601470
  nubia.0176.desc: "$nubia.0176.desc.intro$ 모든 것이 순조롭게 진행되고 있습니다, 아니, 적어도 될 수 있는 한 순조롭게 진행되고 있습니다. 그리고 [reporter.GetFirstNamePossessiveNoTooltip] 보고서는 제가 알아야 할 모든 세부 사항을 공손하고 적절한 어조로 제공합니다.\n\n[reporter.GetFirstNameNoTooltip]는 현재 상황의 좋은 점과 나쁜 점 모두를 분명히 인지하고 있으며, [reporter.GetHerHis] 임무를 수행하기 위해 최선을 다하고 있습니다." # 6461946692501455544
  nubia.0176.a: "보고서를 잘 받았습니다." # 1041990827162622113
  nubia.0176.a.toast: "사소한 성공: 주군께서 보고를 높이 평가하십니다" # 85939162632910827
  nubia.0176.b: "[reporter.GetFirstNameNoTooltip]께 [reporter.GetHerHis] 공로에 대해 보상해야 마땅합니다!" # 15527211226168631621
  nubia.0176.b.toast: "대성공: 주군께서 보고를 크게 치하하십니다" # 8165300634174251294
  nubia.0177.t: "$nubia.0176.t$" # 5450386344447673807
  nubia.0177.desc: "$nubia.0176.desc.intro$ 만사가 잘 풀리고 있다고는 하나, 편지의 어조와 내 다른 관리 및 첩자들의 보고에 따르면 그렇지 않다는 것을 알 수 있습니다.\n\n[reporter.GetFirstNameNoTooltip]은/는 잘해봐야 국경의 현 상황을 오해하고 있거나, 최악의 경우 자신의 실수를 고의적으로 숨기거나 어떤 이유로든 제게 아첨하려 한다고 의심됩니다." # 5350953522031733657
  nubia.0177.a: "[reporter.GetHerHim]에게 [reporter.GetHerHis] 임무를 제대로 수행하도록 부드럽게 상기시키십시오." # 5173239885594179659
  nubia.0177.a.toast: "경미한 실패: 주군께서 보고서에 불만을 표하셨습니다." # 4155630593314681207
  nubia.0177.b: "[reporter.GetHerHim]을(를) [reporter.GetHerHis] 실수에 대해 질책합니다." # 5477460804223453446
  nubia.0177.b.toast: "중대한 실패: 주군께서 보고서에 크게 불만을 표하심" # 15096574196157475599
  nubia.0178.t: "관료의 삶" # 6087160460131514299
  nubia.0178.desc: "서류는 [ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')]으로서 끝없이 이어지고 있습니다! [GetGeographicalRegion('ghw_region_egypt').GetName]와 [GetGeographicalRegion('RICE_greater_nubia_region').GetName] 사이 국경은 양쪽에서 철저히 감시되고 있으며, 저와 제 직원들은 불만, 법적 분쟁, 지나치게 공손한 요청, 그리고 부하들의 보고서 등 온갖 언어로 된 서류들을 처리해야만 합니다. 아아, #italic 누군가는#! 이 서류 작업을 처리해야만 하지요.\n\n한숨을 쉬며, 저는 책상 위의 문서를 계속 읽어 나갑니다:\n\n#italic" # 4939006327738990847
  nubia.0178.a: "이제 이걸 어떻게 해야 할까..." # 5519354076483495801
  nubia.0178.info: "#emphasis 역사적 배경:#! 이 사건의 서신에 대한 풍미 문구는 중세 누비아나 이집트의 실제 문서들에서 발췌한 내용 중 방대한 목록에서 무작위로 선택되었습니다. 이 문구들은 누비아나 이집트 관리들이 교류했을 다양한 인물들과, 그들이 원했든 원하지 않았든 연루되었을 수도 있는 여러 상황들을 반영합니다." # 13914748085499919707
  nubia.0179.t: "xxxxx" # 1951045980481827005
  nubia.0179.desc: "xxxxx" # 1951045980481827005
  nubia.0179.a: "xxxxx" # 1951045980481827005
  nubia.0180.t: "반가나르티로" # 3720578062421201369
  nubia.0180.desc: "[GetTitleByKey('b_old_dongola').GetNameNoTier] 남쪽으로 조금 떨어진 곳에 나일강 동쪽 기슭에는 반가나르티라 불리는 마을이 있습니다. 겉보기에는 소박하고 보잘것없는 정착지이지만, 한 가지를 제외하고는 말입니다. 그곳에는 [GetGeographicalRegion('RICE_greater_nubia_region').GetName] 내 [GetReligionByKey('christianity_religion').GetAdjective] 신앙의 중심지인 웅장한 교회가 있는데, 이는 [Glossary( 'Saint Raphael', 'ARCHANGEL_RAPHAEL_GLOSS' )]에게 헌정된 것입니다.\n\n수 세대 동안 각지에서 온 사람들은 이 위대한 대천사에게서 비롯된 치유와 기적을 찾기 위해 이곳으로 순례를 왔습니다. 심지어 어떤 이들은 그에게서 영적인 꿈을 받기를 희망하며 몇 주, 몇 달 동안 그곳에 머물기도 했습니다.\n\n저 스스로 그런 꿈을 받게 될지 안 될지는 알 수 없지만, 저는 여전히 라파엘의 축복을 구하며, 그러므로 곧 반가나르티로의 순례를 시작할 것입니다." # 3188303639825491674
  nubia.0180.a: "반가나르티의 교회로!" # 5279758361127106355
  nubia.0181.t: "도착" # 4877148824439775158
  nubia.0181.desc: "언덕 꼭대기에 다다르자 사막 바람이 스치는 소리와 함께 아래로 흐르는 웅장한 나일강이 보이고, 저 멀리 방가나르티가 마침내 시야에 들어옵니다.\n\n마침내 목적지에 도착했습니다! 반가운 풍경입니다.\n\n이제 교회 근처 [Glossary( 'xenodocheia', 'XENODOCHIUM_GLOSS' )] 중 한 곳에서 숙소를 찾아 휴식을 취하고, 그 후에 교회에서 기도와 성찰, 치유의 시간을 보내야겠습니다." # 7614942114892686440
  nubia.0181.a: "찬미받으소서, [Glossary( 'Saint Raphael', 'ARCHANGEL_RAPHAEL_GLOSS' )]!" # 15346244345750322592
  nubia.0182.t: "교회 입장" # 4334234328213239187
  nubia.0182.desc: "[Glossary( 'xenodocheia', 'XENODOCHIUM_GLOSS' )]에서 얼마간 휴식을 취하고 나니, 수행단과 저는 다시 활력을 얻어 반가나르티의 교회로 들어가 [Glossary( 'Saint Raphael', 'ARCHANGEL_RAPHAEL_GLOSS' )]께 경의를 표하고 [faith.HighGodName]을(를) 숭배할 준비가 되었습니다.\n\n반가나르티의 교회가 [GetGeographicalRegion('RICE_greater_nubia_region').GetName] 내에서도 가장 크거나 웅장한 교회는 아님을 알지만, 결코 초라하지 않으며, 이곳을 찾았던 수많은 순례자들과 오랜 역사를 느낄 수 있습니다. 물론 말 그대로입니다. 우리가 교회 본당에 다가가 입장하자, 이전 순례자들이 교회 벽에 남긴 수백, 아니 수천 개의 명문들을 보게 되었습니다. 대부분은 [greek.GetLanguage.GetName] 또는 [nubian.GetLanguage.GetName]으로 쓰여 있습니다.\n\n제가 지나갈 때에도 몇몇 순례자들은 교회 벽에 신성한 낙서를 새기고 있으며, 이는 후세를 위해 자신들의 경건함을 온 세상에 보여주는 것입니다. 어쩌면 저도 나중에 저만의 명문을 남길지도 모르겠습니다." # 3191441970492973193
  nubia.0182.a: "일단은 교회로 나아갑니다." # 428233222937033373
  nubia.0183.t: "기도" # 16763493700821123917
  nubia.0183.desc: "이곳에 오는 대부분의 사람들과 마찬가지로, 나는 반가나르티 교회 안에서 [Glossary( '성 라파엘', 'ARCHANGEL_RAPHAEL_GLOSS' )]을(를) 숭배하고 기도하며 많은 시간을 보냈습니다. 그가 나의 육체적, 정신적 질병을 치유해주고, [ROOT.Char.GetTitleAsNameNoTooltip]으로서 위대하고 덕망 높은 일을 행하도록 나를 이끌어주기를 바라면서 말입니다.\n\n아마도 내 기도가 들릴지도 모르겠습니다.\n\n반가나르티에서 자신의 기도가 들리기를 간절히 바란다면, 대천사로부터 꿈을 받기를 희망하며 근처 [Glossary( '제노도케이아', 'XENODOCHIUM_GLOSS' )]에서 몇 주간 머무는 순례자들도 있습니다." # 14610471775477235247
  nubia.0183.desc.dreaming: "다행히도, 제 임무에도 불구하고, 저는 그런 꿈을 꿀 수 있기를 바라며 반가나르티에 머물 시간을 좀 내었습니다. 앞으로 몇 주 동안, 저는 낮에는 이 교회에 가서 기도하고, 밤에는 성 라파엘의 방문을 기대하며 잠들 것입니다." # 16677896747326197630
  nubia.0183.desc.no_dreaming: "안타깝게도, 내 소임 때문에 방아나르티에 머무르며 그러한 꿈을 꿀 충분한 시간을 갖지 못했다. 이 얼마나 고된 일인가! 허나 그것이 세상의 이치이니, 적어도 내가 이곳에 왔다는 사실에 [ROOT.Char.GetFaith.HighGodNameAlternate]께서 기뻐하시기를 바란다." # 16701788674786959746
  nubia.0183.a: "다시 밖으로 나갈 시간이다." # 11291867666221088057
  nubia.0184.t: "결론" # 3822412533199628403
  nubia.0184.desc: "반가나르티로 향했던 나의 순례가 끝을 고했노라. 반가나르티 교회의 밖에 서서 나일 강 건너편을 바라본다. 이것이 마지막이 될지 아닐지는 알 수 없지만.\n\n내가 이곳에 온 첫 순례자도, 마지막 순례자도 아니라는 것을 알기에 엄청난 엄숙함과 경건함을 느낀다. 이곳은 [GetTitleByKey('b_jerusalem').GetNameNoTier]나 [GetTitleByKey('b_alexandria').GetNameNoTier]의 성지들만큼 고대하지는 않을지 모르나, 여전히 꽤 오래되었고, [GetGeographicalRegion('RICE_greater_nubia_region').GetName]에서 가장 숭배받는 곳 중 하나이다. 우리 순례자들이 [Glossary( 'Saint Raphael', 'ARCHANGEL_RAPHAEL_GLOSS' )]의 꿈으로 축복받든 아니든, 이곳에서 시간을 보낸 후 많은 이들이 변화하고 심지어 치유된다는 것은 의심할 여지가 거의 없다.\n\n나는 잠시 교회를 뒤돌아본 후, 나의 소지품을 챙기러 [Glossary( 'xenodocheia', 'XENODOCHIUM_GLOSS' )]로 향한다." # 12039754294751200323
  nubia.0184.a: "집으로 돌아갈 시간이다." # 16144574860253918962
  nubia.0185.t: "외박" # 10007238374837281917
  nubia.0185.desc: "[Glossary( 'Saint Raphael', 'ARCHANGEL_RAPHAEL_GLOSS' )] 성인께 꿈을 받기를 바라며 방가나르티의 [Glossary( 'xenodocheia', 'XENODOCHIUM_GLOSS' )]에 몇 주씩 머무를 수 있는 행운은 모두에게 주어지는 것이 아닙니다. 더욱이, 이 성스러운 장소에 오래 머문다고 해서 실제로 대천사께서 꿈속에 찾아오시는 것은 아닙니다.\n\n하지만 저는 방가나르티에서 몇 주간 머물 계획이므로, 제가 그토록 운 좋은 영혼 중 하나이기를 간절히 바랍니다. 이제 준비가 모두 끝났으니, 제가 이런 기적적인 꿈을 꾸게 될지 그저 두고 볼 일입니다." # 10136250187588169656
  nubia.0185.a: "여기 침대에 금방 익숙해질 거야." # 13455273651691519308
  nubia.0185.a.short_stay: "방가나르티에 #V 1#!달 머무시면, 그 후 [activity|E]는 결과와 무관하게 종료됩니다." # 10070894393852952862
  nubia.0185.a.long_stay: "귀하는 방가나르티에서 #V 3#!개월간 머무르시게 되며, 그 후 결과와 상관없이 [activity|E]가 종료될 것입니다." # 7677350440688930477
  nubia.0186.t: "잠들고, 어쩌면 꿈을 꾸리라" # 18033650186562271999
  nubia.0186.desc: "반가나르티에서 오랜 시간을 보낸 후, [Glossary( 'xenodocheia', 'XENODOCHIUM_GLOSS' )]에서 밤마다 쉬면서, [Glossary( 'Saint Raphael', 'ARCHANGEL_RAPHAEL_GLOSS' )]께서 꿈에 나타나 주시기를 바라왔건만, 이제 이 순례를 끝낼 때가 되었으니," # 4645206412331435006
  nubia.0186.desc.no_success: "나는 가장 미약한 방식으로라도 성 라파엘과 관련될 수 있는 어떤 꿈도 꾸지 못한 채 이곳에 너무 오래 머물렀습니다.\n\n내가 성 라파엘의 꿈을 꿀 운명이 아니라는 것이 분명합니다. 적어도 지금은, 그리고 이곳 반가나르티에서는 아닙니다. 이곳에서 헛되이 많은 시간을 보낸 것이 실망스럽지만, 아마도 이것이 운명이었을지도 모릅니다." # 14522721582538052562
  nubia.0186.desc.success: "저에게 그런 꿈이 찾아왔습니다!\n꿈속에서 #Bold [ROOT.Char.Custom('RICE_tuareg_dream_subject')]#를 보았던 것이 기억납니다! 그리고 제가 #Bold [ROOT.Char.Custom('RICE_tuareg_dream_action')]#했던 것 역시 말이지요. 물론 꿈속에는 대천사 라파엘도 나타나 사건들을 관찰하며 제게 말을 걸었습니다. 방가나르티의 [ROOT.Char.Custom('DefaultPriestTitlePlural')]에게 이에 대해 묻자, 그들은 이 꿈이 [ROOT.Char.Custom('RICE_nubia_dream_type')]이라고 말했습니다." # 17183864522733214673
