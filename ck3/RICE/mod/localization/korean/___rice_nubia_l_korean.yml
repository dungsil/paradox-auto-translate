  nubia.0240.t: "준비 작업" # 666839747819429162
  nubia.0240.desc: "또 다른 #italic 시비르#! 축제가 도래했습니다!\n\n이 지역에서 가장 저명한 [culture.GetName] [ROOT.Char.GetWomanMan]으로서, 저는 지역 원로 및 지도자들과 협력하여 각지 마을 사람들을 불러 모았습니다. 모두가 함께 모여 공동체로서 우리의 성공과 아름다움, 그리고 강인함을 기념하기 위함입니다." # 7288941633593900719
  nubia.0240.desc.competition: "다른 조직자들과 함께 흥미진진한 경쟁들을 기획하기 위해 열심히 노력했습니다 – 하급의 #italic 시비르#!에서 볼 수 있는 아마추어 행사들을 뛰어넘는 수준의 것들입니다. 특히, 저희는 훌륭한 것을 준비하기 위해 열심히 노력했습니다" # 5424210708623042747
  nubia.0240.desc.wrestling: "이 고귀한 스포츠에서, 각 마을을 대표하는 용감한 젊은이들이 누가 가장 강하고, 용감하며, 현명한지 겨루는 씨름 대회가 열릴 것입니다." # 8877354281831111333
  nubia.0240.desc.stick_fighting: "각 마을을 대표하는 용감한 젊은이들이 활기차지만 잔혹한 몽둥이 싸움 경기에서 서로 겨루며 자신의 용맹과 기상을 증명할 것입니다." # 800365173921986323
  nubia.0240.desc.conclusion: "몇 주간의 준비를 마친 후, 그 날이 곧 다가올 것입니다. 그리고 이제 각지의 마을에서 수백 명의 사람들이 모여드는 것이 보입니다. 저와 같은 공동체의 부유하고 영향력 있는 구성원들은 이 행사를 위해 바쳐지고 먹힐 수많은 소와 염소를 가져왔습니다." # 15478123019157503550
  nubia.0240.a: "시끄럽지만 열기가 느껴집니다!" # 16241848290733244333
  nubia.0241.t: "동물 제물" # 862698810255254415
  nubia.0241.desc: "#itailic 시비르#!가 드디어 시작되었고, 우리는 우리 공동체에서 더 큰 성공을 거두며 계절의 흐름을 축하할 수 있게 되었습니다.\n\n이전에," # 3186489544699660222
  nubia.0241.desc.chaplain: "나의 [chaplain.GetCouncilTitle]인 [chaplain.GetTitledFirstName]께서, 현장에 참석한 수석 [ROOT.Char.Custom('DefaultPriestTitle')]으로서" # 1878868969375373964
  nubia.0241.desc.no_chaplain: "지역 마을 중 한 곳의 선도적인 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitle')]" # 9304839663686950569
  nubia.0241.desc.conclusion: "마법 의식을 거행하며 돌아다녔고 염소와 소에 하얀 재를 발랐습니다. 이제 우리는 모두 희생될 동물들이 끌려오는 곳에 모여들었습니다. 열정적으로 동물들이 창에 찔리고, 선두 [ROOT.Char.Custom('DefaultPriestTitle')]는 그 피를 모두에게 뿌립니다. 그리하여 우리가 [ROOT.Char.GetFaith.PantheonTerm]의 축복을 받을 수 있도록 말입니다.\n\n커다란 환희가 이 지역을 가득 채웁니다. 우리는 잔치를 벌이고 마시고 즐기며, 강하고 용맹한 젊은이들이 힘겨루기와 운동 경기에서 서로 경쟁하는 것을 지켜봅니다." # 1845701843087850833
  nubia.0241.a: "우리가 하나의 공동체로서 함께 모입니다." # 6889359875241583302
  nubia.0242.t: "결론" # 3822412533199628403
  nubia.0242.desc: "이 #italic 시비르#!에서는 먹고 마시고 교류하는 많은 시간이 있었습니다. 다른 이들이 내게 말했듯이, 이는 대부분의 다른 #italic 시비르#!보다 할 것이 더 많았던, 위대하고 거대한 #italic 시비르#!였습니다. [ROOT.Char.GetFaith.PantheonTerm]께서 기뻐하실 것이 틀림없으며, 우리 모두는 유대감과 공동체의 힘과 용맹을 과시함으로써 이전 어느 때보다 더 가까워졌습니다.\n\n아아, 이 #italic 시비르#!는 막을 내렸고, 모두가 각자의 평범하고 일상적인 삶으로 돌아갈 채비를 하고 있습니다.\n\n그러나 계절이 오고 가듯, 앞으로도 참가할 #italic 시비르#!는 많이 있을 것입니다. 우리의 삶의 방식이 존속하는 한, 이는 계속될 것이라 확신합니다." # 4245443655761329952
  nubia.0242.a: "이것은 좋은 축제였습니다." # 11750992590332200085
  nubia.0243.t: "경기 대회" # 12169297826964179144
  nubia.0243.desc: "건강하고 활기 넘치는 젊은이들이 경기장 중앙으로 나서자 커다란 환호성이 터져 나옵니다. 다부진 근육에서 그들의 강인함이 드러나며, 대부분은 매력적인 외모까지 갖추었습니다.\n\n이 스포츠 경기에 참가한 젊은이들 각자는 오늘날 그들의 강인함과 교활함 때문에 자신들의 마을을 대표하도록 선택받았습니다." # 3071687774581483077
  nubia.0243.desc.wrestling: "씨름 대회.\n\n이내 시합이 시작되고, 우리는 두 참가자가 알몸으로 엉겨 붙어 상대를 땅바닥에 내리꽂으려 애쓰는 각 경기에서 손에 땀을 쥐게 하는 접전을 목격합니다. 그동안 모두가 자신들이 응원하는 참가자, 특히 같은 마을 출신 참가자들에게 환호성을 지르는데, 그들은 이곳에 자신들 마을의 힘과 강인함을 뽐내러 왔기 때문입니다!" # 8891518989440671223
  nubia.0243.desc.stick_fighting: "봉술 시합.\n\n곧 시합이 시작되고, 우리는 모든 경기에서 두 참가자가 방패와 막대기를 들고 서로 맞서 싸우는 심장을 뛰게 하는 격렬한 움직임을 목격합니다. 많은 이들이 몸에 두꺼운 천을 두르고 심지어 머리에는 흙을 바르며 적의 일격으로부터 자신을 보호합니다. 한편, 다른 젊은이들은 끊임없이 노래하며 자신들이 좋아하는 투사를 강력한 동물에 비유하면서 칭송합니다." # 327850511538550986
  nubia.0243.a: "부디 오늘 아무도 크게 다치지 않기를!" # 4086817618503119368
  nubia.0244.t: "유망한 젊은이" # 13749055870636716253
  nubia.0244.desc.wrestling: "레슬링 대회가 막을 내렸습니다: 짜릿한 승부로 서로의 기량을 겨루었던 우리 젊은이들의 용맹함과 강건함은 누구도 의심할 수 없을 것입니다." # 2865889402847909009
  nubia.0244.desc.stick_fighting: "봉술 시합이 종료되었습니다. 비록 대개 이러한 경기가 그러하듯 피비린내 나고 잔혹한 대결이었으나, 참가한 젊은이들은 자신들의 역량을 충분히 증명해 보였습니다." # 15129691857414118085
  nubia.0244.desc: "사실, 특히 [youth.GetFirstName]라는 이름의 한 젊은이가 이 #italic 시비르#!를 차지하기 위한 경쟁에서 다른 모든 이들보다 뛰어난 우승자로 부각되었습니다. [youth.GetSheHe|U]는 강인한 젊은 [youth.GetWomanMan]이거나, 영리한 이이거나, 혹은 이 둘 모두여서 그토록 많은 경쟁자를 제치고 승리할 수 있었습니다.\n\n[youth.GetHerHis] 능력을 입증하고, 저의 [youth.GetHerHim]에 대한 칭찬에 감사하며, [youth.GetFirstNameNoTooltip]는 심지어 저를 섬기겠다고 맹세했습니다." # 5661332685121846960
  nubia.0244.a: "훌륭하군!" # 4941506436412555079
  nubia.0244.b: "[youth.GetHerHis|U] 마을은 [youth.GetHerHim] 더 필요로 합니다." # 2046554877201204752
  nubia.0245.t: "공동체 고무하기" # 12897309438741970838
  nubia.0245.desc: "이 젊은이들이 이 #italic 시비르#!에 참석한 지역 주민들에게 얼마나 큰 영감을 주었는지 알 수 있습니다. 우승자들에게는 환호와 온갖 칭송이 쏟아지며, 사람들이 자부심과 기쁨의 마음으로 한데 모였기에 우리 공동체가 이 시합들을 통해 활력을 되찾았다고 확신합니다." # 3786882868953127848
