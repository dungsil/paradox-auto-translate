  nile_high_flood: "대홍수" # 15994170677720661660
  nile_high_flood_desc: "나일강의 수위가 17 큐빗에 달했습니다. 이는 최적의 범람으로, 올해 이집트와 누비아에서는 풍성한 수확을 거둘 것임을 뜻합니다." # 10213172201098464519
