  situation_type_RICE_nubia_baqt_situation_desc: "[RICE_baqt_treaty|E]는 7세기에 기독교 누비아인과 아랍 무슬림이 체결한 조약으로, 이는 누비아인과 로마인 간의 초기 선례적 합의를 바탕으로 하였습니다. [RICE_baqt|E]는 종종 엄격하게 지켜지지 않았음에도 불구하고, 이 지역의 정치와 사회에 영향을 미쳤습니다." # 4438800633774199084
