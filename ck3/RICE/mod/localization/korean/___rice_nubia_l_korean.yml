  nubia.0120.t: "평범한 관료 승진" # 5086823328990819924
  nubia.0120.desc: "드디어, 내가 찾던 기회가 찾아왔군.\n\n이전에는 나는 보잘것없는 [Glossary( 'notarios', 'NOTARIOS_GLOSS' )]에 불과한 평범한 서기였을 뿐이었다. 하지만 나의 노고, 그리고 아마도 농업과 재정 문제에 대한 나의 능력을 상급자들이 인정해준 덕분에, 나는 이제 더 높은 직위로 승진했다.\n\n하지만 어쩌면 나는 더 높은 곳으로 올라갈 수 있을지도 모른다. 왕의 눈에 들 수도 있을 것이다. 마쿠리아 관료에게 요구되는 야망과 능력을 내가 가지고 있는가? 그렇다고 생각한다.\n\n두고 보라 – 이것은 [merki.GetFirstName]의 경력의 시작에 불과하다. 나는 지금부터 수년 뒤에 내가 죽을 때, 내 묘비명이 위대한 [merki.GetWomanMan]의 경력을, 이 축복받은 땅에 [merki.GetHerHis] 흔적을 남긴 관료의 업적을 기록하도록 내가 할 수 있는 모든 것을 다할 것이다." # 1158373176297642403
  nubia.0120.a: "[merki.GetFaith.HighGodName]께서 저의 출세에 도움을 주시옵소서." # 7083803565012734633
  nubia.0120.info: "#emphasis 역사적 배경:#! 메르키는 9세기 후반 마쿠리아의 잘 알려지지 않은 문관으로, 그의 비문에서 그의 놀라운 경력이 입증된다. 그는 미천한 시골 관리에서 승진하여 왕의 측근이 되었고, 재정 및 농업 관련 업무를 담당했지만, 그가 맡았던 다양한 직책의 정확한 성격은 불확실하다.\n\n메르키의 삶은 마쿠리아 정부의 본질에 대해 학자들에게 흥미로운 질문을 던진다. 그의 궤적이 마쿠리아 사회 내 어느 정도의 사회적 유동성을 나타내는가, 아니면 그가 정치적 경력을 추구하는 귀족들을 위한 미리 정해진 일련의 직책인 로마의 '쿠르수스 호노룸'에 상응하는 과정을 거친 특권층 귀족이었는가?" # 6480520158499691350
  nubia.0121.t: "$RICE_historical_aspiration_fulfilled_title$" # 6312590152546762382
  nubia.0121.desc: "마쿠리아 왕국에서 관료로서의 제 경력을 되돌아보면, 저는 야심차고 정력적인 젊은이가 단순한 서기에서 우리 폐하 [makurian_king.GetFirstName]를 포함하여 모두에게 존경받는 강력한 관리로 변모하는 여정을 보게 됩니다. 그것은 우여곡절로 가득 찬 여정이었고, 하찮은 서류 작업의 난관부터 관료적, 궁정적 정치의 골치 아픈 문제에 이르기까지 수많은 밤낮의 고군분투가 있었습니다.\n\n하지만 그 여정은 충분히 가치 있는 것이었습니다. 제가 지금 어디에 와 있는지, 이 모든 성공을 보십시오!\n\n제가 젊었을 때는, 사람들이 제가 죽은 후에 저를 어떻게 기억할지 상상하곤 했습니다. 이제 나이가 들고 죽음이 점점 더 가까워지면서, 제 묘비명은 – 언젠가 새겨질 – 이 축복받은 땅에 [merki.GetHerHis] 흔적을 남긴 위대한 [merki.GetWomanMan]의 경력을 분명히 기록할 것이라고 확신합니다." # 8182669329414482312
  nubia.0121.a: "[merki.GetFaith.HighGodName]께서 제 길을 인도해주신 것에 대해 찬양합니다." # 1874348313600900967
  nubia.0122.t: "[daju.GetNameNoTooltip] 이주" # 3442442015410420434
  nubia.0122.desc: "몇 년 전, [GetGeographicalRegion('RICE_greater_nubia_region').GetName]에 있던 우리의 옛 고향은 다양한 재앙으로 인해 더 이상 고향처럼 느껴지지 않았습니다. 우리 [daju.GetCollectiveNoun]은 새로운 보금자리를 찾아 떠나야 했습니다.\n\n제 지도 아래, 우리 씨족들은 나일 강변에서 멀리 떨어져 서쪽으로 이동하여 수많은 산과 사막을 가로질러 큰 가능성이 있는 땅에 도달했습니다. [GetTitleByKey('d_darfur').GetNameNoTier]은 거친 땅이지만, 농작물을 경작하고, 가축을 방목하며, 사냥할 수 있는 곳이 있습니다.\n\n우리가 이곳에 온 이후로, 현지 [tora.GetName] 부족들은 우리를 경계하고 있습니다. 그들은 산에 인상적인 석조 궁전과 요새를 건설하는 위대한 건축가들이지만, 우리가 그들의 건축 방식을 숙달하고 개선할 수 있다는 것을 압니다. 더 나아가, 저는 우리 전사들의 강인함을 믿습니다. 왜냐하면 이 [tora.GetCollectiveNoun]과 충돌하게 된다면, 우리가 승리할 것이기 때문입니다." # 17725157529904346761
  nubia.0122.a: "우리는 이 땅을 우리의 새로운 고향으로 만들 것이다." # 16524438604462887530
  nubia.0122.info: "#emphasis 역사적 배경:# 다주족 사람들은 자신들의 기원과 다르푸르에 어떻게 오게 되었는지에 대해 서로 다른, 모순적인 전설들을 가지고 있습니다. 한 버전에 따르면, 그들의 세 번째 왕은 동방 출신의 알렉산더 대왕의 부관이었던 잘라프(Zalaf) 또는 할라프(Khalaf)였습니다. 다른 버전의 전설에서는, 그들이 수 세기 전 12세기경 누비아의 #italic 셴디#! 주변 어딘가에서 다르푸르로 이주했다고 합니다. #italic 셴디#!는 고대 쿠시트 왕국의 수도인 메로에(Meroe)와 가깝습니다. 이 전설의 한 변형에서는, 이 이주를 이끌고 다주족의 첫 번째 왕이 된 통치자가 쿠스부르(Kusbur)라는 인물이었습니다." # 17377819883330027136
  nubia.0123.t: "$RICE_historical_aspiration_fulfilled_title$" # 6312590152546762382
  nubia.0123.desc: "[GetGeographicalRegion('RICE_greater_nubia_region').GetName]에 있던 우리의 옛 터전에서 시작된 여정은 약속의 언덕이자 산악 지대인 [GetTitleByKey('d_darfur').GetNameNoTier]에 도착했다고 해서 끝난 것이 아니었소. 새로운 보금자리를 만들고 우리 부족의 미래를 위한 기반을 다지는 것 또한 그 여정의 일부였소.\n\n나는 [daju.GetName] 부족이 스스로의 새로운 보금자리를 찾고 건설하기 위한 여정이 드디어 종착점에 다다랐다고 믿고 있소. 내 지도 아래 우리는 이 지역에서 가장 강력한 집단으로 자리매김했으며, 이곳을 지배했던 [tora.GetCollectiveNoun]은 우리의 힘을 인정하거나 두려워하며, 혹은 다른 곳으로 물러났소.\n\n우리가 이 산악 지대의 새로운 주인이 되었소. 그리고 나는 이 땅의 첫 진정한 왕이 되었소. 나는 내 영웅적인 위업이 우리 부족의 전설 속에 대대로 기억될 것이라 의심치 않소!" # 17549771203509362988
  nubia.0123.a: "우리 후손들이 이곳에서 대대로 살기를!" # 10013478836582998893
  nubia.0124.t: "잠시의 휴식" # 6616339862081155869
  nubia.0124.desc.intro: "오직 어리석은 자만이 두 왕국 간의 평화를 규정한 어떠한 협정이라도 오래 지속될 것이라고 믿을 것이다. 이집트와 누비아 간의 [RICE_baqt_treaty|E]는 이것의 훌륭한 예시이다.\n\n예를 들어, [saladin.GetNickname]이 이끄는 이집트인과 우리 누비아인 간에 누가 전쟁을 일으켰는지는 중요하지 않다. 우리의 영토는 약탈과 습격을 통해 둘 다 황폐해졌다—심지어 우리의 수도조차 한동안 고통받았으며— 양측이 여전히 우리 선조들이 수세기 전에 서명한 #italic 바끄트#!에 구속되어 있었음에도 불구하고 말이다." # 2666338928693946609
  nubia.0124.desc: "$nubia.0124.desc.intro$나와 [saladin.GetNicknameNoTooltip]가 몇 년 전 결국 합의했던 휴전은, 제가 두려워하건대, 그저 일시적인 유예일 뿐이며, 언젠가 이 땅에 또다시 전쟁이 닥쳐올 수 있으리라는 것을 두려워하고 있습니다. 그럼에도 불구하고, 짧은 유예라도 여전히 유예입니다. 나는 오랫동안 [ROOT.Char.GetTitleAsNameNoTooltip]로서 지내왔으며, 경험을 통해 우리가 잡을 수 있는 모든 기회를 잡아야 한다는 것을 알고 있습니다. 우리는 최근의 혼란 이후 누비아를 #italic 반드시#! 재건해야만 합니다. 그리하여 미래 세대를 위해 번성하고 번영할 수 있도록 말입니다." # 16101364941189406714
  nubia.0124.a: "어려운 과업이지만, 해낼 수 있습니다. #italic 반드시#! 해내야만 합니다." # 6010865081943813087
  nubia.0124.info: "#emphasis 역사적 배경:#! 모세스 게오르기오스는 1150년대 중반부터 1190년경까지 존재가 확인된 누비아의 왕이었습니다. 다양한 증거를 바탕으로 대부분의 학자들은 그가 마쿠리아와 알로디아를 모두 통치했다고 믿지만, 두 왕국이 어떻게 통합되었는지는 확실치 않습니다.\n\n모세스 게오르기오스의 생애 중 주요 사건은 살라딘 휘하의 새롭게 부상한 이집트 아유비드 왕조와의 누비아 전쟁이었습니다. 전쟁 명분은 불확실하며, 양측이 서로를 습격했기 때문일 수도 있고, 혹은 누비아인들이 살라딘이 전복시킨 파티마 왕조를 돕고 싶었기 때문일 수도 있습니다. 전해지는 바에 따르면, 살라딘은 모세스 게오르기오스에게 사절을 보내 그에게 이슬람으로 개종할 것을 요청했지만, 왕은 이를 비웃으며 사절의 손에 뜨거운 쇠로 십자가 낙인을 강제로 찍었습니다.\n\n수년간의 습격과 공격은 양측에 파괴와 손실을 초래했으며, 여기에는 파라스에 대한 공격도 포함되어 도시 주교의 죽음을 야기했습니다. 아유비드 왕조는 결국 나일 강을 건너려다 익사한 그들의 쿠르드족 지휘관 이브라힘 알-쿠르디의 사망 이후 후퇴했지만, 이 전쟁은 13세기와 14세기 누비아의 후기 쇠퇴의 한 원인이 되는 등 장기적인 여파를 가져왔을 수 있습니다." # 14159896351601899335
  nubia.0125.t: "$RICE_historical_aspiration_fulfilled_title$" # 6312590152546762382
  nubia.0125.desc: "[saladin.GetNickname]이(가) 이끄는 무시무시한 이집트 군대와 맞서 싸웠을 때, 누비아의 일부는 암울한 나날이 우리를 기다린다고 생각했습니다. 그들을 탓하지 않습니다. 그러나 그 전쟁에서 우리는 약탈과 공격으로 이집트인들에게 큰 고통과 공포를 안겨주지 않았습니까? 십자군을 찬란하게 무찌른 [saladin.GetNicknameNoTooltip]이(가) 우리와 백지 평화를 추구하지 않았습니까? 우리는 그때도 강했고, 지금도 강합니다.\n\n전쟁은 우리를 황폐하게 만들었지만, 누비아를 재건할 기회이기도 했습니다. 우리는 도시와 [ROOT.Char.GetFaith.HouseOfWorshipPlural]을(를) 복구하고, 나일강의 풍요로운 수확을 일구었으며, 우리의 권위에 의문을 품기 시작했던 소부족들에 대한 군사력과 통제력을 되살렸습니다.\n\n저의 지도 아래, 누비아는 살아남았을 뿐만 아니라 부활했습니다. #italic 바크트#!와 같은 평화 조약은 우리에게 영원한 평화를 가져다줄 수 없지만, 우리의 번영과 힘은 이웃들이 우리와의 합의를 배신하는 것에 대해 두 번 생각하게 만들 것입니다." # 2986027566244206950
  nubia.0125.a: "누비아는 그 어느 때보다 강력합니다!" # 387996208849638729
  nubia.0126.t: "$nubia.0124.t$" # 15573980651352689753
  nubia.0126.desc: "$nubia.0124.desc.intro$양측은 몇 년 전 [moses_georgios.GetTitledFirstName]와 [saladin.GetNicknameNoTooltip]이 마침내 합의한 휴전이 한낱 미봉책에 불과하다는 것을 잘 알고 있습니다. 얼마 전 제가 [Glossary( 'Eparch of Nobatia', 'LORD_OF_THE_MOUNTAIN_GLOSS' )]으로 임명되었고, [moses_georgios.GetFirstNameNoTooltip]께서는 이집트인들이 평화롭게 우리에게 오든 아니든 이집트와의 북부 국경을 방어하고 재건하는 임무를 수행하도록 제게 큰 신뢰를 보내셨습니다." # 14218659565184270806
  nubia.0126.a: "우리의 [moses_georgios.GetTitleAsNameNoTooltip]를 실망시키지 않을 것입니다!" # 1423387197984692253
  nubia.0126.info: "#emphasis 역사적 배경:#! 중세 누비아에서 우리가 아는 모든 관직 중, 마쿠리아 왕의 다음으로 문서 기록에 가장 잘 입증된 것은 [Glossary( 'Eparchs of Nobatia', 'LORD_OF_THE_MOUNTAIN_GLOSS' )]일 것입니다. 그들은 이집트와의 누비아 북부 국경과 누비아 측의 [RICE_baqt|E]를 관리했습니다. 아담은 그의 딸 노이시가 현지 여성 카포피에게서 토지를 매입한 문서 등 여러 문서를 통해 1180년대와 1190년대에 실재했음이 입증된 노바티아의 에파르크였습니다. 아담의 이름이 나오는 압도적인 양의 문서들은 그가 노바티아의 핵심 엘리트 계층에 깊이 관여했음을 시사합니다." # 3751782752711412437
  nubia.0127.t: "$RICE_historical_aspiration_fulfilled_title$" # 6312590152546762382
  nubia.0127.desc: "[RICE_baqt_treaty|E]가 처음 생겨난 이래로, 어쩌면 그 이전부터 저희 [Glossary( 'Eparchs of Nobatia', 'LORD_OF_THE_MOUNTAIN_GLOSS' )]는 누비아의 북부 국경을 수호해왔습니다. 저희의 지위는 너무나 존귀하여 저희가 섬기는 왕들 다음가는 권력을 가졌습니다.\n\n어떤 이들은 국경 수호를 약탈과 침략에 대한 방어로만 생각할지 모르지만, 이는 그 이상입니다. 이는 강력한 누비아인들과 이집트인들 사이에서 긴장감 넘치지만 이로운 외교를 펼치는 기술이며, 무역을 장려하고 저희 왕국의 경제를 성장시키는 노고이며, 때로는 고위 관료로서 매일매일 서류를 처리하는 영혼을 짓누르는 평범한 일상이기도 합니다.\n\n저희와 부하들은 지난 세월 동안 최선을 다해 이러한 임무들을 수행했으며, 이제 그 노력의 결실을 보고 있습니다. 누비아의 북부 국경은 모든 전쟁과 혼란 끝에 되살아나고 있으며, 앞으로도 수년간 번성할 것이라 믿어 의심치 않습니다." # 4203665380886450741
  nubia.0127.a: "미래의 에파르크들이 나의 선례에서 배우기를." # 15529485970563982876
