  nubia.0103.desc: "내가 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]에 있는 [GetReligionByKey('judaism_religion').GetAdjective] 공동체의 지도자들과 접촉한 후, 나의 도착 소식이 이곳 유대인들 사이에 퍼져나갔습니다. 그들이 지역 회당에 모여 내가 할 말이 무엇인지 보려고 하고, 내가 그들에게 나의 모험에 대한 경이로운 이야기를 들려주고 나의 혈통과 전통을 설명할 준비를 하면서도, 나는 그들 모두가 같은 생각을 하고 있다는 것을 알고 있습니다.\n\n#italic 이 [ROOT.Char.GetFirstNameNoTooltip] [ROOT.Char.GetDynasty.GetNameNoTooltip]가 정말로 #underline 그#! 잃어버린 단 지파에서 온 것일까?#!\n\n나는 청중의 반응에 따라 무슨 이야기를 할지 신중하게 결정해야 합니다. 지금, 나는 이 공동체가 어떠한 성향을 띠고 있음을 감지합니다." # 13568950199624631103
  nubia.0103.desc.reception.very_skeptical: "#N 매우 회의적인 반응#!을 보였습니다. 그들은 내가 단 지파에 대해 헛소리를 지어내는 사기꾼이라고 간주합니다." # 7836482865166735541
  nubia.0103.desc.reception.somewhat_skeptical: "#N 다소 회의적인 반응#! 내가 정말 단 지파의 후예인지 확신하지 못하기에" # 15168478534184712696
  nubia.0103.desc.reception.neutral: "#V 무관심한 반응#! – 대체로 그들은 즐거워하고 호기심을 보이지만, 과하지는 않습니다." # 18409906153662216002
  nubia.0103.desc.reception.somewhat_enthusiastic: "나를 향한 #P 다소 열렬한 환영#!이었고, 그들은 단 지파의 아들로서 내가 할 말을 경청하고 싶어 하는 듯합니다." # 9935503325661756202
  nubia.0103.desc.reception.very_enthusiastic: "#P 나를 맞이한 열렬한 환영#! 그들은 틀림없이 내 여행과 내 부족에 대해 내가 할 말이 무엇인지 간절히 듣고 싶어 하는군." # 15937569470954333979
  nubia.0103.desc.reception.informative_commentary: "\n\n아무래도 그들의 의심을 불식시키려면 단 지파의 관습과 법률에 대한 #V 유익한 해설#에만 전념해야 할 것이다. 하지만 운이 좋다면, 나의 #V 환상적인 모험담#으로도 그들을 납득시킬 수 있을지 모르지." # 10232468374397446146
  nubia.0103.desc.reception.fanciful_tales: "어쩌면 내 모험에 대한 #V 환상적인 이야기#!로 그들을 즐겁게 해 줘야 할지도 모르겠군. 하지만 운이 좋다면, 단 지파의 관습과 법률에 대한 #V 유익한 해설#!을 들려줘도 그들이 지루해하지는 않을 것이다." # 4799612930317855933
  nubia.0103.desc.reception.both_types: "\n\n그들의 반응이 너무 긍정적이지도, 부정적이지도 않은 듯하니, 단 지파의 풍습과 법률에 대한 #V 유익한 해설#!이나 내 모험에 대한 #V 기상천외한 이야기#! 모두 이 청중에게 적합할 것 같다." # 3919895224573367842
  nubia.0103.a: "나의 모험에 관한 흥미진진한 이야기를 들려주자." # 6658840691870801530
  nubia.0103.b: "다나이트의 관습과 법률에 대한 정보성 해설을 고수하십시오." # 6725521649693454289
  nubia.0103.success: "지역 유대인들은 당신과 당신의 이야기를 매우 고무적이라고 생각합니다" # 16620150285280676097
  nubia.0103.failure: "지역 유대인들은 당신이 지어낸 이야기를 하는 사기꾼이라고 의심합니다." # 7515582286199870093
  nubia.0104.t: "엘다드의 이야기: 성공" # 2105225012741773252
  nubia.0104.desc.intro: "감사하게도, 제가 그들에게 말했을 때 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]의 [GetReligionByKey('judaism_religion').GetAdjective] 공동체는 #P 흔쾌히 받아들였습니다#!" # 13331357668425916138
  nubia.0104.desc.informative_commentary: "내가 속한 단 지파의 관습과 율법에 대한 정보성 해설과, [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] 유대인들의 관습과 율법에 대해 내가 알던 바를 비교하고 대조하는 내용." # 8578280565112421603
  nubia.0104.desc.fanciful_tales: "나의 이국 땅과 머나먼 해안을 넘나드는 모험, 그리고 다른 [GetReligionByKey('judaism_religion').GetAdjectiveNoTooltip] 부족들과의 조우에 대한 흥미진진한 이야기들… 내가 여기저기 다소 과장한 부분이 있었음에도 불구하고 말입니다." # 13504017156650605383
  nubia.0104.desc.conclusion: "공동체의 지도자들은 저의 존재가 꽤나 고무적이라고 말해주었습니다. 그들 중 일부는 저를 돕기 위해 기금을 모아 기부했습니다. 그들에게 있어, 단 지파와 전 세계의 다른 유대인들이 어떤 역경에 직면하더라도 인내하고 번영하고 있다는 것을 아는 것은 좋은 일입니다.\n\n저의 이곳에서의 성공 덕분에 저와 저의 이야기가 전 세계의 다른 [GetReligionByKey('judaism_religion').GetAdjectiveNoTooltip] 공동체에 계속해서 퍼져나갈 것이라는 점은 의심의 여지가 거의 없습니다." # 16447120017028788943
  nubia.0104.a: "경청해 주시는 분들을 만나 기쁩니다!" # 8586391930270518464
  nubia.0105.t: "엘다드의 이야기: 실패" # 14772871747215187851
  nubia.0105.desc.intro: "안타깝게도, [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]에 있는 [GetReligionByKey('judaism_religion').GetAdjective] 공동체는 제가 그들에게 말했을 때 #N 호의적이지 않았습니다#!" # 14276972102701976698
  nubia.0105.desc.informative_commentary: "$nubia.0104.desc.informative_commentary$" # 14283772870863345912
  nubia.0105.desc.fanciful_tales: "$nubia.0104.desc.fanciful_tales$" # 8341702248640561276
  nubia.0105.desc.conclusion: "청중의 반응은 미온적인 무관심에서 노골적인 경멸에 이르기까지 다양했으며, 많은 이들이 나를 사기꾼으로 볼 것이라는 데 의심의 여지가 없습니다. 공동체의 지도자들은 이후 나에게 그리 우호적이지 않았고, 이런 식으로는 이곳에 너무 오래 머물러서는 안 될 것 같습니다.\n\n여기서의 실패에도 불구하고, 전 세계의 다른 [GetReligionByKey('judaism_religion').GetAdjectiveNoTooltip] 공동체에 나에 대한 소문이 여전히 퍼질 것이라는 데 의심의 여지가 없습니다. 사람들이 말하듯, 나쁜 평판이란 없으니까요!" # 1229667567636007190
  nubia.0105.a: "무관심한 청중은 저에게 새로운 것이 아닙니다!" # 9956965840897652594
  nubia.0106.t: "$RICE_historical_aspiration_fulfilled_title$" # 6312590152546762382
  nubia.0106.desc: "이제 내가 얼마나 많이 배우고 또 남을 가르쳤는지를 생각하면, 내 삶을 만족스럽게 되돌아볼 수 있다.\n나의 노력으로, 한때 잊혔다고 여겨졌던 단 지파의 전설이 세상의 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 공동체 전역에 퍼져 나갔다." # 11791209937508463941
  nubia.0106.desc.serpent: "더 이상 우리 유대인들은 두려움에 움츠려들지 않을 것이다. 우리가 항상 적들과 정면으로 맞서 싸우지는 못할지라도, 내 이야기가 동포 유대인들에게 우리가 할 수 있는 한, 공개적으로든 은밀하게든, 저항하고 맞서 싸우도록 영감을 주었음을 나는 안다.\n\n우리 성경에 이르기를: “#italic #V 단은 길섶의 뱀이요, 길에 숨은 살무사로다. 말발굽을 물어 그 탄 자를 뒤로 넘어지게 하리로다.#!#!”" # 9844278698462324595
  nubia.0106.desc.justice: "시간이 흐르면서 — 물리적인 거리와 시대의 변화를 통해 — 세상의 유대인 공동체들은 서로 점차 연락이 끊겼고, 많은 이들이 진정한 유대인으로서의 정체성을 잊게 되었습니다. 하지만 저의 이야기를 통해 저는 동료 유대인들이 그들의 역사와 전승에 대해 많은 것을 기억하도록 도왔습니다. 그리하여 우리는 그 어느 때보다 강해질 수 있게 되었습니다.\n\n저희의 성경에 이르기를: “#italic #V 단은 이스라엘 지파 중 하나로서 그의 백성을 심판할 것이다.#!#!”" # 13532982817891790347
  nubia.0106.a: "주여, 저희와 모든 이스라엘에게 평화를 베푸소서." # 2512949183041147930
