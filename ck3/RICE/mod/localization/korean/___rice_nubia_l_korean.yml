  nubia.0220.t: "나일강변의 신제국" # 10700406626365824258
  nubia.0220.desc: "[GetGeographicalRegion('RICE_nile_river_valley').GetName] 전역을 하나의 왕국 아래 통합하고, 그 모든 곳에 영구적인 지배권을 확립하는 일은 흔히 있는 일이 아닙니다.\n\n그러나 제가 해낸 일이 바로 그것입니다.\n\n이는 위대한 업적이며, 이제 저의 다음 단계는 이 제국에 새 이름을 짓는 것입니다. 좋은 이름이어야 합니다. 이 제국이 영원히 지속되지 못하더라도, 그 이름은 미래 세대의 마음속에 계속 살아남을 것이기 때문입니다." # 422230593047394091
  nubia.0220.a: "#bold 나일 제국#!" # 1661505435173966770
  nubia.0220.b: "#bold $e_RICE_greater_egypt$# 제국!" # 3904738829130159926
  nubia.0220.c: "#bold $e_RICE_greater_nubia$# 제국!" # 17169776092260484903
  nubia.0220.d: "#bold $e_RICE_greater_kemet$# 제국!" # 1974438555134578829
  nubia.0220.e: "#bold $e_RICE_greater_kush$# 제국!" # 5080128565511984219
  nubia.0220.tooltip: "[GetTitleByKey('e_RICE_nile').GetName]은(는) 선택한 옵션에 따라 이름이 변경됩니다." # 4055360162163344714
  nubia.0221.t: "$nubia.0220.t$" # 16777897900508177181
  nubia.0221.desc: "물론, 어떤 어리석은 자라도 충분한 용맹한 전사만 있다면 땅을 정복할 수는 있다. 그러나 고귀한 혈통과 고결하고 용맹한 품성을 지닌 자만이 위대한 인물로 이름을 남길 수 있다.\n\n나일의 백성들은 내가 이 새로운 제국의 첫 통치자일 뿐만 아니라 나의 명망 높은 조상 때문에 나를 잘 기억하게 될 것이다. 결국 나는 그저 더럽고 비천한 전쟁 군주 따위가 아니다. [ROOT.Char.GetFaith.WarGodName]께서 나를 지금의 강력한 통치자가 되게 하신 것에는 분명한 이유가 있다. 내가 이룬 모든 것을 성취할 도구와 힘을 준 위대한 가문에서 명백히 내려왔기 때문이다.\n\n그 가문은 다름 아닌 …의 혈통이니," # 1437601086010146287
  nubia.0221.a: "아바스" # 1318689346276313643
  nubia.0221.b: "알렉산더 대왕" # 11687551505134643030
  nubia.0221.c: "칸다케, 메로에의 여왕" # 6782382924385637293
  nubia.0221.d: "클레오파트라 학자" # 6732935342784819482
  nubia.0221.e: "클레오파트라 요부" # 7022011430581600704
  nubia.0221.f: "헤르메스 트리스메기스투스" # 11823269673367803872
  nubia.0221.g: "세소스트리스" # 6559762384771064331
  nubia.0221.h: "수리드 이븐 살후크" # 7507439470684737528
  nubia.0221.i: "우마이야 왕조" # 6602456095854677362
  nubia.0222.t: "$nubia.0220.t$" # 16777897900508177181
  nubia.0222.desc: "나일강은 영원하지만, 나일강을 지배하는 왕국은 그렇지 않습니다. 그 왕국들은 마치 나일강의 범람처럼 빠르게 흥망성쇠를 겪기 때문입니다.\n\n그럼에도 불구하고 이따금씩 [GetGeographicalRegion('RICE_nile_river_valley').GetName]을 따라 위대한 제국이 등장합니다. [GetGeographicalRegion('ghw_region_egypt').GetName]의 북쪽 습지에서부터 [GetGeographicalRegion('RICE_greater_nubia_region').GetName]의 가장 남쪽 사바나와 산악 지대에 이르기까지 펼쳐진 제국 말입니다.\n\n[nile_conqueror.GetTitledFirstName]은(는) 그러한 제국 중 하나를 건설하는 데 성공했으며, [nile_conqueror.GetSheHe]은(는) 그 제국을 [GetTitleByKey('e_RICE_nile').GetName]이라고 부릅니다.\n\n더욱이, [nile_conqueror.GetSheHe]이(가) 진심으로 그렇게 믿든, 혹은 정치적인 이유에서든, [nile_conqueror.GetFirstName]은(는) 위대한 가문의 혈통을 주장합니다. [nile_conqueror.GetSheHe]은(는) 앞으로 수년간 그 유산을 이어나가겠다고 맹세했습니다. 그 가문은 바로" # 3406177534467356055
  nubia.0222.desc.abbasids: "위대한 칼리파들인 #bold 압바스 왕조#!의 먼 분파." # 10071633831014850227
  nubia.0222.desc.alexander: "#bold 알렉산더#!, 고대 역사상 가장 위대한 정복자." # 16399505990143709431
  nubia.0222.desc.candace: "#bold 칸다케#!, 알렉산더의 군대에 성공적으로 저항한 메로에의 여왕." # 5004250026470167369
  nubia.0222.desc.cleopatra_the_scholar: "#bold 클레오파트라#!, 중동에서 학자 여왕으로 이름 높았습니다." # 1499804548760180374
  nubia.0222.desc.cleopatra_the_seducer: "#bold 클레오파트라#!, 로마의 위세에 필적했던 교활한 요부." # 16983401148760759655
  nubia.0222.desc.hermes_trismegistus: "#bold 헤르메스 트리스메기스투스#!, 뛰어난 전설의 철학자." # 9519560917400673785
  nubia.0222.desc.sesostris: "#bold 세소스트리스#!, 이집트 최고의 전사 파라오 중 한 명." # 4867174728641813012
  nubia.0222.desc.surid_ibn_salhouk: "#bold 수리드 이븐 살후크#!, 피라미드를 건설했다고 전해지는 태고의 왕." # 10267337901732608878
  nubia.0222.desc.umayyads: "나일강 변경으로 도피한 #bold 우마이야#의 한 분가!" # 14783288576373235876
  nubia.0222.desc.backup: "오래전에 살았던 강력한 이집트의 [Glossary( '파라오', 'PHARAOH_GLOSS' )]와 쿠시트의 [Glossary( '코레', 'QORE_GLOSS' )] 그리고 [Glossary( '칸다케', 'KANDAKE_GLOSS' )]." # 15986632630484233446
  nubia.0222.a: "나일강 역사에 새로운 장이 시작되었습니다." # 10807858580041239396
