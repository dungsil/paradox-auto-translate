  TRAIT_FLAG_DESC_rice_the_danite_unlock_decision: "#bold $RICE_eldad_ha_dani_decision$# [decision|E]이(가) 잠금 해제됩니다!" # 4277653457622927450
  TRAIT_FLAG_DESC_rice_the_danite_unlock_legend: "#V $RICE_the_tribe_of_dan_legend_name$#의 잠금을 해제합니다! [legend|E]" # 15613486722464613244
  TRAIT_FLAG_DESC_rice_the_danite_xp_gain: "이 [decision|E]을(를) 통해 [trait_level_track_xp|E]을(를) 획득합니다. 높은 경험치는 이 [decision|E]의 성공 확률에도 영향을 미칩니다." # 10226709060163664134
  TRAIT_FLAG_DESC_rice_the_danite_upgrade: "$RICE_nubia_aspiration_spread_stories_tribe_of_dan$을(를) 완료한 후 [GetTrait('RICE_the_danite_upgraded_serpent').GetName( GetNullCharacter )] 또는 [GetTrait('RICE_the_danite_upgraded_justice').GetName( GetNullCharacter )] [trait|E]으로(으로) 승급했습니다." # 7170771839710649507
  TRAIT_FLAG_DESC_rice_the_danite_removed: "이 [trait|E]는 이 [character|E]가 $judaism_religion$ 이외의 [faith|E]로 개종한다면 영구적으로 #N 제거#!될 것입니다." # 6669095107243881433
  TRAIT_FLAG_DESC_rice_the_danite_great_success: "#bold $RICE_eldad_ha_dani_decision$# [decision|E]을(를) 내릴 때 성공 확률을 크게 향상시킵니다!" # 5403052951005161074
  trait_RICE_the_danite_upgraded_serpent: "단 지파의 뱀" # 13485530551048616171
  trait_RICE_the_danite_upgraded_serpent_desc: "이 인물은 아프리카 심장부 깊숙한 곳에 사는 고대 유대 부족 중 하나이며, 단 지파의 후손이라고 주장합니다. 그들의 환상적인 이야기는 전 세계 유대인들의 상상력을 사로잡았고, 단 지파인들이 강력한 뱀처럼 교활하게 적들을 물리치도록 유대인들을 이끌 것이라는 희망을 안겨주었습니다." # 9046957639091254663
  trait_RICE_the_danite_upgraded_serpent_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]는 아프리카 깊숙한 곳에 거주하며 단 지파의 후예라고 주장하는 고대 유대 부족의 일원이라고 자처합니다. [ROOT.GetCharacter.GetHerHis|U] 환상적인 이야기는 전 세계 유대인들의 상상력을 사로잡았으며, 단 지파 사람들이 유대인들을 이끌어 강력한 뱀처럼 교묘하게 적들을 물리칠 것이라는 희망을 안겨주었습니다." # 5984490173158077434
  trait_RICE_the_danite_upgraded_justice: "단 사사" # 16426610020805071368
  trait_RICE_the_danite_upgraded_justice_desc: "이 인물은 아프리카 심장부에 있는 고대 유대 부족, 즉 단 지파의 후손이라고 주장합니다. 그의 계몽적인 이야기들은 전 세계 유대인들의 상상력을 사로잡았으며, 훌륭한 판관이 그러하듯 그들의 관습과 전통에 대해 유대인들에게 지침을 제공하고 있습니다." # 12550212689639822834
  trait_RICE_the_danite_upgraded_justice_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]는 아프리카 깊숙한 곳에 사는 고대 유대 부족의 일원이며, 단 지파의 후예라고 주장합니다. [ROOT.GetCharacter.GetHerHis|U] 흥미로운 이야기는 전 세계 유대인들의 상상력을 사로잡았으며, 유능한 재판관이 그러하듯 그들의 풍습과 전통에 대한 지침을 제공합니다." # 14902488894558166937
  RICE_nubia_aspiration_georgios_867_desc: "#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$[GetTitleByKey('k_nubia').GetNameNoTier]의 [independent|E] [ruler|E]가 되십시오.\n$EFFECT_LIST_BULLET$조카 니우티가 귀하와 [war|E] 중이 아니며, 사망했거나, [titles|E]를 보유하고 있지 않거나, [imprisoned|E] 상태이거나, 귀하의 [ally|E]이거나, 귀하에게 [intimidated|E]되거나 [cowed|E]된 [vassal|E]이거나, 귀하에 대한 [opinion|E]이 최소 [opinion_i|E] #P 75#! 이상이어야 합니다.\n$EFFECT_LIST_BULLET$알-우마리가 귀하와 [war|E] 중이 아니며, 사망했거나, [titles|E]를 보유하고 있지 않거나, [imprisoned|E] 상태이거나, 귀하의 [ally|E]이거나, 귀하에게 [intimidated|E]되거나 [cowed|E]된 [vassal|E]이거나, 귀하에 대한 [opinion|E]이 최소 [opinion_i|E] #P 75#! 이상이어야 합니다.\n\n#bold 보상#!\n$EFFECT_LIST_BULLET$@prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [prestige|E]를 획득합니다.\n$EFFECT_LIST_BULLET$[martial_lifestyle|E] [perk|E]를 획득합니다.\n$EFFECT_LIST_BULLET]귀하의 [education_trait|E]를 업그레이드합니다.\n$EFFECT_LIST_BULLET][men_at_arms|E]를 포함한 #V 1000#! [special_troops|E]를 받습니다.\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET][GetTitleByKey('k_nubia').GetNameNoTier]를 [completely_control|E]하십시오 (보상: [GetGeographicalRegion('RICE_greater_nubia_region').GetName]에서 귀하가 [completely_control|E]하는 모든 [county|E]는 @development_icon! #V [EmptyScope.ScriptValue('RICE_red_sea_al_umari_aspiration_dev_bonus')]#! [development|E]를 획득합니다.)\n$EFFECT_LIST_BULLET]$RICE_nile_pastoralists_positive_decision$ 및/또는 $RICE_nile_pastoralists_negative_decision$ [decision|E]를 최소 한 번 수행하십시오 (보상: 각각 [stewardship_lifestyle|E] [perk|E] 및/또는 [intrigue_lifestyle|E] [perk|E]를 획득합니다.)" # 1631719093327126489
  RICE_nubia_historical_aspiration_action_georgios_867: "#italic 당신은 약탈자 군벌 알-우마리를 무찌르기 위해 조카 니우티를 군대와 함께 보냈지만, 배신적인 왕자가 반란의 깃발을 들었습니다. 교활함으로든, 외교로든, 전투로든, 이 두 문제아—반역자와 산적—를 제압해야만 마쿠리아에 질서가 회복될 것입니다!#!$RICE_nubia_aspiration_georgios_867_desc$" # 14658262954890050469
  RICE_nubia_historical_aspiration_modifier_desc_georgios_867: "[GetModifier('RICE_nubia_aspiration_defeat_the_traitor_and_the_bandit').GetNameWithTooltip]" # 12770524708333029426
  RICE_nubia_aspiration_niuty_desc: "#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$[GetTitleByKey('k_nubia').GetNameNoTier]의 [independent|E] [ruler|E]가 되십시오.\n$EFFECT_LIST_BULLET$삼촌 게오르기오스가 귀하와 [war|E] 중이 아니어야 하며, 그는 죽었거나, [titles|E]를 소유하지 않았거나, [imprisoned|E]되었거나, 귀하의 [ally|E]이거나, 귀하에게 [intimidated|E] 또는 [cowed|E]된 [vassal|E]이거나, 혹은 귀하에 대한 [opinion_i|E]가 최소 #P 75#! [opinion|E] 이상이어야 합니다.\n$EFFECT_LIST_BULLET$알-우마리가 귀하와 [war|E] 중이 아니어야 하며, 그는 죽었거나, [titles|E]를 소유하지 않았거나, [imprisoned|E]되었거나, 귀하의 [ally|E]이거나, 귀하에게 [intimidated|E] 또는 [cowed|E]된 [vassal|E]이거나, 혹은 귀하에 대한 [opinion_i|E]가 최소 #P 75#! [opinion|E] 이상이어야 합니다.\n\n#bold 보상#!\n$EFFECT_LIST_BULLET$@prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [prestige|E]를 획득합니다.\n$EFFECT_LIST_BULLET$[martial_lifestyle|E] [perk|E] 하나를 획득합니다.\n$EFFECT_LIST_BULLET$귀하의 [education_trait|E]를 업그레이드합니다.\n$EFFECT_LIST_BULLET$[men_at_arms|E]를 포함한 #V 1000#! [special_troops|E]를 획득합니다.\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$[GetTitleByKey('k_nubia').GetNameNoTier]를 [completely_control|E]하십시오. (보상: [GetGeographicalRegion('RICE_greater_nubia_region').GetName]에서 귀하가 [completely_control|E]하는 모든 [county|E]는 @development_icon! #V [EmptyScope.ScriptValue('RICE_red_sea_al_umari_aspiration_dev_bonus')]#! [development|E]를 획득합니다.)\n$EFFECT_LIST_BULLET$$RICE_nile_pastoralists_positive_decision$ 또는 $RICE_nile_pastoralists_negative_decision$ [decision|E]을(를) 최소 한 번 취하십시오. (보상: 각각 [stewardship_lifestyle|E] [perk|E] 또는 [intrigue_lifestyle|E] [perk|E]를 획득합니다.)" # 3294976296644980446
  RICE_nubia_historical_aspiration_action_niuty: "#italic 숙부 게오르기오스께서 그대를 군대와 함께 보내시어 노략질하는 군벌 알-우마리를 격파하게 하였으나, 그대는 숙부가 무능하고 망령든 늙은 왕이라는 사실을 깨달았습니다. 마쿠리아의 왕위는 교활한 행동가의 것이며, 알-우마리에 승리하고 마쿠리아에 새로운 영광의 시대를 가져올 자는 바로 그대입니다!#!$RICE_nubia_aspiration_niuty_desc$" # 13096505565399275037
  RICE_nubia_historical_aspiration_modifier_desc_niuty: "[GetModifier('RICE_nubia_aspiration_take_over_makuria').GetNameWithTooltip]" # 18179368026728314767
  RICE_nubia_aspiration_merki_desc: "#bold [historical_aspiration_main_objectives|E]#\n$EFFECT_LIST_BULLET$[GetTitleByKey('k_nubia').GetNameNoTier]의 [ruler|E]의 [vassal|E](또는 [vassal|E]의 [vassal|E])으로 남으십시오\n$EFFECT_LIST_BULLET$최소 #V 3#!개의 [counties|E] 또는 #V 1#!개의 [duchy|E]를 보유하십시오\n$EFFECT_LIST_BULLET$[decision|E] $RICE_nubia_agriculture_decision$를/을 최소 한 번 내리십시오\n$EFFECT_LIST_BULLET$[piety_level|E]이/가 [GetModifier( 'piety_level_3' ).GetNameWithTooltip|L] 이상이거나, #italic 또는#! [prestige_level|E]이/가 [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L] 이상이십시오\n\n#bold 보상#!\n$EFFECT_LIST_BULLET$@dynasty_prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [dynasty_prestige|E] 획득\n$EFFECT_LIST_BULLET$[education_trait|E] 승급\n$EFFECT_LIST_BULLET$[GetModifier('RICE_nubia_merki_modifier').GetNameWithTooltip] [modifier|E]를/을 [GetModifier('RICE_nubia_merki_upgraded_modifier').GetNameWithTooltip] [modifier|E]로/으로 승급\n$EFFECT_LIST_BULLET$@gold_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_small_resource_bonus')]#! [gold|E] 획득\n\n#bold [historical_aspiration_bonus_objectives|E]#\n$EFFECT_LIST_BULLET$[GetTitleByKey('k_nubia').GetNameNoTier]의 [ruler|E]와/과 [friends|E]이거나 [councillor|E]이거나, 그가 당신에게 최소 [opinion_i|E] #P 75#! [opinion|E]을/를 가지도록 보장하십시오 (보상: @gold_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_small_resource_bonus')]#! [gold|E] 획득)\n$EFFECT_LIST_BULLET$[decision|E] $RICE_nile_pastoralists_positive_decision$ 및/또는 $RICE_nile_pastoralists_negative_decision$를/을 최소 한 번 내리십시오 (보상: 각각 [diplomacy_lifestyle|E] 및/또는 [intrigue_lifestyle|E] [perk|E] 획득)\n$EFFECT_LIST_BULLET$[decision|E] $RICE_nubia_agriculture_decision$를/을 한 번 이상 내리십시오 (보상: 각 경우마다 최대 #V 5#!회까지 @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_tiny_resource_bonus')]#! [prestige|E] 획득)" # 11502560676466602995
  RICE_nubia_historical_aspiration_action_merki: "#italic [GetTitleByKey('c_sai').GetNameNoTier]의 하급 농업 관료로 시작한 당신은 마쿠리아 행정부의 계층을 천천히 오르고 있습니다. 농업과 재정 기술을 바탕으로 당신은 더 높은 곳으로 오르려 합니다.#!$RICE_nubia_aspiration_merki_desc$" # 2022616470960321889
  RICE_nubia_historical_aspiration_modifier_desc_merki: "[GetModifier('RICE_nubia_aspiration_ascend_bureaucracy_makuria').GetNameWithTooltip]" # 13709648025128656927
  RICE_nubia_aspiration_kusbur_desc: "#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$#V 다주#! [culture|E] 문화를 유지하거나, 그로부터 파생된 [culture|E] 문화를 유지하십시오.\n$EFFECT_LIST_BULLET$[GetTitleByKey('d_dar_daju').GetNameNoTier]의 [independent] [ruler|E]가 되십시오.\n$EFFECT_LIST_BULLET$[GetGeographicalRegion('RICE_greater_darfur').GetName] [region|E]에서 최소 #V 4#!개의 [counties|E]를 소유하십시오.\n$EFFECT_LIST_BULLET$#bold $RICE_nubia_tebeldi_trees_decision$#! [decision|E]을(를) 최소 한 번 선택하십시오.\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_3' ).GetNameWithTooltip|L] 이상의 [piety_level|E]를 보유하거나, #italic 또는#! [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L] 이상의 [prestige_level|E]를 보유하십시오.\n\n#bold 보상#!\n$EFFECT_LIST_BULLET$@dynasty_prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [dynasty_prestige|E]를 획득합니다.\n$EFFECT_LIST_BULLET$[GetGeographicalRegion('RICE_greater_darfur').GetName]에 있는 당신의 [realm|E] 내 모든 [county|E]는 #V 50#!년 동안 [GetModifier('RICE_nubia_daju_migrations_modifier').GetNameWithTooltip] [modifier|E]를 얻습니다#!\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$최소 한 명의 [direct_vassal|E]이 [count|E] [rank|E]이며, #bold 토라#! [culture|E] 문화를 따르거나 그로부터 파생된 [culture|E] 문화를 따르도록 하십시오 (보상: 일부 [men_at_arms|E]를 포함한 #V 500#! [special_troops|E]를 받습니다).\n$EFFECT_LIST_BULLET$최소 한 명의 [direct_vassal|E]이 [count|E] [rank|E]이며, #bold 다주#! [culture|E] 문화를 따르거나 그로부터 파생된 [culture|E] 문화를 따르도록 하십시오 (보상: 일부 [men_at_arms|E]를 포함한 #V 500#! [special_troops|E]를 받습니다).\n$EFFECT_LIST_BULLET$#V $RICE_nubia_lake_oracle_decision$#! [decision|E]을(를) 최소 한 번 선택하십시오 (보상: @piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [piety|E]를 획득합니다)." # 17466444986052272564
  RICE_nubia_historical_aspiration_action_kusbur: "#italic 폐하의 지도 아래, 다주 부족은 누비아에서 서쪽으로 이주하기 시작했습니다. 때가 되면, 다르푸르가 폐하 백성의 새로운 보금자리가 될 것입니다.#$RICE_nubia_aspiration_kusbur_desc$" # 13614787642316047472
  RICE_nubia_historical_aspiration_modifier_desc_kusbur: "[GetModifier('RICE_nubia_aspiration_daju_migration_into_darfur').GetNameWithTooltip]" # 17222455347374726344
  RICE_nubia_aspiration_moses_georgios_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$[GetTitleByKey('k_nubia').GetNameNoTier]와 [GetTitleByKey('k_alodia').GetNameNoTier]의 [independent] [ruler|E]로 남기\n$EFFECT_LIST_BULLET$[GetTitleByKey('k_nubia').GetNameNoTier]와 [GetTitleByKey('k_alodia').GetNameNoTier]를 [completely_control|E]\n$EFFECT_LIST_BULLET$[GetTitleByKey('k_egypt').GetNameNoTier]의 [ruler|E]는 귀하와 [war|E] 중이 아니어야 하며, 귀하와 [truce|E]를 맺거나, 귀하의 [vassal|E], [ally|E], 또는 [tributary|E]여야 하거나, 아니면 [title|E]이 존재하지 않아야 합니다.\n$EFFECT_LIST_BULLET$최소 @gold_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_small_resource_bonus')]#! [gold|E] 보유\n$EFFECT_LIST_BULLET$$RICE_nubia_agriculture_decision$ [decision|E]을(를) 최소 한 번 취하기\n$EFFECT_LIST_BULLET$$RICE_nile_pastoralists_positive_decision$ 또는/그리고 $RICE_nile_pastoralists_negative_decision$ [decision|E]을(를) 최소 한 번 취하기\n\n#bold 보상#!\n$EFFECT_LIST_BULLET$@gold_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [gold|E] 획득\n$EFFECT_LIST_BULLET$@prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [prestige|E] 획득\n$EFFECT_LIST_BULLET$[GetGeographicalRegion('RICE_greater_nubia_region').GetName]에 있는 귀하의 [realm|E] 내 모든 [county|E]가 @development_icon! #V [EmptyScope.ScriptValue('RICE_red_sea_al_umari_aspiration_dev_bonus')]#! [development|E]를 획득합니다.\n$EFFECT_LIST_BULLET$일부 [men_at_arms|E]를 포함한 #V 1000#! [special_troops|E] 획득\n$EFFECT_LIST_BULLET$[RICE_baqt|E] [situation|E]의 #V 누비아#! [region|E]는 주요 [situation|E] 촉매를 얻어, 현재 [situation_phase|E]가 종료된 후 [RICE_baqt_accord|E] [situation_phase|E] 쪽으로 전환됩니다.\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_3' ).GetNameWithTooltip|L] 이상의 [piety_level|E]를 보유하거나, 또는 [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L] 이상의 [prestige_level|E]를 보유 (보상: @dynasty_prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [dynasty_prestige|E] 획득)\n$EFFECT_LIST_BULLET$귀하의 [ally|E]이거나, 귀하에게 [intimidated|E]되거나 [cowed|E]되었거나, 또는 귀하에 대해 최소 #P 75#! [opinion|E]의 [opinion_i|E]를 가진 최소 한 명의 [GetReligionByKey('islam_religion').GetAdjective] [vassal|E]을(를) 보유 (보상: 일부 중동 [men_at_arms|E]를 포함한 #V 500#! [special_troops|E] 획득)" # 3163041824055695617
  RICE_nubia_historical_aspiration_action_moses_georgios: "#italic 이집트의 최근 공격으로 당신의 왕국은 황폐해졌고, 누비아는 내외의 적들로부터 위협받고 있습니다. 당신은 다음 위기를 견뎌낼 수 있도록 누비아가 재건되고 대비해야 함을 분명히 잘 알고 있습니다.#!$RICE_nubia_aspiration_moses_georgios_desc$" # 7914651828311245618
  RICE_nubia_historical_aspiration_modifier_desc_moses_georgios: "[GetModifier('RICE_nubia_aspiration_revive_nubia').GetNameWithTooltip]" # 5819210223738817480
  RICE_nubia_aspiration_eparch_adam_desc: "#bold [historical_aspiration_main_objectives|E]#\n$EFFECT_LIST_BULLET$[GetTitleByKey('k_nubia').GetNameNoTier]의 [vassal|E]으로 남으십시오.\n$EFFECT_LIST_BULLET$[GetTitleByKey('d_nobatia').GetNameNoTier] [title|E]을(를) 보유하십시오.\n$EFFECT_LIST_BULLET$귀하 또는 귀하의 [liege|E]가 [GetTitleByKey('d_nobatia').GetNameNoTier]를 [completely_control|E]하십시오.\n$EFFECT_LIST_BULLET$[GetTrait('RICE_lord_of_the_mountain').GetName( GetNullCharacter )] [trait|E]의 #V 100#! [trait_level_track_xp|E]에 도달하십시오.\n$EFFECT_LIST_BULLET$최소 @gold_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_small_resource_bonus')]#! [gold|E]를 보유하십시오.\n\n#bold 보상#!\n$EFFECT_LIST_BULLET$@gold_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [gold|E]를 얻습니다.\n$EFFECT_LIST_BULLET$[GetGeographicalRegion('RICE_nubia_frontier').GetName] 내 모든 [county|E]가 @development_icon! #V [EmptyScope.ScriptValue('RICE_red_sea_al_umari_aspiration_dev_bonus')]#!를 얻습니다.\n$EFFECT_LIST_BULLET$귀하의 [education_trait|E]을(를) 업그레이드합니다.\n$EFFECT_LIST_BULLET$[diplomacy_lifestyle|E] [perk|E]를 얻습니다.\n\n#bold [historical_aspiration_bonus_objectives|E]#\n$EFFECT_LIST_BULLET$최소 한 명의 [GetReligionByKey('islam_religion').GetAdjective] [ruler|E]와 [truce|E]를 맺거나 [ally|E]가 되십시오. (보상: 중동 [men_at_arms|E]를 포함한 #V 500#! [special_troops|E]를 얻습니다.)\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L] 이상의 [prestige_level|E]을(를) 보유하십시오. (보상: [intrigue_lifestyle|E] [perk|E]를 얻습니다.)" # 11534279502264562137
  RICE_nubia_historical_aspiration_action_eparch_adam: "#italic 파티마 왕조의 붕괴와 이집트 및 누비아 간의 최근 전쟁으로 인해 우리 북부 국경이 약화되었습니다. 신임 노바티아 에파르코로서, 당신의 의무는 누비아의 북부 국경을 수호하고 이집트와의 경제적, 외교적 관계를 강화하는 것입니다.#!$RICE_nubia_aspiration_eparch_adam_desc$" # 10566865700389013010
  RICE_nubia_historical_aspiration_modifier_desc_eparch_adam: "[GetModifier('RICE_nubia_aspiration_look_after_nubia_frontier').GetNameWithTooltip]" # 6445370542080147120
  RICE_nubia_aspiration_eldad_desc: "#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$[GetReligionByKey('judaism_religion').GetAdjective] [faith|E]을(를) 유지하세요\n$EFFECT_LIST_BULLET$[GetTrait('RICE_the_danite').GetName( GetNullCharacter )] [trait|E]의 어떤 [trait_level_track|E]에서든 #V 100#! [trait_level_track_xp|E]에 도달하세요\n$EFFECT_LIST_BULLET$[piety_level|E]이/가 [GetModifier( 'piety_level_2' ).GetNameWithTooltip|L] 이상이 되도록 하세요\n$EFFECT_LIST_BULLET$[prestige_level|E]이/가 [GetModifier( 'prestige_level_2' ).GetNameWithTooltip|L] 이상이 되도록 하세요\n\n#bold 보상#!\n$EFFECT_LIST_BULLET$[GetTrait('RICE_the_danite').GetName( GetNullCharacter )] [trait|E]을(를), $trait_track_RICE_the_danite_serpent$ 또는 $trait_track_RICE_the_danite_justice$ [trait_level_track|E]을(를) 각각 최대치로 달성했는지 여부에 따라 [GetTrait('RICE_the_danite_upgraded_serpent').GetName( GetNullCharacter )] 또는 [GetTrait('RICE_the_danite_upgraded_justice').GetName( GetNullCharacter )] [traits|E](으)로 업그레이드합니다.\n$EFFECT_LIST_BULLET$#bold $RICE_eldad_ha_dani_decision$#! [decision|E]을(를) 선택할 때 성공 확률이 증가합니다.\n$EFFECT_LIST_BULLET$$RICE_the_tribe_of_dan_legend_name$ [legend_seed|E]을(를) 잠금 해제합니다.\n$EFFECT_LIST_BULLET$귀하의 [faith|E]이/가 #V 20#! [fervor|E]을(를) 얻습니다.\n$EFFECT_LIST_BULLET$@gold_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [gold|E]을(를) 얻습니다.\n$EFFECT_LIST_BULLET$$trait_track_RICE_the_danite_serpent$ 또는 $trait_track_RICE_the_danite_justice$ [trait_level_track|E]을(를) 각각 최대치로 달성했는지 여부에 따라 @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [prestige|E]을(를) 얻거나 #italic 또는#! @piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [piety|E]을(를) 얻습니다.\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$[adventurer|E] 상태를 유지하세요 (보상: @gold_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [gold|E]을(를) 얻습니다)\n$EFFECT_LIST_BULLET$[piety_level|E]이/가 [GetModifier( 'piety_level_4' ).GetNameWithTooltip|L] 이상이 되도록 하세요 (보상: @dynasty_prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [dynasty_prestige|E]을(를) 얻습니다)\n$EFFECT_LIST_BULLET$[prestige_level|E]이/가 [GetModifier( 'prestige_level_4' ).GetNameWithTooltip|L] 이상이 되도록 하세요 (보상: $trait_track_RICE_the_danite_serpent$ 또는 $trait_track_RICE_the_danite_justice$ [trait_level_track|E]을(를) 각각 최대치로 달성했는지 여부에 따라 [intrigue_lifestyle|E] [perk|E] 또는 [learning_lifestyle|E] [perk|E]을(를) 얻습니다)" # 2959431377185055354
  RICE_nubia_historical_aspiration_action_eldad: "#italic 일부 유대인들은 당신이 아프리카 깊숙한 곳에 정착한 단 지파의 후손이라고 주장하는 이야기를 믿지만, 다른 이들은 회의적이며 당신을 사기꾼으로 생각합니다. 어느 쪽이든, 당신은 전 세계의 많은 유대인 공동체를 방문하여 당신의 고무적인 이야기를 들려주고 싶어 합니다.#!$RICE_nubia_aspiration_eldad_desc$" # 3662912780008223219
