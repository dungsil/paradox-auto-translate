  RICE_saint_catherine_ashtiname_of_muhammad: "무함마드의 아슈티나메" # 10995872647668662704
  RICE_saint_catherine_ashtiname_of_muhammad_desc: "#bold 아슈티나메 이 무함마드#!, 또는 무함마드의 서약은 이슬람 예언자 무함마드께서 성 카타리나 수도원의 기독교 수도승들에게 부여한 보호와 특권을 성문화한 칙허입니다. 원본 문서는 오늘날까지 안전하게 보관되기 위해 수도원에 소장되어 있습니다." # 11670226967377225924
  RICE_saint_catherine_bedouin_guards: "베두인 근위대" # 17729499845432448129
  RICE_saint_catherine_bedouin_guards_desc: "종교적 차이와 수년간의 긴장 및 갈등에도 불구하고, 성 카테리나 수도원은 수세기 동안 #bold 베두인 수비대#에 의해 보호되어 왔습니다! 이들은 다른 베두인 부족들의 공격까지도 포함하여 온갖 종류의 약탈과 공격으로부터 수도원을 방어합니다." # 16517801855180371266
  RICE_saint_catherine_burning_bush: "불타는 떨기나무" # 4209387503639777115
  RICE_saint_catherine_burning_bush_desc: "성 카테리나 수도원은 모세가 하느님께 이집트의 노예 생활에서 벗어나 가나안의 자유를 향해 이스라엘 백성을 이끌라는 명을 받은 바로 그 #bold 불타는 떨기나무#라고 전해지는 오래된 가시덤불을 감싸고 있습니다!" # 15509715488748186948
  RICE_saint_catherine_collection_of_icons: "수도원의 성상" # 11338213179749986358
  RICE_saint_catherine_collection_of_icons_desc: "수세기 동안, 성 카타리나 수도원은 여러 기독교 종파를 대표하고, 다양한 기독교 주제와 성경 속 사건들을 담아낸 여러 예술 양식의 #bold 아이콘#!을 다수 수집했습니다." # 15089337797389523326
  RICE_saint_catherine_monasterys_library: "수도원 도서관" # 16291255528189574205
  RICE_saint_catherine_monasterys_library_desc: "성 카타리나 수도원에 있는 #bold 도서관#!은 수세기 된 곳으로, 다양한 언어로 작성된 필사본들을 소장하고 있으며, 그중 일부는 머나먼 땅에서 온 순례자들과 독실한 기독교인들이 기증한 것입니다." # 4696211758520051571
  RICE_saint_catherine_path_of_moses: "모세의 길" # 17631602052011813058
  RICE_saint_catherine_path_of_moses_desc: "소위 #bold 모세의 길#은! 성 카타리나 수도원에서 시작하여, 성 스테판의 문과 율법의 문이라는 두 아치형 문을 통과하여, 모세가 하느님으로부터 십계명을 받기 위해 인근 산으로 향했던 발자취를 되짚어갑니다." # 1997521128299934443
  RICE_saint_catherine_relics_of_saint_catherine: "성 카타리나의 성유물" # 2470715636106367450
  RICE_saint_catherine_relics_of_saint_catherine_desc: "성 카타리나 수도원은 수 세기 전, 위대한 순교자 #bold 알렉산드리아의 성녀 카타리나#!의 유물이 수도원 근처에서 발견되었을 때 그 이름이 붙여졌습니다. 그 이후로 이 유물들은 안전하게 보관하기 위해 수도원에 안치되어 왔습니다." # 17359647172477140511
  RICE_saint_catherine_well_of_moses: "모세의 우물" # 700389948716328548
  RICE_saint_catherine_well_of_moses_desc: "성 카테리나 수도원은 소위 #bold 모세의 우물#!이라 불리는 우물을 품고 있습니다. 그곳에서 모세는 미디안 땅으로 왔을 때 미래의 아내 십보라를 만났다고 전해집니다. 오늘날에도 그 우물은 수도원의 수원으로 사용됩니다." # 14851788818210531580
  RICE_nubia_dream_type_health: "#V 치유#!의 꿈이었는데, 이는 육체적이든 정신적이든 영적이든 저를 다양한 질병으로부터 치유하시려는 성 라파엘의 노력을 상징하는 것이었습니다." # 18358306722170780723
  RICE_nubia_dream_type_prophetic: "#V 예언적#!인 그 본질이 명백하므로, 성 라파엘께서는 미래에 내게 닥쳐올 위험이나 찾아올 좋은 기회 혹은 축복에 대해 알려주고자 하시는 것이 명백합니다." # 3656034901313984630
  RICE_nubia_dream_type_inspiring: "성 라파엘께서 나의 의로운 목표 달성에 필요한 동기 부여와 규율 의식을 나에게 불어넣어 주시기를 바라시며, #V 영감을 주고자#! 의도된 것입니다." # 11243555605876059177
  RICE_nubia_dream_type_advice: "성 라파엘께서 내 삶의 여러 문제들, 특히 나에게 큰 어려움을 안겨주었던 것들을 어떻게 처리해야 할지 현명한 #V 조언#!을 해주었다." # 12138255562596930277
  RICE_nubia_baqt_real_document_excerpt_01: "고매하시고, 지극히 영광스러우시며 관대하신 [ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')]님께 감사드립니다. 신께서 [ROOT.Char.GetHerHis]의 행복을 보우하시기를 빕니다. 이는 [ROOT.Char.GetSheHe]께서 은혜롭게도 [Glossary( 'released the boats', 'NUBIA_RELEASED_THE_BOATS_GLOSS' )]하였기 때문입니다." # 110522915367700131
  RICE_nubia_baqt_real_document_excerpt_02: "[ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')]은 그러므로 나의 백성을 보호하고 그들의 권리에 따라 돌보아야 할 의무가 있으며, 그들의 보호 권리가 의무적이고 그들을 섬기는 것이 필수적인 요구사항에 속하기에 더욱 그러합니다." # 11965030116533899201
  RICE_nubia_baqt_real_document_excerpt_03: "[ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')]은 [ROOT.Char.GetHerHis] 휘하 인물들을 제어하고 그들에게 의무를 부과하며, 그에게 해를 끼치거나 피해를 주는 자들을 막는 데 필요한 것이 무엇인지 알고 있습니다." # 11789797751491579776
  RICE_nubia_baqt_real_document_excerpt_04: "나의 [random_different.Custom('GetDaughterSon')]인 상인 [random_different.GetFirstNameNoTooltip]이 폐하께 찾아왔습니다. [random_different.GetSheHe|U]는 낭비벽이 심한 자들, 즉 [random_different_2.GetFirstNameNoTooltip]의 아들들이라 불리는 자들에게 빌려준 채무를 받지 못해 손실을 입었습니다…" # 17575718317511781603
  RICE_nubia_baqt_real_document_excerpt_05: "[ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')]의 후덕함에 감사하는 순례자, [random_same.GetFirstNameNoTooltip]이 보낸 것입니다." # 14270568358248118612
  RICE_nubia_baqt_real_document_excerpt_06: "모든 행정관에게 서신을 보내 [random_different.GetFirstNameNoTooltip]의 영지와 [random_different.GetHerHis] 노예들, 그리고 저의 영지와 저의 노예들을 보호해 달라고 요청해 주십시오. 그들이 모두 폐하께 훌륭한 봉사를 하고 있음을 폐하께서도 아실 것입니다." # 2975067761730472311
  RICE_nubia_baqt_real_document_excerpt_07: "저는 제가 구매한 물품과 [ROOT.Char.GetLiege.GetHerHim]께 드릴 준비를 마친 말, 그리고 [ROOT.Char.GetLiege.GetSheHe]가 저에게 요청한 장비를 [ROOT.Char.GetLiege.GetTitledFirstName]께 전할 전령을 보내려고 했습니다." # 10314583673694331757
  RICE_nubia_baqt_real_document_excerpt_08: "내 노예 소년 [random_different_2.GetFirstNameNoTooltip]은/는 [random_different.GetFirstNameNoTooltip]에게 굴욕을 당하고 부당한 대우를 받은 채 도착했습니다. [random_different.GetFirstNamePossessiveNoTooltip]의 충격적인 행동으로 인해 겪은 저의 고통에 대해 귀하의 [ROOT.Char.GetFaith.BishopNeuter] [random_same.GetFirstNameNoTooltip]님께 말씀드렸습니다. 부디 이 서신에 답장을 주시고, 우리 사이에 좋은 관계가 있었으니 저의 서신을 [ROOT.Char.GetFaith.BishopNeuter]께 읽어주십시오. 대체 [random_different.GetFirstNameNoTooltip]가 [Glossary( 'a king', 'NUBIA_THE_KING_GLOSS' )]이라도 되는 듯이 굴고 우리가 [random_different.GetHerHis]의 노예나 아첨꾼이란 말입니까? 이 일을 시작한 장본인은 바로 [random_different.GetFirstNameNoTooltip]입니다." # 6537923992995678445
  RICE_nubia_baqt_real_document_excerpt_09: "[ROOT.Char.GetLiege.GetTitledFirstName]께 서신을 보내시어, [ROOT.Char.GetFaith.HighGodName]께서 [ROOT.Char.GetHerHis]의 목숨을 보존하시기를 빌며, 제가 이 서신에서 언급한 모든 내용과 [ROOT.Char.GetHerHis]의 나라로 가고 싶다는 저의 소망을 [ROOT.Char.GetHerHim]께 알려주시는 은혜를 베풀어주십시오. 또한 [ROOT.Char.GetHerHim]께로부터 [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]께서 귀하, [ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')]께 보내는 서신을 저를 위해 받아 주십시오." # 969826271853005530
  RICE_nubia_baqt_real_document_excerpt_10: "[ROOT.Char.GetLiege.GetTitledFirstName]님의 봉사에 관하여 말씀하신 바와 같이, 우리 모두는 그분의 신하이자 왕관의 노예이며, [ROOT.Char.GetLiege.GetHerHis] 신민입니다. 저는 [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]의 신하이며, 당신은 [ROOT.Char.GetLiege.GetHerHis] 대리인입니다." # 9645151001996619623
  RICE_nubia_baqt_real_document_excerpt_11: "[ROOT.Char.GetLiege.GetTitledFirstName]께서는 제게 말 두 필을 빚지셨습니다. [ROOT.Char.GetLiege.GetSheHe|U]께서는 쓸모없고 늙은 여종 두 명과 디나르 여섯 닢을 보내셨습니다." # 17166673193107970275
  RICE_nubia_baqt_real_document_excerpt_12: "당신의 노예 소년이 당신이 물건을 필요로 한다고 알려왔을 때, 나는 그 노예를 중개인에게 넘겼고, 중개인은 그를 경매에 부쳐 5 디나르를 제안받았소. 나는 이어서 당신의 노예 소년에게 가서 그의 매각에 관해 상의한 후 5 디나르에 그를 팔았소, 이 땅에 아무도 없고, 백성들 중 어느 누구도 아무것도 가지고 있지 않다는 이유에서 말이오." # 13150497894363535098
  RICE_nubia_baqt_real_document_excerpt_13: "노예 소녀는 검사되었고 그녀의 대가로 열 딘아르가 지불되었으나, 그들은 그녀가 불구임을 발견하고 그녀를 돌려보냈다. 나는 그녀를 한 여성에게 열두 딘아르와 일곱 디르함에 개인적인 거래로 판매하려 했었다." # 9888443390221134899
  RICE_nubia_baqt_real_document_excerpt_14: "교역품 조달의 건에 관하여 말씀드리자면, 귀하의 청을 받들어 해당 지역에 도착하여 상품을 수소문하였으나, 그 어떤 것도 찾을 수 없었습니다. 이에 저는 이를 소홀히 할 수 없어 사람을 북방으로 파견하여 다른 도시에서 그 물품을 구매하도록 조치하였습니다." # 16679792191730599193
  RICE_nubia_baqt_real_document_excerpt_15: "물가가 비싸지면, 인플레이션 때문에 부인들과 함께 집에 숨어 있는 자들에게는 물건을 팔지 않을 것이다. 시장에는 어떠한 상품도 남아있지 않다. 제가 언급했던 시장의 모든 향신료 가격은 두 배로 올랐다." # 15823777075717050858
  RICE_nubia_baqt_real_document_excerpt_16: "용서를 구하옵니다. 현금 지불 대신 이라크산 줄무늬 옷감 한 조각을 보내었사옵니다. 다시 한번 용서하여 주십시오." # 12625142562312178633
  RICE_nubia_baqt_real_document_excerpt_17: "[Glossary( '곧 추위가 닥쳐올 터이니', 'NUBIA_COLD_SEASON_GLOSS' )] 그리하면 나의 업무를 수행하기 어려울 것이오. 또한 #italic 마리시#! 바람 때문에 도착할 수 없을 것이오. 그러니 나의 요청을 서둘러 이행하고 노예를 나에게 인도하도록 그들에게 전하시오." # 14597631078330722618
  RICE_nubia_baqt_real_document_excerpt_18: "앞서 언급된 여종은 제가 그녀를 소유할 수 있도록 저에게 이르지 못했으니, 오 [ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')]께, 당신의 하인들이 제가 요청한 노예를 인도하여 제가 그녀를 마음대로 할 수 있을 때까지는, 저는 당신과 서신을 주고받지도, 옷감을 선물로 보내지도 않을 것입니다." # 5582940155565366212
  RICE_nubia_baqt_real_document_excerpt_19: "귀하의 관리에 관해 말씀드리자면, 제가 어느 날 그를 방문했을 때 그가 저에게 “저희가 당신의 요청을 처리하겠습니다.”라고 말했습니다. 하지만 그 이후로 그를 다시 만나지 못했고, 그에게 방문하는 것조차 허락되지 않습니다. 그 후 그는 저에게 “저의 주인인 [ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')]에게서 서신이 오면 당신의 요청을 처리하겠습니다.”라고 말했습니다. 따라서 제가 당신께 이 서신을 보냅니다." # 18249511384330963570
  RICE_nubia_baqt_real_document_excerpt_20: "그대의 운반인이 나의 재물을 가지고 도주하였습니다. 바라건대, [random_different.GetFaith.HighGodName]께서 허락하신다면, 그대의 노예 몇 명에게 명하시어 그에게서 합당한 것을 강제로 회수해주십시오." # 17805683297310304859
  RICE_nubia_baqt_real_document_excerpt_21: "매년 [Glossary( '수많은 배', 'NUBIA_RELEASED_THE_BOATS_GLOSS' )]가 당신의 땅으로 오며, 당신의 동료들이 그들을 심하게 학대합니다. 올해는 제 백성들이 [ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')]인 당신에게 두 가지 면에서 방해를 받았습니다. 하나는 이곳 백성들이 그들에게 가한 부당함이고, 다른 하나는 생산품 부족입니다. 제가 배 두 척을 보냈으며 그 안에 있는 모든 것은 제 것입니다. 아무도 그들을 방해하지 않도록 보장해주시길 바랍니다." # 3117405143327360633
  RICE_nubia_baqt_real_document_excerpt_22: "오 [ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')]시여, 제 신하들의 상태에 대해 당신께 서신을 보냈사온데 허나 답이 없으시더군요. [random_different.GetFirstNameNoTooltip]에게 보내야 할 두 노예의 상태에 관해서도 서신을 드렸습니다만, 그들을 제게 보내지 않으셨고 당신의 하인이 우리에게 몫을 나누어 주었는지도 알지 못하겠습니다. 제 답은 어디에 있습니까?" # 15622652714225317835
  RICE_nubia_baqt_real_document_excerpt_23: "제가 [ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')]에게 알려드리고 싶은 바는 저의 노예 소년 [random_different.GetFirstNameNoTooltip]이 [ROOT.Char.GetLiege.GetTitledFirstName]의 궁정에 도착했으나, [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]께서는 제가 [ROOT.Char.GetLiege.GetHerHim]을 위해 감당한 일에 대해 감사를 거의 표하지 않으셨다는 것입니다. [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]께서 저의 노예 소년을 이리도 박대하시니, 당신과의 관계는 이미 틀어졌습니다." # 4685086215217080083
  RICE_nubia_baqt_real_document_excerpt_24: "나는 [ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')]에게 — 바라건대, [random_different.GetFaith.HighGodName]께서 [ROOT.Char.GetHerHis]의 수명을 연장하시고, [ROOT.Char.GetHerHis]의 보호와 안녕을 영원케 하시기를 — [ROOT.Char.GetHerHis]께서 보내신 서신에서 배를 이용한 여행객들과 다른 이들의 상황에 대해 언급하셨음을 알린다. [ROOT.Char.GetSheHe|U]께서는 이 상황을 개선하고자 노력하셨으며, 나라가 [Glossary( 'rising of prices', 'NUBIA_RISING_OF_PRICES_GLOSS' )]로 인해 겪고 있는 바를 아시고서 상인들이 이로 인해 고난을 겪었기에 자비롭게도 [Glossary( 'released the boats', 'NUBIA_RELEASED_THE_BOATS_GLOSS' )]하셨습니다." # 9678475493880309842
  RICE_nubia_baqt_real_document_excerpt_25: "[ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')]께 필요한 것이 없사옵니까? [ROOT.Char.GetHerHim]께서 지시를 내려주시옵소서. [random_different.GetFaith.HighGodName]께서 뜻하신다면, 소인이 소임을 다할 기회를 얻음은 영광이옵니다." # 17507655552162957419
  RICE_nubia_baqt_real_document_excerpt_26: "저는 존경하는 [ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')]께 따뜻한 안부와 순수한 애정, 그리고 경의를 표하며, [ROOT.Char.GetFaith.HighGodName]의 뜻이 그러하시다면 앞날에 좋은 일만 가득하시기를 기원합니다. 부디 당신의 소식을 담은 서신을 지체 없이 저에게 보내주시기를 바랍니다." # 12761148404548050874
  RICE_nubia_baqt_real_document_excerpt_27: "[ROOT.Char.GetLiege.GetTitledFirstName]께서 이르시기를, 누군가 [ROOT.Char.GetLiege.GetHerHis]의 선언에 맞서 반박하고 부인한다면, [Glossary( 'Saint Epimachos', 'SAINT_EPIMACHOS_GLOSS' )]께서 그들을 창으로 꿰뚫게 하시고, [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]의 저주로 죽게 하소서." # 1864239387122766636
  RICE_nubia_baqt_real_document_excerpt_28: "토지 매매의 증인들이 서무실에서 먹고 마신 것은 다음과 같습니다: 빵 29덩이, 아나티 4개, 기데 1항아리, 곡물 4부셸, 그에게 주었던 아나피티 1개, 빵 4덩이, 기데 1팔랄, 서한 작성자에게는 아나피티 2개, 빵 10덩이, 기데 1팔랄입니다." # 15132561287615480413
  RICE_nubia_baqt_real_document_excerpt_29: "[random_same.GetFirstNamePossessiveNoTooltip]의 서기관들 중 누구라도 내가 내 문서의 작성자가 아니라고 말하며 나를 폄하한다면, 그들은 [ROOT.Char.GetFaith.HighGodName]에게서 멀어질지어다. 또한 요한계시록의 일곱 번째 인에 있는 것이 그들을 대적하여 나오게 될지어다." # 11160029842879725571
  RICE_nubia_baqt_real_document_excerpt_30: "그대의 서신이 주일에 도착했음을 알립니다. 이 소식을 듣더라도 낙담치 마시오, 내가 떠날 것이니. 함께 앉아, 내가 떠난다고 하여 낙심치 마시오. 함께 앉아 있으시오, 그렇지 않으면 내가 잠들지 못할 것이니. [random_same.GetFirstNameNoTooltip]이 [random_same.GetHerHis]의 안부를 전합니다." # 59738580063511326
  RICE_nubia_baqt_real_document_excerpt_31: "오라, 그대 의무를 수행하라, 오 [ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')], 내가 그대에게 자애를 보일 수 있도록. 무슨 일이냐? [ROOT.Char.GetLiege.GetTitledFirstName]께서 그대에게 명하셨다. 어찌하여 그대는 그 임무에 다가서기를 주저하는가? 여기 그대의 하인들이 그대를 위해 행동하기를 주저하니, 이제부터 곡물 계산은 나를 통해 이루어질 것이다." # 13141863061518261445
  RICE_nubia_baqt_real_document_excerpt_32: "[ROOT.Char.GetLadyLord]께 경의를 표하나이다. [random_same.GetFirstNameNoTooltip]이(가) [random_same_2.GetFirstNameNoTooltip]에 대해 [ROOT.Char.GetLiege.GetTitledFirstName]께 밀고했음을 알려드리고자 합니다. 또한 [random_same.GetSheHe|U]는 주군님의 백성들까지 밀고하며, 북방의 대리인을 교체하려 획책하였습니다. 내가 [random_same.GetHerHim]를 짓밟으리라는 것을 [random_same.GetSheHe]가 두려워하게 하소서!" # 15169576050771365947
  RICE_nubia_baqt_real_document_excerpt_33: "귀하께 인사드립니다. 귀하께 알립니다: 제가 [random_same.GetFirstNamePossessiveNoTooltip]의 이 스무 닢의 금화를 가져갔습니다. [random_same.GetSheHe|U]는 그것들을 반으로 나누었습니다. 이 분할된 몫을 주십시오. 부디 오셔서 저를 위해 이 일을 처리해 주십시오." # 12623881974112482181
  RICE_nubia_baqt_real_document_excerpt_34: "저는 [ROOT.Char.GetLadyLord]께 경의를 표하나이다. [random_same.GetFirstNamePossessiveNoTooltip]의 아들이 이 모든 것을 [random_same_2.GetFirstNamePossessiveNoTooltip]를 통해 추구하고 있었나이까? 만약 그들이 그것을 취하지 않는다면, 그들은 진정으로 그에게 이것을 주지 않은 것이옵니다. 서신을 보내시옵소서. 무엇을 망설이시나이까?" # 15346985760828086557
  RICE_nubia_baqt_real_document_excerpt_35: "그대에게 문안을 올립니다. 주군께서 이 일들을 임박하게 하시니, 기뻐하십시오. 또한 [ROOT.Char.GetWomanMan]께서 입장하실 수 있게 되어, 이들을 보내셨으니, 기뻐하십시오. 그리고 나는 기세 좋게 그것들을 취하였으나, 아무에게도 악을 행치 않았습니다. 기뻐하십시오, 이는 기쁨의 문서입니다. 속히 풀어주고, 모든 것을 속히 보내십시오." # 11926347626910512943
  RICE_nubia_baqt_real_document_excerpt_36: "[random_same.GetFirstNameNoTooltip]는 무엇을 하라고 했는가? 아아, [random_same.GetSheHe]는 그대와 그대의 백성을 헐뜯는군. 가까이 있는 자들은 내가 이를 계속하지 못하도록 몹시 꾸미고 있소. 나는 헐뜯는 자들의 저주를 받으며 이 땅에 있었소. 만약 [ROOT.Char.GetFaith.HighGodName]께서 [random_same.GetHerHim]를 언제나 안전하게 지켜주신다면, 이 [random_same.GetWomanMan]는 계속해서 우리를 헐뜯을 것이오." # 2754124614755040931
  RICE_nubia_baqt_real_document_excerpt_37: "만약 사악한 [random_same.GetFirstNameNoTooltip]가 이 일을 알게 된다면, [random_same_2.GetFirstNameNoTooltip]에게 알릴 것입니다. 그리고 제가 이 글을 쓰는 동안 동료가 식사 중이라 편지를 보낼 수 없습니다." # 15524212825418493537
  RICE_nubia_baqt_real_document_excerpt_38: "당신의 노예들이 일어섰습니다, 장작 패는 소리를 듣기 때문이죠. 그들은 솥을 준비하는 소리를 듣고, 곡식을 요리하는 소리를 듣습니다. 당신이 거렁뱅이와 같았으니, 내가 당신의 노예들에게 무엇을 했단 말입니까?" # 8292515851949070381
  RICE_nubia_baqt_real_document_excerpt_39: "[ROOT.Char.GetLiege.GetTitledFirstName]의 말씀을 기억하라: [random_same.GetFirstNameNoTooltip]에게 [ROOT.Char.GetFaith.HighGodName]의 허락이 내려올 때까지는 누구도 내게 반대하여 말하거나 부인하는 말을 해서는 아니 되나니, 모든 이는 나의 보살핌 아래 있으며, 그들이 와서 [ROOT.Char.GetFaith.HighGodName]의 거룩한 이름을 선포하기 때문이니라." # 5633514336868029514
  RICE_nubia_baqt_real_document_excerpt_40: "[county.GetNameNoTier] 내 점토 지역 1곳: 남쪽 경계는 [random_same.GetFirstNameNoTooltip]의 영지이며, 북쪽 경계는 [random_same_2.GetFirstNameNoTooltip]의 영지입니다...." # 13876483385958068054
  RICE_nubia_baqt_real_document_excerpt_41: "[county.GetNameNoTier]에 위치한 물레방아 1채: 남쪽 경계는 [ROOT.Char.GetFaith.HouseOfWorship]의 땅이며, 북쪽 경계는 [ROOT.Char.Custom('DefaultPriestTitle')] [random_same.GetFirstNameNoTooltip]의 [ROOT.Char.GetFaith.HouseOfWorship]의 땅입니다...." # 7740171565296286054
  RICE_nubia_baqt_real_document_excerpt_42: "[random_same.GetFirstNamePossessiveNoTooltip]: 금화 1개, 디르함 20개, 포도주.\n\n[random_same_2.GetFirstNamePossessiveNoTooltip] ([county.GetNameNoTier] 출신): 금화 6개." # 14405599115752892766
  RICE_nubia_baqt_real_document_excerpt_43: "수령인은 [ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')]였습니다. [random_same.GetFirstNameNoTooltip]: 22 디르함. [random_same.GetFirstNamePossessiveNoTooltip]의 딸: 12 디르함. [random_same_2.GetFirstNameNoTooltip]: 16 디르함. [random_same_2.GetFirstNamePossessiveNoTooltip]의 아들: 4 디르함. [ROOT.Char.GetFaith.HouseOfWorship]의 [ROOT.Char.Custom('DefaultPriestTitle')]: 4 금화." # 895643283083732444
  RICE_nubia_baqt_real_document_excerpt_44: "새로운 곡물은 저희가 보관하고, [random_same.GetFirstNamePossessiveNoTooltip]의 오래된 곡물 37단위를 팔 수 있습니다. 그리고 나머지 곡물 12단위는 [random_same.GetSheHe]가 그것들을 깨끗하게 손질해 드린 후에 금화로 팔거나 액면가에 판매할 수 있다면, 그것이 바람직할 것입니다." # 4442281823490481909
  RICE_nubia_baqt_real_document_excerpt_45: "향품 주문 건을 처리하였습니다. 허나, 상인들이 시장 가격으로 책정할 만한 품목은 이 땅에서 일절 찾을 수 없었습니다. 더욱이 해당 품목에 지출할 만한 충분한 비용 또한 구하지 못하였습니다." # 4280500449457057434
  RICE_nubia_baqt_real_document_excerpt_46: "사령관께서 서신을 보내시어, 그가 당도하여 당신을 위하고 당신의 요청 이행을 위한 지시를 내릴 것이라 전하셨습니다. 그분은 또한 백성들을 보호하고, 상인 공동체에 속하여 당신에게로 향하는 상인들을 보호해야 할 필요성을 언급하셨습니다." # 4327008665616644450
  RICE_nubia_baqt_real_document_excerpt_47: "[ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')]께서는 저와 그대를 [Glossary( 'in the presence of', 'NUBIA_IN_THE_PRESENCE_OF_GLOSS' )] [ROOT.Char.Custom('DefaultPriestTitle')]의 입회하에 가깝게 맺어주는 것이, 제가 그들에게 보급품을 대고 [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]을 섬기며 그대의 동료들을 보호하는 데 있다고 생각지 않으십니까?" # 15093894602030227180
  RICE_nubia_baqt_real_document_excerpt_48: "귀하께서 서신에서 언급하신 물품 구매에 관해서는, 그 지출을 원로 상인 [random_different.GetFirstNameNoTooltip]에게 할당할 수 있습니다." # 2197921889616996928
  RICE_nubia_baqt_real_document_excerpt_49: "고귀하고, 가장 영광스러우며, 관대하신 [ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')]님의 노예인 제가 [ROOT.Char.GetHerHim] 앞에 [Glossary( 'kisses the ground', 'NUBIA_KISSES_THE_GROUND' )]하며 전하의 서찰이 도착하여 이를 읽고 그 내용을 모두 이해하였음을 아뢰옵니다." # 18087322863446622422
  RICE_nubia_baqt_real_document_excerpt_50: "어떠한 요청이든 저에게 서신을 보내주십시오. 그러면 저는 크고 작음을 가리지 않고 제 의무를 수행할 것입니다. 필요한 것이 있으시다면 저에게 서신으로 알려주시옵소서. [random_different.GetFaith.HighGodName]께서 뜻이시라면 말입니다." # 14070272196749665883
  game_concept_nile_flood_short: "홍수" # 374228187169285299
  RICE_nile_situation_concepts_title: "각 아이콘을 살펴보며 #V 나일 강 유역#의 상황을 더 잘 파악하십시오!" # 5226241996281050284
  game_concept_RICE_nile: "나일" # 8417719317254931704
  game_concept_RICE_nile_river: "나일강" # 1306577664547420637
  game_concept_RICE_nile_river_desc: "$game_concept_RICE_nile_river$는 파라오 시대부터 이집트 생활의 핵심적인 부분이었던 나일강의 범람을 나타내는 [situation|E]입니다. 매년 나일강은 특정량만큼 범람하거나 (혹은 안 하거나) [situation_phase|E]로 표현됩니다.\n\n대부분의 경우, 범람은 일반적인 [good_nile_flood_short|E]가 될 것이지만, 때로는 [bad_nile_flood_short|E]가 될 수 있으며 각각 다른 보너스와 페널티를 부여합니다.\n\n[GetGeographicalRegion('RICE_nile_river_valley').GetName]을 따라 영토를 가진 모든 [ruler|E]는 이 [situation|E]에 자동으로 참여하지만, 특정 [cultural|E] [traditions|E]는 추가적인 [decisions|E] 또는 [activities|E]를 잠금 해제하여 나일강과 관련된 추가적인 보너스를 부여할 것입니다." # 8373142657823982608
  game_concept_RICE_baqt_treaty: "바크트 조약" # 10741166926221883871
  game_concept_RICE_baqt: "바끄트" # 17842670404240550412
  game_concept_RICE_baqt_desc: "$game_concept_RICE_baqt$는 라시둔 칼리파트의 누비아 정복 시도 이후 7세기에 양측이 체결한 전설적인 조약을 기반으로, 나일 강을 따라 위치한 [RICE_baqt_egyptian_rulers|E] (대개 무슬림)와 [RICE_baqt_african_rulers|E] (대개 기독교도) 간의 정치적 및 경제적 관계를 묘사하는 [situation|E]입니다.\n\n이 $game_concept_RICE_baqt$는 이집트와 누비아 두 지역으로 나뉘어 이 두 세력을 대표합니다. [situation|E]는 각 세력이 조약의 조항을 어떻게 해석하고 바라보는지를 나타내는 다양한 [situation_phase|E] 사이를 오갑니다. 즉, [RICE_baqt_accord|E]와 [RICE_baqt_discord|E] [situation_phases|E]가 있습니다.\n\n이 [situation|E]의 핵심 기능은 [RICE_baqt_egyptian_rulers|E]와 [RICE_baqt_african_rulers|E] 사이에 [RICE_baqt_goods|E]를 교환하거나, 요구하거나, 제안하는 세 가지 [interactions|E]입니다. 만약 상대 [ruler|E]가 수락하면, 양측은 서로 [truce|E]를 얻습니다. [rulers|E]가 이러한 [interactions|E]를 수락할 가능성, 그리고 그 보너스와 비용은 각 지역의 현재 [situation_phase|E]를 포함한 다양한 요인에 따라 달라집니다." # 17458602895652633593
  game_concept_RICE_baqt_good_short: "좋군!" # 9937313922708934293
  game_concept_RICE_baqt_goods_short: "물품" # 14846895216114088985
  game_concept_RICE_baqt_good: "바크트 좋군!" # 5242832276046289117
  game_concept_RICE_baqt_goods: "바크트 물품" # 3803856401190043918
  game_concept_RICE_baqt_goods_desc: "$game_concept_RICE_baqt_goods$는 [RICE_baqt|E] [situation|E]에 속한 [rulers|E]가 세 가지 다른 [interactions|E]를 통해 획득할 수 있는 유익한 [character_modifiers|E]입니다:\n\n$BULLET_WITH_TAB$ $RICE_nubia_baqt_propose_exchange$\n$BULLET_WITH_TAB$ $RICE_nubia_baqt_offer_gift$\n$BULLET_WITH_TAB$ $RICE_nubia_baqt_demand_payment$\n\n[ruler|E]가 제공할 수 있는 교역품의 종류, 즉 [modifiers|E]는 [RICE_baqt|E]의 두 [situation_sub_regions|E]인 이집트와 누비아 중 어느 지역에 그들의 [capital|E]이 위치하는지에 따라 달라집니다.\n이러한 [interactions|E]를 통해 [rulers|E]는 서로와 [truce|E]를 맺을 수도 있으며, 다른 [rulers|E]가 이 [interactions|E]를 수락할 확률은 [RICE_baqt|E]가 현재 어떤 [situation_phase|E]에 속해 있는지 등 다양한 요인에 따라 달라집니다.\n\n이러한 [interactions|E]는 [RICE_baqt_egyptian_rulers|E]와 [RICE_baqt_african_rulers|E] 사이에서만 #V 가능합니다#!." # 7058597031694948735
  game_concept_good_nile_flood_short: "좋은 홍수" # 15113143245120818486
  game_concept_good_nile_flood: "좋은 나일강 범람" # 4694402676224824854
  game_concept_good_nile_flood_desc: "[RICE_nile_river|E]는 다음 [situation_phases|E] 중 하나일 때 범람이 적절하다고 여겨집니다:\n\n$BULLET_WITH_TAB$ @RICE_nile_flood_normal_icon! $nile_normal_flood$\n$BULLET_WITH_TAB$ @RICE_nile_flood_high_icon! $nile_high_flood$\n$BULLET_WITH_TAB$ @RICE_nile_flood_very_high_icon! $nile_very_high_flood$" # 13006930315807766669
