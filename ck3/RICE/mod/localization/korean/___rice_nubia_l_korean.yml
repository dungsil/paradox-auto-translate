  nubia.0020.t: "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 문신" # 1832814828182089438
  nubia.0020.desc: "[ROOT.Char.GetCulture.GetName] [ROOT.Char.GetFaith.GetAdherentNamePlural]들 사이에서는 불운과 해악으로부터 우리 자신을 보호하기 위해, [ROOT.Char.GetFaith.ReligiousSymbol] 같은 중요한 종교적 상징의 형태로 작은 문신을 새기는 것이 관습입니다.\n\n오늘, 저는 그러한 문신을 하나 새기기 위해 근처 지역의 [ROOT.Char.GetFaith.HouseOfWorship]를 방문하고 있습니다. 이 문신의 세부 사항에 대해 문신 시술자와 논의한 후, 저는 시작할 준비가 완전히 되었습니다." # 17010164361960254928
  nubia.0020.a: "이 문신이 나를 잘 보호해주길!" # 9922684873017722222
  nubia.0021.t: "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 봉헌 초상화" # 11934577552360948645
  nubia.0021.desc: "[ROOT.Char.GetCulture.GetName] 장인들과 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')]에게 지역 [ROOT.Char.GetFaith.HouseOfWorship]에 걸릴 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 종교 예술 작품, 아마도 [ROOT.Char.GetFaith.ReligiousText]의 한 장면을 묘사하는 작품에 내 헌정 초상화를 그려 달라고 의뢰했습니다.\n\n이 예술 작품의 주된 초점은 물론 종교적인 면이지만, 나는 이 헌정 초상화의 부수적인 초점이 다음을 묘사하는 데 맞춰져야 한다고 명시했습니다." # 14536778670239112309
  nubia.0021.desc.self: "나 자신의 모습으로. 이리하면 이 초상화는 [ROOT.Char.GetFaith.HighGodName]에 대한 나의 열정을 명백히 보여줄 것이며, 초상화를 보는 모든 이에게 영감을 주리라." # 16036365483028440056
  nubia.0021.desc.clergy: "내 궁정의 성직자들과 나 자신. 신앙심이 한 [ROOT.Char.GetWomanMan]에게만 머무르지 않는다는 것을 – 이 작품을 보는 이들이 내가 현명한 이들로부터 영적인 지도를 구하는 [ROOT.Char.GetTitleAsNameNoTooltip]라는 것을 이해하길 바라오." # 14652669920238959334
  nubia.0021.desc.family: "나와 내 가까운 친척들. 이 종교 예술품을 보는 모든 이가 내 가문이 숭고한 종교적 자질을 지닌 인물들로 가득하다는 것을 알아주기를 바란다. [ROOT.Char.GetHouse.GetName] 가문은 [ROOT.Char.GetFaith.HighGodName]에 대한 깊은 신앙심과 영원히 함께해야 할 것이다." # 2974574562927529909
  nubia.0021.a: "[ROOT.Char.GetFaith.HighGodNameAlternate]에게 찬미가 있을지어다!" # 270849934696185094
  nubia.0022.t: "[GetTitleByKey('b_faras').GetNameNoTierNoTooltip]의 주교들" # 730144558792900497
  nubia.0022.desc: "옛적에, [GetReligionByKey('christianity_religion').GetName]은 [GetTitleByKey('b_faras').GetNameNoTier]를 중심으로 한 북부 노바티아 왕국을 통하여 [GetGeographicalRegion('RICE_greater_nubia_region').GetName]에 처음 도래했습니다. [GetTitleByKey('b_faras').GetNameNoTier]의 위대한 대성당은 얼마 지나지 않아 해당 지역의 [GetReligionByKey('christianity_religion').GetAdjective] 교회의 중심지로서 건설되었습니다. 그리하여 그때부터 그곳의 주교들은 높은 명성과 존경을 받아왔습니다.\n\n[GetTitleByKey('b_faras').GetNameNoTier] 대성당의 벽에는 이곳에 거주했던 각 주교의 이름이 꼼꼼하게 기록되어 있습니다. 대성당을 찾아오는 많은 신도들은 이 위대한 목록을 보며, 목록에 묘사된 고대 주교들의 그림 앞에서 예배를 드립니다.\n\n최근에," # 1585401802340354039
  nubia.0022.desc.not_updater: "[updater.GetTitledFirstName]께서는 목록을 이전의 수준으로 복원하고, 최신 정보와 다양한 주교들의 예술적 묘사를 추가하여 갱신하는 데 일부 기금을 희사했습니다. [updater.GetHerHis|U] 공적은 [updater.GetHerHis]의 독실한 신앙심과 대성당의 중요성을 잘 보여줍니다." # 10572835757171203697
  nubia.0022.desc.updater: "나는 자금을 들여 목록을 이전의 품질로 복원했을 뿐만 아니라, 새로운 정보와 다양한 주교들의 예술적 초상화로 목록을 갱신했습니다. 나의 기여를 통해 나 또한 대성당의 오랜 역사에 한 부분이 되었음을 알게 되니, 아주 뿌듯한 기분입니다." # 12781102988383051754
  nubia.0022.a: "이 대성당은 여러 세대에 걸쳐 굳건히 설 것이오." # 13604616168321208545
  nubia.0023.t: "테벨디 나무들" # 17743542306396525915
  nubia.0023.desc: "[GetGeographicalRegion('RICE_greater_darfur').GetName] 지역은 많은 [Glossary( '테벨디 나무', 'TEBELDI_TREES_GLOSS' )]의 고향입니다. 이 경이로운 나무들은 그 줄기와 가지에 많은 물을 저장할 수 있으며, 저와 같은 지역 통치자들은 이 나무들을 관리할 뿐만 아니라, 우리 백성들에 대한 신성하고 엄숙한 의무로 여겨야 합니다.\n\n이에 따라, 저는 방금 이 나무들의 지속적인 관리를 위해 일부 자원을 할당했습니다. 이는 나무 속을 비워 새로운 저수 공간을 만들거나, 기존 나무들을 보존하고 돌보거나, 혹은 새로운 나무의 성장을 장려하는 것을 포함합니다." # 3820928092842855198
  nubia.0023.a: "이것은 그 어떤 [ROOT.Char.GetTitleAsNameNoTooltip]도 저버릴 수 없는 책임입니다." # 14853553365156299165
  nubia.0024.t: "호수로 누구를 보낼 것인가?" # 8394472092729713571
  nubia.0024.desc: "산정호수는 위대한 영적 기운이 서린 곳이며, 그 호수들에 깃든 영험한 기운과 소통하며 우리 영지의 미래를 파악하는 것이 우리의 전통입니다. [lake_oracle_province.GetName]에 있는 한 호수가 이 의식을 위한 적합한 장소로 지목되었습니다.\n\n하지만, 선조들과 [ROOT.Char.GetFaith.HighGodName]의 예언을 헤아리기 위해서는 우리는 적임자를 보내야 합니다.\n\n예를 들어, 신뢰하는 신하를 보내는 것도 아주 적절할 것입니다." # 1496509491188374295
  nubia.0024.desc.courtier: "한편, [courtier.GetTitledFirstName]이(가) 이 문제에 대해 저를 돕고자 자원하여 제 대신 가겠다고 하였습니다. [courtier.GetSheHe]이(가) 일개 하인보다 더 존경받는 인물이니, 이것이 더 나을 수도 있겠습니다." # 738584454788548271
  nubia.0024.desc.clergy: "`[clergy.GetTitledFirstName]`은 또한 `[lake_oracle_province.GetNameNoTooltip]`으로 갈 것을 자청했습니다. `[clergy.GetHerHis]`의 종교적 경험이 `[clergy.GetHerHim]`에게 도움이 될 것이라고 믿으면서 말입니다." # 7803589241003958873
  nubia.0024.a: "신뢰하는 하인을 보내다" # 13840850019878269431
  nubia.0024.b: "[courtier.GetFirstNameNoTooltip] 파견" # 713151336848968868
  nubia.0024.b.tooltip: "[courtier.GetFirstNameNoTooltip]는 [lake_oracle_province.GetName]으로 [travel|E]하여, #N 부정적#! [modifier|E]보다 #P 긍정적#! [modifier|E]를 얻을 확률을 약간 높일 것입니다." # 7796623949805742154
  nubia.0024.c: "[clergy.GetFirstNameNoTooltip]을 파견하다" # 7661834019253357878
  nubia.0024.c.tooltip: "[clergy.GetFirstNameNoTooltip]께서는 [lake_oracle_province.GetName]으로 [travel|E]하실 것이며, #N 부정적인#! [modifier|E]보다 #P 긍정적인#! [modifier|E]를 얻을 확률이 크게 증가할 것입니다." # 10949395930400307147
  nubia.0025.t: "호수는 무엇을 말하는가?" # 11705213123351689355
  nubia.0025.desc: "제가 선정한 대표자가 현명한 [ROOT.Char.Custom('DefaultPriestTitlePlural')]와 함께 [lake_oracle_province.GetName]의 산정호수에 도착하여, 성스러운 물을 하루 종일 관찰하며 우리 왕국의 미래를 통찰하고 무엇을 해야 할지 호수에게 조언을 구했습니다. 참석자 모두는 조심스럽게 이 호수의 물을 피했는데, 물을 만지는 것이 이 호수 주변에 자주 거주하는 사악한 악마들로부터 해를 입을 수 있기 때문입니다.\n\n나의 대표자는 아침과 저녁의 물 색깔, 그리고 바람이 불 때 수면에 이는 잔물결을 기록했습니다. 그들끼리 논의한 결과, 호수 신탁은 다음을 예언하는 것으로 결정되었습니다." # 11880095345136548653
  nubia.0025.desc.positive: "우리 영토에 대한 #bold #P 길조의 예언#!#!. 우리가 주어진 기회를 잡는다면 좋은 일들이 일어날 것입니다.\n\n이 영토가 번영할지, 혹은 어떤 어려움이 닥치더라도 견뎌낼 수 있을지(호수 신탁의 조언을 따른다면) – 이것은 내 귀에 기쁜 소식입니다." # 18260789769031203433
  nubia.0025.desc.negative: "우리 왕국에 #bold #N 불길한 징조#!#!입니다. 앞으로 시련이 닥쳐올 것이며, 내 대리인은 산 속 호수가 앞으로 닥쳐올 시련을 헤쳐나가기 위해 우리가 해야 할 일들을 세심히 기록해두었습니다.\n\n이 소식을 전혀 달갑게 여기지 않습니다. 하지만 이 신탁들은 대개 믿을 만하니, 우리는 그 경고를 따라야 할 것입니다." # 10720930733164418976
  nubia.0025.desc.nothing: "특별한 것은 없었습니다. 즉, 제 대리인은 호수에서 좋든 나쁘든 어떠한 신성한 메시지도 감별할 수 없었습니다.\n\n불길한 징조가 없다는 것에 안도해야 할 것 같지만, 길조가 없다는 것은 걱정스럽습니다. 어쩌면 이 모호함 자체가 어떤 메시지일지도 모릅니다…." # 74636545268076162
  nubia.0025.a: "그러하군, 그러하군." # 4033281520314546078
