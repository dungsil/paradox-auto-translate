  game_concept_RICE_baqt_african_rulers_desc: "[RICE_baqt|E] [situation|E]의 맥락에서, $game_concept_RICE_baqt_african_rulers$는 $heritage_east_african_name$ 또는 $heritage_somalian_name$ [heritage|E]와 같은 사하라 이남 [heritage|E]에 #italic 속하는#! [culture|E]를 가진 [rulers|E]로 구성된 [situation_participant_group|E]입니다. 그들은 오직 [RICE_baqt_egyptian_rulers|E]와 [RICE_baqt_goods|E]를 교환할 수 있습니다." # 8627800112675846523
