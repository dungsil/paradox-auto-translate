  game_concept_RICE_baqt_discord: "디스코드" # 8863576807857514058
  game_concept_RICE_baqt_discord_desc: "$game_concept_RICE_baqt_discord_phase$는 [RICE_baqt|E] [situation|E]에서 이집트와 누비아의 [rulers|E] 모두가 [RICE_baqt|E]의 조항에 따라 외교적 및 경제적 교류에 덜 적극적이 되는 시기를 나타냅니다. 이에 따라 그들은 또한 [war|E]에서 서로를 공격할 가능성이 더 높으며, 서로에게 더욱 적대적이 됩니다." # 16979240918426746888
