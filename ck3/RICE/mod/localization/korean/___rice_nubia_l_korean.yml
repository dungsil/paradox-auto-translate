  nile_very_low_flood_desc: "나일 강의 수위가 14큐빗에도 미치지 못했습니다. 이는 우려스러울 정도로 낮은 범람이며, 올해 이집트와 누비아의 수확량이 형편없거나 아예 없을 것임을 의미합니다." # 5859629956146523696
