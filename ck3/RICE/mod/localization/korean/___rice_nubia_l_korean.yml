  nubia.0210.t: "준비사항" # 666839747819429162
  nubia.0210.desc: "우리 사회에서는 한 개인의 가치를 소보다 더 잘 보여주는 것은 없습니다. 소를 소유한 자는 부를 얻고; 소를 소유한 자는 지위를 얻으며; 소를 소유한 자는 지도자가 됩니다.\n\n그러므로 조상들과 [ROOT.Char.GetFaith.HighGodName]의 조언과 축복을 구하거나, 재앙으로부터 그들의 보호를 바라거나, 심지어 어떤 종교 의식이든 수행하고자 하는 자들은, 그들의 성심을 보이기 위해 가장 소중한 소유물, 즉 소를 희생해야만 합니다.\n\n우리의 전통에 따라, 저는 소를 희생하는 의식을 준비하였고, 이 중요한 의례를 거행하기 위해 [ROOT.Char.Custom('DefaultPriestTitlePlural')]와 함께 모였습니다. 이제 남은 유일한 질문은, 제가 조상들과 [ROOT.Char.GetFaith.HighGodName]에게 무엇을 구할 것인가 하는 것입니다." # 17984538965998015384
  nubia.0210.a: "[diplomacy_i|E] 상호 조화" # 12723715670473973895
  nubia.0210.a.tooltip: "#P 긍정적#! [character_modifier|E] 획득 확률은 귀하의 [diplomacy_i|E] [diplomacy|E], [piety_level|E], [prestige_level|E] 및 [legitimacy_level|E]에 기반합니다." # 3008448155363426533
  nubia.0210.b: "[martial_i|E] 우리를 보호할 힘" # 10019030425136219411
  nubia.0210.b.tooltip: "#P 긍정적#! [character_modifier|E]를 얻을 확률은 귀하의 [martial_i|E] [martial|E], [piety_level|E], [prestige_level|E] 및 [legitimacy_level|E]에 따라 결정됩니다." # 16544849283269695921
  nubia.0210.c: "[stewardship_i|E] 번영과 풍요" # 11008187562044525588
  nubia.0210.c.tooltip: "#P 긍정적인#! [character_modifier|E]를 얻을 확률은 귀하의 [stewardship_i|E] [stewardship|E], [piety_level|E], [prestige_level|E] 및 [legitimacy_level|E]에 기반합니다." # 12415214704111486312
  nubia.0210.d: "[intrigue_i|E] 우리 공동체의 모든 이에게 건강을" # 9264218885169640550
  nubia.0210.d.tooltip: "#P 긍정적#! [character_modifier|E]를 얻을 확률은 귀하의 [intrigue_i|E] [intrigue|E], [piety_level|E], [prestige_level|E], 그리고 [legitimacy_level|E]에 기반합니다." # 4566040100143762024
  nubia.0210.e: "[learning_i|E] 선조들의 재가와 축복" # 7696072883243153255
  nubia.0210.e.tooltip: "#P 긍정적#! [character_modifier|E]를 획득할 확률은 귀하의 [learning_i|E] [learning|E], [piety_level|E], [prestige_level|E], 그리고 [legitimacy_level|E]에 따릅니다." # 2742173598471900262
  nubia.0211.t: "의식" # 2302645912407076435
  nubia.0211.desc: "제가 오늘 희생제물로 제 으뜸가는 가축 중 하나를 바쳤으니, 조상들과 [ROOT.Char.GetFaith.HighGodName]께서 그 피가 흘려지는 것을 보시고 기뻐하시기를 바랍니다!\n\n짐승에게 재를 뿌리는 동안, 장로들과 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들이 기도를 인도합니다. 그 후, 그들 중 한 명이 짐승의 심장에 창을 꽂아 의례적으로 죽이는 영광을 누립니다.\n\n이어서 더 많은 기도와 의례적인 음악과 춤이 있은 후, 우리는 짐승의 고기를 나눌 것입니다. 희생 제물 의식이 끝난 후," # 3313964526141554033
  nubia.0211.desc.bad: "유감스럽게도, 장로들과 [ROOT.Char.Custom('DefaultPriestTitlePlural')]는 조상들과 [ROOT.Char.GetFaith.HighGodName]께서 이 희생을 만족스럽게 여기실지 의문을 표합니다만, 아무것도 바치지 않는 것보다는 무엇이든 바치는 것이 낫다고 생각합니다." # 15279214743726413215
  nubia.0211.desc.good: "원로들과 [ROOT.Char.Custom('DefaultPriestTitlePlural')]은 조상들과 [ROOT.Char.GetFaith.HighGodName]께서 이 희생에 만족하시어, 우리가 그들에게 제기했던 어떤 문제든 도움을 주실 것이라고 말했습니다." # 14843997918573721602
  nubia.0211.a: "그럼에도 불구하고, 그들이 계속해서 우리를 보살펴 주시기를." # 14964625079660643915
