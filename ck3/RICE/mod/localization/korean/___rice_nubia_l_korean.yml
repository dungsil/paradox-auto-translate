  nubia.0200.t: "성 안토니우스 수도원으로" # 5057668511138780959
  nubia.0200.desc: "먼 옛날, 교회의 초창기에는 성 안토니우스께서 [christian.GetAdjective] 수도주의의 가장 위대한 인물 중 한 분으로 부상하셨습니다. 그분께서 우리 신앙에 영감을 주셨기에 우리는 그분께 큰 빚을 지고 있으며, 그리하여 그분께서 은둔자로 거주하셨던 곳 가까이에 지어진 성 안토니우스 수도원은 수년 동안 인기 있는 순례지가 되었습니다.\n\n그러한 순례자 중 한 명으로서, 저는 이제 이 순례를 향해 동부 사막으로 향하는 고된 여정을 시작합니다." # 16675540865313403972
  nubia.0200.a: "제 여정에 [ROOT.Char.GetFaith.HighGodNameAlternate]께서 저를 보우하시기를!" # 5782852583935486100
  nubia.0201.t: "도착" # 4877148824439775158
  nubia.0201.desc: "피로하고 목마르며 잠이 부족한 채로, 동료들과 나는 성 안토니우스 수도원에 도착했습니다. 사막을 가로지르는 우리의 긴 여정이 끝났고, 드디어 쉴 수 있다는 안도감도 크지만, 그보다는 [GetGeographicalRegion('ghw_region_egypt').GetName]에서 가장 위대한 수도원 중 한 곳인 #italic 이곳#에 마침내 도착하여 위대한 성 안토니우스의 발자취를 따를 수 있다는 사실에 더욱 기쁩니다.\n\n머무는 동안 묵을 곳을 찾고, 내일부터는 이 장소와 그 영적인 가치를 진정으로 음미하기 시작할 것입니다." # 5464694983892910175
  nubia.0201.a: "[ROOT.Char.GetFaith.HighGodName]께 감사하나이다, 드디어 이곳에 당도했습니다." # 7608492124651376271
  nubia.0202.t: "흥미로운 명소" # 1029128316248486540
  nubia.0202.desc: "지난 며칠간, 저는 성 안토니우스 수도원에서 기도와 예배를 드리며 시간을 보냈습니다. 이 외딴 지역이 성 안토니우스의 금욕주의 추종자들이 살던 시절부터 세월의 시련과 고난을 견뎌내고, 우리 [GetReligionByKey('christianity_religion').GetAdjective] 신앙의 영광에 대한 흔들림 없는 견고한 증표로서 살아남았다는 것은 참으로 놀랍지 아니한가?\n\n기도와 예배에 시간을 보낸 지금, 이 수도원에 머무는 동안 제가 살펴볼 수 있는 흥미로운 볼거리나 것들이 여럿 있습니다. 아마도 시간이 되는 대로 그것들을 살펴보아야 할 것 같습니다." # 4723670224528199978
  nubia.0202.a: "수도원의 정원은 아름답고 잘 가꾸어진 듯합니다." # 7092630902451794017
  nubia.0202.b: "콜짐 산에 있는 성 안토니우스의 동굴로 가야겠군." # 4909949015663978604
  nubia.0202.c: "이곳의 고행 수도승들은 아주 흥미롭군" # 8292250581904857391
  nubia.0202.d: "더 많은 기도와 숭배가 바람직할 것입니다." # 11631275093188547560
  nubia.0203.t: "결론" # 3822412533199628403
  nubia.0203.desc: "유감스럽게도, 이제 저는 성 안토니우스 수도원을 떠나야 할 때입니다. 꽤 오랜 시간을 이곳에 머물렀지만, 집으로 돌아가 본연의 의무를 다해야 합니다.\n\n언제, 그리고 다시 수도원으로 돌아올 수 있을지는 모르겠으나, 이곳에서의 경험은 저를 영적으로 다시 젊어지게 했습니다. 성 안토니우스께 많은 찬양을 드립니다. 그분의 모범은 오늘날까지도 우리에게 영감을 주고 있습니다!" # 4525176997602948996
  nubia.0203.a: "짐을 꾸려 집으로 돌아갈 준비를 할 시간이다." # 2857679426135686673
