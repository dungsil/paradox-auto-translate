  nubia.0080.t: "[courtier.GetCulture.GetNameNoTooltip] 유랑자" # 15615502111541297960
  nubia.0080.desc: "[GetGeographicalRegion('RICE_nubia_and_ethiopia').GetName] 너머의 땅은 수년 간 우리가 평화롭게든… 혹은 덜 평화롭게든 교류해 온 부족들의 고향입니다.\n\n때로는 그들의 백성이 우리 영토에 당도하여, 저와 같은 개방적인 [ROOT.Char.GetTitleAsNameNoTooltip]에게 봉사를 자청하거나, 혹은 그들의 백성과 일종의 합의에 이르기도 합니다.\n\n오늘, 우리의 국경 너머 [courtier.GetCulture.GetCollectiveNoun] 부족 출신의 [courtier.GetFirstName]이라는 인물이 우리 [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]와 더 큰 유대를 맺고자 저의 궁정에 도착했습니다. [courtier.GetSheHe|U]는 [courtier.GetHerHis] 집단이 [GetPlayer.Custom('RICE_nilotic_type_loc')]로서 보유한 기술을 강조합니다." # 4761822958487698271
  nubia.0080.a: "우리 백성들 간에 유대를 구축합시다!" # 5583973993237702795
  nubia.0080.b: "이러한 관계를 장려하기 위해 머무르시겠습니까?" # 7866127656122777932
  nubia.0080.c: "그대들과 같은 부류와는 어떠한 상종도 할 의향이 없소." # 478957234708311379
