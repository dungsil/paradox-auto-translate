  nubia.0100.t: "신비로운 다나이트" # 13619018630719094819
  nubia.0100.desc: "저는 [ROOT.Char.GetFirstName] [ROOT.Char.GetDynasty.GetName]입니다. 수년 전 아프리카로 피난했던 단 지파의 후예이며, 세계를 여행하며 많은 것을 보았습니다. 적어도, 여행 중에 다른 유대인들을 만날 때면 그들에게 그렇게 말합니다.\n\n내 이야기가 과장되었을 수도 있습니다. 어쩌면 곳곳에 몇몇 지어낸 이야기가 섞여 있을지도 모릅니다. 하지만 우리 유대인들은 우리에게 영감을 주고, 격려하며, 우리에게 더 위대한 운명이 있음을 보여줄 이런 종류의 이야기가 필요하지 않습니까?\n\n이제 내 기원에 대한 이야기입니다. 다른 유대인들이 내 이야기를 믿든 안 믿든, 나는 원래…에서 왔다는 것을 알고 있습니다." # 15526796173429029593
  nubia.0100.a: "아프리카와 관계를 맺어왔던 예멘" # 8435406570476404065
  nubia.0100.b: "이집트 이남, 아비시니아 인근의 땅" # 13981556364160936077
  nubia.0101.t: "$nubia.0100.t$" # 5679063966451264557
  nubia.0101.desc: "나는 수년간 #italic 쿠시#! 땅을 방랑했습니다. 난파선과 식인종, 그리고 불을 숭배하는 노예상인들로부터 살아남았습니다. 그들은 나를 이곳 [ROOT.Char.GetCurrentLocation.GetName] 시장으로 데려왔고, 그곳에서 나는 마침 지나가던 동료 유대인 상인에게 몸값을 지불받았습니다. 그에게 영원히 감사할 따름입니다.\n\n이제, 하찮은 자라면 이 모험들 이후 조용한 삶으로 은퇴하기를 바랐겠지만, 나는 아닙니다! 나는 [ROOT.Char.GetFaith.HighGodName]의 은총 덕분에 여기까지 올 수 있었습니다. 그분은 이 경험들을 통해 단 지파의 후손인 나를 축복하셨습니다.\n\n나는 [ROOT.Char.GetFaith.HighGodNameAlternate]께서 내게 원하시는 바를 보았습니다. 그것은 내가 보고 아는 것을 다른 유대인들에게 전하여, 나의 이야기가 선민들을 더 위대한 운명으로 이끌도록 영감을 주게 하는 것입니다." # 11879800061958314977
  nubia.0101.a: "이 운명을 성취하겠노라, 모험을 계속하며." # 3504267099789827230
