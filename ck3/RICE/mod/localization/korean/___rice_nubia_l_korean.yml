  nubia.0012.t: "나일 강의 죽음" # 17456379669585345355
  nubia.0012.desc: "사실상의 섭정인 모후 [rasad.GetFirstName]가 이집트에 대한 통제력을 잃으면서 나일강을 따라 혼란이 폭발하고 있습니다. 파티마 왕조 군대의 파벌들은 도시에서 공공연히 서로 싸우고 있으며, 이집트가 기근으로 고통받는 상황에서 중앙 정부가 그들에게 급여를 지불할 수 없어 약탈에 의존하고 있습니다.\n\n두 파티마 왕조 군대 파벌이 가장 강력한 세력으로 부상했습니다. 튀르크 부대는 소수의 정예 기병대가 장악하고 있습니다. 그들의 가장 강력한 지휘관이자 무자비한 [nasir_al_dawla.GetNickname]은 이집트의 #italic 사실상#! 군사 독재자가 되기 위해서라면 어떤 일도 서슴지 않을 것입니다. 한편, 아프리카 파벌은 주로 [nahid_al_dawla.GetNickname]이 이끄는 흑인 보병으로 구성되어 있습니다. 아프리카 혈통인 [rasad.GetFirstNameNoTooltip] 자신도 자신의 권력을 유지하는 데 도움이 되기를 바라며 동포들을 지지하고 나섰습니다.\n\n이 두 집단이 충돌하는 동안, 레반트에서 가장 유능한 파티마 왕조 지휘관인 [badr_al_jamali.GetFirstName]과 이집트와 누비아의 국경을 지키는 [banu_kanz.GetDynastyName] 군벌 가문처럼 다른 세력들은 상황을 관망하고 있습니다." # 17350985044151180421
  nubia.0012.a: "이것은 이집트에 닥친 큰 재앙의 시기입니다...." # 9261749077227986946
  nubia.0012.tooltip.intro: "#emphasis 역사적 배경:#! 1060년대와 1070년대 초는 파티마 왕조 이집트에서 '대재앙'을 의미하는 #italic 알시드다 알우즈마#!로 알려진 대대적인 격변의 시기였지만, 일부 최신 연구에서는 (종종 후대에 작성된) 역사 기록들이 이를 종말론적인 수준으로 과장했을 가능성을 제기하고 있습니다.\n\n전통적인 기록에 따르면, 파티마 왕조는 다양한 군사 파벌 간의 내전에 시달렸으며, 그중에서도 특히 흑인 아프리카 부대와 튀르크 부대가 두드러졌습니다. 상황은 기근과 나일강의 좋지 않은 범람으로 인해 더욱 악화되었습니다. 결국 질서는 아르메니아 혈통의 장군, #bold 바드르 알자말리#!가 자신의 라이벌들을 제거했을 때 회복되었습니다. 파티마 칼리프 #bold 알무스탄시르#!는 그를 재상으로 삼고, 그에게 종신 #italic 사실상#! 군사 독재자로 만들 권한을 부여했습니다." # 15611680444970275346
  nubia.0012.tooltip.al_mustansir: "$nubia.0012.tooltip.intro$\n\n칼리프 알무스탄시르의 통치가 1036년에 시작되었을 때, 처음에는 번성하고 안정적이었으나, 초창기부터 그에게는 별다른 권력이 없었습니다. 그의 통치 초기에, 그의 사실상의 섭정은 그의 아버지의 아프리카인 노예 첩이었던 그의 어머니 라사드였습니다. 그의 오랜 통치 기간 내내, 그는 궁정과 군대 내 여러 파벌 간의 내분을 막을 힘이 없었습니다. 전해지는 바에 따르면, 파티마조 내전 동안 그의 재산은 약탈적인 병사들에 의해 약탈당하여 자선 기부금으로 연명해야 할 정도였습니다.\n\n알무스탄시르가 서기 1094년에 서거했을 때, 파티마조는 그의 두 아들 니자르와 알무스탈리 사이의 계승 분쟁을 겪게 되었습니다. 그 무렵에는 파티마조는 이미 그 권력의 상당 부분을 상실한 상태였습니다." # 17785367234402576623
  nubia.0012.tooltip.rasad: "$nubia.0012.tooltip.intro$\n\n칼리프 알-무스탄시르의 치세가 1036년에 시작되었을 때, 초기에는 번성하고 안정적이었으나, 그 이른 시기에도 그의 권력은 미미했습니다. 그의 초기 재위 기간 동안, 실질적인 섭정은 그의 어머니 라사드였습니다. 그녀는 그의 아버지의 아프리카인 노예 첩이었습니다.\n\n이후 라사드는 파티마 왕조 군대의 튀르크 파벌의 영향력이 커져가면서 많은 권력을 잃었습니다. 그녀는 파티마 왕조 군대의 아프리카 부대를 지원하여 이를 상쇄하려 했으나, 뒤이은 내전에서 아프리카 부대가 패배하자 바그다드로 도피해야 했고, 그 이후 그녀에 대한 기록은 거의 남아있지 않습니다." # 16097164789538220903
  nubia.0012.tooltip.nasir_al_dawla: "$nubia.0012.tooltip.intro$\n\n#bold 나시르 알-다울라#!, 튀르크 부대의 지휘관이었던 그는 파티마 왕조를 오랫동안 섬겼으며, 심지어 전투에서 한쪽 팔이 마비되기도 했습니다. 그는 튀르크 혈통이 아니었으나, 10세기 시리아와 메소포타미아의 상당 부분을 지배했던 아랍 함단 왕조의 후손이었습니다.\n\n나시르 알-다울라는 파티마 왕조 내전 중에 튀르크 파벌을 이끌고 아프리카 파벌에 맞서 승리했고, 알-무스탄시르의 재상(비지어)이 되었습니다. 하지만 그의 무자비하고 폭압적인 통치는 튀르크 부대들 사이에 분열을 초래했고, 1073년에 그와 그의 가족은 경쟁 튀르크인들에게 암살당했습니다." # 12126024428951968571
  nubia.0012.tooltip.badr_al_jamali: "$nubia.0012.tooltip.intro$\n\n파티마 왕조 내전에 연루된 다른 장군들과는 대조적으로, 바드르 알-자말리는 본래 이집트 본토를 제외한 유일한 주요 군 사령관으로서 셀주크의 맹공격에 맞서 레반트에 남아있던 파티마 왕조의 마지막 영토를 지켜냈습니다.\n\n그가 재상으로 재직하는 동안, 바드르 알-자말리는 행정 개혁을 주도하고 많은 건축 사업을 후원했으며 이집트에 대한 셀주크의 추가 공격을 격퇴했습니다. 그는 효과적으로 파티마 왕조 정권을 구했지만, 파티마 왕조는 1163년까지 그의 가문과 다른 아르메니아 장군들의 사실상 허수아비 신세가 되었고, 이는 새로운 세대의 내분 속에서 결국 살라딘과 아이유브 왕조의 부상으로 이어지게 됩니다." # 16126968785057608635
  nubia.0012.tooltip.nahid_al_dawla: "$nubia.0012.tooltip.intro$\n\n#bold 나히드 알-다울라#!는 파티마 내전 동안 아프리카 병사들의 선봉장이었습니다. 투르크 부대에 수적으로 우세했음에도 불구하고, 아프리카 부대는 주로 (전부는 아니었으나) 보병이었고 결국 패배했습니다. 대부분은 남쪽의 상이집트, 아스완 인근으로 도주하여 파티마 왕조를 대리하여 이집트 남부 국경을 통치하던 바누 칸즈와 동맹을 맺었습니다.\n\n아프리카 부대는 결국 소멸되었지만, 노예와 자유민을 포함한 아프리카 병사들은 수십 년 동안 파티마 왕조를 계속 섬겼습니다." # 9299996807178781585
  nubia.0012.tooltip.banu_kanz: "$nubia.0012.tooltip.intro$\n\n#bold 바누 칸즈#!는 수십 년간 파티마 왕조를 대리하여 이집트 남부 국경을 통치했습니다. 그들은 800년대에 이집트에 도착하여 이집트 동부의 금광을 장악하여 번영을 누렸던 바누 하니파의 후손이었습니다.\n\n시간이 흐르면서 그들은 베자족 중 하나인 하다리바족과 통혼했고, 파티마 내전 당시에도 그랬듯 이 지역의 주요 권력 중개자가 되었습니다. 아이유브 왕조가 파티마 왕조를 전복시키자, 바누 칸즈 또한 패배했으며, 남쪽으로 누비아로 이주하여 누비아인의 생활 방식에 동화되었습니다." # 11900881879329620921
  nubia.0012.tooltip.ildekuz: "$nubia.0012.tooltip.intro$\n\n#bold 일데쿠즈#!는 파티마 내전 당시 튀르크 병력의 지휘관이었으며, 튀르크 파벌을 승리로 이끌었으나 재상이 되어 지나치게 폭압적으로 변했을 때인 1073년에 결국 암살당한 나시르 알-다울라의 주요 라이벌이었습니다. 바드르 알-자말리가 이집트의 질서를 회복한 후, 그는 튀르크 장교 숙청 과정에서 일데쿠즈를 암살했습니다." # 3243998385505396132
  nubia.0012.tooltip.yaldakush: "$nubia.0012.tooltip.intro$\n\n#bold 얄다쿠시#!는 파티마 칼리프조 내전 당시 튀르크 부대의 지휘관이자 나시르 알-다울라의 주요 경쟁자였습니다. 나시르 알-다울라는 튀르크 파벌을 승리로 이끌었으나 재상이 되자 너무 폭군이 되었기 때문에 결국 1073년에 암살당했습니다. 바드르 알-자말리가 이집트의 질서를 회복한 후, 그는 튀르크 장교 숙청 과정에서 얄다쿠시를 암살했습니다." # 12840267714669989800
  nubia.0012.tooltip.kutama: "$nubia.0012.tooltip.intro$\n\n#bold 쿠타마 베르베르족#!은 파티마 내전 당시 투르크 사령관 일데쿠즈와 동맹을 맺었던 파티마군 내부 파벌을 형성했습니다. 원래 베르베르족은 마그레브 서부에서 기원한 파티마 왕조에게 핵심적인 군사력이었습니다." # 11214501801527485454
  nubia.0012.tooltip.banu_sanin: "$nubia.0012.tooltip.intro$\n\n#bold 바누 사닌#!은 이집트 나일강 삼각주에 기반을 둔 아랍 부족이었습니다. 파티마 내전 동안, 그들은 투르크 파벌을 승리로 이끌었으나 결국 1073년에 재상으로서 너무 폭정적이 되어 암살당한 나시르 알-다울라 장군과 동맹을 맺었습니다. 이전에 라이벌 지휘관인 일데쿠즈가 나시르 알-다울라를 카이로에서 추방했을 때, 그는 바누 사닌에게 피신한 적이 있었습니다." # 16172335915452069041
  nubia.0012.tooltip.lawata: "$nubia.0012.tooltip.intro$\n\n나일강 서쪽 해안과 사막에 거주하는 #bold 라와타 베르베르족#!은 파티마 내전 당시 주요 세력이었습니다. 원래 베르베르족은 파티마 왕조가 마그레브 지역 서부에서 기원했기 때문에 파티마 군의 주축이었습니다." # 17011762699868881818
  nubia.0012.tooltip.taj_al_maluk: "$nubia.0012.tooltip.intro$\n\n#bold 타지 알-물룩#!은 튀르크 파벌을 승리로 이끌었으나, 재상으로서 너무 폭압적인 인물이 되어 1073년에 결국 암살당한 파티마조의 장군 나시르 알-다울라의 동맹이었습니다. 이에 앞서, 나시르 알-다울라는 타지 알-물룩을 파티마조의 수도 카이로의 부관으로 임명했습니다." # 8429454591478902048
  nubia.0013.t: "반가나르티 제2 교회" # 2633760570400938217
  nubia.0013.desc: "[GetTitleByKey('b_old_dongola').GetNameNoTier] 근처의 방가나르티는 수년 동안 [Glossary( 'Saint Raphael', 'ARCHANGEL_RAPHAEL_GLOSS' )]께 헌정된 지역 종교 중심지 역할을 해왔으며, 인근 지역의 [GetReligionByKey('christianity_religion').GetAdjective] 순례자들을 끌어모았습니다. 그러나 시간이 흐르면서 [GetGeographicalRegion('RICE_greater_nubia_region').GetName]에 [GetReligionByKey('christianity_religion').GetName]가 처음 도래했을 때 지어졌던 방가나르티의 원래 교회는 낡고 퇴락하여 제대로 관리되지 않아 허물어졌습니다.\n\n이러한 안타까운 상황을 인지한 [rebuilder.GetTitledFirstName]께서는 오래된 교회의 폐허 위에 방가나르티에 새 교회를 건설하도록 자금을 지원하셨습니다. 새 교회는 규모와 아름다움 면에서 더 웅장하며, 그곳에 예배하고 치유받기 위해 오는 신자들의 종교적 요구를 충족시킬 수 있는 시설을 갖추고 있습니다.\n\n방가나르티의 변화에 대한 소문이 나일 강을 따라 퍼지고 있으며, 그 명성은 더욱 커지고 있습니다. 의심할 여지 없이, 이는 장기적으로 훨씬 더 많은 순례자들을 끌어모을 것입니다." # 1384361915711616985
  nubia.0013.a: "반가나르티는 이러한 일종의 쇄신으로부터 많은 것을 얻을 것입니다." # 586068115850907758
  nubia.0014.t: "[culture.GetCollectiveNounNoTooltip]의 발흥" # 6066842728877373188
  nubia.0014.desc: "수세기 동안, [GetGeographicalRegion('ghw_region_egypt').GetName]와 [GetGeographicalRegion('RICE_greater_nubia_region').GetName] 사이의 관계는 이론적으로 이 두 지역 간의 통행 규제를 포함하여 [RICE_baqt_treaty|E]에 의해 규제되었습니다.\n\n실제로는 오랫동안 많은 인구가 허가 여부와 관계없이 국경을 빈번히 넘어왔습니다." # 9954798258799817283
  nubia.0014.desc.sudanese_arabic: "[GetGeographicalRegion('RICE_greater_nubia_region').GetNameNoTooltip]는 이제 이러한 추세의 정점에 달했습니다. 상당수의 $heritage_arabic_name$ 부족들이 이제 이 땅에 거주하고 있으며, [sudanese_ruler.GetTitledFirstName]의 지도 아래, 새롭고 독특한 정체성을 발전시켰으니, 그것은 바로 [culture.GetCollectiveNoun]의 정체성입니다.\n\n이 [culture.GetLanguage.GetName] 사용자들의 존재는 제1 폭포 남쪽에서 이미 이 지역의 정치적, 경제적, 문화적 지형을 변화시키고 있습니다 — 좋든 나쁘든, 오직 시간이 말해줄 것입니다." # 12597705972359943481
  nubia.0014.desc.sudanese_nubian: "[GetGeographicalRegion('ghw_region_egypt').GetName]은/는 이제 이러한 추세의 정점에 다다랐습니다. 상당수의 $heritage_east_african_name$ 부족들이 이 땅에 거주하고 있으며, [sudanese_ruler.GetTitledFirstName]의 지도 아래, 심지어 [culture.GetCollectiveNoun]으로서의 새롭고 독특한 정체성을 형성했습니다.\n\n이 [culture.GetLanguage.GetName] 사용자들의 첫 번째 나일 폭포 북부 지역에서의 존재는 이미 해당 지역의 정치적, 경제적, 문화적 지형을 변화시키고 있습니다 — 좋든 나쁘든, 오직 시간이 말해줄 것입니다." # 18074665993875791805
  nubia.0014.a: "나일 강을 따라 대변혁의 시기입니다." # 15355593356995912451
  nubia.0015.t: "$nubia.0014.t$" # 13425977655795623268
  nubia.0015.desc: "새로운 [culture.GetName] 정체성의 출현은 [GetGeographicalRegion('ghw_region_egypt').GetName]에 수년간 주요 $heritage_east_african_name$의 존재가 축적된 결과입니다. 그들이 비록 다수는 아닐지라도, 강력한 무시 못 할 세력으로 떠올랐습니다.\n\n어쩌면 우리도 이 성장하는 공동체의 일부가 될 때가 온 것 같습니다...." # 3598270980439807270
  nubia.0015.a: "우리 또한, 이 새로운 [culture.GetCollectiveNounNoTooltip] 정체성을 수용할 것이오!" # 10274554561057620851
  nubia.0015.b: "우리는 여전히 [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]이라고 자부합니다." # 1740268074097875723
  nubia.0016.t: "$nubia.0014.t$" # 13425977655795623268
  nubia.0016.desc: "새로운 [culture.GetName] 정체성의 출현은 [GetGeographicalRegion('ghw_region_egypt').GetName] 내 주요 $heritage_arabic_name$의 수년간에 걸친 존재감의 정점입니다.\n\n그들이 비록 다수는 아닐지라도, 무시할 수 없는 강력한 세력으로 부상했습니다.\n\n아마도 이제는 우리 역시 스스로를 이 성장하는 공동체의 일원으로 여길 때일 것입니다...." # 2060457233858289305
