  RICE_nubia_prefers_indigenous_clothing_desc: "이 누비아 인물은 오래된 비잔틴 양식의 영향을 받은 유행과 대조적으로, 점차 인기를 얻고 있는 토착적 유행 양식을 선호합니다." # 3307625970719663902
  RICE_nubia_similar_fashion_preferences: "유사한 복식 선호도" # 11094028916257130111
  RICE_nubia_dissimilar_fashion_preferences: "상이한 복식 취향" # 16144757871195774055
  RICE_nubia_encouraging_era_of_hegira: "서기관들의 헤지라 연대 사용 수용" # 9780541086028089191
  RICE_nubia_encouraging_era_of_hegira_desc: "무슬림이 아니거나 과거 무슬림이 아니었던 이 통치자는, 일부 서기관들이 그들의 문서에서 날짜를 계산할 때 [Glossary( '헤지라 연호', 'ERA_OF_THE_HEGIRA_GLOSS' )]를 사용하는 것을 용인하고 있습니다." # 6198335540966088945
  RICE_nubia_discouraging_era_of_hegira: "서기들의 헤지라 연호 사용 억제" # 9794825512760484084
  RICE_nubia_discouraging_era_of_hegira_desc: "이 통치자는 비무슬림 서기관들이 문서에 날짜를 기입할 때 [Glossary( 'Era of the Hegira', 'ERA_OF_THE_HEGIRA_GLOSS' )]를 사용하지 않도록 만류하고 있습니다." # 4323379893849303456
  RICE_nubia_respects_local_spirits: "토착 정령을 존중하는" # 12249033518886485340
  RICE_nubia_disrespects_local_spirits: "자극된 지역 혼령" # 6357139962033367319
  RICE_nubia_generous_to_commoners: "평민에게 관대한" # 14248898243648388051
  RICE_nubia_encouraging_monks_away_from_farming: "수도승들의 농업 이탈 장려" # 10535563175244533331
  RICE_nubia_encouraging_monks_away_from_farming_desc: "이 인물은 [Glossary( 'Sayings of the Desert Fathers', 'SAYINGS_OF_THE_DESERT_FATHERS_GLOSS' )]에 기록된 [Glossary( 'Abba Poemen', 'ABBA_POEMEN_GLOSS' )]의 말씀을 마음에 새기고, 기독교 수도사들이 유혹을 피하고 영적인 문제에 집중할 수 있도록 농업과 다른 물질적인 직업을 멀리할 것을 장려합니다." # 8860804560634392267
  RICE_nubia_red_brick_mounds: "고대 붉은 벽돌 고분 발견" # 3734424161677504076
  RICE_nubia_raphael_inspiration_spiritual: "성 라파엘의 영적 감화를 받은" # 17711587088064809472
  RICE_nubia_raphael_inspiration_enemies: "성 라파엘에게 고무되어 적과 싸우다" # 12376147499205183771
  RICE_nubia_cynical_ruler: "종교적 회의 표명" # 7905327740605525787
  RICE_nubia_interested_in_foreign_art: "외국 미술에 대한 관심" # 1209558725802702847
  RICE_nubia_oikonomos_modifier: "전 오이코노모스" # 2258258403288588904
  RICE_nubia_oikonomos_modifier_desc: "이 인물은 본래 누비아의 기독교 수도원에서 [Glossary( 'oikonomos', 'OIKONOMOS_GLOSS' )]으로서의 배경을 가지고 있었습니다." # 536200284540432722
  RICE_nubia_saint_epimachos_devotee: "성 에피마코스에게 헌신하는" # 5825945388683597350
  RICE_nubia_saint_epimachos_devotee_desc: "이 인물은 누비아에서 널리 숭배받는 [Glossary( 'Saint Epimachos', 'SAINT_EPIMACHOS_GLOSS' )]에 대한 헌신에서 힘을 얻습니다." # 8896242093067325597
  RICE_nubia_freed_me: "나를 해방시켰다" # 12453569940361014630
  RICE_nubia_kept_me_enslaved: "나를 풀어주기를 거부했다" # 4927519227280427988
  RICE_nubia_encouraged_my_religiosity: "나의 종교적 목표를 장려했다" # 2782359487116105261
  RICE_nubia_soulou_political: "솔루 초점: 정치적 문제" # 11585933181172198481
  RICE_nubia_soulou_political_desc: "이 인물은 정치적으로 민감한 메시지를 다루는 데 이용하는 [Glossary( 'soulou', 'SOULOU_GLOSS' )]를 사용하고 있습니다." # 734311130431535764
  RICE_nubia_soulou_personal: "술루 집중: 개인사" # 13525387801233335109
  RICE_nubia_soulou_personal_desc: "이 인물은 개인적인 문제들을 더욱 신중하게 처리하기 위해 그가 고용한 [Glossary( 'soulou', 'SOULOU_GLOSS' )]를 사용하고 있습니다." # 7386146362392364968
  RICE_nubia_soulou_correspondence: "술루 집중: 효율적인 서신" # 15282389833845692212
  RICE_nubia_soulou_correspondence_desc: "이 인물은 다른 이들과 더욱 빠르고 효율적으로 서신을 주고받고 소통하기 위해 사용하는 [Glossary( 'soulou', 'SOULOU_GLOSS' )]을(를) 이용합니다." # 16621734718351227
  RICE_nubia_hermits_in_ancient_tomb: "기독교 은둔자들이 고대 무덤을 개조했습니다" # 5423981145744975830
  RICE_nubia_helped_christian_hermits: "후원받는 기독교 은둔자" # 9683513462020111111
  RICE_nubia_accused_of_being_slave: "노예로 고발당함" # 5781055393922962200
  RICE_nubia_accused_of_being_slave_desc: "이 아프리카 인물은 이집트 노예상들에게 납치되어 노예가 된 자유인이라고 주장합니다만, 그 이야기가 사실인지 아니면 본래 노예였으면서 거짓 주장하는 것인지는 알 수 없습니다." # 408515753424063504
  RICE_nubia_inspired_by_saint_hilaria: "성 힐라리아에게서 영감을 받아" # 2904490175310931082
  RICE_nubia_inspired_by_saint_hilaria_desc: "[Glossary( 'Saint Hilaria', 'SAINT_HILARIA_GLOSS' )]의 이야기는 이 여인의 신앙심에 큰 영감을 주었습니다." # 1926572079811104082
  RICE_nubia_enjoying_ful_medames: "풀 메다메스를 좋아함" # 15118658441734441201
  RICE_nubia_enjoying_ful_medames_desc: "이 인물은 매일 아침 식사로 맛있고 풍성한 [Glossary( 'ful medames', 'FUL_MEDAMES_GLOSS' )] 한 그릇을 즐겨 먹는 습관이 있습니다." # 11788963629671457498
  RICE_nubia_ancient_pottery_workshops: "고대 도기 작업장 지원" # 7070909617278719208
  RICE_nubia_encountered_an_ablemba: "아블렘바를 마주쳤다" # 15115401491515640496
  RICE_nubia_encountered_an_ablemba_desc: "이 인물은 최근 누비아의 오래된 유적지에서 [Glossary( 'ablemba', 'ABLEMBA_GLOSS' )]를 마주쳤다고 주장합니다. 악령과의 그러한 만남은 최소한 그를 불안하게 만들었습니다." # 2600500540705650789
  RICE_nubia_archers_emulating_ancestors: "혹독한 훈육자들을 본받기" # 2076439484314707621
  RICE_nubia_archers_emulating_ancestors_desc: "그 인물은 휘하 궁수들에게 이전 세대 누비아 궁수들의 전설적인 업적을 본받도록 격려하고 있습니다." # 10489458874739549994
  RICE_nubia_archers_discourage_foreigners: "무시무시한 제자 징벌자들의 이야기들" # 10493257637074956666
  RICE_nubia_archers_discourage_foreigners_desc: "이 인물은 선대 누비아 궁병들의 전설적인 위업에 관한 이야기들을 활용하여 적들이 자신의 영지를 약탈하거나 공격하는 것을 단념시킵니다." # 7719393034916898056
  RICE_nubia_respects_powerful_women: "강력한 여성을 존중함" # 4691636729403885375
  RICE_nubia_respects_powerful_women_desc: "오래도록 기억되는 바, 이 인물과 같은 누비아 기독교도들은 여성들이 성모 마리아의 성스러움과 흡사한 일종의 성스러움을 지녔다고 믿어, 그들을 깊이 숭배해왔습니다." # 13418778514215054903
  RICE_nubia_protective_pots: "보호용 항아리" # 2974681720976336089
  RICE_nubia_protective_pots_desc: "이 인물의 가정에 있는 여러 개의 항아리에는 [Glossary( 'Raphael', 'ARCHANGEL_RAPHAEL_GLOSS' )]와 [Glossary( 'Epimachos', 'SAINT_EPIMACHOS_GLOSS' )] 같은 기독교 천사와 성인의 이름이 새겨져 있습니다. 이는 그러한 조치들이 세속적이고 초자연적인 해악으로부터 그들을 보호해 줄 것이라 믿기 때문입니다." # 7367787641121522320
  RICE_nubia_very_protective_pots: "매우 방어적인 단지" # 12750631515799958816
  RICE_nubia_very_protective_pots_desc: "이 인물의 가문에 있는 대부분, 또는 거의 모든 항아리에는 [Glossary( 'Raphael', 'ARCHANGEL_RAPHAEL_GLOSS' )]과 [Glossary( 'Epimachos', 'SAINT_EPIMACHOS_GLOSS' )] 같은 기독교 천사와 성인의 이름이 새겨져 있는데, 그러한 조치가 세속적이거나 초자연적인 해악으로부터 그들을 보호해 줄 것이라고 믿기 때문입니다." # 11599553980488401058
  RICE_nubia_saqia_dispute_opinion: "사키아를 둘러싼 분쟁" # 14918153012971362205
  RICE_nubia_investing_in_local_saqia: "지역 사키아 투자" # 7259169840054830095
  RICE_nubia_investing_in_local_saqia_desc: "이 인물은 하나 이상의 지역 [Glossary( 'saqias', 'SAQIA_GLOSS' )]에 자원을 투자했습니다." # 4404820183648262410
  RICE_nubia_learning_about_nile_seasons: "나일강의 계절 알아보기" # 3141637119682137396
  RICE_nubia_learning_about_nile_seasons_desc: "이 인물은 최근 계절이 나일강의 삶에 어떻게 영향을 미치는지, 가령 [Glossary( 'cold season', 'NUBIA_COLD_SEASON_2_GLOSS' )]이(가) 강을 따라 흐르는 교역로에 어떤 영향을 미치는지와 같은 지식을 얻었습니다." # 152121471982722079
  RICE_nubia_sayings_of_the_desert_fathers_political: "사막 교부들의 격언에서 정치적으로 영감을 받음" # 17027920608167242992
  RICE_nubia_sayings_of_the_desert_fathers_political_desc: "이 인물은 최근 [Glossary( '사막 교부들의 어록', 'SAYINGS_OF_THE_DESERT_FATHERS_GLOSS' )]을(를) 통독하면서 영감을 받았습니다. 그는 그 교훈들을 자신의 정치 생활에 적용하려고 애쓰고 있습니다." # 3359096893999367168
  RICE_nubia_sayings_of_the_desert_fathers_spiritual: "사막 교부들의 말씀에 영적으로 감화되어" # 13125174532951537829
  RICE_nubia_sayings_of_the_desert_fathers_spiritual_desc: "이 인물은 최근 [Glossary( 'Sayings of the Desert Fathers', 'SAYINGS_OF_THE_DESERT_FATHERS_GLOSS' )]를 읽으면서 영감을 받았습니다. 그 결과 영적으로 자신을 발전시키려 노력하고 있습니다." # 3750960143538501248
  RICE_nubia_learning_about_gossi_grain_silos: "고시 곡물 저장고에 대해 배우기" # 10027776466589250855
  RICE_nubia_learning_about_gossi_grain_silos_desc: "이 인물은 최근 소위 $innovation_RICE_gossi_grain_silos$라고 불리는 것, 즉 이 진흙 사일로가 어떻게 만들어지며 농업과 식량 저장을 어떻게 개선할 수 있는지에 대한 통찰력을 얻었습니다." # 8631761779081109178
  RICE_nubia_fellow_raphael_devotee: "성 라파엘의 동료 신도" # 13886044756405675376
  RICE_nubia_enthusiastic_saint_raphael_devotee: "성 라파엘의 열정적인 신봉자" # 3667474637254943731
  RICE_nubia_enthusiastic_saint_raphael_devotee_desc: "이 인물은 [Glossary( 'Saint Raphael', 'ARCHANGEL_RAPHAEL_GLOSS' )]에게 간절히 기도하며, 그들이 믿기에 그들의 건강이 기적적인 방법으로 증진되었거나, 적어도 건강하지 않은 경우 더 악화되는 것을 막아주었다고 생각합니다." # 8012341797395375233
  RICE_nubia_casual_saint_raphael_devotee: "성 라파엘의 열성적이지 않은 신봉자" # 11773348282184074761
  RICE_nubia_casual_saint_raphael_devotee_desc: "이 인물은 대부분의 사람보다 [Glossary( 'Saint Raphael', 'ARCHANGEL_RAPHAEL_GLOSS' )]께 더 많이 기도합니다만, 집착에 가까울 정도는 아닙니다. 그들은 그렇게 하는 것이 건강에 미미하지만 실질적인 긍정적 영향을 미쳤다고 믿습니다." # 6307197658522239131
  RICE_nubia_buried_infant_under_servants_quarters: "하인 숙소 아래 매장된 영아" # 9396612348096766696
  RICE_nubia_buried_infant_under_servants_quarters_desc: "그의 하인 중 한 명의 아기가 죽었을 때, 이 인물은 애도하는 부모가 낡은 지역 관습에 따라 하인 숙소 아래에 아기를 묻도록 허락했습니다. 그렇게 하면 아이의 영혼을 위로하고 어머니가 임신할 확률을 높일 것이라고 믿기 때문입니다. 하지만 모든 사람이 이 생각에 편안해하는 것은 아닙니다." # 14473572364986165731
  RICE_nubia_drinking_karkade: "카르카데를 즐겨 마신다" # 8689237263249955382
  RICE_nubia_drinking_karkade_desc: "요즘 들어, 이 인물은 대부분의 날에 [Glossary( 'karkade', 'KARKADE_GLOSS' )]를 꼭 마십니다." # 826710134042145393
  RICE_nubia_enjoys_making_karkade: "카르카데 만들기를 즐김" # 6010728466705807505
  RICE_nubia_enjoys_making_karkade_desc: "이 인물은 하인들과 함께 [Glossary( 'karkade', 'KARKADE_GLOSS' )]를 만드는 것을 좋아합니다. 그것이 그들의 지위에 걸맞든 아니든 상관없이, 단순히 그 음료를 그만큼 즐기기 때문입니다." # 433507472204817498
  RICE_opinion_sibir_festival: "성대한 시비르 축제" # 13050329756048091323
  RICE_nile_pastoralists_positive_modifier: "나일 농목민과의 관계 개선" # 6306608061886194325
  RICE_nile_pastoralists_positive_modifier_desc: "[RICE_nile_river|E]의 이 유역을 따라 위치한 지역 농업 공동체들은 이 지역의 목축민 이웃들에게 더욱 환영하고 우호적인 태도를 형성해 왔습니다." # 9207219398760766203
  RICE_nile_pastoralists_positive_modifier_enhanced: "나일 농경 목축민과의 관계 크게 개선됨" # 15767606600617875258
  RICE_nile_pastoralists_positive_modifier_enhanced_desc: "이 [RICE_nile_river|E] 지역을 따라 위치한 지역 농경 공동체들은 이 지역의 목축 위주 이웃들에게 전례 없이 더 환영하고 우호적인 태도를 보여, 모두에게 더 큰 번영을 가져다주었습니다." # 12894016587538618176
  RICE_nile_pastoralists_negative_modifier: "나일 농목축민과의 긴장된 관계" # 12353080871422486419
  RICE_nile_pastoralists_negative_modifier_desc: "[RICE_nile_river|E]의 이 지역을 따라 위치한 농경 공동체들은 이 지역의 유목민 이웃들에게 지치고 심지어 적대적인 태도를 보여왔습니다." # 7352435527626796217
  RICE_nile_farmers_positive_modifier: "나일 농부와의 관계 개선" # 5568238927147983032
  RICE_nile_farmers_positive_modifier_desc: "이 [RICE_nile_river|E]의 해당 지역을 따라 자리 잡은 현지 반농반목 공동체들은 이 지역 내의 농경 이웃들을 보호하고 돕는 데 헌신해왔습니다." # 15544687313361927281
  RICE_nile_farmers_positive_modifier_enhanced: "나일강 농경민과의 관계가 크게 개선되었습니다" # 18100651955156051710
  RICE_nile_farmers_positive_modifier_enhanced_desc: "[RICE_nile_river|E]의 이 지역을 따라 위치한 현지 농목 혼합 공동체들은 이 지역의 농경 중심 이웃들을 보호하고 돕는 데 전례 없는 수준의 헌신을 보이고 있으며, 이는 모두에게 더 큰 번영을 가져다주고 있습니다." # 1110975926538867516
  RICE_nile_farmers_negative_modifier: "나일 농민과의 악화된 관계" # 2077189487746058292
  RICE_nile_farmers_negative_modifier_desc: "[RICE_nile_river|E]의 이 유역을 따라 사는 현지 농목업 공동체들은 이 지역의 농경민 이웃들을 착취하고 약탈하는 경향이 있습니다." # 3697643071321760339
  RICE_nubia_expanded_nile_irrigation_networks: "나일강 관개망 확장" # 7150828301407529220
  RICE_nubia_expanded_nile_irrigation_networks_desc: "지역 공동체는 누비아에서 일반적으로 사용되는 [Glossary( 'saqia', 'SAQIA_GLOSS' )] 및 특정 수로 굴착 방식과 같은 검증된 기술을 사용하여 나일강 물의 도달 범위를 확장하고 있습니다." # 3164635657105386262
  RICE_nubia_maintained_hafirs: "하피르 유지" # 14163142523457902371
  RICE_nubia_maintained_hafirs_desc: "지역 공동체들은 이 지역에 항상 충분한 물이 공급되도록, 새로운 [Glossary( 'hafirs', 'HAFIR_GLOSS' )]를 건설하거나 (더 가능성 있게는) 기존의 것들을 (일부는 상당히 오래된 것입니다만) 확장하고 있습니다.\n#EMP $RICE_nubia_agriculture_decision_hafir_effect_tooltip_1$#!" # 7957801749826582165
  RICE_nubia_imported_cattle: "누비아산이 아닌 소 수입" # 16502008796816667095
  RICE_nubia_imported_cattle_desc: "지역 공동체들이 이 지역에 더 다양한 소 품종을 공급하기 위해 외래종 소를 수입하고 있으며, 이는 기존 누비아 소 품종과 대조됩니다." # 17588727903626727823
  RICE_nubia_bred_cattle: "누비아 소 사육" # 16303854679515182652
  RICE_nubia_bred_cattle_desc: "현지 공동체들은 누비아 사회에서 늘 두드러졌던 기존 소 품종들을 점점 더 많이 번식시키기 위해 자원을 투입하고 있습니다." # 7144126680078855214
  RICE_nubia_grew_pig_herds: "늘어나는 돼지떼" # 13171268758843768372
  RICE_nubia_grew_pig_herds_desc: "지역 공동체들은 정착지에서 돼지 사육을 늘리고 있습니다. 돼지는 소 다음으로 인기 있는 식량원이며, 특히 하층민들에게 중요한 식량이기 때문입니다." # 13496174878736557397
  RICE_baqt_textiles_modifier: "직물" # 13669869604464063423
  RICE_baqt_textiles_modifier_desc: "이 인물은 [RICE_baqt|E]의 규정에 따른 모종의 합의의 일환으로 이집트로부터 리넨, 고급 의류, 카펫 등과 같은 형태의 직물을 받았습니다." # 4678231870288263682
  RICE_baqt_foodstuffs_modifier: "식료품" # 8911817472641406008
  RICE_baqt_foodstuffs_modifier_desc: "이 인물은 [RICE_baqt|E]의 규정에 따른 협정의 일부로, 이집트로부터 밀, 렌틸콩, 채소 등의 식량을 받았습니다." # 10895944719609782782
  RICE_baqt_olive_oil_modifier: "올리브 오일" # 654923880038929165
  RICE_baqt_olive_oil_modifier_desc: "이 인물은 [RICE_baqt|E]의 규정에 따른 협정의 일환으로, 이집트에서 생산되었거나 지중해 다른 지역에서 생산된 올리브유를 받았습니다." # 5429602443334622495
  RICE_baqt_wine_modifier: "와인" # 17415895695032836235
  RICE_baqt_wine_modifier_desc: "이 인물은 [RICE_baqt|E]의 조항에 의거한 모종의 합의에 따라 이집트산 포도주를 받았는데, 그 중 상당수는 먼 곳에서 수입된 것입니다." # 15661847225675656757
  RICE_baqt_glass_modifier: "유리" # 244099202766225328
  RICE_baqt_glass_modifier_desc: "이 인물은 [RICE_baqt|E]의 규정에 따른 어떤 협정의 일환으로, 그곳에서 생산되었든 다른 곳에서 생산되었든 이집트산 유리를 받았습니다." # 13936621698320432053
  RICE_baqt_horses_modifier: "말" # 9308949916707412917
  RICE_baqt_horses_modifier_desc: "이 인물은 [RICE_baqt|E]의 규정에 따른 협정의 일부로 이집트로부터 말을 받았습니다." # 15677839429619503621
  RICE_baqt_exotic_beasts_modifier: "이국적인 짐승" # 9797592043724360127
  RICE_baqt_exotic_beasts_modifier_desc: "이 인물은 [RICE_baqt|E]의 규정에 따른 합의의 일환으로, 주로 아프리카 깊숙한 남쪽 지역에서 포획된 누비아산 이국적인 짐승들을 받았습니다." # 578205330957670438
  RICE_baqt_metals_modifier: "금속" # 5056476756637120335
  RICE_baqt_metals_modifier_desc: "이 인물은 [RICE_baqt|E]의 규정에 따른 어떤 협정의 일환으로, 누비아의 광산에서 금, 광석, 보석 등과 같은 금속을 받았습니다." # 7978576031752745095
  RICE_baqt_ebony_modifier: "흑단" # 9486594748198777539
  RICE_baqt_ebony_modifier_desc: "이 인물은 [RICE_baqt|E]의 규정에 따른 협약의 일환으로 아프리카 남부 심층부의 숲에서 채취된 누비아산 흑단목을 받았습니다." # 16007056513101336468
  RICE_baqt_slaves_modifier: "노예" # 1543596905193636940
  RICE_baqt_slaves_modifier_desc: "이 인물은 [RICE_baqt|E]의 규정에 따른 협정의 일환으로, 아프리카 전역에서 약탈과 전쟁을 통해 붙잡힌 누비아 출신 노예를 받았습니다." # 1963850718812127479
  RICE_baqt_ivory_modifier: "상아" # 14252718672862720068
  RICE_baqt_ivory_modifier_desc: "이 인물은 아프리카 더 남쪽 깊은 곳의 땅에 사는 코끼리에게서 얻은 누비아산 상아를, [RICE_baqt|E]의 규정에 따른 협약의 일환으로 받았습니다." # 11076112520631737189
  RICE_baqt_animal_skins_modifier: "동물 가죽" # 745339437075752558
  RICE_baqt_animal_skins_modifier_desc: "이 인물은 [RICE_baqt|E]의 조항에 따른 어떤 합의의 일환으로, (누비아 현지의 동물에게서 얻었든 혹은 아프리카 더 깊숙한 곳에서 왔든) 누비아로부터 동물 가죽을 받았습니다." # 3295103446716777970
  RICE_opinion_baqt_correspondence_good: "국경 총독으로서의 원활한 소통" # 12833700243093285955
  RICE_opinion_baqt_correspondence_bad: "변경 총독으로서의 부적절한 서신" # 17686567746775180191
  RICE_opinion_baqt_land_sales_good: "변경 지역 토지 판매 협업 성공" # 1448694007184864965
  RICE_opinion_baqt_land_sales_bad: "변경 지대 토지 판매 협력 과정의 문제점" # 1876143541628753027
  RICE_east_african_tattoo_decision: "액막이 문신을 새기다" # 18188763571291023219
  RICE_east_african_tattoo_decision_tooltip: "이 종교 문신들이 나를 해로부터 지켜줄 것이다." # 3463786935179533191
  RICE_east_african_tattoo_decision_desc: "[ROOT.Char.GetCulture.GetName] [ROOT.Char.GetFaith.GetAdherentNamePlural]들은 [ROOT.Char.GetFaith.ReligiousSymbol]와 같은 신성한 상징의 모양을 한 작은 수호 문신을 흔히 합니다. 나도 그런 문신을 하나 받아야겠습니다." # 29969534906015875
  RICE_east_african_tattoo_decision_effect_tooltip_1: "xxxxx" # 1951045980481827005
  RICE_east_african_tattoo_decision_confirm: "문신을 새길 시간이다!" # 10620526028617425129
  RICE_east_african_tattoo_decision_context_tooltip: "#emphasis 역사적 배경:#! 종교 문신은 고대 이집트부터 에티오피아에 이르기까지 고대부터 북동 아프리카의 여러 지역에서 중요하게 여겨져 왔습니다. 예를 들어 고고학자들은 중세 누비아인들의 미라화된 유해에서 성 미카엘의 모노그램이나 십자가를 묘사한 문신을 발견했습니다. 심지어 근세에 들어서도 콥트 기독교인들은 주로 이슬람 사회에서 소수자로서의 정체성을 강화하기 위해 작은 십자가 문신을 새기곤 했습니다. 역사적으로, 그리고 오늘날 일부 집단 사이에서도 이러한 문신은 보호적인 영적 힘을 가지고 있다고 믿어졌습니다." # 14438968305123134663
  RICE_nubia_repaint_banganarti: "반가나르티의 왕실 인물상 재도색" # 641036524062959462
  RICE_nubia_repaint_banganarti_tooltip: "그대의 전임자를 방가나르티 교회 단지 벽에 세우십시오." # 14446510945838150391
  RICE_nubia_repaint_banganarti_desc: "수년 동안, [GetTitleByKey('b_old_dongola').GetNameNoTier] 인근에 위치한 중요한 순례 중심지인 반가나르티는 이 지역 왕족과 연관되어 왔습니다. 그곳에서는 통치자들이 교회 벽에 걸린 오래전 죽은 통치자들의 초상화를 이전, 최근에 사망한 통치자의 것으로 교체하는 것이 관례입니다." # 14151218431334632885
  RICE_nubia_repaint_banganarti_effect_tooltip_1: "xxxxx" # 1951045980481827005
  RICE_nubia_repaint_banganarti_confirm: "이제 내가 방가나르티에 흔적을 남길 차례다!" # 13374652554640622292
  RICE_nubia_repaint_banganarti_context_tooltip: "#emphasis 역사적 배경:#! xxxxx" # 15679297959543210897
  RICE_nubia_repaint_banganarti_predecessor_req: "귀하의 [primary_title|E] 전임자가 사망했으며, 사망 당시에는 [GetReligionByKey('christianity_religion').GetAdjective] [faith|E]였습니다." # 6988527011578552654
  RICE_nubia_agriculture_decision: "누비아 나일 농경 방식에 참여하다" # 10519261537883978811
  RICE_nubia_agriculture_decision_tooltip: "우리에게는 나일강 유역을 따라 농업 생산량을 향상시키는 다양한 전통적인 방법들이 있습니다." # 15041148094301410690
  RICE_nubia_agriculture_decision_desc: "[ROOT.Char.GetCulture.GetCollectiveNoun]과 우리의 조상들이 [GetGeographicalRegion('RICE_nile_river_valley').GetName]에 살아온 이래로, 우리는 위대한 나일강을 따라 농업 생산량을 개선하기 위해 다양한 전통적 관습을 활용해왔습니다." # 4899184683777482995
  RICE_nubia_agriculture_decision_effect_tooltip_1: "xxxxx" # 1951045980481827005
  RICE_nubia_agriculture_decision_hafir_effect_tooltip_1: "[decisions|E]를 통해 #bold $RICE_nile_farmers_positive_decision$#! 또는 #bold $RICE_nile_pastoralists_positive_decision$#!을 내릴 경우, 해당 [county|E]가 [GetModifier('RICE_nubia_maintained_hafirs').GetNameWithTooltip] [modifier|E]를 보유하고 있다면 획득하는 [county_modifiers|E]의 보너스가 증가합니다." # 2619344117965436795
  RICE_nubia_agriculture_decision_confirm: "[ROOT.Char.GetFaith.HighGodName]께 나일 강을 내려주심에 감사드립니다!" # 8220230895453885968
  RICE_nubia_agriculture_decision_context_tooltip: "#emphasis 역사적 배경:#! 고대부터 북쪽의 이집트 이웃들처럼, 누비아 사람들은 수단의 나일강 범람을 최대한 활용하기 위해 다양한 방법을 활용해 왔습니다. 이러한 방법들 중 다수는 공동체 전체, 또는 지역 엘리트들의 지지를 수반했습니다." # 15626925654416331448
  RICE_NUBIAN_AGRICULTURE_PICK_TYPE: "나일은 영원하리라!" # 309023020133615628
  RICE_nubia_agriculture_decision_select_text: "[RICE_nile|E]을(를) 따라 우리의 농업 생산성을 어떻게 향상시켜야 할까요?\n$select_one_of_the_available_option_step_one_top_text$" # 12919215693499595481
  RICE_nubia_agriculture_expand_irrigation_name: "#Bold 나일 관개 수로망 확충#!" # 2076942425870804977
  RICE_nubia_agriculture_expand_irrigation_desc: "$RICE_nubia_agriculture_expand_irrigation_name$" # 17922547575904932525
  RICE_nubia_agriculture_expand_irrigation_tooltip: "#italic 고대부터 우리 선조들은 나일강 물의 도달 범위를 넓히고, 이 땅의 비옥도를 극대화하기 위해 다양한 방법을 사용해 왔습니다.#!" # 18038976574983372196
  RICE_nubia_agriculture_construct_hafirs_name: "#Bold 하피르 유지#!" # 6203745541526855755
  RICE_nubia_agriculture_construct_hafirs_desc: "$RICE_nubia_agriculture_construct_hafirs_name$" # 13279514181146875406
  RICE_nubia_agriculture_construct_hafirs_tooltip: "#italic [Glossary( 'Hafirs', 'HAFIR_GLOSS' )]는 이집트의 [Glossary( 'Pharaohs', 'PHARAOH_GLOSS' )]와 쿠시의 [Glossary( 'Qores', 'QORE_GLOSS' )] 및 [Glossary( 'Kandakes', 'KANDAKE_GLOSS' )] 시대부터 이 지역에 건설되어 왔습니다. 농부와 목축업자 모두 이 저수지를 활용합니다.#!" # 15318910396540650305
  RICE_nubia_agriculture_grow_pigs_name: "#Bold 돼지 떼를 불려라!#" # 15175897273940859872
  RICE_nubia_agriculture_grow_pigs_desc: "$RICE_nubia_agriculture_grow_pigs_name$" # 12937814148753864044
  RICE_nubia_agriculture_grow_pigs_tooltip: "#italic 비록 우리 백성들 사이에서 소가 가장 귀하게 여겨지는 가축일지라도, 돼지 또한 다양한 나일 공동체, 특히 하층민들과 종교 기관들에게는 상당히 중요합니다.#!" # 5375059683627654856
  RICE_nubia_agriculture_import_cattle_name: "#Bold 소 수입#!" # 2297603547675344140
  RICE_nubia_agriculture_import_cattle_desc: "$RICE_nubia_agriculture_import_cattle_name$" # 2338185906505290052
  RICE_nubia_agriculture_import_cattle_tooltip: "#italic 일부 누비아 공동체는 장거리 무역로를 활용하여 다양한 유익한 특성을 지닌 새로운 품종의 소를 수입하고 있습니다. #!" # 13126546350000037356
  RICE_nubia_agriculture_breed_cattle_name: "#Bold 소 사육#!" # 6488803001982640713
  RICE_nubia_agriculture_breed_cattle_desc: "$RICE_nubia_agriculture_breed_cattle_name$" # 3774760883322365436
  RICE_nubia_agriculture_breed_cattle_tooltip: "#italic 고대부터 누비아인들의 삶에서 소는 필수적인 부분이었습니다. 특정 오래된 소 품종은 오늘날까지 사육되며 종교 기관과 연관되어 있습니다.#!" # 17807259444663679345
  RICE_nubia_rebuild_banganarti_church: "방가나르티 교회를 재건하라" # 6222358408312204795
  RICE_nubia_rebuild_banganarti_church_tooltip: "반가나르티의 오래된 교회가 허물어져 가고 있으며, 새로운 교회를 건축해야 합니다." # 16704611616434440548
