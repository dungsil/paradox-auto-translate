  nubia.0060.t: "나일 강의 죽음" # 17456379669585345355
  nubia.0060.desc: "어린 시절의 왕자로서, 나는 [abbasid.GetHouse.GetName] 궁정으로 향했습니다. [RICE_baqt|E]의 조건을 재협상하기 위해서였죠 — 나의 축복받은 아버지, [father.GetTitledFirstName]께서 자랑스러워하셨던 일이었죠.\n\n이제 나는 더 나이가 들었고 현명해졌습니다. 젊은 시절의 나와는 달리, 나는 세상이 그리 모험적이지 않기를 바랍니다. 예를 들어, 잔혹한 [umari.GetFaith.GetReligion.GetAdjective] [umari.GetFullName]는 수년간 누비아와 이집트 양쪽에 눈엣가시였습니다. 나는 유능한 조카, [niuty.GetFirstName]를 병사들과 함께 보내 이 전쟁군주를 죽이려 했습니다 — 그런데 [niuty.GetSheHe]가 [umari.GetFirstNameNoTooltip]와 “휴전”에 동의했다니! [niuty.GetFirstNameNoTooltip]는 [niuty.GetSheHe]가 반역죄가 없으며 우리에게 평화를 가져다주었다고 말합니다. 하지만 [niuty.GetSheHe]가 [GetTitleByKey('k_nubia').GetNameNoTier]에 대한 나의 통치권을 찬탈하기 위한 반란을 준비하기 위해 시간을 벌고 있음은 분명합니다.\n\n[niuty.GetFirstNameNoTooltip]는 나를 약화시키기 위해 [umari.GetFirstNameNoTooltip]와 분명히 공모하고 있습니다. 굶주린 개처럼 서로에게 달려들 가능성도 있지만, [niuty.GetFirstNamePossessiveNoTooltip]의 반란을 즉시 처리하는 것이 최선입니다." # 7389730208488445141
  nubia.0060.a: "역적 [niuty.GetFirstNameNoTooltip]를 체포하기 위해 병력을 보내라!" # 7829040125966048964
  nubia.0060.a.umari: "첩보원들이 [umari.GetFirstNameNoTooltip]가 당분간은 중립을 유지할 것이라고 보고했습니다. 어쩌면 그는 훗날 [niuty.GetFirstNamePossessiveNoTooltip]의 반란을 지지하려 할지도 모르지만, 적절한 대가만 있다면 [umari.GetHerHim]와 같은 명예 없는 칼잡이를 우리 편으로 회유할 기회가 미래에 생길 수도 있을 것입니다." # 6305071528562054323
  nubia.0060.b: "이 의심스러운 [umari.GetFirstNameNoTooltip]와의 “휴전”을 당분간은 수용하겠다…." # 12831063547333116610
  nubia.0060.info: "#emphasis 역사적 배경:#! 많은 중세 누비아의 왕들에 대해서는 알려진 바가 적지만, 9세기에 통치했던 마쿠리아의 왕 게오르기오스에 대해서는 꽤 많은 것이 알려져 있습니다. 그의 아버지 자카리아스의 통치 기간 동안, 그는 바그다드로 향하여 압바스 왕조와 바크트 조약의 조건을 성공적으로 재협상했습니다. 이후 게오르기오스 자신이 왕이 되자, 그는 조카 니우티를 군대와 함께 보내어 동방 사막에서 활동하며 마쿠리아인과 이집트의 툴룬 왕조 양측의 적이 되었던 아랍 군벌 알-우마리를 공격하게 했습니다. 그러나 니우티는 게오르기오스에 반란을 일으키기 전에 알-우마리와 휴전에 합의했지만, 알-우마리는 니우티를 배신했습니다. 니우티가 패배한 후, 게오르기오스는 다시 알-우마리를 공격하기로 결정했고, 이번에는 성공했습니다. 알-우마리는 살아남았지만, 결국 자신의 부하들에게 살해당했습니다." # 8518473801974720790
  nubia.0061.t: "$nubia.0060.t$" # 9501584366632487618
  nubia.0061.desc: "제 숙부 [georgios.GetFirstName]께서는 스스로를 [georgios.GetTitleAsNameNoTooltip]라 칭하시지만, [georgios.GetSheHe]는 한참 전성기를 지난 늙은 [georgios.GetWomanMan]이시며, 저희 왕국은 사방에서 몰려오는 적들의 습격과 공격에 시달리고 있습니다.\n\n[georgios.GetFirstNameNoTooltip]께서는 이 적들 중에서도 가장 악명 높은 이집트와 누비아 양쪽에 골칫덩이였던 산적 군벌 [umari.GetFullName]을 처리하라고 군대를 보내셨습니다. 하지만 저는 운명적인 깨달음을 얻었습니다. 이 시대에 저희 왕국이 살아남으려면, 야심 차고 결단력 있는 이가 이끌어야만 합니다. 그 인물은 바로 저입니다.\n\n그리하여 저는 [umari.GetFirstNameNoTooltip]와 일시적인 휴전에 동의하고, 숙부께 대항하여 반란의 깃발을 올렸습니다. 몇몇은 저를 무모하다고 부르겠지만, 제가 승리하여 왕국의 번영을 되찾으면 그들은 생각을 바꿀 것입니다. 제가 숙부를 타도하는 동안 [umari.GetFirstNameNoTooltip]가 휴전을 지켜주기를 바랄 뿐입니다. [umari.GetHerHim] 같은 뱀은 믿을 수 없다 해도 그리 오래 믿을 수 없다는 것을 잘 알고 있습니다." # 9822098918573588519
  nubia.0061.a: "단호하게 행동하여 [georgios.GetTitleAsNameNoTooltip]가 되겠다!" # 851302306412513113
  nubia.0062.t: "산적을 회유할까?" # 13535097712118306386
  nubia.0062.desc: "어리석은 노삼촌 [georgios.GetFirstName]과의 전쟁이 길어질수록, [niuty.GetHerHim]을(를) 전복시키기가 더욱 어려워질 것입니다. 게다가 충격적인 소식을 들었습니다.\n\n내 삼촌이 본래 내가 처리해야 할 인물로 지정했던 산적 군벌 [umari.GetTitledFirstName]은(는) 우리가 휴전을 맺기 전부터 지금까지 전장에 나서지 않고 있습니다. 하지만 [umari.GetFirstNameNoTooltip]이(가) 적절한 대가만 주어진다면 우리의 휴전을 깨고 내 삼촌 편에 서려 한다는 징후가 있습니다.\n\n어쩌면 내가 [umari.GetFirstNameNoTooltip]에게 금을 제안하여, 기회주의적인 아군으로서 직접적인 군사 지원을 받도록 할 수도 있습니다. 하지만 내 삼촌이 [umari.GetFirstNameNoTooltip]에게 보내는 제안이 성공하여 [umari.GetFirstNameNoTooltip]이(가) 예상보다 빨리 나를 배신하지 않도록, 나는 신속히 행동해야 합니다." # 8594808021643686909
  nubia.0062.a: "왜 양다리를 걸치고 있는 산적에게 금화를 보내는가?" # 1278739259878753863
  nubia.0062.a.tooltip: "이것은 [umari.GetFirstName]이/가 [war|E]에 합류할 가능성에 영향을 미치지 않습니다." # 4687361771978756654
  nubia.0062.b: "[umari.GetFirstNameNoTooltip]에게 금을 보내어 [umari.GetHerHim]의 환심을 사십시오." # 15166157718626446993
  nubia.0062.b.tooltip: "이는 [umari.GetFirstName]가 그대와 함께 [war|E]에 참전할 가능성을 어느 정도 높여줍니다." # 13106665632264469054
  nubia.0062.c: "[umari.GetFirstNameNoTooltip]에게 #italic 많은#! 금을 보내 [umari.GetHerHim]의 환심을 사십시오." # 7694421542678285795
  nubia.0062.c.tooltip: "이는 [umari.GetFirstName]이/가 [war|E]에서 그대와 함께할 가능성을 크게 높입니다." # 808985393768820903
  nubia.0063.t: "$nubia.0062.t$" # 9635889208104354155
  nubia.0063.desc: "배신한 조카 [niuty.GetFirstName]에 대한 전쟁이 길어질수록, 그를 물리치기가 더욱 어려워질 것입니다. 하지만, 기회가 찾아왔습니다.\n\n제가 원래 [niuty.GetFirstName]를 보내 처리하게 했던 산적 두목 [umari.GetTitledFirstName]는 둘이 휴전을 맺기 전까지 지금까지 중립을 지켰습니다. 하지만 적절한 대가만 있다면 [umari.GetFirstNameNoTooltip]가 [niuty.GetFirstNameNoTooltip]와의 휴전을 깰 의향이 있다는 징후가 보입니다.\n\n어쩌면 제가 [umari.GetFirstNameNoTooltip]에게 금화를 제안하여 기회주의적 동맹으로서 [niuty.GetFirstNameNoTooltip]를 공격하게 할 수 있을지도 모릅니다. 하지만 제가 신속하게 행동해야 합니다. [niuty.GetFirstNameNoTooltip] 역시 [umari.GetFirstNameNoTooltip]에게 접근하여 [umari.GetHerHim]가 다시 저를 직접 공격하도록 부추길 수도 있기 때문입니다." # 336977387153664075
  nubia.0063.a: "$nubia.0062.a$" # 781731136645230606
  nubia.0063.a.tooltip: "$nubia.0062.a.tooltip$" # 2536411489037506277
  nubia.0063.b: "$nubia.0062.b$" # 14611305123910090527
  nubia.0063.b.tooltip: "$nubia.0062.b.tooltip$" # 7696444455280709707
  nubia.0063.c: "$nubia.0062.c$" # 2930740453869621550
  nubia.0063.c.tooltip: "$nubia.0062.c.tooltip$" # 4031533748690234561
  nubia.0064.t: "유혹적인 선택" # 5980714486066528579
  nubia.0064.desc: "얼마 전, 저의 오랜 숙적 [georgios.GetFirstName]이 [georgios.GetHerHis] 조카 [niuty.GetFirstName]를 군대와 함께 보내 저를 공격했습니다.\n대신, 권력에 굶주린 그 왕자는 저와 휴전에 합의하고 [niuty.GetHerHis] 숙부에게 등을 돌려 [georgios.GetHerHim]를 전복시키려 했습니다.\n\n지금까지 저는 이 싸움에서 한 발 물러서서, 간접적으로 양쪽을 서로 겨루게 만들었습니다. 그러나 이 전쟁에 개입하는 것이 제게 이득이 될 수도 있습니다. 누비아를 더욱 황폐하게 만든다면, 미래의 약탈과 착취에 손쉬운 표적이 될 것입니다." # 17436627334631416957
  nubia.0064.desc.georgios: "\n\n[georgios.GetFirstNameNoTooltip]께서 [georgios.GetHerHis] 편으로 나를 설득하고자 금을 선물로 바친 사절을 보내왔습니다." # 2699196721540624811
  nubia.0064.desc.niuty: "\n\n[niuty.GetFirstNameNoTooltip]이 황금을 선물로 보내며 저에게 사절을 파견했습니다. 그가 바라는 것은 제가 우리의 휴전을 지킬 뿐만 아니라 [niuty.GetHerHis] 편에 합류하는 것입니다." # 1428290775998874610
  nubia.0064.desc.both: "[georgios.GetFirstNameNoTooltip]와 [niuty.GetFirstNameNoTooltip] 두 사람 모두 내게 사절을 보내 금품을 바치며, 자신들의 편에 서서 전쟁에 직접 개입해 주기를 바랍니다." # 7855234642955641423
  nubia.0064.desc.neither: "[georgios.GetFirstNameNoTooltip]와 [niuty.GetFirstNameNoTooltip] 둘 다 저에게 외교적 선물과 같은 노골적인 제의는 하지 않았지만, 그들이 전쟁에서 저의 직접적인 개입을 바라고 있음은 분명합니다." # 5208306904970050432
  nubia.0064.desc.conclusion: "이것은 내가 누비아로부터 더 많은 이득을 취할 황금 같은 기회가 될 수 있겠군… 하지만 과연 그럴 가치가 있을까?" # 17103033835359941091
  nubia.0064.a: "나는 [georgios.GetFirstNameNoTooltip]의 편에 서겠다" # 17621410121319731365
  nubia.0064.b: "나는 [niuty.GetFirstNameNoTooltip]의 편에 설 것이다" # 13805206791578494887
  nubia.0064.c: "당분간은 이 전쟁에서 어느 편에도 가담하지 않으려 한다…" # 11073840567752565667
  nubia.0065.t: "도적이 편을 든다" # 13122220968709762317
  nubia.0065.desc: "[umari.GetFullName]에게서 소식이 도착했습니다! [umari.GetSheHe]이/가 저와 저의 전쟁에서 한쪽 편을 들기로 결정한 것으로 보입니다." # 17203765853500458733
  nubia.0065.desc.niuty: "[georgios.GetFirstName] 숙부는 어리석다.\n\n부와 명예에 혹해서든, 전략적인 고려에서든, [umari.GetFirstNameNoTooltip]는 내 숙부를 공격하여 늙은 [georgios.GetWomanMan]를 몰아내는 데 도움을 주기로 결정했다! 나는 [umari.GetFirstName]가 교활한 사기꾼임을 알고 우리 둘 다 각자의 목표를 위해 서로를 이용하고 있다는 것을 알지만, 숙부가 처리된 후 이 산적 지도자 또한 처리할 수 있다고 확신한다." # 11549981518566792429
  nubia.0065.desc.georgios: "반역자 조카 [niuty.GetFirstName].\n\n부의 유혹에 넘어갔든, 전략적 고려 때문이든, [umari.GetFirstNameNoTooltip]는 [umari.GetHerHis] 조카를 전폭적으로 지원하여 나를 전복시키기로 결정했습니다! 그들이 맺은 '휴전'을 고려하면 놀랄 일도 아닙니다. 최소한 그 둘이 언젠가는 서로에게 등을 돌릴 것이라는 사실에 위안을 얻습니다. 하지만 빠르면 빠를수록 좋겠지요." # 8192785260955192115
  nubia.0065.a: "전쟁은 상관없이 계속되리라… 그리고 나는 #italic 반드시#! 승리하리라!" # 15985210288167204762
  nubia.0066.t: "$nubia.0065.t$" # 14181914330957155429
  nubia.0066.desc: "$nubia.0065.desc$" # 1414339644856908142
  nubia.0066.desc.niuty: "어리석은 삼촌 [georgios.GetFirstName].\n\n재물의 유혹에 넘어갔든, 전략적 고려 때문이든, [umari.GetFirstNameNoTooltip]는 우리의 휴전 협정을 깨고 내 삼촌의 세력과 [umari.GetHerselfHimself] 동맹하기로 결정했습니다! 그 산적을 너무 믿지 말아야 한다는 것을 이미 알고 있었지만, [umari.GetSheHe]는 예상보다 일찍 나를 배신했습니다. 적어도, [umari.GetSheHe]가 언젠가 내 삼촌을 배신할 것이라는 사실에 위안을 얻습니다." # 12152196207501649772
  nubia.0066.desc.georgios: "배신자 조카 [niuty.GetFirstName].\n\n재물의 유혹에 흔들렸든, 전략적인 계산 때문이든, [umari.GetFirstName]은(는) 제 조카와의 휴전을 깨고 저를 직접 돕기로 결정했습니다! 저는 [umari.GetFirstNameNoTooltip]이(가) 배신자라는 것을 알고 있으며, 우리 둘 다 서로의 목표를 위해 서로를 이용하고 있다는 것을 압니다. 하지만 삼촌을 처리하고 나면, 이 비적 군벌 또한 처리할 수 있으리라 확신합니다." # 4713192545246082002
  nubia.0066.a: "$nubia.0065.a$" # 14218846887103753458
  nubia.0067.t: "$nubia.0065.t$" # 14181914330957155429
  nubia.0067.desc: "[umari.GetFullName]에게서 소식이 도착했습니다! [umari.GetSheHe]이/가 저와 저의 전쟁에서 한쪽 편을 들기로 결정한 것으로 보입니다." # 17203765853500458733
  nubia.0067.desc.niuty: "어리석은 숙부 [georgios.GetFirstName]." # 7918426114615679894
  nubia.0067.desc.georgios: "배신스러운 조카 [niuty.GetFirstName]." # 17267591812668937936
  nubia.0067.desc.conclusion: "\n\n아니면, 오히려 [umari.GetSheHe]는 #italic 어느 편도 들지 않기로#! 결정했습니다.\n\n어떤 이유에서건 – 아마도 전략적 고려 때문이겠지만 – [umari.GetFirstName]는 [umari.GetSheHe]가 당분간 이 전쟁에 개입하지 않을 것이라고 양측에 분명히 밝혔습니다. [umari.GetFirstNameNoTooltip]는 교활한 뱀이니, [umari.GetSheHe]는 당분간 이것이 [umari.GetHerHim]에게 최선의 수라고 계산했을 것입니다…. 의심할 여지 없이, 이 전쟁이 끝나면 [umari.GetFirstNameNoTooltip]도 처리해야 할 것입니다." # 14558515021461995620
  nubia.0067.a: "$nubia.0065.a$" # 14218846887103753458
  nubia.0068.t: "$RICE_historical_aspiration_fulfilled_title$" # 6312590152546762382
  nubia.0068.desc: "나는 왕자로 시작하여 왕이 되기까지 오랜 삶을 살았노라. 그 세월 동안 수많은 난관에 부딪혔으니, 솔직히 말해서 반역자 조카 [niuty.GetFirstName]를 물리쳐 그 배신자의 가증스러운 반란을 끝내고, 산적 두목 [umari.GetFirstName]의 위협을 무력화한 것은 내가 극복한 여러 난관 중 극히 일부에 불과할 뿐이다.\n\n하지만 이 난관들을 극복한 것은 나뿐만이 아니라 마쿠리아 왕국 전체이기도 하다. 나는 이 전쟁들이 이 땅과 백성들에게 큰 타격을 주었다는 것을 알고 있다.\n\n이제 왕국이 다시금 안정되었으니, 나는 이 땅을 재건하고 백성들에게 번영을 가져다주는 데 집중해야 할 때다. 하지만 어쩌면, 나 자신도 충분한 휴식을 취할 시간을 찾을 수 있을 것이다. 결국 나도 더 젊어지는 것이 아니니 말이다." # 1667929095584400835
  nubia.0068.a: "마쿠리아에 새로운 평화가 도래합니다." # 1799637002799476403
  nubia.0069.t: "$RICE_historical_aspiration_fulfilled_title$" # 6312590152546762382
  nubia.0069.desc: "내 숙부 [georgios.GetFirstName]는 장수하셨지만, [georgios.GetSheHe]는 우리 왕국 마쿠리아가 직면한 현재의 난관, 특히 산적 군벌 [umari.GetFullName]이 가하는 위협을 처리할 에너지와 기질이 부족한 무능한 늙은 [georgios.GetWomanMan]이 되어 버렸다.\n\n물론, 무엇을 해야 할지 통찰할 교활함과 야망을 가진 자는 나뿐이었다. 마쿠리아의 왕위를 찬탈하는 것은 당연히 필요한 일이었고, 나는 숙부를 물리치고 [umari.GetFirstName]를 무력화할 수 있었다.\n\n이제 왕국이 다시 안정되었으니, 나는 이 땅을 재건하고 백성들에게 번영을 가져다주는 데 집중할 때이다. 나는 내가 숙부보다 훨씬 위대한 통치자가 될 것이라 확신한다." # 13341345322115888538
