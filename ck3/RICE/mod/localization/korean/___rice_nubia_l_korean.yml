  game_concept_RICE_baqt_accord_desc: "$game_concept_RICE_baqt_accord_phase$는 [RICE_baqt|E] [situation|E]에서 이집트와 누비아의 [rulers|E]가 [RICE_baqt|E]의 조항에 따라 외교적 및 경제적 교류에 더 적극적으로 참여하려 하는 기간을 나타냅니다. 따라서 그들은 [war|E]를 벌일 가능성이 적고 서로를 덜 적대적으로 대할 것입니다." # 11809498037841624336
