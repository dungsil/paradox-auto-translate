  RICE_nubia_baqt_situation_participant_group_RICE_nubia_baqt_nubian_rulers_desc: "나일강 중류에서 유래한 강인하고 외교술에 능한 [RICE_baqt_african_rulers|E]들은 파라오 이집트, 쿠시 왕국, 그리고 초대 교부들의 고대 유산의 계승자로서 번성한 땅을 다스립니다." # 11397510032701634203
  RICE_nubia_baqt_situation_RICE_nubia_baqt_nubian_rulers: "#weak (지역 내 누비아 통치자)!#" # 11333171174651197509
  RICE_nubia_baqt_situation_participant_group_RICE_nubia_baqt_egyptian_rulers: "이집트 통치자들" # 14414155309875308684
  RICE_nubia_baqt_situation_participant_group_RICE_nubia_baqt_egyptian_rulers_desc: "나일강 북부에서 유래한 [RICE_baqt_egyptian_rulers|E]들은 수 세기 동안 수많은 위대한 문명들이 흥망성쇠를 거치는 것을 목격한 땅을 지배하고 있습니다. 그들은 지중해, 아프리카, 중동의 교차로에 위치해 있습니다." # 1312269766382568007
