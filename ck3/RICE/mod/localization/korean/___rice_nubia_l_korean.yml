  nubia.0140.t: "탈출한 노예들" # 7789252164608563516
  nubia.0140.desc: "끝없이 밀려오는 관료적인 서류 업무를 처리하며 누비아와 이집트의 국경 지대를 [Glossary( '노바티아 에파르키', 'LORD_OF_THE_MOUNTAIN_GLOSS' )]로서 관리하던 평범한 하루였다.\n\n이 평범함은 [teniellasi.GetTitledFirstName]에 의해 깨졌다. 그가 가장 중요한 사안을 들고 나에게 접근했다: 그[teniellasi.GetHerHis]의 노예 두 명이 도망쳤다는 것이었다. 그[teniellasi.GetSheHe]는 도망친 노예들이 내 부하인 [mena.GetFirstName]이 관리하는 영토로 도주했다고 의심할 만한 충분한 이유를 가지고 있었다.\n\n[teniellasi.GetFirstNameNoTooltip]는 내가 이 문제에 대해 무언가 조치를 취해 달라고 간청했다. 재산 손실이 그[teniellasi.GetHerHim]에게 피해를 줄 뿐만 아니라, 나에게도 좋지 않은 영향을 미치기 때문이었다. 국경 지대의 최고 관리로서 국경 통행을 감시하고 범죄자와 수상한 인물을 체포하는 것은 나의 의무이다. 만약 그 노예들이 이집트로 도망쳐 말썽을 부리거나 스파이로 의심받는다면, 이는 또한 나의 상대인 [Glossary( '아스완 총독', 'GOVERNOR_OF_ASWAN_GLOSS' )]인 [aswan_governor.GetFirstName]과의 외교적 마찰을 일으킬 수도 있었다." # 4506125736210794500
  nubia.0140.a: "내 서기관들에게 즉시 [mena.GetFirstName]에게 보낼 서신을 작성하라 명하라!" # 13213307163354233116
  nubia.0140.b: "더 이상의 서류 작업을 감당할 여력이 없습니다." # 8732770320832330589
  nubia.0140.info: "#emphasis 역사적 배경:#! 중세 누비아에서 알려진 모든 관직 중, 마쿠리아 국왕 다음으로 문서 증거로 가장 잘 입증된 것은 [Glossary( '노바티아 에파르코스', 'LORD_OF_THE_MOUNTAIN_GLOSS' )]의 직책일 것입니다. 그는 이집트와 접한 누비아의 북부 국경과 누비아 측의 [RICE_baqt|E]를 관리했습니다. 마리아노스 또는 마리아누는 11세기 말경의 노바티아 에파르코스였을 가능성이 있으며, 몇몇 문서에서 증명되었습니다.\n\n이 이벤트 연쇄는 마리아노스가 그의 부 에파르코스 메나에게 보낸 편지에서 언급된 사건에 대한 추측성 상상입니다. 편지에서 마리아노스는 그의 [Glossary( '아르키노타리오스', 'NOTARIOS_GLOSS' )] 안겔로신코우다를 통해 테니엘라시라는 사람에게 속한 도망친 노예 두 명을 찾아내어 체포하도록 지시했습니다. 이후에 무슨 일이 일어났는지는 알 수 없으며, 관련된 인물들에 대해서도 거의 알려진 바가 없습니다 (하지만 여러 노예의 이름이 적힌 또 다른 문서가 이 편지와 관련 있을 수도 있습니다).\n\n종합하자면, 이 편지는 겉보기에는 중요치 않아 보이지만, 노예 제도가 일반적이었고, 문서가 다양한 용도로 흔히 사용되었으며, 관리들은 관료적인 업무를 수행해야 했던 중세 누비아 사회를 엿볼 수 있는 작은 창입니다." # 14573414513757731308
  nubia.0141.t: "누가 사절이 될 것인가?" # 15644799089288127225
  nubia.0141.desc: "내 서기들이 [teniellasi.GetTitledFirstNamePossessive] 탈주 노예들에 관해 [mena.GetTitledFirstName]에게 보낼 서신 작성을 마쳤다. [GetTitleByKey('c_qurta').GetNameNoTier] 어딘가에 그들이 있다면, 노예들이 국경을 넘어 [GetGeographicalRegion('ghw_region_egypt').GetName]에도 문제를 일으키기 전에, [mena.GetFirstNameNoTooltip]이 [mena.GetHerselfHimself]의 능력을 증명하여 이 상황을 신중하고 빠르게 해결해주길 바란다.\n\n이제 이 서신을 들고 [mena.GetFirstNameNoTooltip]에게 누구를 보낼지 결정해야 한다. 평범한 사절을 보낼 수도 있겠지만, [angelosinkouda.GetTitledFirstName]이 직접 이 일을 맡겠다고 자원했다. 하급 관리가 #italic 아닌#! 인물을 보낸다면, [mena.GetFirstNameNoTooltip]에게 이 상황의 긴급성을 강조할 수 있을 것이다... 애초에 내가 이 상황이 긴급하다고 믿는다면 말이다.\n\n결국, 나는 [Glossary( 'Eparch of Nobatia', 'LORD_OF_THE_MOUNTAIN_GLOSS' )]으로서 #italic 많은#! 우선순위를 가지고 있다." # 4381248432974283082
  nubia.0141.a: "나의 평소 수행원 중 한 명을 보내어 이를 처리하게 하라." # 13156134023069907109
  nubia.0141.a.tooltip: "귀하는 [target_province.GetName]으로 천한 사자를 보내 편지를 전달할 것이며, 이는 [mena.GetFirstName]이(가) 성공할 가능성을 #N 줄일 것입니다#!." # 15863980063096084433
  nubia.0141.b: "[angelosinkouda.GetFirstNameNoTooltip], 이 서신을 가지고 가거라 – 나를 실망시키지 마라!" # 9763256944310606680
  nubia.0141.b.tooltip: "[angelosinkouda.GetFirstName]은/는 [target_province.GetName]으로 [travel|E]하여 서신을 전달할 것이며, 이는 [mena.GetFirstName]이(가) 성공할 확률을 #P 높여줄 것입니다#!." # 14753315506519217855
  nubia.0142.t: "엇갈린 소통" # 8382621192805354429
  nubia.0142.desc: "#italic 이게 무슨 의미인가?!#\n어떤 이유에서인지, [teniellasi.GetTitledFirstNamePossessive]의 도망 노예들에 관해 내가 [mena.GetFirstName]에게 보낸 서신이 제대로 전달되지 못했다고 전해 들었다. 도대체 어떤 직원을 고용하고 있는 것인가? 부디 그들을 감사하는 데 시간을 낭비하지 않기를 바란다.\n\n하지만 더 시급한 문제는, 이 사안에 대한 우리의 느린 대응 때문에 [teniellasi.GetHerHis]의 노예들이 지금쯤 확실히 도망쳤다는 사실을 [teniellasi.GetFirstNameNoTooltip]에게 알려야 한다는 것이다. [teniellasi.GetSheHe|U]는 결코 #italic 기뻐하지#! 않을 것이다." # 804021074337998439
  nubia.0142.a: "음… 저, [teniellasi.GetFirstNameNoTooltip], 당신의 노예들에 대해 말인데…." # 16805897024183664345
  nubia.0143.t: "xxxxx" # 1951045980481827005
  nubia.0143.desc: "xxxxx" # 1951045980481827005
  nubia.0143.a: "xxxxx" # 1951045980481827005
  nubia.0144.t: "에파르코스의 메시지" # 9075620088073719066
  nubia.0144.desc.courtier: "[angelosinkouda.GetFirstName], [GetTitleByKey('d_nobatia').GetName]의 나의 동료 관료 중 한 명이," # 8894689139915794328
  nubia.0144.desc.messenger: "[GetTitleByKey('d_nobatia').GetName]에서 봉직하는 관리들의 사절이" # 4587308226412718692
  nubia.0144.desc: "[Glossary( 'Lord of the Mountain and Eparch of Nobatia', 'LORD_OF_THE_MOUNTAIN_GLOSS' )]이시자 저의 상관이신 [marianos.GetFirstName]께서 보낸 서신을 들고 방금 전령이 도착했다.\n\n서신 내용은 [marianos.GetFirstNameNoTooltip]께서 저에게 조사를 지시하신 긴급한 사안인 것 같다. 저는 [ROOT.Char.GetTitleAsNameNoTooltip]으로서 처리해야 할 다른 임무들이 있지만, 제 상관께서 긴급하다고 말씀하신다면, 그것은 긴급한 일임이 틀림없다." # 6217585835644657978
  nubia.0144.a: "이제, 이게 다 무슨 일입니까?" # 4016965429313359548
  nubia.0145.t: "[marianos.GetFirstNamePossessiveNoTooltip] 편지" # 5167941276497816988
  nubia.0145.desc: "나는 편지를 읽기 시작했다. 그 편지는 이렇게 시작한다:\n\n#italic [marianos.GetFaith.HighGodName]의 은총으로. 귀하께 문안드리며 아뢰옵니다: [teniellasi.GetFirstNameNoTooltip]의 도주한 노예들을 잡아 [teniellasi.GetHerHim]에게 의기양양하게 보내십시오. 본인은 [Glossary( 'archinotarios', 'NOTARIOS_GLOSS' )]로서, [mena.GetFirstNameNoTooltip] 샤르툴라리오스에게 문안드리며 경의를 표합니다.#!\n편지에는 노예들의 외모와 이름에 대한 추가 정보도 포함되어 있어 제가 수색하는 데 도움이 될 것입니다. 제 기억이 맞다면, 이 [teniellasi.GetFirstNameNoTooltip]는 [GetTitleByKey('d_nobatia').GetName]의 저명한 지역 유지이며, 도주한 노예들이 [GetGeographicalRegion('ghw_region_egypt').GetName]로 넘어가 문제를 일으킬 수 있다는 점은 말할 것도 없습니다. 하지만, 저는 우선시해야 할 다른 중요한 임무들이 있습니다…." # 11710675738156280178
  nubia.0145.a: "이 문제는… 언젠가는 처리하겠다." # 4703194268140317947
  nubia.0145.a.tooltip: "[marianos.GetFirstNameNoTooltip]에게 서신을 보내 이 문제를 처리하겠다고 공식적으로 명시하지만, 이 문제를 낮은 우선순위로 두고 실제로 해결할 일은 없을 것이 분명할 것입니다." # 16137596480249707743
  nubia.0145.b: "노예 사냥을 나설 때다." # 15383954671760295417
  nubia.0145.b.tooltip: "그대는 [marianos.GetFirstNameNoTooltip]에게 서신을 보내어, 이 사안을 처리할 것임을 정식으로 밝히고, 이를 최우선 순위로 삼아 노예들을 #italic 반드시#! 찾아낼 것임을 강조했습니다." # 7519010904396650813
  nubia.0146.opening: "[mena.GetFaith.HighGodName]의 이름으로, 인사드리며 알려드립니다:" # 11377722837758106205
  nubia.0146.desc: "귀하의 서신을 받았습니다. [teniellasi.GetFirstName]에게 속한 도망 노예들을 붙잡겠습니다만, 제 자원이 한정적입니다. 현재 다른 우선순위가 있기 때문에 이 일을 처리하는 데 시간이 걸릴 수 있습니다." # 3558014152757189544
  nubia.0146.a: "설마... [mena.GetSheHe] 노예들을 붙잡을 리는 없겠지?" # 2977624032058730860
  nubia.0147.opening: "$nubia.0146.opening$" # 1128947117943514554
  nubia.0147.desc: "귀하의 서신을 받았습니다. [teniellasi.GetFirstName]의 도주한 노예들을 붙잡겠습니다. 그리고 이 일에 제가 동원할 수 있는 모든 자원을 바치겠습니다. 이를 최우선 과제로 삼겠습니다." # 18320749152041380453
  nubia.0147.a: "좋군. 나를 실망시키지 마라, [mena.GetFirstNameNoTooltip]." # 808152060568839024
  nubia.0147.a.tooltip: "[mena.GetFirstNameNoTooltip]께서는 수색을 시작할 것이며, 당신은 좋은 소식을 기다릴 것입니다." # 8599259129982527506
  nubia.0148.t: "자원 할당" # 17023096963229740056
  nubia.0148.desc: "저와 같은 국경 관리들은 자유를 찾아 도망치려는 비천한 노예부터 저명한 산적 두목이나 반란군에 이르기까지, 항상 도망자 체포와 같은 문제들을 다룹니다.\n\n저는 [marianos.GetFirstName]에게 [teniellasi.GetTitledFirstNamePossessive]의 탈주 노예 수색을 최우선으로 하겠다고 약속했지만, 현실적으로 제가 동원할 수 있는 자원이 얼마나 될까요?\n\n제가 가진 #italic 모든#! 자원을 이 노예들을 찾는 데 전적으로 투입할 수는 없습니다. 저에게는 여전히 다른 행정 업무들이 남아있으며, 그중 일부는 꽤나 시급합니다." # 14354018703870807763
  nubia.0148.a: "이 사안에 합당한 자원을 투입하십시오." # 15588192197669293359
  nubia.0148.b: "무슨 수를 써서라도 이 노예들을 찾아내야 한다!" # 8200936185522051990
  nubia.0148.failure: "노예들을 찾아내어 붙잡는 데 실패했습니다." # 1880018495271374200
  nubia.0148.success: "노예들을 찾아내 붙잡는 데 성공했습니다." # 14532706697129873542
  nubia.0149.t: "실패: 도망 노예 탈출" # 16098313951402570899
  nubia.0149.desc: "[teniellasi.GetTitledFirstNamePossessive] 노예들을 찾는 데 너무 많은 시간을 허비했습니다. 그리고 이 노예들이 지금쯤이면 멀리 달아났을 것이라는 결론에 마지못해 이르게 되었습니다.\n\n[marianos.GetFirstName]는 이 노예들의 성공적인 탈주에 기껏해야 불쾌해할 것입니다. 우리 북부 국경을 감시하는 [Glossary( 'Lord of the Mountain', 'LORD_OF_THE_MOUNTAIN_GLOSS' )]로서 [marianos.GetHerHis] 의무이기 때문입니다. 이 실패를 [marianos.GetHerHim]에게 알릴 수밖에 없습니다. 하지만 제게 책임이 있는 것인지…." # 18207024432117089745
  nubia.0149.a: "[mena.GetTitleAsNameNoTooltip]으로서, 저는 책임을 져야 합니다." # 16737362752153919694
  nubia.0149.b: "내 부하들이 나를 실패하게 만들었고, 그들이 비난받아야 마땅하다!" # 11237364200166286379
  nubia.0149.tooltip: "[mena.GetTitledFirstNameNoTooltip]께 귀하의 실패가 통보될 것입니다." # 9937462464886692306
  nubia.0150.t: "$nubia.0149.t$" # 15436151533480378205
  nubia.0150.desc.intro: "오늘 [mena.GetTitledFirstName]로부터 편지를 받았습니다. [mena.GetHerHis]가 [teniellasi.GetTitledFirstNamePossessive] 노예들과 관련하여 이룬 진척 상황에 대한 것이었습니다." # 14115160457866501862
  nubia.0150.desc: "아아, [mena.GetSheHe]의 보고에 따르면 노예들을 찾을 수 없었고, 그들은 이제 우리 관할을 벗어난 듯합니다." # 1850845058913526169
  nubia.0150.desc.blame_others: "[mena.GetFirstNameNoTooltip]은 흥미롭게도 잘못이 주로 [mena.GetHerHis] 부하들에게 있으며, 그들이 노예들을 찾아내는 일에 제대로 노력하지 않았다고 말합니다. 과연 이것이 사실일지, 아니면 [mena.GetFirstNameNoTooltip]이 책임을 회피하려 하는 것인지 궁금해집니다." # 1211408633139159574
  nubia.0150.desc.blame_self: "[mena.GetFirstNameNoTooltip]은 흥미롭게도 이 실패의 책임을 전적으로 [mena.GetHerselfHimself]에게 돌렸고, [mena.GetHerHis]의 부하들에게는 돌리지 않았습니다. [mena.GetSheHe|U]는 돌이켜보며 말하길, [mena.GetHerHis]이 자원을 할당하고 노력을 제대로 이끌지 못했던 것이 이러한 결과로 이어졌다고 합니다. [mena.GetHerHis]의 책임감에 대해서는 [mena.GetHerHim]을 높이 평가해야 할 것 같습니다." # 8218144911421877514
  nubia.0150.desc.conclusion: "이것이 저에게는 실망스러운 일이지만, [teniellasi.GetFirstNameNoTooltip]는 이 소식에 분명 더 화가 날 것입니다. 하지만 이것이 엄밀히 말해 [teniellasi.GetHerHis]의 사유 재산에 관한 문제이긴 하나, [teniellasi.GetHerHim]의 기분을 좋게 해주기 위해 이 손실에 대해 금전적으로 보상하는 것을 고려해 보았습니다." # 14782744109246708511
  nubia.0150.a: "됐습니다. 저는 자선 단체가 아닙니다." # 8265641108646685883
  nubia.0150.b: "[teniellasi.GetHerHim]에게 보상하는 것은 제가 할 수 있는 최소한의 일입니다." # 13084710965805628866
  nubia.0151.t: "어떻게든 발견됨" # 1157604018064653972
  nubia.0151.desc: "좋은 소식이오!\n\n[teniellasi.GetTitledFirstNamePossessive]의 탈주 노예에 관한 내 서신이 [mena.GetFirstName]에게 미처 닿기도 전에, 다른 곳에 있던 내 관리들이 노예들을 찾아내 체포할 예정이었다는 전갈을 받았소. 나는 [mena.GetFirstNameNoTooltip]에게 급히 서신을 작성하여 이 새로운 진척 상황을 알리고, [mena.GetSheHe]가 더 이상 이 일에 자원을 낭비할 필요가 없다고 전했소." # 712224235491122686
  nubia.0151.a: "[teniellasi.GetFirstNameNoTooltip]님, 좋은 소식을 전해드리겠습니다!" # 3090128756993148561
  nubia.0152.t: "성공: 도망 노예 생포" # 3758795435108382524
  nubia.0152.desc: "마침내! 내 관리들이 [teniellasi.GetFirstName]의 소유인 도망친 노예들을 그들이 국경을 넘어 도망치기 직전에 찾아내 붙잡았습니다.\n\n그들의 이름은 [slave_1.GetFirstName]과 [slave_2.GetFirstName]이며, [marianos.GetTitledFirstName]께서 [marianos.GetHerHis] 편지로 내게 제공한 정보와 일치합니다. 하지만 그들이 내 앞에 끌려오자, 예상대로 자비를 구하며, 나의 연민에 호소하려 합니다. 그러나 현실은 냉혹합니다. 노예는 노예이며, [teniellasi.GetFirstNamePossessiveNoTooltip] 재산일 뿐입니다. 게다가 내게는 직책이 있습니다.\n\n내 부하들은 다음에 무엇을 해야 할지 나의 명령을 기다리고 있으며, 노예들은 두려움에 떨며 나를 바라보고 있습니다. 자신들의 운명에 대한 나의 결정이 무엇일지 궁금해하면서 말입니다." # 1062031240990020356
  nubia.0152.a: "달아나거라. 내가 마음을 바꾸기 전에 달아나거라. 다시는 돌아오지 말라!" # 11916044843987604094
  nubia.0152.b: "이곳에 정착하신다면, 당신의 자유를 사겠습니다." # 17104314847770751778
  nubia.0152.c: "내 임무는 너희 둘을 너희 주인에게 돌려보내는 것이다." # 4320990372484138306
  nubia.0153.t: "$nubia.0149.t$" # 15436151533480378205
  nubia.0153.desc: "이상하게도 [mena.GetFirstNameNoTooltip]는 노예들을 붙잡는 데 성공했습니다만, 그들이 다시 도망쳐 버렸고 이제 우리의 관할 밖이 되었습니다.\n\n실망스러운 일입니다만, [mena.GetFirstNamePossessive] 보고서에 뭔가 석연치 않은 점이 있는 것 같습니다. 노예들의 탈출에 대한 세부 사항이 미심쩍고, 다른 몇몇 관리들은 [mena.GetFirstNameNoTooltip]가 노예들을 감시하는 데 너무 소홀했던 것 같다고 귀띔했습니다. [mena.GetSheHe]가 일부러 그들의 탈출을 용이하게 했을 리는 없을 겁니다… 그렇죠?\n\n음, 저는 이 불일치들을 [mena.GetFirstNameNoTooltip]가 [mena.GetHerHis] 실패를 축소하려는 시도라고 간주하겠습니다. 나중에 [mena.GetHerHim]를 질책해야겠지만, 제 첫 번째 걱정은 [teniellasi.GetFirstNameNoTooltip]에게 무슨 일이 있었는지 알리는 것입니다." # 652820748410115353
  nubia.0154.t: "성공... 이랄까?" # 16207788215793280743
  nubia.0154.desc: "[mena.GetFirstNameNoTooltip]은 노예들을 잡았으나, 이야기는 기묘하지만 수용 가능한 방향으로 흘러갑니다.\n\n어떠한 이유에서인지, [mena.GetFirstNameNoTooltip]은 이 두 노예를 충분히 가엾게 여겨 그들의 자유를 사주었고, [mena.GetHerHis]의 영지에 정착하게 했습니다. [teniellasi.GetFirstNameNoTooltip]은 마지못해 이에 동의했습니다. 적어도 [teniellasi.GetSheHe]는 재산 손실에 대한 보상을 받았고, 그 돈으로 더 좋은 노예를 살 수 있을 것이기 때문입니다." # 18402528459442617802
  nubia.0154.a: "결말이 좋으면 만사가 좋다고 해야 할까?" # 11012392199294813677
  nubia.0155.t: "$nubia.0152.t$" # 5618916166958371161
  nubia.0155.desc: "[mena.GetFirstNameNoTooltip]에 대한 나의 신뢰는 정당했습니다. 사슬에 묶인 노예들이 서신과 함께 도착했습니다. [mena.GetSheHe]는 약속한 대로 그들을 성공적으로 사로잡을 수 있었던 것입니다.\n\n나는 만족스럽게 [teniellasi.GetFirstNameNoTooltip]를 소환하여 이 좋은 소식을 전하고, [teniellasi.GetHerHis]의 재산을 [teniellasi.GetHerHim]에게 돌려주도록 합니다.\n\n변경 관리로서 우리의 임무는 좌절과 난관으로 가득할지 모르지만, 오늘처럼 성공적인 순간들도 많습니다." # 12383306836149506035
  nubia.0155.a: "이것으로 해결되었군!" # 2144534368666987371
