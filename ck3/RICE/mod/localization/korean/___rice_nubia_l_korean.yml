  nubia.0030.t: "관개망 확장" # 16685103302980357849
  nubia.0030.desc: "나일 강은 오래된 강이며, 그 물이 우리 문명을 길러왔습니다. 하지만 이를 당연하게 여기고, 이 물로부터 얻을 수 있는 이점을 최대화하기 위해 아무것도 하지 않는다면 어리석은 일일 것입니다.\n\n수년 동안 우리 [ROOT.Char.GetCulture.GetCollectiveNoun]은(는) [Glossary( 'saqia', 'SAQIA_GLOSS' )]와 다양한 관개 수로 굴착 방식 등 여러 방법과 기술을 활용하여 나일 강 물의 도달 범위를 넓히고 활용할 수 있는 경작지 면적을 확장했습니다. 이러한 전통적인 [ROOT.Char.GetCulture.GetName] 전략들을 지원함으로써, [ROOT.Char.GetTitleAsNameNoTooltip]으로서 저의 백성들은 앞으로도 오랫동안 농업 생산성 증가로 혜택을 볼 것입니다." # 7650397291309639813
  nubia.0030.a: "나일 강은 현명하게 활용해야 할 자원입니다." # 10971348693939958503
  nubia.0031.t: "하피르 유지" # 14163142523457902371
  nubia.0031.desc: "우리 [ROOT.Char.GetCulture.GetCollectiveNoun]은/는 기억하는 한 오랫동안 [Glossary( 'hafirs', 'HAFIR_GLOSS' )]를 사용해 왔습니다. 이 훌륭한 저수지들은 나일 강 근처의 건조한 지형에 적합하도록 설계되었으며, 농부와 목축민 모두에게 큰 도움이 됩니다.\n\n요즘에는 우리 선조들이 오래전, 종종 고대 유적 근처에 건설했던 고대의 #italic 하피르#!를 유지하는 것이 더 흔하지만, 때로는 새로운 것을 건설하기도 합니다. 어쨌든, 저는 제 영토의 지역 관리들에게 지역 주민들의 이익을 위해 필요에 따라 새로운 #italic 하피르#!를 유지하거나 건설하도록 지시했습니다." # 1219676667408896907
  nubia.0031.a: "물 안보는 우리가 등한시할 수 없는 문제입니다." # 6900343760333380137
  nubia.0032.t: "늘어나는 돼지떼" # 13171268758843768372
  nubia.0032.desc: "[ROOT.Char.GetCulture.GetCollectiveNoun] 사이에서 소가 지배적인 가축 동물이지만, 우리 백성 사이에서 비할 데 없는 경제적, 문화적 중요성을 지니고 있으며, 돼지는 아마도 그다음으로 중요한 가축입니다. 심지어 하층민조차 소고기보다 돼지고기를 더 많이 먹는다고 들었습니다.\n\n나일 강변의 우리 공동체에서는 돼지의 수가 증가하고 있으며, 특히 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorshipPlural]에서 더욱 그러합니다. 이 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들은 종종 방문객과 순례자뿐만 아니라 자신들을 먹이기 위해 돼지를 키우기 때문입니다. 이러한 돼지 떼의 확장을 지원하는 것은 장기적으로 우리에게 경제적으로 이득이 될 뿐입니다." # 5864424782174030115
  nubia.0032.a: "그들은 소는 아니지만, 돼지 역시 이곳에서 중요한 역할을 합니다." # 514667488659553548
  nubia.0033.t: "소 수입" # 1852723592677626970
  nubia.0033.desc.intro: "고대로부터, 소는 [ROOT.Char.GetCulture.GetCollectiveNoun] 사이에서 가장 귀하게 여겨지는 가축이었습니다. 어떤 [ROOT.Char.GetTitleAsNameNoTooltip]이든 그들의 백성의 번영은 나일강 근처의 비옥한 땅에서 풀을 뜯을 충분한 수의 소를 갖추는 것에 달려 있음을 압니다. 예를 들어, 강력한 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorshipPlural]과 유복한 귀족들은 자신의 소 떼를 통해 부를 가늠합니다." # 3394472372984817783
  nubia.0033.desc: "$nubia.0033.desc.intro$그러나 요즘은 멀리까지 뻗은 교역로가 있어, 과거 누비아에는 없었던 다양한 소 품종을 수입할 수 있게 되었습니다. 따라서 저는 나일강을 따라 우리의 영토로 그러한 소들을 들여오는 것을 지원하기 위한 조치를 취했습니다." # 3060445670373492940
  nubia.0033.a: "이러한 다양성은 장기적으로 우리에게 이득이 됩니다!" # 1571246560750018229
  nubia.0034.t: "소 사육" # 10793930990884162859
  nubia.0034.desc: "$nubia.0033.desc.intro$이곳 나일 강 유역에서는 수 세기 동안 안정적으로 사육되어 온 특정 품종의 소들이 있습니다. 이들의 지속적인 사육을 지원하는 것은 그들의 존속을 보장하고, 우리 선조들이 누렸던 전통적인 소의 종류로부터 우리 백성이 계속해서 혜택을 받을 수 있도록 할 것입니다." # 16250683010770225033
  nubia.0034.a: "우리의 가축이 없다면 어찌하겠는가?" # 15055997184050540729
