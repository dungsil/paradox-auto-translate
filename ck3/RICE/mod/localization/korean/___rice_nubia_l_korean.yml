  RICE_nubia_aspiration_become_egypts_military_dictator_badr_al_jamali_desc: "#italic 파티마 왕조는 경쟁하는 군대 부대와 파벌들이 이집트를 놓고 다투면서 붕괴하고 있습니다. 바드르 알-자말리에게 명예로운 동기가 있든 없든, 레반트의 주요 사령관으로서 그는 자신의 경쟁자들을 제거하고 나일 강을 따라 질서를 회복하며 칼리프들의 전능한 섭정이 되기 위해 필요한 모든 조치를 취할 것입니다.#!$RICE_nubia_aspiration_badr_al_jamali_desc$" # 18276969611521079192
