  baqt_discord_desc: "이 [situation_phase|E] 동안, [RICE_baqt_african_rulers|E]와 [RICE_baqt_egyptian_rulers|E]는 서로 긴장하며 심지어 때로는 적대적인 관계를 맺습니다. 그들은 [RICE_baqt_treaty|E]의 조항을 따르려는 의지가 줄어들고, 결코 동등한 상대로 여기지 않으려 하며, 이는 [RICE_baqt|E]의 경제적, 문화적 이점을 감소시킵니다." # 6182258728715481063
