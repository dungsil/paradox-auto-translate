  RICE_nubia_aspiration_badr_al_jamali_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$#V 나시르 앗-다울라#!, #V 얄다쿠쉬#!, #V 일데쿠즈#!, 그리고 #V 나히드 앗-다울라#!가 사망했거나, 당신의 [vassals|E] 또는 [allies|E]이거나, 혹은 어떠한 [titles|E]도 소유하지 않도록 하십시오$RICE_nubia_aspiration_fatimid_turks_desc$" # 13322596889553347505
  RICE_nubia_historical_aspiration_action_badr_al_jamali: "#italic 파티마 칼리프령이 이집트를 차지하려는 적대적인 군대와 파벌들이 서로 싸우면서 붕괴하고 있습니다. 귀하의 동기가 고귀하든 아니든, 레반트의 주요 지휘관으로서, 귀하는 라이벌들을 제거하고, 나일 강을 따라 질서를 회복하며, 칼리프들의 전능한 섭정이 되기 위해 필요한 모든 것을 할 것입니다.#!$RICE_nubia_aspiration_badr_al_jamali_desc$" # 4041701874276396628
