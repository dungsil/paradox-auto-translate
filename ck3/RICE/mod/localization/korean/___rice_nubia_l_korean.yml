  RICE_nubia_bestow_kanz_al_dawla_tooltip: "xxxxx" # 1951045980481827005
  RICE_nubia_bestow_kanz_al_dawla_desc: "현재 [GetTrait('RICE_governor_of_aswan').GetName( GetNullCharacter )]께서 저에게 충실히 봉사해 주셨습니다. 이에 대한 보상으로, 그들의 충성스러운 봉사와 더불어 [GetTrait('RICE_the_danite_upgraded_serpent').GetName( GetNullCharacter )]으로서 이집트 및 누비아 국경과 [RICE_baqt_treaty|E]를 관리하는 데 있어 증대하는 그들의 역할에 경의를 표하고자, 그들에게 [Glossary( 'Kanz al-Dawla', 'KANZ_AL_DAWLA_GLOSS' )] 칭호를 수여하고 싶습니다." # 12172889359417538519
  RICE_nubia_bestow_kanz_al_dawla_desc_self: "제가 [ROOT.Char.GetLiege.GetTitledFirstName]을(를) [GetTrait('RICE_governor_of_aswan').GetName( GetNullCharacter )]으로서 잘 섬기지 않았단 말입니까? 점점 더 많은 책임을 떠맡아 온 것은 바로 저이며, 이집트와 누비아 국경을 관리하고 국가의 안녕을 위해 [RICE_baqt_treaty|E]까지 담당했습니다." # 12468284831717474099
