  RICE_nubia_update_list_of_faras_bishops_desc: "[GetTitleByKey('b_faras').GetNameNoTier]의 장엄한 대성당은 [GetGeographicalRegion('RICE_greater_nubia_region').GetName]에 [GetReligionByKey('christianity_religion').GetName]이/가 처음으로 전래된 곳으로, 수 세기에 걸쳐 대성당 벽에 새겨진 주교들의 이름과 초상화 목록을 통해 그들을 기념하고 있습니다. 신자들이 마땅히 경외심을 가지고 계속 기릴 수 있도록 이 목록을 갱신해야 합니다." # 7326051081539548263
