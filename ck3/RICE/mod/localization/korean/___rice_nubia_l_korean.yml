  nubia.0041.baqt.intro: "수대에 걸쳐, 이집트와 누비아의 통치자들은 선린 외교적 제스처로서 정기적으로 귀중품을 교환해왔습니다. 이는 오래된 [RICE_baqt_treaty|E]에서 유래한 관습입니다." # 7577827880592287630
  nubia.0041.baqt.intro2: "외교적 교섭을 통해 [other.GetTitledFirstName]와 제가 논의한 후, 저희 대표들이 [GetTitleByKey('c_aswan').GetNameNoTier]의 약간 남쪽에 있는 제1폭포 근처에서 만났습니다. 현재 정치적 상황에 관계없이, 이 지역은 #italic 바크트#! 교환이 일어날 수 있는 무인지대로 간주됩니다." # 2924579565350473634
  nubia.0041.baqt.conclusion: "그리하여, 우리 사이에 평화가 깃들 것입니다. [other.GetHerHis]의 의도가 진실되기를, 그리고 우리 양측이 계속해서 서로에게 상호 존중을 보이기를 바랄 뿐입니다." # 13898416338032889008
  nubia.0041.t: "$nubia.0040.t$" # 13784481879362890848
  nubia.0041.desc.actor: "#italic 바크트#의 조항에 따라! 우리는 일련의 협상 끝에 공정한 물품 교환에 합의했습니다. 나는 [recipient.GetHerHim]에게 [actor.Custom('RICE_nubia_baqt_good')]을(를) 줄 것이며, [recipient.GetSheHe]는 나에게 [recipient.Custom('RICE_nubia_baqt_good')]을(를) 줄 것입니다." # 17778846216131937734
  nubia.0041.desc.recipient: "#italic 바끄트#!의 조항에 따라, 일련의 협상을 거쳐 우리는 공정한 물품 교환에 합의했습니다. 제가 [actor.GetHerHim]에게 [recipient.Custom('RICE_nubia_baqt_good')]를 제공할 것이며, [actor.GetSheHe]는 저에게 [actor.Custom('RICE_nubia_baqt_good')]를 줄 것입니다." # 1902588269159931370
