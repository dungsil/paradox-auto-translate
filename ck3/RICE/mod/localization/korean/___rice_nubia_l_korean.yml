  RICE_nubia_baqt_propose_exchange_interaction_notification: "귀하께 정중히 인사드립니다. 제가 [RICE_baqt|E]의 조항에 따라 공정한 물품 교환을 하고자 합니다. 귀하께 기꺼이 귀중한 것을 보내드리겠사오니, 만약 제가 그에 대한 답례를 받을 수 있다면 귀하의 호의에 깊이 감사드리겠습니다." # 17497005581082270652
  RICE_nubia_baqt_offer_gift_interaction_notification: "경하드리옵니다. 소인이 [RICE_baqt|E]의 조건에 따라 이 물품들을 겸손히 바치고자 합니다. 부디 화합과 우의의 정신으로 이 선물을 받아주신다면 큰 기쁨이겠습니다." # 4504676250690256778
  RICE_nubia_baqt_demand_payment_interaction_notification: "존경을 담아 인사드립니다. [RICE_baqt|E]의 조항에 따라 몇 가지 물품을 공손히 요청드리고자 합니다. 저는 당신께서 화합과 우정의 정신으로 제 소박하고 사소한 요청을 현명하게 받아들이시리라 확신합니다." # 13632591166719257624
  building_type_RICE_nubia_throne_hall_of_dongola: "동골라 옥좌 전당" # 14021632824028220614
  building_type_RICE_nubia_throne_hall_of_dongola_desc: "나일강을 굽어보는 인상적인 2층 구조물인 동골라의 알현실은, 먼 곳과 가까운 곳에서 온 고위 방문객들을 맞이하며, 누비아 왕들이 지녔던 권세의 인상적인 증거가 되어줍니다. 알현실 자체는 2층에 자리하고 있으며, 공식 사절단은 오직 거대한 계단을 올라야만 접근할 수 있습니다. 홀과 계단 양쪽은 아름다운 그림들로 장식되어 있습니다." # 7950325269328768505
  building_RICE_nubia_throne_hall_of_dongola: "$building_type_RICE_nubia_throne_hall_of_dongola$" # 12003045098069404612
  building_RICE_nubia_throne_hall_of_dongola_desc: "$building_type_RICE_nubia_throne_hall_of_dongola_desc$" # 5566785930730538803
  building_type_RICE_nubia_musawwarat_es_sufra: "무사와라트 에스-수프라" # 13357493866722747864
  building_type_RICE_nubia_musawwarat_es_sufra_desc: "고대 이교도 쿠시족의 주요 숭배지였던 무사와라트 앗수프라의 신전 복합체 유적은 여전히 인상적인 광경입니다. 그 유적 옆에 지어진 대저수지는 역사상 가장 큰 [Glossary( 'hafirs', 'HAFIR_GLOSS' )] 중 하나로, 이 지역을 지나는 지역 주민과 유목민 모두에게 여전히 사용되고 있습니다." # 885345516509703101
  building_RICE_nubia_musawwarat_es_sufra: "$building_type_RICE_nubia_musawwarat_es_sufra$" # 1718638421193141062
  building_RICE_nubia_musawwarat_es_sufra_desc: "$building_type_RICE_nubia_musawwarat_es_sufra_desc$" # 14828057628122724767
  building_type_RICE_nubia_faras_cathedral: "파라스 대성당" # 12670562500800944178
  building_type_RICE_nubia_faras_cathedral_desc: "기독교는 6세기 노바티아 지역에서 누비아에 처음으로 자리 잡았으며, 파라스의 원래 대성당은 그 시대에 파라스 콥트 교구의 중심지로서 지어졌습니다. 수세기 동안 이 대성당은 많은 변화와 확장을 겪었으며, 성인부터 동시대의 왕과 왕비에 이르는 인물들을 묘사한 위대한 예술적 가치를 지닌 아름다운 벽화로 특히 주목할 만합니다." # 10660493075699934294
  building_RICE_nubia_faras_cathedral: "$building_type_RICE_nubia_faras_cathedral$" # 7081214371212508169
  building_RICE_nubia_faras_cathedral_desc: "$building_type_RICE_nubia_faras_cathedral_desc$" # 18120935383897457023
  building_type_RICE_nubia_pyramids_of_meroe: "메로에의 피라미드" # 7038223922550753649
  building_type_RICE_nubia_pyramids_of_meroe_desc: "쿠시 왕들의 왕실 묘지는 그들의 고대 수도 메로에 근처에 위치해 있습니다. 쿠시 왕들은 그들의 유명한 이집트 이웃들보다도 훨씬 더 많은 수많은 피라미드를 건설했습니다." # 4598738330506384221
  building_RICE_nubia_pyramids_of_meroe: "$building_type_RICE_nubia_pyramids_of_meroe$" # 4713864592329544964
  building_RICE_nubia_pyramids_of_meroe_desc: "$building_type_RICE_nubia_pyramids_of_meroe_desc$" # 15503453023951053100
  building_type_RICE_nubia_nuba_mountain_mines_01: "누바 산맥의 금광" # 9142477171663350445
  building_type_RICE_nubia_nuba_mountain_mines_01_desc: "고대부터 누비아는 귀한 금의 유명한 원산지였습니다. 아랍인들에게 #italic 알-아흐딘#!으로 알려진 누바 산맥의 고원 지대는 순금과 철이 풍부한 다수의 광산이 있는 곳입니다." # 9071165973041279092
  building_RICE_nubia_nuba_mountain_mines_01: "누바 산맥 광산 정착지" # 2164796419246686290
