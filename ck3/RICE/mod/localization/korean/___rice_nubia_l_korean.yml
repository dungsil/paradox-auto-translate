  innovation_RICE_gossi_grain_silos_desc: "고시(Gossi) 또는 구세(Gusee)는 나일강 계곡 남부 지역에서 유래한 흙으로 지어진 곡물 저장고의 일종입니다. 이는 작물의 물리적, 화학적 특성을 변화시키지 않고 효과적으로 저장하며, 해충의 공격을 막는 데 효율적입니다." # 14092690263442943727
