  nubia.0190.t: "시나이로" # 11655587419634299116
  nubia.0190.desc: "성 카타리나 수도원의 명성은 여러 가지 이유로 전 세계에 퍼져나갔습니다. 그곳은 현존하는 가장 오래된 [christian.GetAdjective] 수도원일 뿐만 아니라, 모세의 우물과 불타는 떨기나무부터 성 카타리나의 유물까지 수많은 성스러운 유적지와 매혹적인 볼거리의 본거지이기도 합니다.\n\n오늘날까지도 인기 있는 순례지로 남아있는 것은 당연한 일입니다.\n\n나 또한 이 영광스러운 영적 기운에 영감을 얻고자 하는 순례자들 중 한 명이 되고자 합니다. 나는 험하고 거친 시나이 사막을 무릅쓰고서라도 어떻게든 이 위대한 수도원에 도달할 것입니다." # 6312120706993213093
  nubia.0190.a: "오늘 저의 여정이 시작됩니다 – 참으로 엄청난 여정이 될 것입니다!" # 11525697179747488664
  nubia.0191.t: "도착" # 4877148824439775158
  nubia.0191.desc: "시나이 반도를 가로질러 성 카타리나 수도원으로 향하는 나의 여정은 모세의 인솔 하에 이스라엘 백성이 사십 년간 시나이 반도를 방랑하며 [ROOT.Char.GetFaith.HighGodName]께서 그들에게 주신 메추라기와 만나만으로 연명했던 출애굽기의 한 일화를 떠올리게 했습니다.\n\n이에 비하면 내 최근 여정에서 겪었던 어떤 고난도 보잘것없이 느껴집니다. 그래도 마침내 수도원에 도착하게 되어 기쁩니다.\n\n생각해보건대, 내가 이곳에 머무는 동안 할 일도, 볼 것도 많을 것이며, 기도를 드리며 많은 시간을 보내게 될 것입니다." # 202686750294670699
  nubia.0191.a: "하지만 먼저, 밤새 쉴 곳을 찾읍시다." # 4995324691062233985
  nubia.0192.t: "첫날" # 17537229109703631517
  nubia.0192.desc: "새 날이 밝았고, 나는 성 카타리나 수도원에서 잠에서 깨어났다. 수 세기에 걸쳐 수천 명의 헌신적인 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 순례자들처럼, 이 고대 성지에 머무는 기분은 정말 훌륭하군!\n\n이 성지에는 보고 경험할 흥미로운 것들이 많다. 먼저, [ROOT.Char.GetFaith.HighGodName]께 기도하고 숭배하며, 영적인 성찰을 하는 데 여러 날을 보낼 계획이다. 아마 그 후에, 이 수도원의 여러 면모를 탐험하고 더 잘 이해하는 데 시간을 보낼 수 있을 것이다." # 7311910813525337123
  nubia.0192.a: "침대에서 일어나 여기서의 첫 온전한 하루를 위한 준비를 합니다." # 1795496502044994092
  nubia.0193.t: "영감" # 8083511320522232880
  nubia.0193.desc: "저는 성 카타리나 수도원에서 [ROOT.Char.GetFaith.HighGodName]께 기도하고 경배하며 많은 시간을 보냈습니다. 수도원에서 시간을 보내는 동안, 특히 제 이목을 끈 것이 하나 있었고 그 무엇보다도 저에게 큰 영감을 주었습니다. 그것은 바로 #V [GetPlayer.Custom('RICE_saint_catherine_monastery_inspiration_loc')]#였습니다!\n\n[GetPlayer.Custom('RICE_saint_catherine_monastery_inspiration_desc_loc')]\n\n진정 이곳은 영성과 역사로 깊이 스며든 오래된 곳이며, 이 역사는 심지어 수도원의 역사보다도 더 오래되었습니다." # 13329842063071492161
  nubia.0193.a: "이곳은 여러 면에서 참으로 심오합니다." # 10268864868892709419
  nubia.0194.t: "결론" # 3822412533199628403
  nubia.0194.desc: "아아, 성녀 카타리나 수도원에서 머물던 시간이 끝났구나. [ROOT.Char.GetTitleAsNameNoTooltip]으로서 나의 일상으로 돌아가야 할 때가 되었으니.\n\n그래도, 이 수도원에서 참으로 고무적이고, 심오하며, 영적인 경험을 했으니. 사막 한가운데 외딴곳에 있는 이 한 곳이 이토록 많은 종교적 역사와 지식을 품고 있을 줄이야 누가 알았겠는가?\n\n내가 아직 건강하고 몸이 성할 때 이곳으로 여행할 수 있었던 것은 참으로 다행스러운 일이며, 집으로 돌아가는 길에 내가 보고 행한 모든 것을 되새기리라." # 4093846314976957678
  nubia.0194.a: "훗날, 제가 돌아올 수도 있겠지요." # 3830716138547185106
