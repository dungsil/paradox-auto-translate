  RICE_nubia_aspiration_nahid_al_dawla_desc: "#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$#V 나시르 알-다울라#!, #V 얄다쿠시#!, #V 일데쿠즈#!, 그리고 #V 바드르 알-자말리#!가 사망했거나, 당신의 [vassals|E] 또는 [allies|E]이거나, 혹은 어떤 [titles|E]도 소유하지 않도록 하십시오\n$EFFECT_LIST_BULLET$[GetTitleByKey('k_egypt').GetNameNoTier]의 [vassal|E]로 남아 있으십시오\n$EFFECT_LIST_BULLET$왕대비 #V 라사드#! 또는 당신이 [GetTitleByKey('k_egypt').GetNameNoTier]의 [regent|E]가 되도록 하십시오\n$EFFECT_LIST_BULLET$[GetTitleByKey('k_egypt').GetNameNoTier]의 [holder|E]가 [GetGeographicalRegion('custom_roman_aegyptus').GetName] [region|E]을 [completely_control|E]해야 합니다\n\n#bold 보상#!\n$EFFECT_LIST_BULLET$@gold_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [gold|E]를 얻습니다\n$EFFECT_LIST_BULLET$[RICE_baqt|E] [situation|E]의 #V 이집트#! [region|E]이 [RICE_baqt_discord|E] [situation_phase|E]에 있다면, 자동으로 [RICE_baqt_accord|E] [situation_phase|E]로 진행됩니다\n$EFFECT_LIST_BULLET]일부 [men_at_arms|E]를 포함한 #V 2000#! [special_troops|E]를 받습니다\n$EFFECT_LIST_BULLET$[martial_lifestyle|E] [perk|E]와 [intrigue_lifestyle|E] [perk|E]를 얻습니다\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$당신 또는 왕대비 #V 라사드#!가 [GetTitleByKey('k_egypt').GetNameNoTier]의 [entrenched_regent|E]가 되도록 하십시오 (보상: @gold_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [gold|E] 획득)\n$EFFECT_LIST_BULLET$당신의 [liege|E]가 당신에 대해 [opinion_i|E] #P 75#! [opinion|E] 이상을 가지거나 당신의 [friend|E]이도록 하십시오 (보상: @legitimacy_icon! #V [EmptyScope.ScriptValue('medium_legitimacy_gain')]#! [legitimacy|E] 획득)\n$EFFECT_LIST_BULLET][king|E] [rank|E] 이상인 외국 [ruler|E]와 [alliance|E]를 맺으십시오 (보상: @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [prestige|E] 획득)" # 12401737089723837376
  RICE_nubia_historical_aspiration_action_nahid_al_dawla: "#italic 이집트를 놓고 경쟁하는 군부대와 파벌들이 싸우면서 파티마 칼리프국이 붕괴하고 있습니다. 귀하의 동기가 명예롭든 아니든, 아프리카 부대의 주요 지휘관으로서, 나일강 유역의 질서를 회복할 뿐만 아니라, 아프리카 부대와 그들의 동맹인 라사드 왕대비에게 가해지는 모든 위협을 제거하기 위해 필요한 모든 조치를 취할 것입니다.#!$RICE_nubia_aspiration_nahid_al_dawla_desc$" # 15684511142895042311
