  RICE_nubia_aspiration_fatimid_turks_desc: "$EFFECT_LIST_BULLET$[GetTitleByKey('k_egypt').GetNameNoTier]의 [vassal|E]로 남기\n$EFFECT_LIST_BULLET$[GetTitleByKey('k_egypt').GetNameNoTier]의 [regent|E] 되기\n$EFFECT_LIST_BULLET$[GetTitleByKey('k_egypt').GetNameNoTier]의 [holder|E]는 [GetGeographicalRegion('custom_roman_aegyptus').GetName] [region|E]를 [completely_control|E]해야 함\n\n#bold 보상#!\n$EFFECT_LIST_BULLET$ @gold_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [gold|E] 획득\n$EFFECT_LIST_BULLET$ [RICE_baqt|E] [situation|E]의 #V 이집트#! [region|E]가 [RICE_baqt_discord|E] [situation_phase|E]에 있다면 자동으로 [RICE_baqt_accord|E] [situation_phase|E]로 진행됨\n$EFFECT_LIST_BULLET$ [men_at_arms|E] 일부를 포함한 #V 2000#! [special_troops|E] 획득\n$EFFECT_LIST_BULLET$ [martial_lifestyle|E] [perk|E] 및 [intrigue_lifestyle|E] [perk|E] 획득\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$[GetTitleByKey('k_egypt').GetNameNoTier]의 [entrenched_regent|E] 되기 (보상: @gold_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [gold|E] 획득)\n$EFFECT_LIST_BULLET$나의 [liege|E]가 나에게 [opinion_i|E] #P 75#! [opinion|E]를 갖거나 나의 [friend|E]가 되도록 하기 (보상: @legitimacy_icon! #V [EmptyScope.ScriptValue('medium_legitimacy_gain')]#! [legitimacy|E] 획득)\n$EFFECT_LIST_BULLET$외국의 [ruler|E]와 [alliance|E]를 맺기. 해당 통치자는 [king|E] [rank|E] 이상이어야 함 (보상: @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [prestige|E] 획득)" # 5524796253335778436
  RICE_nubia_aspiration_nasir_al_dawla_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$#V 얄다쿠시#!, #V 일데쿠즈#!, #V 나히드 알-다울라#!, 그리고 #V 바드르 알-자말리#!가 사망했거나, 그대의 [vassals|E] 또는 [allies|E]이거나, 혹은 어떠한 [titles|E]도 소유하지 않도록 하십시오.$RICE_nubia_aspiration_fatimid_turks_desc$" # 16044962038978008364
  RICE_nubia_historical_aspiration_action_nasir_al_dawla: "#italic 파티마 왕조는 경쟁하는 군부대와 파벌들이 이집트를 놓고 다투면서 붕괴하고 있습니다. 고귀한 동기가 있든 없든, 투르크 부대의 주요 지휘관으로서 당신은 경쟁자들을 제거하고, 나일강을 따라 질서를 회복하며, 칼리프의 전능한 섭정이 되기 위해 필요한 모든 것을 할 것입니다.#!$RICE_nubia_aspiration_nasir_al_dawla_desc$" # 2409968115440959801
  RICE_nubia_historical_aspiration_modifier_desc_nasir_al_dawla: "[GetModifier('RICE_nubia_aspiration_become_egypts_military_dictator_nasir_al_dawla').GetNameWithTooltip]" # 11590945565628049231
  RICE_nubia_aspiration_yaldakush_desc: "#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$반드시 #V Nasir al-Dawla#!, #V Ildekuz#!, #V Nahid al-Dawla#!, 그리고 #V Badr al-Jamali#!가 사망하거나, 귀하의 [vassals|E] 또는 [allies|E]이거나, 혹은 아무런 [titles|E]도 소유하지 않아야 합니다.$RICE_nubia_aspiration_fatimid_turks_desc$" # 5853683904016699170
  RICE_nubia_historical_aspiration_action_yaldakush: "#italic 적대적인 군사 부대와 파벌이 이집트를 놓고 싸우는 와중에 파티마 왕조의 영토가 붕괴하고 있습니다. 귀하가 명예로운 동기를 가졌든 그렇지 않든, 튀르크 부대의 주요 지휘관으로서 귀하는 무슨 수를 써서라도 경쟁자들을 제거하고, 나일 강을 따라 질서를 회복하고, 칼리프의 전능한 섭정이 될 것입니다.#!$RICE_nubia_aspiration_yaldakush_desc$" # 16181496478509758845
  RICE_nubia_historical_aspiration_modifier_desc_yaldakush: "[GetModifier('RICE_nubia_aspiration_become_egypts_military_dictator_yaldakush').GetNameWithTooltip]" # 6800749951953279538
  RICE_nubia_aspiration_ildekuz_desc: "\n\n#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$#V 나시르 알-다울라#!, #V 얄다쿠시#!, #V 나히드 알-다울라#!, 그리고 #V 바드르 알-자말리#!가 사망하거나, 귀하의 [vassals|E]이거나 [allies|E]이거나, 혹은 어떤 [titles|E]도 소유하지 않도록 확실히 하십시오$RICE_nubia_aspiration_fatimid_turks_desc$" # 17670231040941555490
  RICE_nubia_historical_aspiration_action_ildekuz: "#italic 파티마 왕조는 이집트를 놓고 다투는 경쟁 군부대와 파벌들로 인해 붕괴하고 있습니다. 당신의 동기가 고귀하든 아니든, 투르크 부대의 주요 지휘관으로서 당신은 경쟁자들을 제거하고, 나일 강을 따라 질서를 회복하며, 칼리프의 전능한 섭정이 되기 위해 필요한 모든 것을 할 것입니다.#!$RICE_nubia_aspiration_ildekuz_desc$" # 3750181914024955281
