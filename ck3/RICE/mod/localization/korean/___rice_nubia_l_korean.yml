  nubia.0090.t: "유목민 환영" # 15737778466903612838
  nubia.0090.desc: "[GetGeographicalRegion('RICE_nile_river_valley').GetName|U]는 농경 및 유목 공동체 모두의 보금자리입니다. 유목민들과의 관계가 항상 우호적인 것은 아니지만, 우리와 협력할 의지가 있는 이들도 있습니다. 우리는 서로 유용한 자원과 서비스를 교환할 수 있으며, 그들의 존재는 더 적대적인 부족들을 저지하는 역할을 할 수 있습니다. 게다가, 만약 그들이 충분히 종속적이라면 우리에게 세금을 제공할 수도 있습니다.\n\n그리하여 저는 인근 사막에 사는 일부 유목 부족들을 우리 가까이 살도록 초대하여, 우리가 함께 이 땅을 번영시키기 위해 노력할 수 있도록 하였습니다. 그들이 어떤 문제도 일으키지 않는 한, 우리에게서 두려워할 것은 아무것도 없습니다." # 1108665395486733036
  nubia.0090.a: "우리는 그들의 우정과 근면함을 높이 평가합니다." # 3515507874795020633
  nubia.0090.b: "어쩌면 일부는 우리를 위해 싸우도록 설득될 수도 있습니다." # 9415070628330042833
  nubia.0091.t: "목축민 저지" # 9616510137693022123
  nubia.0091.desc: "[GetGeographicalRegion('RICE_nile_river_valley').GetName|U]는 농경 및 목축 공동체가 공존하는 곳입니다. 목축 공동체와의 관계는 때때로 우호적이기는 하나, 대개는 기껏해야 골칫거리일 뿐입니다. 그들이 우리 정착지에 대규모 약탈을 벌이지 않더라도, 종종 지역 농민 및 마을 사람들과 누가 어떤 땅을 소유하는가와 같은 문제로 충돌합니다.\n\n따라서 저는 어쩔 수 없이 제 관리들과 병사들에게 인근 사막의 목축 부족들이 우리 강변 마을과 도시로 너무 가까이 오는 것을 저지하도록 할 수 있는 모든 것을 다하라고 명령할 수밖에 없습니다. 그 어떤 교역이나 교류도 거부하든, 우리 영지를 가로지르는 그들의 이동을 막든, 아니면 적대적인 부족들에 대한 순찰과 공격을 늘리든, 그들은 우리가 그들의 존재를 달갑게 여기지 않는다는 것을 깨닫게 될 것입니다." # 15265821850604634787
  nubia.0091.a: "그들을 가까이해서는 안 됩니다." # 7842226479478518175
  nubia.0092.t: "농민 보호" # 12709016427252348811
  nubia.0092.desc: "[GetGeographicalRegion('RICE_nile_river_valley').GetName|U]에는 농경 및 목축 공동체가 모두 자리하고 있습니다. 우리 목축민 중 일부는 이 농경 정착민과 도시 거주민을 착취의 대상으로 볼 수도 있고, 그들이 가끔 우리를 불신한다는 점은 말할 것도 없지만, 그들과 협력하고 상호 적들로부터 그들을 방어하는 데에는 장기적인 이점이 있습니다.\n\n우리는 서로 재화와 용역을 거래하고, 자원을 공유하며, 우리 공동체가 번영하도록 많은 도움을 줄 수 있습니다. 그리하여 저는 일부 지역 정주 공동체에게 협력 정신으로 우리와 함께 일할 의향이 있다면 그들을 보호하겠다고 안심시켰습니다.\n\n그들이 아무런 문제를 일으키지 않는 한, 우리로부터 두려워할 것은 없습니다." # 16789311113040486681
  nubia.0092.a: "우리는 경쟁자가 아닌, 좋은 이웃이 되어야 합니다." # 11087955042844013967
  nubia.0093.t: "농민 약탈" # 8638623895492452932
  nubia.0093.desc: "[GetGeographicalRegion('RICE_nile_river_valley').GetName|U]는 농경 공동체와 목축 공동체 모두의 보금자리입니다. 이 땅을 함께 공유하는 농부와 도시 거주민들은 종종 우리를 의심의 눈초리로 바라보며, 우리는 그들을 착취할 나약한 존재로 여기는 것을 좋아합니다.\n\n나는 부하들에게 이 정착 공동체들로부터 우리가 얻을 수 있는 물품과 자원을 취하도록 지시했습니다. 그들은 자발적으로 이를 우리에게 넘겨주고 우리는 그들을 내버려 둘 수 있지만, 필요하다면 강제와 폭력을 사용할 수도 있습니다.\n\n평화에는 대가가 따릅니다. 이 농부들과 도시 거주민들은 좋든 싫든 그것을 이해하게 될 것입니다." # 16834543583027779396
  nubia.0093.a: "재물을 들여오라!" # 14838476193824913779
