  building_type_RICE_nubia_soba_cathedral: "소바 대성당" # 1010946763736030957
  building_type_RICE_nubia_soba_cathedral_desc: "소바의 종교 복합 단지는 그리스도교의 영광과 복음이 아프리카 사바나의 먼 남쪽까지 전파되었음을 증명하는 증거입니다. 심지어 이교도들조차도 부와 정원으로 가득한 이 광활하고 금빛 찬란한 교회들의 견줄 데 없는 아름다움에 감탄한다고 전해집니다." # 1415407397957458689
  building_RICE_nubia_soba_cathedral: "$building_type_RICE_nubia_soba_cathedral$" # 5290191028697364617
  building_RICE_nubia_soba_cathedral_desc: "$building_type_RICE_nubia_soba_cathedral_desc$" # 8325395744456702157
  building_type_RICE_nubia_khawr_nubt: "$b_khawr_nubt$ 매장지" # 5912103172077247347
  building_type_RICE_nubia_khawr_nubt_desc: "$b_khawr_nubt$는 수 세기 동안 지역 권력의 중심지 역할을 해왔습니다. 여러 세대에 걸쳐 다양한 신념과 신앙을 가진 통치자들과 존경받는 지도자들이 이곳 석총, 특히 #italic 아케라타하일#! 양식으로 안장되었는데, 이는 이 지역의 종교적 다양성과 경제적 번영을 증명합니다." # 1916552995681017707
  building_RICE_nubia_khawr_nubt: "$building_type_RICE_nubia_khawr_nubt$" # 5862907697078100247
  building_RICE_nubia_khawr_nubt_desc: "$building_type_RICE_nubia_khawr_nubt_desc$" # 623955616179312988
  building_type_RICE_nubia_dar_wona: "다르 워나의 석조 궁전" # 15515011706714942039
  building_type_RICE_nubia_dar_wona_desc: "지역 설화에 따르면, 다르푸르 산맥에 자리한 다르 워나 궁전은 이름조차 거의 기억되지 않는 전설적인 통치자들이 수 세대 전에 지었다고 한다. 그 돌벽은 웅장하여 시간의 풍파를 견뎌낼 고대 건축물이라는 인상을 준다." # 2111304028188148077
