  nubia.0001.t: "영원한 나일" # 14541652168526530110
  nubia.0001.desc.intro: "나일강은 이집트와 누비아의 심장이며, 땅은 그 몸이요, 백성은 그 피입니다. 귀한 나일강의 맑은 물은 생명으로 가득합니다. 어떤 해에는 풍요로 백성을 축복하고, 다른 해에는 기근으로 저주합니다. 이는 이집트의 [Glossary( 'Pharaohs', 'PHARAOH_GLOSS' )]와 쿠시의 [Glossary( 'Qores', 'QORE_GLOSS' )] 및 [Glossary( 'Kandakes', 'KANDAKE_GLOSS' )] 시대부터 그러했습니다.\n\n" # 3562149130227754336
  nubia.0001.desc.baqt: "수세대 전, 막 이집트를 정복한 라시둔 칼리파국의 군대와 마쿠리아 누비아가 두 영토의 국경에서 충돌했습니다; 결국, 양측은 협정을 체결했으니: [RICE_baqt|E]였습니다. 이 협정은 그때부터 고대 나일강을 따라 정치와 무역을 규정해왔습니다. 그러나 나일강처럼 오래 지속될 수 있을까요?" # 13177547984865552865
  nubia.0001.desc.conclusion: "미래에 어떤 일이 닥치더라도, 이곳에는 한 가지 부인할 수 없는 진실이 있습니다: 나일강이 흐르는 한, 그 백성 또한 견뎌낼 것입니다." # 17480090566341315168
  nubia.0001.a: "우리는 나일강에 살고 나일강에 죽습니다." # 12629627748615223880
  nubia.0002.t: "바크트: [my_subregion.GetCurrentPhase.GetName]" # 11306492725016293930
  nubia.0002.desc: "최근 정치, 경제, 문화적 지형의 다양한 변화로 인해, [GetGeographicalRegion('ghw_region_egypt').GetName]과 [GetGeographicalRegion('RICE_greater_nubia_region').GetName]은 #V [my_subregion.GetCurrentPhase.GetName]# 시기에 접어들고 있습니다!." # 4210819635366573513
  nubia.0002.desc.baqt_accord: "양 지역의 지도자들은 오래전 이집트와 누비아의 통치자들이 합의한 [RICE_baqt_treaty|E]의 규정을 더욱 기꺼이 준수하고, 외교적 및 경제적 교류에 참여하려 합니다. 나일 강의 생명수 덕택에 비옥해진 이 땅들이 다가올 몇 년 안에 큰 번영과 평화를 누리기를 희망합니다." # 7675097011525829014
  nubia.0002.desc.baqt_discord: "양 지역의 지도자들은 이집트와 누비아의 통치자들이 오래전 합의했던 [RICE_baqt_treaty|E] 조약의 조항들을 준수하려 하지 않습니다. 갈등과 불화는 더욱 심화되고 있으며, 역경이 닥치면 생명수와도 같은 나일강물조차 땅과 백성을 충분히 부양하지 못할 것이라는 우려가 커지고 있습니다." # 2502039479137389057
  nubia.0002.desc.conclusion: "\n\n이러한 추세의 장기적인 영향은 아직 지켜봐야 합니다. [RICE_baqt_treaty|E]는 지금까지 존속해왔으며, 분명 앞으로도 계속될 것입니다." # 5891304763073008886
  nubia.0002.a: "나일 강은 영원하지만, 그 백성들은 늘 변합니다." # 4712524884094259814
