  trait_RICE_lord_of_the_mountain: "산의 영주" # 6028450127954074373
  trait_RICE_lord_of_the_mountain_name: "산의 영주" # 6028450127954074373
  trait_RICE_former_lord_of_the_mountain_name: "산의 옛 영주" # 3055201707903180197
  trait_RICE_lord_of_the_mountain_desc: "이 인물은 [Glossary( 'Migin Soñoj', 'LORD_OF_THE_MOUNTAIN_GLOSS' )], 전통적으로 [Glossary( 'Eparch of Nobatia', 'LORD_OF_THE_MOUNTAIN_GLOSS' )]로서, 이집트와 누비아 사이의 국경을 유지하고 누비아 측에서 [RICE_baqt|E] 거래를 감독하는 책임을 맡은 관리로서의 경험을 가지고 있습니다.\n\n#weak 이 [trait|E]는 $d_nobatia$ [duchy|E]를 소유한 인물에게 부여됩니다.#! $TRAIT_FLAG_DESC_rice_lord_of_the_mountain_xp_gain$" # 1780673752725733261
  trait_RICE_lord_of_the_mountain_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]은/는 [Glossary( 'Migin Soñoj', 'LORD_OF_THE_MOUNTAIN_GLOSS' )]으로서의 경험이 있습니다. 그는 전통적으로 이집트와 누비아 사이의 국경을 유지하고 누비아 쪽의 [RICE_baqt|E] 거래를 감독하는 임무를 맡은 관리인 [Glossary( 'Eparch of Nobatia', 'LORD_OF_THE_MOUNTAIN_GLOSS' )]입니다.\n\n#weak 이 [trait|E]는 $d_nobatia$의 [duchy|E]를 소유한 자에게 주어집니다.#!$TRAIT_FLAG_DESC_rice_lord_of_the_mountain_xp_gain$" # 6170847971926195816
  trait_track_RICE_lord_of_the_mountain: "$trait_RICE_lord_of_the_mountain$" # 12099215995469248983
  trait_track_RICE_lord_of_the_mountain_desc: "#italic 이집트와 누비아의 관계는 [RICE_baqt_treaty|E]의 규정에 따라 유지되며, 국경 총독들이 이를 유지하는 데 중요한 역할을 합니다.#!" # 15610468756540999314
  trait_RICE_lord_of_the_mountain_3_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]는 탁월한 행정가이자 재판관으로, 이는 [ROOT.GetCharacter.GetHerHim]를/을 `$trait_RICE_lord_of_the_mountain$`에 완벽하게 부합하게 만듭니다." # 6620547728700602962
  trait_RICE_lord_of_the_mountain_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]는 영지를 관리하는 데, 특히 현재 또는 과거의 $trait_RICE_lord_of_the_mountain$으로서 풍부한 경험을 가지고 있습니다." # 13745747303200462790
  trait_RICE_lord_of_the_mountain_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]께서는 $trait_RICE_lord_of_the_mountain$으로서 [ROOT.GetCharacter.GetHerHis] 역할에서 귀중한 기술을 습득하셨습니다." # 4750942367387726410
  TRAIT_FLAG_DESC_rice_governor_of_aswan_xp_gain: "#weak $c_aswan$을 보유하는 한#1 $TRAIT_FLAG_DESC_rice_egypt_nubia_frontier_traits_xp_gain$" # 2890432459714097964
  trait_RICE_governor_of_aswan: "아스완의 총독" # 10101048103885208954
  trait_RICE_governor_of_aswan_name: "아스완의 총독" # 10101048103885208954
  trait_RICE_former_governor_of_aswan_name: "전 아스완 총독" # 6052036322081702636
  trait_RICE_governor_of_aswan_desc: "이 인물은 [Glossary( '아스완 총독', 'GOVERNOR_OF_ASWAN_GLOSS' )]으로서의 경험이 있습니다. 전통적으로 상이집트의 총독으로, 아스완에 대한 관할권을 가졌으며 이집트와 누비아 사이의 국경을 유지하고 이집트 측의 [RICE_baqt|E] 거래를 감독하는 역할을 맡았습니다.\n\n#weak 이 [trait|E]는 $c_aswan$ [county|E]를 소유한 인물에게 부여됩니다.#!$TRAIT_FLAG_DESC_rice_lord_of_the_mountain_xp_gain$" # 9491193261642563183
  trait_RICE_governor_of_aswan_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]는 [Glossary( '아스완 총독', 'GOVERNOR_OF_ASWAN_GLOSS' )]으로서 경험이 있습니다. 그는 전통적으로 아스완을 관할하는 상이집트 총독이었으며, 이집트와 누비아 국경을 유지하고 이집트측에서 [RICE_baqt|E] 거래를 감독하는 임무를 맡은 관리였습니다.\n#weak 이 [trait|E]는 $c_aswan$의 [county|E]를 소유한 자에게 부여됩니다.#! $TRAIT_FLAG_DESC_rice_governor_of_aswan_xp_gain$" # 4391341967503915114
  trait_track_RICE_governor_of_aswan: "$trait_RICE_governor_of_aswan$" # 4300078989734268805
  trait_track_RICE_governor_of_aswan_desc: "$trait_track_RICE_lord_of_the_mountain_desc$" # 966841678267298187
  trait_RICE_governor_of_aswan_3_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]께서는 뛰어난 행정가이자 재판관이시니, [ROOT.GetCharacter.GetHerHim]을 $trait_RICE_governor_of_aswan$ 직책에 가장 적합한 인물로 만들어 줍니다." # 9864263948869403695
  trait_RICE_governor_of_aswan_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]는 영지 관리 경험이 풍부하며, 특히 현재 또는 과거에 $trait_RICE_governor_of_aswan$을 역임했습니다." # 15119507617707497338
  trait_RICE_governor_of_aswan_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]은/는 $trait_RICE_governor_of_aswan$으로서 [ROOT.GetCharacter.GetHerHis]의 역할에서 귀중한 능력을 습득했습니다." # 8782884402561177697
  trait_RICE_the_danite: "단인" # 12593362481033071582
  trait_RICE_the_danite_desc: "이 인물은 자신이 아프리카 깊숙한 곳에 사는 단 지파의 후예인 고대 유대 부족의 일원이라고 주장합니다. 그들이 들려주는 이야기는 일부 유대인들에게는 믿어지지만, 모든 유대인들에게는 믿어지지 않습니다." # 5891619218775346634
  trait_RICE_the_danite_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]는 아프리카 깊은 곳에 있는 단 지파의 후예인 고대 유대 부족의 일원이라고 주장합니다. [ROOT.GetCharacter.GetSheHe]가 전하는 이야기는 일부 유대인들에게는 믿어지지만, 모든 유대인이 믿는 것은 아닙니다." # 9770317644946095416
  trait_track_RICE_the_danite_serpent: "뱀" # 4137689657707722396
  trait_track_RICE_the_danite_serpent_desc: "#weak \"단은 길가의 뱀이요 통로의 독사로다. 말의 발굽을 물어 그 탄 자를 뒤로 떨어뜨리는구나.\"#!" # 7624940346950155674
  trait_track_RICE_the_danite_justice: "재판관" # 4370959475942002794
