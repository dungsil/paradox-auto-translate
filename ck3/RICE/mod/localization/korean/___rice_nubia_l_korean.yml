  game_concept_RICE_baqt_egyptian_rulers_desc: "[RICE_baqt|E] [situation|E]의 맥락에서, $game_concept_RICE_baqt_egyptian_rulers$는 (가령 $heritage_arabic_name$ 또는 $heritage_byzantine_name$ [heritage|E]와 같은) #bold #italic 사하라 이남#!#! [heritage|E]에 속하지 #bold #italic 않는#!#! [culture|E]를 가진 [rulers|E]로 구성된 [situation_participant_group|E]입니다. 그들은 [RICE_baqt_african_rulers|E]와만 [RICE_baqt_goods|E]를 교환할 수 있습니다." # 16070199693699984576
