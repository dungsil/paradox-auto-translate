  baqt_accord_desc: "이 [situation_phase|E] 동안, [RICE_baqt_african_rulers|E]와 [RICE_baqt_egyptian_rulers|E]는 일반적으로 서로 더욱 우호적인 관계를 가지며, 불필요한 대립을 피하려고 노력합니다. 그들은 동등한 조건으로 [RICE_baqt_treaty|E]의 조항들을 따르는 데 더 기꺼이 나서며, 경제적, 문화적 성장을 촉진합니다." # 13134664872662317969
