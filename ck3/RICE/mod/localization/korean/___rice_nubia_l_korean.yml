  nubia.0040.desc: "$nubia.0041.baqt.intro$\n\n[actor.GetTitledFirstName]께서 최근 #italic 박트#! 조항에 따라 물품 교환을 제안하며, 이집트에서 온 귀한 [actor.Custom('RICE_nubia_baqt_good')]을 대량으로 제게 보내주겠다고 하셨습니다. 이것은 공평한 교환이므로, 저도 [actor.GetHerHim]에게 귀한 것을 대가로 제안해야 할 것입니다…." # 12839602381700359039
