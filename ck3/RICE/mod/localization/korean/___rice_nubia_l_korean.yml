  RICE_nubia_rebuild_banganarti_church_context_tooltip: "#emphasis 역사적 배경:#! 마쿠리아의 수도 동골라 근처에 위치한 방가나르티는 특히 중세 후기에 누비아 지역 기독교 순례와 신앙의 주요 중심지였습니다. 작품의 많은 부분을 차지하는 마쿠리아 왕족의 강력한 후원을 받았으며, 성 라파엘과 깊이 연관되어 있었습니다. 그 명성이 자자하여, 한때 맹인 무슬림과 프랑스 출신의 카탈루냐어를 구사하는 남성이 그곳을 방문했다는 증거가 남아있습니다." # 2294238904978037092
