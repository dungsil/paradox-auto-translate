  RICE_nubia_tebeldi_trees_decision_tooltip: "[GetGeographicalRegion('RICE_greater_darfur').GetName]의 [Glossary( 'tebeldi trees', 'TEBELDI_TREES_GLOSS' )]이(가) 양호한 상태를 유지하도록 확인하십시오." # 13673421720037983021
  RICE_nubia_tebeldi_trees_decision_desc: "[GetGeographicalRegion('RICE_greater_darfur').GetName] [region|E] 내 제 영토에서 우물과 재배된 멜론과 함께 [Glossary( 'tebeldi trees', 'TEBELDI_TREES_GLOSS' )]를 유지하여, 제 백성에게 안정적인 수자원을 확보하는 것은 저의 성스러운 의무입니다." # 14048163464239416065
  RICE_nubia_tebeldi_trees_decision_effect_tooltip_1: "이 [decision|E]의 [gold_i|E] [gold|E] 및 [piety_i|E] [piety|E] 소모량은 당신이 [GetGeographicalRegion('RICE_greater_darfur').GetName] [region|E] 내에 소유한 [counties|E]의 수에 따라 달라집니다" # 3439405562783766097
  RICE_nubia_tebeldi_trees_decision_effect_tooltip_2: "획득하는 [prestige_i|E] [prestige|E]와 [legitimacy_i|E] [legitimacy|E]의 양은 귀하가 [GetGeographicalRegion('RICE_greater_darfur').GetName] [region|E] 내에 소유한 [counties|E]의 수에 따라 달라집니다." # 10022971554979778409
  RICE_nubia_tebeldi_trees_decision_confirm: "이 나무들이 살아있는 한, 우리 모두 또한 살아남을 것입니다." # 8663496044194843516
  RICE_nubia_tebeldi_trees_decision_context_tooltip: "#emphasis 역사적 배경:#! $TEBELDI_TREES_GLOSS$" # 17224440829417357189
  RICE_nubia_lake_oracle_decision: "산악 호수 신탁에게 자문을 구하다" # 18102506149239151172
  RICE_nubia_lake_oracle_decision_tooltip: "산악 호수의 물은 미래에 대해 많은 것을 알려줄 수 있습니다." # 870028855365633751
  RICE_nubia_lake_oracle_decision_desc: "전통적으로, 우리는 산악 호수를 지극한 경외심으로 대해왔습니다. 왜냐하면 그 호수들이 영적이고 예언적인 힘을 지니고 있기 때문입니다. 이 호수 중 한 곳에 대리인을 보내 저의 미래에 대해 물어야겠습니다." # 5926125886278113936
  RICE_nubia_lake_oracle_decision_effect_tooltip_1: "귀하는 [realm|E]의 잠재적인 미래를 알려주는 #P 유익한#! 또는 #N 부정적인#! [character_modifiers|E]를 얻을 수도 있습니다." # 4667336064089117772
  RICE_nubia_lake_oracle_decision_effect_tooltip_2: "긍정적 또는 부정적 [modifier|E]를 얻을 확률은 귀하의 [virtues|E], [sins|E], [piety_level|E], [prestige_level|E], 그리고 [legitimacy_level|E]에 좌우됩니다." # 12948564353718348424
  RICE_nubia_lake_oracle_decision_effect_tooltip_3: "좋은 [modifier|E]를 얻을 기회는 [courtier|E]를 파견함으로써, 특히 [clergy|E]의 일원을 파견하면 더욱 늘어납니다. 하지만 이 경우 추가 [prestige_i|E] [prestige|E]가 소모됩니다." # 4494975411440179828
  RICE_nubia_lake_oracle_decision_confirm: "산악 호수로 사람을 보낼 준비를 하십시오!" # 3157884982200615355
  RICE_nubia_lake_oracle_decision_context_tooltip: "#emphasis 역사적 배경:#! 다르푸르 일부 민족들 사이에서, 산악 호수들은 전통적으로 영적인 힘을 지닌 것으로 여겨집니다. 전통적으로, 지역 주민들은 이 호수들에 대해 깊은 경외심과 숭배를 느꼈고, 물을 만지기를 거부했으며, 통치자들은 이 장소에서 점술을 행하기 위해 대리인들을 보냈습니다. 현대에 이르러 다르푸르가 대체로 이슬람화되었음에도 불구하고, 여전히 강력한 영혼들이 이 장소들에 머물고 있다는 강한 믿음이 존재합니다." # 17262596374482028066
  RICE_nubia_lake_oracle_decision_recent_req: "현재 산악 호수 신탁 [modifier|E]를 보유 중입니다." # 11265474819867471620
  RICE_nubia_sudanese_culture_decision: "수단 문화 형성" # 3064838833145804631
  RICE_nubia_sudanese_culture_decision_tooltip: "나일강 유역에 새로운 수단 민족들이 일어날 것이다." # 811857911170053225
  RICE_nubia_sudanese_culture_decision_east_african_desc: "[GetGeographicalRegion('ghw_region_egypt').GetName]의 비옥한 땅에 더 많은 $heritage_east_african_name$ 부족들이 계속해서 정착한다면, 우리는 새로운 #V 수단#! 정체성을 형성하여 그들의 존재를 확고히 해야 합니다." # 2131052964287168413
  RICE_nubia_sudanese_culture_decision_arabic_desc: "[GetGeographicalRegion('RICE_greater_nubia_region').GetName]의 비옥한 땅에 점점 더 많은 $heritage_arabic_name$ 부족들이 계속해서 정착한다면, 우리는 새로운 #V 수단인#! 정체성을 형성하여 그들의 존재를 확고히 해야 합니다." # 2624005730313260806
  RICE_nubia_sudanese_culture_decision_neutral_desc: "시간이 흐름에 따라, $heritage_arabic_name$ 부족과 $heritage_arabic_name$ 부족은 각각 [GetGeographicalRegion('ghw_region_egypt').GetName]와 [GetGeographicalRegion('RICE_greater_nubia_region').GetName]의 비옥한 땅으로 이주할 수 있습니다. 우리가 새로운 #V 수단#! 정체성을 형성하여 두 집단 중 하나의 발전에 영향을 미치는 역할을 할 수 있을까요?" # 9388851736220301110
  RICE_nubia_sudanese_culture_decision_effect_tooltip_1_arabic: "[GetGeographicalRegion('RICE_greater_nubia_region').GetName] 내 다른 [rulers|E]들은, 특히 $heritage_arabic_name$ [heritage|E]를 가진 이들은, #V 수단#! [culture|E]로 개종할 수 있습니다." # 10286331622149249196
  RICE_nubia_sudanese_culture_decision_effect_tooltip_1_east_african: "[GetGeographicalRegion('ghw_region_egypt').GetName] 내 다른 [rulers|E]들은, 특히 $heritage_east_african_name$ [heritage|E] 출신 [rulers|E]들은, #V 수단#! [culture|E]로 개종할 수도 있습니다." # 16611062790842528621
  RICE_nubia_sudanese_culture_decision_confirm: "나일 강을 따라 새로운 민족이 일어설 것이다!" # 13647837304008524494
  RICE_nubia_sudanese_culture_decision_context_tooltip: "#emphasis 역사적 배경:#! 누비아 기독교 왕국의 역사적 쇠퇴와 현대 수단 아랍 정체성의 등장은 다면적이고 복잡한 주제이지만, 아랍 부족의 증가된 존재감과 이후 누비아 대부분 지역의 아랍화 및 이슬람화가 이 과정의 한 가지 요인이었을 수 있습니다. 그렇다고는 하나, 수단 아랍인들이 수단 인구의 대다수를 차지하고 있음에도 불구하고, 수단과 이집트 남부에는 여전히 상당한 수의 누비아인 소수 민족이 존재합니다." # 14958059584234540422
  RICE_nile_empire_decision: "나일의 땅들을 통일" # 12852103332360917452
  RICE_nile_empire_decision_tooltip: "나일 강 유역을 통치할 새로운 제국을 건설하십시오." # 674027549533144863
  RICE_nile_empire_decision_desc: "[GetGeographicalRegion('ghw_region_egypt').GetName]의 델타 북부 습지대부터 [GetGeographicalRegion('RICE_greater_nubia_region').GetName]의 최남단 사바나와 언덕에 이르기까지, [GetGeographicalRegion('RICE_nile_river_valley').GetName] 전역이 [GetPlayer.GetDynasty.GetName] [dynasty|E] 아래에서 [GetPlayer.GetFaith.GetAdjective] [GetPlayer.GetCulture.GetCollectiveNoun]에 의해 통일될 것입니다!" # 8863832964497206404
  RICE_nile_empire_decision_effect_tooltip_1: "선택적으로 [GetTitleByKey('e_RICE_nile').GetName]의 이름을 여러 다른 이름 중에서 변경할 수 있습니다." # 2733729134337499166
  RICE_nile_empire_decision_effect_tooltip_2: "이집트나 누비아의 과거에서 온 여러 역사적 또는 전설적 인물들의 후손으로 [dynasty|E]를 선포하기 위해 다양한 [legend_seeds|E] 중에서 선택할 것입니다." # 11131364589939826981
  RICE_nile_empire_decision_confirm: "나일 강, 그리고 우리 제국은 영원하리라!" # 1982746540620734584
  RICE_nile_empire_decision_context_tooltip: "#emphasis 역사적 배경:#! 이집트와 누비아는 역사상 여러 시점에서 하나의 제국 아래 통합되었습니다. 예를 들어, 이집트 파라오들은 고대 이집트 역사상 여러 시점에서 누비아를 지배했으며, 누비아 왕들은 차례로 이집트를 정복하여 소위 이집트 제25왕조를 세웠습니다. 후기 중세 시대에는 맘루크가 누비아 일부를 정복하거나 속국으로 삼았습니다." # 471093562683939638
  nubia.0000.t: "xxxxx" # 1951045980481827005
  nubia.0000.desc: "xxxxx" # 1951045980481827005
