  RICE_the_tribe_of_dan_legend_name: "단 지파" # 2223011343372879833
  RICE_the_tribe_of_dan_legend_desc: "이스라엘의 열 지파 중 하나인 잃어버린 단 지파의 후예들은 수세기 동안 아프리카 깊은 곳 어딘가에서 살아남았다고 전해집니다. [danite.GetTitledFirstName]는 그들의 지속적인 존재에 대한 증거입니다." # 4520714607152722926
  RICE_the_tribe_of_dan_legend_chapter_opening_new_title: "\"주님께서 분노와 진노와 큰 격분으로 그들을 그들의 땅에서 뿌리 뽑으셨으니.\"\n아주 오래 전, 이스라엘 왕국이 멸망했을 때, 이스라엘의 열두 지파 중 열 지파는 다시는 돌아오지 못하도록 강제 유배되었다고 전해집니다. 이 잃어버린 지파 중 하나가 바로 단 지파였으며, 그 행방은 [ROOT.Legend.GetProperty( 'religion' ).Religion.GetAdjectiveNoTooltip]인 나머지 세상 사람들에게 [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]이(가) 나타날 때까지 알려지지 않았습니다." # 15037320124580190182
  RICE_the_tribe_of_dan_legend_chapter_motivation_new_title: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 자신을 다나이트족 후예라 칭하며, 모험을 몹시 좋아했고 더 넓은 세상을 보기를 열망했습니다. 하지만 [ROOT.Legend.GetProtagonist.GetHerHis]의 야망은 단순한 방랑벽에 그치지 않았습니다. [ROOT.Legend.GetProtagonist.GetSheHe|U]는 [ROOT.Legend.GetProtagonist.GetHerHis] 여행을 통해 전 세계 [ROOT.Legend.GetProperty( 'religion' ).Religion.GetAdjectiveNoTooltip] 공동체가 겪는 막대한 고통을 목격했습니다. 그들은 희망이 필요했고, 영감이 필요했습니다." # 17013653552897343101
  RICE_the_tribe_of_dan_legend_chapter_famous_deed_new_title: "고대에 잃어버린 단 지파는 쿠시 깊은 곳으로 도피하였으며, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 바로 그곳에서 등장했습니다. 성경에 이르기를, \"주님을 바라는 자들은 힘을 되찾으리니, 독수리가 날개를 치며 솟아오름 같을 것이요, 달음박질하여도 지치지 않고, 걸어가도 피곤하지 않을 것이다.\" 라고 하였으니, 그리하여 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 독수리처럼 솟아올라 수많은 땅을 가로질러 달리고 걸으며, 전 세계의 유대인들에게 [ROOT.Legend.GetProtagonist.GetHerHis]의 모험과 그들의 단 지파 형제들의 운명에 대한 이야기로 영감을 주고 정보를 제공하며 즐거움을 주었습니다." # 12797144946812467850
  RICE_the_tribe_of_dan_legend_chapter_extra_deed_new_title: "[ROOT.Legend.GetProtagonist.GetHerHis]의 이야기가 사실인지 의심하는 자들이 있었다. 심지어 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]조차 때로는 그 이야기들이 터무니없게 보인다는 것을 인정했기 때문이었다. 하지만 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은/는 굴하지 않았으니, [ROOT.Legend.GetProtagonist.GetHerHis]의 신앙은 하느님 안에서 위대했고, [ROOT.Legend.GetProtagonist.GetSheHe]는 잠언서에 기록된 “네가 하는 모든 일을 주님께 맡겨라. 그러면 네 계획이 성공할 것이다.”라는 말씀을 잘 기억하고 있었기 때문이다." # 3519641317464092915
  RICE_the_tribe_of_dan_legend_chapter_conclusion_new_title: "[ROOT.Legend.GetProtagonist.GetHerHis] 웅변과 의지를 통해, 그리고 주님에 대한 [ROOT.Legend.GetProtagonist.GetHerHis] 믿음을 통해, 또한 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]을(를) 환영하고 그([ROOT.Legend.GetProtagonist.GetSheHe])의 말에 귀 기울였던 전 세계 [ROOT.Legend.GetProperty( 'religion' ).Religion.GetAdjectiveNoTooltip] 공동체의 지혜와 결의를 통해, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은(는) 단의 잃어버린 부족의 생존과 [ROOT.Legend.GetProperty( 'religion' ).Religion.GetAdjectiveNoTooltip] 백성을 위한 새로운 희망을 밝히려는 [ROOT.Legend.GetProtagonist.GetHerHis] 탐색에 성공했습니다. 그들의 모든 고난에도 불구하고, 더 나은 미래에 대한 희망은 아직 남아있습니다. 주님께서 항상 그들과 함께 계시기 때문입니다." # 18023095985832802421
  RICE_nile_legend_chapter_opening_new_title: "나일 강은 영원하며, 그 강물은 수백 년간 끊이지 않는 리듬으로 오르내립니다. 나일 강변의 땅을 따라 왕국과 왕조 또한 비슷한 리듬으로 흥망성쇠를 거듭합니다. 하지만 운명의 영웅, 위대한 혈통에서 태어난 이가 나일 강변의 땅을 하나로 묶어 강력한 통일 제국을 건설해야만 합니다. [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]은 그러한 영웅 중 한 명이었습니다." # 10557607674894245310
  RICE_nile_legend_chapter_motivation_new_title: "수세기 동안 수많은 왕과 여왕이 나일 강 계곡 전체를 정복하려 했지만, 대부분 실패했습니다. 서로 다른 문화, 종교, 생활 방식을 가진 사람들을 통합하는 것은 결코 쉬운 일이 아니었습니다. 하지만 다른 이들이 실패한 곳에서 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은 성공했습니다. [ROOT.Legend.GetProtagonist.GetSheHe]는 ~에 의해 영감을 받았기 때문입니다." # 15616049204730167543
  RICE_nile_legend_chapter_extra_deed_new_title: "[ROOT.Legend.GetProtagonist.GetSheHe|U]는 국내 최고의 장인과 학자들을 후원하여 오랜 세월 동안 볼 수 없었던 새로운 학문과 세련미의 시대를 열었으며; [ROOT.Legend.GetProtagonist.GetSheHe]는 법률을 개혁하여 상류층부터 최하층에 이르기까지 모든 이가 공정하게 대우받도록 하였고; 그리고 [ROOT.Legend.GetProtagonist.GetSheHe]는 [ROOT.Legend.GetProtagonist.GetHerHis] 덕망 높은 삶의 방식으로 많은 이의 존경을 받았습니다." # 9446184057594895762
  RICE_nile_legend_chapter_conclusion_new_title: "아마도 언젠가, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]이(가) 세운 제국 또한 역사의 먼지 속으로 사라질 것입니다. 왕국과 왕조는 나일 강의 수위가 어김없이 오르내리듯 흥망성쇠를 거듭하는 것이 당연한 이치입니다. 그러나 그런 일이 일어난다 할지라도, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은(는) 의심할 여지 없이 이 지역의 위대한 지도자 중 한 명으로 기억될 것이며, [ROOT.Legend.GetProtagonist.GetHerHis] 존경받는 위대함을 진정으로 구현한 인물로 남을 것입니다." # 16658326194563548265
  RICE_nile_abbasids_legend_name: "아바스의 피" # 10669542382815082387
  RICE_nile_abbasids_legend_desc: "영광과 권세에 있어서, 영적인 면과 세속적인 면 모두에서 아바스 왕조는 국제적인 영광의 도시 바그다드에서 통치하던 전성기에 그 누구도 대적할 수 없었습니다. 그들의 먼 혈족이 광범위하게, 심지어 아프리카 깊숙한 곳까지 퍼져나갔다는 이야기가 전해지며, 그 후손들 중에는 [descendant.GetTitledFirstName]도 포함됩니다." # 2489635565584830633
  RICE_nile_abbasids_legend_chapter_opening_new_title: "$RICE_nile_legend_chapter_opening_new_title$" # 17751579275153646643
  RICE_nile_abbasids_legend_chapter_motivation_new_title: "$RICE_nile_legend_chapter_motivation_new_title$ [ROOT.Legend.GetProtagonist.GetHerHis] 아바스 왕조 선조들의 번영과 문화적 업적. 나일 강은 강력한 제국뿐만 아니라 고도로 발전하고 학식 있는 제국의 고향이 될 것입니다." # 293206090316855623
  RICE_nile_abbasids_legend_chapter_famous_deed_new_title: "오래 전, 아바스 왕조는 티그리스강과 유프라테스강을 따라 수도 바그다드를 건설했고, 그곳은 세계의 보석이 되었습니다. 그때, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은 아바스 왕조의 먼 후예로서 사방의 [ROOT.Legend.GetProperty( 'faith' ).Faith.GetAdjectiveNoTooltip] [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip]들을 모아, 나일강이라는 다른 강을 따라 새로운 세계의 보석을 만들었습니다. 티그리스강과 유프라테스강이 옛 아바스 왕조를 번성하게 했듯이, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은 나일강 또한 새로운 아바스 왕조를 번성하게 할 것임을 알고 있었습니다." # 7164201847120249616
  RICE_nile_abbasids_legend_chapter_extra_deed_new_title: "[ROOT.Legend.GetProtagonist.GetHerHis] 선조들을 본받아, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은/는 나일 강 유역에 비할 데 없는 번영의 시대를 열었습니다. $RICE_nile_legend_chapter_extra_deed_new_title$" # 14094482438106129110
  RICE_nile_abbasids_legend_chapter_conclusion_new_title: "$RICE_nile_legend_chapter_conclusion_new_title$의 선조들, 웅장한 압바스 가문." # 10975315018934083693
  RICE_nile_alexander_legend_name: "알렉산더 파라오의 피" # 6816995276173295863
  RICE_nile_alexander_legend_desc: "알렉산드로스 대왕은 너무나 전설적인 정복자였기에, 로마에서 인도에 이르기까지 위대한 전사 왕들이 수세기 동안 그의 이름을 경외심에 속삭였습니다. 나일강을 따라서는 심지어 지금도 위대한 파라오로 여겨졌던 이 위대한 왕에 대한 이야기가 전해지고 있습니다. 그의 모험적인 정신은 마찬가지로 위대한 후손인 [descendant.GetTitledFirstName]에게 이어지고 있습니다." # 11357538426610834565
  RICE_nile_alexander_legend_chapter_opening_new_title: "$RICE_nile_legend_chapter_opening_new_title$" # 17751579275153646643
  RICE_nile_alexander_legend_chapter_motivation_new_title: "$RICE_nile_legend_chapter_motivation_new_title$ 알렉산더 대왕, 어찌 [ROOT.Legend.GetProtagonist.GetSheHe]이(가) 그리 되지 않을 수 있었겠는가? 결국, 전 세계의 군주, 장군, 그리고 전쟁군주들은 여전히 그를 본받으려 하며, 다음 알렉산더가 되기를 갈망한다. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] 또한 다르지 않았다." # 14945866203840914050
  RICE_nile_alexander_legend_chapter_famous_deed_new_title: "전 세계의 왕실 혈통들은 이 위대한 고대 마케도니아 왕의 후예임을 주장하지만, 그 누구도 알렉산더의 영광을 조금이라도 얻을 능력을 갖추지 못했습니다 – [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]이(가) 나타나기 전까지는요. 그러나 다른 이들과는 달리, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은(는) 두 가지 면에서 달랐습니다. 첫째로, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은(는) 진정으로 알렉산더의 후예였습니다. 둘째로, 그리고 더 중요하게도, 하지만 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은(는) 위대한 정복자에게 요구되는 진정한 기술, 야망, 그리고 천재성을 가지고 있었습니다. 위대한 제국을 정복하는 것은 혈통을 통해서가 아니라 #italic 노력#을 통해서 이루어지는 것입니다!" # 2641289026020879280
  RICE_nile_alexander_legend_chapter_extra_deed_new_title: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은 #italic 정말로#! 다음 알렉산더가 되었지만, 어떤 면에서는 [ROOT.Legend.GetProtagonist.GetSheHe] 그 알렉산더마저 뛰어넘었습니다. 알렉산더는 젊은 나이에 죽어 자신이 정복한 제국을 통치할 기회도 없었지만; 그에 반해 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은 살아서 제국을 성장시키고 또 성장시켜 더 위대한 경지로 이끌었습니다. $RICE_nile_legend_chapter_extra_deed_new_title$" # 15530739382835938430
  RICE_nile_alexander_legend_chapter_conclusion_new_title: "$RICE_nile_legend_chapter_conclusion_new_title$ 조상: 정복자 중의 정복자, 알렉산드로스 대왕." # 1672553822814638658
  RICE_nile_candace_legend_name: "칸다케, 메로에의 여왕의 피" # 9113429855037733535
  RICE_nile_candace_legend_desc: "전설의 안개 속에 가려져 있지만, 전설적인 메로에의 [Glossary( 'Candace', 'KANDAKE_GLOSS' )]가 알렉산더 대왕에 맞서 능숙하게 싸워 그가 이집트 남부의 어떤 땅도 성공적으로 침공하는 것을 막아냈다고 아는 이들이 있습니다. [descendant.GetTitledFirstName]과 같은 그녀의 먼 후손들은 그녀의 의로운 유산을 기리고 있습니다." # 10060801946380729849
  RICE_nile_candace_legend_chapter_opening_new_title: "$RICE_nile_legend_chapter_opening_new_title$" # 17751579275153646643
  RICE_nile_candace_legend_chapter_motivation_new_title: "$RICE_nile_legend_chapter_motivation_new_title$ 칸다케, 그리고 그녀의 업적들. 어쨌든, 알렉산더와 군사적으로 동등하다고 주장할 수 있는 자는 거의 없었으니, 이 여왕이 얼마나 비범했는지 상상해볼 따름입니다. 그토록 위대한 통치자는 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]가 배우고 본받을 본보기가 될 것입니다." # 3000475334035780706
  RICE_nile_candace_legend_chapter_famous_deed_new_title: "멀리 떨어진 땅의 오만한 민족들은 때때로 이집트 남쪽 민족들의 위대한 역사를 잊거나 심지어 폄하할지 모릅니다. 그러나 칸다케는 그가 행한 일 덕분에 아브라함 경전에서도 기억되었던 여왕이었습니다. 이처럼, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] 또한 나일을 통일하는 데 있어서 [ROOT.Legend.GetProtagonist.GetHerHis]의 업적을 통해 세상이 [ROOT.Legend.GetProtagonist.GetHerHis]의 이름을 잊지 않도록 보장했습니다." # 7729429248181845943
  RICE_nile_candace_legend_chapter_extra_deed_new_title: "캔다케처럼, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 [ROOT.Legend.GetProtagonist.GetHerHis] 통치자로서의 자격을 증명하여, [ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip] 군주들 중 가장 위대한 자가 되었고 [ROOT.Legend.GetProperty( 'faith' ).Faith.GetNameNoTooltip] 신앙의 확고한 수호자가 되었습니다. $RICE_nile_legend_chapter_extra_deed_new_title$" # 2414253470314185328
  RICE_nile_candace_legend_chapter_conclusion_new_title: "$RICE_nile_legend_chapter_conclusion_new_title$의 조상, 메로에의 명망 높은 여왕, 칸다케." # 14296491052511072556
  RICE_nile_cleopatra_scholar_legend_name: "학자 클레오파트라의 피" # 10411907681590658578
  RICE_nile_cleopatra_scholar_legend_desc: "로마인들과 그들의 후예들은 클레오파트라 여왕을 음탕한 폭군으로 중상모략했지만, 이곳 중동에서는 다른 이야기들이 전해집니다: 그녀가 현명하고 정의로운 여왕일 뿐만 아니라, 뛰어난 학자이자 철학자였다는 이야기들입니다. 그녀의 후예들, [descendant.GetTitledFirstName] 같은 이들은 이 이야기들을 잘 기억하고 있습니다." # 3564869891995260952
  RICE_nile_cleopatra_scholar_legend_chapter_opening_new_title: "$RICE_nile_legend_chapter_opening_new_title$" # 17751579275153646643
  RICE_nile_cleopatra_scholar_legend_chapter_motivation_new_title: "$RICE_nile_legend_chapter_motivation_new_title$ [ROOT.Legend.GetProtagonist.GetHerHis]의 핏줄을 이은 클레오파트라의 영광: 그녀의 왕조의 귀환은 나일 강 유역에 새로운 시대를 열었고, 더욱 번영하고 더욱 정의로운 사회를 향한 새로운 희망을 가져다주었습니다." # 11046666273000707366
  RICE_nile_cleopatra_scholar_legend_chapter_famous_deed_new_title: "로마인들은 위대한 여왕 클레오파트라를 창녀로 폄하했지만, [ROOT.Legend.GetProtagonist.GetFirstNameNicknamedNoTooltip]와 [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip]는 더 잘 알고 있었습니다. 그들은 클레오파트라의 진정한 유산이 그녀의 예술 후원, 당대 최고의 학자들과 어깨를 나란히 하게 한 과학 및 철학에 대한 통달, 그리고 로마인들이 그녀를 시기하게 만들었던 비견할 데 없는 지혜와 총명함에 있다는 것을 알고 있었습니다. 바로 서방 세계에서는 오랫동안 잊혔지만 다른 곳에서는 여전히 기억되던 #italic 이러한#! 클레오파트라에 대한 이야기를 [ROOT.Legend.GetProtagonist.GetFirstNameNicknamedNoTooltip]께서 [ROOT.Legend.GetProtagonist.GetHerHis] 치세에서 본받으셨던 것입니다." # 18372284092620823438
  RICE_nile_cleopatra_scholar_legend_chapter_extra_deed_new_title: "`[ROOT.Legend.GetProtagonist.GetHerHis]`의 노력으로 `[ROOT.Legend.GetProperty( 'faith' ).Faith.GetNameNoTooltip]`의 추종자들과 `[ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip]` 부족들을 먼저 통일하고, 이어서 나일 강 유역의 나머지 지역까지 통일하는 과정에서, `[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]`은 클레오파트라의 이상을 본받고자 힘썼습니다. $RICE_nile_legend_chapter_extra_deed_new_title$" # 15900637504382273851
  RICE_nile_cleopatra_scholar_legend_chapter_conclusion_new_title: "$RICE_nile_legend_chapter_conclusion_new_title$ 선조인 학자 여왕 클레오파트라." # 11162043915736477480
  RICE_nile_cleopatra_seducer_legend_name: "유혹자 클레오파트라의 피" # 1272252715974552136
  RICE_nile_cleopatra_seducer_legend_desc: "수세기 동안 사람들은 클레오파트라 여왕을 정욕에 사로잡힌 폭군에 지나지 않는다고 치부했습니다. 그러나 그녀와 같은 여인이 살아남아 전설이 되기 위해서는 엄청난 지혜가 필요했으며, [descendant.GetTitledFirstName]처럼 그녀의 먼 후손들은 그녀의 계략과 교활함을 찬양합니다." # 14586833588991740676
  RICE_nile_cleopatra_seducer_legend_chapter_opening_new_title: "$RICE_nile_legend_chapter_opening_new_title$" # 17751579275153646643
  RICE_nile_cleopatra_seducer_legend_chapter_motivation_new_title: "$RICE_nile_legend_chapter_motivation_new_title$ [ROOT.Legend.GetProtagonist.GetHerHis] 핏줄에 흐르던 클레오파트라의 영광. 그녀처럼, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 야망과 힘, 그리고 우정이 좋긴 했지만, 궁극적인 승리와 성공은 오직 교활한 지혜를 통해서만 얻을 수 있다는 것을 깨달았다." # 1272503671521891132
  RICE_nile_cleopatra_seducer_legend_chapter_famous_deed_new_title: "로마인들은 위대한 여왕 클레오파트라를 창녀라고 비하했지만, [ROOT.Legend.GetProtagonist.GetFirstNameNicknamedNoTooltip]와 [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip]는 진실을 알고 있었습니다. 로마인들이 죄악과 악덕으로 여겼던 것을, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]와 [ROOT.Legend.GetProtagonist.GetHerHis] [ROOT.Legend.GetProperty( 'faith' ).Faith.GetAdjectiveNoTooltip] 및 [ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip] 추종자들은 근면한 종류의 지략이자, 적의 강점과 무관하게 그들을 극복하는 방법에 대한 선견지명이 있는 비전이며, 어떠한 단순한 세속적 욕망을 넘어선 백성을 향한 깊은 사랑 — 어머니가 자식에게 베푸는 사랑과 같은, 더 큰 선을 위한 희생의 사랑으로 보았습니다." # 3768370910774596033
  RICE_nile_cleopatra_seducer_legend_chapter_extra_deed_new_title: "과연, 희생과 계략을 통해, [ROOT.Legend.GetProtagonist.GetHerHis] 조상 클레오파트라처럼, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은/는 [ROOT.Legend.GetProtagonist.GetHerHis] 이름을 역사의 연대기에 새겼습니다. 하지만 클레오파트라와 달리, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은/는 비극적 영웅이 아닌, 승리자였습니다. 그녀와 달리, [ROOT.Legend.GetProtagonist.GetSheHe]는 [ROOT.Legend.GetProtagonist.GetHerHis] 제국이 나날이 더욱 융성하게 발전하는 것을 보며 살았습니다. $RICE_nile_legend_chapter_extra_deed_new_title$" # 7799702022969795880
  RICE_nile_cleopatra_seducer_legend_chapter_conclusion_new_title: "$RICE_nile_legend_chapter_conclusion_new_title$ 선조, 비할 바 없는 미모와 지혜를 지닌 여왕 클레오파트라." # 7988056840448324132
  RICE_nile_hermes_legend_name: "헤르메스 트리스메기스투스의 피" # 17838063712451914173
  RICE_nile_hermes_legend_desc: "다양한 민족과 신념을 가진 수많은 사람들이 위대한 [Glossary( 'Hermes Trismegistus', 'HERMES_TRISMEGISTUS_GLOSS' )]를 인류의 지식과 지혜에 기여한 공헌으로 인해 숭배해 왔습니다. 그의 후손 중 [descendant.GetTitledFirstName]의 혈통이 있다는 속삭임이 있습니다." # 6990485698923361350
  RICE_nile_hermes_legend_chapter_opening_new_title: "$RICE_nile_legend_chapter_opening_new_title$" # 17751579275153646643
  RICE_nile_hermes_legend_chapter_motivation_new_title: "$RICE_nile_legend_chapter_motivation_new_title$ 헤르메스 트리스메기스투스, 그의 학문적 유산이 오늘날까지 사상가들에게 영향을 미치고 있습니다. 자신들의 정복과 물질적 소유물 덕분에 궁극적인 영광을 주장하는 수많은 하찮은 무장들과 거만한 군주들이 있습니다. 그러나 진정한 영광은 지식과 지혜에서 비롯되며, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 [ROOT.Legend.GetProtagonist.GetHerHis] 용맹과 무력 때문만이 아니라, 이러한 자질을 통해 나일의 정복자가 되었습니다. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 [ROOT.Legend.GetProtagonist.GetHerHis] 선조의 비전 지식을 깊이 이해했습니다." # 9686214340252059940
  RICE_nile_hermes_legend_chapter_famous_deed_new_title: "우주의 신비는 나약한 정신이나 의지를 가진 자들을 위한 것이 아니었으며, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 이 신비들을 통달하는 것을 넘어, [ROOT.Legend.GetProtagonist.GetHerHis] [ROOT.Legend.GetProperty( 'culture' ).Culture.GetName] 민족과 [ROOT.Legend.GetProperty( 'faith' ).Faith.GetAdjectiveNoTooltip] 신앙의 지배 아래 나일 강을 통일하기 위해 각고의 노력을 기울여야 했습니다. 결국, 이러한 노력은 훌륭하게 결실을 맺었으며, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 헤르메스 트리스메기스투스의 재림과 같이 현명한 통치자로 근방에 이름을 떨쳤습니다." # 4192090085161698815
  RICE_nile_hermes_legend_chapter_extra_deed_new_title: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]의 위업은 참으로 이곳에 모두 열거할 수 없을 정도입니다만, [ROOT.Legend.GetProtagonist.GetHerHis]의 정복에서의 위업 – 한낱 소인배들이나 신경 쓸 위업 – 은 [ROOT.Legend.GetProtagonist.GetHerHis]가 현명한 통치자로서 이룬 위업에 비하면 미미할 뿐입니다. $RICE_nile_legend_chapter_extra_deed_new_title$" # 9537645615677536166
  RICE_nile_hermes_legend_chapter_conclusion_new_title: "$RICE_nile_legend_chapter_conclusion_new_title$의 선조, 현자 중의 현자, 철학자 중의 철학자, 헤르메스 트리스메기스투스." # 949861936651331260
  RICE_nile_sesostris_legend_name: "세소스트리스, 정복자 파라오의 피" # 13020723907751228051
  RICE_nile_sesostris_legend_desc: "고대 역사가 헤로도토스는 동부 지중해 대부분을 정복했던 [Glossary( 'Pharaoh', 'PHARAOH_GLOSS' )] 세소스트리스에 대해 기록했습니다. 그의 후손인 [descendant.GetTitledFirstName]께서는 [descendant.GetHerHis] 자신의 권위로 강력한 군주로서 이 전통을 이어오고 계십니다." # 5923384588803342606
  RICE_nile_sesostris_legend_chapter_opening_new_title: "$RICE_nile_legend_chapter_opening_new_title$" # 17751579275153646643
  RICE_nile_sesostris_legend_chapter_motivation_new_title: "$RICE_nile_legend_chapter_motivation_new_title$ 고대의 전사왕 세소스트리스. [ROOT.Legend.GetProtagonist.GetHerHis] 조상 세소스트리스처럼, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 [ROOT.Legend.GetProtagonist.GetHerHis] 군대를 이끌고 사막과 평야, 산과 강을 쉼 없이 가로질러 나일강을 넘어 그 너머까지 진격하여 강력한 제국을 세웠습니다." # 5737455364326622239
  RICE_nile_sesostris_legend_chapter_famous_deed_new_title: "헤로도토스가 일찍이 세소스트리스에 대해 쓴 글은 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]에게도 적용될 수 있습니다. \"이집트로 돌아온 후, 그는 대군을 모아 본토를 가로질러 진군하며 그가 당도한 모든 민족을 정복했습니다. 세소스트리스는 에티오피아를 다스린 유일한 이집트 왕이었습니다.\" 실로, 다른 모든 이들, 심지어 강대한 자들조차도 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]의 업적을 보고 절망할 것입니다!" # 3697610778745747932
  RICE_nile_sesostris_legend_chapter_extra_deed_new_title: "물론, 헤로도토스가 기록했듯이 세소스트리스는 현명하고 근면한 왕이었습니다. 마찬가지로, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]도 그러한 통치자로 기억되었으며, 특히 [ROOT.Legend.GetProtagonist.GetHerHim]를 소중히 여기는 [ROOT.Legend.GetProperty( 'faith' ).Faith.GetAdjectiveNoTooltip] [ROOT.Legend.GetProperty( 'culture' ).Culture.GetName] 사이에서 더욱 그러했습니다. $RICE_nile_legend_chapter_extra_deed_new_title$" # 12945097800947984462
  RICE_nile_sesostris_legend_chapter_conclusion_new_title: "$RICE_nile_legend_chapter_conclusion_new_title$ 선조, 고대 이집트의 가장 위대한 정복자 세소스트리스." # 16945943342800915413
  RICE_nile_surid_legend_name: "수리드 이븐 살후크의 혈통" # 4412009106998086761
  RICE_nile_surid_legend_desc: "[ROOT.Legend.GetProperty( 'faith' ).Faith.GetAdjectiveNoTooltip] [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip]의 전설에 따르면, 성경의 대홍수 이전에 살았던 수리드 이븐 살후크 왕은 피라미드를 자신의 무덤으로 사용했을 뿐만 아니라, 대홍수 이후 이집트의 모든 지식을 자비롭게 보존하기 위해 건축했다고 합니다. 그의 후손인 [descendant.GetTitledFirstName]은(는) [descendant.GetHerHis] 자신만의 방식으로 그의 유산을 이어가고 있습니다." # 7561678696934825882
  RICE_nile_surid_legend_chapter_opening_new_title: "$RICE_nile_legend_chapter_opening_new_title$" # 17751579275153646643
  RICE_nile_surid_legend_chapter_motivation_new_title: "$RICE_nile_legend_chapter_motivation_new_title$\n수리드 왕, 건설자, 결단자, 수호자. 나라를 정복하는 것은 통치하는 것에 비하면 쉽고, 그 문명을 후대에 보존하는 것은 더욱 어려운 일입니다. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]께서는 나일강을 따라 위대한 제국을 건설하려는 [ROOT.Legend.GetProtagonist.GetHerHis] 노력 속에서 그 역시 이를 잘 이해하셨습니다." # 7581447941575426311
  RICE_nile_surid_legend_chapter_famous_deed_new_title: "대홍수 이전, 인류는 자신들이 영원히 존재할 것이라고 헛되이 믿었고, 수리드와 같은 선견지명 있는 통치자들 덕분에 문명이 존속할 수 있었습니다. 대홍수 이후, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]께서는 인류를 위해 같은 역할을 수행했습니다. 그[ROOT.Legend.GetProtagonist.GetSheHe|U]께서는 많은 땅을 다스렸을 뿐만 아니라 세상의 모든 지식을 모으려 노력했으며, 후세와 미래 세대가 보고 소중히 여길 수 있도록 가장 영원히 남을 기념물을 세우려 했습니다." # 7315269931691985524
  RICE_nile_surid_legend_chapter_extra_deed_new_title: "대홍수 이전 시대에 수리드가 그러했듯이, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 위대한 통치자의 칭호를 얻기 위해 많은 일을 행하였습니다. $RICE_nile_legend_chapter_extra_deed_new_title$" # 1463912864029898845
  RICE_nile_surid_legend_chapter_conclusion_new_title: "$RICE_nile_legend_chapter_conclusion_new_title$ 선조, 피라미드의 아버지." # 14327183063608228726
  RICE_nile_umayyads_legend_name: "우마이야의 피" # 3815455487258155542
  RICE_nile_umayyads_legend_desc: "수세대에 걸쳐 우마이야 왕조는 칼리프국의 영향력을 확장했습니다. 그러나 모든 위대한 제국이 몰락했듯, 아바스 왕조가 그들을 전복하면서 그들의 왕조 또한 종말을 맞이했습니다. 아바스 왕조가 그들 중 한 명 한 명 모두를 제거하려 들었기에, 이어지는 혼란 속에서 많은 우마이야 가문원이 학살당했습니다. 하지만 운 좋은 소수의 우마이야 왕자들과 공주들은 [descendant.GetTitledFirstName]의 먼 조상을 포함하여 머나먼 땅으로 도피할 수 있었습니다." # 564436035032348137
  RICE_nile_umayyads_legend_chapter_opening_new_title: "$RICE_nile_legend_chapter_opening_new_title$" # 17751579275153646643
  RICE_nile_umayyads_legend_chapter_motivation_new_title: "$RICE_nile_legend_chapter_motivation_new_title$\n이베리아 해안부터 인도와 중국의 변경에 이르기까지, 한때 세계의 너무나 많은 부분을 통치했던 우마이야 왕조. [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip]의 선조들은 수세대에 걸쳐 많은 것을 잃었지만, 이것은 그 나름대로 매력적인 방식으로 미래의 영광을 위한 원동력이 될 수 있으며, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]이(가) 이를 증명합니다. 새로운 제국을 건설하려는 [ROOT.Legend.GetProtagonist.GetHerHis|U]의 노력은 그 자체로 훌륭할 뿐만 아니라, [ROOT.Legend.GetProtagonist.GetSheHe]이(가) 우마이야 왕조의 이름과 명성, 그리고 위신을 전 세계에 다시 한번 회복시키고, 이전의 쇠퇴 이후 그들을 구원했기 때문입니다." # 3283074782525137694
  RICE_nile_umayyads_legend_chapter_famous_deed_new_title: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip]의 우마이야 선조들이 그들이 알던 유일한 고향에서 필사적으로 도망칠 때, 아바스 기병들이 바싹 뒤쫓아와 생존자들을 짐승처럼 도살하려 무자비하게 추격하는 가운데 그들이 느꼈을 공포는 상상조차 할 수 없습니다. 그러나 마침내, 그들은 나일 강둑에 당도했습니다. 그곳에는 많은 협력적인 [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip]들이 살고 있었고, 그들은 숨어 안전할 수 있었습니다. 그리고 이곳에서 그들의 후손들은 번성하고 번영하여, 새로운 제국을 건설할 수 있을 정도로 성장했습니다." # 4465691764008014882
  RICE_nile_umayyads_legend_chapter_extra_deed_new_title: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 단순히 [ROOT.Legend.GetProtagonist.GetHerHis] 조상의 명예를 회복하기 위해 정복한 것만이 아니었습니다. [ROOT.Legend.GetProtagonist.GetSheHe|U]는 또한 [ROOT.Legend.GetProtagonist.GetSheHe]가 세운 제국이 그들의 이름에 걸맞도록 보장했습니다. $RICE_nile_legend_chapter_extra_deed_new_title$" # 12866680875004669952
  RICE_nile_umayyads_legend_chapter_conclusion_new_title: "$RICE_nile_legend_chapter_conclusion_new_title$ 선조, 모범적인 우마이야조." # 3545379445285316306
