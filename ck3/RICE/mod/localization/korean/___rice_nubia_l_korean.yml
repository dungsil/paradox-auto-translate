  RICE_nubia_aspiration_defeat_the_traitor_and_the_bandit: "[aspiration|E]: 반역자와 산적을 처치하십시오" # 15190027304798080746
  RICE_nubia_aspiration_defeat_the_traitor_and_the_bandit_desc: "#italic 게오르기오스 왕이 조카 니우티를 군대와 함께 보내 노략질하는 전쟁군주 알-우마리를 무찌르게 했으나, 배신적인 왕자가 반란의 깃발을 들었습니다. 기만으로든, 외교로든, 전투로든, 이 두 말썽꾼들, 즉 반역자와 산적을 마쿠리아에 질서가 회복되려면 굴복시켜야 할 것입니다!#!$RICE_nubia_aspiration_georgios_867_desc$" # 1945180858302099746
  RICE_nubia_aspiration_take_over_makuria: "[aspiration|E]: 마쿠리아를 장악하고 그 국경을 평화롭게 하십시오" # 440927888934499683
  RICE_nubia_aspiration_take_over_makuria_desc: "#italic 니우티의 삼촌 게오르기오스는 그를 군대와 함께 보내 약탈을 일삼는 전쟁군주 알-우마리를 무찌르려 했지만, 니우티는 그의 삼촌이 보잘것없고 노망난 늙은 왕임을 깨달았습니다. 마쿠리아의 왕좌는 책략에 능한 행동가의 것이며, 알-우마리를 물리치고 마쿠리아에 새로운 영광의 시대를 가져올 자는 바로 그입니다!#!$RICE_nubia_aspiration_niuty_desc$" # 12652069930301011322
  RICE_nubia_aspiration_ascend_bureaucracy_makuria: "[aspiration|E]: 마쿠리아의 관료 체계에 오르기" # 5528580866376012554
  RICE_nubia_aspiration_ascend_bureaucracy_makuria_desc: "#italic [GetTitleByKey('c_sai').GetNameNoTier]의 미천한 농업 관리로 시작한 후, 메르키는 마쿠리아 행정부의 사다리를 천천히 올라왔습니다 – 그의 농업 및 재정 기술을 바탕으로 그는 더 높은 곳으로 오르려 합니다.#$RICE_nubia_aspiration_merki_desc$" # 11369881591788827512
  RICE_nubia_aspiration_daju_migration_into_darfur: "[aspiration|E]: 다주 이주를 다르푸르로 이끌기" # 16453805790048506863
  RICE_nubia_aspiration_daju_migration_into_darfur_desc: "#italic 폐하의 지휘 아래, 다주 부족들은 누비아에서 서쪽으로 이주하기 시작했습니다. 때가 되면, 다르푸르는 폐하의 백성들의 새로운 고향이 될 것입니다.#!$RICE_nubia_aspiration_kusbur_desc$\n\n" # 11904065306926124024
  RICE_nubia_aspiration_revive_nubia: "[aspiration|E]: 누비아 부흥" # 5478450467690493032
  RICE_nubia_aspiration_revive_nubia_desc: "#italic 모세스 게오르기오스의 왕국은 이집트의 최근 공격으로 황폐해졌고, 누비아는 대내외적인 적들에게 위협받고 있습니다. 그는 누비아가 다음 위기에 맞설 수 있도록 재건되고 준비되어야 한다는 것을 절실히 깨닫고 있습니다.#!$RICE_nubia_aspiration_moses_georgios_desc$" # 981183893612259319
  RICE_nubia_aspiration_look_after_nubia_frontier: "[aspiration|E]: 누비아 변경 관리" # 9977072856747544823
  RICE_nubia_aspiration_look_after_nubia_frontier_desc: "#italic 파티마 왕조의 붕괴와 이집트와 누비아 간의 최근 전쟁으로 인해 누비아의 북부 국경이 약화되었습니다. 새로 임명된 노바티아의 에파르크로서, 아담의 의무는 누비아의 북부 국경을 수호하고 이집트와의 경제적, 외교적 관계를 강화하는 것입니다.#!$RICE_nubia_aspiration_eparch_adam_desc$\n\n" # 12204874356562441603
  RICE_nubia_aspiration_spread_stories_tribe_of_dan: "[aspiration|E]: 단 지파에 대한 전설을 퍼뜨리다" # 9042737266552091012
  RICE_nubia_aspiration_spread_stories_tribe_of_dan_desc: "#italic 일부 유대인들은 엘다드가 아프리카 깊은 곳에 정착한 단 지파의 후손이라 주장하는 그의 이야기를 믿지만, 다른 이들은 회의적이며 그를 사기꾼으로 생각합니다. 어찌 됐든, 그는 전 세계의 많은 유대인 공동체를 방문하여 자신의 영감을 주는 매혹적인 이야기를 들려주기를 바랍니다.#!$RICE_nubia_aspiration_eldad_desc$" # 7574564080038662986
  RICE_nubia_aspiration_become_egypts_military_dictator_nasir_al_dawla: "[aspiration|E]: 이집트의 군사 독재관 되기" # 9642134722186376590
  RICE_nubia_aspiration_become_egypts_military_dictator_nasir_al_dawla_desc: "#italic 파티마 왕조의 영토는 이집트를 놓고 경쟁하는 군부대와 파벌들이 싸우면서 붕괴하고 있습니다. 나시르 알다울라가 명예로운 동기를 가졌든 아니든, 튀르크 부대의 주요 지휘관으로서 그는 자신의 경쟁자들을 제거하고, 나일강을 따라 질서를 회복하며, 칼리프들의 전능한 섭정이 되기 위해 필요한 모든 것을 할 것입니다.#!$RICE_nubia_aspiration_nasir_al_dawla_desc$" # 16403938775194184247
  RICE_nubia_aspiration_become_egypts_military_dictator_yaldakush: "[aspiration|E]: 이집트의 군사 독재관 되기" # 9642134722186376590
  RICE_nubia_aspiration_become_egypts_military_dictator_yaldakush_desc: "#italic 라이벌 군부대와 파벌들이 이집트를 놓고 다투면서 파티마 왕조는 무너지고 있습니다. 얄다쿠시가 고결한 동기를 가졌든 아니든, 투르크 부대의 주요 지휘관으로서 그는 라이벌들을 제거하고 나일강 유역에 질서를 회복하며 칼리프의 전능한 섭정이 되기 위해 필요한 모든 것을 할 것입니다.#!$RICE_nubia_aspiration_yaldakush_desc$" # 15278343931832141773
  RICE_nubia_aspiration_become_egypts_military_dictator_ildekuz: "[aspiration|E]: 이집트의 군사 독재관 되기" # 9642134722186376590
  RICE_nubia_aspiration_become_egypts_military_dictator_ildekuz_desc: "#italic 파티마 칼리프령이 라이벌 군부대와 파벌들이 이집트를 놓고 다투면서 붕괴하고 있습니다. 일데쿠즈가 명예로운 동기를 가졌든 아니든, 튀르크 부대의 주요 지휘관으로서 그는 수단과 방법을 가리지 않고 자신의 라이벌들을 제거하고, 나일강 유역에 질서를 회복하며, 칼리프의 전능한 섭정이 될 것입니다.#!$RICE_nubia_aspiration_ildekuz_desc$\n\n" # 5473649049552001462
  RICE_nubia_aspiration_become_egypts_military_dictator_nahid_al_dawla: "[aspiration|E]: 아프리카 병력의 전력 유지" # 14625027614275395889
  RICE_nubia_aspiration_become_egypts_military_dictator_nahid_al_dawla_desc: "#italic 이집트를 놓고 라이벌 군부대와 파벌들이 다투면서 파티마 칼리프령이 붕괴하고 있습니다. 나히드 알-다울라가 고귀한 동기를 가졌든 그렇지 않든, 아프리카 부대의 주요 사령관으로서 그는 나일강 유역의 질서를 회복할 뿐만 아니라 아프리카 부대 및 그들의 동맹인 왕대비 라사드에게 가해지는 모든 위협을 제거하기 위해 모든 수단을 동원할 것입니다.#!$RICE_nubia_aspiration_nahid_al_dawla_desc$\n\n" # 8112281579187291592
