	north_african_religion_desc: "전통적인 과네체족의 믿음은 사자 숭배를 따르며, 사람이 이 세상을 떠나면 자신의 가족들 사이에서 신격화된다고 믿습니다. 돌 숭배와 거석 건설은 신도들을 신들에게 더 가까이 다가가게 하며, 창조주 다음으로 중요한 주요 신들은 태양과 달 신입니다." # 8545f4709baa5fd4c1c89b7687d9c70a3b31ca24