	meshefares_desc: ""벗들의 모임," 즉 Ahl-e Haqq, 또는 "진실의 백성"은 신이 각 세계 시대에 하나의 주요 화신과 일곱 가지 이차적 화신으로 나타난다고 믿습니다. 이 일곱 사람은 #Italic Haft Tan#!이라고 불립니다. 현재 네 번째 시대의 주요 화신은 술탄 사하크입니다." # 541ff6820526fe8c5693a7097b78e587801deb19
