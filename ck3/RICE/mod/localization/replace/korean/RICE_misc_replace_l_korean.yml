	kitebacilweism_desc: "북서부 이란인들의 옛 종교적 믿음은 정통 조로아스터교와 관련이 있지만 구별되며, 사산 왕조의 전성기 동안 공존했을 수도 있습니다. 자연 숭배가 두드러지며, 옛 이란 신인 미트라 또는 메르는 조물주이자 숭배의 공통 대상으로서 중요한 우주론적 역할을 합니다. 이는 수세기 전 로마의 미트라 숭배에 영감을 주었을 수도 있습니다." # 810e7d498d155727d038ef856cf1fb1571e0f287
