	# Travel Events 
	# Version 1.9.0 Start Here - Note to translators: Please leave this comment and do not move or remove it 
	VIETmisc.7001.t: "$travel_event_prefix$ 음식이 상했다" # 078c5269ac7653b124b90d8543a61f9a8160f9c1
	VIETmisc.7001.desc: "[ROOT.Char.GetCurrentLocation.GetName]에서 길을 가던 중, 우리는 끔찍하게도 식량 보급품 중 상당수가 상했다는 것을 발견했습니다. 여행 초기에 실수로 음식에 물이 많이 섞여 곰팡이가 핀 것 같습니다.\n\n근처에 정착지가 없으니 시간을 낭비하더라도 식량을 구하고 사냥해야 합니다. 반면, 남은 식량을 배급하고 가장 가까운 정착지로 서둘러 갈 수도 있을 것입니다." # 61ffd5747b3f279d38138798f125ca74bdfad6d8
	VIETmisc.7001.a: "사냥과 채집을 할 시간을 가집시다." # b99e177af8ed1d6539237821a74f560b48178160
	VIETmisc.7001.b: "지금은 더 적은 식량을 감수하겠습니다." # d944433936013e3ba20596d1908747f6046bfc45
	VIETmisc.7002.t: "$travel_event_prefix$ 친절한 현지인" # e6ae7bd6cffbcc7d7347a83a345816213eb82345
	VIETmisc.7002.desc: "여행 중에 [ROOT.Char.GetCurrentLocation.GetName]에 있는 다소 친절한 마을에 도착했습니다. 현지인들은 예의 바르고 친절하게 물자를 제공했습니다. 내 여행단의 몇몇 사람들은 의심스러워했지만 특이한 일은 일어나지 않았습니다." # b66a76a4f877af395783a01970c75cda9d843842
	VIETmisc.7002.a: "정말 멋진 사람들이 많이 있군요!" # 6338951bc5c7fc83063acd6f2c8a6ade0546a4c5
	VIETmisc.7003.t: "$travel_event_prefix$ 지름길" # 02bec6f06bf70b9ade0ca6a692fcb3004bad3a05
	VIETmisc.7003.desc: "[master.GetHerHis] 부지런한 노력 덕분에, 내 대상인 [master.GetTitledFirstName](이)가 [ROOT.Char.GetCurrentLocation.GetName]에서 안전한 지름길을 발견했습니다. 덕분에 여정 시간을 꽤 줄일 수 있게 되었죠. 정말 운이 좋군요!" # 31842527e6d75849cb66616559b4c1410ac14848
	VIETmisc.7003.a: "" # 085bd772dd72f1ee66df662034a18b6fef587590
	VIETmisc.7004.t: "$travel_event_prefix$ 여가" # 082afe720ff6d37773d4152bf587fcfa8d2b3deb
	VIETmisc.7004.desc: "[ROOT.Char.GetCurrentLocation.GetName]의 한 마을에 들러 잠시 휴식을 취했습니다.\n\n이 마을은 편의 시설이 잘 갖춰진 여가 중심지로 유명하며, 수행원 중 몇몇은 아름다운 현지 [ROOT.Char.GetCurrentLocation.GetCulture.GetName] 여성들에게 정신이 팔렸습니다. 곧 출발해야 하지만, 잠시 더 쉬는 것도 나쁘지 않을 것 같습니다…." # 2d89b9ea3c07ea17fb06a524804525fc274dc35e
	VIETmisc.7004.a: "현지인들과 즐거운 시간을 보내고 싶습니다." # 5bed774488718ba3d716997cec1d86bf94d03a85
	VIETmisc.7004.b: "이런 시시한 일에 시간을 낭비하지 않겠다!" # 92fdedf0fd7bbf50219347834725b05ede33a354
	VIETmisc.7005.t: "$travel_event_prefix$ 길가 사당" # e3aab19f91b98bf89b179804e255a3a840a1f408
	VIETmisc.7005.desc: "[ROOT.Char.GetCurrentLocation.GetName]에는 제가 오늘 우연히 지나가게 된 유명한 길가 사당이 있습니다.\n\n지역 주민들은 여행자들이 심지어 며칠 동안이나 그곳에서 기도하는 것이 드물지 않다고 말합니다. 그렇게 하는 것이 여행의 안전한 통행을 보장한다고 알려져 있기 때문입니다.\n\n이곳에서 기도하는 것이 얼마나 도움이 될지는 모르겠지만, 적어도 이곳에 있는 동안 [ROOT.Char.GetFaith.HighGodName]에게 경의를 표해야겠습니다." # adb5fa38290843c414288f02998bdbcb4cf117c1
	VIETmisc.7005.a: "간단히 기도하고 진행하십시오." # 49b2a67a92fc64c070ed687c0001f82d0c4f49e9
	VIETmisc.7005.b: "기도에 며칠을 보내십시오." # 7d6fd64138997471fa4cff22dc35a4498213f534
	VIETmisc.7005.c: "길가의 성소에 작은 공물을 바치십시오." # cc7b457226ea81a00de5c37a34558809fd60fa95
	VIETmisc.7006.t: "$travel_event_prefix$ 대상단 약탈" # 4cc2c37754087380510dcdc6aebe8daabcf4a760
	VIETmisc.7006.desc: "[ROOT.Char.GetCurrentLocation.GetName]에서 상단 유적을 발견했습니다. 화살을 맞고 쓰러진 상인, 경비병, 말의 시체, 뒤집힌 마차, 망가진 상품은 모두 산적의 공격을 받은 흔적입니다.\n\n어쨌든 길에서 이런 위험은 드문 일이 아닙니다. 죽은 사람들을 묻고 나서, 저와 여행 동료들은 산적이 가져가지 않은 상품을 어떻게 처리할지 논의합니다. 이 물건들을 회수하면 꽤 큰 수익을 올릴 수 있지만 시간이 좀 걸릴 것입니다." # a54a271b07f841a2310b427b26272aefa8c88c38
	VIETmisc.7006.a: "우리는 상품을 나눠 가질 것입니다." # eaf1bdb42ac94213191806b7aa2752f815117b10
	VIETmisc.7006.b: "내 권리이므로 사자 몫을 가져가겠다." # 2eeb7a0cbe88b80fb48a7d991fd950e4ab4d429b
	VIETmisc.7006.c: "죽은 자에게서 이런 것을 훔쳐서는 안 됩니다." # 362d1a8bcda7092ab59e5266246e62cf3513f10f
	VIETmisc.7006.d: "지역의 통치자, [ROOT.Char.GetCurrentLocation.GetTitle.GetDeJureLiege.GetHolder.GetFirstName]에게 주십시오." # cd3878d49e74bbbd5fbd68020a1477fcb4b6c4e4
	VIETmisc.7007.t: "$travel_event_prefix$ 지역 관광" # d1a5299451da487820bfb70f6464fba84e1ea241
	VIETmisc.7007.desc: "저는 여행 중에 [ROOT.Char.GetCurrentLocation.GetName]의 마을에 들렀는데, 그곳 주민들이 저를 극진히 환대했습니다.\n\n이곳 사람들은 저와 같은 사람이 그들의 작은 정착지를 방문할 것이라고는 예상하지 못했고, 지역 지도자들 중 일부는 제가 며칠 동안 그곳에서 머물 것을 제안하고 있습니다. 이 지도자들은 저에게 이 지역을 구경시켜 주고, 마을과 그 주변 지역뿐만 아니라 이곳에 거주하는 사람들에 대한 좋은 인상을 남기고 싶어 합니다." # 66f2ccb382694495ba6564f66353587dce9a6e4f
	VIETmisc.7007.a: "좋아요! 약간의 우회는 괜찮습니다." # 2065c8c712edb3e90918630a9c19959bf6e4cfa8
	VIETmisc.7007.b: "아아, 갈 곳이 있소." # dcab2c027a7fbeceee63e2d5d4b379d25b668ed7
	VIETmisc.7008.t: "$travel_event_prefix$ 늦잠 자기" # a70b79af04520d0ebcf1c6db72cd747c9b044601
	VIETmisc.7008.desc: "어제 [ROOT.Char.GetCurrentLocation.GetName]에서의 여정은 꽤나 고되었고, 저는 너무 지쳐서 늦잠을 잤습니다. 제 수행원들은 제가 충분한 휴식을 취하지 못하면 정신이 온전하지 못할까 봐 걱정되어 저를 깨우고 싶지 않았다고 합니다." # 3d33b0cdcc8eb9b4182eab96733cba43738d67b8
	VIETmisc.7008.a: "다시는 늦잠 자지 않도록 조심해야지." # 53541a9bdbe79e8b1fea2bdaaa82f299b2d2b35e
	VIETmisc.7008.b: "#italic that#! 좋은 밤이었어." # e3e7f7a734483f247e71aca5f63824f27ca938b9
	VIETmisc.7009.t: "$travel_event_prefix$ 거짓말쟁이" # 2e95d278a968f0a79dad318300e8ef52b86a9ff2
	VIETmisc.7009.desc: "[ROOT.Char.GetCurrentLocation.GetName]에서 밤에 야영을 했을 때, 우연히 상인들의 대상이 우리와 아주 가까운 곳에 야영하고 있었습니다. 그들은 반대 방향으로 여행하고 있었고, 우리는 서로의 여정에 대한 도로 상황 정보를 교환했습니다.\n\n어쨌든 상인들은 며칠 전 "거짓말쟁이"라는 별명으로 불리는 매우 이상한 사람을 만났다고 말했습니다. 그는 다소 터무니없는 조언을 그들에게 해주었는데, 어찌 된 일인지… 그 조언이 말이 되기도 했습니다. 그들은 그를 어떻게 봐야 할지 확신하지 못하지만, 베테랑 상인은 그가 지금까지 만난 사람 중 가장 이상한 사람이라고 말합니다." # 3c590d6b0d9a3a32d92a44baca51fff0a6d742a9
	VIETmisc.7009.a: "그는 이상한 사람 같습니다." # b055c27f6275577d87924fcf618e0ef879d2e24b
	VIETmisc.7009.b: "거짓말쟁이 기마를 말하는 건가요? 저는 그를 만난 적이 있습니다." # fcea57da044845677af1ad320dac79afb7f72a6d
	# Version 1.9.1 Start Here - Note to translators: Please leave this comment and do not move or remove it 
	VIETmisc.7010.t: "$travel_event_prefix$ 하인의 죽음" # 47fc0bb3bcffdbaefbe783ba1f07428fa33a563f
	VIETmisc.7010.desc: "[ROOT.Char.GetCurrentLocation.GetName]을 여행하는 동안, 저의 측근 중 한 명이 세상을 떠났습니다. 이러한 여행 중에 자연사하는 것은 드문 일이 아니지만, 그 하인이 저와 가까웠기 때문에 안타깝습니다.\n\n그렇다 하더라도, 우리는 고인의 시신을 어떻게 할지 결정해야 합니다. 그들이 하인이라고 해도 길가에 시체를 버리는 것은 부적절합니다. 대신 그들의 시신을 장례를 위해 집으로 가져갈 수도 있습니다." # 198e0470286a1d4ab99580d22e00071ef94a8d7f
	VIETmisc.7010.a: "시체는 길가에 버리시오." # 4ba568d6b3f62ef883b486e42d93d0af8dcd8df7
	VIETmisc.7010.b: "여기서 그들에게 간소하지만 적절한 매장을 치러 주십시오." # bb0ef505547ae21dbb1d6c2110a81f18444fef74
	VIETmisc.7010.c: "우리와 함께 데려가십시오. 그들은 그에 못지않은 대우를 받을 자격이 있습니다." # beb039ccce122a16d74be9bc4cd815a094e54abf
	VIETmisc.7011.t: "$travel_event_prefix$ 동물 공격" # da3140b43fb06fb2aa091650dfb456963c7dabf3
	VIETmisc.7011.desc: "어젯밤 우리가 [ROOT.Char.GetCurrentLocation.GetName]에 있는 동안 야생 동물이 우리 야영지에 왔습니다. 다친 사람은 없었지만 음식 보급품을 일부 약탈했습니다." # 22ee5ca9b0187f237a6ffb5829bfd8776ffd8c13
	VIETmisc.7011.a: "우리는 손실을 감수해야 할 것입니다." # 8a5f1c7bdfd25e619af264b9f9d6bc4d58243c6a
	VIETmisc.7011.b: "주민들로부터 물자 구매." # e9a1faaf65da9c43f18f2a01f5bf21150024d41b
	VIETmisc.7011.c: "현지인들에게 강제로 물자를 징발합니다." # 5a5d9f6d60cd0af4edbdb9872306b30eea23041b
	VIETmisc.7012.t: "$travel_event_prefix$ 끔찍한 여관" # 971b690624e0d37d15b46ae0eb795961fa81cdb9
	VIETmisc.7012.desc: "어젯밤에 [ROOT.Char.GetCurrentLocation.GetName]에서 묵었던 여관은 최악이었다. 침구와 분위기의 질이 어젯밤 잠을 자려고 할 때 나를 포함한 우리 중 많은 사람들에게 좋지 않았다. 오늘 말을 타고 앞으로 나아가면서, 내 수행원 모두가 눈에 띄게 피곤하고 지쳐 있다." # e453bc2af321a498cf4f919763dc53dc1d8daa4f
	VIETmisc.7012.a: "우리는 그것을 감수해야 할 것입니다." # 3b3ac85f05f7fb5a842f9beba6002016beb2514b
	VIETmisc.7012.b: "며칠 더 좋은 여관에서 쉬도록 하자." # 99300e3743f2fb9fc9aeebce08e65a74e16f6e18
	VIETmisc.7013.t: "$travel_event_prefix$ 멋진 여관" # 6c307b8af8e9c9f590e2ec272d0e372e47be3ea1
	VIETmisc.7013.desc: "어제 밤 [ROOT.Char.GetCurrentLocation.GetName]에서 머물렀던 여관은 놀랍도록 좋은 곳이었습니다. 여관이나 직원들이 무엇을 잘했는지 모르겠지만, 그 여관 덕분에 우리 대부분은 밤새도록 평화롭게 잘 수 있었습니다. 오늘 아침, 우리 일행의 많은 사람들의 얼굴에는 떠나려는 우리를 위해 미소가 가득합니다." # 96d51343cca4b212ba05aa1bc216ea97a8bfd294
	VIETmisc.7013.a: "정말 멋진 곳이었어!" # 78e35abbb51439e121885acce745a481a644c797
	VIETmisc.7013.b: "몇일 더 머무르는 게 좋을 것 같아요…." # edd2281caa98bb48823031d3cc747743081374fe
	VIETmisc.7014.t: "$travel_event_prefix$ 논쟁" # 5b87c187fd61d0d8175e76fba9e82266344281b8
	VIETmisc.7014.desc: "[traveler_1.GetTitledFirstName] 님과 [traveler_2.GetTitledFirstName] 님은 우리가 길을 따라 힘겹게 걷는 동안 몇 시간째 논쟁을 벌이고 있습니다. 이제 이 어리석은 논쟁이 어떻게 시작되었는지조차 모르겠고, 관여하고 싶지도 않습니다. 반면에 수행원 중 일부는 저를 쳐다보며 [ROOT.Char.GetTitleAsNameNoTooltip]으로서 제가 뭔가를 해야 한다고 조용히 말하고 있습니다." # a6a7ebb61ac433320380b97dfe3f8aa86ee208d6
	VIETmisc.7014.a: "대규모 단체 여행을 이상화하는 사람들이 있다는 게 믿기지 않네." # 2f9c74eff2a01530a819a8b2e7629662bf42362b
	VIETmisc.7014.b: "어쩌면 이 두 바보들을 설득해서 입을 다물게 할 수 있을지도 모르지." # fa3b4f1918d1e2fafd229bd16d6ec6f332630f41
	VIETmisc.7014.b.success: "그들은 그들의 쓸데없는 논쟁을 멈추기로 합의합니다." # 900669e215775ce0f59319d791801975c16833cc
	VIETmisc.7014.b.failure: "그들은 당신의 싸움을 멈춰달라는 탄원을 무시합니다" # e9f9d45ee9c3f053f3e0cea8f42cb29bb75d71e1
	VIETmisc.7015.t: "$travel_event_prefix$ 우정" # 1b516cd78940bab2aa138b72d41653ad0c3b5cc1
	VIETmisc.7015.desc: "[traveler_1.GetTitledFirstName] 님과 [traveler_2.GetTitledFirstName] 님은 여행을 계속하는 동안 몇 시간 동안이나 친절하게 이야기를 나누었습니다. 두 분은 서로 아주 잘 지내는 것 같습니다." # ef8b9cd12ab6f4aca1266ed68d2a4b8789f2e227
	VIETmisc.7015.a: "그들은 빠르게 친해지고 있습니다!" # 6e0b9d20ec2dfb72d81af1db03306d84a857e1c3
	VIETmisc.7016.t: "$travel_event_prefix$ 진흙탕길" # fd43049f8d1d736bed4935a5c0c70e7cb196e6f2
	VIETmisc.7016.desc: "[ROOT.Char.GetCurrentLocation.GetName]에서 우리가 지나가는 지역은 최근에 유례없는 비로 고통을 받았습니다. 비는 그쳤지만, 도로가 진흙탕이 되었습니다. 대부분은 감당할 수 있었지만, 오늘, 일부 짐 운반 마차가 진흙에 빠져 동물과 물자를 진흙에서 빼내 더 건조한 땅으로 옮기느라 상당한 노력과 시간을 들여야 했습니다." # aca460b9a1590c7a3a9ae64363f7624b2ff93ad2
	VIETmisc.7016.a: "여행하는 것을 싫어합니다." # 17714302642c418f441db601f195714761b527fc
	VIETmisc.7017.t: "$travel_event_prefix$ 우연한 꿈?" # 4f0d1afed9028576cfb0ec215f65202a32cd1f04
	VIETmisc.7017.desc: ""내가 꿈에서 전에 이 장소를 본 적이 있다고 맹세해!" [dreamer.GetTitledFirstName]이 외칩니다. "너무 익숙해 보여! 그래, 그래, 내 꿈에서 지형과 풍경이 정확히 이랬어."\n\n오늘 [ROOT.Char.GetCurrentLocation.GetName]에서 몇 시간 동안 여행을 하던 중 [dreamer.GetFirstNameNoTooltip]가 갑자기 흥분했습니다.\n\n"[dreamer.GetSheHe]는 "얼마나 놀라운가!"라고 계속 말합니다. "이것은 [dreamer.GetFaith.HighGodName]께서 내게 주신 징조임에 틀림없어."" # 742c8f2bcba8cef7aa965c0a93de47b3acebd9de
	VIETmisc.7017.a: "좋은 징조이기를 바랍니다." # 42e916549b0ac279f343c0d549d4556ba96d0a44
	VIETmisc.7017.b: "내 꿈에 대해 더 자세히 말씀드리죠." # c0b04f90621706d17ec6c1bbd0a5abd02c458d81
	VIETmisc.7018.t: "$travel_event_prefix$ 현지 결혼식" # 2666a404c377eeede3c89736c76c151d98aa1fd3
	VIETmisc.7018.desc: "[ROOT.Char.GetCurrentLocation.GetName]의 특정 마을에 우연히 들렀는데, 그곳 주민들이 바로 그 지역의 두 대가문 사이의 결혼식을 올리고 있었습니다.\n\n신부는 전통적인 [culture.GetName] 결혼 의상을 차려 입고 아름답고 우아하며, 신랑 역시 똑같이 잘생기고 매력적입니다. 더 중요한 것은, 이것은 엄청나고 활기찬 거대한 축제의 시작에 불과하며, 주민들은 우리를 초대해 함께 참여하도록 했습니다. 외지인도 포함하여 모두에게 충분한 음식과 음료가 있으며, 축제는 며칠 동안 계속될 것으로 보입니다." # 9d8d7d692005fb33f851117057f71333f00b1ff9
	VIETmisc.7018.a: "재밌는 일처럼 들리는군요! 왜 안 되겠어요?" # 594e032fed1781528ba0e51eff2f4c65c0e2dda3
	VIETmisc.7018.b: "갈 길이 있습니다. 지체할 수 없습니다." # 004e182aff0071acfda86a17f07a684f6f50deb9
	VIETmisc.7019.t: "$travel_event_prefix$ 여행하는 음유시인" # d39a37ebaf8ad4129e4a1f3d23cc64c323a7fc68
	VIETmisc.7019.desc: "우리가 [ROOT.Char.GetCurrentLocation.GetName]의 길가에서 쉬고 있을 때, 여행 중인 [culture.GetName] 음유시인이 우연히 지나갔습니다. [bard.GetSheHe|U]는 [bard.GetHerselfHimself]를 [bard.GetFullName]이라고 소개했습니다.\n\n내 경비병 중 한 명이 [bard.GetWomanMan]에게 흥을 돋우는 대가로 약간의 동전을 제안했습니다. 그러자 [bard.GetFirstNameNoTooltip]는 현지 [culture.GetLanguage.GetName] 방언으로 여러 곡을 불렀고, [bard.GetHerHis]의 재능에 의심의 여지가 없었습니다. 그 우울한 노래는 우리 마음속 깊이 와 닿았고, 즐거운 노래는 우리 영혼을 일깨웠습니다." # 8155ad6145c11950384b325780519fbf99ec65bb
	VIETmisc.7019.a: "감사합니다!" # a6eaf2b8e1700c9b054fd55b597356ffddc88e52
	VIETmisc.7019.b: "몇 곡 더 들을 수 있게 동전을 좀 준비했습니다!" # 554cd6f076bd23dcacabe9776d37f87240243fb9
	VIETmisc.7019.c: "내가 좋아하는 노래를 적어보려고 해." # 1a7206646e9d34f2beeff968da767e128c39e207
	# Version 1.10.0 Start Here - Note to translators: Please leave this comment and do not move or remove it 
