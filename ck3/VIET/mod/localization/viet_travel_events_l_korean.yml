	VIETmisc.7020.t: "$travel_event_prefix$ 나쁜 물" # 0427ce9ab3934e36e4ceb4096c8e41db5a2ad987
	VIETmisc.7020.desc: "여행 중에 휴식을 취하던 중, [drinker.GetFirstName]이 물을 찾아 나섰습니다. [drinker.GetSheHe]는 목이 정말 말랐던 모양인지, 물통에 물을 충분히 채워 놓지 못했습니다!\n\n불행히도, [drinker.GetFirstNameNoTooltip]이 퍼온 물이 고여 있는 물처럼 보인다는 것을 너무 늦게 깨달았습니다. 습지와 습지에서 발견되는 고인 물은 마시기에 위험한 경우가 많다는 것을 많은 사람들이 알고 있습니다. 아마도 [drinker.GetSheHe]는 너무 조급하거나 목이 말라서 제대로 생각하지 못했던 것 같습니다.\n\n어쨌든, [drinker.GetFirstNameNoTooltip]은 벌써 약간 아픈 것 같습니다." # 7bf59c67d6b860c14cb2a248b2fd08ebceb07114
	VIETmisc.7020.a: "[drinker.GetFirstNameNoTooltip], 멍청아!" # 7c38aebdf029405486a2916a6d9a73fbe1a23dce
	VIETmisc.7020.b: "도움이 될 수 있는 약초를 몇 가지 알고 있습니다." # 899b2eb56e0c12518117b94bfb055fb0a719d5be
	VIETmisc.7020.c: "#bold $target.GetTitledName$#의 궁중의회에서" # 108c7f35fd1426b31045ba4dffae541313b0ef7c
	VIETmisc.7020.info: "#emphasis Historical Context:#! There is a stereotype that medieval people only drank alcohol or other drinks besides water, as water back then was of such poor quality. However, medieval people knew how to distinguish between water that could be safely drunk, and water that was not suitable for consumption. As such, they would for example avoid water near urban areas or marshlands, while seeking cleaner water elsewhere. " # null
	VIETmisc.7021.t: "$travel_event_prefix$ 드디어 물을!" # 4f7a2dc763a0e94002044f96802fc19bd3665555
	VIETmisc.7021.desc: "하루 대부분을 여행하며 지쳐 있었습니다. 몇 시간 동안 제대로 쉴 만한 곳이 없었으니까요. 이 길이 잘 다니는 길이라고는 들었는데…\n\n그러나 다행히도, 작은 물줄기를 발견했습니다. 게다가, 근처 바위에 사슬로 매달린 오래되고 낡은 청동 컵들이 있었습니다. 이 지역 주민들, 아니면 이 지역을 관리하는 사람들이 여행자들이 물을 더 쉽게 얻을 수 있도록 이 컵들을 후하게 제공하는군요." # 13c6aaa3f9782a0c38f5dd98b861192dd9ceddf1
	VIETmisc.7021.a: "[ROOT.Char.GetFaith.HighGodName]께 이 상쾌한 물을 주셔서 감사합니다!" # cf5e795ff095e93f145be0c9037050b441e28a3a
	# Version 1.11.1 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc 
