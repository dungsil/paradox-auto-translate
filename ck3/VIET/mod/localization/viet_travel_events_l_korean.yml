	VIETmisc.7025.t: "$travel_event_prefix$ 오로라" # 76f36d2ea705488771d1519281a8570fb0baf15e
	VIETmisc.7025.desc: "[ROOT.Char.GetCurrentLocation.GetName]의 황야 어딘가에서 밤을 보낸 후, 우리는 가장 멋진 환상인 오로라를 보게 되었습니다.\n\n우리 위로, 순수한 어둠이었던 밤하늘은 활기찬 색으로 변모했습니다. 온갖 색깔의 커튼이나 햇살처럼, 그들은 지평선에서 터져 나와 장엄한 광경으로 우리를 황홀하게 합니다." # 2c9158e52fcfb72f9d163828be8be4474b96b21d
	VIETmisc.7025.a: "정말 놀랍습니다." # ec67284843d00488ec5a3dead652ec2c0dfa14bf
	VIETmisc.7025.info: "#emphasis Historical Context:#! The term #italic aurora#! as we understand it only dates back to the last few centuries (derived from the Roman goddess of the dawn). However, we have plenty of historical sources describing auroras, such as Roman and Chinese written accounts, and auroras feature prominently in the mythologies of certain peoples around the world. For example, Seneca, the 1st century Roman philosopher, statesman, and writer, described an aurora in his #italic Naturales Quaestiones#! that was sighted during the reign of Emperor Tiberius which appeared over Ostia, near Rome." # null
	VIETmisc.7026.t: "$travel_event_prefix$ 덧없는 유적" # 55dcca94e09d7edf7501fc31e695633bbe4f1516
	VIETmisc.7026.desc: "[ROOT.Char.GetCurrentLocation.GetName]에서 여행하던 중, 우리는 오래된 유적을 발견했습니다. 너무 오래되어서 처음에는 무작위로 놓인 돌인 줄 알았습니다.\n\n이런 유적에 대해 어느 정도 지식을 가진 [scholar.GetTitledFirstName]가 다가와서야 그곳이 사람이 만든 곳이라는 것을 알게 되었습니다. [scholar.GetSheHe]에 따르면 이 구조물은 자연에 의해 심하게 닳았다고 합니다.\n\n우리가 이 유적 옆에서 잠시 쉬는 동안, [scholar.GetFirstNameNoTooltip]는 한숨을 쉬며 “인생은 너무나 덧없지 않나요? 이것이 오래전에는 웅장한 건물이었을 것이라고 생각하니. 언젠가 우리도 이 유적보다 더 나빠질 것입니다.”라고 말했습니다." # 9b025c6a26f26449dea67e4e66a3995e6331d67e
	VIETmisc.7026.a: "우리의 삶은 덧없지만, [ROOT.Char.GetFaith.HighGodName]은 그렇지 않습니다." # 5acdf08a31e1da2b95b500455e7fbf1cbf7618dd
	VIETmisc.7026.b: "그러므로 우리는 아직 살아있는 동안 위대한 용감한 업적을 해야만 합니다!" # 46563192111e0bbfd46059b690392412ecc69093
	VIETmisc.7026.c: "그러니 더욱 인생을 즐기고 스트레스를 받지 않는 것이 좋습니다." # b5f6dc722010d0358ee68552d26606f0762e8c3d
	VIETmisc.7027.t: "$travel_event_prefix$ 허풍" # 3c3b6644e619534542b9592f15c171f6ded0072d
	VIETmisc.7027.desc: "[ROOT.Char.GetCurrentLocation.GetName]에서 여행하는 동안, 우리는 현지 술집에서 쉬면서 현지 [ROOT.Char.GetCurrentLocation.GetCulture.GetName] 음식과 [ROOT.Char.GetCurrentLocation.GetCulture.GetLanguage.GetName] 언어로 부르는 흥겨운 민속 음악을 즐기고 있었습니다.\n\n그 즐거운 분위기는 키가 크고 뚱뚱하며 매우 취한 남자가 제가 본 적 없는 가장 능글맞은 미소를 지으며 방해했습니다. 그는 자신이 죽인 모든 적이나 자신이 잔 여자들과 같은 터무니없는 말을 했습니다.\n\n그가 다른 손님들을 괴롭히기 시작하자 술집 직원들이 그를 쫓아냈습니다. 그는 결국 그렇게 강하지 않았습니다! 내 수행원들은 그를 보는 것이 재미있다고 말하는 사람들과 술집에서 그를 더 일찍 쫓아냈어야 했다고 말하는 사람들과 함께 웃었습니다." # 37701f5ead337dffa31536e65092ed6de142be73
	VIETmisc.7027.a: "나는 저런 바보들을 보며 웃는 게 좋아." # a09268b200508b04e7dac6f2a7b2c18be2d5c3bc
	VIETmisc.7027.b: "여기서 평화롭게 먹고 싶습니다." # 938701249edf832b0b5ca3fa44c414887b13be26
	# Version 1.12.2 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc 
	# Version 1.13.0 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc 
	VIETmisc.7028.t: "$travel_event_prefix$ 저주받은 집" # 0539fd034408b5771a91387b2177d62b627a0c88
	VIETmisc.7028.desc: "저희는 [ROOT.Char.GetCurrentLocation.GetName]을 지나가다가 마치 거주지처럼 보이는 곳이 불에 타 텅 비어버린 폐허를 보았습니다. 제 수행원들과 저는 이 장소가 약간 흥미로운 곳인지 아니면 다소 우려되는 곳인지 확신할 수 없었습니다.\n\n마침 그곳을 지나가던 현지 [ROOT.Char.GetCurrentLocation.GetCulture.GetName] 사람에게 그 건물에 대해 아는 것이 있는지 물었습니다.\n\n그는 “아, 안타까운 사건입니다.”라며 고개를 저으며 이렇게 설명했습니다. “농부 가족이 살던 곳이었는데 최근 사고로 집이 불에 탔습니다. 사람들은 이 지역이 악마의 힘에 의해 저주받았다고 말합니다. [ROOT.Char.GetLadyLord] 님, 만일의 사태에 대비하여 너무 오래 머무르지 않는 것이 좋을 겁니다…. 저 폐허를 보는 것만으로도 몸이 떨리네요.”" # 6b162021769700f4d6b8fb230ec2d41f03beff2d
	VIETmisc.7028.a: "감사합니다. 주의하겠습니다." # 3dbdc8700475a85037b62f6c705a7eea916201a8
	VIETmisc.7028.b: "하! 그거 참 어리석은 미신처럼 들리는군." # b3a7a810d6d107bf16b6e5746e164587b1c37eab
	VIETmisc.7029.t: "$travel_event_prefix$ 잘못된 방향?" # 95fb61094b1e020fea78933ba025af522144e324
	VIETmisc.7029.desc: "오늘 아침, 우리는 [ROOT.Char.GetCurrentLocation.GetName]에서 길을 가던 지역 주민에게 다음 목적지 방향을 물었습니다. 우리가 그렇게 했어야 했는지 지금은 잘 모르겠습니다.\n\n다른 말로 하자면, 우리는 길을 잃었습니다.\n\n우리가 따르려 했던 이 방향들은... 처음부터 잘못된 방향이었을까요, 아니면 우리가 그냥 오해한 걸까요?" # 7878e6af05637d14af523a2893ceca922fd4c4dd
	VIETmisc.7029.a: "아마도 우리는… 저쪽으로 가야 할까요?" # 84567e2048eef038a2bda7d70257bd00f990dc08
	VIETmisc.7030.t: "$travel_event_prefix$ 좋은 지름길" # 9238880db06c6b3fa5bb2be83e4adfa1add1c205
	VIETmisc.7030.desc: "오늘 아침, 우리는 [ROOT.Char.GetCurrentLocation.GetName] 길에서 지나가던 지역 주민에게 다음 목적지까지 가는 길을 물었습니다. 주민은 우리가 가려고 했던 길이 이 지역에서 가장 빠른 길이 아니며, 지름길이 있다고 말했습니다.\n\n다행히도, 그 주민의 말이 옳았고 우리는 그가 알려준 길을 이해했습니다. 우리는 지름길 덕분에 상당한 이동 시간을 절약했습니다." # 545ba9a719da9940de469d0fd249d312857f2c66
	VIETmisc.7030.a: "정말 다행히도 이 단축키에 대해 알게 되었네!" # 36b81d6ca813ae7bd8539b74341413dfe6b758aa
	VIETmisc.7031.t: "$travel_event_prefix$ 지역 무용" # bdf9f06cf93ca96784bb69bf415dd9ed628d0e37
	VIETmisc.7031.desc: "[ROOT.Char.GetCurrentLocation.GetName]의 [ROOT.Char.GetCurrentLocation.GetCulture.GetCollectiveNoun]의 풍습은 꽤 볼 만합니다. 이 지역을 지나가는 동안 우리는 길을 따라 몇몇 술집에 들렀습니다.\n\n매번 들를 때마다 우리는 운 좋게도 지역 음악과 춤을 구경할 수 있었고, 제 수행원들은 흥미롭지는 않더라도 꽤 매력적이라고 생각했습니다.\n\n예를 들어, [traveler.GetTitledFirstName]님은 지역 춤을 배우려고 시도하기까지 했고, 꽤 잘 추는 것 같습니다!" # e6446cca92960d79dc3000faa32c57c481b67185
	VIETmisc.7031.a: "어쩌면 나도 직접 춤을 좀 배워야 할지도 모르겠군!" # db4bd00139823dfdbc9b140937288012f18559d0
	VIETmisc.7031.b: "이른바 "춤"이라는 것들은 내 시간을 들일 가치가 없다." # 9ff9604d0b975d90d8530226a77a6281085b23dd
	VIETmisc.7032.t: "$travel_event_prefix$ 아름다운 경치" # b4e741f6ab1e23fe8ef42310f3bc6688b313ef5c
	VIETmisc.7032.desc: "저희는 [ROOT.Char.GetCurrentLocation.GetName]에서 매우 아름다운 경치를 발견했습니다. 저희가 봐 온 그 어떤 것과도 비교할 수 없는 아름다운 경치이며, 이 세상의 영광을 진정으로 보여 주는 그림 같은 풍경입니다.\n\n저희 수행원 중 몇몇은 이 풍경을 감상할 시간을 갖기 위해 이 지역에서 하루 이틀 머물러야 한다고 주장했습니다." # fe056b9ed404c58b1b5fb8afa7aa26653cc35192
	VIETmisc.7032.a: "우리는 아무리 이것 때문이라도 너무 오래 지체할 수 없습니다." # 5eec616be8ce77dafb64539281ca2141a3450332
	VIETmisc.7032.b: "여기서 잠시 시간을 보내는 것도 나쁘지 않겠지!" # b20a817d5fd82ad085567c878a9601d59fdc55a6
	VIETmisc.7032.c: "여기서 쉬면서 [ROOT.Char.GetFaith.HighGodName]께 감사를 드리며 기도합시다." # bcef82b46bbf8dde17ed945411b27c3813c88bb7
	VIETmisc.7033.t: "$travel_event_prefix$ 불안한 강 건너기" # 6f3a1cd2368e173ac08e6b8b026d2f641b59f444
	VIETmisc.7033.desc: "[ROOT.Char.GetCurrentLocation.GetName]에서 강을 건너던 중, 보급품 일부가 풀려 강물에 빠졌습니다. 우리는 속수무책으로 물이 보급품을 휩쓸어가는 것을 지켜봤습니다. 다행히 많은 보급품은 여전히 우리에게 있지만, 상당한 양을 잃었습니다.\n\n동료들은 어떻게 해야 할지 서로 다른 의견을 내놓고 있습니다. 일부는 하류로 가서 보급품을 회수할 수 있는지, 특히 해안으로 밀려왔는지 확인해야 한다고 말합니다. 다른 사람들은 손실을 감수하고 다음 마을에서 대체 보급품을 구매해야 한다고 말합니다. 또 다른 사람들은 불행을 감수하고 계속 나아가야 한다고 말합니다." # a9e73ff2482d3060e6df814e4d6cbc8394261dde
	VIETmisc.7033.a: "하류에서 보급품을 좀 회수해 보십시오." # 4831c7dd180cb5fe9f36440646b135066daac925
	VIETmisc.7033.b: "다음 마을에서 보급품을 구매하십시오." # aba89e77bf7dfef581463b5fc5354adca3028d16
	VIETmisc.7033.c: "인내심을 갖고 여행을 계속합시다." # 41e0c68a23c0c9dafd9450496c419ae6ff50c653
	VIETmisc.7034.t: "$travel_event_prefix$ 희귀한 약초" # 5d6d8e29ade19473a3745a7c6632139c49954979
	VIETmisc.7034.desc: "저희는 [ROOT.Char.GetCurrentLocation.GetName]을 여행하던 중 [herbalist.GetTitledFirstName]이 길가에서 [herbalist.GetSheHe]가 발견한 일부 식물에 대해 제게 알려주었습니다.\n\n[herbalist.GetFirstNameNoTooltip]은 신이 나서 “저기 허브 식물들이… 보이십니까? 상당히 희귀한 것들입니다. [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]에서 가끔 발견된다고 들었는데, 이렇게 한 무더기가 있다니요? 허락하신다면 근처에 캠프를 설치해서 제가 좀 채취할 수 있도록 해 주십시오. 당신의 의사를 포함하여 모든 의사가 유용하게 쓸 수 있을 것입니다.”라고 말했습니다." # a955e99788bbf4b70ef0df351a84d56d5332b3c5
	VIETmisc.7034.a: "왜 안 돼? 근처에 야영할 수 있어." # d72985124f4a2692782f0512c8cb96d4ad032ac5
	VIETmisc.7034.b: "안타깝게도 낭비할 시간이 없습니다." # 7e590a6f707f84747296ca1b618e1010ffb177f1
	VIETmisc.7035.t: "$travel_event_prefix$ 함께 노래하기" # 6bcb8315dd435468469135c6613f2531472ea6f9
	VIETmisc.7035.desc: "우리가 어느 날 [ROOT.Char.GetCurrentLocation.GetName]을(를) 계속 지나가는 동안, [cheerful.GetTitledFirstName](이)가 갑자기 무슨 이유에서인지 기운을 차립니다. 내가 [cheerful.GetSheHe](이)가 무슨 생각을 하는지 묻기도 전에 [cheerful.GetSheHe](이)가 모두에게 [ROOT.Char.GetCurrentLocation.GetName]의 아름다움에 대한 민요를 기억하는지 묻습니다.\n\n“[cheerful.GetFirstNameNoTooltip](이)가 며칠 전 술집에서 현지인들이 부르던 노래 말이야.” [cheerful.GetFirstNameNoTooltip](이)가 우리에게 상기시켜 줍니다. [cheerful.GetSheHe](이)가 가사를 부르기 시작하자마자 모두가 그 노래를 떠올리기 시작했고, 모두 다양한 수준의 노래 실력으로 함께 부릅니다.\n\n모두의 마음이 즐거운 곡조에 힘입어 갑자기 여정이 덜 음울하게 느껴집니다." # 0d79034ea83e7fbc5f577dbfe966d962c1a68d1a
	VIETmisc.7035.a: "노래에 합류하겠습니다!" # c57811055562e2e1cd59007a154c840dbfc2d9a4
	VIETmisc.7035.b: "저는 모두가 즐거워하는 모습을 지켜보겠습니다." # 98aa6db4a41a4ca264c54980019c5079afffdad0
	VIETmisc.7036.t: "$travel_event_prefix$ 말굽과 안장" # ce6db7582392c6f6c99106b8d699acd349b4b1cb
	VIETmisc.7036.desc: "아아, 우리 말편자와 안장이 현재 수리가 필요한 것 같습니다. 이것은 길을 따라 여행한 사람들에게는 새로운 것이 아닙니다. 말을 타고 여행하려면 이러한 물품을 유지해야 합니다.\n\n[ROOT.Char.GetCurrentLocation.GetName] 마을에는 합리적인 가격으로 말편자와 안장을 수리할 수 있는 장인들이 있습니다. 물론, 우리는 돈을 아끼고 말편자와 안장이 실제로 망가질 때까지 #italic 사용하지 않는#! 것을 시도할 수 있습니다...." # 5d5ad641822d99dc4fbc3bf0da522dc61560190e
	VIETmisc.7036.a: "장인들에게 돈을 지불하겠다. 조심해서 나쁠 건 없지." # 46bc36aa4c33a605f147d10d892fdfab34f6bfec
	VIETmisc.7036.b: "에, 감수하고 조심해야지." # 6f28f7851bf8cf18a14dbcbba6113605bc307e97
	VIETmisc.7037.t: "$travel_event_prefix$ 친절한 통행료 경비병" # 6ac0a568b67c3839fbb24aa8bcf79768aecf8bd8
	VIETmisc.7037.desc: "저희는 [ROOT.Char.GetCurrentLocation.GetName]의 통행료 징수소에 도착했고, 제 수행원들은 통행료를 지불할 준비를 했습니다. 통행료는 모든 통치자가 여행자들을 보호하는 데 필요한 자금을 마련하기 위해 징수할 수 있는 권한이기에 특이한 것은 없었습니다.\n\n하지만 경비병들은 상당히 친절한 사람들이었습니다. 모든 경비병이 끔찍한 사람이라고는 할 수 없지만, 보통 좋은 사람이라도 이렇게 사교적이고 수다스러운 성격이 아니라 의무적이고 진지한 편입니다.\n\n"여기서는 별다른 일이 없습니다."라고 경비대장이 제 수행원이 금을 지불하는 동안 말했습니다. "그래서 귀하 같은 존경받는 [ROOT.Char.GetTitleAsNameNoTooltip]께서 지나가시는 것을 영광으로 생각합니다, 저의 [ROOT.Char.GetLadyLord]. 말씀드리건대, 앞으로 몇 개의 통행료 징수소에 연락하여 귀하를 합당한 존경심으로 대하도록 상기시키겠습니다."" # 4c69dfa44a0cfc9d013cfc9aec03827a4a3265b4
	VIETmisc.7037.a: "아... 감사합니다. 영광입니다." # 00e205638a066a279893be87a7fe2cbf4057a2a7
	VIETmisc.7038.t: "$travel_event_prefix$ 불법 거주자들" # d69f316143a667e27d9e4847e2bc600acdc7a419
	VIETmisc.7038.desc: "[ROOT.Char.GetCurrentLocation.GetName]에서 고대 유적을 발견했습니다. 떠돌이와 거지들이 몰려들어 다른 곳으로 갈 곳이 없었습니다.\n\n일부 수행원들은 우리가 그곳을 떠나야 한다고 주장합니다. 그들은 이 절망적이고 위험한 떠돌이들이 무엇을 할지 알 수 없다고 합니다. 하지만 다른 이들은 그들이 무해해 보이고, 자선의 표시로 그들에게 돈을 주어야 한다고 말합니다." # 79eaac59bc1b418c902f4e29b008a663269da7e4
	VIETmisc.7038.a: "이제 가던 길을 갑시다. 그들이 저를 불안하게 만드네요." # 9792c6730bf05b64c973943b8ff70a9eaef68eab
	VIETmisc.7038.b: "네, 이 불쌍한 영혼들을 도와야 합니다." # 527bd35da70ef5244ca4efde8814d9dfce32c5eb
	VIETmisc.7039.t: "$travel_event_prefix$ 대화의 불꽃" # 904f9c44cea34d5692b5a0b480427016eef62486
	VIETmisc.7039.desc: "우리는 [ROOT.Char.GetCurrentLocation.GetName]에서 그다지 장관이라고 할 수는 없는 고대 유적을 발견했습니다. 그렇게 큰 규모도 아니어서 야영지로 쓸 수도 없었지만, 그럼에도 불구하고 볼 만한 가치가 있었습니다!\n\n제 수행원과 저는 칙칙한 길을 따라 하루 종일 이동하느라 꽤 지루해하던 참이었는데, 이 유적 덕분에 이야깃거리가 생겼습니다. 그 중에서도 고대인들이 왜 이 유적을 세웠는지, 혹은 어느 고대인들이 이곳에 거주했는지, 전성기에는 어떤 모습이었을지 등 여러 주제에 대해 열정적으로 추측했습니다." # 51ed54657ae9e7cca63a655e126224443fc5e0e4
	VIETmisc.7039.a: "주변에 흥미로운 논의가 많았습니다." # 5bb15219a0f9e39bd0811cf701ea326a11589717
	# Version 1.13.1 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc 
