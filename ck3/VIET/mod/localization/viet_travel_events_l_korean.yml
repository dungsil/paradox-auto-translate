	VIETmisc.7040.t: "$travel_event_prefix$ 선원들" # 0c74e47837d4a64363d3a78cca63ff128e26b41d
	VIETmisc.7040.desc: "[ROOT.Char.GetCurrentLocation.GetName]의 여관에서 우리는 술에 취했지만 우호적인 선원들을 만났습니다. 그들의 배는 근처 항구에 정박해 있었습니다. 배의 소유주인 상인들은 마을에서 상품을 팔려고 노력하는 중이었고, 그들이 그렇게 하는 동안 선원들은 [sailor.Custom('RegionalAlcoholicDrink')]에 돈을 쓰는 것 외에는 할 일이 없었습니다.\n\n그들은 자신들의 모험과 고용주들이 무엇을 하고 있는지에 대해 열정적으로 이야기했습니다. "[sailor.GetFirstName]라는 선원은 "우리는 불과 일주일 전에 [sailor.Custom('GetTribalTradegoods')]과 다른 물건들을 운송하고 있었는데, 바람이 갑자기 멈춰버렸습니다!"라고 말했습니다. "우리는 계속하기 전에 바람을 기다려야 했습니다. 우리는 더 이상 이 상인들을 위해 일하고 싶지 않습니다. 그들은 어떻게 장사를 해야 할지 모르는 것 같습니다. 그래서 이 물건들을 팔기 힘든 거죠!"" # 21e4fdb3cf10c03cec4aa5bd17cdf128faf80e3b
	VIETmisc.7040.a: "그 상품들에 대해 더 자세히 알려주시겠습니까?" # 46aec9b1465ba837529f3aba408348091bdda0b7
	VIETmisc.7040.b: "무역풍에 대해 설명해 드리겠습니다." # fe1f193bd3f60b48e8f1142e88644839afd1f59f
	VIETmisc.7040.c: "만약 당신이 우리를 고용한다면 어떻게 될까요?" # b7fcf8ba09c550a8ab193edac94f8c133b32a2c4
	VIETmisc.7040.d: "좋은 꿈 꾸세요." # 158ea8e645aee4507636c782c2ab786d9def2afb
	VIETmisc.7041.t: "$travel_event_prefix$ 작은 [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] 성소" # dbe7065894fd7175ed5835ca971c340b262779c7
	VIETmisc.7041.desc: "[ROOT.Char.GetCurrentLocation.GetName]에서 우리는 치유 효능이 있다고 알려진 작은 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 성소에 대한 소문을 듣습니다. 이곳은 주요 순례지는 아니므로 이 지역 외부에서 그곳을 아는 사람은 많지 않습니다.\n\n하지만 이 성소는 끊임없이 지역 방문객들을 끌어들입니다. 이곳의 많은 사람들은 이 성소에서 [ROOT.Char.GetFaith.HighGodName]를 숭배하는 것이 여러 질병에서 회복하는 데 도움이 되었다고 맹세합니다.\n\n내 여행 동료들과 나는 이 성소에 들러서 [ROOT.Char.GetFaith.HighGodName]에게 기도하고 제물을 바치기 위해 시간을 보내는 것이 가치가 있을지 논쟁합니다." # 5138d8e85904e0d05036a6cfbae9b7cf5c780c63
	VIETmisc.7041.a: "그곳에서 [ROOT.Char.GetFaith.HighGodName]께 기도하는 것도 나쁘지 않을 것입니다." # bd5fd397c237f62c7b80ebac9518ed7ee5fa46f4
	VIETmisc.7041.a.toast: "축복받으셨습니다!" # 252e67bee4333629fcf7983eede24670b42bfc07
	VIETmisc.7041.b: "이런 여행은 시간이 없어요." # 938c6ecac6a7d4436351813ef99b8ef8f734e906
	VIETmisc.7042.t: "$travel_event_prefix$ 거짓된 역사, 거짓된 유물" # ba9db15ddc2e9fedbd4cc3a99de26247eb68d249
	VIETmisc.7042.desc: "[ROOT.Char.GetCurrentLocation.GetName]의 선술집에 들렀다가, [innkeeper.GetFirstName]라는 친절한 여주인을 만나 [innkeeper.GetHerHim]과 이야기를 나누게 되었습니다. [innkeeper.GetSheHe|U]는 순진한 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 순례자와 여행자들에게 거짓 유물을 파는 사기꾼 행상인들을 조심하라고 말했습니다. 최근 그들이 이 지역에서 점점 더 흔해지고 있기 때문입니다.\n\n“[innkeeper.GetFirstNameNoTooltip]은 이 지역의 #italic 진짜#! 역사에 대해 잘 모르는 쉽게 속는 사람들을 속여서 큰 이익을 얻을 수 있다”고 설명합니다. “사람들이 존재하지도 않았던 거룩한 [ROOT.Char.GetFaith.PriestNeuterPlural]과 다른 신성한 인물들에 대해 얼마나 기상천외한 이야기를 믿는지 알면 놀라실 겁니다! 그들이 저에게 그 이야기를 해주면 저는 그들의 흥분을 망치더라도 그들을 바로잡아야 합니다. 누군가는 해야 할 일이니까요.”" # 05437c81399ad4615b8aee4b852de7c150fbd90b
	VIETmisc.7042.a: "이곳의 "실제" 역사에 대해 말씀해 주시겠습니까!" # a8621a784f13e0a41057ec52a79c0495e4df2ea6
	VIETmisc.7042.b: "#italic 사기꾼들이#! 무슨 거짓말을 하는가?" # d64325d24a36be6c62c6c51ca7536bac6fe97256
	VIETmisc.7043.t: "$travel_event_prefix$ 죽은 말" # 084a5ddb564897cba93567f877e840a00f766799
	VIETmisc.7043.desc: "정말 불행한 일이군요! 저희가 [ROOT.Char.GetCurrentLocation.GetName]에서 길을 가던 중 [traveler.GetFirstNamePossessive] 말이 다리 아래에서 쓰러져 죽었습니다.\n\n"[traveler.GetFirstNameNoTooltip]!" 저희 모두가 말의 시체 주위에 모여 무엇을 해야 할지 고민하는 동안 [traveler.GetFirstNameNoTooltip]는 쉿 소리를 내며 말했습니다. 이 말은 며칠 전부터 지친 기색을 보였지만 그렇게 나빠 보이지는 않았습니다. 이제는 확실히 알았습니다.\n\n다행히도 멀지 않은 곳에 마을이 있습니다. 그곳에서 [traveler.GetFirstNameNoTooltip]에게 새 말을 구해 주거나, 시간이 촉박하다면 짐을 나르는 당나귀 중 한 마리를 주고 짐을 좀 재분배할 수 있습니다." # d1d0709aa08648a5f74454ffcdbe4c8838499a53
	VIETmisc.7043.a: "[traveler.GetFirstNameNoTooltip]을 위해 새로운 말을 사십시오." # 151ec8449ca2e88e43ab2578767c0c43e78a4575
	VIETmisc.7043.b: "[traveler.GetSheHe|U]는 여분의 당나귀를 탈 수 있습니다" # 592a8457b3a3bf91a3c59efd1fe1668bbd4533b7
	VIETmisc.7044.t: "$travel_event_prefix$ 관광객의 실망" # 5a5da852de2963e040db0d820500b7bbc054bfd6
	VIETmisc.7044.desc: "“실망스럽군요.” [traveler.GetFirstName]이 한숨을 쉬며 말합니다. “이 폐허에 대해 전에 읽은 적이 있었거든요. 그리고... 여기 있네요, 그런 것 같아요.”\n\n우리는 하룻밤 야영을 하기 위해 큰 폐허 옆에 멈춰섰습니다. 아마도 요새였거나 고대인들이 지은 상당한 규모의 [ROOT.Char.GetFaith.HouseOfWorship]이었을 겁니다. 거대하지는 않았지만, 그렇다고 무시할 수도 없었습니다.\n\n“[traveler.GetFirstNameNoTooltip]이 말하길, “책에서 이 폐허에 대해 읽었어요. 아주 오래전, 이곳에 웅장한 수도가 있었다더군요. 폐허는 수 마일에 걸쳐 뻗어 있었다고 하던데요. 정말 멋지게 들렸어요! 그런데... 이게 다인가요? 요즘은 읽는 모든 것을 다 믿을 수는 없네요….”" # 6852191fcbc6b287476cf56ae9fcf80d258de1de
	VIETmisc.7044.a: "적어도 이제 당신은 이 장소에 대한 진실을 알게 되었을 것입니다." # 5ec898f659a3e3ddb13c52ec0d111b1f1aa3234a
	VIETmisc.7044.b: "저는 이 지역에 아직도 어떤 아름다움이 남아 있다고 생각합니다." # a44eb75795d6671dba9142376f709b362b82e031
	VIETmisc.7044.c: "이 폐허에는? 언뜻 보이는 것보다 더 많은 것이 숨겨져 있는 것 같군…." # 3fe3bc4aa79a57a8363f578ceff25513fe04cb35
	VIETmisc.7045.t: "$travel_event_prefix$ 노령의 농부" # 5cf98df090645c243f5649c78381c8dbcdff3040
	VIETmisc.7045.desc: "우리는 제법 큰 정착지가 없는 [ROOT.Char.GetCurrentLocation.GetName]의 시골 지역에 들어섰습니다. 해가 지기 시작할 무렵, 우리는 [elder.GetFirstName]라는 노인 [elder.GetWomanMan]이 소유한 농가를 발견했습니다.\n\n"[elder.GetSheHe]가 우리를 안으로 맞아들인 후, "[elder.GetFirstNameNoTooltip]은 "편히 지내시고, 밤에 묵으셔도 됩니다."라고 말했습니다. "저는 막 식사를 준비하고 있었습니다. 드시고 싶은 만큼 드세요!"\n\n우리가 이야기를 나누는 동안, 저는 [elder.GetFirstNameNoTooltip]이 몇 년 전에 병으로 죽은 성인 자녀들이 죽은 후, [elder.GetHerselfHimself]으로 여기서 살고 있다는 것을 알게 되었습니다. 그럼에도 불구하고, [elder.GetFirstNameNoTooltip]은 긍정적인 태도를 유지하고 있습니다.\n\n"[elder.GetSheHe]는 "그들은 좋은 삶을 살았고, 저는 [elder.GetFaith.HighGodName]께 감사드립니다."라고 말합니다." # 22444739efc60739acafbc2ad522f6121dc75437
	VIETmisc.7045.a: "현명한 노인의 따뜻한 손님맞이." # 4296c0b0d950d5ec1206c62218bbd2d495978a4d
	VIETmisc.7045.b: "어쩌면 이 약해 빠진 늙은 [elder.GetWomanMan]에게서 훔칠 수도 있겠어...." # 03285b65bf875d0f1bd802515b85c6d38504bbe8
	VIETmisc.7045.b.failure: "누군가가 당신이 노인에게서 훔치는 것을 목격했습니다" # 51cebf3315244ddeb8469cae4c9a589a57d3c755
	VIETmisc.7045.b.success: "노인에게서 훔친 것에 대해 아무도 신경 쓰지 않습니다" # 1f52ef0670d7739c6800e8a04a65e2bbcd0398f9
	VIETmisc.7046.t: "얼마나 수치스러운가!" # 420b126382e1462ee91904cf4b534efd58fa0fd6
	VIETmisc.7046.desc: "얼마 전, 저는 [county.GetNameNoTier]에서 여행하고 있었습니다. 그곳에서 저는 [elder.GetFirstNameNoTooltip]라는 이름의 노령의 [elder.GetWomanMan]이 소유한 집에 머물렀습니다.\n\n저는 [elder.GetHerHim]이 나이가 많고 속이기 쉽다는 생각에 저항할 수 없어 훔치고 말았습니다... 그렇게 생각했었죠.\n\n알고 보니 시골에서 혼자 살고 있음에도 불구하고 [elder.GetFirstNameNoTooltip]은 [county.GetNameNoTierNoTooltip]에서 #italic 매우#! 유명했으며, 여러 해 동안 근처 정착지에서 존경받아 왔습니다. 제가 [elder.GetHerHis] 물건을 훔친 것이 발각된 것 같고, 이제 [ROOT.Char.GetTitledFirstNameNoTooltip]이 어찌나 탐욕스러웠으면 노인 [elder.GetWomanMan]에게서 훔치는 것에 의존했는지에 대한 소문이 퍼지고 있습니다!" # dec3b0e4a3b1461ce5c3b4781a76c138733cf51a
	VIETmisc.7046.a: "" # 673143d21643a8249d3ab2f1ff2f754911a842d2
	VIETmisc.7047.t: "$travel_event_prefix$ 나무 판자 훔치기" # 97fa5fd8e88781537752ed710aaf6e4b282b853a
	VIETmisc.7047.desc: "[ROOT.Char.GetCurrentLocation.GetName]의 일부 도로는 여행을 더 쉽게 만들기 위해 일부 지역에서 흔히 볼 수 있듯이 나무 판자로 덮여 있습니다. 그러나 특히 시골 지역에서는 이 나무가 종종 도난의 대상이 된다는 사실은 놀라운 일이 아닐 것입니다.\n\n마침 우리는 나무 판자를 가져가려던 불량배 무리를 만났습니다. 그들은 우리가 다가가자마자 나무를 가지고 달아나려 했습니다." # a849782667fec6e3f1400c9389d8dd97176840ab
	VIETmisc.7047.a: "이것은 우리가 처리해야 할 문제가 아닙니다." # 2c2577ae0a19c930009743c682479bb2d7f070ca
	VIETmisc.7047.b: "저들을 추격하자!" # 4b0f8aa2884b276cbcddd6fbe087b00d344589fc
	VIETmisc.7047.b.failure: "도둑을 잡는 데 실패했습니다" # fba26487d685815d0c52162563776d749cc56f09
	VIETmisc.7047.b.success: "도둑을 잡았습니다" # 721198d9176bd51544bcc58bd0aec6cfe537c7d2
	VIETmisc.7047.info: "#emphasis Historical Context:#! Medieval dirt roads were sometimes reinforced with wooden planks to assist travelers with movement. However, similarly to stones from paved roads, they were oftentimes subject to theft. For instance, part of a 13th century French legal text, the #italic Coutumes de Beauvaisis#!, discusses regulations for roads, and mentions issues with people illegally stealing stones or wooden planks used for roads which causes these roads to be narrower than expected." # null
	VIETmisc.7048.t: "$travel_event_prefix$ 별자리 연구" # 85d99d54f2f71744842cff4517bb4a9d5d67837b
	VIETmisc.7048.desc: "“무엇을 하고 계신가요?” 제가 [traveler.GetTitledFirstName]에게 물었습니다.\n\n오늘밤 잠들기가 어려웠습니다. 아마도 여행으로 인해 몸의 일상적인 규칙이 깨졌기 때문일 것입니다. 그래서 불가에 나와 앉았습니다. [traveler.GetFirstNameNoTooltip]도 그때는 야간 근무가 아니었음에도 깨어 있었습니다. 그래서 [traveler.GetHerHim] 옆에 앉았습니다.\n\n생각에 잠긴 표정으로 [traveler.GetHerHis] 얼굴을 하고, [traveler.GetFirstNameNoTooltip]은 밤하늘을 가리키며 미소 지었습니다. “별들… 때로는 그저 바라보고 싶어요. 대단하지 않나요? 매일 이런 경이로움을 볼 수 있도록 [traveler.GetFaith.NightGodName]께 감사합니다. 여러분도 별자리를 몇몇 알아보시는 건가요?”" # 712ef901c5675b25f53f9cd329f14f946cecc125
	VIETmisc.7048.a: "저 별자리는 [ROOT.Char.Custom('RandomDivinity')]의 [ROOT.Char.Custom('GetAccessory')|U]인가?" # 479012ec3d166d3bde5069e963bc69c47c170da1
	VIETmisc.7048.b: "정말이지. 다시 자러 가야겠어." # 71be8eaef22bcc5e60fc9349f54958f099bf4dc4
	VIETmisc.7049.t: "밤하늘 아래, 다시" # 197868acf70dde5e0f7d632cac4b718e6fe7115a
	VIETmisc.7049.desc: "오늘 밤, 이런저런 이유로 잠을 잘 수 없었습니다. 한숨을 쉬며 침실에서 나왔습니다.\n\n경비병들은 무슨 일이 있는 건 아닌가 걱정하며 당황한 기색을 보이지만, 나는 괜찮다고 안심시키기 위해 손을 들었습니다. 그들은 내가 바깥에서 서성이는 동안 평화를 지켜주었습니다.\n\n그러다 밤하늘을 바라보며 얼마 전 [traveler.GetTitledFirstName]와 함께 별을 바라보며 별자리를 공부했던 저녁이 떠올랐습니다. 나는 혼자 쿡쿡 웃으며 우리가 이야기했던 별자리 몇 개를 손가락으로 가리키려고 했습니다." # 7aa52de5b6b82caa0943d0be048ed25c5586c18d
	VIETmisc.7049.a: "[ROOT.Char.Custom('GetPubAdjective')|U] [ROOT.Char.Custom('GetRandomRegionalSmallGame')|U]자리의 별자리가 있습니다…." # 9ca2706a179a5fe13651c9c6e845f099a54341e1
