	VIETmisc.7022.t: "$travel_event_prefix$ 사막의 소녀" # 47b424caedd70f8a98a773f90dc80401ab0d7b27
	VIETmisc.7022.desc: "[ROOT.Char.GetCurrentLocation.GetName] 사막을 여행하던 중, [culture.GetName] 혈통의 사랑스러운 아가씨가 [trickster.GetFirstName]라고 자신을 소개하며 우리를 맞이했습니다.\n\n우리가 그녀에게 다가가자, 그녀는 현지 노래처럼 보이는 것을 부르고 춤추기 시작하며 우리에게 합류하라고 손짓하며 유혹적으로 바라봅니다. 하지만 내가 그녀를 만지려고 손을 뻗는 순간, 우리 모두는 우리 앞에 모래 더미밖에 없다는 것을 깨닫습니다.\n\n우리는 신기루를 본 것뿐이었습니다.\n\n아마도요." # c7985c18e8260b262031f99f7612f7dc3941b3f0
	VIETmisc.7022.a: "다음 목적지는 그리 멀지 않으니 [ROOT.Char.GetFaith.HighGodName]께 감사하십시오." # 8e3afec56432810b3aa5b3c089fb478616160849
	VIETmisc.7022.tooltip: "#weak I swear I hear a giggle on the wind....#!" # null
	VIETmisc.7023.t: "$travel_event_prefix$ 사막의 희생자들" # 33290ba626f3699e26c502d5551f5c6ed760aa89
	VIETmisc.7023.desc: "[ROOT.Char.GetCurrentLocation.GetName] 사막의 척박한 지역에서, 얼마 전에 세상을 떠난 여행자들의 유해를 발견했습니다. [ROOT.Char.GetFaith.HighGodName]께서 저승에서 이 불운한 영혼들을 축복하시기를 바랍니다.\n\n아, 그들의 운명은 드문 일이 아닙니다. 이런 사막이 냉혹하다는 사실을 의심하는 사람은 거의 없습니다. 결국, 이런 지형과 환경에 익숙한 사람들조차도 운이 없으면 이 황량한 지형에서 예기치 못한 죽음을 맞이할 수 있습니다.\n\n다행히도 우리에게는 여전히 많은 물자들이 남아 있습니다." # 09bc2b67f617c3ecfc2375dffd0080533666604e
	VIETmisc.7023.a: "목적지를 향해 계속 나아가십시오." # fe67b4206ff94b7faa1b4d69c0460e4cc3138daf
	VIETmisc.7023.b: "고인에게 합당한 장례를 치를 시간을 가지십시오." # 7d3584eae9261c5eec34ab951126791d057d221a
	VIETmisc.7024.t: "$travel_event_prefix$ 신기루인가?" # 52859a9b0ba703ac7fb4b71c0f6905ff92d54b03
	VIETmisc.7024.desc: "저희는 휴식도 없이 몇 시간 동안 [ROOT.Char.GetCurrentLocation.GetName]의 사막을 헤매고 있었습니다. 저희는 앞에 오아시스 신기루를 보았고, 아직 상황이 그렇게 나쁘지도 않은데 너무나 무력한 저희 자신을 보고 씁쓸하게 웃었습니다. 그 신기루는 너무나 실감 나서, 심지어 물과 동물 소리까지 들렸습니다!\n\n“[person.GetFirstName]”이 식물에 걸려 넘어지면서 물에 첨벙 빠지자 “[person.GetSheHe]!”이 소리칩니다.\n\n어라. 신기루가 사실 진짜였나 봅니다. [ROOT.Char.GetFaith.HighGodName]님을 찬양합시다!" # f7a20d55fde90ef4c78a683f3cdfa0812c864022
	VIETmisc.7024.a: "우리는 [person.GetFirstNameNoTooltip]을 오아시스 물 밖으로 끌어내면서 마음껏 웃습니다." # 9bf428a983c2325449457dfe29d6e36a57daef74
	# Version 1.11.3 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc 
