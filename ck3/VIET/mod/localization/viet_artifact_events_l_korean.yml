	VIETmisc.5056.t: "혀돌" # c89d57fcb9057b06c4fafba4ba52924f511e4781
	VIETmisc.5056.desc: "오늘 저는 마을에서 시간을 내어 현지 약제상을 방문했습니다. 제 의사인 [physician.GetTitledFirstName]께서 보통 [physician.GetHerselfHimself]께서 그러한 일을 처리하시지만, [physician.GetSheHe]께서 제 건강을 유지하시는 데 어떻게 도움을 주시는지 배우기 위해 가끔씩 [physician.GetHerHim]을 동행하는 것도 나쁘지 않습니다.\n\n물론 약제상은 제가 주변에 있는 것을 기뻐합니다. [physician.GetFirstNameNoTooltip]께서는 그 여자가 혀 돌이라는 더욱 값진 제품을 열성적으로 팔려고 할 때 약간의 재미로 관찰합니다.\n\n그녀는 눈을 빛내며 삼각형 돌을 보여주며 말합니다. "아시다시피, 저의 [ROOT.Char.GetLadyLord]이시여, 이 돌은 독으로부터 보호하는 것으로 유명합니다. 아마도 음료에 담가 독을 막는 경험이 있으시겠지만, 이처럼 더 큰 돌은 보호 부적으로서 더 좋을 것입니다."" # 44e48b61a84eabf8f0bb084b5e066d4846f36c3d
	VIETmisc.5056.a: "좋은 제안입니다! 이 혀 돌을 사겠습니다." # 7f85345aafe6cec3a23df4ce21a8cc2db3061ae6
	VIETmisc.5056.b: "감사하지만, 괜찮습니다." # 75640e6e4cc91fa1a7523f8c956efc4e57d3b2ec
	VIETmisc.5056.info: "#emphasis Historical Context:#! In medieval times, fossilized sharks’ teeth were called “tongue stones” or “snake tongues.” Among other medical uses, they were a common cure or protection against poison. There was a tradition at the time of hanging tongue stones from decorative trees on tables during feasts; guests could dip the tongue stones into their wine or drink, assured that they would not be poisoned." # null
	# Version 1.12.3 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc 
