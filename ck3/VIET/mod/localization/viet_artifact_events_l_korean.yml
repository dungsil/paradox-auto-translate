l_korean:
	# Artifact Events (Both Old and New Combined) 
	VIETmisc.5000.t: "주판" # ecf3a3e6b74df305386ded25259d80fee25dfd9f
	VIETmisc.5000.desc: "제가 아는 한 상인이 최근에 은퇴하기로 결정했습니다. 그는 이제 나이가 들어 상업 세계에 대한 관여도가 줄어들고 있으며, 수년 동안 편안하게 은퇴할 만큼 충분한 돈을 벌었습니다.\n\n어쨌든, 저는 오늘 그를 방문했는데, 그가 저에게 그의 믿음직한 주판을 팔겠다고 제안했습니다. 그는 그것이 제 일에 더 도움이 될 것이라고 생각합니다." # 7255dd0325136e427d691482da5186311bd64eb4
	VIETmisc.5000.a: "기꺼이 받겠습니다. 거래 성사입니다!" # 987e05777fb5acb18f63e37f021ab0adc61e9bac
	VIETmisc.5000.b: "이 장치 없이도 내가 직접 할 수 있었을 거야." # f4c1c308f77b9684400eb589155d298786fea5a5
	VIETmisc.5001.t: "캘리퍼" # 172f7df63dc2ea6ece78a22884f4a2bca2e9836c
	VIETmisc.5001.desc: "어느 날 심심해서 하인들이 제 거처를 청소하는 것을 보고 있었습니다. 하인들은 버릴 물건과 남길 물건을 정하며 오래된 소지품들을 정리하고 있었는데, 그때 저는 더미 속에서 아름다운 캘리퍼를 발견했습니다. 제가 본 캘리퍼처럼 정교하게 만들어지고 품질이 뛰어난 캘리퍼는 드물었습니다. 그래서 저는 거기 있던 하녀 중 한 명, 꽤 똑똑한 아가씨에게 그것에 대해 아는 것이 있는지 물었습니다.\n\n"옛날에는 전국 각지의 모든 가정에서 캘리퍼를 찾을 수 있었을지도 모르지만, 지금은 아닙니다."라고 하녀가 말했습니다. "특히 이런 품질의 캘리퍼는 더욱 그렇습니다."\n\n저는 그것을 살펴보며 현명하게 고개를 끄덕였습니다. 제 하녀는 [ROOT.Char.GetTitleAsNameNoTooltip]이신 만큼, 마음에 드신다면 당연히 가지셔도 된다고 덧붙였습니다. 결국 누구도 저를 막을 수 없을 테니까요." # 53db5c4a5ebab48ca5364968554276797d13c7ee
	VIETmisc.5001.a: "왜 안 되겠어. 별 쓸모가 없다고 해도 아름다우니까." # 3325939b907afda7ed0e201049ff3290e1960e8d
	VIETmisc.5001.b: "내가 미친 [ROOT.Char.GetWomanMan]인가? 나는 캘리퍼 수집가가 아니야." # 8ab315586d37abb315e69adc050fd9052ef87493
	VIETmisc.5002.t: "더욱 명확하게 보기" # 24c8df95801368b1df8a59517690f992a0237ede
	VIETmisc.5002.desc: "오늘 제 궁정에 방문하는 여행 학자가 있습니다. 그는 여러 인상적인 도구를 소유하고 있으며, 그중 많은 도구는 그 목적을 설명하는 데 너무 오래 걸릴 것이라고 말하지만, 겉보기에는 단순한 돋보기가 제 흥미를 끕니다. 돋보기는 세심하게 제작되었으며 손잡이에는 몇 가지 기하학적 패턴이 새겨져 있고 전체적으로 매우 멋져 보입니다.\n\n학자는 내가 관심이 있다면 그가 떠나기 전에 좋은 가격에 돋보기를 나에게 팔 의향이 있다고 말합니다. 그 정도 품질의 도구는 제가 책을 읽고 물건을 가까이에서 보는 데 도움이 될 것입니다...." # 2150f2ea7506244d3539e9fa7b3ccb0791a9bd61
	VIETmisc.5002.a: "좋습니다! 그럼 이렇게 하겠습니다." # 5c800814910d4a465e606f4621136a7bf2cfcf27
	VIETmisc.5002.b: "" # a884f4053e4ce89f5c705dd70d57e7fefb136d6b
	VIETmisc.5002.info: "#emphasis Historical Context:#! Since ancient times, humans have used selected shards of crystal, obsidian, or glass to get a clearer view of close-up objects as a primitive version of the modern magnifying glass. "Modern" magnifying glass lenses as we know them probably developed sometime during the high medieval period, based on advancements by Islamic and Christian scholars. These would later evolve to become the first proper eyeglasses." # null
	VIETmisc.5003.t: "모래시계" # c4c5f71cafa6a304d9d2fb909d803fabef11e812
	VIETmisc.5003.desc: "오늘 마을에 갔다가 다양한 흥미로운 장치와 물건을 파는 떠돌이 상인의 좌판을 보았습니다. 그는 소위 모래시계라는 것을 보여주더군요. 흔히 볼 수 있는 도구는 아니지만, 그 상인은 그것이 사람들이 일반적으로 사용하는 다른 방법보다 훨씬 더 정확하게 시간을 측정할 수 있다고 확신하더군요. 제가 약간의 금만 지불하면 그것은 제 것이 될 것이고, 다른 사람들처럼 시간을 추적할 수 있을 것입니다." # 72adeaf0d3cdb1f210d08fdf9b75f2ab8fa35012
	VIETmisc.5003.a: "그리고 저는 이 매혹적인 장치를 갖게 될 것입니다!" # fd6616bf272de723c3d16598e77bf6e846838c12
	VIETmisc.5003.b: "그런 쓸데없는 작은 것 따위는 필요 없다." # a80ab0b1869c36b81608b878b0fac36bb6ad016b
	VIETmisc.5003.info: "#emphasis Historical Context:#! The first known hourglass may have been made as early as the 8th century CE by a Frankish monk named Liutprand, though there is little evidence to this story. Depictions of hourglasses are scant until the 14th century, when they suddenly become much more commonly depicted in art, so it is otherwise difficult to ascertain the device's origins and when it was invented. However, they became extremely common by the end of the 14th century due to their simple effectiveness." # null
	VIETmisc.5004.t: "견과류 깨기" # e56e5c724871c4525c056579c0dbfac395c8db65
	VIETmisc.5004.desc: "[nutgifter.GetTitledFirstName] 께서 제게 선물로 멋지게 만들어진 호두까기 인형을 주셨습니다. 인형은 생생한 색으로 칠해져 있고 저를 닮게 만들어졌습니다. 물론 호두를 까먹는 데 유용하겠지만, 호두를 깨물며 이빨을 드러내는 모습이 악령을 쫓아낸다고도 합니다." # ff1ce1c29c0a151b6f5e3fdffb5f5ebee380dfa2
	VIETmisc.5004.a: "그럼! 깨물 만한 견과류를 찾으러 가 보자." # 6d45722650b934069897340ac4b1f4409ba0ebf6
	VIETmisc.5004.b: "바, 흥! 필요 없어. 아무데나 던져 버려." # 72f216b08ff10213bf31a5cf5db9003e69c2c4c2
	VIETmisc.5005.t: "천문학자의 노고" # 1b7617a440043402f0431068644f082fd5955c6f
	VIETmisc.5005.desc: "최근에 지역 천문학자가 하늘을 지도화하기 위해 별자리 차트를 부지런히 연구하고 있다는 사실을 알게 되었습니다. 물론 이것들은 선과 그림이 그려진 양피지 조각이 아닙니다. 다양한 별자리와 천체를 묘사한 아름다운 그림이 있어 보기도 좋습니다. 전반적으로 많은 시간과 노력이 필요한 과정입니다. 어쨌든, 그가 소정의 수수료를 받고 자신의 차트 중 하나를 팔겠다고 호의적으로 제안했습니다." # f5c9626984cb91419c63b336bcad7ee1a48597a3
	VIETmisc.5005.a: "감사합니다! 기꺼이 받겠습니다." # 566f2852ceadf299bb03ec83964affc424027c9b
	VIETmisc.5005.b: "그가 가져도 상관없습니다. 제가 왜 그런 것이 필요하겠습니까?" # a3247fca197380e121a6bd5f3a3d8e3173d395e5
	VIETmisc.5006.t: "은제인가, 아닌가?" # 2355c39ae511393079fa27912f851cd5ecc5b3bc
	VIETmisc.5006.desc: "도시에 있을 때 은세공점에 들렀습니다. 그는 제가 왔다는 것을 보고 매우 기뻐하며, 마치 저와 같은 위대한 [ROOT.Char.GetTitleAsNameNoTooltip]만을 위해 만들 만큼 훌륭한 은제품 세트를 완성했다고 말했습니다. 그는 그 물건을 좋은 가격에 팔 의향이 있습니다. 세트가 얼마나 사치스러워 보이는지 보니, 이건 정말 좋은 거래인 것 같습니다!\n\n하지만, 정말로 제 재력과 영향력의 상징이 더 필요할까요? 결국 작은 세트일 뿐이고, 제 개인적인 용도이거나 아주 작은 행사에만 유용할 것입니다." # c270a552abe0a7d30818abac46c3405858392276
	VIETmisc.5006.a: "왜 안 돼? 허영심이 있는 건 아니야. 그냥 좋은 게 좋을 뿐이지!" # 5587e5c51f7b999b136f50be13abe2cc6f99d9e7
	VIETmisc.5006.b: "자제해야 해. 이미 식기가 충분히 많아." # c356a06c976f8cd6546590b14f9e744b59194944
	VIETmisc.5007.t: "이국적인 깃펜" # ffc9bab197ba1fedbf653fb0de9cb7ef8427749b
	VIETmisc.5007.desc: "상인의 가게를 둘러보던 중, 저는 매우 매력적인 깃털 펜을 발견했습니다. 이 펜은 아주 멀리 떨어진 전설의 섬에 사는 희귀하고 신화적인 새의 깃털로 만들어졌다고 합니다. 이 새는 잡기가 매우 어렵다고 하며, 이 깃털 펜을 사고 싶다면 상당한 가격을 지불해야 할 것입니다. 하지만 [ROOT.Char.GetFaith.HighGodName]께서 보시기에, 이것은 정말 멋진 펜이며, 매일 글을 쓸 때 사용한다면 분명히 저를 지적이고 세련되게 보이게 해줄 것입니다." # 93a312972210e615e0e3cce43abac4cfa578f8f5
	VIETmisc.5007.a: "이런 멋진 깃펜을 살 여유가 있다니!" # 481971914858ac63ed746d36ba4d6cd0cb7183eb
	VIETmisc.5007.b: "(No response needed)" # e3678b56af4befea8365ef1f430018937bc953c1
	VIETmisc.5008.t: "사랑스러운 투수" # 52b58259902a68504f8830e79a36ef7dfcbf9a25
	VIETmisc.5008.desc: "오늘 지역의 하급 귀족 몇몇이 방문하러 왔습니다. 이 날을 기념하기 위해 저는 고운 금속으로 만든 아름다운 물병을 선물로 받았습니다.\n\n그들이 떠난 후, 저는 시간을 내어 물병을 자세히 살펴봅니다. 분명히 고급 물건이며, [ROOT.Char.GetCulture.GetName]의 전형적인 예술적 양식으로 독특한 조각과 장식이 되어 있습니다." # bcf0fa79b097f646a47a12f1db273dafa6e77765
	VIETmisc.5008.a: "중요한 행사를 위해 보관하십시오." # 551679b36e66d8c8fb9f1f8cd590ea50d76b7df6
	VIETmisc.5008.b: "그렇게 특별한 건 아니니 다른 사람에게 파세요." # 151fa8bb61fc6e75ea84717d2cd3ae880c66e945
	VIETmisc.5009.t: "일반 투수" # a6a5801ed39821b9450c043be2ef0e2fb5fc90db
	VIETmisc.5009.desc: "오늘 나는 현지 마을을 방문하여 마을의 상황을 파악하고 마을 유력자들과 지역 문제를 논의했습니다. 떠나기 전에 현지 장인 몇 명이 그 기념으로 나무 항아리를 선물로 주었습니다. 그것은 좋은 품질의, 훌륭한 기술로 만들어졌으며, 일반적인 [ROOT.Char.GetCulture.GetName] 방식으로 장식되어 있지만 여전히 다소 단순한 물건이고, 저 같은 [ROOT.Char.GetTitleAsNameNoTooltip]이 이런 단순한 물건을 소지해야 할지 확신이 서지 않습니다." # 428140d1d353f055c06bf0df3d3ccfc098733503
	VIETmisc.5009.a: "감사하며, 좋은 선물이니 보관하십시오!" # 6b94472f938e6cb12848c2f33e7800bab2ce2805
	VIETmisc.5009.b: "이 쓸모없는 것을 다른 평민에게 파십시오." # 7db9ae6628d81ef6268252665628a05aca071c02
	VIETmisc.5010.t: "매우 안전함" # 2ac6603a0057439154c9b7a5f70976b6fb363518
	VIETmisc.5010.desc: "저는 근처에 자물쇠를 만드는 사람이 있는데, 그의 자물쇠는 너무나 열기 어려워서 아무도 성공적으로 따지 못한다고 들었습니다. 제 신하 몇 명을 포함한 많은 사람들이 이 사람의 자물쇠 품질을 보증했습니다.\n\n사실, 그 자물쇠 제조공은 자신의 기술에 대한 저의 관심사를 알고 있으며, 저를 위해 특별한 상자를 만들어 주겠다고 제안했습니다. 그 상자는 일부러 평범하고 수용 가능하지만 그 외에는 눈에 띄지 않는 디자인으로 보일 것입니다. 따라서 과시하거나 너무 화려해 보이지 않겠지만, 바로 그것이 요점입니다. 그렇지 않으면 귀중품, 불리한 편지 또는 소중한 기념품이든 간에, 제가 열쇠를 가지고 있는 한 안전하게 보관할 수 있습니다." # 743a5cadb22211dd5366b7bd8f99913837b9f384
	VIETmisc.5010.a: "제 사양에 맞춰 하나 주문하겠습니다." # 2fe93f886d437bff21abc0793d43b6c5523c06fa
	VIETmisc.5010.b: "숨길 것이 없으니 필요 없습니다." # 571341c451f7244b4187f3aa27d8e0e0c3b83d24
	VIETmisc.5011.t: "좋은 거울" # 7f7ceb8976405d2ae1e818bb132b2089d1793459
	VIETmisc.5011.desc: "근처에 유리공이 살고 있는데, 매우 투명한 유리를 만드는 사람입니다. 매우 어려운 기술이죠. 이 사람이 만든 손거울을 사려고 생각했고, 오늘은 그의 가게에 직접 방문하여 그의 작품을 자세히 살펴봤습니다. 전반적으로 감명 깊었습니다. 그의 기술은 의심할 여지가 없습니다.\n\n그곳에서 특히 한 개의 거울이 제 눈길을 사로잡았습니다. 한 번 보자마자 #italic 마법적이거나 신비로운 무언가#가 느껴지는 듯했습니다. 하지만 대부분의 숙련된 거울 제작품들에 대해서도 똑같이 말할 수 있겠지요.\n\n이 거울을 사고 싶은 마음이 간절합니다." # 703d0700b47668974be0fca3bd1b28a223df1bd0
	VIETmisc.5011.a: "이것을 살 여유가 있으니, 괜찮은 손거울 하나 만들어 주십시오." # 3f80f2237077bc4e7b7bdc17f14b8c65c07acc38
	VIETmisc.5011.b: "현재 거울의 품질은 좋지 않지만 저는 괜찮습니다." # 7fa6ce99768e8900bea642221e714d69d3712466
	VIETmisc.5012.t: "체크메이트!" # bd594bf9894c7eb305234ab831fab64ae2cbc900
	VIETmisc.5012.desc: "체스가 점점 더 인기를 얻고 있습니다. 제가 체스를 많이 두지는 않더라도, 혹시라도 필요할 경우를 대비하여 고급 체스 세트를 장만하는 것이 좋을 수도 있습니다. 단지 제가 현대적이고 사교적인 지도자로 보이기 위해서라도 말이죠.\n\n오늘 기회가 왔습니다. 이 지역을 지나가는 유명한 떠돌이 상인이 오래되었지만 아름다운 상아 체스 세트를 소유하고 있으며, 그것을 팔 의향이 있다는 것을 알게 되었습니다. 어쩌면 지금이 저만의 체스 세트를 장만할 때일지도 모릅니다. 그것을 사려면 그가 마을을 떠나기 전에 그를 붙잡아야 합니다." # a43fdd846ba2a83c34ec5079135d64fefec6a3e2
	VIETmisc.5012.a: "체스 세트를 얻으러 가자." # 2aad40c21647f15037a38c2f8971540918a4876a
	VIETmisc.5012.b: "이건 내 돈 낭비야." # 2b26a37de6cec300f62e48809f092c8c8ab13e26
	VIETmisc.5013.t: "체크메이트?" # 7f042a200d34fa00db1b20c517af75962a478cb9
	VIETmisc.5013.desc: "체스가 점점 더 인기를 얻고 있습니다. 제가 체스를 많이 두지는 않더라도 체스 수를 연습할 저렴한 체스 세트 하나쯤 가지고 있는 것은 나쁘지 않을 것입니다. 어떤 사람들은 체스를 시간 낭비라고 비난할 수도 있습니다. 군대를 추상적으로 표현한 형상들이 왔다 갔다 하는 것을 굳이 왜 쳐다봐야 하는가? 그래도, 제가 충분히 잘 두게 된다면 다른 사람들에게 깊은 인상을 줄 수도 있고, 아니면 체스를 두고 전략과 전술에 대해 이야기하는 많은 다른 사람들과 교류할 수도 있을 것입니다.\n\n원한다면 주변의 장인들이 현지 목재로 만든 저렴한 체스 세트 하나를 만들어 줄 수 있습니다." # 88ac698b29beddf6dd8fcc635d20e547ab621da4
	VIETmisc.5013.a: "이런 체스 세트 하나 살게요. 재밌겠네요!" # 62ba7b59e2af5891f4b56994ee92de9468bbde49
	VIETmisc.5013.b: "아시다시피, 전략 게임은 #italic 시간 낭비입니다#!" # 20e2038663118b19f30d2643f3bc6526f76adef9
	VIETmisc.5014.t: "훌륭한 식사 도구" # c73bab1ef1a183807eac5cb3ab008f008a604a83
	VIETmisc.5014.desc: "최근 동방을 여행하고 돌아온 지역 학자를 초대하여 그가 보고 기록한 모든 이야기를 들으려 합니다. 그래서 오늘 밤 그의 명예를 기리는 작은 연회를 열 예정입니다.\n\n모두가 그의 이야기에 귀 기울이는 가운데, 그는 특히 동방 왕국 중 한 곳에 머무는 동안 사귄 친구로부터 받은 몇 쌍의 도자기 젓가락 선물을 받았다고 언급합니다. 그는 이 젓가락 한 쌍을 선물로 줄 수 있다고 합니다. 그 아름다움으로 미루어 보아, 이것들이 평범한 젓가락이 아님은 의심할 여지가 없습니다." # f0f34bdbd43c4d1ae4f1d47c8588910407d5606a
	VIETmisc.5014.a: "감사합니다! 제 낡은 젓가락은 비교도 안 될 만큼 볼품없고 초라하네요." # 5cda9705916de936ac76df3c450db0d32bdc9892
	VIETmisc.5014.b: "고맙습니다! 어떻게 사용하는지는 모르겠지만, 좋아 보이네요." # 3835a8b7ea4f9a6f893b7343742b5c335cbb2249
	VIETmisc.5014.c: "" # 1254085617060f72ee4d277094ab21e8732e3993
	VIETmisc.5015.t: "뼈 주사위" # 90da4e53a6f8774532add0b57edecc08a0f3563b
	VIETmisc.5015.desc: "주사위 놀이는 종종 하층민, 도박꾼, 범죄자, 그리고 사소한 존재와 관련이 있지만, 사회 상층부도 훌륭한 주사위 게임을 즐깁니다. 이러한 오락을 즐기는 저의 한 친구는 아름다운 외관을 가진, 훌륭한 동물 뼈로 조각된 여분의 주사위 쌍을 가지고 있습니다. 저에게 관심이 있으면 저에게 줄 수 있습니다. 결국, 자신이 믿을 수 있는 자신의 주사위로 하는 것이, 부정할 수 있는 다른 사람의 주사위에 의존하는 것보다 낫습니다." # 577e70bd5ac97a01ca2600f58d4bb23a90f7cc31
	VIETmisc.5015.a: "물론, 문제가 없다면 제가 보관하겠습니다." # 97ac06e471e246056275a213f7bb284190706d53
	VIETmisc.5015.b: "이런 게임이나 하면서 인생을 낭비하면 안 돼...." # aa372acbad7f7e182de6112fba21e0ba4063c1d6
	VIETmisc.5016.t: "나무 주사위" # df72953d4a18ed0548365164e50c9c9e06db6ee2
	VIETmisc.5016.desc: "주사위 놀이는 흔히 하층 계급, 도박꾼, 범죄자, 그리고 보잘것없는 사람들과 연관되지만, 사회의 상류층조차도 좋은 주사위 놀이를 즐깁니다. 이런 오락을 즐기는 제 지인이 만약 제가 관심이 있다면 쓸 수 있는 단순한 나무 주사위 한 쌍을 가지고 있다고 합니다. 가장 조잡한 물건은 아니지만, 이 주사위 한 쌍은 어떤 의미로든 눈에 띄는 것은 아닙니다.\n\n하지만 그래도 속임수가 있을지도 모르는 낯선 사람의 주사위에 의존하는 것보다는 자신이 신뢰할 수 있는 주사위를 가지고 노는 것이 더 낫습니다." # 89afd777ff8f65580bd61ded5883c6e1b7b8440b
	VIETmisc.5016.a: "상관없습니다. 그 주사위를 받겠습니다." # fa6bf76b89adc327df9a8cfc10a4b45cc81d54b4
	VIETmisc.5016.b: "이런 게임이나 하면서 인생을 낭비하면 안 돼...." # aa372acbad7f7e182de6112fba21e0ba4063c1d6
	VIETmisc.5017.t: "실크 슬리퍼" # aa36030a49fea1decab9c529837520cd92eab601
	VIETmisc.5017.desc: "최근에 발이 너무 아프고 피곤하며 완전히 비참한 기분입니다. 개인 공간에서 돌아다닐 때 신을 실크 슬리퍼를 사볼까 생각했습니다. 게다가 꽤 멋져 보일 것입니다. 근처에 좋은 슬리퍼를 만드는 사람이 있는데, 그 사람의 솜씨가 꽤 뛰어나다고 합니다. 그 사람의 가게를 방문해 봐야겠습니다." # 038d6bf5f00563ff7174b602d72f6c6bdaa74bf3
	VIETmisc.5017.a: "예! 좋은 생각입니다." # 6944ed389f47929113ba21ba1e5ea82c14c0f453
	VIETmisc.5017.b: "아니요, 아니에요. 너무 과장됐어요." # b4df1433ea89602311f3d026550dcff4c5ecc8af
	VIETmisc.5018.t: "평범한 숟가락" # 90db07165ac64bb1efb470700a687ce7f0573287
	VIETmisc.5018.desc: "저는 개인적으로 식사할 때 정기적으로 사용하는 것을 매우 좋아하는 백랍 숟가락이 있습니다. 가장 품위 있는 물건은 아니지만, 혹시 모를 경우를 대비하여 더 자주 사용해야 할 수도 있습니다. 적어도 이 숟가락은 어떤 위험한 물질로 더럽혀지지 않았다는 것을 알 수 있을 것입니다!" # a54bdd803e0f4e7b2ebf94d73cdb9443f4b81426
	VIETmisc.5018.a: "좋은 생각입니다." # 0b7c8578d8084cd6a29bb66cf34a143df27fc059
	VIETmisc.5018.b: "더 나은 숟가락도 있습니다." # 0728f7295c81eae10959407d588dc8f07e65dfd8
	VIETmisc.5019.t: "적절한 조치" # 135075b08128cf5b3c83a97e513a93d583b3202f
	VIETmisc.5019.desc: "어느 날 거처를 탐험하던 중, 주변에 튼튼한 측정 막대가 놓여 있는 것을 발견했습니다. 제 하인 중 한 사람의 소지품이었던 것 같습니다. 어쩌면 이제는 별로 쓸모가 없을지도 모르지요. 어쨌든 그 막대는 튼튼하면서도 가벼운 돌로 만들어졌는데, 앞으로 다양한 일과 문제에 도움이 될 것 같습니다." # beb14d98983ca05cfbadca5fde2b0fc905cee9d7
	VIETmisc.5019.a: "제 지위의 사람에게도 쓸모가 있을 것입니다." # 8592147eb9e3175d2066e59ce9a587c51b6d5d32
	VIETmisc.5019.b: "내가 무슨 생각을 하는지 아는가? 나는 천한 평민 따위가 아니다." # 629186c7812335734fd29dbcacd73e08f3f49d16
	VIETmisc.5020.t: "홍수 이전의 플루트" # 1aa4575e7652bb1712c92a42f0e295af79f4121e
	VIETmisc.5020.desc: "최근 제 영지에서 한 사냥꾼이 사냥을 나갔다가 어느 날 구멍을 발견했습니다. 그는 호기심에 더 깊이 파고들어 마침내 고대 유물을 발견했습니다. 대부분은 쓸모없고 부서졌지만, 거대한 생물이나 사람의 뼈로 보이는 뼈로 만든 피리는 예외였습니다.\n\n오늘 다른 마을에서 회의에 참석하기 위해 그의 마을을 지나가다가 이 매혹적인 발견물을 보았습니다. 여가 시간에 피리를 불던 이 사냥꾼은 이 고대 피리가 여전히 연주될 수 있다는 것을 보여주었습니다. 슬프고 기이하긴 했지만 듣기 좋았습니다.\n\n마을 사람들은 이 피리를 선물로 주겠다고 제안했습니다. 분명히 저는 과거의 기이하고 흥미로운 유물에 관심이 있겠죠? 어쨌든 평범한 피리는 아닙니다." # 5ba628ebd5c097662cc4615f31ca22bb364eb6f3
	VIETmisc.5020.a: "친절한 선물에 감사드립니다." # a495cfede8ac5ea7abf2bebbd226b01fb6dc7ca9
	VIETmisc.5020.b: "신경 쓰이네. 사양하겠어." # cc0932a545a81ab3de111701e17957210f70e563
	VIETmisc.5021.t: "균형 유지" # e6d89c8022e7f2eca6eb6f79a197f62836a1e61c
	VIETmisc.5021.desc: "어느 날, 내가 아는 몇몇 상인들이 내 영지 행정과 관련된 사업 거래를 마친 후 나에게 선물을 주겠다고 했습니다. 그들이 준 선물은 고급 재료로 만들어진 저울이었습니다.\n\n"부정직한 상인의 저울에서 무엇을 기대해야 할지 모르니 항상 자신의 저울을 가지고 계셔야 합니다, 나의 [ROOT.Char.GetLadyLord]." 상인 중 한 명이 내게 말했습니다. "이 저울은 균형이 잘 잡혀 있다고 보증할 수 있습니다. 그것을 많이 사용할 일이 없더라도 당신의 하인 중 한 명이 사용할 수 있을 겁니다. 적어도 당신은 부정직한 상인들을 협박하여 정직한 거래를 하도록 만들 수 있습니다."" # e6f7348a7de86b0a4dbdfc0897b2501738bee259
	VIETmisc.5021.a: "이것은 분명 유용할 것입니다! 감사합니다." # ec70d6e722f1681c71560b181b61a45be374d1e7
	VIETmisc.5021.b: "" # 5581a3d112cdbd846a06e8e9e5fb078bb6ca64f2
	VIETmisc.5022.t: "망치질" # 19479d0cc03b67513f89002350ab65dffb21e9cf
	VIETmisc.5022.desc: "오늘 나는 집 밖을 돌아다니며 일하는 내 하인들을 점검하고 있다. 그들은 내 거처의 한 부분에서 벽과 구조물을 약간 수리하고 있었다. 천천히 걸으며 전체 장면을 관찰하다가 망치를 발견했다. 나는 망치를 집어 들고 손에 느껴지는 단단함이 마음에 든다.\n\n이 망치에는 특별한 무언가가 있다. 나는 일반적인 장인이나 노동자가 아니지만, 생각하면 할수록 이 망치에 대한 감탄을 금할 수 없다. 결국 건물, 배, 그리고 다른 위대한 구조물들도 이렇게 단순한 것으로 만들어지지 않았는가?\n\n어쩌면 위대한 [ROOT.Char.GetTitledFirstNameNoTooltip]조차도 이 일상적인 도구에서 유용성을 찾을 수 있을지도 모른다! 적어도 나는 더 열심히 일하도록 나 자신을 고무하기 위해 그것을 주변에 둘 수 있다." # 6e6864e9564a4d2d7657d2f4f19a7ff456df804c
	VIETmisc.5022.a: "내 곁에 두겠소." # ed181a00da6a39d50bc49c2386c7d67636844a5c
	VIETmisc.5022.b: "흥미롭긴 하지만, 그 이상은 아니군." # 108081529ece1786f2eea79bcda57cc9005ca7dc
	VIETmisc.5023.t: "삽질 투입, 삽질 배출" # 66bd43c082f9c28c4b382f881588956a29672e54
	VIETmisc.5023.desc: "최근에 제 거주지의 일부를 수리해야 했기에 몇몇 하인에게 그 일을 맡겼습니다. 이 일을 돕기 위해 근처 마을 두 곳에서 온 여러 노동자들도 함께 불렀습니다.\n\n그들의 작업을 점검하던 중, 저는 한 남자가 특히 매혹적인 삽을 가지고 있다는 것을 알아챘습니다. 적어도 저는 그렇게 생각했습니다. 투박해 보이는 모습에도 불구하고 그것은 분명히 단순한 도구에서는 보기 드문 견고함과 힘을 보여주었고, 외관에는 소박하고 고풍스러운 매력도 있었습니다. 그 노동자는 제가 그것에 감탄하는 것을 보고 원하면 가져가도 된다고 말했습니다.\n\n그는 "어떻게 [ROOT.Char.GetTitleAsNameNoTooltip]께서 삽을 사용하실 수 있을지 모르겠지만, 집에 다른 삽이 하나 더 있어서, 당신 같은 훌륭한 [ROOT.Char.GetLadyLord]께서는 분명 그것을 잘 활용하실 방법을 생각하실 수 있을 것입니다."라고 말합니다." # 364cba25687874dc3a3e483b858ac6d04bc867f7
	VIETmisc.5023.a: "훌륭하게 들립니다! 감사합니다!" # 93d16ec370f9f22746049d8dd68fff71d05fd916
	VIETmisc.5023.b: "" # 4d32da082b61b1bc4a6eb7b9abd67afb628fb6a3
	VIETmisc.5024.t: "배낭" # b0cb12708bd1449212c5a9d5da5dd77c53a7520d
	VIETmisc.5024.desc: "최근에 모험가가 지나가면서 내 궁정에 들러 먼 땅의 이야기를 들려주었습니다. 떠나기 전에 이 모험가는 내게 가죽 배낭을 선물하며 여행 중에 물건을 옮기는 데 도움이 될 것이라고 말했습니다. 가장 아름다운 물건은 아니지만, 만든 장인은 여러 물건을 쉽게 옮길 수 있으면서도 소박하고 단순한 매력을 지니도록 디자인한 것이 분명합니다." # c1eff2394831c9cf04b7370a3ef53a625e833674
	VIETmisc.5024.a: "저에게 큰 도움이 될 수 있습니다!" # 6dd3026ef8007486ec9362fbaf7b22c71e9467e3
	VIETmisc.5024.b: "쓰레기이니, 하인을 주거나 처분하십시오." # 8e3e96f7ff934e263f241d2c5310d85ceef48f8e
	VIETmisc.5025.t: "막바지 선물" # 44d22c8723046b1d2efed14245ba9a614a167722
	VIETmisc.5025.desc: "그 술집은 처음이었어요. 지역 엘리트 일원을 방문하려고 왔을 뿐이었지만, 술집 직원과 단골들은 [ROOT.Char.GetTitleAsNameNoTooltip](이)가 들를 것이라고 예상하지 못했기에 따뜻하게 맞이해 주었습니다. 솔직히 말해서, 만나는 장소가 막판에 바뀌는 바람에 급하게 오게 되었지만, 직원들은 이런 상황에도 불구하고 저를 잘 대해 주었습니다.\n\n직원들은 제대로 된 선물을 준비할 시간이 없었기에, 기념품으로 간직할 단순한 나무 조각 그릇을 주었습니다. 하지만 이것은 단순한 그릇이 아닙니다. [ROOT.Char.GetCulture.GetName] 양식의 장식이 아름답게 조각되어 있습니다. 위대한 [ROOT.Char.GetTitleAsNameNoTooltip](이)가 가질 만한 일반적인 물건은 아니지만, 제가 원한다면 간직할 수 있고, 혼자 식사를 하거나 이동할 때 사용하기 좋을 것 같습니다." # 9db7a88c375e4c00848c42d366ded254406a9189
	VIETmisc.5025.a: "물론입니다. 감사합니다." # a74777ea615f35fa2bb282fb95f36bc83d78529a
	VIETmisc.5025.b: "" # 93d5156a902a50301bdf9240241e03065e0f4b32
	VIETmisc.5026.t: "나의 잠재력 해방" # 65a66059ba198106af96cf39f6b0515accb4a864
	VIETmisc.5026.desc: "최근에 은퇴한 이전 경호대장 중 한 명을 찾아갔습니다. 밖에서 산책하며 가벼운 이야기를 나누던 중, 이 경호대장이 제게 선물을 주고 싶어 했습니다. 그것은 이상한 모양의 금속 막대기였기에 처음에는 기분이 상했습니다. 대체 무슨 농담인가 싶었죠.\n\n"이것은 매우 좋은 자물쇠 따개입니다. 제가 사용해 본 것 중 최고입니다." 경호대장은 제게 이 쓸모없어 보이는 선물의 가치를 설명하며 말했습니다. "요령만 터득하면 거의 모든 자물쇠를 열 수 있습니다. 오랫동안 당신을 지키는 제 임무에 큰 도움이 되었습니다. 저는 이제 필요 없지만, 당신 같은 훌륭한 [ROOT.Char.GetTitleAsNameNoTooltip]께서도 가지고 계시면 유용할 거라고 생각합니다. 시간이 되신다면 오늘 나중에 사용법을 익히는 데 도움이 되는 기술을 가르쳐 드릴 수 있습니다."" # 359de764d75852236494f73813b7aa42240aea66
	VIETmisc.5026.a: "아! 흥미로운 선물이로군... 하지만 매우 유용한 것이기도 하지." # 0c02386ba10b37fea558dab74e4f64b45d3c6c22
	VIETmisc.5026.b: "자, 자, 더러운 일은 내 첩자와 암살자들에게 맡기지!" # 0894845fdbe06f293dbf3371e1f704d49f8e5144
	VIETmisc.5027.t: "도자기 주전자" # c95bce99deccdf36491a8c6e1d4301e2adf63b84
	VIETmisc.5027.desc: "저는 하급 귀족이 주최하는 지역 연회에 참석했습니다. 주최자는 저에게 이 행사를 기념하여 도자기 물통을 선물로 주었습니다. 그것은 [ROOT.Char.GetCulture.GetName] 미술품으로 장식된 아름다운 물건입니다. 분명히 숙련된 장인이 만든 것이기 때문에 대연회와 같은 공식적인 행사에서 반드시 사용하지는 않더라도 일상적인 용도로 보관할 수 있습니다." # 09a1cc87010fd4f68db8dca8f2190a5fb74a4758
	VIETmisc.5027.a: "사려 깊은 선물에 정말 감사드립니다." # 27baf613a3603cc99aa39d95b51a06a9f10e70dd
	VIETmisc.5027.b: "제 취향에는 너무 평범하네요. 되팔아 볼까...." # 64c2ec64d055be3cbd36f3ffd1be67fd08b98185
	VIETmisc.5028.t: "나무 술잔" # eb3b766f1e9b94474e7e8b51a498859db4aa9ca1
	VIETmisc.5028.desc: "저는 하급 귀족이 주최하는 지역 연회에 참석했습니다. 주최자는 나무 술잔을 선물로 주었습니다. 그것은 단순한 디자인 몇 개만 있을 뿐이지만 품질은 좋고 숙련된 장인이 만든 것이 분명합니다. 성대한 연회와 같은 공식적인 자리에서 꼭 사용하지 않더라도 일상적으로 사용할 수 있을 것입니다." # 4e3fd3ac3b64854ce7bb421bf8624582c78c68b9
	VIETmisc.5028.a: "소박하지만 좋은 선물입니다." # db5f96b6caf7a7ccbef5d78444e83c6af0dc9b44
	VIETmisc.5028.b: "나중에 팔게요. 제 스타일이 아니네요." # e286f3ac1e17df52b1f1698c3234d7c714be886b
	VIETmisc.5029.t: "가려움증 해결" # 92530013224152dc4cee1132a176a724ef75d898
	VIETmisc.5029.desc: "어제, 저는 어깨뼈 근처 피부에 끔찍하게 성가신 가려움증을 느꼈습니다. 아무리 몸을 기울여도 손가락이 가려운 곳에 닿지 않아서 긁기가 어려웠습니다.\n\n그러다 문득 이런 생각이 들었습니다. 왜 등긁개를 집에 둘 생각을 한 번도 못 해봤을까? 즉, 전에 사용해 본 적은 있지만, 제가 겪었던 것과 같은 성가신 가려움증을 처리하기 위해 개인적으로 하나쯤은 가지고 있어야 할 것 같았습니다.\n\n오늘, 마을에 있는 동안 나무 조각에 능숙한 장인을 만났습니다. 이 장인에게 등긁개를 만들어 달라고 하면 제가 원하는 것 이상으로 충분할 것입니다." # 37714495ca9607e0fd2ab8aeeb97aadccc7fb956
	VIETmisc.5029.a: "네, 등 긁개를 구매하실 수 있습니다. 온라인이나 약국, 잡화점 등에서 다양한 종류를 찾으실 수 있습니다." # 3ab7f203b72636796b5a3adb8c28639fe699e85b
	VIETmisc.5029.b: "정말 필요한가? 어떻게든 혼자서 해낼 수 있을 것 같은데... 어떻게든 말이야." # 6a6a3b225e0be96407010e67209b98004ec55042
	VIETmisc.5030.t: "지팡이" # 4b0ca3d06d079f139258bd24ef7683137b055458
	VIETmisc.5030.desc: "집 근처 산책로를 따라 신선한 공기를 마시며 자주 산책을 다니는데, 더욱 자연 속으로 들어가 야생의 아름다움을 감상하는 것을 좋아합니다. 하지만, 지형이 항상 쉽게 이동할 수 있는 것은 아닙니다.\n\n오늘 그런 산책 중에 큰 나무 막대기를 발견했습니다. 호기심에 집어들었는데, 단단하고 잡기가 편했습니다. 균형을 잡는 데 도움이 될지 알아보고 싶었습니다. 땅에 단단히 박고, 걷는 지팡이로 사용하며 몇 걸음 걸어보았습니다. 이 목적으로는 충분히 잘 작동했습니다!\n\n하지만 야생에서 발견된 막대기인 만큼, 보기 좋지는 않고 다듬어야 할 필요가 있습니다. 조금씩 조각해서 다듬어 줄 수 있는 지역 장인에게 가져갈 수 있습니다." # 6c5357d4c0cedd3d16c9c6c5506f3bb39bf97fa8
	VIETmisc.5030.a: "좋습니다. 그러니 저를 도울 수 있는 장인을 찾아보겠습니다." # 633a47e4a5cc546cfa3cbab42702dda3e857bee6
	VIETmisc.5030.b: "하지만 또 이상해 보이고, 그저 많은 막대기 중 하나일 뿐이야." # 4ea227754c95bfb88e90ac54fc4b2c97a3a4aa61
	VIETmisc.5031.t: "장갑 한 쌍" # 03903e82938d98c638d11e9623a2189e273be8aa
	VIETmisc.5031.desc: "나는 내 영토를 여행하고 있다. 한 마을의 가죽 세공 작업장을 지나가다 가죽 세공인이 판매하는 제품들을 살펴보다가 한 켤레의 단순한 가죽 장갑을 발견했다. 가죽 세공인은 불행히도 장갑이 이미 만들어진 후 주문을 취소한 고객을 위해 만든 것이라고 말했다.\n\n나는 장갑을 껴보았는데 놀랍게도 내 손에 완벽하게 맞았다. 느낌도 좋았다. 원래 주문했던 사람에게 갈 것이 아니므로, 가죽 세공인의 노력이 헛되지 않도록 내가 사면 좋을 것 같다." # ee644fc09f5ffb9bdf15e3c9bd8bd74f655ff41a
	VIETmisc.5031.a: "원하신다면 장갑을 사겠습니다." # 166f222bca8cbef9e5b60a294da90215fffbe394
	VIETmisc.5031.b: "마음에 들지만 제 스타일은 아니네요." # 7d5ae8f6af42a3044d9533e999f27ab97c2326e7
	VIETmisc.5032.t: "[ROOT.Char.GetFaith.HouseOfWorship|U] 방문" # acddb3e6073703e8547e2414960502a5ce186fc9
	VIETmisc.5032.desc: "오늘 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship]에 방문했습니다. 처음 인사를 마친 후, [ROOT.Char.Custom('DefaultPriestTitlePlural')]들이 제게 그곳을 간략히 안내해 주었습니다. \n\n그곳에서 [ROOT.Char.Custom('DefaultPriestTitlePlural')] 중 한 명과 좋은 대화를 나눌 기회가 있었습니다. 그분은 [ROOT.Char.GetFaith.GetAdjective] 경전을 베끼던 책상과 책상들을 보여주셨고, 해질녘에 방을 밝히기 위해 사용하던 촛대들도 보여주셨습니다. 이 촛대들은 매우 우아했으며, 도자기로 만들어져 다양한 아름다운 상징으로 장식되어 있었습니다.\n\n[ROOT.Char.Custom('DefaultPriestTitle')]는 제게 원한다면 그 중 하나를 가져갈 수 있다고 말씀하셨습니다." # cd52c21be429f36f8a0df2f2d71e38d8886f90f9
	VIETmisc.5032.a: "영광입니다. 감사합니다." # c2028bb29102cc0456e5138a1c1d27107be48bcd
	VIETmisc.5032.b: "저보다 당신에게 더 필요할 겁니다." # d614a087eaf2d3503cb31e1c107485b5b64e7aaf
	VIETmisc.5033.t: "야간 순찰" # 9ca7d52d729a7218418488a6a4f8ced9559ecd07
	VIETmisc.5033.desc: "밤에 순찰을 돌 때, 많은 제 경비병들이 길을 밝히기 위해 횃불을 사용하지만, 몇몇은 등불도 가지고 다닙니다. 어느 날 밤, 제가 거처의 한 곳에서 다른 곳으로 이동할 때, 저를 호위하는 경비병이 들고 있던 등불에 주의를 기울였습니다.\n\n"마음에 드십니까, 저의 [ROOT.Char.GetLadyLord]?" 경비병이 우리가 계속 걸어가자 물어봅니다. "제 병영에 여분의 것이 있습니다. 현재의 촛불이나 등불이 마음에 들지 않으시면 이것을 가져가셔도 됩니다."\n\n경비병은 제가 등불에 큰 관심을 가지고 있다고 오해한 것 같습니다. 하지만 솔직히 말해서, 하나 더 가지고 있는 것도 나쁠 것은 없습니다." # 8735c83b14659cd128dc12ca1bfbea63fbbf51b1
	VIETmisc.5033.a: "기꺼이 해 드리겠습니다!" # 002c431930a8ce1670c67cd8072594e3e3633a43
	VIETmisc.5033.b: "아니요, 필요 없습니다." # aab5d736fdbfd87b6ca1a8866cb3b77bf5d9e452
	VIETmisc.5034.t: "멋진 손수건" # 049e793a77ca2a5a1385f9a5a406054140b8575c
	VIETmisc.5034.desc: "얼마 전에 손수건을 하나 얻었는데, 그 손수건을 만드는 데 사용된 천이 정말 훌륭하다는 것을 알게 되었습니다. 땀이나 재채기 같은 것을 꽤 잘 흡수하지만, 세탁 후에도 너무 심한 냄새를 남기지 않는 것 같습니다. 더 자주 가지고 다녀야겠습니다." # f39bcf8f9120d82b05151b0998a2f66409c7c034
	VIETmisc.5034.a: "이제부터 내 곁에 있을 것이다." # c5d709785f77036b7b6eedf9d0508927526b1dfb
	VIETmisc.5034.b: "하지만 다른 것도 사용할 수 있습니다." # 1e900777607b5c1f7d519aa4b21c68bd782c7f00
	VIETmisc.5035.t: "사탕 가게처럼" # 267a3c3aae6815ede24ccf8fd219440462eea13d
	VIETmisc.5035.desc: "최근 간식으로 사탕을 조금씩 먹는 습관이 생겼습니다. 하지만 하인들이 제 거처에서 사탕을 찾지 않아도 되도록 더 편리하게 보관할 수 있다면 좋을 것입니다.\n\n제 하녀 중 한 명이 집에 있는 항아리 중 하나를 사용해서 사탕을 담는 것을 제안했습니다. 그렇게 하면 안전하고 건조한 곳에 보관할 수 있고, 원한다면 다른 방이나 짧은 여행에도 가지고 다닐 수 있다고 했습니다. 그러면서 하녀는 제 부엌에서 찾은 작은 도자기 항아리를 저에게 보여주면서 이것으로 충분할 것이라고 말했습니다." # 390ba16c47d7599ff8f0855c5baac03804184d36
	VIETmisc.5035.a: "멋진 생각입니다! 이제, 항아리에 무엇을 넣어야 할까요?" # 46412ad491f8455c94e297b72fcf0fce2a7add52
	VIETmisc.5035.b: "알겠습니다. 사탕을 가져다 드리겠습니다." # 6ab06db3d9b88d70c03895a82dc05f1116d66920
	VIETmisc.5036.t: "깨어있어!" # 9d9331262ffd3aeddda0e631c36bc6dc1111c7ca
	VIETmisc.5036.desc: "오늘 나는 내 병사들을 검열해야 했다. 솔직히 따분한 일이었고, 그들도 나만큼이나 지루해했을 것이라고 확신한다. 그곳에 앉아서 내 병사들을 "지켜보는" 동안, 나는 깜빡 잠이 들었다.\n\n#bold 퓌이이이익!#\n\n나는 호루라기 소리를 듣고 깜짝 놀라 의자에서 벌떡 일어났다. 몇몇 병사들도 놀란 것 같았다. 어쨌든, 지휘관이 병사들에게 여러 명령을 내리기 위해 호루라기를 분 것 같았다.\n\n검열이 끝난 후, 나는 지휘관과 이야기를 나누었고 우리의 대화는 호루라기로 흘러갔다. "아, 이것은 좋은 호루라기입니다. 나무로 만들어졌죠."라고 그가 말했다. "품질이 좋습니다. 죽은 자도 깨울 수 있을 겁니다, 장담하죠. 몇 개 가지고 있으니, 하나 갖고 싶으시면 아직 안 쓴 여분 중 하나를 드릴 수 있습니다."" # 0dba4047e88a135fd402b0e907c8215f946e57a8
	VIETmisc.5036.a: "고집하신다면, 제가 받겠습니다." # e22028c5ca773522a4f7e5977048edc33a4481af
	VIETmisc.5036.b: "네… 그냥 가지셔도 될 것 같아요." # 91d9b11074a4241872b247ba4745c9b034c3f42e
	VIETmisc.5037.t: "수많은 여행, 수많은 업무" # 2be15980db46850bc389f49ec1eba2deb7656dfd
	VIETmisc.5037.desc: "지난 몇 주 동안 중요한 문제를 논의하기 위해 제 영지의 여러 지역을 여행하며 중요한 사람들을 만났습니다. 이렇게 잦은 여행을 하다 보니 길을 나설 때 조금 더 준비하는 법을 배웠습니다. 예를 들어, 길에서 갈증을 해소하는 것은 좋은 수원지가 바로 거기에 없다면 문제가 될 수 있기 때문에 항상 물통을 휴대하는 것을 의미합니다.\n\n어쨌든 지난 몇 주 동안 사용하기 시작한 물통에 애착이 생겼습니다. 들고 다니기에 가장 아름다운 것은 아니지만, 제 역할을 훌륭하게 해냅니다. 가까운 미래에 업무량이 줄어든 후에도 이 물통을 계속 사용하고 싶습니다." # b538ae320432308cf579ce661c5dbc4eed76c25b
	VIETmisc.5037.a: "목마를 때를 대비하여 옆에 두겠습니다." # 17889e6780daa2a07268eca2e9fbad8fabad7861
	VIETmisc.5037.b: "그저 물통일 뿐, 특별할 것 없습니다." # 4b7295464c2c07483ad5532c3c0c47f295565cb3
	VIETmisc.5038.t: "특이한 인형" # 09a286a874943016b70896b9848d835be520c88c
	VIETmisc.5038.desc: "오늘 시장을 지나가는데 한 떠돌이 상인이 자기 물건을 보여주고 있습니다. 그는 좀 이상한 사람이고, 특이한 물건들을 팔고 있네요.\n\n"이것은 어떠신가요, 제 [ROOT.Char.GetLadyLord]?" 그가 인형을 보여주며 말합니다.\n\n"지금 농담하시는 건가요?" 제가 비웃으며 말합니다. "저는 어린애가 아닙니다."\n\n"오, 용서하십시오, 이것은 평범한 인형이 아닙니다." 그가 삐뚤어진 치아를 드러내며 웃습니다. "제가 보여드리겠습니다."\n\n그는 작은 열쇠를 꺼내 제가 처음에는 알아채지 못했던 인형의 작은 구멍에 넣습니다. "안이 비어있습니다. 눈에 잘 띄지 않는 이 인형 안에 온갖 물건들을 숨기세요! 모두가 그냥 인형이라고 생각하겠지만… 눈치가 빠르고 교활하신 [ROOT.Char.GetTitleAsNameNoTooltip]께서는 더 잘 아실 겁니다. 가능성은 무궁무진합니다!"" # 25d768ef0d94d5fe65c9a58df14624f9c1318fc1
	VIETmisc.5038.a: "이제야 좀 더 마음에 드네. 그 "인형" 사겠어." # a8748fb0e63203f80b32b95ab76e00c0f801481b
	VIETmisc.5038.b: "재치가 넘치긴 한데, 거기에 뭘 숨기겠어요?" # 56577e1a5fab551aa018ae9107d653c118bfd5b0
	VIETmisc.5039.t: "청소, 청소" # 1e5e4d143f32998db4160533afc92597aab7f706
	VIETmisc.5039.desc: "제 하인들이 더러운 방 중 하나를 청소하기 위해 집 안의 잡동사니들을 정리하고 있었습니다. 아이러니하게도 빗자루를 찾았습니다. 꽤 멋졌는데, 손잡이에 몇 가지 복잡한 디자인과 예술품이 조각되어 있었습니다. 하인들이 일반 빗자루보다 품질이 좋으니 보관하고 싶냐고 물었습니다." # f3677bbb0701aa2c5c819b1ff791788a3c5abad8
	VIETmisc.5039.a: "방을 항상 청결하게 유지해야 합니다." # a6cb05e2a2b0e00c7dcb9796f0951f44b4888bac
	VIETmisc.5039.b: "진심이야? 나를 위해 청소해 줘. 원하면 사용해도 돼." # eb631e9ad5e5f93aecadd4c7fff544b3ee16128f
	VIETmisc.5040.t: "여행용 잉크병" # e3a02e10c004b338794640b39bafeb4f2d5b5a91
	VIETmisc.5040.desc: "오늘 저는 지역의 저명한 학자를 방문했습니다. 불행히도, 그 학자는 제 궁정에 들어와 제 밑에서 일하는 데 관심이 없어서 제 영토를 다스리는 방법에 대한 아이디어를 얻고 싶었을 뿐입니다. 그 일을 기념하기 위해, 학자는 여행용 잉크통을 제게 주길 원했습니다. 그것은 잉크를 쏟을 걱정 없이 어디든 쉽게 들고 다닐 수 있는 잉크통입니다." # 14cd81f03e14ebe9915e05deb50504c2cb8d9845
	VIETmisc.5040.a: "네, 매우 유용하게 들리네요. 감사합니다!" # e290bc6b3bb849b8bf2e8b86c835592a8b8b8dbe
	VIETmisc.5040.b: "" # c5445d2673aca1429692192b3283a78f99a08438
	VIETmisc.5041.t: "화폐학의 재미" # 2e9fa998e5d076c2348b07e0665d7538af4bad5d
	VIETmisc.5041.desc: "몇 주 전, 제 하인 중 하나가 저택 주변에서 정원 가꾸기 작업을 하고 있었습니다. 땅을 파던 중 하인은 이상한 금화를 발견했고, 그 금화가 무엇인지 알지 못했습니다.\n\n호기심이 생긴 하인은 마을의 학자들에게 금화를 가져갔고, 학자들은 그 금화가 아주 오래된 것이라고 판단했습니다. 이 사실을 알게 된 하인은 제 소유지에서 발견된 물건이므로 당연히 제게 속해야 한다며 충실하게 금화를 제게 바쳤습니다.\n\n그 금화는 전시할 만큼 크거나 눈에 띄는 것도 아니고, 닳고 닳아 금화에 새겨진 예술 작품이나 글자를 거의 알아볼 수 없습니다. 하지만 부적이나 저 자신의 재미를 위해 옆에 보관해 둘 수도 있을 겁니다." # 28375a37a3acf6e812ad1e95e942ba44f58e9a55
	VIETmisc.5041.a: "" # 1861063251bee1c4761ae9125827e507619b0c36
	VIETmisc.5041.b: "그냥 동전일 뿐입니다. 아무데나 던져 버리세요." # 9933cb3ea4163bcd1312dac01c6c9dff757bc72b
	VIETmisc.5041.c: "찾았으니, 당신이 가질 자격이 있습니다." # aecbf47ea454dc4b27b3deb20d294762b592c96f
	VIETmisc.5042.t: "천상의 바클라바" # 485902a68df64581794a36ab0f3175964e37d48c
	VIETmisc.5042.desc: "오늘은 평범하게 시작되었습니다. 저는 근처의 중요한 사람들을 방문했고, 우리는 모두 즐거운 식사를 했으며, 디저트로 바클라바를 먹게 되었습니다. 평범하고 단순한 바클라바처럼 보였지만, 왜 제가 그런 맛있는 음식을 거부하겠습니까? 한 입 베어 물었는데, 만약 제가 그 자리에서 죽었다면 저는 축복받았다고 여겼을 겁니다. 우리는 그런 훌륭한 것을 만든 요리사를 불러서 좀 살 수 있는지 물어봤습니다.\n\n“저의 [ROOT.Char.GetLadyLord]시여, 이번 한 번만 드시는 것 대신에 이 바클라바의 조리법을 팔 수 있습니다.” 요리사가 말했습니다. “오래된 가문 레시피입니다. 지침을 따르면 누구든 만들 수 있습니다. 당신의 음식을 준비하는 사람들은 아무런 문제가 없을 겁니다.”" # faa1522be41c3b6331a42237924b5e5c75576323
	VIETmisc.5042.a: "요리사에게 레시피를 구매하세요" # 4ffc5b79b518d5e50b4bcc394760b4e9903491ff
	VIETmisc.5042.b: "더 낮은 가격으로 협상하십시오" # 67b87b0a3d69ddeb90079e39f88eeadd60b0c76d
	VIETmisc.5042.c: "요리사를 염탐하고 정보를 알아내기 위해 하인을 보내십시오." # 8b84284813495da34457ab9821ff740d9abbb37c
	VIETmisc.5042.d: "요리사에게 관심 없다고 말하세요" # 265967cebe3cbd20b826fccecc655b0175af7747
	VIETmisc.recipe_steal.toast.success.not_caught: "당신의 하인이 #P 조리법을 배웠습니다#! 그리고 잡히지 않았습니다!" # a5b6191a9567b0e2c7de5b538e3d674a43dab6d7
	VIETmisc.recipe_steal.toast.success.caught: "당신의 하인이 #P 조리법을 배웠지만#! 발각되었습니다!" # b0906edfc72aa32965224593f9d354caeabc7b9f
	VIETmisc.recipe_steal.toast.failure: "하인이 #N 실패#! 레시피를 배우지 못했습니다!" # cdd00cc0dccf5d94ddd2c6c6e5bb757f23019e17
	VIETmisc.recipe_steal.toast.failure_tooltip: "[VIET_recipe_artifact.GetName]을(를) 획득할 기회를 놓쳤습니다!" # d898e3b2922d62b76555a970f3ec1561196d3d5c
	VIETmisc.5043.t: "한 입만 먹어 봐도 천국에 있는 듯할 것이다!" # 034147d8e1c35ddb1474f70ccceed55c0ca085ec
	VIETmisc.5043.desc: "나의 영지에 있는 마을을 지나가던 중, 그 지역에서 제빵 기술로 유명하다는 빵집 주인을 만났다. 특히 그가 만드는 롤케이크가 유명하다는 소문을 듣고 찾아갔다. 그를 만나 롤케이크 하나를 부탁하자, 그는 "롤케이크요? 물론이죠. 제가 롤케이크로 유명하니까요! 한 입만 맛보시면, 천국에 계신 것처럼, 세상 꼭대기에 있는 것처럼 느껴지실 거예요!"라고 말했다.\n\n처음에는 의심스러웠지만, 한 입 베어 문 순간, #italic 천국에 있는#! 것 같은 기분이 들었다. 달콤하지만 너무 달지 않았고, 풍미와 식감의 균형이 잘 맞았다. 그에게 내게 일하도록 하겠느냐고 물었더니, 그는 "여기서 떠날 수는 없어요. 여기 있는 모든 친구들이 제 롤케이크 없이는 죽어버릴 테니까요. 나머지 세상은 제가 없어도 최선을 다해야죠."라고 말했다.\n\n하지만 그는 롤케이크 레시피를 값을 받고 알려주겠다고 했다." # 4c9a5e6a1efeae694eed8154ead82e8f798f5e2e
	VIETmisc.5043.a: "제빵사에게서 스위트 롤 레시피를 구매합니다" # 12bc52e95eb4b8601fcf2b45fa44841812753aef
	VIETmisc.5043.b: "더 낮은 가격으로 협상하십시오" # 67b87b0a3d69ddeb90079e39f88eeadd60b0c76d
	VIETmisc.5043.c: "빵집 주인을 염탐하여 정보를 얻도록 하인을 보내십시오" # a30357ff254630ad3f78a33980694b3d1757bbd5
	VIETmisc.5043.d: "빵집 주인에게 관심 없다고 말하십시오" # 4bf10ffe79b6c0d176a5c38e2ad7329c51a1dd1c
	VIETmisc.5044.t: "맛있는 후무스" # 90f2fee0b65473a6eb72fd0fa0a114bd3973c2ee
	VIETmisc.5044.desc: "후무스는 [ROOT.Char.GetCulture.GetName] 요리에서 인기가 있어서, 저는 이 맛있는 요리를 낯설어하지 않습니다. 하지만 사람마다 이 유명한 병아리콩 딥을 준비하는 방법은 다릅니다.\n\n오늘 저는 제 영토의 한 마을을 방문했을 때 아주 맛있는 후무스 종류를 우연히 발견했습니다. 지역 주민들은 저를 기리기 위해 작은 잔치를 열었고, 식사와 함께 넉넉한 양의 후무스를 준비했습니다.\n\n이 후무스를 준비한 지역 주민(존경받는 선술집 요리사)은 제가 너무 좋아하는 것 같아서, 그녀의 가족이 여러 세대에 걸쳐 전해내려 온 레시피를 저에게 팔 의향이 있다고 말했습니다. 이렇게 하면 제 하인들이 제가 원할 때마다 저를 위해 준비할 수 있습니다." # 7051d817b41fd209abce4355ad52acf4e4af0e8d
	VIETmisc.5044.a: "요리사에게서 후무스 레시피를 구매합니다" # 6685f961fc859baccd571dd4a31a88e6e56e418e
	VIETmisc.5044.b: "더 낮은 가격으로 협상하십시오" # 67b87b0a3d69ddeb90079e39f88eeadd60b0c76d
	VIETmisc.5044.c: "요리사를 몰래 감시하는 하인을 보내어 그 사실을 알아내십시오." # c997e480004f105ffc8020d541776535b12ba4e3
	VIETmisc.5044.d: "요리사에게 관심 없다고 말하십시오" # 68348faffb010cc5d47c6e2159f934e6ade68fa6
	VIETmisc.5045.t: "음란한 연극" # deadaba90737c2eb7b87a6ae3927581dbda61f94
	VIETmisc.5045.desc: "최근에 저는 [VIET_lusty_argonian_maid.GetName]이라는 연극에 대한 소문을 들었습니다. 오늘, 저는 그 대본을 손에 넣을 수 있었습니다. 소식통에 따르면 매우... #italic 흥미로운#! 연극이라고 하는데, 왜 그런지는 아무도 자세히 설명하려 하지 않았습니다. 저는 이 연극을 보러 간 적이 없었기 때문에 어쨌든 이 연극이 어떤 것인지 보고 싶었습니다.\n\n저는 연극의 아무 페이지나 펼쳐보기로 했습니다.\n\n저는 방금 읽은 몇 줄을 이해하려고 잠시 동안 침묵 속에 앉아 있었습니다. "아," 저는 중얼거렸습니다. "그렇군…."" # 95a324947c3b8deac4b275c268f299c977c16225
	VIETmisc.5045.a: "시간은 충분하니 천천히 읽어보세요." # fd9f6969d9eaff94be1467fac25b5202ff7761a9
	VIETmisc.5045.b: "[ROOT.Char.GetFaith.HighGodName]시여, 이 더러운 것을 없애야 합니다!" # 265925e3ef542e1013f5b3693f05c7593d54d024
	# 1.5.1 - please leave this comment here 
	VIETmisc.5046.t: "좋고, 부드러운 요구르트" # 09a93656ad8202bb618a8e8b40972921530aacb5
	VIETmisc.5046.desc: "최근에 지역 귀족이 주최한 연회에서 저는 짭짤한 요리와 달콤한 요리를 모두 곁들여 먹을 수 있도록 요구르트를 여러 번 제공받았습니다. 저는 이 요구르트가 완벽한 농도와 질감, 그리고 부드러운 맛을 지니고 있어 매우 맛있다는 것을 알게 되었습니다.\n\n저는 주최자에게 그들이 어떻게 그런 요구르트를 구할 수 있었는지 물었고, 그들은 그들의 가족 요리사가 수년간 그들을 위해 만들어 왔다고 설명했습니다. 그 요구르트는 이 요리사의 고향에서 인기 있는 요구르트 제조법을 바탕으로 만들어진 것으로 보입니다.\n\n주최자는 눈을 빛내며 "제 요리사는 여기 저와 함께 있을 것이 두렵지만, 괜찮으시다면 합리적인 가격에 레시피를 팔겠습니다."라고 말했습니다." # 70814db858472036c6a483728c5c64ab1c517db7
	VIETmisc.5046.a: "호스트에게 요거트 레시피를 구매하세요." # 022da8427197d1c1f4b96c98cadc34ba00ffd181
	VIETmisc.5046.b: "더 낮은 가격으로 협상하십시오" # 67b87b0a3d69ddeb90079e39f88eeadd60b0c76d
	VIETmisc.5046.c: "하인을 보내 주인을 염탐하고 배우십시오" # 00149661d3e8f32b13e108a4f4157af683bfd894
	VIETmisc.5046.d: "관심 없습니다." # dfe20386676de341b34ea55ebdf6ee4bf1f346c4
	VIETmisc.5047.t: "아주, 아주 맛있는 풍미!" # b963dedf9d45f42942068281cc051a5b7430d88e
	VIETmisc.5047.desc: "솔직히 말해서 처음에는 평범한 연회라고 생각했습니다. 지역 과부 귀족 여인이 저와 몇몇 저명한 인사를 초대하고 싶어 했고, 저는 그녀가 몇 가지 중요한 지역 문제에 관여하고 있었기에 그녀를 존중했습니다. 그녀의 연회에서 무엇을 기대해야 할지 확신이 없었습니다. 처음 몇 가지 음식은 지루했지만 그럭저럭 괜찮았습니다. 그러다 맛있는 파이가 나왔습니다.\n\n#italic 그#!것은 먹어볼 만하고 이야깃거리가 될 만한 파이였습니다. 기분 좋게 버터 맛이 나는 껍질에 고기, 야채, 향신료, 허브 등이 혼합되어 있었는데, 이렇게 조화로운 맛이 가능하다는 사실을 몰랐습니다!\n\n주최자에게 이런 파이가 어떻게 만들어졌는지 물어보니, 오래된 가문의 레시피라고 했습니다. "원하신다면 좋은 가격에 팔아드리겠습니다, [ROOT.Char.GetTitledFirstName]."" # a7dc968dee21d55f914a4c0c84f41b5789acf070
	VIETmisc.5047.a: "그녀에게서 맛있는 파이 레시피를 구입하십시오" # d9084175a5363aec000203b64dfeecc5dd8c13a8
	VIETmisc.5047.b: "더 낮은 가격으로 협상하십시오" # 67b87b0a3d69ddeb90079e39f88eeadd60b0c76d
	VIETmisc.5047.c: "하인을 보내 그녀를 염탐하고 알아보십시오" # 42e730e82a327f30cec9dc8f33c8cff2d53e2a55
	VIETmisc.5047.d: "관심 없습니다." # c602fa84db98b98e0354c69a49cda1f8da44a870
	VIETmisc.5048.t: "정말 달콤하고 사랑스러워요!" # 36541ade10c823cf0d3f197439a4ae1320b00b70
	VIETmisc.5048.desc: "처음에는, 솔직히 말해서 평범한 연회였습니다. 강력한 상인이 저를 초대하고자 했고, 그는 왕국과 관련된 중요한 문제에 연루되어 있었기에 저는 그를 즐겁게 해주었습니다. 음식이 형편없었다고는 말하지 않겠지만, 그저… 괜찮았습니다. 과일 파이에 이르기까지는 말이죠.\n\n이제 #italic 여기#!는 먹을 만하고 이야기할 만한 디저트였습니다. 맛있게 버터기운이 퍼지는 겉은 완벽한 달콤함과 신맛을 지닌 과일로 보완되어 - 정말 천국이었습니다!\n\n제가 주인에게 어떻게 그런 파이가 만들어지는지 물었고, 그는 그것은 오랜 가족 레시피라고 말했습니다. “[ROOT.Char.GetTitledFirstName], 원한다면 좋은 가격에 판매할게요.”" # 07a781841b0fcb2b0a04de27fe678c3affa5017a
	VIETmisc.5048.a: "그에게 과일 파이 조리법을 구매하십시오" # 75b09ae1982c44b69d51e179194a78b7631dd558
	VIETmisc.5048.b: "더 낮은 가격으로 협상하십시오" # 67b87b0a3d69ddeb90079e39f88eeadd60b0c76d
	VIETmisc.5048.c: "그에게 하인을 보내 염탐하여 알아내십시오" # 64fc62f120dfbf55bf04d0fc0d18b5d22c42f206
	VIETmisc.5048.d: "관심 없습니다." # adbea6fd41a2e77aefdc2292ff8addd39cece3c6
	VIETmisc.5049.t: "선술집 음식" # 928344856aa6667c13036ca9211415c600646754
	VIETmisc.5049.desc: "제 영지를 여행하던 중, 식사를 위해 마을에 들러야 했습니다. 우리가 들른 술집은 소박한 편이었지만, 지금으로서는 최선이었습니다. 술집 직원들은 저와 같은 손님을 예상하지 못했습니다. 그들은 [ROOT.Char.GetTitleAsNameNoTooltip]보다는 평민에게 더 어울리는 소박하고 푸짐한 음식을 준비할 수밖에 없었습니다.\n\n메인 요리는 채소, 향신료, 허브를 넣어 맛을 낸 수수한 모습의 콩 수프였습니다. 놀랍게도 한 입 베어 물자마자 푹 빠져버렸습니다! 다양한 풍미가 완벽하게 조화를 이룬 최고의 요리였습니다. 수행원들은 제가 수프를 먹기 시작할 때까지 호기심과 혼란스러운 표정으로 바라보았고, 그들도 수프를 맛보자 맛을 인정했습니다.\n\n이에 대해 물어보니 술집 직원들은 수프가 그렇게 맛있는 줄 몰랐다고 했습니다. 항상 그런 식으로 준비해 왔지만, 원한다면 레시피를 살 수 있다고 했습니다." # 1b37e66c4c314803022522e9039384e62253829d
	VIETmisc.5049.a: "선술집에서 콩 수프 레시피 구매" # 5c7ccb9a80295a7c4e1301beca1d209c189128e4
	VIETmisc.5049.b: "더 낮은 가격으로 협상하십시오" # 67b87b0a3d69ddeb90079e39f88eeadd60b0c76d
	VIETmisc.5049.c: "주막을 염탐하여 그곳을 알아내기 위해 하인을 보냅니다." # 309144fd66d18569d04bdae5ee43cf938191a8b1
	VIETmisc.5049.d: "주점 직원에게 관심 없다고 말하세요" # 9b96fd3b1264ca7ea01419a6a6fdd62b2067cec6
	# 1.5.2 - please leave this comment here 
	VIETmisc.5050.t: "퀼트" # d0f8a5d91949568fec7892614ab8e905fe328ac6
	VIETmisc.5050.desc: "오늘 저는 제 영지의 한 마을을 방문했습니다. 마을 사람들은 제 방문을 기념하여 모두가 함께 만든 조각보를 선물했습니다. 단순하지만 아름답고, 제 위대함과 명성을 상징하는 방식으로 전통적인 [ROOT.Char.GetCulture.GetName] 문양과 디자인으로 장식되어 있습니다." # 44287901bf8abbaebcee0b13a00d61c804bd6731
	VIETmisc.5050.a: "아! 단순하지만 훌륭한 선물처럼 보이는군요. 감사합니다." # 16ca03a9230a7bb26e714961ac5b0cdf8a522902
	VIETmisc.5050.b: "겉보기에 평범한 이 퀼트는 받아들이겠지만... 나중에 팔아야지." # 2131795b05d178b5591598d26637a5359cf8d56b
	VIETmisc.5051.t: "공놀이를 할까요?" # 471ece1cc19d165621aa139e3c0a04f43a3e18d8
	VIETmisc.5051.desc: "공은 모든 계층의 사회에서 흔한 오락 형태이며, 공으로 할 수 있는 게임의 종류는 정말 끝이 없습니다.\n\n최근에는 공놀이가 건강에 미치는 잠재적인 이점에 대해서도 들었습니다. 일부 사람들은 개인적으로 사용할 수 있도록, 혹은 여가 시간에 궁정 신하 또는 방문객과 함께 게임을 하기 위해 잘 만들어진 공을 사라고 제안했습니다.\n\n공놀이가 인기가 많기 때문에 저는 근처 마을에서 깃털을 채워 넣은 가죽 조각으로 만든 공을 문제없이 구할 수 있을 것입니다." # 1497eefe81c37e80c018da5de410286fa6c9ade0
	VIETmisc.5051.a: "저는 활동적인 상태를 유지해야 합니다. 이것은 그렇게 하는 재미있는 방법이 될 것입니다!" # 6d0db00f92f794a032fe8287fb936d0bc8500e3f
	VIETmisc.5051.b: "우리는 아이가 아니잖소. 왜 그런 조각 가죽으로 놀이를 하는 거요?" # 0c874b2ebf12a9d834ed9bc4659ad19301206be7
	VIETmisc.5051.info: "#emphasis Historical Context:#! Ball games have been around for millennia, though before the Columbian exchange, balls in the old world were typically made of leather rather than rubber. Some pre-modern ball games would be recognizable to us today. In ancient and medieval East Asia for instance, a sport called #italic cuju#! (in Chinese) was highly popular; it had rules reminiscent of modern football/soccer. Even royals enjoyed it, and during the Song dynasty, #italic cuju#! leagues arose with professional #italic cuju#! players and matches. Meanwhile, archaic forms of football/soccer were enjoyed in medieval Europe, often in the form of massive crowds of villagers competing to get an inflated pig's bladder to specified markers." # null
	# 1.5.3 - please leave this comment here 
	VIETmisc.5052.t: "조개껍데기" # 8704f95f40d141d836b1a2d16347d628b7b1c2e1
	VIETmisc.5052.desc: "해변을 걷다가 손가락만 한 아름다운 조개껍데기를 발견했습니다. 나는 그것을 들어올려 기쁜 마음으로 정교한 곡선과 복잡한 무늬를 살펴보았습니다. 자연은 정말 놀랍습니다!" # 6a6b0ddaae14c9950bb1854dc2c019f9cbb0d9ea
	VIETmisc.5052.a: "아름다운 물건이군! 집으로 가져가야겠어." # 5132d52ab53e44f1b2be80abde8546ef9a0f7017
	VIETmisc.5052.b: "그것은 좋지만, 그냥 조개껍데기일 뿐입니다." # 62576bfebaef8ca97359b3372e101b5657d7cb59
	VIETmisc.5053.t: "가상의 지도" # b6b3aa8e619368577f7e0595ef3dd5396b1cf5f8
	VIETmisc.5053.desc: "최근 저는 제가 다스리는 영역에 대한 좋은 아이디어를 얻기 위해 지역 학자를 초청하여 제 궁정에서 그들이 생각하는 이상적인 사회의 모습에 대한 강연을 진행했습니다.\n\n강연이 끝난 후, 이 학자는 예전에 제작한 지도를 저에게 제공했습니다. 이 지도는 학자가 강연에서 논의한 이상적인 사회라고 생각하는 방식으로 조직된 가상의 왕국을 묘사하고 있습니다. 이 지도를 통해 제가 강연의 요점을 이해하는 데 도움이 될 것이라고 합니다." # ba94990881044de3653e204d0b75897a566f83a8
	VIETmisc.5053.a: "네… 왜 안 되겠어요?" # 8a906538ad6522ea93bf87df79ad7fe0c6b1343b
	VIETmisc.5053.b: "지도는 유지할 수 있습니다." # 6c464d4d45fd3c43bb06e942f1b1fe771b731cc5
	VIETmisc.5054.t: "꽃병" # 0a02795c4ccf371f1ac4f1f429fa3b84d46aecb0
	VIETmisc.5054.desc: "“저의 [ROOT.Char.GetLadyLord]이시여, 이 멋진 꽃병에 관심을 가져보시겠습니까?” 상인이 비뚤어진 이를 드러내며 말합니다.\n\n오늘 저는 현지 시장에서 여러 고급 상품을 한가롭게 둘러보다가 우연히 이 남자의 가게에 들렀습니다. 저는 그를 조심스럽게 바라보며 문제의 물건을 살펴봅니다. 그것은 의심할 여지 없이 훌륭하게 만들어진 도자기로, 궁궐이나 연회장에서 사용하기에는 너무 단순하지만 침실 중 하나에 멋진 장식으로 두기에는 충분히 우아합니다.\n\n“이것은 숙련된 [ROOT.Char.GetCulture.GetName] 장인들이 검증된 다양한 기술을 사용하여 만든 것입니다.” 상인이 말을 이어갑니다. “집에서 이것을 보는 사람은 누구나 당신의 예술적 취향에 감탄할 것입니다. 마치 눈앞에서 살아 움직일 듯한 이 꽃병에 묘사된 경이로운 일상과 인간의 모습을 바라보십시오!”" # 33a9b9d31dab56c90c56e691ff9c5a446425970f
	VIETmisc.5054.a: "알겠습니다. 구매하시겠군요." # a6a1033b15b34d24c5ea183dd79537f20884a609
	VIETmisc.5054.b: "괜찮긴 한데, 관심이 없네요." # 79fb8e92a18df1af1653d0aaeb55e85c45f076fb
	# 1.5.4 - please leave this comment here 
	# Version 1.10.1 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc 
	VIETmisc.5055.t: "천체 관측의" # e3f2ae6d482dc48a0ed2163ea12a2520774b1ad8
	VIETmisc.5055.desc: "지역 천문학자가 천체 관측기를 선물로 주고 싶어 합니다. 이 도구는 수 세기 동안 위대한 학자들이 사용해 왔으며, 주로 천문학과 관련된 다양한 기능을 가지고 있습니다. 예를 들어 별이나 태양의 위치를 기록하거나 낮과 밤의 길이를 확인할 수 있습니다. 또한 측량과 항해에도 사용됩니다.\n\n종합적으로, 이것은 학자가 제가 유용하게 사용할 수 있다고 믿는 유용한 장치입니다." # b4bc881dd2af5d460d737f9cc8af21c184d39ad6
	VIETmisc.5055.a: "이런 멋진 선물을 주셔서 정말 감사합니다!" # 9581d05f05333df0e5db7e24eb1c0d3fdefeaca3
	VIETmisc.5055.b: "더 잘 활용할 학자에게 파십시오." # 724a2bb85c9d97142340bed0e8541959d39ea765
	# Version 1.10.2 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc 
