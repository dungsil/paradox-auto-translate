	VIETmisc.5057.t: "화염 공격자" # c2c325f4fac2e7186b7c4a3aa1ea14d8f2af4c1b
	VIETmisc.5057.desc: "마을에 갔다가 지역에서 솜씨 좋기로 유명한 대장장이를 만났습니다. 그에게 제품과 만드는 것에 대해 물어보니 모호하게 저에게 흥미로운 물건이 있을지도 모른다고 말했습니다.\n\n그가 저의 흥미를 유발하려고 일부러 그랬다면, 효과가 있었던 셈입니다. 그에게 정확히 무엇을 팔 수 있는지 물어보았습니다. 그러자 그는 구부러진 금속 조각을 보여주었습니다.\n\n“저의 [ROOT.Char.GetLadyLord], 이것은 단순한 금속 조각이 아닙니다.” 그가 설명했습니다. “이것은 아시다시피 부싯돌이며, 당신이 본 것 중 최고일 것입니다. 저에게서 사간 사람들에게 물어보십시오. 아무 부싯돌에나 치면 반드시 불이 붙습니다. 예전에 모험가였던 저는 이런 도구가 여행과 생존에 필수적이라고 말씀드립니다. 길을 잃으면 이것이 당신의 생명을 구할 수 있습니다.”" # 0136426d4d21cd698a0973eb097f9085ed36149d
	VIETmisc.5057.a: "이런 실용적인 도구가 필요했는데!" # 183a4400f2d29f3a85fb54929620f95dabaed132
	VIETmisc.5057.b: "" # 47d3e5bfe6f7a9893a49e2da5ba4aaf26cfd8cdb
	VIETmisc.5058.t: "맛있는 만두" # b4532e3586f6e66aeca80f54884a018d755264b9
	VIETmisc.5058.desc: "[county.GetNameNoTier] 지역의 만두가 맛있기로 유명하다는 소문을 들었습니다. 그래서 현지인들에게 만두를 만들어 맛보게 해달라고 부탁했습니다.\n\n만두를 먹었을 때 놀라움을 금치 못했습니다. 맛있는 반죽에 싸여 있는 야채, 소스, 향신료, 허브 등이 완벽하게 조화를 이루고 있다고 말하는 것은 과장이 아닐 것입니다.\n\n현지 요리사인 [cook.GetFirstName]을 불러 만찬을 준비한 [cook.GetHerHim]에게 물으니, 먹은 것은 그저 소박한 [cook.GetCulture.GetName] [cook.Custom('VIET_dumpling_name')]일 뿐이라고 했습니다. 하지만 제가 충분히 마음에 든다면, [cook.GetSheHe]가 제 요리사들에게 레시피를 줄 수 있다고 했습니다. 물론 값을 치르고 말입니다." # eeab78db4963fbbcc7a348341e77e753394be1d2
