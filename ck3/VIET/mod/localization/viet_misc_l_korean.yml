	rule_VIET_events_atmosphere: "VIET 이벤트 분위기" # 3cb384fb84539218e09dd1b49e549444ef49b492
	setting_VIET_balanced_events: "균형 잡힌 이벤트 (기본값)" # 15ca24be12bd839612bbd0f0009ffaa2a3d0a508
	setting_VIET_balanced_events_desc: "VIET 이벤트 대부분이 발생하지만, 일부 플레이어의 몰입을 깨는 가장 어리석은 이벤트는 비활성화됩니다. 진지함과 유쾌함 사이에서 최상의 균형을 원하시면 이 설정을 선택하십시오." # 57e9651ea2d1f78a296815bb7dcc172c2690d0ef
	setting_VIET_all_events: "#high All Events#!" # null
	setting_VIET_all_events_desc: "VIET의 모든 이벤트가 발생하며, 몇 가지 재미있는 이벤트도 포함됩니다. VIET 이벤트 전체를 경험하고 싶다면 이 옵션을 선택하십시오." # 835f2bba322a4d7a913b483af950fd03670438f3
	setting_VIET_serious_events: "#high Serious Events (Restricted)#!" # null
	setting_VIET_serious_events_desc: "VIET의 가벼운 분위기의 이벤트 대부분을 비활성화합니다. 진지하고 현실적인 이벤트만 원한다면 이것을 선택하십시오." # 8c7b004c17609bc97d438e802c6988a62d765e26
	rule_VIET_universe_setting: "VIET 세계관 설정" # d8d75bc083fa12a608d1457fedb995f8289970d2
	setting_VIET_normal_universe_events: "기본 설정" # 1b36976ea3b7e4bf36661a85b48f663fffefe431
	setting_VIET_normal_universe_events_desc: "Crusader Kings 3의 기본 역사적 중세 설정을 플레이하는 경우 이 설정을 선택하십시오. VIET 이벤트 분위기 규칙에 따라 이벤트가 활성화됩니다." # 8a818ed37d026945523c18f3aad191746919e479
	setting_VIET_historical_universe_events: "#high Other Historical Setting#!" # null
	setting_VIET_historical_universe_events_desc: "지구에서 진행되지만 다른 시대의 전환 모드를 플레이하는 경우 이 설정을 선택하십시오. 이렇게 하면 중세 시대 외에서는 의미가 없는 몇 가지 이벤트가 비활성화됩니다." # 60cf11cd1820f670e662c4b9e6eca621bd5060f5
	setting_VIET_conversion_universe_events: "#high Conversion Mod Setting#!" # null
	setting_VIET_conversion_universe_events_desc: "판타지나 SF 세계와 같이 전체 설정을 변경하는 전환 모드로 플레이하는 경우 이 설정을 선택하십시오. 이렇게 하면 지구상의 장소, 문화, 종교 등을 참조하는 이벤트가 비활성화됩니다." # c00d160f25c46fb585f801bc74cdc18e37383afc
	rule_VIET_historical_context: "VIET 역사적 배경 툴팁" # 9a7b2170a8947b33e5a7f78dffd3480c952de14b
	setting_VIET_historical_context_on: "켜짐" # e0049a66519cae71159800bb77a35007bc2d76d3
	setting_VIET_historical_context_on_desc: "때때로, 이벤트에 영감을 준 것과 겉보기에 이상한 사건 뒤에 숨겨진 역사를 플레이어가 이해하는 데 도움이 되는 설명이 있습니다. 때로는 현실이 허구보다 더 기이합니다!" # a89aa32cd80fce7e7d083fd02d980829b7e3b5ba
	setting_VIET_historical_context_off: "끄기" # e3de5ab0ca4c69dbf00e86d2558843e8d806bb49
	setting_VIET_historical_context_off_desc: "가끔 일부 사건에 대한 역사적 배경을 제공하는 툴팁이 표시되지 않습니다. 이는 이러한 툴팁이 몰입을 방해한다고 생각하는 몰입 순수주의자들을 위한 것입니다." # 1baa6c9f499195104c37ad2aa3520f7caa4ff7de
	rule_VIET_resource_amounts: "VIET 자원 획득/손실" # 9604f39d34273a30968e9cd170c3672d25789fc4
	setting_VIET_resource_default: "기본" # 808d7dca8a74d84af27a2d6602c3d786de45fe1e
	setting_VIET_resource_default_desc: "VIET에서 추가된 이벤트에서 얻거나 잃는 명성 또는 신앙심 일시불은 (이벤트에 따라 1에서 50까지의 획득 또는 손실 범위) VIET의 의도된 균형을 염두에 두고 기본 금액으로 유지됩니다." # c6bbf85fdc1904c7dee45e0a28da4121c63cd7e7
	setting_VIET_resource_one_and_a_half: "#high 1.5x#!" # null
	setting_VIET_resource_one_and_a_half_desc: "대부분의 VIET 이벤트에서 얻거나 잃는 위신 또는 신앙심의 일시불은 대략 기본값의 1.5배입니다(예: 신앙심 10 대신 신앙심 15). 이는 기본값이 너무 낮다고 느끼는 플레이어를 위한 것입니다." # 7f4e71fb321a6a4ac1f457d0edb7302d592bba46
	setting_VIET_resource_twice: "#high 2x#!" # null
	setting_VIET_resource_twice_desc: "대부분의 VIET 이벤트에서 얻거나 잃는 명성 또는 신앙 덩어리는 기본값의 대략 두 배입니다(예: 10 신앙 대신 20 신앙). 이 옵션은 균형이 맞지 않으며 #N 권장되지 않습니다#!" # 9284fc317bc07ca819bb42d064b41f59a0095fb9
	setting_VIET_resource_quadruple: "#high 4x#!" # null
	setting_VIET_resource_quadruple_desc: "VIET 이벤트에서 얻거나 잃는 명성 또는 신앙심 일시불은 기본값의 약 4배입니다(예: 신앙심 10 대신 신앙심 40). 이 옵션은 균형이 맞지 않으므로 #N 권장하지 않습니다#!" # c960c0a15e3788548596341d3800fce6d3463f58
	rule_VIET_event_frequency: "VIET 이벤트 빈도" # bc3bb30c01bdb0c4485395797b3ef589e22e02cc
	setting_VIET_event_frequency_default: "기본" # 808d7dca8a74d84af27a2d6602c3d786de45fe1e
	setting_VIET_event_frequency_default_desc: "VIET 이벤트가 기본 빈도로 발생합니다." # 71fe0645c38b28ce210c9920af6615b3d62efab9
	setting_VIET_event_frequency_high: "#high High#!" # null
	setting_VIET_event_frequency_high_desc: "VIET 이벤트가 다소 더 자주 발생합니다. 경고: RNG 작동 방식 때문에 한 번에 많은 이벤트가 발생하거나 오랫동안 이벤트가 전혀 발생하지 않을 수도 있습니다." # ad40164714e9815f6de3e7c0d59feada17839294
	setting_VIET_event_frequency_very_high: "#high Very High#!" # null
	setting_VIET_event_frequency_very_high_desc: "VIET 이벤트가 훨씬 더 자주 발생합니다. 이는 이벤트 스팸을 유발할 수 있습니다! 경고: RNG 작동 방식 때문에, 한 번에 많은 이벤트를 보거나, 오랜 시간 동안 이벤트를 전혀 보지 못할 수도 있습니다." # 5ce625befcd0221197238d4043f1244594d8ab15
	setting_VIET_event_frequency_low: "#high Low#!" # null
	setting_VIET_event_frequency_low_desc: "VIET 이벤트가 다소 덜 자주 발생합니다. 경고: 난수 생성 방식 때문에 이벤트가 한 번에 많이 발생하거나 오랜 시간 동안 이벤트가 발생하지 않을 수도 있습니다." # faeeb5526ecc6afdf7cd3470c7ac5a43ba7ea6eb
	setting_VIET_event_frequency_very_low: "#high Very Low#!" # null
	setting_VIET_event_frequency_very_low_desc: "VIET 이벤트 발생 빈도가 훨씬 줄어듭니다. 이벤트를 거의 보지 못할 수도 있습니다! 경고: RNG 작동 방식 때문에 이벤트를 한 번에 많이 보거나 오랜 시간 동안 전혀 보지 못할 수도 있습니다." # 1f3bc0a7ecbfda681892ee10f48e04e403b8eabc
