	setting_VIET_clutter_artifacts_default: "기본" # 808d7dca8a74d84af27a2d6602c3d786de45fe1e
	setting_VIET_clutter_artifacts_default_desc: "VIET의 [clutter_artifact|E] 이벤트는 기본 비율로 발생합니다." # 27124e8ca95c9bef51df1066648e5cb737d5675f
	setting_VIET_clutter_artifacts_reduced: "#high Reduced#!" # null
	setting_VIET_clutter_artifacts_reduced_desc: "VIET의 [clutter_artifact|E] 이벤트는 기본 빈도로 발생합니다. 이는 VIET 이벤트 빈도 게임 규칙과 함께 조정할 수 있습니다." # 0df83d509afce6ab1a588b8417bd258083806812
	setting_VIET_clutter_artifacts_none: "#high Disabled#!" # null
	setting_VIET_clutter_artifacts_none_desc: "VIET의 [clutter_artifact|E] 이벤트는 99%의 시간 동안 발동되지 않습니다. 이는 주요 이벤트에서 생성되는 [artifacts|E]에는 영향을 미치지 않습니다. 이 설정은 VIET 이벤트 빈도 게임 규칙과 함께 조정할 수 있습니다." # e20901d5105319ad2c484982508fa60162ef0992
	# Game Concepts 
	game_concept_qi_ma_the_liar: "거짓말쟁이 치마" # 891bf4e2c4c78e633d5abd24128db46080c720e4
	game_concept_qi_ma: "기마" # da209e246b714fdf1cf2ca002850348346632740
	game_concept_qi_ma_the_liar_desc: "$game_concept_qi_ma_the_liar$는 수수께끼의 여행자로, [rulers|E]가 무작위 사건을 통해 때때로 만날 수 있습니다. 어떤 사람들은 그를 지상의 모습으로 나타난 신이라고 하고, 어떤 사람들은 영원히 방랑하도록 하늘에 의해 저주받은 불멸자나, 오랫동안 모험을 해온 가문의 일원이라고 말합니다. 아니면 다른 무언가일지도 모릅니다.\n\n그는 결코 너무 오래 머물지는 않지만, 그의 존재는 그에게 방문할 수 있는 특별한 [decision|E]을 허용합니다. 그는 [ruler|E]에게 현명하지만 종종 수수께끼 같은 조언이나 생각을 제공할 것이며, 이는 다섯 가지 [skills|E] 중 하나에 약간의 향상을 줄 것입니다.\n\n이 인물을 만나고 싶지 않은 사람들을 위해, 게임 시작 시 #V 엄격한 사건 (제한됨)#! 게임 규칙을 선택하면 그는 나타나지 않습니다." # db2a6359a60ca2fa1ea78be2c518c9926c4dd85c
	game_concept_clutter_artifact: "잡동사니 유물" # eca37db2e37baca9e1ba1d63aec0b0415adcb2ae
	game_concept_clutter_artifacts: "클러터 유물" # 28fa0c28a2190a63746671bfb8f7d20082884d8b
	game_concept_clutter_artifact_desc: "$game_concept_clutter_artifacts$는 VIET 모드에서 도입된 [inventory_artifact|E]의 한 종류로, 때때로 발생하는 이벤트를 통해 발견되는 경우가 많습니다. 이들은 [character|E]가 현재 삶에서 자주 사용하거나, 매우 좋아하거나, 다른 사람들이 그들과 강하게 연관 짓는 일상적인 잡동사니 물품을 나타냅니다.\n\n이론적으로 소유할 수 있는 개수에는 제한이 없지만, 이미 몇 개를 소유하고 있다면 발견할 가능성이 #X 크게 감소합니다#! - 당신과 당신 캐릭터의 라이프스타일에 중요하다고 생각되는 것들을 신중하게 고려하세요!" # 216c04e46b1bd776751c416f476b4c0f5e856b7e
