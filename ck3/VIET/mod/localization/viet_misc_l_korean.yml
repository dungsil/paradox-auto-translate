	# Events 
	VIETintro.0011.t: "여정이 시작됩니다" # 934050aaa998e45b8bdb59c4f5596591e2f6417b
	VIETintro.0011.desc: "[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]로 [ROOT.Char.GetInvolvedActivity.GetShortName](을)를 위한 여정을 시작할 시간입니다. 이 여행을 준비하는 두통과 번거로움은 결국 목적지에 도달했을 때 그만한 가치가 있을 것이라고 확신합니다... 적어도 그렇게 되기를 바라야 할 것입니다. 그렇지 않으면 여행 준비로 인한 모든 스트레스가 헛수고가 될 테니까요." # 422a222ccdce1ef58c043d0441d417077e34c379
	VIETintro.0011.a: "우리가 좋은 이유 때문에 이러한 어려움을 겪는 것입니다." # e02ea3909d63e6340fdecb9b30c6b9573f706b8c