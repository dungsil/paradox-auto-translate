	VIETtest.0008.t: "디저트의 왕 중 왕" # a80644d1412a1740ddaff88dd8dc1206c3891d06
	VIETtest.0008.desc: "[ROOT.Char.GetFaith.GetName]에게 알려진 가장 위대한 성스러운 유물, [VIET_baklava_test.GetName]을 발견했습니다!" # c0d6d415461cd7bc228604f2a93e3227b431d891
	VIETtest.0008.a: "바클라바를 숭배할 수는 있지만 먹을 수는 없다니... 아이러니하군." # 1242f15daa6d6f82624c5fb2db91b87032dd3d2c
	VIETtest.0009.t: "전설적인 스위트롤" # 13e100d7c8456f7358fd163ad26c7a888d332766
	VIETtest.0009.desc: "저는 다른 차원에서 온, 분명 엄청난 마법력이 깃든 과자, [VIET_sweetroll_test.GetName]을 발견했습니다!" # e4e88e3431379faebb65793f5c0d50285af05b37
	VIETtest.0009.a: "이것을 먹지 마세요." # 7eb983a058da0264b1a028432fea61b9dffcd7cd
	VIETtest.0010.t: "이것은 무엇입니까?" # 3b5af4aba4b9c33f84e951154fedea762765d0cf
	VIETtest.0010.desc: "[ROOT.Char.GetCulture.GetLanguage.GetName] 언어로 쓰인 매우 흥미로운 책을 발견했습니다..." # ca1de5be96fffd2eb3e5551b4aba5026f676ef9f
	VIETtest.0010.a: "오 호호... 이게 뭐지?" # c503eb9098fc4247180d355f707e660d641c3a47
	VIETtest.0010.b: "이것은 신성모독이다! 이 더러움을 내 마음에서 정화해야 한다!" # 73ea0edf917dfe803db3df2bad80ef691347610a
