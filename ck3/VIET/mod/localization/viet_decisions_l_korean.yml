l_korean:
	# Decisions 
	VIET_decision_traveling_baklava_merchant: "유명 파티시에 방문" # 3d8ec06dff2eee149617fe4d249b82334ce7868a
	VIET_decision_traveling_baklava_merchant_tooltip: "당신은 이 지역을 지나가는 유명한 중동 디저트 제빵사를 방문하게 될 것입니다." # a6181ac4d9aefad957819c06d7fc4108c0971c5a
	VIET_decision_traveling_baklava_merchant_effect_tooltip: "이벤트가 발생하면 어떤 종류의 디저트를 구매할지 선택할 수 있으며, 각 디저트는 서로 다른 [character_modifier|E]를 제공합니다." # ca5d910dbf265fbf07a4f743d55db9d4ef9d2b8d
	VIET_decision_traveling_baklava_merchant_desc: "중동에서 온 유명한 순회 제빵사가 마을에 와서 다양한 페이스트리, 과자, 디저트를 판매하고 있습니다. 상인이 다른 곳으로 떠나기 전에 그의 유명한 바클라바나 다른 과자를 몇 개 사봐야 할지도 모르겠군요!" # 655f0ed8d527de9d80d9991afbc3486825ad85b4
	VIET_decision_traveling_baklava_merchant_confirm: "모두 매진되기 전에 서두릅시다!" # f9372c2d4d18ad028bb575366580bfda243ba778
	VIET_decision_traveling_baklava_merchant_context_tooltip: "#emphasis Historical Context:#! The first desserts were probably fresh fruit and honey, but as various civilizations developed more complex cuisines, new methods of cooking and baking goods led to the creation of many different kinds of desserts like pastries. Well-known pastries from the Near East include halwa, kanafeh, and, of course, baklava." # null
	VIET_decision_traveling_five_spice_merchant: "유명 향신료 상인 방문" # feb6d45e5cd3265f8eb3d188c92305bc7df247f4
	VIET_decision_traveling_five_spice_merchant_tooltip: "당신은 이 지역을 지나가는 유명한 향신료 상인을 방문할 것입니다" # 4037dc34af303fa238795683b0d3ea8eecbfc2a6
	VIET_decision_traveling_five_spice_merchant_effect_tooltip: "#V 오향장#을 구매할 수 있는 이벤트가 나타납니다!" # 52bbe4990ea7fa70ed626b558e67cc8a8a27c792
	VIET_decision_traveling_five_spice_merchant_desc: "유명한 향신료 상인이 마을에 왔습니다. 그는 오향이라고 부르는 독특한 향신료 혼합을 판매하고 있습니다. 이 상인이 다른 곳으로 떠나기 전에 내 요리사들이 사용할 수 있도록 이 유명한 혼합 향신료를 좀 사야 할지도 모르겠네!" # 15b61fba273f86eefd6a8c447129dd923850d2dd
	VIET_decision_traveling_five_spice_merchant_confirm: "모두 매진되기 전에 서두릅시다!" # f9372c2d4d18ad028bb575366580bfda243ba778
	VIET_decision_traveling_five_spice_merchant_context_tooltip: "#emphasis Historical Context:#! Ever since humans started using spices to flavor their food, various cultures had developed different blends of spices to use in their cuisines. With the growth of trade networks throughout the centuries, cuisines around the world would gain access to a bigger variety of spices beyond ones available in their native regions." # null
	VIET_decision_exorcise_ghost_follower: "당신을 따라다니는 유령을 퇴치하십시오" # dbf6573271a80b3a10cc357fab3d3099cf3edd70
	VIET_decision_exorcise_ghost_follower_tooltip: "저주받은 이 유령을 쫓아낼 줄 아는 [ROOT.Char.Custom('MyPriestTitle')] 가 있을까요?" # 5793c99cb3025cffc11ad00a9b7a4057df423beb
	VIET_decision_exorcise_ghost_follower_effect_tooltip: "당신은 유령을 퇴치하는 것이 가능한지 알아보기 위해 [ROOT.Char.Custom('MyPriestTitle')]의 도움을 구할 것이며, 바라건대 #P 긍정적#! 결과 대신 #N 부정적#! 결과를 얻게 될 것입니다." # 2fc6ec174b3d073a8d3281a8e738910a86fcddf0
	VIET_decision_exorcise_ghost_follower_desc: "최근 불운과 문제의 원인이 나를 따라다니는 문제 있는 유령 때문이라는 소문이 있습니다. 그런 유령이 실제로 존재하나요? 그리고 이 문제를 해결할 방법이 있을까요?" # ebbcc409eaa53588c615f01111098e6c0a08a4f6
	VIET_decision_exorcise_ghost_follower_confirm: "[ROOT.Char.Custom('MyPriestTitle')]를 찾아보십시오!" # 9779f8dc03687b8b9262687de99cdfd38b058794
	VIET_decision_exorcise_ghost_follower_context_tooltip: "#emphasis Historical Context:#! The spirits of the dead have featured in the folklore and mythology of virtually every culture around the world since time immemorial. Sometimes they were friendly, and oftentimes they weren't, and each culture developed its own special methods for dealing with such spirits when they were perceived to be causing trouble." # null
	VIET_decision_drink_shadowbanish_wine: "그림자 추방 와인 마시기" # 970c18e5c2146e9d1cafc5b5c39b22a867f3a2f7
	VIET_decision_drink_shadowbanish_wine_tooltip: "이 와인이 저에게 놀라운 힘을 줄까요?" # 997d51cfbbc7306a1f9604a56827d71a78a5c12f
	VIET_decision_drink_shadowbanish_wine_effect_tooltip: "소유하고 있는 이 특별한 와인병을 마시면 고유한 혜택을 얻게 됩니다." # 20f7345e691dbd4803e50627c129141a803da755
	VIET_decision_drink_shadowbanish_wine_desc: "마법 물질이 만료되기 전에 이 와인을 마시라고 들었습니다. 저에게 도움이 될 수 있을까요?" # e71dc1c1f1480f60d0c14e97a40aeac49e53b08a
	VIET_decision_drink_shadowbanish_wine_confirm: "감사합니다!" # 33224c361c9a7c3bd3d441c33da01cd6061e3422
	VIET_decision_drink_shadowbanish_wine_context_tooltip: "#emphasis Historical Context:#! Since humans started brewing their own drinks, alcoholic and non-alcoholic, there have been legends and myths of special drinks that would confer great powers on those who drunk them. A famous example would be the nectar of the Olympian gods, said to be the source of their immortality." # null
	VIET_decision_destroy_shadowbanish_wine: "그림자 추방 와인 파괴" # 26c0ca8c11d40f47b77e9d6f76b473f97487aef0
	VIET_decision_destroy_shadowbanish_wine_tooltip: "[ROOT.Char.GetFaith.HighGodName]을 기리기 위해, 나는 이 와인을 파괴해야 합니다!" # c337226c3b0eb6b0ac64246c253bdb4a9e963da3
	VIET_decision_destroy_shadowbanish_wine_effect_tooltip: "당신은 소유하고 있는 이 특이한 와인 병을 파괴할 것입니다" # dde06e8fe3a8bc89c8c58f18882a5dbbfdad08d0
	VIET_decision_destroy_shadowbanish_wine_desc: "자존심 있는 [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]이자 [ROOT.Char.GetFaith.HighGodName]의 신도로서, 어떻게 강력한 힘을 줄 수 있다 하더라도 술을 마실 수 있겠는가? 대신, 나는 이 위험한 물질을 파괴할 것이다." # 49109b2884d41b77c6af7707cc27a7d9c5aa8f92
	VIET_decision_destroy_shadowbanish_wine_confirm: "부숴라!" # 9fbc09c7a18ee6c672b4f5ca4a610c1bbabfb99d
	VIET_decision_destroy_shadowbanish_wine_context_tooltip: "#emphasis Historical Context:#! Some religions forbid or at least warn against the consumption of alcohol, including many sects of Islam, Jainism, Buddhism, and so on. Typically, it is believed that alcohol impairs one's judgment and morals." # null
	VIET_decision_hire_belrand: "용병 학자 고용" # 7b374bf2a9e9d5aba68155a48f5b490e6eb2b585
	VIET_decision_hire_belrand_tooltip: "며칠 전에 만났던 용병 학자는 매우 인상적이었습니다...." # 1aa9007d536e8209cca8d739803b413037459469
	VIET_decision_hire_belrand_desc: "용병 학자를 만나고, 다른 정보원을 통해 그가 진짜 학자이자 용사임을 확인했다면, 아마도 그를 제 곁에 두는 것이 좋을 겁니다." # 522a995b52e0815ca1ab03c6ce40d9f962e52510
