	VIET_decision_oblivion_dream_desc: "[ROOT.Char.MakeScope.Var('VIET_oblivion_dream_counter').GetValue] 횟수만큼 이상한 꿈을 꿨는데, 황제와 거대한 위험에 대한 이야기가 펼쳐지는 다른 세계에 대한 꿈이었소. 매우 흥미롭소! 어쩌면 더 열심히 노력하면 그 세계에 대한 꿈을 다시 꾸고 다음 이야기가 어떻게 진행되는지 알아낼 수 있을지도 모르겠소." # 6f1d5f5b755b63e8168e218ec5bda83132ff22c4
