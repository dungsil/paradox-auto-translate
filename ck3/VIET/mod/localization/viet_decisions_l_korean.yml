	VIET_decision_oblivion_dream_effect_tooltip: "#bold 13. The Kingdom of the Nile#\n\n#F The Kingdom of the Nile is a small kingdom along the southern Nile.#\n\n#F It is comprised of two regions of egypt, along with a small nubian cultural minority.#\n\n#F The kingdom's religion follows a unique branch of the egyptian faith, which does not practice any forms of ancestor worship, unlike its larger neighbor. This also separates it from the rest of egypt. The faith has its own unique theocratic structure.#\n\n#F This has given rise to unique rulers, who have strong administrative power but lack the martial tradition of other lands.#\n\n#bold Starting Location:#\n#F The duchy of Elephantine#\n\n#bold Historical context:#\n#F In the year 867, the area is ruled by a king, who is an adherent of the unique faith.#\n\n#bold Special Traits:#\n\n #F Unique Religion#\n   #F The kingdom's faith practices no ancestor worship, unlike other egyptian religions#\n    #F Provides stewardship bonuses#\n  #F Theocratic Government#\n    #F Landed Theocracies of the religion are held by the high priests, with strong religious traditions#\n#F Egyptian Culture#\n  #F The kingdom is culturally egyptian, following the egyptian building tradition and language#\n#F Nubian Minority#\n  #F A small nubian minority, with their own unique culture, reside in the south of the kingdom#\n#F Unique Government#\n  #F The kingdom's government provides it with strong administrative bonuses and weak martial power#\n\n#bold Playstyle#\n#F A unique administrative start, with an opportunity to expand along the nile. Use the unique religion to your advantage. The kingdom lacks martial might, relying more on stewardship and intrigue.#\n\n#bold Notable Characters#\n\n#F King [GetCharacter('4001461').GetFirstName] of the Nile. A pious ruler who seeks to establish a mighty kingdom.#\n#F  High Priest [GetCharacter('4001462').GetFirstName] of [GetTitle('d_elephantine').GetName]. A shrewd man, who controls much of the kingdom's land. A skilled administrator.#\n\n#F Key Titles#\n\n #F The Kingdom of the Nile: A powerful kingdom along the nile, providing bonuses to stewardship and tax income#\n  #F The Duchy of Elephantine: The center of the kingdom, a rich area which contains the great temple of Anuket#\n #F The County of Elephantine: The heart of the kingdom, contains many special building slots#\n   #F The County of Philae: A holy site for the local religion, containing temples to Isis and Osiris#\n  #F The County of Kalabsha: A small city which provides access to the south#\n\n#F Key Locations#\n\n #F Elephantine: The great city of the kingdom, with the temple of Anuket#\n  #F Philae: A holy site for the local religion, with temples to Isis and Osiris#\n #F Kalabsha: A small city, key for the kingdom's southern border.#\n\n#bold Events:#\n#F The kingdom comes under threat from outside forces, including a powerful pagan kingdom in the south and raiders from the north.#\n#F Factions may arise in the kingdom, either from those who wish to restore the old ways or those who wish to pursue expansion.#\n#F A new religion is forming in the north, with both ancient and modern ideas, it could pose a threat or a blessing to your kingdom.\n#F A local tribal kingdom seeks your downfall, with ambitions of expanding their territory.#\n#F A local leader rises up, claiming to be a prophet of an ancient faith, calling for a return to the old ways. #\n\n#bold Faith Information:#\n\n#F Name: Anuketian Faith#\n#F Head of Faith: High Priest of [GetTitle('d_elephantine').GetName]#\n#F Tenets: \n   #F Theocratic Authority: Provides a large number of holdings for priests and the head of faith.#\n    #F Stewardship Focus: Provides bonuses to the stewardship skill and tax collection.#\n   #F River Worship: The Nile is sacred to the faith, providing a bonus to control growth in counties bordering the river.#\n#F Notable Holy Sites:\n  #F Philae: Site of the great temple of Isis, Osiris and Horus#\n   #F Elephantine: Site of the great temple of Anuket, Khnum, Satet and Tutu#\n   #F Kalabsha: Site of the temple of Mandulis#\n\n#bold Special Buildings:#\n\n#F The Temple of Anuket: A special building in Elephantine, providing stewardship, and control growth#\n#F The Temple of Mandulis: A special building in Kalabsha, providing stewardship, and tax collection#\n#F The Temple of Isis: A special building in Philae, providing stewardship, and piety#\n\n#bold Culture Information:#\n\n#F Name: Egyptian#\n#F Unique Building: Egyptian Obelisk, increases stewardship and control growth#\n\n#bold Nubian Culture:#\n#F Name: Nubian#\n#F Unique Building: Nubian Watchposts, provides a bonus to defensiveness and local levies#\n#F Unique Tradition: Desert Nomads, allows better mobility in deserts#" # a1dc198918768e1cf8b23c2d322faf9c9cf0b9cb
