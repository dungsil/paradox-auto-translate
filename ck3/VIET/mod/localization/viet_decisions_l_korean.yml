	VIET_decision_venerate_a_mummified_hermit_desc: "얼마 전, 제가 통치하는 영토 중 한 곳에서 유명한 은둔자가 명상 중에 세상을 떠났습니다. 기적적으로 그의 시신은 여전히 똑바로 서 있으며 어떤 종류의 부패에도 저항하고 있는데, 아마도 이 사람의 영적인 힘의 증표일 것입니다. 그가 세상을 떠난 곳은 작은 종교 유적지가 되었으며, 저는 지역 신전에 약간의 제물을 바쳐야 합니다." # 99404b1e9b66b195ade81256d69e164470f7c062
