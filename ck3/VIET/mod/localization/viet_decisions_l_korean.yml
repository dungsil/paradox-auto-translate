	VIET_decision_ransom_kidnapped_servants_tooltip: "내 하인들이 위험에 처했소!" # 5975688592344780baa434ca1dbb549990daf9ca
	VIET_decision_ransom_kidnapped_servants_effect_tooltip: "#V 몸값 @gold_icon! 100#을 도적에게 지불할지, 아니면 인질로 잡힌 하인을 #V 구출#할지 결정하십시오." # 8152d76e4b3b8c8487daec56019cf4e6c798625f
	VIET_decision_ransom_kidnapped_servants_desc: "제 하인 몇 명이 산적에게 납치되어 몸값을 요구받고 있습니다. 만약 제가 몸값을 지불하지 않거나 기한 내에 그들을 구출하려 하지 않으면, 이 무고한 남녀들은 죽을 것입니다." # 5608a1981b5f5ed99339beec559f745878e94a3f
	VIET_decision_ransom_kidnapped_servants_confirm: "우리는 그들을 구해야 합니다!" # 32c432e5a94bb31ad65d8a738bf33660409ccc1f
	VIET_decision_meet_qi_ma_the_liar: "사기꾼 치마와 만나기" # e4653237ec2f81f6cb5126a9d91ab0c3c452c912
	VIET_decision_meet_qi_ma_the_liar_tooltip: "도시에 유명한 외국 모험가가 나에게 독특한 지혜를 베풀 수 있을 것입니다." # d83f288c0e98cbe589e9833e9ceecceef3068fa0
	VIET_decision_meet_qi_ma_the_liar_effect_tooltip: "[qi_ma_the_liar|E] 덕분에 우주에 대한 통찰력을 얻었습니다." # 33e7faa25b89f5ee1e63fedc69bf1681bba691b5
	VIET_decision_meet_qi_ma_the_liar_desc: "유명하지만 신비로운 여행자 [qi_ma|E]는 이상하고, 심지어 제정신이 아니지만, 알 수 없는 곳으로 떠나기 전에 그의 조언을 구해야 합니다." # 9df93b5c22fd6542c77b008326acd7b5377a2b11
	VIET_decision_meet_qi_ma_the_liar_confirm: "다른 속주에서 온 소식이 있습니까?" # 8b0637571a8f30b40f174fbd7d8c6c8f54efcb4d
	VIET_decision_meet_qi_ma_the_liar_context_tooltip: "#emphasis Historical Context:#! Qi Ma knows much, and tells some, and he knows many things others do not - some of it verified by actual facts." # null
	VIET_decision_deal_with_crows: "까마귀 살해단 처리" # fc5368290469db5a0509b169a61a96cd86e3d40a
	VIET_decision_deal_with_crows_tooltip: "최근에 까마귀들이 많이 몰려드네요." # 887f562cfdf11fbf43c24cb7f33be54444501f7f
	VIET_decision_deal_with_crows_effect_tooltip: "최근 당신을 따라다니는 까마귀를 어떻게 처리할지 선택하십시오." # 659e635b2237f03b623a2ebc0a33af740a19c164
	VIET_decision_deal_with_crows_desc: "최근 제가 어디를 가든 까마귀들이 떼지어 나타납니다.  이유에 대한 소문이 퍼지고 있으며, 반드시 좋은 소문은 아닙니다. 어떻게든 이 문제를 해결해야 합니다." # eed08d3877fd0fa821497c44bca9d558f5ff3563
	VIET_decision_deal_with_crows_confirm: "까마귀들을 처리해야 합니다." # 40fee8559f645cf694414adc544a9926d753ac35
	VIET_decision_deal_with_crows_context_tooltip: "#emphasis Historical Context:#! Birds of the #italic Corvus#! genus, known commonly as crows or ravens, are a common part of folklore and religious belief around the world. In many cultures, they are seen as harbingers of ill-omen and symbols of misfortune and death, though in some places or contexts, they are viewed more ambiguously as tricksters or psychopomps. They are known for their intelligence and excellent memory. The distinction between crows and ravens is somewhat inconsistent, but generally, crows are smaller than ravens." # null
	VIET_decision_feed_the_crows: "까마귀 먹이 주기" # 39497f8c80a1c048c8f0a41861690a18bd1dbb93
	VIET_decision_feed_the_crows_tooltip: "다음에 까마귀들이 찾아오면 먹이를 주세요." # b33fb558d58124d494179f54e660ff7fa56c69c4
	VIET_decision_feed_the_crows_desc: "나는 정원에 가서 내 친구 까마귀들에게 먹이를 주고 싶어. 그들은 분명히 내 행동에 감사할 거야." # 48dd486821c3ffb0583fa701b440c4c2e98a347e
	VIET_decision_feed_the_crows_effect_tooltip: "[스트레스|E]가 약간 감소하고 [공포|E]가 약간 증가합니다." # 04db45757be00dd0443bd5030c52e9c8f5c79374
	VIET_decision_feed_the_crows_confirm: "까마귀 먹이 자루 어디에 있습니까?" # 4e7d4f967d558b17fc31745d68df6b5387e1bfdc
	VIET_decision_feed_the_crows_context_tooltip: "#emphasis Historical Context:#! Birds of the #italic Corvus#! genus, known commonly as crows or ravens, are a common part of folklore and religious belief around the world. In many cultures, they are seen as harbingers of ill-omen and symbols of misfortune and death, though in some places or contexts, they are viewed more ambiguously as tricksters or psychopomps. They are known for their intelligence and excellent memory. The distinction between crows and ravens is somewhat inconsistent, but generally, crows are smaller than ravens." # null
	VIET_decision_strange_trails: "기이한 자취를 따라서" # a9ddcc5e16cb8ac158e07eab4667e0e1688bd1b6
	VIET_decision_strange_trails_tooltip: "내 꿈은 나를 어딘가로 인도하고 있어. 분명 그럴 거야." # 48d2017034de7f33b9aabb6eec5ae88d49a267bc
	VIET_decision_strange_trails_desc: "최근에 사랑에 눈먼 바보에 대한 꿈 때문에 내 생각이 온통 그것에 사로잡혀 있다. 이제 나는 내가 근처 장소에 대한 꿈을 꿔 왔다고 생각한다. 그곳이 어디인지 안다. 전에 가본 적이 있다. 다시 방문해야 한다. 아마 그곳에 가면 마음이 편안해지고 왜 그런 꿈을 꾸는지 알게 될 것이다." # 8b2927a51ca53239266a8a1cb95d61213df450a5
	VIET_decision_strange_trails_effect_tooltip: "꿈꿔왔던 곳을 찾기 위해 이상한 길을 따라가십시오." # a54ee7d072602420408c6deade562acdbdcdfaa7
	VIET_decision_strange_trails_confirm: "저는 답을 찾고 있지만, 질문조차 모르겠습니다." # 8a588dfc02a142bb0b0ed8817832a51927fc904a
	VIET_decision_learn_shorthand_techniques: "속기 기술 배우기" # 558135f462b6eca10527a1aebda1c55317704f87
	VIET_decision_learn_shorthand_techniques_tooltip: "필기 속기에 대해 가르쳐 줄 수 있는 필경사나 학자들이 근처에 있다고 들었습니다." # f6ef871530bc3e7d2b0ae5bdff57de3c7e35fd35
	VIET_decision_learn_shorthand_techniques_desc: "주변에 속기 기술을 가르쳐 줄 수 있는 서기관이나 학자들이 있다고 들었네. 좀 더 빨리 글을 쓸 수 있게 말이야. 이쪽 분야에 아직 관심이 있을 때 좀 더 배워두는 것이 좋겠어." # 2e0d01a4ff53effff164de16f818c9555982982f
	VIET_decision_learn_shorthand_techniques_effect_tooltip: "몇 달간의 연구 끝에, 당신은 #P 긍정적#! [character_modifier|E] 효과를 얻어 몇 가지 [skills|E]이 증가합니다." # ea30677e69477892df38cdc75d47ece39035572d
	VIET_decision_learn_shorthand_techniques_effect_tooltip_2: "[character_modifier|E]의 위력은 당신의 [skills|E], [traits|E] 및 다른 요인에 따라 달라집니다." # 0913619b85210700aa96250279e75a0a0d790bee
	VIET_decision_learn_shorthand_techniques_confirm: "필사 기술을 가르쳐 줄 만한 사람을 찾은 것 같습니다." # 90c8e820df455433d73b2e29e98fc12a3eb6477a
	VIET_decision_learn_shorthand_techniques_context_tooltip: "#emphasis Historical Context:#! Shorthand is any abbreviated method of writing quickly. These methods were historically developed across many literate cultures. They were - and still are - particularly useful for certain professions like clerks and scribes, where information needed to be recorded swiftly and efficiently." # null
	VIET_decision_buy_valuable_medicinal_berries: "귀한 약용 열매 구매" # 5c09cb3eeec3edb246d333d4b0f6943e8ebf99c6
	VIET_decision_buy_valuable_medicinal_berries_tooltip: "치료 효과가 있다고 알려진 열매가 있습니다." # 6219c0a5246f1839204c6259326409ca06c8da1a
	VIET_decision_buy_valuable_medicinal_berries_desc: "제 영지에는 다양한 약효가 있는 것으로 알려진 열매가 있는 것 같습니다. 저를 위해 좀 사야겠습니다!" # 7f0ea97f64730d7dca1768e098b03661a69b2788
	VIET_decision_buy_valuable_medicinal_berries_effect_tooltip: "[GetModifier('VIET_berry_good_medicine').GetNameWithTooltip] [character_modifier|E]의 지속 시간을 결정하며, 구매할 딸기 개수를 선택합니다. #weak (최소 비용: @gold_icon! 15)#!" # c9867a2b84acc092697744a8628cfa10819cf950
