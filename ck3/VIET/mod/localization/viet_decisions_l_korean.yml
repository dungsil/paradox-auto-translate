	VIET_decision_unlock_mysterious_chest: "수수께끼의 상자 잠금 해제" # 400b94e92ad3c469ebe6297619dc15cea4c186b2
	VIET_decision_unlock_mysterious_chest_tooltip: "이 이상한 상자 안에는 무엇이 들어 있을까?" # 84c19044b064e671bdf30a7414c45d6dafe22a64
	VIET_decision_unlock_mysterious_chest_effect_tooltip: "상자 안에는 무엇이 들어 있을까요? 혹시 #V 보물#! 아니면 쓸모없는 #V 잡동사니#! 또는 #V 아무것도 없을 수도#! 있습니다." # 0bd6d93a91eb3c2c90bd8c736dc1b9c49f46718c
	VIET_decision_unlock_mysterious_chest_desc: "내가 완전히 잊어버리기 전에 내 소유지에서 발견된 수수께끼의 상자를 열 수 있는 숙련된 자물쇠공을 찾아야 할 것이다." # f3880e5f54cc1e9ebfe5dfd95e919509865004ab
	VIET_decision_unlock_mysterious_chest_confirm: "열려라, 참깨!" # 023b7611f568fbce2ef23fd05d6306db633c4e68
