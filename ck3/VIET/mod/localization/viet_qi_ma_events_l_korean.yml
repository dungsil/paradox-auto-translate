	# Events proper 
	VIETmonogatari.0001.t: "거짓말쟁이 치마의 도착" # 0124947ea24445c91691a41d44383d20ef85e506
	VIETmonogatari.0001.desc: "저는 이 지역에 매우 특이한 여행자가 도착했다는 소식을 들었습니다. 그는 거짓말쟁이 치마로 알려져 있으며, 그의 조언이 때로는 기이한 주제를 언급하거나 의미가 없을 때도 있지만, 많은 사람들이 그가 비할 데 없는 지혜를 가지고 있다고 주장합니다. 이상하게도, 많은 사람들이 그가 매우 유명하다고 주장하지만, 저는 전에 그에 대해 들어본 적이 없습니다.\n\n하지만 그가 통찰력으로 알려져 있다는 점을 감안할 때 언젠가 그를 방문해야 할 수도 있습니다. 우리가 어떤 심오하고 지적인 주제를 논할지 누가 알겠습니까? 그가 미치광이라 할지라도 어쩌면 한두 가지 배울 수도 있을 것입니다. 하지만 이상한 것을 언급하는 사람들과 교류하지 말아야 한다고 말하는 사람들도 있습니다." # 52dd052f4da38aae816afed9fc5d531495cadf0d
	VIETmonogatari.0001.a: "곰곰이 생각해 보겠습니다." # d70b9cb8b29bd8f5762d78008388e4b0a7e62cbb
	VIETmonogatari.0001.tooltip: "[character_modifier|E]를 가지고 있는 동안, #V 사기꾼 치마가 근처에 있습니다#! [decision|E]을 통해 #V 만나기#! [qi_ma_the_liar|E]를 할 수 있습니다. 그의 조언을 구하고 싶다면 가능한 한 빨리 하십시오. 그는 영원히 마을에 있지 않고 조만간 다른 곳으로 이동할 것입니다." # a2280e8f766c70ba120f380d586b0cdda025fd63
	VIETmonogatari.0002.t: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
	VIETmonogatari.0002.desc: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
	VIETmonogatari.0002.a: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
	VIETmonogatari.0003.t: "거짓말쟁이 치마가 떠나다" # fe89bd1e291f4bc30ddb94706a4da4e364316128
	VIETmonogatari.0003.desc: "수수께끼를 말하고 종종 이상한 것들을 언급하는, 가장 괴팍하면서도 현명한 여행자인 거짓말쟁이 치마가 이 지역에 더 이상 없다는 소식을 들었습니다. 소문에 따르면 그는 엄청난 힘을 가진 전설적인 캘리퍼스를 찾아 떠났다고 합니다. 이 친구를 언제 다시 만날 수 있을지 누가 알겠습니까?" # 8c086f10a4c283e0fd9bdadbb66f5e4ebfe0ad3f
	VIETmonogatari.0003.a: "이상한 것을 언급하는 자들과 교류하지 않은 것이 나을지도 모르지." # 28f4ebc0371092ba9741cf9d2f61ea9bfd0ae743
	VIETmonogatari.0004.t: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
	VIETmonogatari.0004.desc: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
	VIETmonogatari.0004.a: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
	VIETmonogatari.0005.t: "거짓말쟁이 치마 방문" # b20290d48fb2d35e8de2a1d1e49e24684cfc8adb
	VIETmonogatari.0005.desc: "내가 거짓말쟁이 치마와 만나기로 약속한 후, 그가 머물고 있는 마을에 도착했다. 나는 그가 자주 간다고 알려진 술집을 찾아 들어갔다. 그 수수께끼 같은 신사를 알아차리는 데는 오래 걸리지 않았고, 나는 그가 앉아 있는 곳으로 걸어갔다.\n\n제3자로 말하기를 고집하며, 그는 고양이 같은 콧수염을 꼬면서 나를 맞이했다. "치마는 많은 것을 알고, 몇 가지를 말합니다. 치마는 다른 사람들이 모르는 많은 것을 알고 있습니다."" # 64bd80e0b4b8eef4e09f6498ea7344cb48c41cd7
	VIETmonogatari.0005.a: "이 괴짜 친구가 뭘 아는지 한번 보자." # 6d3b9bae2f6eb0e179ac9a172ec5663f0f540e1d
	VIETmonogatari.0006.t: "기 마 거짓말쟁이가 떠난다" # e62d9e3a97f610b95cae7ead18425af16c35fc06
	VIETmonogatari.0006.desc: "기 마 님께 방문한 후, 그 괴짜이지만 현명한 여행자께서 짐을 싸서 미지의 곳으로 떠나기로 결정했다는 소식을 들었습니다. 소문에 따르면 그는 엄청난 힘을 가진 전설적인 캘리퍼를 찾으러 떠났다고 합니다. 언제 다시 이 사람을 만날 수 있을지 누가 알겠습니까?" # 0fbfa6eae05e2d8bad47632f553ad41d456722de
	VIETmonogatari.0006.a: "그는 이상한 사람이었다." # 5e67ed27e3b7d7cb0d3c316b10e5a4523530a72c
	VIETmonogatari.0010.t: "거짓말쟁이" # 97651493240d62d7a72ac39cfa2fbaf7525a92e3
	VIETmonogatari.0010.desc: "오늘, 몇몇 외국 여행자들이 제 궁정에 들러 그들의 여정에서 본 것들에 대해 이야기하고 있습니다. 그들의 이야기 중 하나는 매우 특이하며, 아주 먼 땅에서 온 또 다른 여행자에 대한 것입니다. 저는 그의 이름을 듣지 못했지만, 그들은 이 이상한 남자가 "거짓말쟁이"라는 아주 기이한 별칭으로 스스로를 칭한다고 합니다.\n\n그러나 그의 괴팍한 행동에도 불구하고, 그는 그들에게 수사학과 연설 문제에 대한 많은 현명한 통찰력을 제공했으며, 그 결과 다른 사람들과 소통하는 능력을 향상시켰습니다." # 3f1d35761b601441669b488ee48e7b6a4e1e5bfb
	VIETmonogatari.0010.a: "정말 이상한 미치광이군!" # 201f2c276d483f78c4d6e84efffe14081597d6de
	VIETmonogatari.0010.b: "기다려… #italic 그#! 기마를 만났어?" # 77ad7b726d5d8830abc422ccf40d71afab06d8e7
	VIETmonogatari.0011.desc: "오늘, 몇몇 외국 여행자들이 제 궁정에 들러 자신들의 여정에서 본 것들에 대해 이야기하고 있습니다. 그들의 이야기 중 하나는 매우 특이하며, 그들이 만났던 또 다른 여행자, 아주 먼 곳에서 온 사람에 대한 것입니다. 저는 그의 이름을 듣지 못했지만, 그들은 이 이상한 남자가 자신을 "거짓말쟁이"라는 가장 기괴한 별칭으로 부른다고 말합니다.\n\n그러나 그의 괴상한 행동에도 불구하고, 그는 전쟁과 전투 문제에 대한 많은 현명한 통찰력을 그들에게 제공했으며, 그 결과로 적들로부터 싸우고 자신을 방어하는 능력을 향상시켰습니다." # 73f9725c1e9c40a4cbfccdb197ad4393c82f3d16
	VIETmonogatari.0012.desc: "오늘, 몇몇 외국 여행자들이 내 궁정에 들러 그들이 여행에서 본 것들에 대해 이야기하고 있습니다. 그들의 이야기 중 하나는 매우 특이하며, 아주 멀리 떨어진 땅에서 온 또 다른 여행자에 관한 것입니다. 나는 그의 이름을 듣지 못했지만, 그들은 이 이상한 남자가 "거짓말쟁이"라는 가장 기괴한 칭호를 사용한다고 말합니다.\n\n그러나 그의 기이한 행동에도 불구하고, 그는 그들에게 재정과 물류 문제에 대한 많은 현명한 통찰력을 제공했으며, 그 결과 그들은 삶에서 자원을 보다 효율적으로 관리하는 능력을 풍부하게 만들었습니다." # 508265ccc6ed87493b12eba683b5ea8bf3db45cf
	VIETmonogatari.0013.desc: "오늘, 몇몇 외국 여행자들이 제 궁정에 들러 그들이 여정에서 본 것들에 대해 이야기했습니다. 그들의 이야기 중 하나는 매우 특이한 것으로, 멀고 먼 땅에서 온 다른 여행자에 관한 것이었습니다. 그 이름을 알아내지는 못했지만, 그들은 이 이상한 남자가 자신을 "거짓말쟁이"라는 아주 기이한 별칭으로 부른다고 했습니다.\n\n하지만 그의 괴팍한 행동에도 불구하고, 그는 다른 사람들과의 속임수와 심리전에 대한 많은 현명한 통찰력을 제공했으며, 그 결과 그들의 삶 속에서 임기응변을 발휘하는 능력을 풍부하게 만들었습니다." # 7f39db2cc8eddefdfe378c6a5e940e43a8e96df9
	VIETmonogatari.0014.desc: "오늘, 몇몇 외국 여행자들이 제 궁정에 들러 그들의 여정에서 본 것에 대해 이야기하고 있습니다. 그들의 이야기 중 하나는 매우 특이하며, 멀고 먼 땅에서 온 다른 여행자에 대한 것입니다. 저는 그의 이름을 알아채지 못했지만, 그들은 이 이상한 남자가 자신을 "거짓말쟁이"라는 가장 기괴한 별명으로 부른다고 합니다.\n\n그러나 그의 괴상한 행동에도 불구하고 그는 학문적 학습 문제에 대한 많은 현명한 통찰력을 제공했으며, 그 결과 세상에 대한 더 많은 정보를 유지하는 능력이 풍부해졌습니다." # 33fbb9c2eb0964379e06e6e0ca3d8a64016abe91
	# Diplomacy 
	VIETmonogatari.0100.t: "아름다움" # 61939b8678f7c3ee2620a7ef5db922b7551b1d1f
	VIETmonogatari.0100.desc: "기마는 전 세계의 남녀가 예전보다 더 매력적으로 보인다는 소문을 들었다. 그는 그 문제에 대한 의견이 없다. 모든 사람은 그에게 아름답다." # c4107dd38ddd3875c9cad3ca06f10d432b3b13ad
	VIETmonogatari.0100.a: "확실히, 모든 사람은 자신만의 방식으로 아름답습니다." # 2044629bf02b09efa9d15081566b3b11036464f1
	VIETmonogatari.0100.b: "객관적으로 흉측한 것도 있습니다. 너무 이상적으로 생각하지 맙시다." # 648599cce899eb48d8a7490e7a82845ca7bd71e3
	VIETmonogatari.0101.t: "흥미로운 것을 어디에서 찾을 수 있을까요?" # 2ee619b1b5c81d4d3adbfc36e4203146bab4641a
	VIETmonogatari.0101.desc: "치마가 말합니다. “치마는 프랑기스탄, 힌두스탄, 이란, 사헬, 루스를 좋아합니다.... 이 지역들에서는 흥미로운 일들이 많이 일어납니다. 캐세이보다 훨씬 더 많습니다.”" # e40fee9e04dfe2cd131ed2bfe9de0b4b38925c95
	VIETmonogatari.0101.a: "카타이를 굳이 가려고 애쓸 필요가 있을까요? 집안일이나 해결하는 게 낫지 않을까요?" # 0339e5a2b7d6bc61cf180e4e313c4d96c1c49c8f
	VIETmonogatari.0101.b: "나는 캐세이를 방문하고 싶어. 그것은 나의 황홀하고 미친 환상 속에서처럼 될 거야!" # b6d6083c10e9587d13fa0d7a0784ff9718d25cd3
	VIETmonogatari.0102.t: "닭에 대한 안목 부족" # bced595190fb8beed0a7186859051ea2a6ee275b
	VIETmonogatari.0102.desc:0 "Qi Ma says: "치마는 항상 닭에 대한 좋은 농담을 찾고 있지만 찾지 못합니다. 어디로 사라졌을까요?" # 07ed6fa250ff85a54f667e2c69164266e450716e
	VIETmonogatari.0102.a: "아마도 일부는 그 농담을 싫어해서 더 이상 인기가 없을지도 모릅니다." # 77c5139c4aa5cb6ac740adadbae89e1d91fe9c5e
	VIETmonogatari.0102.b: "저는 그런 종류의 농담이 좋고, 요즘은 흔하지 않아서 슬픕니다." # 47cb210aad9233de4761d2ef24875b8304a324f0
	VIETmonogatari.0103.t: "왕실 궁정 개최" # 2b3dc9d6fd5e976006616e98e35bd4bd66570775
	VIETmonogatari.0103.desc: "기 마가 말했다: “기 마는 한때 왕궁을 보기 위해 많은 돈을 지불했습니다. 어떤 사람들은 그가 바보라고 말했습니다. 다른 사람들은 그가 지역 경제에 도움이 된다고 말했습니다. 그는 단지 아름다운 유물들을 보고 싶었을 뿐입니다.”" # f38e8e9010f9dea6fe20495a3980ad76e7ac4437
	VIETmonogatari.0103.a: "많은 군주들은 아름다운 왕궁을 가지고 있습니다." # 15694e4f1b4d6f8d76747bb1bb4a2f75456b1fc6
	VIETmonogatari.0103.b: "왕실 궁정은 과대평가되었다고 생각합니다." # e26a859e529a2d1505fdf7804ee701199eab8abb
	VIETmonogatari.0104.t: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
	VIETmonogatari.0104.desc: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
	VIETmonogatari.0104.a: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
	# Martial 
	VIETmonogatari.0200.t: "Crusader Kings" # b883cc3194a99d1223bfb326a19cb37e939a7f66
	VIETmonogatari.0200.desc: "기마는 말합니다. “기마는 십자군 왕들에 대해 별 감흥이 없습니다. 성지에 발을 들인 지 며칠 되지 않아 십자군이라고 말하며 집으로 돌아가지만, 모두들 그것이 그들을 전쟁의 기술에 더 뛰어나게 만든다고 생각합니다!”" # 058e4e791947ef1b215e2b1bd2974056a6219cf7
	VIETmonogatari.0200.a: "동의합니다! 저들은 신의 진정한 전사가 아닙니다!" # 5b2ce7b83e9f3905e033669098c897b5fb077534
	VIETmonogatari.0200.b: "십자군으로서의 지위를 정당하게 얻었다고 확신합니다!" # 7ed614ea543703f05428d7e80168174301254201
	VIETmonogatari.0200.c: "제가 십자군으로서의 지위를 정당하게 얻었다는 것을 맹세합니다!" # 6380627014747de5ccedde6f02f08ba6b3d13ef2
	VIETmonogatari.0200.d: "저 십자군들은 모두 악마 숭배자 사기꾼들이오!" # 7d6d5d7127a56381f1b14addd3ba746e86c91dd3
	VIETmonogatari.0201.t: "수송" # c10d76c9a4b81c39c13a3bbf7cdb7a157dfb1551
	VIETmonogatari.0201.desc: "기 마가 말합니다. “어떤 사람들은 스스로 배를 만들고 항해하고 싶어합니다. 그것은 기 마에게 어리석게 보입니다. 왜 남들이 만든 배를 타고 항해할 수 있는데, 배를 만드는 데 시간을 낭비할까요?”" # 1411f27418b1f122d54b14df0b5fd2cc171436d5
	VIETmonogatari.0201.a: "하지만 내 병사들이 마법처럼 배로 변할 수 없다는 건 모두가 알지." # f41760bbe12b77e4a1c4d68f00b75476a49809b3
	VIETmonogatari.0201.b: "좋은 지적입니다. 네, 배가 어떻게 만들어지는지는 상관하지 않습니다." # aa686505b8bd98ff220281e6d2ec24bfbb1536fa
	VIETmonogatari.0202.t: "너무 많은 노력" # ca6abcd8f50458bbbb8136ee8eddf49b1b0bb7d1
	VIETmonogatari.0202.desc: "기마가 말합니다. "기마는 왜 온 세상에서 바클라바를 없애려고 하는지 모르겠소. 시간이 너무 오래 걸립니다. 너무 많은 시간이 걸립니다."" # b54b1f955143a00afa5dd00faeed25c3ee3e96aa
	VIETmonogatari.0202.a: "맞습니다." # cbbdbf590d008f5639eb2e61be858990836e7ea8
	VIETmonogatari.0203.t: "무기와 서적" # 9c5466fc716d14758dc19abecd2cafa013208e12
	VIETmonogatari.0203.desc: "기 마는 말합니다. “왜 어떤 군주들은 자신의 왕궁에 무기를, 아니면 책을 전시하는 데 수고를 아끼지 않을까요? 기 마는 그들이 왕궁을 무기고나 도서관으로 오인하는 것이라고 생각합니다.”" # c3131c52379054b1737e343472e4ebca0e00603f
	VIETmonogatari.0203.a: "하지만 왜 누군가가 귀중한 소유물을 자랑하지 않겠습니까?" # 4b2698abe2e851a104ef3b413ab0fd9f9ddb08e5
	VIETmonogatari.0203.b: "정말로, 귀중한 유물을 낭비하는 것처럼 보입니다." # 85cdbad3778ae629ad62a40e11dc602b122e8db8
	VIETmonogatari.0204.t: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
	VIETmonogatari.0204.desc: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
	VIETmonogatari.0204.a: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
	# Stewardship 
	VIETmonogatari.0300.t: "섬" # 468373293716efa12edf028af7b0ddc843802d77
	VIETmonogatari.0300.desc:0 "Qi Ma says: "치마는 왕이 되는 법을 배우고 싶다면 아일랜드 섬으로 가야 한다는 말을 들었습니다. 그곳에서는 영토를 관리하는 기본적인 기초를 배울 수 있다고 합니다!" # bda7ce16681700f6bde20f96bab2bffcb41cf991
	VIETmonogatari.0300.a: "왕국을 다스리는 것은 결코 쉬운 일이 아닙니다." # b7d65346da21b3008d86e56b7d9f5a530bb5b9a6
	VIETmonogatari.0301.t: "거짓과 진실" # 50436fa9d8e0e04e164b7a9ced7d04da43082236
	VIETmonogatari.0301.desc: "치마가 말합니다. "어떤 사람들은 로마인들에게 봉건적인 정부 체계가 있다고 말합니다. 어떤 사람들은 치마가 거짓말쟁이라고 말합니다. 어느 쪽도 믿지 마시오!"" # 178eee197b0c102187adc0778b9057fb8b035e9a
	VIETmonogatari.0301.a: "솔직히 말해서, 당신을 믿어야 할지 잘 모르겠습니다." # 9c8066972c9c62484cee2eed6e34cc8fa75e4993
	VIETmonogatari.0301.b: "사실, 여기에서 우리의 최고 통치 권력은..." # e6c6e3711014be22d2c319828ed01cd294827844
	VIETmonogatari.0302.t: "스트레스!" # 783f11093f0533f6eb31a8ae643200586ce0827e
	VIETmonogatari.0302.desc:0 "Qi Ma says: "과도한 스트레스는 위험할 수 있습니다. 치마는 과거에 너무 많은 스트레스를 받아 바클라바를 잔뜩 먹어치우며 돈을 낭비했습니다." # 14889c0dc3c7e1b544327999e9ac117c6a329e8b
	VIETmonogatari.0302.a: "정말 안타깝군요! 하지만 바클라바는 맛있어 보이네요…." # 7c50d563900764c8d0388ac9da3c84dcca558cca
	VIETmonogatari.0303.t: "천국으로 가는 계단" # e6d4136c87e979feeecc6fecb3c0552e9c625fcd
	VIETmonogatari.0303.desc: "치마가 말합니다. "사람들은 항상 좋은 궁정을 보고 싶어 한다고 말하지만, 치마는 아직 제대로 된 계단이 있는 궁정을 찾지 못했습니다. 언젠가는 찾을 수 있겠지요."" # 22ba905aa7a2c89d3df2924e0c3aa640738a4cf3
	VIETmonogatari.0303.a: "어, 그러고 보니..." # 5fd14f23c0be519bb9e98cf08c46049d095dd47f
	VIETmonogatari.0304.t: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
	VIETmonogatari.0304.desc: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
	VIETmonogatari.0304.a: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
	# Intrigue 
	VIETmonogatari.0400.t: "암적인" # 738134ea4fdfd49d010582817492279710a09784
	VIETmonogatari.0400.desc: "치마는 말합니다. “아이들이 지능, 미모, 힘이 지나치게 많으면 이상한 일이 생깁니다. 어떤 사람들은 이것이 암에 걸릴 확률을 높인다고도 말합니다! 치마는 자신이 너무 똑똑하지도, 아름답지도, 강하지도 않아서 기쁩니다.”" # 970da246c8eb7db84d45671380e675078b6871f8
	VIETmonogatari.0400.a: "모든 것에는 항상 함정이 있기 마련이죠, 그렇지 않나요?" # 013faaa9a7e7045e5d6655d89ee61293349818f4
	VIETmonogatari.0401.t: "부모의 사랑" # f25e2fe0b9ab705e30de670d0f498b52c9ed41e2
	VIETmonogatari.0401.desc: "치마가 말합니다. “수많은 왕들이 자신의 맏아들을 죽입니다. 어떤 이는 둘째 아들만큼 똑똑하지 않아서라고 말합니다. 어떤 이는 셋째 아들만큼 강하지 않아서라고 말합니다. 어떤 이는 딸이 더 나은 후계자가 될 것이라고 말합니다. 치마는 부모님이 어떤 모습이든 자신을 사랑해 주셔서 기쁩니다.”" # 691e4c26ff77e852462ca198cdea3ce49958c986
	VIETmonogatari.0401.a: "음... 내 부모님도 나를 너무 사랑했던 것 같아." # 97de4a0c3f3fe25676fd12b80e63030b05526f43
	VIETmonogatari.0402.t: "결혼과 간통" # 5a94ec27533c21c43ef7edad38ad62cdae286969
	VIETmonogatari.0402.desc:0 "Qi Ma says: "어떤 남성들은 다른 여성에게 욕망을 느끼는 여성이 남자와 간통하지 않으리라는 것을 알기에 그런 여성을 아내로 맞이하는 것을 선호합니다. 치마는 이것이 실용적이지만 매우 우울하고 외로운 결정이라고 생각합니다." # 093f60665505b8833b18270b7ae02c4516e62963
	VIETmonogatari.0402.a: "자신의 후계자가 누구인지 아는 것이 중요합니다. 조심해서 나쁠 건 없으니까요!" # 9792b7b28ec49cb8aac5b3ea4c05f293d2a06e75
	VIETmonogatari.0402.b: "동의합니다! 결혼 생활에서 외롭게 지내는 것보다는 사랑을 위해 모든 것을 걸겠습니다." # 008348d70ae1972ce37e7390e3fae2d46d818fce
	VIETmonogatari.0403.t: "신비주의" # 37e1bbeaa07c4750b71505d3a27e230dfecd4ff0
	VIETmonogatari.0403.desc: "치마는 이렇게 말합니다. "치마는 매우 실용적입니다. 그는 초자연적인 것을 필요로 하지 않습니다."" # 7166a95089175bc94c6468ec71451a5589072914
	VIETmonogatari.0403.a: "그렇게 해야 합니다. 우리가 현실에서 볼 수 있는 것에 집중해야 합니다." # 592cfa5c913d8262965b49658f6a51a14be9ef50
	VIETmonogatari.0403.b: "동의할 수 없습니다! 이 세상 너머에 다른 세계가 존재합니다." # d2258a15214567d9b9509468e4ac0857fe6eb866
	VIETmonogatari.0404.t: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
	VIETmonogatari.0404.desc: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
	VIETmonogatari.0404.a: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
	# Learning 
	VIETmonogatari.0500.t: "악마 숭배" # 216630ea5ef30e1fc151c982c65ad1f5dfeb2498
	VIETmonogatari.0500.desc: "기마가 말합니다. “세상 곳곳에 비밀 악마 숭배 단체가 있다고 주장하는 사람들이 있소! 정말 어처구니없는 생각입니다. 무분별한 살인과 난교를 즐기는 망상에 빠진 피에 굶주린 젊은이들만이 그런 단체에 가입할 것입니다.”" # 9ceed59148a6319928b768c80b6ade6b5de69532
	VIETmonogatari.0500.a: "어떤 사람들은 매우 이상한 것을 믿고 싶어합니다." # 7e88684bf378067b55851eacd5898b549c224360
	VIETmonogatari.0501.t: "이상한 치료" # 75afc1f79314d7d31ea42c5429e5be4079204604
	VIETmonogatari.0501.desc: "기 마는 "기 마는 흔히 감기에 처방으로 환자의 고환을 절제하는 의사들에 대한 이야기를 들었다. 기 마는 다행히 자기 의사는 미쳤지 않기를 바란다."라고 말했다." # fc653b4fc79f9fdfb767fd33c0ca7481e6ec2611
	VIETmonogatari.0501.a: "내 의사도 제정신이길 바라네." # 7e70b8a6b2fbbdffa7ff5e12947520fc40d1fbc9
	VIETmonogatari.0502.t: "황제" # 6dad2e4b833c57385d68b0126d558a3c4e01aa1f
	VIETmonogatari.0502.desc:0 "Qi Ma says: "중국 황제가 무엇을 좋아하고 싫어하는지 묻는가? 치마는 더 이상 모른다네. 한때는 모두가 알던 때가 있었지. 지금은 아무도 모르네. 어쩌면 그게 더 나을지도 모르지. 황제들은 이상한 관심사를 가지고 있으니!" # 79feb2577bbf9591abead3af415d1a7d03152849
	VIETmonogatari.0502.a: "중국 황제를 선물로 감동시킬 수 있을까요?" # 9c6db3edbd09c0498f5ddaa20960622c95be8ac4
	VIETmonogatari.0503.t: "문화" # 1db19285e43759d1b33c6464741a97e495e7a1ea
	VIETmonogatari.0503.desc: "치마 왈: "치마는 자기 문화를 만드는 것이 왜 그렇게 대단한지 이해하지 못합니다. 치마는 원할 때마다 자기 요구르트를 만들 수 있습니다."" # 33efb0d22f86dae910cabdaeb1ce1c11ce65a561
	VIETmonogatari.0503.a: "You must be very cultured." # 618b79cb88051f8d73b829dc529b6801bdc31943
	VIETmonogatari.0504.t: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
	VIETmonogatari.0504.desc: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
	VIETmonogatari.0504.a: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f