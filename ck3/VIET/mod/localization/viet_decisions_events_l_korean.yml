l_korean:
	# Events Related to Decisions 
	VIETmisc.2001.t: "제과사" # 998c9fa567e6b89fd719e7cc2906065daf776644
	VIETmisc.2001.desc: "오늘 흥미로운 소식을 들었습니다! 중동에서 온 유명한 제빵사가 이 도시에 있는 것 같습니다. 여행하는 상인으로서 그는 다른 곳으로 떠나기 전에 한 지역에서 맛있는 디저트를 팔면서 시간을 보냅니다. 이 남자의 디저트가 전 세계에서 최고라고 주장하는 사람들이 많습니다!" # 999579a3e5df3dc69ea88dafe71241579b46985c
	VIETmisc.2001.a: "언젠가 그를 찾아가 봐야 할지도 모르겠군." # 8f9afa362a5e7914fb3c298d0ace1c4193cced9d
	VIETmisc.2001.tooltip: "[GetModifier('VIET_traveling_baklava_merchant_in_town').GetNameWithTooltip] [character_modifier|E]를 보유하는 동안 #V 유명 제과점 방문#! 결정을 통해 맛있는 디저트를 구매하고 추가적인 유익한 [character_modifiers|E]를 얻을 수 있습니다. 또한 #V 특별 제과 선물 증정#! [character_interaction|E]을 사용할 수 있습니다. 하지만 그는 영원히 머물지 않을 테니, 그의 상품을 구매하는 데 관심이 있다면 서두르는 것이 좋습니다!" # 87f763b97811fcd12b599792725db4b231c300cd
	VIETmisc.2002.t: "맛있는 디저트" # b4019820b26c69abd5981df3f479b20df505261d
	VIETmisc.2002.desc: ""존경하는 [ROOT.Char.GetLadyLord] 폐하, 어서 오십시오." 파티셰가 깊이 고개를 숙이며 말합니다. "제 고향에서 가져온 맛있는 별미들을 많이 준비했습니다. 분명히 즐거우실 겁니다. 자, 무료 시식도 해 보시지요. 혹시 구매하실 의향이 있으신가요? 어떤 연회나 식사에도 분명 큰 기쁨을 드릴 것입니다!"\n\n오늘 준비된 모든 디저트를 살펴보고 구매를 결정합니다..." # 6e6b42ced86d7e727c4d665d67563bdcf723fef7
	VIETmisc.2002.a: "바클라바" # bfe90309df62d13a6fb0965d52599e15a4209a41
	VIETmisc.2002.b: "로크마" # b41def25d3e8c57a5376ff44ed666058336e5ab5
	VIETmisc.2002.c: "카나페" # 86969a48aa3fa9cec12d2522edd7375ab2689681
	VIETmisc.2002.d: "할와" # 7a820c324de0184840a9d141f21efd194d996506
	VIETmisc.2002.e: "카타이프" # ab1fb0305dd17ae5feadb335b90c7222811802d9
	VIETmisc.2003.t: "제빵사, 마을을 떠나다" # ec06fd685927227c6d26455d76c78f0b5ffebfd9
	VIETmisc.2003.desc: "저택 근처에 머물던 중동 출신의 유명 제빵사가 대부분의 상품을 팔고 미지의 땅으로 떠나려 합니다. 아아, 그토록 뛰어난 솜씨로 맛있는 과자를 만드는 사람이 언제 이 땅으로 돌아올지 궁금할 따름입니다!" # f468a1fc76379dd2bddf29e513b23366d8445626
	VIETmisc.2003.a: "정말로 궁금할 따름입니다...." # d5305d3166dea1e9f74ad02a6f58a36a781962c6
	VIETmisc.2004.t: "향신료 상인" # 3dd3f6d03f6f00efb0c545a7854a8e37fbf22055
	VIETmisc.2004.desc: "최근 마을에 떠도는 소문이 내 귀에 들어왔습니다. 유명한 향신료 상인이 이 지역에 도착했다는 것입니다. 그는 향신료를 개별적으로 판매할 뿐만 아니라, 독특한 향신료 혼합도 만든다고 합니다. 특히 "오향 혼합"이라는 혼합 향신료는 세상에서 견줄 데가 없다고 합니다. 일반적인 향신료보다 더 비쌀 수도 있지만, 이 상인이 마을을 떠나기 전에 요리사들이 사용할 수 있도록 이 혼합 향신료를 구매하는 것을 고려해 봐야 할까요?" # 2fb82950dfbd021058fa4d2f6557560ee2978361
	VIETmisc.2004.a: "이를 신중히 고려해 보겠습니다." # 7d607e0058dae53194b03b110ba74ffc14a55c8d
	VIETmisc.2004.tooltip: "[GetModifier('VIET_traveling_spice_merchant_in_town').GetNameWithTooltip] [character_modifier|E]를 보유하고 있는 동안, 그의 특별한 #V 오향 분말#! (독특하고 유익한 [character_modifier|E])을 구매할 수 있는 [decision|E]이 활성화됩니다. 또한 #V 특별 향신료 선물하기#! [character_interaction|E]도 사용할 수 있습니다. 하지만 그는 영원히 머무르지 않으니 그의 상품을 구매하는 데 관심이 있다면 서두르는 것이 좋습니다!" # d101d4ffc379922cd78e0ec3a0747c466fa990df
	VIETmisc.2005.t: "오향 혼합" # cc2330091aaa4b994c7877661bf514f89cc94528
	VIETmisc.2005.desc: ""아, 어서 오십시오, 어서 오세요! [ROOT.Char.GetTitledFirstName]님, 당신을 기다리고 있었습니다." 향신료 상인이 미소지으며 말합니다. "오늘 어떤 향신료를 사러 오셨습니까? 아니면 제 유명한 오향 혼합에 관심 있으신가요? 글쎄요... 오향 혼합을 약간 죽에 넣어 맛보시게 해드리면 얼마나 놀라운지 알 수 있을 겁니다."\n\n나는 회의적이지만 어쨌든 맛을 봅니다.\n\n그의 말이 맞습니다. 정말 맛이 좋네요.\n\n"이제 사시겠습니까?" 그가 묻습니다." # ba196fa44aab466715ee7f6bfe0d8b81c29b07f4
	VIETmisc.2005.a: "OK.  What is the text you need translated?" # ba541072134efe971d493387c56b862bc8feb368
	VIETmisc.2006.t: "향신료 상인이 마을을 떠납니다" # c2af4354eb1a4a0c76f5f5e0884bb06022e4cb0a
	VIETmisc.2006.desc: "저택 근처에 머물던 유명한 향신료 상인이 향신료를 팔기 위해 다른 곳으로 떠나기로 했습니다. 그가 어디로 향하는지는 아무도 모릅니다." # 6efd8cf033fe8c8022e7ab707b1636cfeac014a2
	VIETmisc.2006.a: "그가 어디를 가든, 그들은 분명히 그의 향신료에 감사할 것입니다!" # c2f2ff9145cacc0501292e81aea20b992545ef7b
	VIETmisc.2007.t: "불운... 아니면 유령?" # 9dacb56934198d907dd8eeabd36d2a34e3f94cfd
	VIETmisc.2007.desc: "최근 뭔가 이상했습니다. 제 삶 주변에서 벌어지는 큰 사건들을 말하는 게 아닙니다. 좀 더 작은 규모, 더 일상적인 규모에서, 일이 잘 풀리지 않는 것 같다는 느낌을 받았습니다. 작은 것들, 예를 들어 물건을 잘못 두거나 요즘 자꾸 실수로 말을 잇지 못하는 것 같은 게 스트레스가 됩니다.\n\n제가 아는 [ROOT.Char.Custom('MyPriestTitle')]께서 그 지역에 머물고 계셨는데, 제 불운이 어떤 유령 때문이라고 결론지으셨습니다. 정말 유령이라면, 그 유령이 악의적인 존재인지, 아니면 제게 해를 끼치는 것을 모르는 선의의 존재인지 말하기 어렵지만, 그 불편한 영향력을 없애려면 퇴마가 필요하다고 들었습니다." # aa7b7d2d22ebe247de034d5392440b539b472ada
	VIETmisc.2007.a: "확신은 안 들지만... 그래도 해야 할지도 몰라." # 0d276eb9e414d6bc16c92fea842d8943df84aeba
	VIETmisc.2007.tooltip: "[GetModifier('VIET_ghost_haunting').GetNameWithTooltip] [character_modifier|E]를 없애고 싶다면, #V 당신을 쫓아다니는 유령 퇴치하기#! [decision|E] 결정을 통해 퇴마사를 찾아야 할 수도 있습니다. 하지만 영혼을 자극하는 것은 현명하지 않을 수도 있습니다. 그리고 물론, 애초에 유령이 없을 수도 있고, 당신의 불운은 단순한 우연일 수도 있으며, [GetModifier('VIET_ghost_haunting').GetNameWithTooltip] [character_modifier|E]는 저절로 사라질 수도 있습니다. 어떻게 하시겠습니까?" # ccfb2bc025ed5c9b5f9a5b358fb04e92b884532c
	VIETmisc.2008.t: "끝인가?" # 96281b00bc9717fe05111e140c9a09d0ec0d69c9
	VIETmisc.2008.desc: "지난 몇 년 동안, 내 삶은 온갖 종류의 작은 불행으로 가득 차 있었는데, 어떤 사람들은 그 이유를 내가 어떤 이유에서인지 퇴마를 거부했던 유령이 나를 괴롭혔기 때문이라고 주장합니다. 그러나 최근에는 이러한 작은 불행이 이전만큼 자주 일어나지 않고 있습니다. 어쩌면 내가 그냥 익숙해진 것일 수도 있고, 어쩌면 그 유령이 더 이상 나를 괴롭히지 않는 것일 수도 있습니다. 어쩌면 처음부터 그 유령을 쫓아낼 필요가 없었을지도 모릅니다." # 8449ae88c937284f78bd206781101a2d7e41ae69
	VIETmisc.2008.a: "어색하게 느껴지네요…." # 27f152029035e57bdb2b6d04f507b25d45a7b08d
	VIETmisc.2009.t: "퇴마사" # 492ac8b6a44a299719bcb4f4b31f8857dfe3f8c8
	VIETmisc.2009.desc: "나에게 훌륭한 퇴마사로 추천된 [ROOT.Char.Custom('MyPriestTitle')]을 만났습니다. 물론, 이러한 서비스에 대한 대가로 퇴마사에게 일정 수수료를 지불해야 합니다. 퇴마사는 결과가 나타나기까지 인내해야 할 것이라고 말하지만, 일이 잘 마무리되기를 바랄 뿐입니다…." # eb79320150fd3432488a2291d070b8810c39b268
	VIETmisc.2009.a: "표준 수수료를 지불하십시오" # cbb4388c9421a628ea84f693997e3d301c4ce56b
	VIETmisc.2009.a.tooltip: "부디 퇴마사가 저에게서 유령을 쫓아내는 데 #P 성공하길 바랍니다#! 하지만 또 한편으로는 이것이 #N 실패하고#! 어떤 식으로든 저에게 역효과를 낼 가능성도 항상 있습니다…." # 2e13956e31bdfa7f4c35fb5dd4f81f1df63ff682
	VIETmisc.2009.b: "후한 수수료를 지불합니다" # 40e0a1d98ab7e0ecfc6ece82f799e42cd8d230f4
	VIETmisc.2009.b.tooltip: "주술사에게 평소 요금보다 더 많이 지불하면, 유령을 쫓아내는 데 #P 성공할# 가능성이 높아질 수 있지만, 여전히 #N 실패할# 가능성이 조금 있습니다." # db3cf39b264768ee6f0ba995e687e87085ccfd80
	VIETmisc.2009.c: "전혀 지불하지 않음" # 05262f8c9b68238e7e83b3d3e7727a45b1f7f491
	VIETmisc.2009.c.tooltip: "저는 고귀한 혈통이므로 이 퇴마사들에게 돈을 지불할 필요가 없습니다. 그들은 저 같은 사람을 섬길 수 있게 된 것을 영광으로 여겨야 할 것입니다! 하지만 어떤 사람들은 퇴마사가 퇴마를 #P 성공# 시키려 하지 않고 일부러 #N 실패#하게 내버려 둘 수도 있다고 말합니다." # 267b1a3937715de99ed48090a1e72c147898b1e2
	VIETmisc.2010.t: "사기" # 86b4769072b2b6782aa6c00e31c31edc3e27972f
	VIETmisc.2010.desc: "나쁜 소식입니다! 제가 돈을 주고 고용한 엑소시스트가 사기꾼이었다는 것이 밝혀졌습니다. 회의적인 듯한 태도를 보인 일부 궁정 신하들과 논의한 결과, 애초에 제가 유령에 씌지 않았을 가능성이 크다는 것을 깨달았습니다. 제게 유령에 대해 경고했던 원래의 [ROOT.Char.Custom('MyPriestTitle')]은 아마도 착각했거나 상황을 오해했을 것이고, 이 최근의 "엑소시스트"는 제 사소한 불운들을 돈을 주면 해결할 수 있다고 우리를 설득했습니다. 이것은 저에게 좋지 않게 비춰지지만, 적어도 저는 실제로 유령에 씌지 않았다는 것을 의미합니다..." # 5443601cb126d666632d19da29467dcae9c08606
	VIETmisc.2010.a: "…맞죠?" # a8e7dd9db7a47ae68fb4e505e9ae35c688e77bbf
	VIETmisc.2011.t: "성공" # 42a8f651d79fd005eeac0612df6442b983a01184
	VIETmisc.2011.desc: "나는 모든 것이 불안했지만, 퇴마사가 제대로 일을 한 것 같습니다. 퇴마사가 무엇을 했든 간에 효과가 있었습니다.\n\n이제는 마치 유령이 처음부터 없었던 것처럼, 내 삶이 더 나아지는 것 같습니다. 애초에 유령이 있었는지도 모르겠지만요." # 0cbc1cbbd3d01366ae5bff84f2ddb6cabb1241e1
	VIETmisc.2011.a: "분명, 유령은 절대 돌아오지 않을 거야… 희망해." # ae061259b453786a0c2056ee16ee5ba4cc03bd89
	VIETmisc.2012.t: "복수" # a8db58aac8c8b4f4590dfbce8c90cd84d6bd1010
	VIETmisc.2012.desc: "어젯밤, 저는 끔찍한 꿈을 꿨습니다. 저는 후드를 쓴 검은 형체를 만났는데, 그 형체는 저를 온갖 불쾌한 일로 비난하더니, 눈이 있어야 할 자리에 피 웅덩이가 있고, 고름이 뚝뚝 떨어지는 송곳니를 가진 끔찍한 괴물 형체로 변하고, 등골을 오싹하게 만드는 웃음소리를 냈습니다! 저는 그 형체가 저에게 “나를 없애려 한 것을 후회할 것이다! 네 생각에 그 퇴마사가 무슨 일을 할 수 있었을 것 같나?”라고 말했을 때 겁에 질렸습니다.\n\n잠에서 깨어났을 때, 몇몇 하인들이 방에 있었는데, 그들은 소란의 원인을 조사하려 하고 있었습니다. 제가 방금 일어난 꿈에 대해 말하자 그들은 모두 불안하게 웃었습니다. 그들 중 한 명이 조용히 말했습니다. “우리 모두 어젯밤 똑같은 악몽을 꿨어요.”\n\n다음 날 아침, 저는 퇴마사가 침대에서 의문의 죽음을 맞이했다는 것을 알게 되었습니다." # 1a77c2b78f5be4c9f7fb4c6ad8839eb5765511db
	VIETmisc.2012.a: "이건... 전부... 우연일 뿐이야... 그렇지?" # 4f0f3693d40dd3358444f6e7c9ff7e0905791ab9
	VIETmisc.2013.t: "속죄" # 84876238dd15a5ff95f1005829043a80d1e111cd
	VIETmisc.2013.desc: "지난밤, 나는 이상한 꿈을 꾸었다. 빛의 후광에 둘러싸인 사람을 만났다. 얼굴은 볼 수 없었지만, 침착한 태도와 부드러운 목소리는 그가 친절하고 자비로운 사람임을 나타냈다. 꿈에서 그가 나에게 무슨 말을 했는지 거의 기억나지 않지만, 기억나는 것은 그가 나에게 "나는 외로워서 그저 동행을 원했을 뿐이니, 혹시 불편을 드렸다면 사과드립니다. 떠나기 전에, 이 작은 축복을 드림으로써 속죄하겠습니다."라고 말한 것이다.\n\n\n일어났을 때, 나는 마음이 편안해졌다." # 610bfe724031b2165bf3722cab77e1e281ccbd2c
	VIETmisc.2013.a: "그 유령이었을까?" # cf9c7fc3f9b2e460223eeebcccf16b0406b1cccb
	VIETmisc.2014.t: "신비로운 병" # 0719b2d41be7862bd83fb1e53d3a5bb1007c61e1
	VIETmisc.2014.desc: "최근에 제 병사들이 제가 사는 곳에서 멀지 않은 곳에서 작은 폐허를 발견했습니다. 모험의 강렬한 이끌림에 따라, 제가 그 폐허를 탐험할 수 있도록 허락한 후 귀중한 전리품이 있는지 알아보기 위해 그들과 동행하기로 했습니다. 우리는 별로 찾지 못했지만, 작은 용기 하나를 찾았습니다. 그 안에는 달의 상징만 표시된 와인 한 병이 들어 있었습니다.\n\n병사 중 한 명이 근처 마을로 가져가서 지역 주민들이 그것에 대해 아는 것이 있는지 알아볼 것을 제안했을 때, 우리는 무엇을 해야 할지 몰랐습니다." # 4cdd73ba73ac4da3798edeab8085b683604084b2
	VIETmisc.2014.a: "이번 주에 시간이 날 때 나중에 할 수 있습니다." # 5fe79f649670e018469128495d288ec9f83a2e2d
	VIETmisc.2015.t: "그림자 추방 와인" # 345878e459c602b14f8098ea19e9cc071fc306b8
	VIETmisc.2015.desc: "우리는 그 신비한 와인병에 대해 아는 사람이 있는지 알아보기 위해 가까운 마을로 가져갔습니다. 시력이 좋지 않은 노파인 원로 한 명이 그것에 대해 안다고 말했습니다.\n\n그녀는 병을 살펴보며 "내 눈은 잘 보이지 않지만, 이 병의 상징은 알아보겠네. 이것은 그림자 추방 와인이라네."라고 말했습니다.\n\n내가 자세히 설명해달라고 하자, 원로는 어렸을 때 할아버지가 술 제조에 손을 댔던 옛날의 연금술사에 대해 이야기해 주셨다고 설명했습니다. 그는 어둠(예: 밤)을 쉽게 꿰뚫어 볼 수 있는 힘을 잠시 동안 제공하는 와인을 만드는 전설적인 비법을 배웠습니다. 그러나 이 와인을 만드는 재료는 너무 희귀해서 그는 이 와인을 단 몇 병밖에 만들지 못했습니다." # 394012a5ba41661b18491691d0a734b633cd0c22
	VIETmisc.2015.a: "제게는 공상적인 이야기처럼 들리네요." # ad323ad5bac91dc1a2a41ae5d4a708db9c483068
	VIETmisc.2016.t: "그림자 추방 와인" # 345878e459c602b14f8098ea19e9cc071fc306b8
	VIETmisc.2016.desc: "“제 할아버지께서 오늘까지도 그걸 만드셨을 거라고 생각했어요.” 노파가 웃으며 말합니다. 그녀는 저를 위해 와인을 조금 마셔보겠다고 제안합니다. 그녀는 고집스러워 보이며 한 모금만 마시겠다고 합니다.\n\n한 모금을 마신 후 그녀는 괜찮을 뿐만 아니라 눈이 다시 살아나는 듯 반짝거리는 것 같습니다. “눈이 훨씬 잘 보여요!” 그녀가 말합니다. “제 할아버지 이야기가 사실이라면, 아쉽게도 저는 한 모금만 마셨기 때문에 효과가 잠시 동안만 지속될 거예요. 하지만 대부분의 병을 마시면 몇 주까지는 아니더라도 며칠 동안은 지속될 거라고 하셨어요. 아! 잊고 있었어요! 병을 열면 효과가 만료되어 더 이상 효과가 없어지기 전에 잠시 동안만 지속될 거예요. 미리 경고하지 못해서 죄송합니다. 제 [ROOT.Char.GetLadyLord], 가장 필요할 때 이 와인을 쓰시길 바랍니다. 이제 실례하겠습니다. 제 새로운 눈으로 봐야 할 것들이 있어서요.”" # 617a1c3e72ed12b37094d58ad13b4380134bd871
	VIETmisc.2016.a: "그래서 결국 작동하는 것 같네요…." # 0e1dee70d57ba44d41588b43e9b88b32b75b9e4a
	VIETmisc.2016.tooltip: "#V 그림자추방 와인#!을 보유하며, 적절한 시기에 #V 마시다#!라는 [결정|E]을 통해 그 기적적인 능력을 사용할 수 있습니다. 하지만 효과가 사라지기 전에 마셔야 합니다." # e13c0b1871a847fbc2f70931725a232f30930cc9
	VIETmisc.2016.tooltip.haram: "반면, 당신의 [faith|E]에서는 술 소비를 금기시하므로, 대신 신성모독적인 술을 #V 파괴하는#! 대안적인 [decision|E]을 선택할 수 있습니다." # 1fabe64754587fc6b685f1340ed51d7c341f46ba
	VIETmisc.2017.t: "내 눈!" # af1e901bb07f4adf9bda32456282658dcf737aa0
	VIETmisc.2017.desc: "이 오래된 와인을 마시는 것이 어떤 나쁜 영향을 미칠지 확신할 수 없었지만, 놀랍게도 과일 향이 나는 물처럼 기분 좋고 약간 단맛이 났습니다. 더 흥미로운 것은 와인을 더 많이 마실수록 제 눈에 뭔가… 변하는 것 같다는 것입니다. 모든 것이 더 선명하게 보였습니다!\n\n그것만으로도 충분히 인상적이었겠지만, 그날 밤 늦게 이 전설적인 와인의 진정한 힘을 이해했습니다. 어둠 속에서 이전보다 빛과 모양을 더 정확하게 알아볼 수 있었습니다. 이것은 결코 기적적인 힘은 아니었고 정상적인 범주 내에 있었지만, 제 시력이 향상된 것은 확실했습니다." # c6219c7766aca7d82ef063bc3e031b1afe0538e8
	VIETmisc.2017.desc.blind: "나는 이 오래된 포도주를 마시는 것이 어떤 나쁜 영향을 미칠지 확신할 수 없었고, 내가 시각장애인이라는 사실은 말할 것도 없었지만, 놀랍게도 포도주는 마치 과일 향이 나는 물처럼 은은하게 달콤한 맛이 났다. 더 신기한 것은, 포도주를 더 많이 마실수록 내 눈에 뭔가가... 변하는 것 같다는 것이었다. 물론 시력이 회복된 것은 아니었지만, 눈 주위에 이상하고 기분 좋은 따끔거림이 느껴졌다. 오랫동안 눈이 훨씬 편안해진 느낌이었다.\n\n그날 밤 늦게, 나는 이 전설적인 포도주의 진정한 힘을 깨달았다. 여전히 시각장애인이었지만, 희미하게 여러 빛과 형체의 윤곽을 알아볼 수 있었다. 무엇이 무엇인지 구별할 수 있을 정도는 아니었지만, 그조차도 놀라웠다. 다른 감각도 향상된 것 같았다. 아마도 포도주가 시력을 향상시킬 수 없어서 다른 감각을 향상시킨 것 같았다." # 7ecc1ff379ed66da899d76c4a5cff7baa85f7ddb
	VIETmisc.2017.a: "이렇게 짧은 시간 동안만 지속될 거라고 하니 얼마나 슬플까…" # 38f8fdcc93e862e31f239731ee60688ea8133da4
	VIETmisc.2018.t: "병 파괴!" # 59a915b95c75f3c26cf057c0b86a1a55838a7b57
	VIETmisc.2018.desc: "저와 대부분의 신하들이 작은 강가에 모였습니다. 저는 그림자추방 와인 병을 높이 들어 모두가 볼 수 있도록 한 다음, 강 한가운데 있는 바위에 던집니다. 와인 병은 수천 조각의 작은 파편으로 부서지고 와인은 강으로 흘러 들어가 희석됩니다. 일부 신하는 저의 경건함에 박수를 보내는 반면, 다른 신하는 제가 그런 전설적인 술을 낭비한 것에 실망하며 고개를 젓습니다." # 2a162faa6d21225a57dd7fd130084098906fb2ec
	VIETmisc.2018.a: "[ROOT.Char.GetFaith.HighGodName]께서 기뻐하실 것입니다." # c42af47fa44f94c31389b287a83eee5191533edb
	VIETmisc.2019.t: "수수께끼의 나무 상자" # 6aedc196ee0f098b6d7f36d82e1935a33e999325
	VIETmisc.2019.desc: "며칠 전, 제 하인 몇 명이 정원사를 도와 제 소유지에서 땅을 파는 작업을 하던 중 매우 흥미로운 것을 발견했습니다. 작은 나무 상자였는데, 잠겨 있었고 팔뚝만 한 크기였습니다. 이 상자를 묻은 사람은 디자인으로 보아 아주 오래전에 그렇게 한 것 같습니다. 상자를 살짝 흔들어 보니 내부에서 짤랑거리는 소리가 희미하게 들렸는데, 그 안에 어떤 종류의 보물이 있어야 하는 것 같습니다.\n\n상자 열쇠를 어디에서도 찾을 수 없었지만, 어떻게든 열어보려고 했지만 소용없었습니다. 상자 안의 것을 파괴할까 봐 나무를 태워 없애는 것과 같은 과격한 일은 하지 않는 것이 최선이라고 판단했습니다. 우리는 그것을 지역 자물쇠공에게 가져갔지만 아무도 그것을 여는 방법을 알아내지 못했습니다. 따라서 이 상자를 성공적으로 열려면 언젠가 숙련된 자물쇠공을 찾아야 할 것입니다." # ca7307d5cb8d7b1359e5ff0bd8c948247f511459
	VIETmisc.2019.a: "나중에 그런 자물쇠장이를 찾아볼게요." # c9ba22553ff58f177f17e9e87711de82cd9bc4de
	VIETmisc.2019.tooltip: "[GetModifier('VIET_has_mysterious_chest').GetNameWithTooltip] [character_modifier|E]를 보유하는 동안에는 #V 신비한 상자 열기#! [decision|E]에 접근할 수 있습니다. 하지만 잊어버려 사라지기 전에 하는 것이 가장 좋습니다." # f059b03d14bf408d8b3f1d1af579b58ef47c5b1a
	VIETmisc.2020.t: "상자 열기" # 620fea4d39ce40545b3176d52bea1fcc65e4f561
	VIETmisc.2020.desc: "상당한 명성을 가진 자물쇠공을 찾아냈습니다. 많은 사람들이 그가 어떤 상자든 열 수 있다고 주장합니다. 저는 그에게 수수께끼의 상자를 가져다주었고, 시간이 좀 걸렸지만 그는 마침내 상자를 성공적으로 땄습니다.\n\n그는 "저의 [ROOT.Char.GetLadyLord]이시여, 이 상자를 여는 영광은 모두 당신의 것입니다."라고 말합니다.\n\n떨리는 손으로 저는 천천히 상자를 열면서 그동안 그 안에 무엇이 있었는지 궁금해했습니다." # c806181316e5dc9cca57a26294a79d9f95398bd7
	VIETmisc.2020.desc.a: "아무것도 없습니다.\n\n정말로 아무것도 없습니다.\n\n상자를 열어 보니 작은 돌멩이 몇 개 말고는 텅 비어 있었습니다." # 9edc1d95fdebbcf298b91cded061092987b16ad1
	VIETmisc.2020.desc.b: "수 세기 전에 주조된 듯한 몇 개의 금화와 은화." # e92f655861d60429fbf31e2612cde6424435fdf3
	VIETmisc.2020.desc.c: "동전과 다른 귀중한 보석 및 금속 더미!" # da979118263c2ff9d05bbf5aeba6cbbdeb575f37
	VIETmisc.2020.desc.d: "알 수 없는 언어로 쓰여 있고 아름다운 그림이 여러 장 있는 오래된 두루마리입니다." # 68764827eb5ef994e05f45046431900fc2834748
	VIETmisc.2020.desc.e: "오래전 금세공인이 정교하게 만든 금빛 꽃 한 송이입니다." # bbf71946543b50ba9af0335e374e389ed869f8a3
	VIETmisc.2020.desc.f: "오래전에 죽었을 것이 틀림없는 알 수 없는 사람의 해골 하나입니다." # 756059218aaf42a86e261d533a532f3357903e3c
	VIETmisc.2020.desc.g: "여러 작은 [ROOT.Char.GetFaith.GetAdjective] 종교 물품" # f425d29fa7c6f638f6f8d560dcc83faa1463b218
	VIETmisc.2020.a: "시간 낭비였어! 이 모든 노력이 겨우 이거였다니?" # 16c41f92cbe64913f1f7ce74f8cc50fb5118700a
	VIETmisc.2020.b: "실망스러운 결과지만, 불평하지 않겠습니다." # a6b079f9bd0b0cdac8446b1c329837be038d0e4e
	VIETmisc.2020.c: "모두 말한 대로 좋은 발견입니다. 기다린 보람이 있었어요!" # 1a32cb84e0a76404b5fe36e7fd85c2ae67f9aaf3
	VIETmisc.2020.d: "...수수께끼로군. 그래도 연구해 볼 가치가 있을지도 모르지." # ca28b0461b594a80c611ab96e2ceb0c05fd08d79
	VIETmisc.2020.e: "흥미롭군... 그 아름다움을 보라!" # abf97495cd026687c8f8c848b88734c0d413dcba
	VIETmisc.2020.f: "어... 다른 사람들도 갑자기 찬 공기를 느끼는 걸까요?" # b99de913767b61aafd0adef2ab8e25cd4fafd3eb
	VIETmisc.2020.g: "어쩌면 이것은 [ROOT.Char.GetFaith.HighGodName]께서 보내신 징조일지도 모릅니다?" # 93ce93d60fc4544ff70d89d518c5d91ead9dbec5
	VIETmisc.2021.t: "흥미로운 모험가" # 25c8288dc79e713057187b8318a5ca84e60e926e
	VIETmisc.2021.desc: "나는 현지 여관에서 흥미로운 남자를 만났습니다. 처음에는 전형적인, 백전노장의 용병이라고 생각했습니다. 그러나 그와 좀 더 이야기를 나눈 후, 나는 그가 꽤 교양 있고 매력적일 뿐만 아니라, 모험을 떠나기 전에 먼 땅에서 학자로 훈련받았다는 것을 알게 되었습니다.\n\n"다재다능함이 생존의 열쇠입니다." 그는 말합니다. "나를 고용하시면 육체적인 위협과 정신적인 위협 모두에 잘 대비할 수 있을 것입니다. 칼과 펜 모두로 싸우기 때문에, 노골적인 폭력의 형태가 아닌 위험까지도 거의 모든 위험에 대처할 수 있다고 할 수 있습니다."\n\n그는 다른 곳으로 떠나기 전에 잠시 동안 이 지역에 머물 것이라고 말했으니, 그를 고용하고 싶다면 서두르는 것이 좋을 것입니다." # 661afe670a669cb066a40ee6178795dbc0cd6b9c
	VIETmisc.2021.a: "제안을 고려해 보겠습니다." # 682f76150e6d65334f512fe988ab87794d958bfc
	VIETmisc.2021.tooltip: "[GetModifier('VIET_mercenary_scholar_in_town').GetNameWithTooltip] [character_modifier|E]를 보유하고 있는 동안, 그를 호위병으로 #V 고용#!하는 [decision|E]에 접근할 수 있습니다." # b75be3ab150024dc82770e0ece641f27efa2c9b6
	VIETmisc.2022.t: "용병 학자" # b23e4faf1a42b1cfde710a130feedd410789e744
	VIETmisc.2022.desc: "안도하게도, 같은 여관에 도착했을 때 그 용병은 여전히 그곳에 있었습니다. 우리는 합당한 계약을 협상했고, 그에 따라 그는 10년 동안 제 곁에서 복무하게 되었습니다. 거래가 확정되자 그는 웃으며 말했습니다. "우리가 저 밖에서 어떤 위험과 경이를 발견하게 될까요? 너무나 알아보고 싶군요! 농담입니다. 바라건대, [ROOT.Char.GetTitledFirstName]님께 위험이 닥치지 않기를 바랍니다!"" # 4ee83f7ca61b844e046dc90ba7467b31690e370d
	VIETmisc.2022.a: "저도 그러길 바랍니다." # 5df05b506a3f64db7a1c38be0c03644877b6b980
	VIETmisc.2023.t: "납치!" # ba68881f068f7fc0b28dfd10c1f3cedaab83d2c6
	VIETmisc.2023.desc: "저의 충성스러운 몇몇 하인들이 저를 대신하여 공식 업무를 위해 근처 마을로 여행하던 중, 대규모 도적떼의 공격을 받고 인질로 잡혔습니다! 도적들은 제 하인들을 풀어주는 대가로 #V 100 금#을 요구합니다! 제 하인들은 1년 안에 몸값을 지불하지 않으면 살해당할 것입니다.\n\n제 하인들은 그저 평민일 뿐이므로, 그들을 그냥 운명에 맡기더라도 일부 궁정 신하들의 눈에는 크게 나쁘게 비치지 않을 것입니다. 몸값을 지불한다 하더라도 도적들이 합의를 지킬 것이라는 보장도 없다는 것은 말할 것도 없습니다. 반면에, 그들은 저의 충성스러운 하인이므로 그들을 구출하고 싶다면 대담한 계획이 필요할 것입니다. 아니면 그냥 몸값을 지불하고 일이 잘 풀리기를 바라는 것이 나을 수도 있습니다." # a46c47be0f316bb82a53453da55d1dc2c961a830
	VIETmisc.2023.a: "신중하게 선택지를 고려해야 합니다." # 6661dbdee16852aa75ea654c45dd84a812fcfc87
	VIETmisc.2023.tooltip: "이제 당신은 당신의 하인을 #V 몸값으로 되찾거나#! 무력을 사용하여 #V 인질을 해방시킬#! 수 있는 [decision|E]에 접근할 수 있습니다. 어떤 조치를 취해야 할 의무는 없지만, 아무것도 하지 않으면 당신에게 좋지 않은 영향을 미칠 수 있습니다. 반면에, 산적들이 거래를 이행할 것이라는 보장은 없습니다. 어느 쪽이든, [character_modifier|E]인 [GetModifier('VIET_servant_hostage_countdown').GetNameWithTooltip]가 사라지고 당신의 하인들이 죽을 때까지 1년의 시간이 있습니다." # 16e6a605a41310726bea36e026437b734fd5da23
	VIETmisc.2024.t: "무엇을 할까요?" # 3407c3645bb52ed42e38f0d029fab2c25ad51cf3
	VIETmisc.2024.desc: "제 하인들이 아직 인질로 잡혀 있지만, 오래가지는 않을 겁니다! 하인들을 구하기 위해 조치를 취해야 합니다. 저는 몇몇 조언자와 경비병들과 이 문제에 대해 논의했고, 그들은 몸값을 지불하는 것과 대담한 구조를 시도하는 것에 대한 찬반 논쟁을 펼쳤습니다. 결국 저는 우리가..." # 2b19b087bc79a4acb9ff97111977c648a5ed0eb4
	VIETmisc.2024.a: "산적에게 몸값을 지불하십시오." # cd4d9f80fac514f2b10db1645d4b1491fcd128f8
	VIETmisc.2024.a.tooltip: "당신은 하인들의 자유를 대가로 요구한 @gold_icon! 100을 산적들에게 지불합니다. 당신의 [traits|E], [skills|E], [dread|E]와 같은 다양한 요인에 따라 그들이 당신을 속일 가능성이 있다는 것을 경고합니다." # a3012ffea12679e0c2d3e0c1b7f763780ef293bd
	VIETmisc.2024.b: "신하들을 구출하려 합니다!" # c381bac15b1f269178784e7b03f63522a6fa2806
	VIETmisc.2024.b.tooltip: "당신은 가장 용감하고 교활한 전사들을 보내 몸값을 지불하는 척하며 무력으로 인질을 구출합니다. 이 작전의 성공 가능성은 당신의 [martial|E], [intrigue|E] 및 [traits|E]와 같은 다른 요인에 따라 달라집니다." # 721e2b0bbdd4be05308efd01e9efd4731dfba826
	VIETmisc.2025.t: "몸값 지불됨" # e1343af1aeedb926ceb183eb316be62b979de9b0
	VIETmisc.2025.desc: "합의된 장소에 금화로 가득 찬 상자들을 남겨두자, 산적들은 제 하인들을 한 명씩 풀어주었습니다. 다행히도, 그 교환은 긴장되기는 했지만 평화롭게 이루어졌으며, 아무 일도 일어나지 않았습니다. 산적들과의 합의에 따라 그들을 추격하지는 않았지만, 앞으로 제 군인들에게 그들을 경계하도록 분명히 지시할 것입니다.\n\n제 하인들은 마침내 집에 돌아온 것에 안도하며, 그들을 돌봐준 것에 대해 제게 몹시 감사했습니다. 이 모든 사건이 제 영토 내에서 평화와 안보를 유지하는 능력에 대해 좋지 않게 비칠지라도, 적어도 모든 것이 아무도 다치지 않고 해결되었습니다." # 71fee1ae67c0d8a8e9ab090e93421cec206d244b
	VIETmisc.2025.a: "잠시 걱정했어요!" # 40042c6c560f65768872c9475edceecbe9a240a9
	VIETmisc.2026.t: "몸값 증가" # abfa577839f28815987d308ad911594ffe567595
	VIETmisc.2026.desc: "합의된 집결 장소에 도착하자, 강도들은 내 하인들의 자유를 되찾으려면 더 많은 금을 지불해야 한다고 통보했습니다. 총 #V 200 금#!을 요구하는 것이었습니다. 만약 내일 해가 진 다음까지 이 금액을 지불하지 않으면, 그때 내 하인들은 살해될 것이라고 합니다. \n\n나는 강도들을 노려보며 이를 악물었습니다. 그들 중 몇몇은 만족스러운 미소를 짓고 있었습니다. 너무 오래 기다리면 어떤 일이 일어날지 모르겠기에 지금 결정을 내려야 합니다." # 035bda38d14408f1e793b1b8f56bfcdeb2fe343f
	VIETmisc.2026.a: "좋소! 당신이 요구하는 대로 늘어난 몸값을 지불하지." # 52eec94534250628952ae8819f72bf43d17ce9c5
	VIETmisc.2026.b: "합의한 원래 금액을 고수합시다!" # 3124e7fbff3aabf24dea70a3f54583d107dcb1d1
	VIETmisc.2026.c: "말도 안 돼. 더 이상 협상할 수 없어." # 48056eb4df1a02609f92facbedd7f6a5ac207fa7
	VIETmisc.2026.d: "네, 잠시만 기다려주십시오." # 651938f013c59c3825160d20b0d7cb11c65e56ce
	VIETmisc.2026.d.tooltip: "시간이 얼마 없지만, 당신은 믿음직한 경비대장에게 당신의 계획을 설명합니다. 당신과 몇몇 관리들은 산적들과 협상을 시도하여 시간을 #V 벌려고 할 것입니다#!. 그 동안 이 경비대장과 몇몇 병사들은 몰래 돌아가서 #V 비밀리에 인질들을 풀어줄 것입니다#!. 위험한 계획이고, 약간의 전투가 발생할 수도 있지만, 효과가 있을지도 모릅니다." # 457d4a9eba06a65d319b371802400d964ad0b76e
	VIETmisc.2027.t: "막판 구조" # 7e075376133ebbfbdd1a883f48a749264ad87ef1
	VIETmisc.2027.desc: "나와 내 관리들이 새로운 몸값을 줄이기 위해 산적들과 협상하는 동안, 내 경비병 몇 명이 몰래 인질들을 풀어주려 움직였습니다. 얼마 후, 인질들이 풀려나고 있다는 것을 깨달은 산적들의 고함소리가 들려왔습니다. 시간이 얼마 없다는 것을 알고, 나와 내 부하들은 갑자기 도망치며 혼란 속에서 싸우며 빠져나왔습니다.\n\n결국, 우리는 몇몇 훌륭한 병사들과 몇 명의 인질을 잃었지만, 다른 모든 사람들은 비교적 무사히 탈출했습니다. 곧 내 병사들에게 이 산적들을 추적하라고 명령해야겠지만, 오늘은 살아남은 내 하인들이 마침내 안전하다는 것을 알고 쉴 수 있을 것입니다." # 6e2ebb16d3b1be72c6396668eaf2f1c7ebd40ee8
	VIETmisc.2027.a: "이것을 위해 희생한 이들을 기리자." # 48b3c736c893a2cf7cd8b78d4b4613606d62847d
	VIETmisc.2028.t: "배신이다!" # e8d15618065926aee5ab8a7afc094d67e877fdbb
	VIETmisc.2028.desc: "우리가 산적들과 합의한 대로 집합 장소에 금궤를 두고 떠났을 때, 처음에는 모든 것이 순조롭게 진행되는 듯했습니다. 그러나 그들이 우리 하인들을 풀어주는 데 너무 오래 걸리자 무언가 잘못되었다는 것을 감지했습니다. 내가 내 하인들이 어디에 있는지 물어보자 상황이 격해졌습니다.\n\n이전에 나는 매복 등을 알아보기 위해 정찰병 몇 명을 보냈습니다. 그들은 돌아와서 내 귀에 심각한 소식을 속삭였습니다. 내 하인들은 결코 돌아오지 못할 것이며, 이미 마지막 사람까지 죽었다는 것이었습니다. 산적들은 우리의 금을 가지고 도망치고 싶었을 뿐이었습니다." # e10b81cf3e711483a427fcac2c0b288349efe582
	VIETmisc.2028.a: "저 배신자들은 반드시 대가를 치를 것이다!" # 3781c47c137b914725227036db5d639b476bcf18
	VIETmisc.2029.t: "실패" # 1656649117e437fcfba93420c2b3f76dd76878b7
	VIETmisc.2029.desc: "우리는 약속 장소에서 산적들을 만나기로 했지만, 나는 또한 별도의 군대를 보내 우리가 산적들의 주의를 끄는 동안 몰래 이동하여 내 하인들을 구출하도록 명령했습니다. 불행히도 계획대로 되지 않았습니다. 산적들이 우리가 무엇을 하고 있는지 눈치채거나 우리가 그들을 배신할 것이라고 예상했을 수도 있습니다. 전투가 벌어졌고, 내 하인 중 몇 명만이 혼란을 틈타 탈출했고, 많은 수의 내 병사들이 죽었고 산적들은 대부분 황야로 도망쳤습니다." # 69f229e7c8dbf31cc5c53a9b16ca829a9d5c91e8
	VIETmisc.2029.a: "저주받을!" # c3bfbdf0efee2dbd4427fdec80eab0a42774bd5d
	VIETmisc.2030.t: "성공... 어쩌면?" # a0958ff93debaf8ecfed6a142a49d72ffefe6683
	VIETmisc.2030.desc: "우리는 약속 장소에서 산적들을 만나기로 했지만, 나는 또한 별도의 병력을 보내 우리가 산적들의 주의를 끄는 동안 몰래 돌아가 내 하인들을 구출하도록 명령했습니다. 처음에는 계획대로 진행되었습니다. 내 병사들은 인질들에게 다가가 그들을 지키던 산적들을 죽이는 데 성공했습니다. 그러나 그들이 탈출하기 시작하자 너무 소란스러웠던지 산적들이 무슨 일이 일어나고 있는지 알아챘습니다. 큰 싸움이 벌어졌고, 내 하인과 병사 몇 명이 죽었고, 많은 산적들이 황야로 도망쳤습니다.\n\n그래도 내 하인 중 상당수가 풀려났으니 완전히 실패했다고 할 수는 없습니다. 그리고 적어도 이제 우리는 이 산적들이 누구인지, 그리고 그들이 어디로 향하는지에 대한 좋은 정보를 얻었습니다." # 03d36288ab6c0e8e9a99629cc7658e2024252080
	VIETmisc.2030.a: "잘 했네, 병사들이여. 하지만 저 산적들을 모두 쫓아내야 할 걸세!" # 7017c3d7dddb7adbdf90d4ec11168a1cbc4ec617
	VIETmisc.2031.t: "성공!" # 7ce01f6381463362cf6aef2f843a59261e8f5587
	VIETmisc.2031.desc: "우리는 약속 장소에서 산적들을 만나기로 했지만, 나는 또한 별도의 병력을 보내 산적들의 주의를 끄는 동안 내 하인들을 몰래 구출하라고 명령했다. 모든 것이 계획대로 진행되었다. 산적들이 주의를 빼앗긴 사이, 내 병사들은 인질들에게 다가가 그들을 지키던 산적들을 죽이고 소란을 일으키지 않고 빠져나왔다.\n\n산적들이 상황을 알아챘을 때는 이미 너무 늦었고, 그들은 내 부하들에게 완전히 포위되었다. 그들은 현명하게 항복을 결정했지만, 대부분은 처형될 운명이다.\n\n한편, 내 하인들은 대담하지만 성공적인 구조를 해낸 것에 대해 나에게 진심으로 감사하고 있다. 그들은 모두 안전하고 무사하다. 다행이다." # f79484254a22ead08f2ef12485f95bd15edcf2b0
	VIETmisc.2031.a: "우리의 대담한 구출에 대해 언젠가 노래가 불려질 것입니다!" # d197890e3ff45e98302f3792bc258dbe1b6385b1
	VIETmisc.2032.t: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
	VIETmisc.2032.desc: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
	VIETmisc.2032.a: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
	VIETmisc.2033.t: "마감 기한 초과" # c3dbc7244e413ffe8bca8d18fb50505852bf7b40
	VIETmisc.2033.desc: "내 하인들을 납치한 산적들에게 몸값을 지불해야 할 기한이 지났습니다. 하지만, 저는 가장 충격적인 소식을 들었습니다. 제 행동 부족에 앙심을 품은 하인들이 산적들에게 넘어가기로 결정한 것 같습니다! 제 하인들은 제 재산에 대한 지식과 군인들이 어떻게 작전을 수행하는지에 대한 지식을 가지고 있으므로, 이 정보는 산적들과 그들의 범죄 활동에 유용할 것이기 때문에 가까운 장래에 저에게 위험한 문제가 될 수 있습니다." # 747c04cc87500b6812d10f3cd84313f2523b1982
	VIETmisc.2033.a: "음... 적어도 내 하인들은 아직 살아있겠지?" # 89d5bc6d0012330a64feb2682ea2d2ade2b26401
	VIETmisc.2034.t: "마감 기한 초과" # c3dbc7244e413ffe8bca8d18fb50505852bf7b40
	VIETmisc.2034.desc: "납치된 하인들의 몸값을 도적에게 지불해야 할 기한이 지났습니다. 도적에게 인질로 잡힌 하인들이 모두 살해당했다는 소식을 들었습니다. 제가 몸값을 지불하지 않은 이유가 있었을지는 모르지만, 특히 일반 백성들 사이에서는 제게 좋지 않은 영향을 미칠 수 있습니다." # fa3670b2b94cc57da83cbe2920c667c03b86a9f0
	VIETmisc.2034.a: "정말 비극적이군요!" # 508101848e1c5f504c963ef433410b6fcd4a3ded
	VIETmisc.2035.t: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
	VIETmisc.2035.desc: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
	VIETmisc.2035.a: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
	VIETmisc.2036.t: "엉성한 탈출 시도" # a2f94a28e8c7544bfa4d86dff5f99dc84cf9db39
	VIETmisc.2036.desc: "오늘, 제 하인들 인질 상황과 관련하여 흥미로운 소식을 들었습니다. 제가 그에 대해 어떻게 해야 할지 결정하기도 전에, 제 하인들이 알아서 탈출을 시도한 것 같습니다. 하지만 그들의 시도는 실패했고, 그 과정에서 많은 하인이 사망했습니다. 그럼에도 불구하고 몇 명은 겨우 집으로 도망쳤습니다." # 94adc340c073bc0bb4718b1ae0ee347fe5f9ac2d
	VIETmisc.2036.a: "더 나쁠 수도 있었다." # 2abd3df3aa3abdfb5aabbd86542372090765356f
	VIETmisc.2037.t: "불행한 상황" # ba407b98833d98ad71c9451bd98fe5a4d345c160
	VIETmisc.2037.desc: "제가 하인들을 인질로 잡은 상황을 어떻게 처리해야 할지 고민하는 동안, 더 이상 걱정할 필요가 없는 상황이 되었다는 소식을 들었습니다. 즉, 제 하인들이 모두 죽었다는 것입니다.\n\n제 하인들을 몸값으로 잡고 있던 산적들이 다른 무리의 무법자들에게 공격을 받았고, 그 혼란 속에서 제 하인들이 많이 죽은 것으로 보입니다. 게다가, 이것은 제 명예에 오점을 남길 뿐만 아니라, 제 영토에서 질서를 유지하는 제 능력에 대한 부정적인 반영이기도 합니다." # 2a584d0bfd420ae13c4a7898e6fe617a6b985397
	VIETmisc.2037.a: "그것은 좋지 않습니다." # 8ec9c00c43897a43d5ae078f1f338982e81c2c59
	VIETmisc.2038.t: "대담한 탈출" # df39a27da8d54c0280dd441db108f494a63ede93
	VIETmisc.2038.desc: "좋은 소식입니다! 도적들에게 납치된 제 하인들에 대한 인질 상황을 고민해 왔지만, 결국 아무것도 할 필요가 없어 보입니다.\n\n제 하인들이 과감하고 위험한 탈출을 계획했고, 그 과정에서 아무도 죽지 않고 무사히 집으로 돌아오는 데 성공했습니다! 게다가 그들은 도적들과 그들의 작전에 대한 귀중한 정보를 제공해 주었습니다.\n\n그들의 성공은 주로 제 하인 중 한 명, [servant.GetFullName]이라는 이름의 밝은 젊은 [servant.GetWomanMan]의 노력 덕분이었다고 합니다. 교활하고 용감한 영혼으로 뛰어난 리더십을 보여주는 사람은 단순한 금전적 보상 이상의 가치가 있습니다!" # 0bff35a07a8cfd1cd1ab1f2970e8943e2c43fdcc
	VIETmisc.2038.a: "[servant.GetHerHim]을(를) 승진시켜 저의 주요 하인 중 하나로 만드십시오." # b11e2499d4ba4ffa67b4691c7bb2e8ee927923e2
	VIETmisc.2038.b: "[servant.GetHerHim]에게 하급 작위와 내 궁정 내 지위를 부여하십시오." # 217eb67e4c6cb87e5dd45e488ca2ccb19cf9d7bf
	VIETmisc.2039.t: "[recipient.GetTitledFirstName]에게 달콤한 선물" # 63c6c04215acf1c75dbee2884505db37a1e7b954
	VIETmisc.2039.desc: "이 지역에 유명한 파티시에가 방문했는데, [recipient.GetTitledFirstName]에게 맛있는 페이스트리와 과자를 사주고 싶습니다. 문제는 [recipient.GetHerHim]에게 무엇을 사줘야 할까요? 맛있는, 달콤한, 설탕이 듬뿍 들어간 옵션이 여러 가지 있습니다." # e07b536bda0680aa7a44f8b3bf8e0949c8245d31
	VIETmisc.2039.a: "바클라바" # bfe90309df62d13a6fb0965d52599e15a4209a41
	VIETmisc.2039.b: "로크마" # b41def25d3e8c57a5376ff44ed666058336e5ab5
	VIETmisc.2039.c: "카나페" # 86969a48aa3fa9cec12d2522edd7375ab2689681
	VIETmisc.2039.d: "할와" # 7a820c324de0184840a9d141f21efd194d996506
	VIETmisc.2039.e: "카타예프" # ab1fb0305dd17ae5feadb335b90c7222811802d9
	VIETmisc.2040.opening: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]" # b535f9470a86cd812a65daad64bf1427aeb0949e
	VIETmisc.2040.desc: "이 맛있는 디저트를 호의의 표시로 받아주십시오. 분명히 당신을 기쁘게 하고 놀라게 할 것이며, 당신이 주최하는 어떤 연회에서도 하이라이트가 될 것이라고 확신합니다!" # 9e8becdee7452690b3b46fd230a3cfc2edc51089
	VIETmisc.2040.a: "제게 아주 멋진 선물이네요!" # a3ecaf7a8cbced6163b54d780a4761a3df8f6a46
	VIETmisc.2040.b: "이것은 받아들이고 싶지 않습니다...." # 52218d39b876d5db11bd459bf43e42366f32bc9a
	VIETmisc.2041.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]" # 72a4be40d6d747a68f2d40c3c237d6b874212bef
	VIETmisc.2041.desc: "감사합니다. 훌륭한 디저트를 주셔서 정말 맛있습니다! 기꺼이 받았으며, 사려 깊은 행동에 감사드립니다." # 9d3feb0990d242d80a341b7812174a3aa4d32a54
	VIETmisc.2041.a: "듣게 되어 다행입니다!" # 9d25d2b16f3371f329fb8fdbf61e7338544657b7
	VIETmisc.2042.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]" # 72a4be40d6d747a68f2d40c3c237d6b874212bef
	VIETmisc.2042.desc: "그렇게 훌륭한 디저트를 선물해 주셔서 감사합니다. 안타깝게도 지금은 그 멋진 선물을 받을 수 없습니다. 다른 분에게 선물해 주시길 바랍니다." # 129f254837122475988bfa2a493617c39e1f95e3
	VIETmisc.2042.a: "뭐라고? 누가 감히 나의 디저트 선물을 거부하는가?" # f1c7e065a13a7794587e103f25e10738ede1cde8
	VIETmisc.2043.t: "[recipient.GetTitledFirstName]에게 맛있는 선물" # e9036e14bfb531fe0d69aab5003480b31babd9e8
	VIETmisc.2043.desc: "이 지역을 방문한 유명한 향신료 상인이 있는데, 그의 오향 혼합은 어떤 식사든 맛있고 맛깔스럽게 만들 수 있다고 합니다. 제가 [recipient.GetTitledFirstName]님께 이 유명한 오향 혼합을 선물로 사주기로 했습니다." # a415b6280ac90f6f3d95057fbefb146e5dde21e0
	VIETmisc.2043.a: "좋아, 좋아." # 4a58b48c57238bda889fe4ba4c9a4a443c314895
	VIETmisc.2044.opening: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]" # b535f9470a86cd812a65daad64bf1427aeb0949e
	VIETmisc.2044.desc: "호의의 표시로 이 향신료 선물을 받아주십시오. 이것은 유명한 오향 혼합으로, 아무리 보잘것없는 죽이라도 천상의 음식처럼 맛볼 수 있습니다. 당신의 요리사들이 잘 사용할 것이라고 확신합니다!" # 8e97ca4c6e67e448d0a61496d041c770e7eb130f
	VIETmisc.2044.a: "내 요리사들이 이걸 어떻게 사용할지 너무 기대돼." # 60bb38336057a633d935af8802d839eb58a3bdcb
	VIETmisc.2044.b: "이런 종류의 선물은 사양하겠습니다...." # 47d44ec71bb48fcb0ec4d3de96cb5ec956c09e1a
	VIETmisc.2045.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]" # 72a4be40d6d747a68f2d40c3c237d6b874212bef
	VIETmisc.2045.desc: "다섯 가지 향신료를 선물해 주셔서 감사합니다. 이 향신료를 조금 맛보았는데, 정말 어떤 음식이라도 맛있게 만들 수 있다는 데 동의합니다! 친절에 감사드리며, 요리사들이 잘 활용할 수 있도록 하겠습니다." # fc97719dc03a2ebdeff98d5c9d76f3409ec1c9b0
	VIETmisc.2045.a: "잘 풀려서 다행이네요." # b58ed3ffcd6942740ba0c4fd26fcec97b244f953
	VIETmisc.2046.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]" # 72a4be40d6d747a68f2d40c3c237d6b874212bef
	VIETmisc.2046.desc: "5가지 향신료 혼합이라는 친절한 선물을 주셔서 감사합니다. 안타깝게도 지금은 그렇게 훌륭한 선물을 받을 수 없습니다. 다른 사람에게 주시기를 바랍니다." # 919af5792f66b4a00775f2f93ef3c741812b0da9
	VIETmisc.2046.a: "뭐라고? 누가 감히 내 향신료 선물을 거부하는가?" # d178185e834afddc989a963ee712f350a2ac12d5
	# 1.4.2 - please leave this comment here 
	# 1.4.3 - please leave this comment here 
	VIETmisc.2047.t: "살인" # eda8461d0f89fce5cc007c7238fcae8fd5ad9bde
	VIETmisc.2047.desc: "뭔가 심상치 않은 일이 벌어지고 있습니다.\n\n지난 몇 주 동안, 많은 수의 까마귀 떼가 이곳에 모여들었고, 보통 같은 나무나 지붕에 앉아 있습니다. 제 하인 중 한 명은 실제로 100마리까지 세었습니다. 이 새들은 누구에게도 해를 끼치지 않지만, 그 존재는 적어도 불안감을 자아냅니다. 걱정스럽게도, 그들은 저를 따라다니기 시작했습니다. 제 영지 어디를 가든, 정상적인 것보다 더 많은 까마귀가 근처에서 발견됩니다.\n\n어떤 사람들은 이것이 불길한 징조이며, 이 어두운 생물들을 가능한 한 빨리 처리해야 한다고 주장합니다. 다른 사람들은 그러한 걱정은 미신이며, 까마귀들을 내버려 두는 것이 더 낫다고 말합니다. 또 다른 사람들은 그들의 분노를 사서 우리 자신에게 초자연적인 재앙을 불러들이지 않도록 그들을 내버려 두어야 한다고 말합니다." # 8dccaa61ecfd79aa14e0fc4e0b81e1ca279bcf54
	VIETmisc.2047.a: "우리가 사는 시대는 이상하군요." # b18fe02b30606a4fce704f91a3277ce45aae9198
	VIETmisc.2047.tooltip: "이제 [결정|E]을 통해 #V 까마귀 살해 사건을 처리할 수 있습니다#! [GetModifier('VIET_crows_following').GetNameWithTooltip] [캐릭터_modifier|E]가 있는 동안입니다. 어쩌면 새들은 저절로 사라질 수도 있고, 아니면 쫓아내거나 달래기 위해 어떤 조치를 취해야 할 수도 있습니다. 선택은 당신에게 달려 있습니다." # c0cd8e45497802e146d3ec3f7811c6b42fe10a39
	VIETmisc.2048.t: "사라졌습니까?" # b46b49696ca6eac2858458a1fb5b84d1dd2d8cce
	VIETmisc.2048.desc: "나는 어디를 가든 까마귀들이 주위에 있는 것에 너무 익숙해져서 지난 몇 주 동안 나를 따라다니는 까마귀의 수가 줄어들었다는 것을 알아차리지 못했습니다. 이제는 거의 사라진 것 같습니다. 어떤 사람들은 그것이 기적이나 일종의 길조라고 말하고, 더 회의적인 사람들은 단순히 새들이 나에게 질렸다고 주장합니다." # 7094ca83cbe3f55f13e91e970b2016744ad71161
	VIETmisc.2048.a: "모든 것을 고려했을 때 이례적이었습니다." # bb38a7886be59a71af122adcf5fb677c9b88b8c9
	VIETmisc.2049.t: "살인 사건 처리" # d523068a4909be1c5178d12965c32387ec41773a
	VIETmisc.2049.desc: "까마귀들이 계속해서 나를 따라다니는 게 이상합니다. 며칠 간격으로 갑자기 나타나서 나를 으르렁거리며 쏘아보고는 사라집니다! 궁정과의 상의 끝에, 해결책은 몇 가지가 있는 것으로 판단되었습니다." # 50647390a2b711c12ccdbca91e6d10e86f748d39
	VIETmisc.2049.a: "쫓아내라! 겁을 주어 쫓아내라! 그들은 영원히 사라질 것이다!" # 6589ffe48059f39bf10e5e41d07665ddda4721a7
	VIETmisc.2049.b: "그들은 무해해. 아마도 그들과 평화를 맺도록 노력할 수 있을 거야." # ac5f027a71516cbefcc531bb8b55fb6e27e654e0
	VIETmisc.2049.a.tooltip: "이 역겨운 생물들과는 어떤 관계도 맺고 싶지 않을 것입니다. 결국 #P 좋은 평판#!을 유지해야 하니까요. 바라건대 이들은 그냥 사라지겠지만, 이 생물들은 초자연적인 지능을 갖고 있다고 하니 이들을 #N 도발#!하는 것이 현명할까요?" # b65258a99c69527f7ec5022f849174c2b04cfb42
	VIETmisc.2049.b.tooltip: "분명히 이 까마귀들은 지능이 있으니 이성적으로 대할 수 있을 것입니다. 어떤 사람들은 까마귀에게 호의를 베푸는 모든 행동을 #N 의심#으로 볼 수 있지만, 까마귀는 친절한 제스처에 #P 감사하고# 당신의 입장을 이해할 수도 있습니다." # 2407985e21a5ca2d310979352c8e0ce902f0300b
	VIETmisc.2050.t: "영원히 사라졌는가?" # 2267cf005ea19b51bb0664b7f0fea305cfaff5f2
	VIETmisc.2050.desc: "앞으로 몇 주 동안, 저는 몇몇 하인들과 함께 횃불과 다른 무기를 들고 까마귀가 나타날 때마다 공격할 것입니다. 우리의 목적은 그들을 죽이는 것이 아니라, 단순히 날아가 버릴 것이라는 것을 알고 있기 때문입니다. 대신, 그들이 내 일에 간섭하지 않도록 배우게 될 때까지 쫓아버리기를 바랍니다!\n\n그러다 오늘, 깨달았습니다…. 그들이 돌아오지 않았습니다.\n\n지난 1주일 정도 동안, 제 거주지 근처나 제가 어딘가로 이동할 때 근처에서 까마귀를 보지 못했습니다. 이것은 분명 좋은 징조일 것입니다!" # d8048daa270f85b7cad8c9c817d2967856707891
	VIETmisc.2050.a: "돌아오지 않을 것 같군요." # 5dbd9dbe22c878e40818471f79ae86e1e257a0c7
	VIETmisc.2051.t: "살인의 귀환" # df5eea2ebed235305239a3998c048dbb416d4583
	VIETmisc.2051.desc: "까마귀에 대한 나의 희망은 산산조각났다.\n\n몇 주간의 평화가 흐른 뒤, 그들이 복수를 다짐하며 돌아왔다.\n\n이제 수백 마리로 보이는 훨씬 더 많은 까마귀들이 내가 있는 곳이라면 어디든 - 내 거주지든 다른 곳이든 - 여러 날에 걸쳐 나타난다. 어떤 날은 그저 위협적으로 울고, 어떤 날은 날아다니면서 무작위로 사람이나 심지어 나 자신을 공격하기도 한다. 심지어 그들이 작은 돌이나 풀, 심지어는 똥을 여기저기 떨어뜨릴 때도 있다!\n\n[ROOT.Char.Custom('DefaultPriestTitlePlural')]은 이 악마들로부터 나를 구해달라고 [ROOT.Char.GetFaith.HighGodName]에게 기도하라고 하지만, 내가 그들의 분노를 샀다는 것은 의심의 여지가 없다!" # 790c71df36f2b3981f13024e727019138197380f
	VIETmisc.2051.a: "왜 나인가요?" # e28cd6ffa89eeff8b5e47ed4d97b125206521c47
	VIETmisc.2052.t: "수급" # 4ec763aab4f8fd1b37ca56e342dc17ecb1e99806
	VIETmisc.2052.desc: "동물에 정통한 몇몇 학자들과 상의한 후, 나는 까마귀에게 먹이를 줘 보기로 했다. 하인들에게 씨앗, 견과류, 다 먹지 않은 식사에서 남은 음식 조각으로 채운 몇 개의 자루를 가져오라고 시켰다.\n\n어느 날 까마귀들이 내 방에서 멀지 않은 나무에 앉아 찾아왔을 때, 나는 자루를 모아 그들 앞으로 작은 흙바닥으로 걸어 나갔다. 거기서 나는 가방에 손을 넣어 음식을 땅에 던지기 전에 휘파람을 불어 그들의 주의를 끌었다. 까마귀와 나는 어색하게 서로를 쳐다보다가, 나는 그들을 내버려두기 위해 자리를 떠났다. 몇 분 후, 내 방에서 몇 마리가 날아와 음식을 먹는 것을 보았다.\n\n이것은 몇 주 더 계속되었고, 나는 깨달았다... 사실 기분이 좋다." # 74a72c3f573108c2477add2a687b5642c0aeed0c
	VIETmisc.2052.a: "이것으로 이 까마귀들을 달랠 수 있기를 바랍니다!" # 52c0978aa1c71872382acd63c8bd82c1416aacda
	VIETmisc.2052.b_: "저는 그들을 위해 훨씬 더 많은 일을 할 생각을 하고 있습니다." # a3cde036d6811326770c30323eadac2987244c30
	VIETmisc.2052.tooltip.a: "까마귀에게 계속 먹이를 주는군요.  그러면 까마귀들이 당신을 내버려둘 것이라고 기대합니다." # 83022edac6f7f5936e424122bdd48574113ce970
	VIETmisc.2052.tooltip.b: "까마귀는 그렇게 나쁘지 않습니다. 어쩌면 까마귀를 더 도울 방법을 찾을 수도 있을 것입니다. 이렇게 하면 까마귀가 당신을 #P 긍정적으로#! 볼 가능성이 높아질 것입니다." # 7da3ac604a15d8fa6f00aea959254488da09f32b
	VIETmisc.2053.t: "까마귀의 정원" # 973cb3b86a2a160955cf06d7641c6644b1d0021c
	VIETmisc.2053.desc: "몇몇 궁정 신하들은 제가 미쳤다고 생각했을 수도 있지만, 저는 하인들에게 제 거주지 밖에 작은 분수를 만들고 그 근처에 매일 씨앗, 견과류, 남은 음식을 놓아둘 수 있는 대야나 용기를 놓으라고 지시했습니다. 남은 음식을 처리할 수 있을 뿐만 아니라, 까마귀들이 원했던 것이 단지 영양분이라면 까마귀들을 돕는 좋은 방법이 될 것입니다.\n\n곧 다음 몇 주 동안, 제가 만든 이 작은 정원에 점점 더 많은 까마귀들이 오는 것을 알아차렸습니다. 저는 이제 때때로 밖에 나가서 인사를 하고 직접 먹이를 주곤 합니다." # 5156026066229959a0d97ce0e59a522d9656bd1a
	VIETmisc.2053.a: "나를 의심하는 자들이 있지만, 이 까마귀들은 우호적인 듯합니다." # 44ee2b962a88d2fb70d396dd612d4ab1946806ea
	VIETmisc.2053.tooltip: "이제 스트레스를 해소하기 위해 가끔씩 할 수 있는 #V 까마귀 먹이 주기#! [결정|E]을 사용할 수 있습니다." # a0208508cfc23be52e9a8399e72a8fd7b989bb48
	VIETmisc.2054.t: "사라졌습니까?" # b46b49696ca6eac2858458a1fb5b84d1dd2d8cce
	VIETmisc.2054.desc: "어느 날부터 까마귀들이 제 거처로 돌아오지 않는다는 것을 깨달았습니다. 마치 어느 날부턴가 저를 귀찮게 하지 않기로 결정한 것 같습니다. 아마도 제가 먹을 것을 제공한 것이 그들을 떠나게 설득한 것일지도 모릅니다. 아닐 수도 있구요. 아마 진실은 영원히 알 수 없을지도 모릅니다." # 91dc498983e575858acf91a76a9997764e6960ac
	VIETmisc.2054.a: "잘 끝났으면 다행이지." # 3aaf6ab294da9f1c31c18083d034312a8421f33c
	VIETmisc.2055.t: "까마귀!" # 1d97e889d5702bd914982cc6e7e88bc8c1e127db
	VIETmisc.2055.desc: "내가 그들에게 먹이를 주기 시작한 후로 까마귀들이 오는 것을 멈추지 않았다. 오히려 더 많이 온 것 같다. 그리고 이야기에는 더 많은 것이 있다.\n\n까마귀들은 나 자신뿐만 아니라 내 목소리, 특히 내가 휘파람을 불면 그 소리를 알아본다. 어제, 나는 지루하고 장황하게 이야기하는 외국 여행자를 접대하고 있었다. 나는 지루해서 본능적으로 휘파람을 불었고, 몇 분 안에 까마귀 떼가 나타났다.\n\n가장 기이한 것은 그들이 평소처럼 먹이를 달라고 깍깍 울지도 않았다는 것이다. 그들은 주변을 서성이거나 바깥 나무에 앉아 있었고, 모두 여행자를 노려보았다. 여행자는 매우 불편해 보였다. 마치 내가 까마귀들에게 나를 보호하고 이 여행자가 문제를 일으키지 않도록 해달라고 바라는 것처럼 보였다!" # 91e7305186d2a022f06b96ba99e4bd53c77db3e3
	VIETmisc.2055.a: "이제 궁정에는 제가 무시무시한 힘을 가지고 있다는 소문이 돌고 있습니다!" # df2d2803c7d1dc9a06ed374a7c410a24cd64dd74
	VIETmisc.2055.tooltip: "이제 스트레스를 해소하기 위해 가끔씩 할 수 있는 #V 까마귀 먹이 주기#! [결정|E]을 사용할 수 있습니다." # a0208508cfc23be52e9a8399e72a8fd7b989bb48
	VIETmisc.2055.toast: "당신과 까마귀의 우정은 이제 전설이 되었습니다!" # 69a9922cf34861b3b03ed567d9a8b0bef41e8dbc
	VIETmisc.2056.t: "뜻밖의 구원자" # 9520c47cfbba074b43b867430dd128dd2e49638f
	VIETmisc.2056.desc: "어느 날 황야를 여행하던 중, 노상강도 무리가 나를 덮쳐 호위병들에게 돈을 내놓지 않으면 공격하겠다고 협박했습니다. 우리가 싸울 준비를 하는 동안, 나는 초조하게 휘파람을 불었습니다.\n\n몇 초 후, 하늘에서 큰 소동이 들렸습니다. 나와 호위병들은 어디선가 나타난 백 마리가 넘는 까마귀들이 강도들을 괴롭히기 위해 급강하하는 모습을 보고 충격을 받았습니다. 그들은 모두 내가 원소를 조종하는 마법사라고 소리치며 공포에 질려 도망쳤습니다.\n\n나는 그런 종류의 마법사가 아니라고 확신하지만, 강도들이 떠난 후, 까마귀의 도움에 대한 감사의 표시로 우리 호위병들에게 길가에 남은 음식을 남겨두라고 지시했습니다." # 404fdcb9c26a751af1c645be47a828e846e0f2c8
	VIETmisc.2056.a: "매일같이 볼 수 있는 광경은 아니지!" # 19290345c4cebe068dc45fcc6f17f5e763699e4e
	VIETmisc.2057.t: "작은 선물" # a76d47e16a461a4f9c01b24279a0b9164b897e1c
	VIETmisc.2057.desc: "밖을 걸으며 몇 마리의 까마귀가 어슬렁거리는 것을 보았습니다. 이제 그들에게 익숙해져서, 가끔 찾아오는 몇몇 익숙한 까마귀들을 알아볼 수 있었습니다.\n\n"먹을 것을 찾으러 온 거예요?" 라고 저는 멍하니 물었습니다.\n\n잠시 후, 그들은 제 발치에 무언가를 내려놓고 날아갔습니다.\n\n가끔 그들은 이렇게 저에게 선물을 남겨 줍니다. 아마도 우리 특이한 우정을 인정하는 표시인지도 모릅니다. 어쨌든, 저는 몸을 숙여 이번에는 그들이 무엇을 가져다놓았는지 살펴보았습니다." # 5364c47e084916a9391e2b26de066ee2d247fc2b
	VIETmisc.2057.a: "금화 몇 개" # 9decf90f1d94223b73dfeebe5029b3ccd57c6a07
	VIETmisc.2057.b: "몇 개의 작은 보석들" # e1e2fe623fc9eef81e933ade327221e4b005b4ea
	VIETmisc.2057.c: "양피지 조각" # ae57aa8521818c70cd768ddba4a8b93036b4592f
	VIETmisc.2057.d: "보기 좋게 다듬어진 몇 개의 바위" # 01c9d8977dfc0e01c070a69988edbd9449d2b4af
	VIETmisc.2057.e: "풀과 작은 허브" # b599b591f1b470f931ce2df5bded7d3693a305f5
	VIETmisc.2058.t: "까마귀에게 먹이 주기" # 15c68a2782193d75ea76f93e49fdb8e5e167807e
	VIETmisc.2058.desc: "나는 나무 옆에 앉아 잠시 휘파람을 분다. 내가 깨닫기도 전에, 여러 마리의 까마귀가 내게로 몰려온다. 그들은 주위를 걸어 다니며 내 얼굴을 올려다본다. 무지한 사람들은 그들이 나를 판단하거나 저주한다고 생각할 것이다. 나는 이 까마귀들이 실제로 나를 만나서 기뻐한다는 것을 안다. 요즘에는 가끔 먹이를 요구하기 위해 까악거리지도 않고, 우리는 단순히 서로의 존재를 즐긴다. 나와 내 하인들은 몇몇에게 이름까지 지어주었다.\n\n어쨌든, 나는 음식 조각을 꺼내 까마귀들에게 먹이를 주기 시작한다." # 882a767faecff78c8d4e7efc50a006b893a2352b
	VIETmisc.2058.a: "다시 만나서 반갑습니다, 친구들!" # 644b00bffaf0a6ad15bfd8038e2e88a1725d13f9
	VIETmisc.2059.t: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
	VIETmisc.2059.desc: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
