	VIETmisc.2061.t: "올바른 방식으로 쓰기" # 39d072e383a0b779f11344256d0dc5b1de8fb896
	VIETmisc.2061.desc: "최근에 단축어나 변형된 기호를 사용하여 단어를 나타내는 등 글을 더 빨리 쓰는 데 도움이 되는 다양한 기술이 있다는 것을 들었습니다. 이러한 기술을 배우는 데 시간을 투자하는 것이 도움이 될 수도 있고, 아닐 수도 있습니다... 아직 이 주제에 매료되어 있지만, 이러한 문제에 대해 가르쳐 줄 수 있는 지역 학자나 서기관에게 연락해 볼 수도 있을 것입니다." # 712045be1e8e0d33593b7ec4e1d0d4de2cf24857
	VIETmisc.2061.a: "물론 시간이 있다면 말이지." # b7350d2a1b9845967935d6d436cb64340a1007fa
	VIETmisc.2061.tooltip: "[GetModifier('VIET_shorthand_interest').GetNameWithTooltip] [character_modifier|E]를 가지고 있는 동안에는 해당 [decision|E]을 사용할 수 있습니다. 하지만 시간이 지남에 따라 그렇게 하는 데 흥미를 잃게 될 것이라는 점에 주의하십시오. 해당 변경자가 만료되면 [decision|E]은 더 이상 사용할 수 없습니다." # 0a5ca428770f402860284c4a82ca20ee4f4f56ed
	VIETmisc.2062.t: "올바른 방식으로 쓰기" # 39d072e383a0b779f11344256d0dc5b1de8fb896
	VIETmisc.2062.desc: "저는 몇 달 동안 이 분야의 대가라고 알려진 현지 서기관에게 다양한 속기법을 배웠습니다. 저는 단어를 줄이는 여러 가지 방법이나 단어를 더 빨리 쓰는 특정 방법을 배웠습니다." # f8448ee20c5523c64ee9ae4872704db5efda54d4
	VIETmisc.2062.desc.result_meh: "이렇게 오랜 시간 공부한 후, 속기는 최고는 아니지만, 어느 정도 사용할 수 있다고 말할 수 있습니다. 글쓰기 속도는 크게 향상시키지 못했지만, 예전보다 나아졌으므로 여전히 유용한 지식입니다." # 78a04414aa16bb85320934e4c3922b9310c62e06
	VIETmisc.2062.desc.result_good: "서기관은 제가 그의 수업을 이해하는 능력에 감탄했다고 말합니다. 이제 이전보다 훨씬 빠르게 글을 쓸 수 있게 되어 눈 깜짝할 사이에 문장 전체를 휘갈겨 쓸 수 있습니다. 이것은 제 일상 업무의 여러 측면에서 큰 도움이 될 것이므로 확실히 가치가 있었습니다!" # 515499ec641568ead5f7c06307262a36c31849e4
	VIETmisc.2062.a: "내 글쓰기는 옳습니다!" # f2e9f1e841223eb204cac16bee7ec4f1201d7db0
	# 1.4.6 - please leave this comment here 
	VIETmisc.2063.t: "약효가 좋은 베리" # 2833fb3c515b8a9f3ea0dc821145449551698f28
	VIETmisc.2063.desc: "저는 하인들을 보내 [county.GetNameNoTier]의 유명한 열매를 좀 사오라고 했습니다. 제 의사인 [physician.GetTitledFirstName]은 이 약용 열매를 다양한 용도로 사용할 수 있고, 저는 이 열매로 만든 다양한 허브차를 건강 강장제로 마실 수 있습니다. 그런데, 제가 하인들에게 열매를 몇 개나 사오라고 했었죠?" # 13c70546ce196f316600c29aeaaeef5dee4d91df
	VIETmisc.2063.a: "적은 양이지만, 너무 많지는 않고 딱 적당한 양" # ffcf6b0e4bb2bfaf5f538dd324f358c0510c7aa0
	VIETmisc.2063.b: "적당한 양이면 충분할 것입니다." # 88b8128e3526239eb10580302c7be88fd2403a2a
	VIETmisc.2063.c: "오랫동안 쓸 수 있을 만큼의 많은 양" # 55a2b3fa7383bfdfe50d76dc2c2149289c6fc635
	VIETmisc.2064.t: "대장장이 능력" # 69029f1f8d00fe8de5aa11dd74ca0d110285ee36
	VIETmisc.2064.desc: "[county.GetNameNoTier]는 세계 최고 수준의 장인으로 알려진 유명한 대장장이들로 유명하기 때문에 군대를 지원할 사람들을 모집하는 것이 좋을 것이라고 판단했습니다. 그들의 무기 및 갑옷 제작, 수리, 유지 보수 기술은 저에게 큰 도움이 될 것입니다. 하지만 어떤 종류의 전문가를 원하는지 결정해야 합니다." # 2c0405d24c8c4aa8b668166467dae67aa43d66f0
	VIETmisc.2064.a: "뛰어난 무기 장인들로 하여금 병사들이 적절한 방호 장비를 갖추도록 하십시오." # 678f4d5b8600f19a2d051e547c726bbec1b4d00b
	VIETmisc.2064.b: "저의 군대를 위한 숙련된 무기 장인은 전투를 잘 치를 수 있습니다" # 59d9c2667d8335d301faa89f239837ae964ba2d5
	VIETmisc.2064.c: "제 군사 작전을 지원할 도구와 물품을 만드는 데 숙련된 사람들" # 15dfdc9dfa289f30117515a2bc2ce8c4c86a7cb5
	VIETmisc.2065.t: "매장 성소 방문" # 9a0aad8e06b102ce77205b7ec83013e13034404f
	VIETmisc.2065.desc: "전설적인 인물이 묻혀 있다고 알려진 [county.GetNameNoTier]의 언덕 위 신사를 방문하기로 했습니다. 시골길을 따라가는 여정은 즐거웠고, 마침내 목적지에 도착했습니다." # 97c0257a3f47c79c139924777bdee1c43d31937d
	VIETmisc.2065.desc.warrior: "이곳의 민간 전승에 따르면, 이 무덤 아래 묻힌 전사는 여러 세대 전에 끔찍한 괴물을 물리치고 악마 같은 짐승의 분노와 격노로부터 백성을 해방시켰다고 합니다. 혹은... 적어도 현지인들에게 들은 이야기는 그렇습니다. 다른 사람들은 그가 혼자서 약탈을 일삼는 외래 침략자 군대를 격파했다고 말했습니다. 어느 쪽이든, 이야기는 그의 영웅적인 죽음으로 끝납니다." # fb9d8dda9583def616ffb44b3d390ed47185eeb7
	VIETmisc.2065.desc.holy: "여기 전해지는 민간 설화에 따르면, 이곳에는 수 세기 전에 살았던 어떤 성인 남성이나 여성, 아마도 일종의 [ROOT.Char.Custom('DefaultPriestTitle')]가 묻혀 있다고 합니다. 이 성인은 [ROOT.Char.GetFaith.HighGodName]의 축복을 받았으며 불치병을 고치는 등 여러 기적을 행할 수 있었다고 합니다." # 127fc5e0f9e10d882b92057089decd3fdfb8051c
	VIETmisc.2065.desc.monarch: "이곳의 민간 전승에 따르면, 이 언덕 아래에 위대한 군주가 묻혀 있다고 합니다. 이 군주는 공정하고 용감하며 근면하고 도덕적으로 올바른 통치자였으며, 통치자가 마땅히 갖춰야 할 완벽한 모습이었습니다. 그들의 통치 아래, 땅은 번성하고 평화로웠으며 백성은 행복했습니다." # 43486aed28b67ee1c0c6faa9a3b71dab0228dce7
	VIETmisc.2065.a: "[county.GetNameNoTier]에는 얼마나 훌륭한 역사가 있는가!" # 9452cb2639ac9384853ccae7695fef0a5c15c2ce
	VIETmisc.2066.t: "유령 사냥" # 0c4eb30c18b6533f8409c5e4385501bbc7800a81
	VIETmisc.2066.desc: "오랫동안 [county.GetNameNoTier]의 일부 정착지에 엄청난 수의 유령이 나타난다는 이야기가 떠돌았습니다. 저는 호기심이 생겨서 그러한 초자연적인 현상을 엿볼 수 있는지 확인하고 싶었고, 그래서 변덕스럽게 그러한 일이 흔하다고 알려진 마을로 직접 가기로 했습니다. 일단 도착하자, 저와 몇몇 경비병들은 그날 밤 늦게까지 깨어 있으면서 창밖에서 영혼의 징후를 찾기로 했습니다." # 8e5aaf7dc843bf8647a9c4a489e2c210257af0b2
	VIETmisc.2066.a: "어서, 어서, 모습을 드러내라…." # 9c3ba984e135d9c2c0238af0372cb7f8bf55e24c
	VIETmisc.2067.t: "으스스한 목격" # 7f808b1edfe2752b59f41f1fbba7e21f34f92fa9
	VIETmisc.2067.desc: "잠이 막 들려던 찰나, 저는 그들을 보았습니다! 저는 모든 영혼들이 여기저기 행진하는 것을 보았습니다! 저는 입이 떡 벌어졌습니다. 그런 일은 살아있는 사람들이 거의 목격하지 못했지만, 그들은 마치 살아있는 사람처럼 걸어 다니고 있었습니다! 저는 너무 흥분한 나머지 실수로 미끄러져 바닥에 얼굴부터 처박았습니다.\n\n정신을 차렸을 때, 제 경호원들은 제가 다치지 않은 것에 안도했고, 무슨 일이 있었는지 그리고 왜 그렇게 흥분했었는지 저에게 물었습니다. 저는 제가 목격한 것을 말했지만, 그들은 혼란스러워했습니다. 한 경호원은 "밖에는 아무것도 없습니다, 저의 [ROOT.Char.GetLadyLord] 님. 저희는 아무것도 보지 못했습니다."라고 말했습니다." # 4a775ec211ae4593056ad66118e11a6a31e05da3
	VIETmisc.2067.a: "내가 분명히 유령을 봤어! 내가 미친 게 아니라, 진짜로 봤다고!" # d8604c9ca67f28834c86fde3971f3cdf6db8f7a1
	VIETmisc.2067.b: "내가 꿈을 꾼 건가? 하지만... 모든 것이 너무나 생생했어." # ba747728ce3146d0c9abe6e0cec628363de33912
	VIETmisc.2068.t: "(No translation provided as per instructions.)" # 4481948392a8846400c954e77f58d76cdaa73963
	VIETmisc.2068.desc: "우리는 창가에 앉아 밤늦도록 아주 오랫동안 있었습니다. 하지만 여전히 흥미로운 일은 일어나지 않았고, 해가 뜰 무렵에는 잠이 들었습니다. 여행 전체가 완전한 낭비였던 것 같습니다. 어쩌면 그 유령 이야기는 그저 이야기일 뿐이었는지도 모릅니다." # 92b3ee793a8dc0cbc1d82bdcd1adf0a2061ef918
	VIETmisc.2068.a: "적어도 작은 휴가는 있었던 거죠, 그렇죠?" # 24192e336d135d3bd986d96cbb0b3f78affb76f3
	VIETmisc.2069.t: "저들이 저기에 있었소!" # ecdd2599fbcc75426dd2bcbd9abd971bcd239569
	VIETmisc.2069.desc: "우리는 창가에 한참 동안 앉아 있었지만, 흥미로운 일은 전혀 일어나지 않았습니다. 제가 깜빡 잠이 들었던 모양인지, 깨어났을 때는 몇몇 경비병들이 흥분해서 떠드는 소리가 들렸습니다. 순진한 젊은 친구 한 명이 밖을 가리키며 말했습니다. “저의 [ROOT.Char.GetLadyLord], 저를 믿으시죠? 방금 유령을 봤어요! 사라졌지만, 저쪽에 있었어요!”\n\n다른 경비병들은 웃으며 그 아이가 잠들었다가 방금 깨어난 것이라고 했습니다. “꿈을 꾼 게 분명하네, 친구.” 한 사람이 말했습니다. “우리 중 아무도 본 사람이 없어.”\n\n결국 그날 밤 내내 특별한 일은 일어나지 않아 그 여행은 헛수고로 끝났습니다. 아마도 그렇겠죠." # 60d3d537609a522ada1b9341bd3fcb953b7b4b9d
	VIETmisc.2069.a: "저는 그 소년을 믿습니다. 유령들이 저 밖에 있었던 게 틀림없어요." # ae79c43e66a2100946093f6270e8423f831ae3cd
	VIETmisc.2069.b: "그 아이는 꿈을 꾸었거나 무언가를 유령으로 착각했을 것입니다." # f7680e8681861aba10bff12b997d078f2ff044e0
	VIETmisc.2070.t: "[county.GetNameNoTier]의 은둔자" # f189d833bd4eee31da7e55cf80120cbeb44da683
	VIETmisc.2070.desc: "[county.GetNameNoTier]의 거룩한 은둔자의 "미라" 소문이 내 귀에까지 들려왔고, 나는 이 은둔자가 한때 살았던 곳으로 가기 위해 다양한 공물을 가지고 사절을 보내기로 결정했습니다.\n\n내 사절에 따르면, 은둔자의 시신은 명상 자세로 앉아 있었습니다. 꽃, 음식 및 기타 여러 품목의 공물이 그의 앞에 놓여 있었고, 몇몇 사람들이 기도하거나 생각에 잠긴 채로 근처에 앉거나 서 있었습니다. 현지인들은 우리가 제공한 공물에 크게 감사했습니다." # 297a57a3d2f6b34afe2bbfbf4292e68106f43e61
	VIETmisc.2070.a: "그 은둔자는 우리의 존경을 받을 만합니다" # 602d30508ad49b657d7c677518b068097f3cb7d4
	VIETmisc.2070.b: "내 사절은 은수자에게 많은 공물을 줄 것이다." # a80a3a4fdcfacc73ebfbbf62d7df36245248687a
	VIETmisc.2071.t: "[county.GetNameNoTier]의 위대한 그늘 나무" # ee627dcbfb6598772b51449480f8591f653e0f30
	VIETmisc.2071.desc: "[county.GetNameNoTier]의 마을에는 훌륭한 그늘 나무가 있는데, 너무나 훌륭하여 심지어 저, [ROOT.Char.GetTitledFirstName]조차도 방문할 가치가 있다고 판단했습니다. 마을 사람들은 제가 그들의 마을을 방문할 가치가 있다고 생각했다는 사실에 놀랐지만 기뻐했으며, 작은 잔치와 춤, 소작농 노래와 같은 다양한 사소한 즐거움으로 저를 환영했습니다. 그 후, 저는 훌륭한 그늘 나무에 다가갔습니다. 간단히 말해서, 그것은 매우 컸습니다. 진정으로, 그 아래에 전체 씨족 구성원을 모두 넣을 수 있을 정도였습니다." # 0c62d5b4e3bd2b688811d0d7c2f89133d6685781
	VIETmisc.2071.a: "저는 거기 아래에서 몇 시간 동안 휴식을 취하며 즐거운 시간을 보냈습니다." # 3eaea4acf6e91a5e08e499ff034842336143e2a3
	VIETmisc.2072.t: "돌 기념물" # 95f3152705be739782f1b161002a2651af55c0bc
	VIETmisc.2072.desc: "저는 시간을 내어 고대의 거대한 석조 기념물이 있는 [county.GetNameNoTier]의 외딴 지역을 여행했습니다. 그냥 궁금해서 이곳은 어떤 곳일까 생각했습니다. 그곳에 도착하여 기념물에 다가가 더 자세히 살펴봤습니다. 모양은 투박하지만, 사람의 손으로 조각한 것이 분명했습니다. 또한 그 크기도 인상적이어서 왜 현지인들이 어디로도 옮길 수 없었는지 알 수 있었습니다. 우선 어떻게 여기에 왔는지 궁금해지네요." # 6a06bdd679e70bb9e0b9ab8d4deb636532a2a7e7
	VIETmisc.2072.a: "나는 몇 시간 동안 경치를 감상하며 휴식을 취했다." # 3927eafff7570e4a96e3108cea75f4ef4952594e
	VIETmisc.2072.b: "학자적 직감으로 보아 기념물을 더 조사해야 할 것 같습니다." # 6b5fac2461332b31ff63079f0e29dd22ce74465b
	# 1.4.7 - please leave this comment here 
	# 1.4.8 - please leave this comment here 
	VIETmisc.2073.t: "당나귀 구매" # 259b7f7c1ee9b8c018e64001ccf78cce217bdde8
	VIETmisc.2073.desc: "[county.GetNameNoTier]의 마을에 도착하여, 그 지역에서 가장 훌륭하다고 알려진 당나귀 떼를 소유한 지역 유력자와 만나기로 했습니다. 우리는 당나귀를 몇 마리나 살지, 얼마를 지불해야 하는지 협상하는 데 시간을 보냈습니다. 결국 저는 다음과 같이 구매하기로 합의했습니다." # d499ce413b5fe257ee3661e25cb3925341ed2dce
	VIETmisc.2073.a: "작은 당나귀 무리" # 37965621039020cf189a7c8fb405150be7e839b0
	VIETmisc.2073.b: "중간 크기의 당나귀 떼" # 6b68ae8e5cf848f82502b685a4c53bb2348dfc78
	VIETmisc.2073.c: "많은 수의 당나귀 떼" # 8ff41b1261658f849df1cc3b727f9487619e3568
	VIETmisc.2074.t: "제안" # 44c4b426e50f9cb7111ca4a144f76e2d20379fa4
	VIETmisc.2074.desc: "[courtier.GetTitledFirstName]은 [courtier.GetHerHis] 얼굴에 생각에 잠긴 듯한 표정을 지은 채, [courtier.GetSheHe]와 나는 나의 거처 주변을 산책했습니다.\n\n"[courtier.GetSheHe]께서는 비둘기장이 별로 없어 보이십니다." [courtier.GetSheHe]가 말합니다. "방금 알아챘습니다."\n\n"충분합니다." 나는 웃으며 대꾸합니다.\n\n"[ROOT.Char.GetLadyLord]님, 실례지만, 강력한 [ROOT.Char.GetTitleAsNameNoTooltip]이신 것을 보여주고 싶으시다면 더 필요하다고 생각합니다." [courtier.GetSheHe]가 설명합니다. "거처에 좀 더 지으시는 것이 좋을 듯합니다. 결국, 많은 비둘기장을 가진 [ROOT.Char.GetSheHe]는 많은 비둘기를 가진 것이고, 많은 비둘기를 가진 [ROOT.Char.GetSheHe]는 많은 권력을 가진 것입니다."" # a3aca9800be5d90859e7f559ce7c9f1306ee34e7
	VIETmisc.2074.a: "잘 모르겠어. 덧없는 허영심 같기도 하고. 두고 봐야 알겠지." # 306706b4a23aa7fc4114af2bcf370d61efacc81d
	VIETmisc.2074.b: "좋은 제안입니다, [courtier.GetFirstNameNoTooltip]! 정말 멋진 생각입니다." # 8c1582201e73540a6d6f4ead386f5315a85f1121
	VIETmisc.2074.info: "#emphasis Historical Context:#! Though domestic pigeons (#italic Columba livia domestica#!) are most well-known in modern times for their homing ability which was used to transmit written messages, before the early modern period, they were just as prized - if not more so - for their meat and for their dung, which was used to fertilize agricultural land. Dovecotes, tower-like structures used to house the pigeons and doves one owned, were seen as markers of status and privilege, as they were often built by those of elite status in many societies." # null
	VIETmisc.2074.tooltip: "[GetModifier('VIET_dovecote_interest').GetNameWithTooltip] [character_modifier|E]를 보유하고 있는 한, #V 거주지에 더 많은 비둘기장을 추가#할 수 있는 [decision|E]에 접근할 수 있습니다! 그러나 시간이 지남에 따라 그렇게 하는 데 흥미를 잃게 될 것이며, 해당 효과가 만료되면 [decision|E]를 더 이상 사용할 수 없게 됩니다. 또한 이 [decision|E]는 한 번만 수행할 수 있습니다." # 418ada281eafcec8a1db2cd23d9c2c8a6db81446
	VIETmisc.2075.t: "새 비둘기장" # 92263f5ea6593c34fe45a486a7d67f8a6da9f1e3
	VIETmisc.2075.desc: "제 거주지 근처에 비둘기장을 더 많이 짓고, 늘어난 비둘기를 돌볼 직원을 더 고용하는 것이 결국 좋은 생각이라고 결정했습니다. 심사숙고 끝에 저는 ...을 짓기로 했습니다." # 6120bbc725698e55ca3b44712a4de61d1bba2e3e
	VIETmisc.2075.a: "새로운 비둘기장 몇 곳" # 8a502c2ead8dd21ee8e149888cbebb84e6e929dd
	VIETmisc.2075.b: "몇몇 새로운 비둘기장" # c4bce8069d1d7007afb47a8896e09e2428c8e3f5
	VIETmisc.2075.c: "새로운 비둘기장 다수" # 27b94a2a2dfdd3c3c985867ebdf13521063a5694
	VIETmisc.2076.t: "새로운, 편안한 취미?" # ba606c659556e25c689f081640b3f6ab51685c21
	VIETmisc.2076.desc: "가끔 시골길을 걷다 보면 야생의 작은 새들을 마주치게 됩니다. 이 작은 생물들은 이리저리 날아다니며 나무 가지나 바위에 앉아 즐거운 노래를 부릅니다. 그 생물들을 만날 때마다 이상하게 즐거운 기분 전환이 된다는 것을 알게 되었습니다. 그리고 그들의 노래를 듣는 것은 평화로운 감각을 얻는 데 도움이 됩니다." # e37d703713342f94c9b92375eaecb4303ac8aef6
	VIETmisc.2076.a: "아마도 긴장을 풀기 위해 좀 더 규칙적으로 해야겠어." # 45e17c89bcad93916ffc9ff0f71b9553322b6ccf
	VIETmisc.2076.b: "그것은 단지 지나가는 변덕일 뿐, 저의 피상적인 관심사입니다." # 48abe5a6db1932ba3b936dc63b2a891e560c02f8
	VIETmisc.2076.tooltip: "이제 #V 야생 명금에 귀 기울이기#! [결정|E]을 사용할 수 있습니다." # 09230244a897ead1433f5259e8fd308e543af626
	VIETmisc.2077.t: "지빠귀" # 44fc19c382d9f1ea3f591f97307a110a4e61a104
	VIETmisc.2077.desc: "오늘, 나는 몇몇 경비병을 대동하고 시골의 조용하고 탁 트인 공터로 갔는데, 그곳은 꾀꼬리들이 모여드는 곳으로 알려져 있습니다. 나는 앉아서 주변에 앉아 있는 여러 새들을 보며 휴식을 취합니다. 나는 새들이 짹짹거리고 작은 노래를 부르는 소리를 들으면서 얼굴에 미소를 짓습니다." # 1a6c205581eb84f22a9673d303f05702117fd9da
	VIETmisc.2077.a: "정말 아름답지 않나요?" # 141aa79441b30af4df67ec26776007cfa2bf9a50
	VIETmisc.2077.tooltip.nothing: "이 새들의 지저귐에서 특별한 영감은 얻지 못했지만, 편안한 시간을 보냈습니다." # 5ca1ed204ecd9e06e389e93dabe7000fe0373dc0
