	VIETmisc.2078.t: "꽃 초원" # 9d8592825ba2f5872856b62069a141c78144dce8
	VIETmisc.2078.desc: "오늘, 저는 [county.GetName]의 봄 들판을 방문하여 꽃들의 아름다움을 감상했습니다. 실망하지 않았습니다.\n\n수평선 끝에서 다른 끝까지 수백, 수천 개의 작고 사랑스러운 야생화가 있으며, 각각 고유한 색조를 지니고 있습니다. 이러한 모든 꽃들이 이처럼 모여 있으니, 바람이 조금만 불어도 마치 [ROOT.Char.GetFaith.HighGodName]이 엮은 움직이는 짜임새로운 보석처럼 보입니다!\n\n저는 언덕 위에 앉아 저 앞에 펼쳐진 자연의 위대하고 아름다운 모습을 경탄하며 바라봅니다." # ffccec940520732a18d75935cf81c0f4be410067
	VIETmisc.2078.a: "정말 놀랍습니다." # ec67284843d00488ec5a3dead652ec2c0dfa14bf
