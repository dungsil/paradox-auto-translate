	VIETmisc.3034.t: "죽음을 향한 투쟁" # 598bc90455d1083010e579c5df2081758b49b9fd
	VIETmisc.3034.desc: "오늘 저는 [county.GetNameNoTier]에서 많은 사람들을 살해한 흉악한 살인범의 처형을 목격하고 있습니다. 이 남자의 죄는 의심할 여지 없이 확실하며, 많은 사람들이 그가 죽는 것을 기뻐하고 있습니다.\n\n그가 붙잡히기 전까지 저의 관리들은 이 범죄자를 잡을 수 없었습니다. 하지만 그는 많은 전투의 베테랑으로 밝혀진 노인을 살해했을 때 실수를 저질렀습니다. 노병은 살인범의 무기에 공격받은 후 용감하게 저항했고, 범죄자를 심하게 다치게 한 후 숨졌습니다.\n\n덕분에 현지 경비병들은 악랄한 남자를 추적하여 체포할 수 있었습니다. 노병이 죽은 것은 안타깝지만, 그가 죽은 것은 헛되지 않았습니다. 덕분에 이 범죄자를 찾기 위한 우리의 노력이 끝났기 때문입니다." # 54612efd70268c1d585082e9dbacd45011cd535a
	VIETmisc.3034.a: "살해당한 피해자들의 죽음이 복수되었습니다!" # 8d1ddbaca0bdaccc0b2084829374c52b771a2313
	VIETmisc.3034.b: "정말 슬프군요. 참으로 잔혹한 세상입니다." # cc7b058d6191d1237e1fd1d0d43655e7a2518d90
	VIETmisc.3035.t: "사람들과의 만남을 피하려는 몸부림" # da7a73fcd033e695a36d19d11c43b2b43af5af9b
	VIETmisc.3035.desc: "저는 [county.GetNameNoTier]에 거주하는 은둔자에 대한 소문을 듣고 있습니다. 이 신비주의자의 정체에 대한 세부 사항은 모순되는 점이 많습니다. 예를 들어, 어떤 사람은 은둔자가 남자라고 하고, 어떤 사람은 여자라고 하며, 또 어떤 사람은 은둔자가 둘 다 아니거나 둘 다라고 합니다! 하지만 대부분의 이야기가 일치하는 것은 이 성인이 [ROOT.Char.GetFaith.ReligiousText]에서 가르치는 대로 우주의 진리에 대한 지혜와 이해로 가득 찬 진정한 신자라는 것입니다.\n\n하지만 문제는 모든 사람이 이 은둔자와 만나기를 원한다는 것입니다. 그 결과, 이 은둔자는 영적인 수행을 할 평화와 조용함을 찾는 데 어려움을 겪는다고 합니다. 은둔자는 항상 다른 곳에 숨으려 하지만, 용감한 열성 신자들에 의해 다시 발견됩니다.\n\n어쨌든, 이 은둔자에 대한 소문이나 전설은 지역 주민들이 종교적인 문제에 더 헌신하도록 확실히 영감을 주고 있습니다." # 0924d48691771f7737a07ecfb3559ff8233ed58c
	VIETmisc.3035.a: "이상한 이야기군! 수도승이 정말 있는 걸까?" # 688885b8793b29941d4d41bf36e379005e526e45
	VIETmisc.3035.b: "#italic 사람#이 싫을 수도 있다는 것을 이해합니다." # 051d8e94588735926a0d52063a5a26d49af50082
	# Version 1.6.1 Start Here - Please leave this comment and do not remove it 
	VIETmisc.3036.t: "동굴 미술" # af6f36d63d4f3d8f2a03c0128ca59f815e713af3
	VIETmisc.3036.desc: "[county.GetNameNoTier]의 몇몇 농부들이 최근에 동굴을 발견하고 놀라운 것을 발견했습니다.\n\n이 농부들이 횃불을 들고 동굴 벽을 비추자, 처음에는 어두운 마법의 증거라고 생각한 것에 깜짝 놀랐습니다. 하지만 좀 더 자세히 조사해보니, 분노에 찬 포식자부터 평화로운 무리에 이르기까지 다양한 종류의 짐승들과 사람들을 묘사한 아름다운 그림이 검은색과 붉은색 안료로 그려져 있었습니다.\n\n누가 이런 예술을 만들 수 있었을까요? 아마도 우리는 결코 알 수 없을 것입니다. 하지만 이 발견은 일종의 센세이션을 일으키고 있습니다." # 33917345d674312c27f76bee8023ebe6185ba7bd
	VIETmisc.3036.a: "언젠가는 누가 이 작품을 만들었는지 알게 될지도 모릅니다." # 14ef14c5617b187f563780480f7e4eaa97a8495d
	VIETmisc.3036.b: "제가 직접 동굴을 조사해 보고 싶습니다." # a21b08a4d0e71b067d2566e45cb597eb3f0f15e7
