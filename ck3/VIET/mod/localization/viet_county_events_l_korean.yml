	VIET_decrease_county_modifier_time: "이 옵션은 #V 감소#시킵니다! 기본 옵션에 비해 해당 [county_modifier|E]의 지속 시간을 감소시킵니다." # d2009cede439752179d9ed8def824c22e075cbd8
	VIET_increase_county_modifier_time: "이 옵션은 #V 증가#! 기본 옵션에 비해 해당 [county_modifier|E]의 지속 시간을 늘립니다." # b5e2e04349a34c91a8e59fad0c7df79cf95fef78
	# NEW COUNTY/PROVINCE EVENTS 
	VIETmisc.3000.t: "아주 좋아!" # 865cc78db13d2d2577013e723e8796f5fd39fd62
	VIETmisc.3000.desc: "[county.GetNameNoTier]에서 나는 특정 종류의 식용 열매가 약효가 있다고 알려져 지역 일부에서 좋은 평판을 얻었습니다. 그 결과 더 많은 양이 이웃 지역으로 운송되어 지역 경제를 활성화하고 있습니다." # f7fbb70a4072d8e8eb20c3650838628180b863f7
	VIETmisc.3000.a: "아주 좋아요!" # c72f2ad4c33d462403e7135890c5837799c31645
	VIETmisc.3000.tooltip: "[영지|E] 내의 [카운티|E]가 [GetModifier('VIET_berry_good_medicine_county').GetNameWithTooltip] [카운티_modifier|E]를 가지고 있는 한, #V 값비싼 약용 열매 구매하기#! [결정|E]을 이용할 수 있습니다." # 9d54e87be14e1fdde8a0bd9a53ad7b5386d6bb2a
	VIETmisc.3001.t: "매혹적인 동굴" # 6135266c9a86f57c277fc4395e1d4ded648451ed
	VIETmisc.3001.desc: "며칠 전, 목동들이 [county.GetNameNoTier]에서 작은 동굴을 발견했습니다. 동굴 안에는 나무로 만든 도구와 조각된 돌 몇 개 등 별다른 가치가 없는 여러 장신구가 있었습니다. 신원을 알 수 없는 생물의 뼈 조각도 있었습니다.\n\n동굴에는 특별한 것은 없지만, 과거에 사람이 살았거나 적어도 여행자나 유목민이 잠시 머물렀던 곳임이 분명합니다. 이 동굴의 발견은 꽤 큰 소동을 일으켰고, 여러 현지인들이 재미 삼아 그 안에서 찾을 수 있는 작은 물건들을 찾아다녔습니다." # e11208161c9805aefa5a9a575a72874e90d34fbf
	VIETmisc.3001.a: "이 소식이 저에게 무슨 의미가 있습니까?" # e3874db8b17bb137b6424110ebeddc0078e5edef
	VIETmisc.3001.b: "하인들을 보내 제게도 장신구를 좀 모아오게 하십시오." # 1d6003343e90d96148f438e5d863877e921eed54
	VIETmisc.3001.c: "동굴에 작은 [ROOT.Char.GetFaith.GetAdjective] 신전을 세워야 합니다." # a1985792950dc255c11a1bf6d12f38683342392a
	VIETmisc.3002.t: "훌륭한 선장" # 08d59904ee03a1677ffeeab23200f2c5abb45a17
	VIETmisc.3002.desc: "[county.GetNameNoTier]의 주요 요새 수비대장인 [captain.GetFullName]은 [captain.GetHerHis]의 친절하고 정의로운 성품으로 많은 사람들의 존경을 받고 있습니다. 예를 들어, [captain.GetSheHe]는 자신의 부하들에게 지역 주민들에게 공손하고 도움이 되도록 훈련시키고, 자신의 지위를 이용하여 다른 사람을 괴롭히는 경비병에게는 엄하게 처벌하지만, 이는 [captain.GetHerHis]의 감명받은 부하들에게 원한보다는 더 큰 충성심을 불러일으키고 있습니다. 뿐만 아니라, [captain.GetSheHe]는 이 지역에서 여러 도적단을 무찌르는 데 큰 공을 세웠으며, 심지어 이 불량배들조차 [captain.GetSheHe]를 훌륭한 상대로 인정하며 마지못해 존경한다는 소문도 있습니다.\n\n저는 [captain.GetHerHim]을 제 궁정으로 데려올 것을 고려하고 있습니다. 그와 같은 카리스마 있고 올바른 군인은 제 군대를 정비하는 데 큰 도움이 될 수 있을 것입니다. 반면에 [captain.GetSheHe]가 현재 직책에서 일을 잘하고 있으므로, [captain.GetHerHim]을 현재 직책에 그대로 두는 것이 좋을 수도 있습니다." # bae7dbb8d2d79cb00282ff71534873ebd58f85fe
	VIETmisc.3002.a: "저런 병사를 제 휘하에 두고 싶습니다. [captain.GetHerHim]을 제 궁정으로 초대하십시오!" # ca2e77347ed5cfe6c990e66d43413ad53c3b344d
	VIETmisc.3002.b: "백성들은 [captain.GetHerHim]이 더 필요합니다. [captain.GetHerHim]을 그곳에 머물게 하십시오." # 81021c531c5e7436871bb33265eae49e781e18e7
	VIETmisc.3002.c: "[county.GetNameNoTier]을 [captain.GetHerHim]에게 수여하십시오. 훌륭한 [ROOT.Char.GetLadyLord]는 지역 사회를 잘 이끌 것입니다." # 10be6e516a08641acef1c2e6ae079a3800c92b4d
	VIETmisc.3003.t: "불량배" # e3e600fea9cc9ccb608cb1e0cef838320d9de726
	VIETmisc.3003.desc: "[county.GetNameNoTier]에서 충격적인 소식이 들려왔습니다! 작은 무리의 산적들이 제 병사로 위장하여 사람들의 돈과 소지품을 빼앗고 있습니다.\n\n이상한 점은, 이들은 일반적인 산적에게서 볼 수 있는 일반적인 위협적인 수법을 사용하지 않는다는 것입니다. 대신에 그들은 지역의 평화를 확보하기 위한 중요한 임무를 수행하기 위해 파견된 요원인 척하며 지역 주민들의 도움을 필요로 한다고 주장합니다. 노인, 잘 속는 사람, 그리고 어리석은 사람들을 대상으로, 그들은 강압적인 행동 없이 그들의 재산을 속여 빼앗습니다. 그들의 활동은 다른 사람들에게 물리적인 해를 입히지 않았고, 일부 피해자들은 무슨 일이 일어났는지 인정하기 부끄러워했기 때문에 한동안 발각되지 않았습니다." # ecab338baf013407e2f3d933e0cb1083f7160115
	VIETmisc.3003.a: "지역 관리들에게 그들을 어떻게 처리할지 결정하게 하겠습니다." # 29932e4caac932bef6ccdd1a584cd53256a24e96
	VIETmisc.3003.b: "야만인이든 아니든, 그들은 여전히 범죄자입니다. 체포하십시오!" # a10eeb6c8cb1ccdca86495ecc57e013ef958db82
	VIETmisc.3003.c: "흥미롭군. 그들이 나를 위해 일할 의향이 있나? 쓸모 있어 보이는군." # 68e553fa58eeb36489a56e06fc65207b5cd95d2a
	VIETmisc.3004.t: "출입구" # 6b2c95a04613b001bae204479ba58c0e08269870
	VIETmisc.3004.desc: "몇 주 전, [county.GetNameNoTier]의 황무지에서 기이한 석조 구조물이 발견되었습니다. 그것을 본 사람들은 이 구조물이 마치 일종의 문과 같은 모양이라고 주장합니다.\n\n저는 상황을 조사하기 위해 몇 명의 관리를 보냈고, 그들의 보고서에서 그들은 키가 큰 사람만큼 높은 이 큰 돌이 실제로 문의 아치와 닮았다는 것을 확인했습니다. 몇몇 농부들은 이전에 지역 건설 프로젝트에 사용하기 위해 돌을 옮기려고 했지만 돌은 꿈쩍도 하지 않았습니다. 게다가 일부 사람들은 이제 그것이 악마와 다른 공포로 가득 찬 무서운 영역이든, 천상의 낙원이든, 다른 영역으로 가는 포털일 수도 있다고 믿고 있으며, 공동체에는 점점 더 큰 불안감이 커지고 있습니다." # 3d5009499b8adb4dac13c9cad760ea8e6f9ce383
	VIETmisc.3004.a: "곳곳에 커다란 돌들이 널려 있다. 지금은 그냥 두도록 하자." # 8a9058eca910ff419ebaba84d08409300b6a4a43
	VIETmisc.3004.b: "사람들을 안심시키기 위해, 일부 지역 경비병을 배치하십시오." # 5f43f18deef8690af7865df74f26c3f3c7af56ff
	VIETmisc.3005.t: "끓는점" # 6e773636845e21f0bd0b1de73fb260e827cd7daf
	VIETmisc.3005.desc: "[county.GetNameNoTier]의 한 마을에서 최근 불행한 사건들이 발생했습니다. 내 관심을 끌기에는 너무 하찮은 한 큰 마을에서 지역 문제에 대한 격렬한 논쟁이 있었지만, 최근 여러 저명한 인사들의 회의에 참석한 두 사람이 그 문제로 다투었습니다. 결국 난투극이 벌어져 큰 소동이 일었고 많은 부상자가 발생했습니다.\n\n마을의 긴장이 최고조에 달하고 있으며, 이 지역에 대한 최고의 관할권을 가진 [ROOT.Char.GetTitleTierName]로서 내가 개입해야 할 수도 있습니다." # 3cc3491ff04496f23ba93511f6a727f9578e5b11
	VIETmisc.3005.a: "이 문제는 애초에 관련이 없으므로 내 시간을 들일 가치가 없습니다." # 050866c5a6af95690254ed47ae8276edfaa21812
	VIETmisc.3005.b: "양측 간의 협상을 중재해 보겠습니다." # 918ca4300cfc5be06891fd181122f20a2c6d0625
	VIETmisc.3005.c: "군대를 보내어 질서를 유지하고 상황이 안정될 때까지 대기하십시오." # 3e20098d1453027b594b6889be7b9f2aedf97ce6
	VIETmisc.3005.toast_good: "현지인들이 합의를 도출해냈습니다!" # d028c52a1016148326e7030f5133dc4d09a530d1
	VIETmisc.3005.toast_bad: "혼돈이 폭발하고, 불화가 시작됩니다!" # fe0340e94893895a5a64aaec200e83ae4063ba3d
	VIETmisc.3006.t: "불타는" # 88e7a725f7b0923260c492810dc6523707a5c3e4
	VIETmisc.3006.desc: "최근 [county.GetNameNoTier]의 대도시에 대형 화재가 발생했습니다. 화재로 인해 정착지의 대부분이 파괴되었고 많은 사상자가 발생했습니다. 이 도시는 지역적으로 중요한 곳이었기 때문에 이 재난은 장기적인 결과를 초래할 수 있습니다." # 8977ef1a4bb38019a425e62e217107ecd3fe9539
	VIETmisc.3006.a: "생존자들을 돕고 재건을 돕기 위해 우리가 할 수 있는 일을 하십시오." # c4cc9b3b49b25b4188a8f3321f75e57dd2b2be84
	VIETmisc.3006.b: "분명 평민들은 어떻게든 견디는 방법을 알아낼 것입니다." # ee2671faae4dc9ac9a2cdb411e25165555688aaa
	VIETmisc.3007.t: "죽음의 지대" # e2caba8c3cae62a0b68005bf653eb3b709c5ca43
	VIETmisc.3007.desc: "[county.GetNameNoTier]의 한 지역은 작은 마을 두 곳 사이에 있으며, 한쪽 끝에서 다른 쪽 끝까지 반나절 거리에 있는데, 지역 민속에서 "죽음의 지대"를 비롯한 불명예스러운 이름으로 악명이 높습니다. 이 지역에는 불행한 사건을 많이 일으키는 어두운 기운이 있다고 합니다. 예를 들어, 그곳을 지나던 부주의한 여행자들이 그곳의 물을 마시거나 음식을 먹고, 몇 주 후에 의사들도 알아볼 수 없는 질병에 걸려 죽는다는 이야기가 있습니다.\n\n우리 외부인 중 많은 사람들은 그러한 이야기에 거의 관심을 기울이지 않았습니다. 어쨌든 전 세계에 신비하고 위험한 장소가 많이 있기 때문입니다. 그러나 소문은 이제 퍼지고 있으며, 멀리서 온 일부 상인들조차 그 지역을 피하고 있습니다." # f540712c2ff2afaf4d091d54d8acadfcd0687877
	VIETmisc.3007.a: "나는 그곳으로 직접 여행하는 것을 피해야 한다." # 973d618c6ab1a3d875733e00879bd89e6cd55a29
	VIETmisc.3007.b: "저주받은 건지 의문이지만, 누가 알겠어요?" # 3311e7e922daaa8364530de13f9f2c1f04c24c66
	VIETmisc.3008.t: "신비한 유물" # 33ee705b6ce0ae3d9adbf521dc2a02bd9f82ef88
	VIETmisc.3008.desc:0 "I've received a strange report from one of my officials stationed in a village in a distant corner of [county.GetNameNoTier]. Several weeks ago, loud noises were reported one night; it sounded like blacksmiths at work, or carpenters building houses, yet no such activity was being done, to anyone's knowledge.\n\nThat morning, my official went with the locals to investigate the source of the noise; all they saw were a few fallen trees and odd clumps of dirt on the ground… and a rod made of some kind of wood. When touched, it emitted a loud sound that temporarily deafened all who were present, and a great light appeared for a brief moment. No one has been able to make the rod do that again, despite repeated efforts.\n\nThe peasants believe that the rod a holy relic from [ROOT.Char.GetFaith.CreatorName], but my official, a scholar, is more skeptical, as the report concludes: "저는 [ROOT.Char.GetFaith.CreatorName]께서 신성한 유물을 쓰레기처럼 방치하지 않으셨으리라 믿습니다. 결국, [ROOT.Char.GetFaith.CreatorSheHe]께서는 우리가 이 기이한 물건을 연구하고 세계의 자연 현상에 대한 지식을 넓히는 것을 더 선호하실 것입니다. [ROOT.Char.GetFaith.CreatorSheHe]께서 창조하신 세계에 대해서 말입니다."" # 2ec9695d5b291d4d923626d1a0057fda9eeeb7f3
	VIETmisc.3008.a: "우리가 신성한 유물을 봉헌하면 농민들이 기뻐할 것입니다." # 8932d02b50b7584ebe32038dfaa974e952c73624
	VIETmisc.3008.b: "현지 학자들이 연구하도록 하는 것은 가치 있는 노력이 될 것입니다!" # ff8cd8f7460af49c63a4a971e8dddd6792acdee8
	VIETmisc.3009.t: "[county.GetNameNoTier]의 실종자" # 72cc6946cbfc8d43aa9b531416ce073c1453b24c
	VIETmisc.3009.desc: "[county.GetNameNoTier]에 사는 평민들이 얼마 전 이상한 것을 발견했습니다. 바로 무역 대상 전체였습니다. 즉, 대상 자체는 괜찮았습니다. 짐을 나르는 동물, 무역 상품, 식량 및 보급품 등이 있었지만 대상의 사람들은 없었습니다. 대상의 구성원인 상인, 짐꾼, 용병 호위대, 야영 추종자 등은 몇 주 전에 근처 마을 중 한 곳을 떠나는 모습이 마지막으로 목격되었으므로 멀리 이동할 수 없었습니다.\n\n내 경비병과 관리가 실종자를 수색했지만 다른 흔적은 찾을 수 없었습니다. 그들이 어떻게 그렇게 갑자기 사라졌을까요? 도적부터 [ROOT.Char.GetFaith.DevilName]까지 모든 것을 비난하는 이론이 있지만, 아무것도 하지 않고 그냥 앉아 있는 상품과 동물로 무엇을 해야 할지 알아내야 합니다." # c813eb5b0a27902a99dd6b9f93817d32d28d7405
	VIETmisc.3009.a: "일부 현지 주민들에게 남은 물자를 주십시오." # a39a2f8dacb99fc385347728fb34ddc136cf5b89
	VIETmisc.3009.b: "찾는 상인에게 물품을 파십시오." # dd79d627d567d76d217271c58b7aa1084a064660
	VIETmisc.3010.t: "훌륭한 도자기" # 97a4519399d7707fa09f28b00ccea53ef742c233
	VIETmisc.3010.desc: "[county.GetNameNoTier]에서 만든 도자기가 최근 다른 지역에서 유행처럼 번지면서 더 높은 가격에 팔리고 있습니다. 많은 상인들이 사업 기회를 확장하기 위해 이 지역으로 몰려들었고, 이는 지역 경제 활황에 도움이 되고 있습니다." # a60a818866bd26b3c8aea772b1a0aabaf4a08ed1
	VIETmisc.3010.a: "잘 들었습니다!" # 6724a970961ce88c4a820be62d9155570ea517ea
	VIETmisc.3011.t: "[county.GetNameNoTier]에 드리우는 그림자" # a685483b3dd5888b181008e7aae2a2dd667cc1fc
	VIETmisc.3011.desc: "최근 [county.GetNameNoTier] 주변에 지역 주민들이 부자연스럽고 기이하다고 묘사하는 방식으로 어두운 구름이 맴도는 것이 목격되었습니다. 그 구름은 (주민들의 주장에 따르면) 며칠 동안 한자리에 머물면서 특히 한 마을 근처에 불쾌한 그림자를 드리웠습니다. 그 구름은 흩어졌지만, 어떤 사람들은 그러한 불길한 징조의 존재가 우리에게 파멸과 불행을 예고하며 곧 암흑기가 올 것이라고 주장하지만, 나는 그러한 주장이 얼마나 타당한지 확신할 수 없습니다." # 693a8f9d6099ac4f66061ed8a2167b7a9d8d4dba
	VIETmisc.3011.a: "혼란스러운 시기에 [ROOT.Char.GetFaith.HighGodName]께서 우리를 인도해 주시기를 기도하겠소." # 7d5fcef04acb396682f4662aba15ebee25f1a863
	VIETmisc.3011.b: "별거 아닐 거예요. 그냥 이상한 구름일 뿐일 겁니다…." # b07e9ac89687eb43c6b8dcdaceb134776d1e3adb
	VIETmisc.3012.t: "능력 부족 장교" # ae2027f93062ede3c997d3189b9c957534f964ee
	VIETmisc.3012.desc: "[county.GetNameNoTier]에 주둔한 군대를 이끄는 제 군 장교들의 잔혹함에 대한 보고가 점점 늘어나고 있습니다. 그들은 일반적으로 주민들을 공포에 떨게 하지는 않지만, 그들의 지휘를 받는 군인들을 그다지 잘 대하지 않습니다. 일부 병사들은 그들의 지휘관보다 차라리 [ROOT.Char.GetFaith.DevilName] 아래에서 복무하겠다고 주장할 정도이고, [ROOT.Char.GetFaith.DevilSheHe]가 분명 더 자비로울 것이라고 합니다! 그 결과, 탈영이 만연하고 남은 군인들의 사기가 낮습니다.\n\n새로운 지휘관을 데려올 수 있습니다. 그러나 현재 지휘관 중 일부는 다른 곳과 연관되어 있고 어느 정도 사회적 지위와 영향력이 있기 때문에 정치적으로 어색할 수 있으며, 그들의 지위에서 해임되면 소란을 일으킬 수 있습니다." # 120256d0c03888d9cdf5befb2927aaf97d0c0d00
	VIETmisc.3012.a: "이것은 내가 신경 쓸 시간이 없는 문제입니다." # bb2786c08d78be4890d0880c54d032e07621974d
	VIETmisc.3012.b: "가능하다면 일부 지휘관을 교체하십시오. 그 정치적 문제는 관련이 없습니다." # f8b10c1242f297e3b7f5dc07be3eef87e8c59e45
	VIETmisc.3013.t: "헛되지 않게" # 41862782a6b2d46d5b7fb89db36f9cace0789cb7
	VIETmisc.3013.desc: "[county.GetNameNoTier] 지방에서는 오랫동안 강도 카르텔이 활개를 치며, 주둔군은 효과적인 대응에 어려움을 겪어왔습니다. 최근에는 그 카르텔에 잠입한 스파이에 의해 그곳의 수비대장 한 명이 암살당했습니다. 이 장교는 카리스마와 성실함, 지역 사회와의 좋은 관계로 인해 군대에 큰 타격을 줄 것이라고 예상되었습니다. 하지만 강도들은 예상치 못한 결과를 맞이했습니다. \n\n많은 이들에게 사랑받던 암살된 지휘관은 순교자가 되었습니다. 따라서 그의 복수를 다짐한 군대와 지역 민중은 강도 일당을 더욱 적극적으로 짓밟기 위해 노력을 기울였습니다. 지난 몇 주 동안 수많은 강도들이 사망했으며, 그들의 지도자들도 포함되어 있었습니다. 카르텔의 영향력은 크게 줄어들었고, 아마도 영구적으로 감소할 것입니다. 심지어 지휘관의 영혼이 저승에서 그들을 도왔다는 소문도 돌았습니다." # 446fa1a9b5e2572737cc2976f14d33a1b39fde16
	VIETmisc.3013.a: "씁쓸하지만, 적어도 산적들은 물리쳤습니다." # 1c0de460d4025f8481f509ec18cfc7ad4986c5dc
	VIETmisc.3013.b: "저는 지휘관을 기리는 기념비를 세울 것입니다." # f7f2b80ef22d1e7b4a52bfc9fb8543c40e71a9a8
	VIETmisc.3014.t: "[county.GetNameNoTier]의 전설적인 고분" # 76eb929f868a7ca05a530b6234b128f07710c75e
	VIETmisc.3014.desc: "수 세기 동안 [county.GetNameNoTier]의 작은 언덕은 일종의 매장지나 오래전 사라진 전설적인 인물의 마지막 안식처로 오랫동안 여겨져 왔습니다. 이 인물이 누구인지, 어떻게 거기에 묻혔는지 등은 누구에게 묻느냐에 따라 크게 다릅니다. 어떤 사람들은 그곳이 괴물이나 침략 무리로부터 고향을 지키다 죽은 위대한 전사의 무덤이라고 합니다. 또 어떤 사람들은 기적을 행한 성인 남녀 중 한 명의 무덤이라고 합니다. 또 다른 사람들은 공정한 통치자였던 존경받는 선조 군주의 무덤이라고 주장합니다.\n\n누가 묻혔든(심지어 누군가가 묻혀 있는지조차 불확실하지만), [mound_tourist.GetTitledFirstName]은 최근 그 언덕을 방문한 후 이 언덕에 관심을 갖게 되었습니다. 이제 [mound_tourist.GetSheHe]는 내가 현지인들이 경의를 표할 수 있도록 언덕에 작은 사당을 세우는 데 자금을 지출할 것을 제안했습니다. 문제는 #italic 내가#! 누가 거기에 묻혀 있다고 생각하는지, 그리고 그들이 그런 명예를 누릴 자격이 있는지입니다." # 3bd15bc60df264720470946cc476681aaedcaa2d
	VIETmisc.3014.a: "그것은 의미가 없습니다. 누가 거기에 묻혔는지, 심지어 무덤이 있는지조차 알 수 없습니다!" # d85c0fd60bc565037c60cc902a0aba007e444417
	VIETmisc.3014.b: "전사는 그곳에 묻혀야 합니다. 사당은 지역 수비대를 고무할 것입니다." # cac112694a6beca7803d0316b42ef800c7ff3d6f
	VIETmisc.3014.c: "[ROOT.Char.Custom('DefaultPriestTitle')]이 그곳에 묻혀야 합니다. 사당이 그들을 기리고 [ROOT.Char.GetFaith.HighGodName]을 기릴 것입니다." # 6333c77fbffa6144aa010f52f11caccef14fc807
	VIETmisc.3014.d: "고대 군주가 그곳에 묻혀야 합니다. 사당이 우리 역사를 기릴 것입니다." # d1e31cf9311677e9dbbdb41477d68c9d380a286c
	VIETmisc.3014.tooltip: "당신의 영지 내 어떤 [county|E]라도 [GetModifier('VIET_tomb_monument_warrior').GetNameWithTooltip], [GetModifier('VIET_tomb_monument_holy').GetNameWithTooltip], 또는 [GetModifier('VIET_tomb_monument_ruler').GetNameWithTooltip] [county_modifier|E]를 보유하고 있는 한, [GetActivityType( 'activity_VIET_burial_mound_visit' ).GetName] [activity|E]에 접근할 수 있습니다." # 013b453e8b42b3cee2a40d5a2651b13792b79e47
	VIETmisc.3015.t: "[county.GetNameNoTier]의 부패한 관리" # 78e6f29812000a09e1f764f79c23118582869c3b
	VIETmisc.3015.desc: "[county.GetNameNoTier]의 관리들은 지역 사회의 이익보다 자신들의 이익을 추구하며 부패하고 도덕적으로 결함이 있다는 평판을 얻었습니다. 이러한 평가가 정확한지 여부에 관계없이, 이는 저와 제 행정에 좋지 않은 영향을 미칠 것입니다." # 66422b38ff60152ba35e14c40608325dd85d2605
	VIETmisc.3015.a: "이 소식을 듣게 되어 유감스럽지만, 제가 할 수 있는 일이 무엇입니까?" # 989ba993ed85538a45037a39a5fcff9b91569b25
	VIETmisc.3015.b: "우리는 그들의 과도한 행동을 억제하기 위한 조치를 취해야 합니다." # ef696b0ba755ccb46056df23e6ded147a7d58691
	VIETmisc.3016.t: "[county.GetNameNoTier]의 청렴한 관리" # 09cb9379d16b1e4318dd6a1b66eac6651c0fc68c
	VIETmisc.3016.desc: "[county.GetNameNoTier]의 관리들은 정직하고 부패하지 않으며, 자신의 이익이 아닌 공동체를 위한 일에 집중한다는 평판을 얻었습니다. 그러한 평가가 정확한지 여부는 확실하지 않지만, 분명히 저와 저의 행정에도 반영될 것입니다." # bdba23971aec53a28041766693421f2b4b92954b
	VIETmisc.3016.a: "이 관리들은 우리 모두에게 모범이 되었습니다." # d353534c485a7525d12fd7ef41145efed2bf37cd
	VIETmisc.3016.b: "그들의 성공을 분석하고 그 교훈을 다른 곳에 적용해 봅시다." # 8d0e7f84f53b448e98964036e66b9032fddeb78a
	VIETmisc.3017.t: "[county.GetNameNoTier]의 목수" # e5c7b0e9b3150188dad0e4c1cfe394d5b302d640
	VIETmisc.3017.desc: "[county.GetNameNoTier]의 목수들은 이 지역의 다른 곳에서 명성과 찬사를 얻었습니다. 그들은 특히 그들의 기술에 숙련되었다고 하며, 어떤 사람들은 그들의 기술과 방법을 연구하기 위해 먼 곳에서 여행을 오기도 합니다." # a5da2c3297e5ea4496a4a24037e1cb5a36e4850d
	VIETmisc.3017.a: "곧 건설을 주문해야겠군." # 93a25d4483523cc5df735e213d0b89a471ae27b0
	VIETmisc.3018.t: "[county.GetNameNoTier]의 석공" # a3c194a05b3a136b4c72da7f81f011b5d1cedf4c
	VIETmisc.3018.desc: "[county.GetNameNoTier]의 석공들은 뛰어난 작업 품질로 다른 지역에서도 높이 평가받고 있습니다. 때때로 그들은 멀리 떨어진 부유한 후원자들로부터 프로젝트에 참여하도록 의뢰받기도 합니다!" # 0b7d9f1b84131214cc1c0499603b4907b5e4d3cc
	VIETmisc.3018.a: "그들은 미래를 위한 견고한 기반을 다지고 있습니다." # b9f65518f3a2c2a09dfa6eaa1d544e55a1c66202
	VIETmisc.3019.t: "기녀" # f1fdca7803a2e19cff89a5b7b3fbef40bc7f0da6
	VIETmisc.3019.desc: "[hooker.GetFullName]라는 꽤나 (악)명 높은 고급 창녀가 [county.GetNameNoTier]에 정착하여 소위 말하는 '장사'를 하고 있습니다. 그녀는 뛰어난 재능과 아름다움으로 외국에서도 유명하며, 이로 인해 잠재적인 여행자들에게 [county.GetNameNoTier]의 신비로움을 더하는 데 일조하고 있습니다.\n\n나는 그녀가 머물고 있는 마을을 공식 업무차 방문했을 때 그녀를 만날 기회가 있었는데, 그녀는 내가 참석한 연회에 (주최자 자신이) 초대했었습니다. 솔직히 말해서 그녀는 매력적인 여인이었습니다." # d0ce0dd7f16c86efcac2bec845bee57c26d748b3
	VIETmisc.3019.a: "그녀는 아무렇게나 몸을 파는 여자가 아니라, 교양 있는 고급 창녀니까요." # 9eb1e7d9d4c4877098d29f431c783b597ddd3258
	VIETmisc.3019.b: "그녀가 원한다면 그녀와 잊지 못할 밤을 보내기 위해 돈을 지불할 의향이 있습니다." # a787931d80458d33d3b6bafc50f75c394ac4003d
	VIETmisc.3019.c: "만약 그녀가 원한다면, 나는 그녀와 같은 세련된 여인을 내 궁정에 둘 수 있을 것입니다." # 77a90565e726b05a026686dd3c7b29bd58c11ce5
	VIETmisc.3020.t: "[county.GetNameNoTier]에서 온 여행자" # 63cbcab17a4da8dcc5cd1f386c8a22ef2dd8c08f
	VIETmisc.3020.desc: "수년간의 모험 끝에 [traveler.GetFullName]이라는 유명한 여행자가 [county.GetNameNoTier]에 정착하고 있습니다. 현재 [traveler.GetSheHe]는 주요 도시 중 한 곳에서 중요한 지도자로서 지역 사회에 봉사하고 있습니다. 오늘, [traveler.GetSheHe]는 제 궁정을 방문하고 있으며, 지금까지의 논의를 바탕으로 [traveler.GetSheHe]는 [traveler.GetSheHe]가 여행한 다양한 땅에 대한 많은 지식을 보유하고 있는 것으로 보이며, [traveler.GetSheHe]는 그 지식을 사용하여 [traveler.GetHerHis] 마을이 성장하고 발전하는 데 도움을 주기를 희망합니다." # 4db30f0e33c370fe005327d82cb9bb7fe0d2cffe
	VIETmisc.3020.a: "나의 영역에 이렇게 재능 있는 사람이 있어서 기쁩니다." # 6e77756152d320254e541f032a5585457f61e366
	VIETmisc.3020.b: "이 제안을 주셔서 감사합니다. 하지만 저는 현재 이곳에서 제 능력을 최대한 발휘하며 일하는 데 만족하고 있습니다." # 382098ea410fc4ed5c439d8d7053bb726e22f2a2
	VIETmisc.3021.t: "[county.GetNameNoTier]에서 건물 붕괴" # 7775fbc7a3e24a96e68da57531a4b0affa4a166e
	VIETmisc.3021.desc: "[county.GetNameNoTier]의 큰 마을 중 한 곳에서 지역 사회의 중요한 구성원 몇 명이 건물 안에서 회의를 하던 중 건물이 무너져 많은 사람이 사망하고 대부분의 생존자가 중상을 입었습니다." # 10afafc1d1774099fab36be3a5ec106f947beeb7
	VIETmisc.3021.a: "정말 안타까운 비극이군요! 조의를 표하십시오." # 0cd1c2ef6ef66dcd3dc3ed559b3249993cb6b3d0
	VIETmisc.3021.b: "장례 비용과 생존한 부양 가족을 돕기 위해 기부하십시오." # 954c6cfe40cba5598ce10a25cbb9043d4af322ff
	VIETmisc.3022.t: "미녀에 대한 소문" # eddd720bbd161023a86ccafe64e438993585a402
	VIETmisc.3022.desc: "[county.GetNameNoTier] 출신의 평민 소녀가 세계에서 가장 아름다운 여성 중 하나라는 소문이 있습니다. 그녀에게는 지위가 매우 높은 남자를 포함하여 많은 구혼자들이 있습니다! 하지만 내가 들은 소문을 믿을 수 있다면, 그녀는 언젠가 진심으로 자신을 사랑하는 남자와 결혼할 것이라고 말하며, 그녀의 부모는 그녀의 이상주의적인 생각에 만족하는 것 같습니다. 어쨌든, 소수의 구혼자조차도 멀리서 온 부유하고 강력한 남자라는 사실은, 재미있게도, 그들이 현지에서 막대한 돈을 지출함에 따라 지역 경제에 약간의 활력을 불어넣었습니다." # 83bf8b8c944fc238e7a533a2beb92a93a6903be5
	VIETmisc.3022.a: "그녀가 좋은 남편을 만나기를 바랍니다." # ab7ccaf21d8383443c7ab82cb8777eca4bed22e5
	VIETmisc.3022.b: "쓸데없는 소문 같으니, 내가 신경 쓸 일은 아니겠군." # 188401f94e42d1e0ba893801a010959fafff568f
	VIETmisc.3022.c: "이것 참 흥미롭군요! 저도 직접 진실을 확인하고 싶습니다." # 75bc74371916acf63ad26cb251af084564201ec4
	VIETmisc.3022.c.tooltip: "이 아름답다는 평민을 만나러 가 봐야겠군. 이 지역을 다스리는 자로서, 그녀의 마을을 방문하는 데 어려움은 없을 것이다." # 6b9cdb367d290d836ba7d687d44e2c15b22fef1d
	VIETmisc.3023.t: "[county.GetNameNoTier]의 "미"" # 5c714198dec0fe5cadf295c8bb931b0c31aee289
	VIETmisc.3023.desc: "마을 사람들은 [ROOT.Char.GetTitledFirstName]인 내가 이름난 미녀를 만나러 온 것일지라도 [county.GetNameNoTier]에 있는 마을을 방문하기로 한 것에 놀랐습니다. 그녀의 부모는 전에 그렇게 중요한 사람을 접대한 적이 없지만 최선을 다합니다. 아버지는 장인이고 어머니는 [ROOT.GetCharacter.Custom('lowly_servant_type')]로, 가족이 검소하지만 편안한 삶을 누릴 만큼 벌고 있습니다. [beauty.GetFullName]라는 이름의 소녀를 만났을 때 나는 충격을 받았습니다.\n\n그녀가 흉측하다고 말하는 것은 절대적으로 과소평가된 것입니다. 더 자세히 알아보니 그녀의 아름다움에 대한 이야기는 심심한 지역 불량배들이 만들어낸 잔인한 소문이었고, 그 소문은 통제 불능 상태로 퍼져 나갔다는 것을 알게 되었습니다. 그녀의 가족은 그런 험담을 막으려고 노력했지만 아무 소용이 없었습니다." # e869a4b27a26a4fe560dd2502418909b3ee3d1d7
	VIETmisc.3023.desc.unpleasant: "그 소녀는 별로 즐거운 사람은 아닙니다. 다른 사람들에게 외모 때문에 오랫동안 괴롭힘을 당한 탓인지, 씁쓸해 보였지만, 그녀의 자기비하 유머는 재미있다고 인정해야 합니다. 그녀는 집안일을 잘하고, 적어도 날카롭고, 퉁명스러운 말투에도 불구하고 유창합니다." # e563c399bc10623aa00787f689740c96c0f44085
	VIETmisc.3023.desc.pleasant: "그 소녀는 놀랍게도 꽤 유쾌한 성격을 가지고 있습니다. 집에서 좋은 일을 하려고 최선을 다하는 것 같습니다. 그녀는 "좋은 남편을 찾을 수 없다면, 적어도 결혼하지 않은 것이 나쁜 남편을 찾는 것보다 낫다"고 말합니다. 그녀에게 외모는 어떻든 간에 어떤 매력이 있다는 것을 인정해야 합니다." # e58d13811f908441ebca75c990fb62d67761799b
	VIETmisc.3023.a: "괜찮습니다. 어차피 소문은 믿을 게 못 되니까요." # 280eb45f2d8b020b422c43993f7a8b3e5fa2335b
	VIETmisc.3023.b: "이 멍청한 농노 놈들 - 마을 전체가 - 감히 내 시간을 낭비하는군!" # 30b0a95a2d59ffcc8228dd62d3df347efff06950
	VIETmisc.3023.c: "그녀의 외모와 상관없이, 그녀는 일을 잘합니다. 그녀는 저의 하녀가 될 수 있습니다." # 0fdd92f28ea5afb950d3ed8ea98ee4f90299f404
	VIETmisc.3023.d: "하하! 그거 알아? 그녀를 궁정 신하로 만들어 버릴 거야. 그러면 그녀를 괴롭히는 자들에게 본때를 보여주겠지." # d05cab20e90d2f24d9184a9b6b675156404e5739
	VIETmisc.3024.t: "[county.GetNameNoTier]의 아름다움" # 5dfab1210ea134da9d275353841efbc9b90ebb89
	VIETmisc.3024.desc: "[ROOT.Char.GetTitledFirstName]는 [county.GetNameNoTier]의 마을을 방문하기로 결정했는데, 유명한 미녀와 만나기 위해서였습니다. 마을 사람들은 놀랐습니다. 그녀의 부모님은 이처럼 중요한 손님을 맞이해 본 적이 없었지만 최선을 다했습니다. 아버지는 장인이고 어머니는 [ROOT.GetCharacter.Custom('lowly_servant_type')]이셨지만, 가족은 그럭저럭 편안한 삶을 살 수 있을 만큼 벌이가 되었습니다.  [beauty.GetFullName]이라는 소녀를 만나자, 저는 놀라움을 금치 못했습니다.\n\n소녀는 모두가 예상했던 만큼 아름다웠습니다. 그녀가 방에 들어오는 모습을 지켜보니, 얼굴의 특징 하나하나가 완벽했고, 그녀는 저에게 예의 바르게 인사했습니다. 그녀의 가족은 그녀에 대한 소문이 이렇게 멀리까지 퍼진 이유를 전혀 몰랐다고 설명했지만, 그녀를 보니 그 이유를 알 수 있었습니다." # 14a8c4f8fafb220837e3fa7dba00774ac3b989c1
	VIETmisc.3024.desc.unpleasant: "그러면서도 그 소녀는 심술궂어 보이고 자신의 외모에 대해 다소 자기 비하적인 태도를 보입니다. "내가 늙은 마녀가 되면 내 구혼자 중 누가 나를 숭배할지 궁금하네."라고 그녀는 비꼬듯 말합니다. 그녀는 길 건너에 사는 [childhood_friend.GetFullName]라는 이름의 어린 시절 친구와 결혼하겠다고 말하지만, 그의 재능에도 불구하고 그는 너무 겸손하고 부유한 구혼자들과 경쟁하는 것을 부끄러워합니다." # 9cd32686c6586894deec5e56d76d32be6635b085
	VIETmisc.3024.desc.pleasant: "뿐만 아니라, 그녀는 성격도 좋습니다. 그녀는 친절하고 부드럽게 말하며, 함께 있으면 즐거운 소녀처럼 보입니다. 그녀가 수줍게 동네에 사는 [childhood_friend.GetFullName]라는 소꿉친구를 좋아한다고 고백할 때 눈썹을 치켜올리지만, 그의 재능에도 불구하고 그는 너무 겸손하고 부끄러워서 그녀의 부유한 구혼자들과 경쟁하지 못합니다." # 290f20e4b42ddfa5fe7130c5d96af8ac90cc8bf7
	VIETmisc.3024.a: "이 개인적인 드라마는 내가 상관할 바는 아니지만, 잘 되기를 바라네." # 2288ad21a43fe8b78311a15bd170600110e0d822
	VIETmisc.3024.b: "터무니없군! 내가 그 아이가 자네에게 구애하도록 축복하겠네." # 65507fce61f1cbdf40b6173b7bdaba1fdade81f6
	VIETmisc.3024.c: "두 분의 결혼을 돕고 두 분 모두 제 하인으로 고용하겠습니다." # 27d076fce3f381fa1513ca3a29d3145458064917
	VIETmisc.3024.d: "왜 당신과 그 소년 둘 다 내 궁정으로 초대하지 않겠소?" # 6b2df0167d083496c15c71c47ff165850eca66dc
	VIETmisc.3024.d.tooltip: "[beauty.GetFullName]과 어린 시절 친구 [childhood_friend.GetFullName]이 결혼하여 귀하의 궁정에 합류할 것입니다." # 9913360397dab2ab4c1e1b3049880e06e739a5cd
	# 1.4.7 - please leave this comment here 
	VIETmisc.3025.t: "물에 잠긴 성소" # 394d7dba6a7953c2d58ed2e7fc2303c83ff0b307
	VIETmisc.3025.desc: "[county.GetNameNoTier]의 황무지를 순찰하던 중, 제 병사 몇 명이 작은 길가 사당을 발견했습니다. 그러나 이상한 점은, 그곳이 그 지역 호수 중 하나에 거의 잠겨 있다는 것입니다. 제 병사들은 이 지역 주민들에게 이 랜드마크에 대해 물어보는 것이 신중하다고 여겼고, 그들은 수년 동안 항상 그곳에 있었다고 말했습니다. 그들은 호수의 물이 너무 높아지자 버려진, 오래전 이곳에 살았던 사람들이 세운 [ROOT.Char.GetFaith.HighGodName]에게 바치는 일종의 사당이라고 추정했습니다.\n\n어쨌든, 우리는 작은 토목 프로젝트를 진행하여 현재 위치에서 사당을 육지로 옮기는 것을 고려해 볼 수 있을 것 같습니다. 만약 제가 그 생각을 실행한다면, 그렇게 하기 위해 자원을 소비해야 할 것입니다." # c65eb42eb3b2f8332661a9338335d99951014fea
	VIETmisc.3025.a: "" # b31bb02a9215691728c13a246bb1f589844f95cc
	VIETmisc.3025.b: "[ROOT.Char.GetFaith.HighGodName]께서 기뻐하실 겁니다." # f71f52d0cfaa87048275965d7e8ec34a2474e01e
	VIETmisc.3026.t: "불타버린 탑" # c07f601512d1e0507202756d5475ef3ba90a8fd9
	VIETmisc.3026.desc: "최근 [county.GetNameNoTier]에서 매우 흥미로운 발견이 제게 알려졌습니다. 현지 수비대에서 복무하는 정찰병들이 정기 순찰 중에 길을 잃고 방황하던 중 황무지에서 불에 탄 탑을 발견했습니다. 탑이 언제 지어졌는지, 마지막으로 사람이 살았던 시기가 언제인지에 대한 단서는 거의 없었지만, 기본적인 구조는 비교적 온전했습니다. 그곳에서 특이한 점은 탑 옆에 있는 두 그루의 나무와 안에 아무것도 없는 작고 썩어가는 나무 상자였습니다.\n\n제가 받은 보고서에서 현지 경비대장은 그 탑을 개조하여 해당 지역을 통제하는 데 도움이 되는 감시 초소로 만들 수 있다고 제안했습니다." # 1192fa74f618d2065e85346b149698d1da1352cf
	VIETmisc.3026.a: "거기에 감시 초소가 필요할 것 같지 않아요." # 32ab9c196195377132b701c8f9717733497fbce8
	VIETmisc.3026.b: "훌륭한 아이디어입니다! 기존 탑을 재사용하는 것은 현명한 방법입니다." # 5681f08ed110136c30716f390f3805b6be9358c6
	# 1.4.8 - please leave this comment here 
	VIETmisc.3027.t: "곰!" # bd238c6bd3e4425ea9e394965281ab32de3145fc
	VIETmisc.3027.desc: "최근 [county.GetNameNoTier]의 마을 가장자리에서 몇 차례의 곰 습격이 발생하여 매번 여러 명이 사망했으며, 그중에는 제 하급 관리 몇 명도 포함되었습니다. 흔하지는 않지만 그러한 비극이 알려지지 않은 것은 아니며, 더 우려스러운 점은 모든 공격을 목격한 제 관리 중 한 명이 동일한 곰이 이러한 여러 사건의 배후에 있다는 것을 확인했다는 것입니다. 곰은 마을 경비대가 어떻게 해볼 틈도 없이 매번 도망쳤기 때문에 이 지역의 모든 사람들이 불안에 떨고 있습니다." # d5992ee54e93936d70b9e84704ff4819810ee1d4
	VIETmisc.3027.a: "경비병들이 야수를 사냥하는 것을 돕기 위해 병사들을 보내십시오!" # 8869989bc4f25c3cde4f7fd97577cb62f35f0e6d
	VIETmisc.3027.b: "지역 경비병들에게 해당 지역 순찰을 강화하라고 지시하십시오." # e00365b75128decf23d5d353971b9cae989ba261
	VIETmisc.3027.c: "안타깝군요. 하지만, 어쩔 수 없는 일이기도 하죠, 그렇지 않나요?" # 7e421ade9d229abacf78365ef4d25c05e4f2aff8
	VIETmisc.3027.toast.killed: "병사들이 곰을 성공적으로 포획하여 죽였습니다." # 77fdc0bc8642f98bc77821cdd16eeb149fbe5d31
	VIETmisc.3027.toast.not_killed: "곰은 여전히 활보하고 있습니다!" # 3a9f6577aa9d3cf2fd4372962c8768ebd47076bf
	VIETmisc.3028.t: "깃털 메뚜기" # 8ba422c48352194779d57da6f7d613456d2833a2
	VIETmisc.3028.desc: "[county.GetNameNoTier]는 현재 붉은부리퀘일의 대규모 창궐로 고통받고 있습니다. "깃털 달린 메뚜기"라는 별명을 가진 이 새들은 농작물에 피해를 주기 때문에 항상 농부들에게 골칫거리이지만, 올해는 특히 심한 것 같습니다. 다른 임무와 책임에서 사람들을 돌리는 한이 있더라도, 이 해충으로 인한 피해를 줄이고 싶다면 지도자로서 빨리 행동해야 합니다." # c4228e75b30674e4d43e51350e9f7d4a0bb25271
	VIETmisc.3028.a: "이 망할 새들을 처리할 효율적인 방법만 있다면..." # ceb8551c6194854a93117f3d7ee2c6583de08ed7
	VIETmisc.3028.b: "현지인들과 협력하여 그들을 죽이고 고기와 깃털을 팔아넘깁니다." # 69f715a174f58bddcc55bed61a4306f46fb1ef0e
	VIETmisc.3028.info: "#emphasis Biological Context:#! The red billed quelea (#italic Quelea quelea#!), sometimes disparagingly called the feathered locust, is a bird native to much of Sub-Saharan Africa. They feed on various seeds and often cause extensive damage to crops. There are a number of traditional methods used to catch them, as well as modern initiatives by various governments as well, though these only have limited success as it is the most numerous undomesticated bird species on earth." # null
	VIETmisc.3029.t: "룩" # b433cde31122c09f8cdf187a6f8182b1bd4c5ce5
	VIETmisc.3029.desc: "오늘, 까마귀와 매우 흡사한 새인 갈까마귀가 [county.GetNameNoTier]에서 대량으로 증가했다는 소식을 들었습니다. 이 땅의 권위자인 저의 대응이 필요할 정도입니다. 어떤 사람들은 이 현상이 좋은 징조라고 생각합니다. 그 새들이 친절하고 관대한 성품을 가진 사람 근처에 사는 것을 선호한다고 알려져 있기 때문입니다. 그러나 다른 사람들은 그 새가 농업 해충이며 즉시 처리해야 한다고 주장합니다." # 4c25bedc8013bd2bc52cfddc891a8441ec809701
	VIETmisc.3029.a: "새들이 머무르게 두십시오. 그들이 행운을 가져온다면, 왜 거부하겠습니까?" # 30e8ebe945f2669574e260b55461f41f5cb4b001
	VIETmisc.3029.b: "지역 주민들에게 우리 농지를 보호하기 위해 해충을 박멸하도록 장려하십시오." # 60c20e73959aeb2aaff8e6401da20b4e36afa2e0
	VIETmisc.3029.c: "나는 까마귀와 사이가 좋으니, 갈까마귀도 그냥 두겠다." # 57d0e0255b30cf845eace4f78dd9fbe755d1b680
	VIETmisc.3029.info: "#emphasis Biological Context:#! In the past, and even today, rooks #italic Corvus frugilegus#! have had a myriad of sometimes contradictory superstitions surrounding them. For some, they were good omens if they stuck around where one lived, but this could quickly turn into a bad omen if they left. Regardless, they were considered a major agricultural pest. In England, for example, an act of 1533 mandated that every parish had to keep nets for catching them, and it was permissible to trespass on someone’s land to destroy rooks if permission had previously been asked for and refused." # null
	VIETmisc.3030.t: "훌륭한 당나귀" # 58d0fc8f72feaf963ce904c4a43b3fd7fbd96c8b
	VIETmisc.3030.desc: "최근 [county.GetNameNoTier]에서 사육된 당나귀는 그곳 평민들의 장기간 노력 덕분에 다른 지역의 당나귀와 비교했을 때에도 신뢰할 수 있고 유능한 짐승이라는 명성을 얻었습니다. 일부 사람들은 당나귀가 말보다 우아함과 위엄이 부족하다고 깔볼 수 있지만, 그 유용성을 부인하는 사람은 바보일 뿐입니다. 어쨌든, 이러한 명성 덕분에 상인들은 상당한 수의 당나귀를 먼 땅으로 수출하고 있습니다." # 14ea2a65f0d8f4c8f71d0aca122412f9e6aa849d
	VIETmisc.3030.a: "이 당나귀들이 우리에게 도움이 되기를 바랍니다." # f2b8512806dc966ad66d9479b8e2091f22efe204
	VIETmisc.3030.tooltip: "[소유 영지|E] 내의 모든 [백작령|E]이 [GetModifier('VIET_reliable_donkeys').GetNameWithTooltip] [백작령_수정치|E]를 가지고 있는 동안, 경제적 및 군사적 이점을 제공하는 [캐릭터_수정치|E]를 획득하기 위해 #V 믿을 만한 당나귀 구매#! [결정|E]에 접근할 수 있습니다." # 05fd4c2f23b6eab3690b1c574e1c8f7f98264165
	VIETmisc.3030.info: "#emphasis Historical Context:#! Although often stereotyped as stubborn and stupid, donkeys, the domesticated form of the African wild ass (#italic Equus africanus#!) are in fact highly intelligent animals that have been used across the world as pack animals for thousands of years. Even in the medieval period, they were recognized for their importance in agriculture, transportation, and commerce." # null
