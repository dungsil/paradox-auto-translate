	VIETmisc.3039.t: "십 년의 망령" # 28872fe2140be3cd9e218e8de90f02dc9f7c080e
	VIETmisc.3039.desc: "[county.GetNameNoTier]의 특정 지역에는 10년마다 나타나는 유령에 대한 전설이 있습니다. 이 유령의 본질과 나타나는 이유에 대한 다양한 민담이 있습니다.\n\n어떤 사람들은 유령이 복수심에 불타는 영혼이라고 주장합니다. 예를 들어, 옛 연인에게 버림받은 여인이나 자녀에게 살해당한 부유한 노인, 부모에게 버려진 아이 등 끔찍한 이야기가 있습니다. 그러나 다른 사람들은 유령이 친절하다고 주장합니다. 예를 들어, 후손을 돕고 싶어 하는 친절한 할머니나 한때 다스렸던 땅을 계속 축복하는 외롭지만 자비로운 관리와 같은 이야기입니다.\n\n진실이 무엇이든, 미신적인 지역 주민들은 이 유령의 귀환에 대해 불안해하고 있습니다." # 5d98f0595129cee0e58a8d25cdb6ce800e6fbcca
	VIETmisc.3039.a: "우리는 무슨 일이 있어도 괜찮을 거예요." # 11c288eaa645e6de449df9ea5183be23b618670a
	VIETmisc.3039.failure: "대부분의 지역 주민들은 그 유령이 복수심에 불타 있다고 믿습니다!" # cfe37e92708700d4e52e770de876e538175a549a
	VIETmisc.3039.success: "대부분의 지역 주민들은 그 유령이 도움이 된다고 믿습니다!" # e77e8c3956a0cbed0720f43df23cd01d27c3d03d
	VIETmisc.3040.t: "열 번의 사퇴" # a5e803b4ea414f64cdabac64693af4deab5dd369
	VIETmisc.3040.desc: "[county.GetNameNoTier]의 하급 관리 10명이 공식적으로 사임했다는 소식을 들었습니다. 그들을 담당하는 수석 관리가 매우 부패하여 그들이 아무것도 할 수 없었고, 저에게 연락하려는 시도도 수석 관리의 하수인들에 의해 좌절된 것으로 보입니다. 그러나 저는 이 사임 소식을 간신히 들었으며, 수석 관리가 제 반응에 대해 매우 불안해한다는 소문이 있습니다." # b0421479f77a64f934147542d906e77371cf10e2
	VIETmisc.3040.a: "솔직히 무슨 일이 일어나든 아무렇지도 않아." # 2d25fa5b55d5a025f7900ed0578e9f7722d326b5
	VIETmisc.3040.b: "최고 관리를 강하게 질책하되, 그 이상은 하지 마십시오." # 936935e0049909eaeecf6b8bdb1d91e14d0149cb
	VIETmisc.3040.c: "수석 관리를 체포하고 사퇴자들에게 일자리를 다시 제안하십시오." # fc2983db235b230ebd790e896c20f98f8b3721cc
	VIETmisc.3040.c.failure: "사퇴자들은 자신들의 직책으로 돌아가고 싶어하지 않습니다." # 43b7570289cb0c35825c6e30c08601bd6dc6fa13
	VIETmisc.3040.c.success: "사임자들은 이전 직장으로 복귀하는 것에 동의합니다." # 7b624e7ef7c6fca78355fd904567964e1016766f
	VIETmisc.3041.t: "열 명의 실종된 아이들" # 77b8967c0f852242a58df69cc66cec83429254e0
	VIETmisc.3041.desc: "몇 주 전, [county.GetNameNoTier]의 한 마을에서 아이 10명이 실종되었습니다. 지역 주민들이 수색대를 파견했지만 아이들의 흔적을 찾을 수 없었습니다. 많은 사람들이 야생 동물에게 살해당하는 등 아이들에게 불행한 일이 닥쳤을까 봐 두려워했습니다.\n\n다행히 [county.GetNameNoTierNoTooltip]에서 일하는 저의 하급 관리 중 한 명인 [official.GetFullName]은 다른 사람들이 모두 포기한 후에도 계속 수색했습니다. [official.GetHerHis|U] 끈기 덕분에 [official.GetSheHe]는 아이들을 찾아낼 수 있었습니다. 아이들은 노예로 팔 계획을 세운 산적 무리에게 납치당했던 것입니다!\n\n산적들은 모두 감옥에 갇혔고, 아이 10명은 가족들에게 돌아갔습니다. 모든 사람들이 [official.GetFirstNameNoTooltip]의 영웅적인 행동을 칭찬하고 있습니다." # fd33dd3a5636f88b39a051f36f923e5cabfaa8d9
	VIETmisc.3041.a: "[county.GetNameNoTierNoTooltip], [official.GetFirstNameNoTooltip]님, 계속해서 수고해 주십시오!" # aacdc6bc77248543ca916a96fb9997c753570ca1
	VIETmisc.3041.b: "제 궁정에 남아 일하도록 승진을 제안해도 될까요?" # 2f1723ae07f8583568aefd75b2201529c71bd5b1
	VIETmisc.3041.c: "[county.GetNameNoTierNoTooltip]을(를) 하사하는 것이 어떻습니까?" # 9328f3a3a6d1464ba7263c2554fd756cc59485fe
	# Version 1.8.2 Start Here - Please leave this comment and do not remove it 
	VIETmisc.3042.t: "찬란한 빛" # 100935ac34cd7e2b3115eca992c4ffeb6e969115
	VIETmisc.3042.desc: "농민들이 [county.GetNameNoTier]에서 이상한 현상을 목격했다고 보고했습니다.\n\n목격자들에 따르면, 어떤 마을 근처 수평선에서 아침에 나타나며, 땅과 하늘을 연결하는 밝고 곧은 광선 기둥의 형태를 띠고 있다고 합니다. 그러나 이 광선에 가까이 다가가면 사라집니다.\n\n몇몇 제 관리들도 이러한 보고를 확인했으며, 지역 학자들은 이것의 원인을 확신하지 못하고 있습니다. 일부 지역 주민들은 이것이 [ROOT.Char.GetFaith.random_GoodGodNames]으로부터 온 신호라고 주장하기 시작했습니다." # a6d9fac438974265cd09afbd815d4e922a3ca9d3
	VIETmisc.3042.a: "음.... 저기서 무슨 일이 벌어지고 있는 걸까?" # cbd93edbe6c7699f2e01ed617b3a4214a5daeccf
	VIETmisc.3043.t: "이전의 호수" # 3bcd75943ad06e87f639d5bef93f9b364be1b094
	VIETmisc.3043.desc: "오랫동안 [county.GetNameNoTier]에는 작지만 중요한 호수가 있었으며, 그곳은 인근 여러 마을의 생명줄 역할을 했습니다. 그 호수는 농작물에 영양을 공급하고, 지역 주민의 식단을 보충할 수 있는 많은 물고기가 있었으며, 이 호수에서 흘러나오는 작은 강을 통해 이 마을들을 지역의 다른 지역과 연결하여 교역을 촉진했습니다.\n\n최근 몇 년 동안 알 수 없는 이유로 호수가 말라붙기 시작했습니다. 지역 관리들로부터 호수가 이제 #italic 완전히#! 말라버렸다는 보고를 받았습니다. 모두가 이런 일이 일어날 것이라고 예상했지만, 이전 호수 주변에 살던 사람들은 이제 어려운 상황에 처했습니다.\n\n호수가 없어지자 이 마을 사람들은 더 이상 조상의 땅에서 살 수 없게 되었고, 다른 곳으로 이주해야 할 가능성이 높습니다." # beca00f7e5f29d1c21c527ab3646b8d5afa8643a
	VIETmisc.3043.a: "어쨌든 그들을 위해 우리가 할 수 있는 일은 많지 않습니다." # aa6c2068193ee3032a639004d8a91d38cf7c89d2
	VIETmisc.3043.b: "우리는 그들이 근처에 재정착하는 것을 도와야 합니다." # 505e1e674a5f750a06bf48afd70605939349aafb
	# Version 1.8.3 Start Here - Please leave this comment and do not remove it 
	VIETmisc.3044.t: "학술원 약탈됨" # 65d2ca4ed36ae7d43f2902c32112225f970a820a
	VIETmisc.3044.desc: "오늘 제 관리로부터 받은 보고에 따르면, [county.GetNameNoTier]의 지역 학술원이 지역 산적들에게 약탈당했습니다. 지역 경비대는 공격자들에게 저항할 수 없었고, 수많은 학자들과 함께 살해당했으며, 귀중한 서적과 두루마리가 파괴되거나 도난당했습니다." # b70b43161626a73710ae5b4f2088bf9739ff7113
	VIETmisc.3044.a: "이런 일에 대해 제가 할 수 있는 일은 없습니다." # d628e2305020c1709577f107493c7e1316c94a8c
	VIETmisc.3044.b: "학원 재건을 지원하기 위한 자금을 보내십시오." # fd1fb1fe6704fadf6a02e046c2baabd210d9c57a
	VIETmisc.3045.t: "놀라운 재료" # edde17d91d3f71687acffdf04a2ae470f84ba291
	VIETmisc.3045.desc: "최근에, 저는 제 요리사들의 요리 품질이 어떻게 개선되었는지 알아차렸습니다(그들이 이전부터 나빴다는 것은 아닙니다). 그래서 오늘 할 일이 없었던 저는 부엌을 방문하기로 했습니다.\n\n요리사들에게 왜 요리가 더 좋아졌는지 묻자, 수석 요리사가 설명했습니다. "저의 [ROOT.Char.GetLadyLord]이시여, 저희가 모든 공로를 가져가고 싶지만, 최근에 [county.GetNameNoTier]의 몇몇 마을이 양질의 재료, 즉 향신료, 허브, 견과류, 채소 또는 과일을 생산하는 것으로 유명해졌습니다. 저희는 그 재료들을 요리에 자주 사용하고 있으며, 그 효과가 큽니다."" # ed46340626ba279df9b20c764957af45ca845d92
	VIETmisc.3045.a: "이 지역에서는 정말 훌륭한 요리의 즐거움을 맛볼 수 있습니다!" # 4d9920e50a756cae540665b1aa055078c5868681
	# Version 1.8.4 Start Here - Please leave this comment and do not remove it 
	# Version 1.10.1 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc 
	VIETmisc.3046.t: "종말 계산" # 0c59592269e8c7cfd8dd4a409e92ac59120f0d20
	VIETmisc.3046.desc: "[county.GetNameNoTier] 출신의 학자가 자연 철학, 특히 천문학에 정통한 것으로 유명합니다.\n\n이 학자가 최근에 일부 사람들에게는 우려스러운 발견이라고 여겨지는 것을 만들었습니다. 그들의 점성술 계산과 신학 경전, 그리고 다른 존경받는 학자들이 쓴 오래된 천문학 서적을 교차 참조한 결과, 우리는 한 세기 안에 종말을 맞이할 수 있으며, [county.GetNameNoTierNoTooltip]가 그러한 사건의 진원지가 될 수 있다고 합니다!\n\n이 폭로는 이 지역의 지식인들 사이에서 이 증거의 타당성을 놓고 논쟁을 벌이는 것은 물론, 지역 주민들 사이에서도 큰 반향을 일으켰습니다." # be1f6f97606be0edddd5e4e87f46d231ed160647
	VIETmisc.3046.a: "세기가 지나도 우리 중 아무도 남아있지 않을지 걱정은 누가 해?" # 120e958b9537c950b6ee5685f1d0936cc09c9b58
	VIETmisc.3046.b: "우리는 학자를 지원하여 이것에 대해 더 많이 알아내야 합니다!" # 6cbb926b1eb2a1e6839e9601f926662b96c3ca53
	VIETmisc.3047.t: "별의 들판을 바라보며" # d45c17338682e94c9cca53daed8a2e884ba05173
	VIETmisc.3047.desc: "학문적 성향을 가진 [county.GetNameNoTier]의 몇몇 관료들이 제게 그 지역에 작은 천문대를 짓기에 좋은 평평한 지역이 있다고 보고했습니다.\n\n그들이 제안하는 건물은 결코 웅장한 구조물은 아니지만, 그 위치는 밤에 별을 바라보기에 이상적입니다. 천문학 과학에 능숙한 현지 학자들이 우리가 그들의 연구를 도울 자금을 지원해준다면 감사할 것입니다." # bb914fe5b576011ba669696373f8b214a0d40e04
	VIETmisc.3047.a: "저희 궁정 점성술사들이면 충분할 것입니다." # af2160f9422ab3b08d4af526cb10750e4eb6fff3
	VIETmisc.3047.b: "좋소, 그들에게 자금을 주겠소!" # b5693e92a2bb8133146e3c17ae08d7994f360acb
	VIETmisc.3047.b.tooltip: "이로 인해 지역 천문학자들이 흥미로운 발견을 할 경우 더 발전하고 큰 이익을 얻을 수 있습니다." # f88d6d1806d36d91578055283d68fbfbc7f3b709
	VIETmisc.3048.t: "관측소 발견: 좋은 징조" # a3f3c109e16c1fd1c453f49ee115039e8e8a22f5
	VIETmisc.3048.desc: "얼마 전 [county.GetNameNoTier]에 제가 자금을 지원하여 세운 작은 천문대에서 일하는 학자들이 흥미로운 관측을 했습니다. 너무 흥미로워서 저에게 직접 보고하고 싶어할 정도였습니다.\n\n어쨌든, 그들이 관찰한 바에 따르면 조만간 어떤 식으로든 왕국에 행운이 찾아올 것이라는 점을 시사하는 점성학적 현상을 발견했다고 합니다." # b7f64b010764de3c244239b424707a7f45e0fb23
	VIETmisc.3048.a: "좋은 소식이군요!" # a41bfc2e8e516727bdcf76cd6ecad38a12e61464
	VIETmisc.3049.t: "천문대 발견: 불길한 징조" # 7b51dbc01c71b0050bf2a886a0e7ef970128efd6
	VIETmisc.3049.desc: "제가 [county.GetNameNoTier]에 자금을 지원하여 세운 작은 천문대에서 일하는 학자들이 최근에 관측한 천문 현상과 관련하여 몇 가지 놀라운 발견을 했습니다.\n\n이 징조들은 가까운 미래에 왕국에 불길한 징조와 소식을 예고하는 것 같습니다. 이 천문학자들은 천체가 일으킬 수 있는 피해를 완화하기 위해 이에 대해 저에게 알리기를 원했습니다. 적절한 예방 조치를 취할 수 있도록 경고해 주어 기쁩니다." # b35a090f809bef1f7425fb429610fabd393d35cf
	VIETmisc.3049.a: "만약을 대비하는 것이 낫다!" # f160a0c10ca51098add45934d4c2324421ab62d5
	VIETmisc.3050.t: "관측소 발견: 수정 사항" # a8ad5ba3fe26f82251dcbcf582e3da9a7674343d
	VIETmisc.3050.desc: "제가 얼마 전에 [county.GetNameNoTier]에 자금을 지원하여 설립한 작은 천문대의 학자들이 최근 획기적인 성과를 거두었습니다. 그들의 노력으로 천체의 움직임을 측정하는 데 사용되는 일부 오래된 계산법을 수정할 수 있었습니다.\n\n이러한 계산법 수정은 미미할 수 있으며, 대다수의 사람들은 알아채지 못할 가능성이 큽니다. 그러나 제가 이 천문대에 자금을 지원했기 때문에 천문학자들은 저의 노력이 헛되지 않을 것이라는 점을 확인시켜주고 싶어 하며, 인류의 우주 이해도 향상에 기여할 수 있도록 도와주신 것에 대해 감사드립니다." # 087f7d1ee9e5ca16e6d3d799c2fef547f383b550
	VIETmisc.3050.a: "그들이 좋은 성과를 냈다고 들으니 기쁘군요." # f606654efcfb0675d7ca5004e167c73fc917799f
	VIETmisc.3050.b: "제가 직접 그들의 수정 사항을 살펴볼 수 있을까요?" # 3dc21e8146199da42c2d55ded781e2e8ac5015ee
