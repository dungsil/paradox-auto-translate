	VIETmisc.3037.t: "[county.GetNameNoTierNoTooltip]의 음모" # c72dbc7b23496f1821c95f24e0d760d83ab94e87
	VIETmisc.3037.desc: "최근 [county.GetNameNoTier]의 평민들 사이에서 제가 사실은 [ROOT.Char.GetTitledFirstName]이 아니고, 예전에 진짜 [ROOT.Char.GetFirstNameNoTooltip]을 대신한 사기꾼이라는 소문이 돌고 있습니다.\n\n물론 그런 주장은 상당히 터무니없지만, 제가 모든 평민과 교류하는 것도 아니고 모든 평민이 저와 제 삶의 이야기를 아는 것도 아니기 때문에 그들을 설득하기 위해 할 수 있는 일은 많지 않습니다... 아니면 할 수 있을까요?" # 825266c1603bec996bffe1329db6f02b6afc13cf
	VIETmisc.3037.a: "감히 그들이 나에 대한 이런 어리석은 음모를 꾸며내다니!" # 341c17e6e20c5efb6074955468de9c0174a9cf9e
	VIETmisc.3037.b: "이러한 비참한 거짓말을 억누르기 위해 최선을 다해야 합니다." # 7d5f12068bf3ac505471119f62220afe1548e405
	VIETmisc.3038.t: "전설적인 성스러운 [legend.GetWomanMan]" # 5c82654a2ca67c531d2cdb01796ec72f9d304d53
	VIETmisc.3038.desc: "최근 [county.GetNameNoTier]의 평민들 사이에서 [legend.GetFullNameNoTooltip]라는 이름의 현명하고 자비로운 성스러운 [legend.GetWomanMan]이 은밀히 마을과 농장과 강 등을 돌아다니며 기도를 외고 백마법을 수행하여 사람들의 삶을 개선하고 있다는 소문이 돌고 있습니다.\n\n이러한 이야기는 좋고 사람들에게 영감을 주지만, 실제로 이 [legend.GetFirstNameNoTooltip] 인물을 #italic 본#! 사람은 없습니다. 사람들은 단지 [legend.GetSheHe]가 실제로 존재한다고 주장할 뿐입니다. [ROOT.Char.Custom('DefaultPriestTitlePlural')] 역시 이러한 이야기를 어떻게 받아들여야 할지 확신하지 못하고 있습니다." # 8d9955f63ce520e9154ffcd7586e1e388d878754
	VIETmisc.3038.a: "[legend.GetSheHe]는 분명히 실존할 거야!" # f267f7fbe93087ba5707376453411f1452579371
	VIETmisc.3038.b: "어쩌면 [legend.GetSheHe]은 그냥 과장된 이야기일지도 모릅니다." # eac2914e10b045d5134204c6044287cf0da2eb91
