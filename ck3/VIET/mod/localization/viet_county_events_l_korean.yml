	VIETmisc.3064.t: "특이한 화재" # ea41d48221dddeefe7c65213d4135dbb5fd7351f
	VIETmisc.3064.desc: "[county.GetNameNoTier]는 최근 몇 차례의 산불로 피해를 입었지만, 다행히 파괴적이지는 않았고 지역 정착지에 최소한의 피해만 입혔습니다.\n\n그러나 벌목꾼과 약초꾼처럼 이 지역의 야생을 횡단하는 데 익숙한 일부 지역 주민들은 관리들에게 이러한 산불의 배후에 있는 패턴이 특이하다고 알렸습니다. 그러나 다른 지역 주민들은 화재가 인위적이라는 증거가 충분하지 않다고 경고했습니다.\n\n만약 누군가가 의도적으로 숲을 태우려고 했다면, 우리 법은 이 문제에 대해 명확합니다. 그러나 우리는 자원이 한정되어 있어서, 특히 일부는 오경보이기 때문에 모든 주장을 조사할 수는 없습니다." # 702889dab0569408cb9d5da1a80a4e9671ff3cbf
	VIETmisc.3064.a: "내 관리들은 화재를 조사해야 합니다" # 887fd3492a53828d6ab5da8dcc52bba1e6848580
	VIETmisc.3064.a.tooltip: "관료들이 불의 근원을 발견할 가능성도 있지만, 의심스러운 점이 없을 가능성도 있습니다." # 96b6f73d9444e324f1aa15bfa03b327ee76a8d84
	VIETmisc.3064.b: "아마 아무 일도 없을 겁니다" # 205081f6e026f08dcc86fff60c246836689a304b
	VIETmisc.3064.b.tooltip: "다른 일이 일어날 가능성이 있습니다...." # 0b36bde4e30266ca1d589856e09108a38d6d0481
	VIETmisc.3064.info: "#emphasis Historical Context:#! Forests have been a vital economic resource for many people since the dawn of civilization, so in many cultures, there were regulations against damaging forests for malicious reasons. For example, a 13th century Spanish law stated: “#italic Anyone who burns a grove belonging to another or any pine or fig tree, or any other tree…shall be arrested by order of the judge; shall receive a hundred lashes; and shall render pecuniary satisfaction for the injury done.#!”" # null
	VIETmisc.3065.t: "불길이 걷잡을 수 없이 타오르네" # 6afd838a3562a9034c6e831b084faa644989b7d0
	VIETmisc.3065.desc: "[county.GetNameNoTier]에서 대규모 산불이 발생했습니다! 산불은 상당히 넓은 지역을 덮쳤고, 몇몇 마을까지 파괴했습니다.\n\n엎친 데 덮친 격으로, 진위 여부를 알 수 없는 목격자 증언에 따르면 이 산불은 인위적이었다고 합니다. 얼마 전에도 특이한 산불에 대한 보고가 있었고, 지역 주민들은 관리들이 이 문제를 조사하지 않아 이러한 비극을 막을 수 있었을 것이라며 불만을 표하고 있습니다.\n\n그러한 주장이 얼마나 사실인지는 알 수 없지만, #italic 확실한# 것은 이 지역이 당분간 이 산불의 영향을 받을 것이라는 점입니다." # e64d81014ffd479ffd7744da353c214952bb9536
	VIETmisc.3065.a: "피해를 입은 사람들에게 도움을 보내고 재건을 돕습니다" # 0022edbad347689a0c1f9abac8cf756374cceec8
	VIETmisc.3065.b: "지금은 저희가 도와드릴 수 있는 일이 없습니다." # aaaaf91af297bf54e03a22cd43f538b9736c2629
	VIETmisc.3066.t: "방화범 체포" # b556575f72e12a5525374812b5076d6ace0b4144
	VIETmisc.3066.desc: "얼마 전, [county.GetNameNoTier](이)가 몇 건의 작은 산불 피해를 입었습니다. 저는 관리들에게 사건에 불법 행위가 연루되었다는 의심을 품고 조사를 지시했고, 그 의심이 사실로 드러났습니다.\n\n제 관리들은 또 다른 불을 지르려다 붙잡힌 후 산불을 지른 사실을 자백한 몇 명의 사람들을 체포했습니다. 그들은 다른 가문과 지역 불화에 연루되었고, 경쟁자들의 땅을 파괴하려 했습니다.\n\n[county.GetNameNoTierNoTooltip]의 모든 사람들은 이제 사건이 해결되고 범죄자들에게 적절한 처벌이 내려질 수 있게 되어 안도의 한숨을 쉴 수 있습니다." # b27775cec64f91440624e0fe8c423e87ddba1360
	VIETmisc.3066.a: "이제 [county.GetNameNoTierNoTooltip]에서는 조용해지길 바랍니다." # 45feb74995d78b99adc87c1bca4b358c628e9fc6
	VIETmisc.3066.b: "직무 수행에 대한 공무원들의 보상을 해주십시오." # 93cede069683853046117876b9df3878ca48a3ff
