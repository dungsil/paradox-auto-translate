	VIETmisc.3059.t: "상어 낚시" # 46184a404881539d5d566b3a966cbc63fb1244fc
	VIETmisc.3059.desc: "[county.GetNameNoTier]의 어업 수익성은 조류에 따라 변동하지만 최근에는 좋은 소식이 있습니다.\n\n최근에 [county.GetNameNoTier]는 풍부하고 훌륭한 상어 어획량으로 명성을 얻었습니다. 그곳에서 잡힌 상어 고기는 맛있다고 하며, 상어 기름과 상어 가죽은 매우 유용하고 오래간다고 합니다.\n\n사실 여부를 떠나, 이러한 이야기는 어부들이 먼 시장에서 팔 더 많은 상어를 사냥하기 위해 물에 뛰어들면서 지역 경제를 활성화합니다." # f127db014270929574fc8b1586293c57f41176a9
	VIETmisc.3059.a: "정말 좋은 소식이군요." # 59cc108ada79cca8870ac96e54edcd208d82133d
	VIETmisc.3060.t: "상어의 공격?" # 5aa3ac0fb2bc3eb6bc3d385585f5f5373914a4bd
	VIETmisc.3060.desc: "우리 세계의 많은 해안선에서 수중 다이빙은 꽤 수익성이 좋은 직업입니다. 다이버들은 조개나 성게 같은 음식을 구하고, 해면이나 진주 같은 자원을 수확하고, 해안 근처에 가라앉은 배에서 귀중품을 되찾는 데 목적을 두기 때문입니다.\n\n[county.GetNameNoTier]도 최근까지는 다르지 않았습니다. 그러다 최근 다이버가 일상 업무를 하던 중 상어의 공격을 두어 차례 당했습니다. 이제 이 지역의 다이버들은 안전을 두려워하고 있으며 모두 신경이 곤두서 있습니다.\n\n[county.GetNameNoTierNoTooltip] 사람들은 자신들이 [ROOT.Char.GetFaith.WaterGodName]를 불쾌하게 했는지, 그리고 상어의 공격이 더 있을지 아니면 이것이 고립된 사건인지 궁금해합니다. 어느 쪽이든 이 지역 해안 지역의 지역 경제에 부정적인 영향을 미치고 있습니다." # fd27d81fb4209b113421a053fe02b84b28a4dcbe
	VIETmisc.3060.a: "이제부터 잠수부들은 더 조심하겠지…." # aef852f5018e9dff4629d76115c2e399e9213853
	VIETmisc.3060.b: "[ROOT.Char.Custom('DefaultPriestTitlePlural')]을 보내 [ROOT.Char.GetFaith.WaterGodName]께 기도하십시오." # 8fb61877f8f8f01ebf8f1446a3d0873237e2360b
	VIETmisc.3060.info: "#emphasis Historical Context:#! Shark attacks on humans are, contrary to belief, fairly rare; a lot of sharks are relatively harmless or ignore people, and shark attacks tend to happen due to other factors, such as the shark mistaking people for their normal prey. Still, attacks by sharks or creatures similar to sharks have captured the imagination for centuries and ancient accounts could be just as sensationalist as modern news reports about shark attacks. Procopius, a 6th century Greek historian, for example, tells a story of a famous pearl owned by the Sassanid Shah Peroz. Supposedly, the diver who found this pearl lost his life when a shark, who had also noticed the pearl, tried to take it from him." # null
	# Version 1.12.3 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc 
	VIETmisc.3061.t: "핌불빈터" # cf660ea9d53570ac5f28ee6dd9d15e6d84119bb6
	VIETmisc.3061.desc: "[ROOT.Char.GetFaith.GetAdjective]의 오래된 전설에 따르면, 중간에 여름이 없이 세 번의 혹독한 겨울이 이어지는 #italic 핌불빈터#!는 세상의 종말인 #italic 라그나로크#!의 불길한 전조라고 합니다. 이 세 번의 겨울 후에는 대규모 전쟁과 파괴, 온갖 재앙이 뒤따를 것입니다.\n\n[county.GetNameNoTier]에서는 세 번의 혹독한 겨울이 연달아 찾아왔고, 이 지역에 사는 농민들은 #italic 라그나로크#!가 곧 닥칠 것이라고 두려워한다고 들었습니다. 제 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들은 그 사이에 여름이 있었고, 평소보다 추웠을지언정 #italic 라그나로크#!의 다른 징후도 없으므로 걱정할 필요가 없다고 말합니다.\n\n하지만 제 궁정에서는 지역 주민들 사이에 히스테리가 커지고 있다는 우려가 있습니다." # d269cf112e9408f0f790685145d3a1bde0604607
	VIETmisc.3061.a: "[ROOT.Char.Custom('DefaultPriestTitlePlural')]을 보내 백성들을 안심시키십시오." # 95bf934229eb6fe42e196a05170ee6d8b6ba9ea8
	VIETmisc.3061.b: "그들의 평민들이 생각하든지 말든지, 내 관심사가 아닙니다." # ce27b9eddb144d4d42c157c9513c6df48256d41f
	VIETmisc.3062.t: "세 개의 머리" # de3a1d96793d0c0e7610252c90b25ffee04a3acf
	VIETmisc.3062.desc: "제국 내 다른 지역에서 이상한 소식이 제 궁정에 도착했습니다!\n\n[county.GetNameNoTier]의 한 마을에서 얼마 전 머리가 세 개인 양이 태어났습니다. 머리가 둘 또는 세 개인 동물은 매우 드물지만 전혀 들어본 적이 없는 것은 아닙니다. 매우 특이한 점은 이 양이 여전히 살아있고 아직 죽지 않았다는 것입니다.\n\n제 관리에 따르면 현지인들은 이 일에 대해 별다른 생각을 하지 않는 것 같습니다. 그들은 머리가 세 개인 양을 섬뜩한 징조라기보다는 재미있는 볼거리로 여기고 있습니다. 양의 주인은 이 이상한 짐승을 자랑하기 위해 다른 마을로 데려가 지역 경제를 활성화했고, 이 지역의 일부 학자들은 이 기회를 빌어 연구를 하고 있습니다." # c468adfbcd9e87d66e449cb9c11fcf468381b428
	VIETmisc.3062.a: "정말로 이상하군요!" # adfbf19dc1b17261fb9f37701696b9a90b3317bb
	VIETmisc.3063.t: "삼각관계" # c0c6b86fbad66881f7d67b6552732b75a9f20fd0
	VIETmisc.3063.desc: "[county.GetNameNoTier]에서 그곳에서 일하는 하급 귀족이자 지역 관리인에 관한 추문이 터졌습니다. 그의 무관심한 태도는 그를 인기 없게 만들었지만, 정치적 연줄 때문에 이전에는 그를 제거하기 어려웠습니다.\n\n이 바람둥이 젊은이는 지금까지 두 명의 예쁜 여성과 함께 살면서 둘 다 아내처럼 대했던 것으로 보입니다. 이런 삼각관계는 최근까지 눈치채지 못했습니다.\n\n이러한 삼각관계는 당연히 [ROOT.Char.GetFaith.GetName]에서 에로틱한 일탈로 여겨져 매우 못마땅하게 여겨집니다. 비밀 정부를 두는 것은 그렇다 쳐도, 아내를 둘이나 두다니요? 지역 주민들은 한동안 그에게 불만을 품고 있었는데, 이것이 마지막 인내심의 한계였습니다. 그들은 제가 조치를 취하라고 요구하거나, 그들이 직접 하겠다고 합니다." # bc578dbbb41ff29751155cbbb0e52cdd7ef88172
	VIETmisc.3063.a: "이것은 그를 해고하기 좋은 구실입니다!" # ab9cc8dd402f6f799d6004b5d8166143351d4315
	VIETmisc.3063.b: "그의 정치적 동맹들을 적대시하고 싶지 않습니다." # e099c65b3b9789fbc6ffe0193d41650ae564e7ff
