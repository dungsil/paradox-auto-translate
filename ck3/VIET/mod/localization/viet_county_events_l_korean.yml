	VIETmisc.3058.t: "개" # 83f3dbc5b3527803512cea185311e5c2411a98b7
	VIETmisc.3058.desc: "[county.GetNameNoTier]는 그곳에서 개발된 견종의 품질로 명성을 얻었으며, 이곳에서 사육된 개를 얻기 위해 멀리서 오는 사람들이 있습니다. 어쩌면 내가 지역 주민들에게 특정 목적을 위해 개를 사육하도록 장려하는 데 도움을 줄 수 있을지도 모릅니다." # f4b45ef05d99aca9e9195530e25119cc2d0b4f9b
	VIETmisc.3058.a: "훌륭하게 지키고 사냥하는 개" # 205e19c2cacee123c4dc37f18bb86b9954bd7950
	VIETmisc.3058.b: "훌륭한 반려견" # 84e5f90639a0e12fa1291c36092df3db88f2f5ba
	VIETmisc.3058.c: "목축과 노동견" # da7ca271454e0697a381f34f65f6b77caf69c739
	VIETmisc.3058.d: "그건 저에게 별로 중요하지 않습니다" # 5d8c4ffb174a2f88f9e5eff4d8694950c59338fe
