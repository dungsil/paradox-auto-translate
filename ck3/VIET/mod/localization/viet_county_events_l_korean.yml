	VIETmisc.4000.t: "친절한 영혼" # d4c1f02a9ab03f4e274a724fb1a455cdc4ce9265
	VIETmisc.4000.desc: "[county.GetNameNoTier]의 일부에는 강력하지만 자비로운 영혼이 있다고 합니다. 밤에 길을 잃은 아이들을 보호하거나 사냥꾼이 위험한 포식자를 물리치는 것을 도왔다는 이야기가 많이 퍼져 있습니다." # 714a75a42bf4b6ebf9bc1f23c2a3c09a8d931c25
	VIETmisc.4000.a: "그렇다면 계속해서 현지인들을 보호할 수 있기를 바랍니다." # 86e142c008acddb97d6d0d51d34a5d666f723858
	VIETmisc.4001.t: "[county.GetNameNoTier]의 미륵 신앙" # ab0e93bfd58cc17441e00bf31030dc358c910dfc
	VIETmisc.4001.desc: "[county.GetNameNoTier]에서, 카리스마 넘치는 승려가 자신이 진정한 가르침이 더 이상 실천되지 않는 이 시대의 끝에 올 부처인 미륵의 화신이라고 주장하며 사이비 종교의 지도자가 되었습니다. 그의 사이비 종교는 규모가 작고, 지역 성직자 대부분을 포함한 많은 사람들이 그를 사기꾼이자 문제아로 일축했습니다. 그러나 그의 추종자들은 광적이며 이미 여러 건의 경미한 범죄를 저질렀습니다. 다행히도 그는 체포되어 심판을 받기 위해 내 앞에 끌려왔습니다." # 6d6e31a595e3f04fdb66eb12e3b6f1d1858eecf5
	VIETmisc.4001.a: "그를 투옥하고 컬트를 탄압하십시오." # a4bf987b057e7a6ee5c8209d2f28add93f8d364e
	VIETmisc.4001.b: "그를 처형하고 종교를 탄압하십시오." # e3a6f7bb22c32766d76942ec71457d0a30c2c0e1
	VIETmisc.4001.c: "그를 보내주십시오. 아직 심각한 일은 저지르지 않았습니다." # a9e5dddc68ce0339dea097f4b1f861fb07ce434f
	VIETmisc.4001.info: "#emphasis Historical Context:#! Traditionally in Buddhism, Maitreya is believed to be the next Buddha, a successor to Gautama Buddha (the historical Buddha), who will appear on earth in the future during an age of spiritual darkness to propagate the Dharma. Historically, there have been many Maitreya claimants, including Empress Wu Zeitian. China, in particular, has had a long history of rebellions led by so-called Maitreyan cults that were often expecting the arrival of Maitreya and were considered heretical by more orthodox Buddhist authorities." # null
	VIETmisc.4001.tooltip: "그를 놓아주십시오. 아직 심각한 잘못을 저지르지 않았습니다." # a9e5dddc68ce0339dea097f4b1f861fb07ce434f
	VIETmisc.4002.t: "[county.GetNameNoTier]의 저명한 대장장이" # 9a30c462b641dfde04eb27d18cffe74be79bcf12
	VIETmisc.4002.desc: "[county.GetNameNoTier]의 대장장이들은 최근 몇 년 동안 그들의 솜씨로 명성을 얻었습니다. 이는 분명히 그들의 생계와 지역 경제에 좋은 징조입니다!" # 54a9c6f7d51e4c0da565666879e34b2e2d8198ff
	VIETmisc.4002.a: "여기서 생산되는 갑옷과 무기에 대해 좋은 소문을 들었습니다." # def83731b40c206f74f3a4c02e68c6b86670cc35
	VIETmisc.4002.tooltip: "[소유 영지|E] 내 [GetModifier('VIET_renowned_blacksmith_region').GetNameWithTooltip] [지역 수정치|E]를 가진 [백작령|E]이 있는 한, #V 군대를 위한 유명 대장장이 고용#! [결정|E]을 통해 다양한 군사적 이점을 제공하는 [캐릭터 수정치|E]를 얻을 수 있습니다." # fd60d087e3ac796e5eb93965b1f0c2bf680cb455
	VIETmisc.4003.t: "미치광이 학자" # d8c4e4f32b539ca4709ef7ba363384770562561d
	VIETmisc.4003.desc: "미치광이 연금술사나 마법사가 [county.GetNameNoTier]에 살면서 불멸의 묘약을 찾거나 부자연스러운 욕망을 채우기 위해 죽은 처녀의 시체를 약탈하는 등 위험하고 신비한 기술에 몰두하고 있다고 합니다. 그의 오두막에는 수천 개의 불경스러운 두루마리와 묘약이 있다고 합니다. 하지만 공식 당국에 따르면 그런 미치광이는 어디에도 찾을 수 없다고 합니다." # 3965198dd486cd9fc2425583c9314c71eae51d8d
	VIETmisc.4003.a: "요즘 세상이 걱정스럽다. 어디에 있는지 몰라!" # f9ae9610b90f6e5a569cc8cf8b552e8e2857d47a
	VIETmisc.4003.b: "분명히 농민들은 또 헛것을 보고 있는 것이겠지." # 02ca39a10b62bfd555c7fb633a5646ed0d6bec20
	VIETmisc.4004.t: "바람과 함께 사라지다" # ecd9ec1f50dcb6436be9b0c64cbc79b3aeb5ae53
	VIETmisc.4004.desc: "[county.GetNameNoTier]에서 불안한 소식이 들려왔습니다. 그곳에는 비교적 평범하고 주목할 만한 가치가 거의 없는 마을이 있었습니다.\n\n#italic 그랬습니다#!\n\n최근에 그곳의 모든 주민이 갑자기 사라졌습니다. 처음에는 다른 곳에서 온 사람들이 장난이라고 생각했지만, 시간이 지나면서 걱정스러워졌습니다. 인근 정착지에서 온 사람들이 수색대를 조직했고, 심지어 내 관리들 중 일부도 사건을 조사하러 갔지만 그 마을 사람들은 아무도 발견되지 않았습니다. 심지어 아주 작은 흔적조차 없었습니다. 이제 남은 것은 어둡고 버려진, 생기 없는 마을을 통해 휘파람 소리를 내는 바람뿐입니다." # df7654a87dd45f23d1ad905e85a49026e92d3a57
	VIETmisc.4004.a: "대체 마을 사람들에게 무슨 일이 일어난 거지?" # 5f8be3f7a0ea91669b8ba126db2a58becac42bb7
	VIETmisc.4005.t: "완벽하게 준비된 결혼" # 83b972449a2c9fe779b9b185c6b22eeb16e8b17e
	VIETmisc.4005.desc: "최근 [county.GetNameNoTier]에서 유력한 지역 가문 출신의 평민 두 명이 결혼했습니다. 신랑은 잘생기고 똑똑하며 덕망 있는 젊은이였고, 신부는 아름답고 영리하며 온화한 처녀였습니다. 두 사람은 어린 시절 친구였던 것으로 보이며, 결혼은 완벽하고 행복했습니다. 결혼식 중에 모두가 놀랍게도 구름이 여러 가지 좋은 징조를 나타내는 모양으로 나타났고, 일부는 하늘에서 이 결혼을 축복하는 소리와 목소리를 들었다고 주장합니다!" # a40b54621eed294d6bb9c122b39dbfe5d60860cf
	VIETmisc.4005.a: "흥미로운 소식이군요!" # 03fe3f2b0a4a57c9120004071544622c73676b35
	VIETmisc.4005.b: "새로 결혼한 부부에게 선물을 보내야겠다." # 88c62b3d7fdbf37feca0587235420e5772756329
	VIETmisc.4006.t: "방랑하는 유령" # 5821c63778352fc9bf64d1bd57932664de1b1d03
	VIETmisc.4006.desc: "[county.GetNameNoTier]의 마을에는 유령이 자주 지나다닌다는 이야기가 많습니다. 유령은 누구에게도 해를 끼치지는 않지만, 밤이 되면 가끔씩 나타나 기묘하지만 평화롭게 마을을 행진합니다. 마치 캐러밴이나 일종의 군사 행렬과 같습니다. 흥미롭게도, 이러한 사건들은 지역 사회의 더 평판이 좋은 구성원들에 의해 확인되었습니다.\n\n지역 주민들은 어떻게 반응해야 할지 확신하지 못하고 있으며, 사람마다 이 문제에 대한 관점이 다릅니다. 어떤 사람들은 두려워하며 이러한 불안한 영혼을 쫓아내기 위해 [ROOT.Char.Custom('DefaultPriestTitlePlural')]을 보내는 것이 최선이라고 믿습니다. 다른 사람들은 유령이 자비롭다고 믿으며, 이것이 축복이고 죽은 자를 기리고 기도할 기회라고 믿으면서 다른 관점을 통해 이것을 봅니다. 또 다른 사람들은 이것이 모두 정신이상자들의 환각일 뿐이라고 말합니다." # 09104d93ff31deac5773d30bf0138984c250f1c8
	VIETmisc.4006.a: "정말 이상한 이야기들이로군! 진실이 무엇인지는 아무도 모르지 않나?" # 3fc4c5f50f24ffaa78c7acf34e47cbfb0cf84212
	VIETmisc.4006.tooltip: "[영지|E] 내의 어떤 [백작령|E]이라도 [GetModifier('VIET_spirit_towns').GetNameWithTooltip] [백작령_modifier|E]를 가지고 있는 동안에는 [GetActivityType('activity_VIET_ghost_town_investigation').GetName] [활동|E]을 할 수 있습니다. 다른 세계와 접촉을 시도할 만큼 용감하십니까?" # 6b6c39a137bf169bd624d602eb85a099a0f164e1
	VIETmisc.4007.t: "엔딩" # c84127957a5fa177f6c971a6b14d67022dc0689b
	VIETmisc.4007.desc: "[county.GetNameNoTier]의 큰 마을 중 한 곳에서 존경받던 원로가 최근 세상을 떠났습니다. 그는 자신의 미덕과 지혜로 모든 사람들에게 사랑받았습니다. 그는 수년간 지역 사회 지도자로서 많은 사람들과 좋은 관계를 유지했으며 항상 모든 사람들의 삶을 개선하기 위해 노력했습니다. 그에 대해 나쁘게 말하는 사람은 거의 없었습니다. 그의 장례식에는 마지막 경의를 표하고 싶어하는 많은 사람들이 모였으며, 어떤 사람들은 그의 영혼이 사후 세계로 가기 전에 땅에 많은 축복을 줄 것이라고 주장하기도 합니다." # 85e11894ab763c3f003979005d7f6bc58437f5e6
	VIETmisc.4007.a: "그의 영혼이 평안하길." # 1fdbffd64bbcab579eb480b65106bfd878818835
	VIETmisc.4008.t: "모든 것의 할머니" # 205b67a1b7dcc447d7879ad59b3cd42b65996d93
	VIETmisc.4008.desc: "최근 [county.GetNameNoTier]에서 한 노파가 세상을 떠났습니다. 평범한 마을 사람이었지만, "모두의 할머니"로 사랑받았던 그녀는 100년 이상, 어떤 사람들은 그 이상을 살았다고 합니다. 그녀는 친절하고 고결한 성품을 지녔으며, 공동체를 이끌기 위해 최선을 다하며 매우 날카롭고 단호한 면모도 보여주었습니다. 심지어 주변 마을의 지역 귀족들조차 그녀의 현명한 통찰을 얻기 위해 방문했습니다. 어쨌든, 그녀의 영혼이 앞으로 수년 동안 이 땅을 축복할 것이라는 주장이 이미 나오고 있습니다." # f9385694a28e555fcf8eb106edc3a9d5f9d39026
	VIETmisc.4008.a: "이 할머니가 몹시 그리워질 것입니다." # d9c0f84ccda1e59c2054481316a27ef71d8c8fdf
	VIETmisc.4009.t: "[county.GetNameNoTier]의 분주한 영혼들" # a5475858198088afd422dc24d511325f932c8f4e
	VIETmisc.4009.desc: "[county.GetNameNoTier]의 여러 마을에서 최근 밤에 우울한 옷을 입은 기이한 유령 무리에 대한 보고가 있었습니다. 그들은 윙윙거리는 바람과 싸늘한 공기를 동반하지만, 이상하게도 목격자들은 이 유령들이 별다른 해를 끼치지 않고 잡담, 음식 즐기기, 노래 부르기, 춤추기, 다양한 게임을 하는 등 평범한 활동에 몰두하고 있었다고 주장합니다. 마치 밤에 유령들의 또 다른 마을이 있는 것처럼 말입니다. 현지인들은 무슨 이유에서든 이 죽은 자들의 영혼이 왔다 갔다 하며 여러 가지 일을 하고 있다고 믿고 있습니다.\n\n하지만 보다 합리적이고 평판이 좋은 학자들과 [ROOT.Char.Custom('DefaultPriestTitlePlural')]은 이러한 주장에 회의적이며 이를 확인할 수 없었습니다. 그들은 이것이 단지 산발적인 환각이거나 심심하지만 영리하고 수완이 좋은 젊은이들이 고안한 일종의 장난일 뿐일 것이라고 결론 내립니다." # c9729029531593c8d807db72271e76e7940afa0d
	VIETmisc.4009.a: "나는 그 유령들이 정말로 거기에 있었을 거라고 확신해 - 조심해!" # 9b2f84f17c693e500e3311e3dd3fd108c89c9197
	VIETmisc.4009.b: "그것은 장난이거나 집단 환각일 가능성이 높다는 것에 동의합니다." # 2899e911f4f8aab04e62f765dbfedca5eb4cdb66
	VIETmisc.4010.t: "베고 죽이기" # 26abd80d6282a3fce49c0ce4872e55839d024814
	VIETmisc.4010.desc: "최근 [county.GetNameNoTier]에서 끔찍한 살인 사건이 여러 건 발생했으며, 희생자들의 시신은 종종 끔찍하게 훼손된 채 발견되었습니다. 당국은 현지 경비병들이 교활한 매복을 고안하여 타락한 도살자를 잡을 때까지 범인을 찾을 수 없었습니다.\n\n살인자는 모두가 친절하고 착하다고 생각했던 젊은 귀족으로 밝혀졌습니다! 그는 그를 체포하려는 경비병에게 칼을 휘두르며 낄낄 웃었습니다. 그리하여 그들은 정당방위로 그를 죽일 수밖에 없었습니다. 그는 살아있는 채로 붙잡혀 끔찍한 범죄로 재판을 받기보다는 죽는 것을 더 선호하는 듯했습니다.\n\n그의 가족은 후속 수사에 협조하고 있으며, 그를 사후에 의절했으며, 많은 사람들이 경비병들의 용기와 교활함을 칭찬하고 있습니다. 더 큰 비극을 피할 수 있었던 것은 그들 덕분이었습니다." # 7f23da53fc644e27c3585f08c3bf19ab953aec35
	VIETmisc.4010.a: "이런 미치광이들이 존재하다니! 다행히 끝났어." # 4547f94abb7c45abfd1bbc0784b00313ee7f3dcd
	VIETmisc.4010.b: "경비병들의 굳건한 행동에 보상하십시오." # 9a8529b94ba5c5d231e72cae5452173b180d5193
	VIETmisc.4011.t: "[county.GetNameNoTier]의 시기적절하지 못함" # 3b708961d73fd0123473190b2718b6120e5f186b
	VIETmisc.4011.desc: "[county.GetNameNoTier]에서 동시에 발생한 여러 중요 관리들의 우연한 죽음은 한꺼번에 여러 직책의 신뢰할 만한 대체 인력을 확보하는 데 어려움이 있어 이 지역을 다소 혼란에 빠뜨렸습니다. 이로 인해 지역 행정에 다소 혼란이 있을 것으로 보이지만, 잠시뿐이기를 바랄 뿐입니다." # 6647c18457d870cf99947c2b8d7e2a9139753695
	VIETmisc.4011.a: "안타깝지만 최선을 다합시다. 삶과 죽음은 예측할 수 없는 것입니다!" # cb77756ba5b1179f22c568447dda922a7c31d038
	VIETmisc.4011.b: "다행히도, 나는 이런 상황에 대비한 비상 계획을 이미 준비해 두었습니다." # 8d5b45934dec4c5161c284a3ba1f4165264a5762
	VIETmisc.4012.t: "공식" # 7c934caa3f2b74271dcf695e45931ada81878523
	VIETmisc.4012.desc: "[county.GetNameNoTier]의 유력한 지역 관리가 최근 사망했습니다. 그의 명망과 정의롭고 친절한 인물이라는 평판 때문에 많은 사람들이 처음에는 그의 죽음을 애도했지만, 그의 소지품과 문서에서 뇌물 수수부터 밀수 관여, 농민에 대한 노골적인 절도 및 농민 하녀 폭행과 같은 학대에 이르기까지 엄청난 부패의 증거가 발견되었습니다. 이 악당은 교묘하게 자신의 자비로운 가면 아래 모든 것을 은폐했습니다.\n\n이 모든 것이 드러나 그의 부패 규모가 엄청나다는 것을 알게 된 후, 이 지역은 그가 없는 것이 훨씬 나을 것이 분명합니다!" # 8418868f5c0ceacf0848f4c04891d509d2b6426a
	VIETmisc.4012.a: "그가 나까지 속이다니! 그가 살아있을 때 붙잡았어야 했는데." # c905d07c870a4d180dfe134149cae029e60e873d
	VIETmisc.4013.t: "은둔자의 미라" # 15ab6b8bf380460835adc59dba1195a63a1ca75a
	VIETmisc.4013.desc: "수십 년 동안 [county.GetNameNoTier]의 황무지에서 은둔하며 명상, 기도 및 기타 [ROOT.Char.GetFaith.GetAdjective] 영적 수행에 몰두한 은자가 있었습니다. 그는 친절했으며 요청하는 모든 사람에게 영적 가르침을 제공했지만 음식, 음료 또는 기타 사치품은 일절 거절했습니다. 이제 그가 명상 중에 세상을 떠났다는 소식이 전해졌습니다. 하지만 그의 시신은 여전히 꼿꼿이 앉아 있으며 전혀 부패하지 않았습니다. 지역 주민들은 은자의 존재로부터 축복을 받기 위해 이 일종의 "미라" 앞에 제물을 바치기 시작했습니다." # 1919d7a751751c509175cef7d4b95faae3201f0d
	VIETmisc.4013.a: "매우 흥미로운 발전입니다." # 84add63ee90e7af8f77a8cce27363452aa443284
	VIETmisc.4013.tooltip: "당신의 [영지|E] 내 어떤 [군|E]에서도 [GetModifier('VIET_holy_hermit_passes_away').GetNameWithTooltip] [군_수정자|E]가 유지되는 한, #V 미라화된 수도승을 숭배하는# 결정을 할 수 있습니다." # e2bb0dcbe49e17b6eed38199ef7032ce6e510bf1
	VIETmisc.4014.t: "고대 석상" # 469fad037b498099c1b318a3c3718d6142091961
	VIETmisc.4014.desc: "최근 [county.GetNameNoTier]에서 글자가 새겨진 커다란 돌판이 발견되었습니다. 적어도 수 세기는 된 것으로 보이며, 글이 읽기 어렵지만, 이를 번역할 수 있는 지역 학자를 찾았습니다. 학자는 돌이 오래전 어떤 중요한 지역 인물이 사망한 것을 기리기 위해 여러 세대 전에 만들어지고 세워진 것 같다고 말합니다. 글이 너무 닳았고 고대 양식으로 쓰여서 다른 것은 거의 알 수 없습니다." # 90bce31e456062d40d42c7c5cc79356e6ca81615
	VIETmisc.4014.a: "역사의 한 조각, 그 이상입니다!" # d316515e1502c83b1353c19f55d30ff875d9674a
	VIETmisc.4015.t: "전설적인 퇴마사" # b94a043a3c6185ff1a5cae5825fd86323054728f
	VIETmisc.4015.desc: "[county.GetNameNoTier]에 초자연적인 능력을 축복받은 전설적인 인물이 살고 있다고 합니다. 그는 신체 부위를 재생할 수 있기 때문에 어떤 부상에서도, 심지어 참수에도 살아남을 수 있다고 합니다. 그가 어떻게 능력을 얻었는지는 알려지지 않았으나, 다른 세계의 영혼들, 특히 젊고 불멸의 여인을 우연히 만난 후라고 합니다. 그녀는 이제 그의 하인으로 (현지인들은 왜 그녀가 그를 섬기는지에 대해 의견이 분분하지만) 그와 함께 땅을 여행하며 악마와 초자연적인 위협을 물리치고 있습니다. 현지 소문에 따르면 현재 [county.GetNameNoTier]에 머물면서 사악한 영혼들을 처리하고 있다고 합니다." # 30e5f38bf823354fd2ecb5fa6a7b9ec28d5137e1
	VIETmisc.4015.a: "이 이야기에 대해 더 알려주세요..." # 7c8deb9432c1e910e3d1b48fbfce5910664fa9c5
	VIETmisc.4015.b: "그저 허황된 거짓말일 뿐이라고 확신합니다." # f9beccc3d9e721e2bf52b7b8673ed4af41c8a5d0
	VIETmisc.4015.c: "이 이교도 이야기는 우리 신앙에 대한 모욕입니다!" # 4518247a54eab06b6cba184b92c508fc5addca59
	VIETmisc.4016.t: "[county.GetNameNoTier] 다리 붕괴" # 1f8f5ecb6da03f3e294f89d258722d0e47cf9493
	VIETmisc.4016.desc: "[county.GetNameNoTier]의 다리가 최근에 붕괴되었습니다. 그곳은 이 지역의 여러 마을을 연결하는 주요 도로였으므로 가능한 한 빨리 수리해야 합니다." # 4edc01766193b0333ea114554528d8528b0336f7
	VIETmisc.4016.a: "즉시 비상 자원을 보내십시오!" # 7133d05ea70a585d9315c43a61a6831de9af4136
	VIETmisc.4016.a.tooltip: "다리는 비교적 빠르게 복구됩니다." # bd9af076bec8fb1fb4cef16f7cd458bc460ca514
	VIETmisc.4016.b: "" # 620258f53466a91109e519e69f4f14852d0ca39a
	VIETmisc.4016.b.tooltip: "다리가 합리적인 시간 내에 수리되었습니다." # 80132c5d62085853f732b50dd9996f33342c3d80
	VIETmisc.4016.c: "현지인들이 알아서 처리할 수 있습니다." # afe5dc7026fc1e6764d8c453cf1430e43daf1ee7
	VIETmisc.4016.c.tooltip: "다리를 수리하는 데 오랜 시간이 걸립니다." # dbffedfb49b7a05991f6ce314b7f434b746570a3
	VIETmisc.4017.t: "이상한 색" # 97f76e33bcec8791197be2136f6db8aeb0bf15f3
	VIETmisc.4017.desc: "[county.GetNameNoTier] 상공의 하늘은 때때로 여러 색깔로 동시에 변합니다. 자연스럽지 않은 보라색, 빨간색, 초록색, 파란색, 분홍색 등의 색깔이 나타나며, 여러 시간 동안 지속됩니다.\n\n이러한 기이한 현상은 수일간 계속되었으며, 마을 전체에서 목격되었습니다. 멀리서도 볼 수 있었기 때문입니다.  알려진 영향은 없었지만, 목격자들은 모두 당황했습니다. 현지 학자들도, [ROOT.Char.Custom('DefaultPriestTitlePlural')]도 그 원인을 설명하지 못했습니다." # 8bce639a233446b6442219e019e47ac64a730ea0
	VIETmisc.4017.a: "여기서 어떤 불가사의한 힘이 작용하고 있는지는 아무도 모릅니다." # 37ce37af85b787699a9a1bb572a0bc497c0141df
	VIETmisc.4018.t: "유명한 음유시인" # 7ee37ce52aa89cd37048c77b28cff91ac1854bcf
	VIETmisc.4018.desc: "유명한 음유시인이 [county.GetNameNoTier]에 정착했습니다. 그의 음악과 노래는 훌륭하지만, 그는 엄청난 부를 제안받아도 부유하고 권력 있는 사람들을 위해서는 공연하기를 거부합니다. 심지어 저의 초대도 거절했습니다! 대신, 그는 가난하고 평범한 사람들을 즐겁게 해주며, 그들에게 영감을 주고 고무하는 것을 선호합니다." # cc31b23e993395fc57fd3a54a77f667f76f964d9
	VIETmisc.4018.a: "그의 오만함 때문에 체포될 것이다!" # 623c4a439b997f217cc909df1c204e15370d07cb
	VIETmisc.4018.b: "평민과 어울리고 싶다면 그렇게 하도록 하십시오." # 756ed1f2b32b128dea975adbd66d6db5056e22b0
	VIETmisc.4018.c: "솔직히 말해서, 그의 이유를 이해할 수 있습니다." # b726bb9ebfa5cd7924f5a77f78532deab24c8682
	VIETmisc.4019.t: "떠다니는 배" # 46fd7ad507e002364833ac09ab0c2baadaa40de8
	VIETmisc.4019.desc: "[county.GetNameNoTier]에서 불안한 보고가 들어왔습니다! 해안 여러 지역의 먼 수평선에서 하늘에 떠 있는 신비한 배가 목격되었습니다. 배에 접근하려 했던 몇몇 배는 결코 닿을 수 없었고, 알려진 민족이나 왕국의 깃발이나 깃발도 휘날리지 않았습니다. 그 배가 목격되는 곳이면 어디든 현지인들은 그 후 몇 주 동안 밤에 희미하고 째지는 듯한 울부짖는 바람과 같은 이상한 휘파람 소리가 들린다고 보고합니다." # 0cce2e67cb8a5c8981e02eb20773295c4e7e030e
	VIETmisc.4019.a: "불길한 환영...." # 3090e33c41453ba5b5beab34857b48b2bb32780e
	VIETmisc.4019.b: "혹시 농민들의 히스테리일까요?" # 8cab62b2a23acf18071f16d0b70802160d86bc53
	VIETmisc.4020.t: "고대 석조 기념물" # 9a0ba2958428c887968245105cda851391be63fa
	VIETmisc.4020.desc: "[county.GetNameNoTier]의 한 농민이 최근 황야 근처를 트레킹하다 길을 잃었습니다. 그녀는 이 지역의 고대 통치자들이 다양한 이미지와 상징을 새긴 평평하고 수직적인 돌 표면을 발견했습니다. 그녀가 이 사실을 당국에 보고한 후, 나는 조사관을 보냈는데, 이 돌이 웅장한 고대 기념물의 마지막 잔재일지도 모른다는 것을 알게 되었습니다! 이 돌은 재사용할 수 없으므로, 아마 영원히 그 자리에 서 있어야 할 것입니다." # ab482cf9ae34fa77c32bc31125ce5191efc8568a
	VIETmisc.4020.a: "정말 볼 만한 광경이지 않소?" # aed75ad32db6172fa895d33297d5cf4c1c847cec
	VIETmisc.4020.b: "이것은 성스러운 곳입니다. 그 근처에 제단을 세우십시오." # 70451a7b67b92a83fe15ef75a0df34f38389ae49
	VIETmisc.4020.c: "몇몇 고고학자들을 보내 연구하게 하십시오." # fac32251c4754fdf5fbb7995cb14f27907423b8b
	VIETmisc.4020.tooltip: "소유 영지의 [county|E] 중 하나라도 [GetModifier('VIET_flat_stone_monument').GetNameWithTooltip] [county_modifier|E]를 보유하고 있다면, 호기심을 충족하기 위한 [GetActivityType( 'activity_VIET_ancient_stone_monument_examination' ).GetName] [activity|E]에 참여할 수 있습니다." # 1f126700d8718ddcf38e99267c26f0656a705b09
	VIETmisc.4021.t: "[county.GetNameNoTier]의 모래폭풍" # 4967da72abbbba29c866b5e59f746ba0b6d53970
	VIETmisc.4021.desc: "최근 모처럼 때를 잘못 맞춰 모래폭풍이 [county.GetNameNoTier](을)를 휩쓸었습니다. 순찰 중이던 일부 군인들을 포함하여 많은 사람들이 목숨을 잃었습니다. 게다가 지역 기반 시설과 건물에도 약간의 피해가 있었습니다." # b42dfd741f41fd2a27579ac33019b68a50edd1f8
	VIETmisc.4021.a: "안타까운 소식이 있습니다. 슬프게도, 저희가 할 수 있는 일은 별로 없습니다." # 0633cfcc0caddc2309bf2a61ae70dc032f2fc16a
	VIETmisc.4021.b: "현지인들에게 약간의 원조와 구호를 제공해야 합니다." # ed8516d1495e5b7b86406077ddf87ec34e658a7b
	VIETmisc.4022.t: "고독한 감시자" # e761b7b1079e997a34e6a8715bca3562b70baee1
	VIETmisc.4022.desc: "[county.GetNameNoTier]의 유령에 대한 소문이 제 궁정에까지 들려왔습니다. 해안 마을 몇 곳에서 벼랑을 따라 유령을 목격했다는 보고가 여러 차례 있었는데, 그 이야기들은 대부분 서로 일치했습니다. 매일 저녁, 희미한 유령의 흔적이 나타나 바다를 바라보며 몇 시간 동안 물속을 응시하다 사라진다는 것이었습니다. 그 유령은 전혀 악의적이지 않았고, 다가가면 아무도 볼 수도 이해할 수도 없는 무언가를 꿈결 같은 방식으로 가리키다가 사라질 뿐이었습니다. 게다가, 몇몇 마을 사람들은 심지어 그 유령이 길을 잃은 여행자들을 조용히 안전한 곳으로 인도했다고 주장하기도 했습니다.\n\n어쨌든, 그 유령은 지역 주민들에 의해 "쓸쓸한 감시자"라는 별명이 붙었습니다. 몇몇은 그의 존재에 의문을 제기하지만, 제가 그러한 목격이 진짜인지 아닌지 어떻게 단정할 수 있겠습니까?" # e008e36299acccd5a88f91a443c0d1c7123d67d4
	VIETmisc.4022.a: "정말 무서운 이야기군요!" # c53463ef61a0b698ca32678be6492f6bca26a0c8
	VIETmisc.4023.t: "피스타치오 열풍" # 5d33e89442b6ec02282ae0e2228473c48e3efa08
	VIETmisc.4023.desc: "최근 [county.GetNameNoTier]의 피스타치오가 이 지역에서 큰 인기를 얻고 있습니다. 맛이나 식감과 관련된 것일 겁니다. 수출은 앞으로 몇 년 동안 계속 증가할 것입니다." # ab77136473257b193db454a6d9ae74db0817faa7
	VIETmisc.4023.a: "좋습니다!" # daba14a2604c250f3a416e32ba8f2f27a84dd8d4
	VIETmisc.4024.t: "[county.GetNameNoTier]에서 산사태 발생" # b3b454ca68e04863e812bfe1e4e52d49d921f77b
	VIETmisc.4024.desc: "[county.GetNameNoTier] 지역에서 산사태가 발생하여 여러 마을이 매몰되고 많은 사람이 사망했다고 보고되었습니다. 여기에 도움을 주려면 신속하게 대처해야 합니다." # 9295d3d2b3b799a8dc0af013adf55b26983b4b03
	VIETmisc.4024.a: "아쉽군요. 우리가 할 수 있는 일은 별로 없습니다." # 1868bf1fffb40ef0ad9ff9e22f95feb58df9076c
	VIETmisc.4024.b: "피해자들을 최대한 도울 수 있도록 노력합시다." # b70188295c5711cf3302d12eb62e22f079f3efb7
	VIETmisc.4025.t: "훌륭한 병사" # f410c26e71e053559112646dcd4944d9f4d08929
	VIETmisc.4025.desc: "[county.GetNameNoTier] 출신의 젊은 세대는 제 군대와 수비대에 복무하고, 현지인들을 산적들로부터 방어하면서 그들의 용맹과 힘으로 명성을 얻었습니다." # 66165904792d7d0646ae749addeb796e05f04282
	VIETmisc.4025.a: "그들은 가문에 큰 영예를 가져다줄 것입니다!" # 35fcd066c7e8754b1ba38533728420a36a392529
	VIETmisc.4026.t: "[county.GetNameNoTier]의 위대한 그늘 나무" # ee627dcbfb6598772b51449480f8591f653e0f30
	VIETmisc.4026.desc: "[county.GetNameNoTier]의 한 마을에는 여러 세대 전에 마을 사람들에게 그늘을 제공하기 위해 심은 거대한 나무가 있습니다. 그곳은 사람들이 자주 방문하는 인기 있는 장소가 되었습니다. [tree_lover.GetTitledFirstName]께서 여러 번 방문하셨고, 나무를 관리하는 데 도움이 되도록 자금을 기부할 것을 제안하셨습니다." # 75e9573718f60ff623a014338a29fdf8b6657dbd
	VIETmisc.4026.a: "좋은 생각입니다! 자금을 보내도록 하죠." # 4380925dcfa052be06a5933bba827d70b3410d9f
	VIETmisc.4026.b: "우리의 도움 없이도 괜찮을 것 같습니다." # e7ade7c2b8ce9075681b8179831228e72e8b3867
	VIETmisc.4026.tooltip: "당신의 [domain|E] 내의 모든 [county|E]에 [GetModifier('VIET_giant_shade_tree').GetNameWithTooltip] [county_modifier|E]가 있는 한, [GetActivityType( 'activity_VIET_giant_shade_tree_visit' ).GetName] [activity|E]에 접근할 수 있습니다." # 7345bd40e9710a950d85596e89ccbc080b015657
	VIETmisc.4027.t: "수면 공포" # 1a2624cc30762206fbb4db4fa3941fd1ad03404d
	VIETmisc.4027.desc: "[county.GetNameNoTier]의 지역 주민들은 매우 특이하고 우려스러운 사건들을 보고했습니다. 여러 정보통에 따르면, 그들은 정체를 알 수 없는 그림자들이 사람 모양을 한 채로 돌아다니며 아무것도 모르는 무고한 사람들을 죽이려 하는 것을 보았다고 합니다. 여기서 공통적인 것은 그 그림자들이 사람들이 잠들거나 깨어날 때 밤에 나타나는 경향이 있다는 것입니다. 평판이 좋은 학자들과 [ROOT.Char.Custom('DefaultPriestTitlePlural')]은 이것이 과민 반응에 불과하다고 믿습니다." # b9e0b5137b80847090fbd5fc90e9f4e0c56bc0bc
	VIETmisc.4027.a: "혼란스러운 시대에 살고 있군요." # ce32da6d9e68e7fd0ec4f4cbc75743b799591197
	VIETmisc.4027.b: "[ROOT.Char.Custom('DefaultPriestTitlePlural')]이 기도하러 갑니다. [ROOT.Char.GetFaith.HighGodName]이시여, 저희를 보우하소서!" # da9d777d0dac622d0b62f1be86fe299030b473fe
	VIETmisc.4027.c: "학자들은 옳습니다. 단지 히스테리일 뿐입니다." # 076e6444ced97d7a1ea2f4b9ce0613ed9953fb41
	VIETmisc.4028.t: "[ROOT.Char.GetFaith.DevilName]의 추정 세력" # c811239d1e9d3572f60231ff4e5ea40368ca0930
	VIETmisc.4028.desc: "지난 몇 달 동안, [county.GetNameNoTier]의 한 마을은 꽤 큰 소동을 겪었습니다. 마을 사람들은 밤에 이상하고 인간적이지 않은 소리를 들었고, [ROOT.Char.GetFaith.DevilName]가 무슨 일을 꾸미고 있다고 두려워했습니다. 기도가 바쳐지고 야간 순찰이 강화되는 등 소동이 일었습니다.\n\n그러나 우연히 이 모든 소동의 원인이 몇몇 교활한 젊은이들이 할 일이 없어 다른 사람들의 희생으로 마을에 장난을 쳤다는 사실이 밝혀졌습니다. 그 소년들은 체포되었고 그들의 운명은 이제 제 손에 달려 있습니다." # 1ed9c9cc92aa40116189b997f7af3cc3dfe94b61
	VIETmisc.4028.a: "해를 입히지 말고, 풀어주십시오." # 34f0975c310cd530b6b7ef63810ed92dd605ebfd
	VIETmisc.4028.b: "그들은 공개적인 모욕을 당할 것입니다." # ec9dad14d82b5da8e8e52a6c866b6878dbbe1c99
	VIETmisc.4028.c: "범죄에 대한 대가로 그들을 투옥하십시오." # b056cf6182646cdaf5833a7f22495a328c6418a0
	VIETmisc.4028.d: "$title$ $faction_type$은/는 다음을 소유할 수 있습니다.\n\n#F [faction_name|E]의 지배자들은 £target_amount£ @gold_icon@를 지불하여 £target_days£ 동안 무력을 동원하여 다음을 수행할 수 있습니다: #!\n#F 해당 지역에서 $effect_type$을(를) 획득합니다.#\n#F 각 자산은 또한 다음과 같은 $effect_type$을(를) 제공합니다.#\n#F 다른 자산을 획득하면 이러한 $effect_type$은(는) 증폭됩니다.#\n#F 이것은 $modifier_type$를 $amount$% 증가시킵니다.#\n#F 이 무력은 $duration_days$일 동안 지속됩니다.#" # 43323ea157b731199ee0ab86bc519e3ea8e5ca89
	VIETmisc.4029.t: "좋은 약초" # 80c7833264c7d7d7e08c8d83b7153d100691e1d7
	VIETmisc.4029.desc: "[county.GetNameNoTier]의 약초학자와 의사들은 최근에 [county.GetNameNoTier] 고유의 다양한 식물, 약초, 광물 등을 사용하여 만든 약초 의약품의 품질로 명성을 얻었습니다." # 109d161ce2ba0565d8134c87c6a3f2510c4ace91
	VIETmisc.4029.a: "듣던 중 반가운 소식이군요!" # cd79b13b8599f2e3b404ad8ddeac61edbf957bc5
	VIETmisc.4029.b: "저희는 이 중요한 사업에 투자하고 지원해야 합니다." # 7200c3638b71a7c6f3b14843f7785d3534433bda
	# 1.8.2 - please leave this comment here 
	VIETmisc.4030.t: "기도소" # db0bb85b6ec7af53b74da9936e42b857a67aef33
	VIETmisc.4030.desc: "[county.GetNameNoTier]의 길가 성소에서 기도를 올린 자들에게 축복을 내렸다는 소문이 최근에 퍼져 명성을 얻게 되었습니다. 순례자들과 여행자들이 그 성소가 제공하는 은혜를 얻기 위해 무리를 지어 그곳으로 향하고 있습니다." # 252927dd32fe0fd8e5b558d8c8254deed96a3878
	VIETmisc.4030.a: "흥미롭군요!" # 3fdcc9c0e0302d4a5c59bfb431c672490b91e705
	VIETmisc.4031.t: "악마 목격" # 8a0751203d3e5d5238bff3c9ff237371f757f28d
	VIETmisc.4031.desc:0 "On a visit to a village of my realm, in [county.GetNameNoTier], I am talking with a guardsman stationed there. He looks around, eyes fearful, as he tells me: "만약 이 지역을 여행해야 한다면, [county.GetProvince.GetCounty.GetFaith.HighGodName]의 이름으로 길을 벗어나지 마십시오. 황야는 더 이상 안전하지 않습니다. 저희는 목격담이 있습니다... 악마 말입니다." # 862509846290e319f034acbd0282833db13e0151
	VIETmisc.4031.a: "만약 악마들이 나타나도, 당신처럼 용감한 자들에게는 상대가 되지 못할 겁니다." # 0d90757ef14a0c560eeea1145cced108d99115cc
	VIETmisc.4031.b: "하! 그건 그냥 편집증일 뿐이야. 여기에 악마가 있다고? 말도 안 돼." # 982b4b5fcfbe29d79ff273fad31bf44a32ac6537
	VIETmisc.4031.c: "순찰을 강화하고 다른 곳에서 성직자를 데려와야 할 것 같습니다." # 8a544d178975c53fa6f7a054c978b664d156c1b5
	VIETmisc.4032.t: "고대 요새의 보물" # eeae2aa98b97dc5e1b5171f1411c7d1a82befba0
	VIETmisc.4032.desc: "[county.GetNameNoTier]를 여행하던 중, 저와 호위대는 옛 요새를 닮은 폐허가 된 돌 구조물을 발견했습니다. 크기가 크지 않았기에 모험심에 불타, 조금 탐험해 보았습니다. 그곳에서 황금 장신구와 보석이 가득 든 상자를 발견했습니다." # 0ee1312741abc0f7e9de397b4b1943cc6d6958fd
	VIETmisc.4032.a: "찾은 사람이 임자! 이제 우리 것이다!" # 0fb791cee24a6438a4860da5e7425d9208d8178f
	VIETmisc.4032.b: "우리는 이 땅의 죽은 자들의 것을 빼앗아서는 안 됩니다." # 89a2af72127c3c85696c908816591d9046021c94
	VIETmisc.4032.c: "이곳은 나쁘지 않은 위치입니다. 이 요새를 재건합시다." # 0440a19db6a621faf0f270e50d9b84e34f0c0b60
	VIETmisc.4033.t: "거대 게" # 9022d522b5ef3ba1176e2a3ee31d48f9d3b446f0
	VIETmisc.4033.desc: "[county.GetNameNoTier]에서 거대한 게로 추정되는 생물체가 여러 번 목격되었습니다. 그 생물체는 이곳의 여러 수역 해안을 따라 진흙 속에 숨어 있다가 나타나서 지나가는 사람들을 공포에 떨게 한다고 합니다. 회의적인 사람들은 아직 다친 사람이 없기 때문에 이러한 주장이 근거가 없다고 믿고 있습니다." # 8da51f82751c58137e0446d447a07601d794f7fe
	VIETmisc.4033.a: "흥미롭군요!" # 9ccf05bf15756120f241b90b114a6f2ba4851bb7
	VIETmisc.4034.t: "밤의 소음" # 25a70286f9dedd57a8f1d540e0ea856719d115cb
	VIETmisc.4034.desc: "얼마 전 [county.GetNameNoTier] 인근 마을에서 밤에 으스스하고 시끄러운 소리가 들렸습니다. 때때로 하늘에 이상한 색깔이 나타나기도 했습니다. 제 관리들과 병사들의 조사에도 원인을 밝혀낼 수 없었습니다." # 611d7a386a62263a47def48ee5a1a3b9012e0740
	VIETmisc.4034.a: "섬뜩함!" # aed8eba84c4db2b6222a38d4296781cbe4b8f33f
	VIETmisc.4035.t: "수수께끼의 사기꾼" # 993f713f0411bb64e34c11efdb1754420adb0e23
	VIETmisc.4035.desc: "[county.GetNameNoTier]에서 순진한 아이들에게 "부적"을 파는 사기꾼에 대한 이야기가 퍼졌습니다. 어떤 사람들은 이 부적이 실제로 효과가 있다고 주장하는 반면, 다른 사람들은 가짜라고 주장합니다. 일부는 그 부적이 가짜이지만 진짜 부적보다 효과적이거나 그 이상이라고 말하는 반면, 다른 사람들은 그 반대를 믿습니다.\n\n어쨌든 사기꾼은 미스터리하게 다른 땅으로 떠난 것 같습니다." # aef54fcf9f0e14d8984a69e9a628061800f93ecb
	VIETmisc.4035.a: "그가 진짜 사기꾼이었는지, 아니면 가짜였는지 궁금하네." # ea86a8789e26f75a5bee658209c16b7a426b80c8
	# 1.8.3 - please leave this comment here 
	VIETmisc.4036.t: "세금 관리" # 62cca9ab18544f2ed9092b15467a863acf734cb7
	VIETmisc.4036.desc: "[county.GetNameNoTier]의 일부 세금 징수관들이 역겹도록 부패했다는 소문이 있습니다.\n\n안타깝게도 이를 뒷받침할 만한 확실한 증거는 없습니다. 사실, 장기간의 조사 끝에 이 관리들은 실제로 일을 잘하고 다른 곳의 다른 관리들보다 더 명예롭게 행동하는 것으로 보입니다.\n\n그럼에도 불구하고, 이 지역의 많은 사람들은 생각이 바뀌지 않았습니다. 제가 조치를 취하지 않으면 지역 주민들은 불안해할 수 있지만, 반면에 정당한 이유 없이 선량한 관리를 투옥하는 것 또한 문제가 될 것입니다." # 0162b37e9643e0817b66ae8bf320f3f9e9f3e6f6
	VIETmisc.4036.a: "무고하든 아니든, 이 관리들을 체포하십시오!" # 6e8ed474a9ce16122909dd302b0112f5da70b80e
	VIETmisc.4036.b: "무지한 농민들의 요구에 굴복하지 않겠다." # 1a62920b6c2ed2142e279ffb1683e0ba5c179e50
	VIETmisc.4036.c: "오해가 없도록 일을 처리해 봅시다." # 6dd13593a4de3fdf9a9a871b4b874f61fba3126c
	VIETmisc.4037.t: "형제와 자매" # 50e18f5b1d8f787049e9de79c4e0c3e6bc6e7391
	VIETmisc.4037.desc: "[county.GetNameNoTier]의 한 마을에서 극악무도하고 용서할 수 없는 범죄에 대한 보고가 들어왔습니다!\n\n한 형제와 자매, 두 남매가 서로를 탐했습니다. 정말 부자연스럽고 수치스러운 일입니다! 최근에 두 남매가 성교를 하는 도중에 발각되어 가족과 마을 사람들의 분노를 피하기 위해 다른 곳으로 도망쳐야 했습니다. 타락한 커플은 이제 아무도 그들이 누구인지 모르는 어떤 외국 땅에 있는 것으로 여겨집니다.\n\n그럼에도 불구하고 그런 일이 일어났다는 사실은 큰 소동을 일으켰습니다. 우리가 항상 코앞에서 그 동안 살았던 이 타락하고 역겨운 악당들이 살인자나 식인종, 그리고 다른 끔찍한 짐승들보다 나을 것이 없으며, 그들의 사악한 행위에 대해 가장 가혹하고 고통스러운 죽음만을 받아 마땅하다는 것을 생각하십시오!" # efd7fbe9ae71e5a2e8798735ea31f915f5338277
	VIETmisc.4037.a: "역겨워. 그 소리만 들어도 더러워지는 기분이야." # be29b052167ec9d1cd4be61aafc2ab637d89932a
	VIETmisc.4037.b: "이상하게도... 흥미가 생기는군요." # 5f98226769dae8c2dc38bf9a2a9daab5fd94cd92
