	VIETmisc.3031.t: "밀수 조직 체포" # 5f883a14825c9571dd16fe99ef4d84fbc3d01f12
	VIETmisc.3031.desc: "[county.GetNameNoTier]에서 한동안 밀수 조직이 활동해 왔습니다. 그러나 현지 관리들은 이 범죄자들을 체포할 유용한 정보를 찾지 못했습니다.\n\n그러나 최근에 저희 관리들이 밀수업자 중 한 명을 붙잡았는데, 그는 극도로 겁이 많은 자였습니다. 고문이라는 말만 들어도 그는 공포에 질려 떨었고, 당국에 모든 것을 털어놓았습니다.\n\n밀수 조직원들은 모두 체포되어 법의 심판을 받았습니다. 대체로 큰 성공이었습니다." # fa3c60eba6f53608799fd996f88573e8de239710
	VIETmisc.3031.a: "그 남자의 비겁함이 우리의 승리의 열쇠였습니다." # ba2a2658dbac8517aff6fd28a049f85d09cdf985
	VIETmisc.3032.t: "미치광이 왕의 요새" # 9032ac81a5477830aadbacbb29c6b440383e93e6
	VIETmisc.3032.desc: "[county.GetNameNoTier]에는 지역 전설에 따르면 미치광이 왕이 건설한 버려진 요새가 있습니다. 그는 예측 불가능하고 변덕스러우며 구제할 수 없고 헤아릴 수 없는 잔혹한 사람이었다고 합니다. 요새는 예전만큼 좋지 않지만, 제 병사들은 최소한 전초 기지로 유용하게 사용하고 있습니다.\n\n최근에는 왕과 그의 병사들의 영혼이 허물어진 성벽 주변을, 심지어 대낮에도 걸어 다니는 것을 볼 수 있다는 소문이 있습니다. 어떤 사람들은 이것을 불길한 징조로 여기지만, 다른 사람들은 그러한 이야기가 외국의 적들에게도 쉽게 공포심을 불러일으킬 것이라고 말합니다." # 11175fc5c342591435fe6e014a990367702a7965
	VIETmisc.3032.a: "정말 이상하군…. 그 미친 왕의 영혼이 거기에 있는 건 아닐까." # c5514648e6bf55fc52858e6d29fc46da214d6872
	VIETmisc.3033.t: "개화한 꽃" # d1ad226bdab463ff6ce9f4972ba170d02b397689
	VIETmisc.3033.desc: "최근 [county.GetNameNoTier](은)는 꽃으로 지역 전체에 유명해졌습니다. [county.GetNameNoTier]에는 봄철에 자연적인 아름다움으로 유명한 특정 초원과 들판이 있습니다. 그 결과, 많은 부유한 현지인들이 이 초원에 가서 다채롭고 생명력이 넘치는 경관을 보기 위해 여행을 떠납니다." # cf2d89b537e75b2190f8e380de7d9bfffea4691a
	VIETmisc.3033.a: "흥미롭군…. 언젠가 이 꽃 초원을 방문해야겠어." # de8e7f99be0a10b56e04dd57498a9d496c09323a
	VIETmisc.3033.tooltip: "[domain|E] 내의 [county|E]에 [GetModifier('VIET_famous_flower_meadows').GetNameWithTooltip] [county_modifier|E]가 있는 동안, [GetActivityType( 'activity_VIET_view_flower_meadows_in_bloom' ).GetName] [activity|E]를 이용할 수 있습니다." # b0957ebad199d93d93459e5edd85ad2481942410
