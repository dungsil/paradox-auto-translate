	VIETmisc.3056.t: "더 많은 해충" # 88d0ec849d39e2638b5b40dce94f332a15b11b9d
	VIETmisc.3056.desc: "최근 [county.GetNameNoTier]에서 쥐와 쥐떼의 창궐이 큰 문제가 되었습니다. 쥐잡이부터 학자와 [ROOT.Char.Custom('DefaultPriestTitlePlural')]에 이르기까지 지역 전문가들이 쥐떼를 막기 위해 최선을 다하고 있으며 어느 정도 성공을 거두었지만, 이는 적어도 단기적으로는 지역의 농업 생산성에 영향을 미칠 것입니다." # aee6e04bad3356f038fe04524c41ef8b8a0b20eb
	VIETmisc.3056.a: "저 괴롭고, 사악한 설치류들!" # 40875a642955d73ee5407a8fe8bdadce4535bffa
	VIETmisc.3056.b: "쥐잡이꾼을 더 고용하여 처리하십시오." # 30a7c031492f18f81167d864d1ee25cc7cf205fb
	VIETmisc.3057.t: "쥐잡이꾼" # d018bc9915cfcc15d55219424244247b5f9ffe52
	VIETmisc.3057.desc: "[county.GetNameNoTier]의 쥐잡이꾼들은 쥐를 잡는 기술로 지역에서 좋은 평판을 얻었습니다. 사실, 그들의 서비스는 때때로 다른 곳에서 요청받기도 합니다. 물론 이 성가신 쥐들이 농작물을 망치고 질병을 퍼뜨려 많은 장난과 피해를 일으키는 것을 고려하면, 이는 좋은 일일 수밖에 없습니다." # 3175402dadfcab032ab718b47503f8619b331313
	VIETmisc.3057.a: "쥐잡이꾼의 서비스는 매우 귀중합니다!" # c7d1079e27c9281d68fe1e15bcf911bffe1d9c0c
