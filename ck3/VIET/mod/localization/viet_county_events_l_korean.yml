	VIETmisc.3051.t: "해초 비료" # da12c5a1cce8e1c71f74bc4c89b7498e92f1e03d
	VIETmisc.3051.desc: "[county.GetNameNoTier] 연안 지역에 거주하는 농부들은 해초를 비료로 사용하는 데 전문가라는 명성을 얻었습니다.\n\n연안 지역에서 해초를 비료로 사용하는 것이 새로운 개념은 아니지만, 해초를 최대한 활용하려면 기술과 지식이 필요합니다. 이 농부들이 해초를 보다 효율적으로 수확하여 비료로 만들 수 있도록 지원해야 할지도 모릅니다..." # 20b0ad0c1efe2cb2bed911ef971be0b4c994865d
	VIETmisc.3051.a: "농부들은 우리 없이도 괜찮아요." # 881e0a2ef99efbb98fc138c293e63a4320a5b322
	VIETmisc.3051.b: "관리를 보내 지원하십시오." # 16f2770012b83c819a20552d39c2ad9c3bd601a6
	VIETmisc.3051.info: "#emphasis Historical Context:#! There is plenty of evidence for the use of seaweed as fertilizer in many places around the world since ancient times, as it is quite effective at improving agricultural fertility. For example, Roman and Celtic sources from antiquity made note of it, and in coastal parts of medieval Ireland, farmers would burn seaweeds into ashes before spreading on their soil." # null
	VIETmisc.3052.t: "홍수 방지" # 7b493aa488c886d0d527086f459d24c595dd7e29
	VIETmisc.3052.desc: "[county.GetNameNoTier]의 한 마을이 침수된 후, 그곳의 관리들과 지역 주민들 사이에서 갈등이 발생하고 있습니다. 인명 피해는 다행히 미미했지만, 침수로 인해 정착지에 큰 피해가 발생했습니다.\n\n제 관리들에 따르면, 침수는 주민들이 운하와 관개수로와 같은 곳에 쓰레기를 아무렇게나 버리는 나쁜 습관 때문에 발생했습니다. 이것이 수로를 막아 침수를 악화시켰다는 것입니다.\n\n이제 그들은 쓰레기를 버리는 것에 대해 주민들에게 더 엄격한 규제를 시행하기를 원합니다. 그러나 일부 지역 주민들은 관리들이 폭정을 휘두른다고 주장하며, [ROOT.Char.GetFaith.HighGodName]의 뜻에 의해 야기된 침수를 막기 위해 할 수 있는 일이 거의 없다고 믿고 있습니다." # 12dc93ab3eb490d67fff438a6e48f75dcb00a4cd
	VIETmisc.3052.a: "관리들은 옳습니다. 쓰레기를 제대로 버리세요!" # 72cc2d9f7235e919d33916e0494b81ea4dac1259
	VIETmisc.3052.b: "지역 주민들은 어리석은 규칙의 적용을 받아서는 안 됩니다." # fd5a9870c38358b775835a80e1ab6fc9ffe91eac
	VIETmisc.3052.info: "#emphasis Historical Context:#! Medieval people are often seen as superstitious, blaming natural disasters on divine or supernatural forces. However, this wasn’t always the case, as sometimes people back then were aware of natural causes for calamities. As an example, records from the Spanish city of Valencia in 1328 mention a major flood that year; city officials recognized that much of it was due to trash clogging up waterways, and ordered inhabitants to spend a couple days cleaning up the debris. Interestingly, a century later, the city was a lot more superstitious. After a flood in 1424, Valencia’s council asked a nearby monastery to pray for better weather; a later flood in 1453 was subsequently followed by the authorities authorizing a religious procession." # null
	# Version 1.11.1 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc 
	VIETmisc.3053.t: "밤나무 법" # 105e25ba0695a91f1911fced3942ace388be56d9
	VIETmisc.3053.desc: "밤나무는 [county.GetNameNoTier]에서 오랫동안 재배되어 왔습니다. 가장 수익성이 좋은 수출품은 아니지만, 여전히 지역 경제에서 중요한 역할을 하고 있습니다.\n\n제 관리들은 밤나무와 그 열매를 보호하기 위한 법률을 통과시킬 것을 제안했습니다. 밤나무 숲이 두드러진 특정 지역에서는 돼지가 밤을 먹을 수 있으므로 나무 근처를 배회하는 것이 금지될 것입니다. 또한 밤나무를 베거나, 실수로라도 어떤 식으로든 손상시키는 사람들에게는 더 엄격한 벌금이 부과될 것입니다.\n\n아아, 모든 법률이 그렇듯이, 나무에 대한 피해를 막아 지역 경제에 도움이 될지라도, 이러한 제한 사항을 따라야 한다는 것에 모두가 만족하는 것은 아닙니다." # f039ac483dcbd0d5396130015889461a0ed62425
	VIETmisc.3053.a: "이 새로운 법률들은 좋습니다." # 5e6c56699f5ebe395761606ba39d5f211746eb98
	VIETmisc.3053.b: "저는 그 법률들이 필요하다고 생각하지 않습니다." # adcae1e5aaaa8d9cc9c81b6e16a899735dfebf71
	VIETmisc.3053.info: "#emphasis Historical Context:#! Chestnuts were a popular source of food in medieval Europe, especially to make flour for bread. It was considered nutritious; John Evelyn, a 17th century English diarist, official, and gardener, claimed that chestnuts were "a lusty and masculine food for Rustics at all times" for instance. Laws for banning pigs from wandering near chestnut trees, or people from cutting them down, are attested in medieval Europe to protect chestnut trees. Chestnuts were important because in times of famine, or among the poor, they would be a valuable source of food. However, due to its association with poverty, chestnuts declined in popularity by the modern period." # null
	# Version 1.11.2 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc 
	VIETmisc.3054.t: "사막 고행자" # 1a42176e857acf77d70f77d4bf66e4619efe2a96
	VIETmisc.3054.desc: "[county.GetNameNoTier]은 사막의 외딴 곳에 위치하여 세상의 눈에 띄지 않았던 소수의 금욕주의자들이 거주하는 작은 [faith.GetAdjective] [faith.HouseOfWorship]이 있습니다. 어쨌든 거칠지만 조용한 사막은 평화롭게 종교를 수행하고 싶어하는 금욕주의자들에게 항상 매력적이었습니다.\n\n최근 이 [faith.HouseOfWorship]은 이 지역에서 유명해졌습니다. 전설에 따르면 이곳의 금욕주의자들이 가진 힘이나 무성한 오아시스에 있는 신성한 성소로서 [faith.HighGodName]에게 축복받았다고도 합니다.\n\n그러나 금욕주의자들은 이러한 상황에 그다지 만족하지 않고 광신적인 신도들의 불필요한 관심과 잠재적인 도적 습격에 대해 걱정하며 도움을 요청했습니다. 나는 그들을 달래기 위해 기부금을 줄 수도 있습니다…." # 1afb94b169f8df8a7f5975da6433baf4b72c4f06
	VIETmisc.3054.a: "[faith.HouseOfWorship]을(를) 지키도록 병사 몇 명을 보내십시오." # 906fa4ceb270414d76dde0bc4402226a753c6c7b
	VIETmisc.3054.b: "[faith.HouseOfWorship] 확장을 위해 기부금을 기탁하세요." # 98314994569ae3587ec21e070f128498b7260036
	VIETmisc.3054.c: "이교도 거점을 파괴하고 약탈하십시오!" # 3650951fa48605859188e481ee29aa87addcf845
	VIETmisc.3054.d: "이 사막의 [faith.HouseOfWorship]은 내 소관이 아니다." # ee3468f09d0fed5e9bc02494dcde380070b37927
	VIETmisc.3055.t: "이상한 모래" # 8a5456f299688d13fd3d0f7f565d46576312b204
	VIETmisc.3055.desc: "[county.GetNameNoTier]의 사막 모래에서 이상 현상에 대한 보고가 제 궁정에 도착했습니다. 그 지역의 일부는 노래하거나 웅웅거리는 모래 언덕으로 악명이 높아졌습니다.\n\n여행자와 현지인 모두 모래 언덕에서 기괴한 소리가 나는 것을 들었다고 보고했는데, 이는 으스스한 노래나 불길한 웅웅거림으로 묘사됩니다. 학자와 [ROOT.Char.Custom('DefaultPriestTitlePlural')] 모두 이 현상에 대한 만족스러운 설명을 찾지 못하고 있으며, 많은 사람들이 이 현상의 존재가 은밀하게 좋은 일인지 불운의 전조인지에 대해 논쟁하고 있습니다." # 87b2998619cab2b072761a3d15a4b3106a6859d6
	VIETmisc.3055.a: "누가 모래가 저런 소리를 낼 수 있다는 것을 알았을까?" # 0de4104f42ca39ae1fb9edb7a225e0caf95f231f
	VIETmisc.3055.info: "#emphasis Historical Context:#! Singing or booming sand dunes are a phenomenon found in some deserts around the world. The noise, which can vary from place to place, is caused by either wind passing through the sand, or other physical disturbances such as people walking on the sand. They have been discussed in folklore and historical sources for centuries, but scientific investigation of this phenomena properly began with R. A. Bagnold (1896-1990), a British geologist, desert explorer, and veteran of the Second World War." # null
	VIETmisc.3055.bad: "모래 언덕은 나쁜 징조로 여겨집니다." # e914254a9a717a12cc37318323460bb0ba89bb28
	VIETmisc.3055.good: "모래 언덕은 좋은 징조로 여겨집니다." # a983f133d68f553a945c86ee56dc8451babe82d3
