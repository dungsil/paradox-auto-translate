	VIETmisc.6002.t: "수용할 수 없는 행동" # 8e162dc20df7ee94dac643c6602f8f85661d5bfe
	VIETmisc.6002.desc: "최근 [relative.GetTitledFirstName]는 궁중에서의 불량한 행실로 악명을 얻었습니다. [relative.GetHerHis]는 기본적인 예절을 잊고, 여러 차례 방문한 사절을 모욕했으며, 전반적으로 궁중 의례를 무시하는 경우가 많습니다. 많은 사람들은 [relative.GetFirstNameNoTooltip]가 저와 관련이 있다는 이유로 [relative.GetSheHe]가 그러한 무례함과 부적절함을 감출 수 있다고 생각합니다.\n\n\n일이 심각해져서 [complainer.GetTitledFirstName]가 이 문제를 논의하기 위해 저에게 접근했습니다.\n\n\n“[ROOT.Char.GetLadyLord], [relative.GetTitledFirstNamePossessiveNoTooltip]의 용납할 수 없는 행동에 대해 어떤 조치를 취해야 합니다.” [complainer.GetFirstNameNoTooltip]는 간청했습니다. “그 자체로 나쁘지만, #italic 당신#!에 대한 나쁜 영향을 미칩니다. [ROOT.Char.GetTitleAsNameNoTooltip]로서, 특히 자신의 가족을 대상으로 궁중 질서를 유지해야 합니다!”" # 2a12d362f2621e6dd0386ecf7652f9b7530f9860
	VIETmisc.6002.a: "[relative.GetFirstNameNoTooltip]에게 엄하게 타이르겠습니다." # 59642e170ec10de643582c3b1082610fb5d648e9
	VIETmisc.6002.a.tooltip: "[relative.GetTitledFirstNameNoTooltip]을 엄하게 꾸짖습니다" # 27605540e983bbb5b8d720058ae21b1bc6c627e4
	VIETmisc.6002.a.success: "[relative.GetFirstNameNoTooltip](이)가 [relative.GetHerHis](의) 방식을 바꾸는 데 동의합니다" # a140051d9642fa33ad07f6eee766fba654fdc51c
	VIETmisc.6002.a.failure: "[relative.GetFirstNameNoTooltip]님이 귀하의 요구에 동의하지 않습니다" # 4c725e6c1657782bd4e76d665b2b7c3cbf30154d
	VIETmisc.6002.b: "[relative.GetHerHim]을 인내심을 가지고 설득하여 정신을 차리게 하겠습니다." # b9d8b5011366e80ba85239a82e786959fd05c5dd
	VIETmisc.6002.b.tooltip: "[relative.GetTitledFirstNameNoTooltip]에게 더욱 외교적인 접근 방식을 사용하세요." # ac8f4d674ca9f45afb8e80fffe4ce93189f5c1fa
	VIETmisc.6002.b.success: "당신의 말은 [relative.GetFirstNameNoTooltip]을 설득하여 [relative.GetHerHis] 태도를 바꾸게 합니다." # cadcd3461cfbabdf363c6db2f09128dd6730cb3f
	VIETmisc.6002.b.failure: "당신의 말은 귀머거리에게 하는 소리와 같습니다" # 08ae61aba6cd58f641f4c6ea1c4cfe4f0eda90b2
	VIETmisc.6002.c: "[relative.GetSheHe]가 누구에게도 해를 끼치지 않는 한, [relative.GetHerHim]을 그냥 내버려 두십시오." # af1b1d6770e1bcf187818e181cda45f83485d8e2
	VIETmisc.6003.t: "실책" # 0ec31ce58f49152d4f6cc8b3edecdb51c55ee25c
	VIETmisc.6003.desc: "왕실 궁정에서는 의례가 일상생활에서 중요한 부분을 차지합니다. 어떤 사람들에게는 지루할 수 있지만, 우리 궁정의 권력과 위상을 강조하기 위해 정기적으로 의례를 수행해야 합니다.\n\n그런데 왜 [courtier.GetTitledFirstName]이 오늘 실수를 저질렀을까요? 오늘 아침 제가 궁정 회의장에 들어갈 때 하는 평범한 의례였고, 참석한 모든 사람은 각자 맡은 역할이 있었습니다. 특정한 제스처를 취하고, 특정한 자세를 취하고, 특정한 정형화된 말을 해야 합니다. 그러나 [courtier.GetSheHe]의 실수로 인해 의례가 삐걱거리며 멈춰섰습니다. [courtier.GetSheHe]은 전에도 수없이 많이 해본 일이었는데 말입니다.\n\n[courtier.GetFirstNameNoTooltip]을 지나갈 때, 모든 사람이 안타까운 [courtier.GetWomanMan]을 바라봅니다. [courtier.GetHerHis] 얼굴에는 당황한 표정이 역력합니다. 개인적인 감정과는 별개로, 궁정 구성원 중 단 한 명이라도 기본적인 의무를 수행하지 못한다면 [ROOT.Char.GetTitleAsNameNoTooltip]인 저에게도 좋게 비춰지지 않습니다." # acd4386ac27e01c4313783559a72ec3105d2e818
	VIETmisc.6003.a: "별일 아니에요! 실수는 항상 일어나니까요." # c4e1a1bb25dc54c0b764b38dd568bd0e8c21c55d
	VIETmisc.6003.b: "모든 사람 앞에서 [courtier.GetHerHim]을 꾸짖겠습니다." # 0032503748886d8677065b1909e1e295bdcefeb0
	VIETmisc.6003.c: "[궁정 인물.그녀를 그를]을 비밀리에 질책하겠습니다." # 503e72886882a32d02b9fd0edc3aa7e58eaf2e4f
	VIETmisc.6004.t: "탐탁찮은 사절" # 4096739b97c1b261f31151fbed0b720dacea7a45
	VIETmisc.6004.desc: "[envoy.GetTitledFirstName]님, [neighbor.GetTitledFirstName]님을 모시는 관리로서, 외교적 격식을 갖추기 위해 군주께서 저의 궁정을 방문하라고 보내셨습니다. 제가 이 [envoy.GetWomanMan]을 저의 궁정으로 흔쾌히 받아들인 후, 여러 가지 사안에 대해 논의하는 동안 [envoy.GetSheHe]께서 감히 저의 궁정이 격에 맞지 않는다고 말씀하시는 것이 아니겠습니까! 이런 모욕이 어디 있습니까!\n\n특히, [envoy.GetFirstNameNoTooltip]께서는 다음과 같이 말씀하셨습니다. “저는 당신과 같은 위대한 [ROOT.Char.GetTitleAsNameNoTooltip]의 궁정은… 더 웅장할 것이라고 예상했습니다. 이 방은 다소 작고 어두컴컴하며, 장식은 평범하고 우울하며, 저쪽 방에 있는 계단은—훌륭한 궁정에는 훌륭하고 위엄 있는 계단이 필수라는 것을 모두가 알고 있습니다!”\n\n[envoy.GetSheHe|U]께서는 한숨을 쉬신 후 계속해서 다음과 같이 중얼거립니다. “솔직히 말해서, 이 ‘왕실 궁정’은 단순한 공작이나 하찮은 부족장의 궁정과 별반 다르지 않습니다. 웅장함은 어디에 있습니까? 경외감을 불러일으키는 위엄은 어디에 있는 것입니까?”" # 50b640e9a64c5ede30dcef4d895d2e7024773c47
	VIETmisc.6004.a: "[envoy.GetSheHe|U]는 재치가 없지만, 상황을 개선하는 데 해가 되지는 않을 것입니다." # 741f77bf29d7f2025e8675959d2f8e6a472a398d
	VIETmisc.6004.b: "이 무례한 자를 [neighbor.GetFirstNameNoTooltip]에게 돌려보내시오!" # c133bc3dd257fc2f27cddf5e6af91b7b62da1dae
	VIETmisc.6004.c: "국정처럼 더 중요한 주제에 집중합시다." # 3c954feaf188ed8012e5c8f7af0fab4e0ee0dd86
	VIETmisc.6005.t: "경박한 의식" # 9c52626c435a78b1405c702947de2143dda57344
	VIETmisc.6005.desc: "의례는 모든 왕실의 일상 업무에서 중요한 부분입니다. 자존심 있는 군주는 위엄을 유지해야 하며, 그러한 의례는 이를 수행하는 효과적인 방법입니다.\n\n그러나 몇몇 신하들이 제게 [ROOT.Char.GetCulture.GetName] 및 [ROOT.Char.GetFaith.GetAdjective] 의식 중 제 궁정에서 정기적으로 행해지는 몇 가지 의식이 지나치게 과하며 돈 낭비라고 말했습니다.\n\n[courtier.GetTitledFirstName]는 의례, 특히 더 화려한 의례의 수를 줄여야 한다고 주장하는 신하 중 가장 중요한 사람입니다. "[courtier.GetSheHe]은 어느 날 제게 "이런 사소한 일에 더 이상 돈을 쓰지 않아도 된다는 것을 생각해보십시오!"라고 설명합니다. "그러면 그 돈을 실제로 유용한 일에 쓸 수 있습니다."" # 9f90e43f5b08074a22b749b3aba64abac9e06d23
	VIETmisc.6005.a: "훌륭한 지적입니다. 제안 사항을 구현하겠습니다." # e8d2d19fd2de29e2a9cf9f37e705d4dad0bad337
	VIETmisc.6005.b: "오, 더 좋은 생각이 났소: 내가 #italic 의례#의 수를 #italic 늘리겠소#!" # c575d334127b1aaf577ec06d22fd84ba5395e67d
	VIETmisc.6005.c: "당신의 요점은 이해하지만, 이러한 의례는 중요합니다." # 0dc71f7cdcf217ec246f8d6429a3d067b9066754
	VIETmisc.6006.t: "아이의 실수" # f30bdbc5d73b74b918a6ce816727cc5d358fee38
	VIETmisc.6006.desc: "[child.GetFirstName]은(는) 아이이지만, [child.GetHerHis] 교육의 일환으로 내 궁정의 일상 업무를 지켜보는 것이 중요합니다. 그렇게 해야 [child.GetSheHe]이(가) 성인이 되었을 때 [child.GetSheHe]은(는) 어느 궁정에 있든 적절하게 행동하는 방법을 알게 될 것입니다.\n\n하지만 오늘, [child.GetFirstNameNoTooltip]이(가) 실수를 저지른 것 같습니다. [child.GetSheHe]은(는) [nice_courtier.GetTitledFirstName]에게 말을 걸 때 적절한 예절을 잊었습니다! [nice_courtier.GetFirstNameNoTooltip]은(는) [child.GetFirstNameNoTooltip]이(가) 이 실수로부터 배울 어린아이일 뿐이라고 말하며 웃어넘겼지만, 이 모든 사건을 목격한 [mean_courtier.GetFirstName]은(는) 매우 부적절하다고 말하며 내 궁정의 예절을 유지하기 위해 [child.GetFirstNameNoTooltip]을(를) 징계하고 [child.GetHerHim]에게 교훈을 가르쳐야 한다고 말했습니다." # 32c915f4932862c97924631e3cf7ef02233d38ad
	VIETmisc.6006.a: "[nice_courtier.GetFirstNameNoTooltip]이 괜찮다면, 저도 괜찮습니다." # 23fe4cd016e2fce1c706e541f3d4ace6a0c81f16
	VIETmisc.6006.b: "[mean_courtier.GetFirstNameNoTooltip] 말이 맞네. [child.GetFirstNameNoTooltip]을(를) 훈계해야겠다." # b5c15e9f62eca21a1d2054529c8ed9a37f56b3bb
	VIETmisc.6006.c: "[child.GetFirstNameNoTooltip]는 이미 [child.GetSheHe]가 잘못한 점을 알았을 것 같습니다." # 82e88bb6f494a373e9ffe7b52d4e55245d9d630f
	VIETmisc.6007.t: "정신 사나운 하인" # 8a0552b8245664370cac873eaeee3b851ee2813d
	VIETmisc.6007.desc: "저는 제 궁정의 일상 업무를 돕기 위해 때때로 여러 가지 임무를 수행해야 하는 [servant.GetFirstName]이라는 하인을 두고 있습니다. 문제는, [servant.GetSheHe]이 지나치게 매력적이라는 것입니다. 평민이 어떻게 적절한 화장품과 좋은 옷도 없이 저렇게 매력적일 수 있을까요?\n\n사실, 좀 더 정확히 말하자면, [servant.GetSheHe]이 지나치게 매력적일 뿐만 아니라, #italic 정신이 팔릴 정도로#! 매력적이라고 말해야 할 것입니다. 최근에 [courtier.GetTitledFirstName]은 [courtier.GetSheHe]이 [servant.GetFirstNamePossessive]의 아름다운 외모가 제 궁정 신하들과 하인들이 임무를 수행하는 데 방해가 된다고 믿는다고 말했습니다.\n\n"[servant.GetFirstNameNoTooltip]이라는 천한 자가 저기 있는데 어떻게 누가 무엇을 할 수 있겠어." [courtier.GetSheHe]이 저에게 말했습니다. "[servant.GetHerHis]의 놀랍도록 훌륭한 외모로 우리를 선동하고 유혹하고 있는데 말이야?"" # 972d80d3045747f4ab40167e6ad43721b35d6521
	VIETmisc.6007.a: "좋습니다. [servant.GetFirstNameNoTooltip]은(는) 궁정에서 떨어진 다른 임무를 맡게 될 것입니다." # 3ad114f62b674a2eea3de8efdb7b536a23eb5087
	VIETmisc.6007.b: "이렇게 매력적인 사람은 오히려 승진해야 합니다!" # 55322c362bc80abdcabf999a1238a79e7ddc112e
	VIETmisc.6007.c: "알겠습니다." # 2fe88289ef11ab08734bb2f032dfc19b2d9a3864
	VIETmisc.6008.t: "꾸벅거림" # e9b0142b7385264830d108b3f2a55011452cd220
	VIETmisc.6008.desc: "오늘, 우리는 궁중 의식에 참여하고 있었습니다. 그것은 나의 권력과 군주로서의 지위를 강화하는 데 사용되는 좋은 말과 옷, 몸짓의 표준적인 의례일 뿐이었습니다.\n\n이 의식들은 또한 엄청나게 지루합니다.\n\n사실, 오늘의 의식은 너무 지루해서 몇 분 동안 잠이 들었던 것 같습니다.\n\n[random_courtier.GetTitledFirstName]이 너무 큰 가짜 기침을 해서 들었기 때문에 겨우 깨어났습니다. 어쨌든, 내가 잠들었다는 것을 모두가 본 것은 분명했지만, 그들은 모두 나를 불쾌하게 할까 봐 두려워서 아무 일도 없었던 척했습니다." # c1b77646e6daad20023ca9f566d472240a7bf9ab
	VIETmisc.6008.a: "모두, 제가 실수를 저질렀습니다. 저처럼 되지 마세요." # 1822029b5b432034c8553654fb8631c2ee5468a7
	VIETmisc.6008.b: "잘못했지만, 눈에 띄지 않게 해야 해." # 862798d52e876cea2034b1d067769af09f522242
	VIETmisc.6008.c: "음… 네… 아무 일도 일어나지 않았습니다… 어디서부터였죠?" # af1660e1b85b5031a133744b90d7e65c1150dc4c
	VIETmisc.6009.t: "계단은 어디에 있습니까?" # efc2fb70bb30fa47dfe46ffb4440fe64433f8288
	VIETmisc.6009.desc: "오늘 저의 궁정에서는 [county.GetNameNoTier] 출신의 저명한 귀족이자 여행가인 [traveler.GetFullName] 님을 모셨습니다. [traveler.GetHerHis] 님의 방문 중에 저는 [traveler.GetHerHim] 님께 저의 왕실 알현실이 [traveler.GetSheHe] 님의 여행 중에 보았던 다른 곳들과 비교하여 어떤지 물어보았습니다.\n\n“[traveler.GetHerHim] 님, 원하시는 대로 솔직하게 말씀하셔도 좋습니다.” 저는 [traveler.GetHerHim] 님을 안심시켰습니다. “제가 개선할 수 있는 부분이 있는지 알고 싶습니다.”\n\n“[ROOT.Char.GetLadyLord] 님, 제 생각에 알현실은 괜찮습니다.” [traveler.GetFirstNameNoTooltip] 님이 말했습니다. “단 한 가지를 제외하고는 말입니다. 좋은 계단이 부족합니다! 요즘 다른 왕실 알현실에서는 웅장한 계단을 #italic 어디에서나#! 볼 수 있습니다. 이상하지 않습니까?”\n\n“지금까지 알아차리지 못했지만, 말씀하신 것이 옳습니다!” 저는 동의했습니다.\n\n“[traveler.GetFirstNameNoTooltip] 님이 말했습니다. “바로 그거죠! 크고 웅장한 계단이 건물의 내부를 훨씬 더 멋지게 보이게 할 수 있다는 것을 모든 사람이 알고 있습니다. 만약 여기나 저기, 아니면 저 다른 방에 정말 멋진 큰 계단이 있다면, [ROOT.Char.GetTitledFirstNameNoTooltip] 님이 다른 모든 군주보다 #italic 한 단계 위#!에 있다는 것을 보여줄 수 있을 것입니다.”" # 16265178e0df008fdc0d4f7c2ccd4fa6fbf5b210
	VIETmisc.6009.a: "좋은 생각입니다! 다른 방에도 계단을 더 만들겠습니다." # f16e9dae60caf5a4a06f4aea83e2e6a10a24dfae
	VIETmisc.6009.b: "반면에... 우리가 정말 계단을 더 필요로 할까요?" # be81b885f6886ab2794b497a59c33a2a4cea7fe9
	VIETmisc.6010.t: "소규모 개조" # 550d8d8e79508b95ee51df72b0396c44f66d2448
	VIETmisc.6010.desc: "어제 내 법정에 소규모 개축 공사가 마무리되었습니다. 군주로서 매일 많은 사람들이 이 방을 드나들기 때문에, 상당한 마모가 발생합니다. 따라서 이곳이 훌륭한 모습을 유지하는 것이 중요합니다.\n\n그렇지만, 최근 개축으로 법정에 잔해가 남은 것 같습니다. 내 신하들이 열심히 청소 작업을 하고 있지만, 하루 이틀 정도 걸릴 수도 있으며, 현재 왕실 법정이 다소… 품위가 없어 보입니다." # ab270c11391b8dc6526647b78fa3df31f81c6962
	VIETmisc.6010.a: "이번 주에는 다른 곳에서 궁정 회의를 열어야겠습니다." # 0c6b1372174438c5fd62bc7f37884a8e86a2ddeb
	VIETmisc.6010.b: "서두르세요! 어서 이 엉망진창인 것을 치우지 않으면 가만 안 둘 겁니다!" # b24feb549fa0b7d6562afc40de3567afdbd0d4af
	VIETmisc.6011.t: "잔소리하는 [parent.GetMotherFather|U]" # f24719a97cce57420918db5d0349cf6a30efd5b6
	VIETmisc.6011.desc: "저는 그저 평범한 [ROOT.Char.GetTitleAsNameNoTooltip]로서 평범한 날에 할 법한 평범한 업무를 수행하고 있었습니다.\n\n불행히도, 상황은 제가 바랐던 것처럼 조용하고 평화롭지 않았습니다. 아침 의식이 끝난 후, 저의 [parent.GetMotherFather]이신 [parent.GetTitledFirstName]께서는 여러 궁정 신하들을 불러내어 부적절한 잡담이나 행동, 복장이 조금 어긋난 점, 혹은 업무에 더 노력해야 하는 이유 등에 대해 질책하셨습니다.\n\n제가 [parent.GetHerHim]을 진정시키려 하자, [parent.GetMotherFather]께서는 저를 노려보시며 손가락을 흔드시며 말씀하셨습니다. "[ROOT.Char.GetFirstNameNoTooltip]! 자네는 무슨 꼴을 하고 있는 건가? 여기서 예의범절이 부족한 것에 대해 책임을 져야 하네. 자네는 이제 [ROOT.Char.GetTitleAsNameNoTooltip]이 되었지만, 나는 여전히 자네가 어린애인 것처럼 모든 것을 해야만 하는군!"\n\n길고 어색한 침묵 끝에, [parent.GetSheHe]께서는 다정한 목소리로 덧붙이셨습니다. "그런데, 혹시 배고프면 요리사에게 자네가 가장 좋아하는 음식을 준비하라고 일찍이 부탁했네. 요즘 너무 수척해 보이는군. 더 많이 먹어야 해!"" # b7c8855f8e2cbcc6a5a11fbc7d28933bc89f2e6c
	VIETmisc.6011.a: "[parent.GetMotherFather|U], 그만둬! 난 [ROOT.Char.GetTitleAsNameNoTooltip]야!" # 080089523dbc518a4fcd6c5a53dbc7ab2816e051
	VIETmisc.6011.b: "아! [parent.GetMotherFather]가 없다면 어찌할꼬!" # 8c2f2597a8d6c4ce24371ada3c9882539188793f
	VIETmisc.6011.info: "#emphasis Historical Context:#! Although we like to think of historical rulers as powerful figures with unlimited power, even the most powerful of them often had to defer to certain authority figures, especially their parents, and especially their mothers. It is said, for instance, that even the great Genghis Khan listened to his mother's advice." # null
	VIETmisc.6012.t: "부패한 관료 적발!" # c2ca031be4ac6619326a4a0deb9bee8dccd843f2
	VIETmisc.6012.desc: "얼마 전, [courtier.GetTitledFirstName]은 [county.GetName]의 한 마을에서 공식적인 업무를 대행하고 있었습니다. 그곳에서 [courtier.GetSheHe]는 저의 하급 관리 중 하나인 [official.GetFullName]이 일부 농민들을 괴롭히고, 그들을 밀치고, 돈을 뜯어내려 하고, 매력적인 평민들에게 음탕한 말을 하는 것을 목격했습니다.\n\n이러한 불의에 분노한 [courtier.GetFirstNameNoTooltip]은 [official.GetFirstNameNoTooltip]에게 다가가 그만두라고 경고했습니다. [official.GetFirstNameNoTooltip]은 [courtier.GetFirstNameNoTooltip]을 아무것도 아닌 사람이라고 여기며 비웃었지만, [courtier.GetFirstNameNoTooltip]이 자신의 직속 대리인임을 밝히자 당황했습니다.\n\n[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]의 공식 대리인을 모욕하는 것은 웃어넘길 일이 아니며, 지역 주민들로부터 [official.GetFirstNameNoTooltip]에 대한 많은 불만이 접수되었기 때문에, [courtier.GetFirstNameNoTooltip]은 이 어리석은 자를 저에게 데려와 판결을 받도록 했습니다. [courtier.GetFirstNamePossessiveNoTooltip]의 논리는 제가 이곳 궁정에서 모든 사람 앞에서 [official.GetFirstNameNoTooltip]을 처벌하면 제 왕국의 나머지 사람들에게 확실한 본보기를 보일 수 있다는 것입니다." # 9ade1cfe320cc8f6db8274781fc8926d7cf32326
	VIETmisc.6012.a: "[official.GetFirstNameNoTooltip]님, 교훈을 얻으셨겠지요. 다시는 그러지 마십시오." # 9d8f816d2d41638db76e8d9000a91de91e79629f
	VIETmisc.6012.b: "[official.GetHerHim]의 작위를 박탈하고 [official.GetHerHim]을 감금하십시오." # 89c56fa316abe43bb42427623696727663f8f01e
	VIETmisc.6012.c: "나는 #italic [official.GetFirstNameNoTooltip]을#! 벌하고 [courtier.GetFirstNameNoTooltip]에게 보상할 것이다!" # b7843d5cd464f8f62bb2d596ff26a58350d147da
	VIETmisc.6013.t: "감탄한 손님" # af397cfb18a303e3583e932e747bb4ffab6e34e7
	VIETmisc.6013.desc: "최근 [county.GetName]의 고위 인사 몇 명이 그곳의 엘리트들을 대표하여 제 궁정을 방문했습니다. 저는 이 존경받는 손님들을 몇 주 동안 접대하며 국사를 논의하는 것은 물론, 성대한 연회와 즐거운 소일거리를 함께 즐겼습니다.\n\n떠나기 전에 그중 한 명인 [dignitary.GetFullName]라는 고귀한 [dignitary.GetWomanMan]께서 [dignitary.GetSheHe]는 항상 [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]로 여행하고 싶어 했다고 말씀하셨습니다. 이 지역을 둘러본 후 [dignitary.GetSheHe]는 매우 감명받아 이곳에 머물면서 저를 모시는 궁정이 되고 싶어 합니다.\n\n하지만 [dignitary.GetFirstNameNoTooltip]는 [dignitary.GetHerHis] 고국에서 뛰어난 역량을 갖춘 사회 지도자로서 사회에 많은 공헌을 하는 것으로도 알려져 있습니다." # b1e0138a368b099e92623ad3fc04ac1a2a5b1140
	VIETmisc.6013.a: "당신의 백성이 당신을 필요로 합니다. 고국에서 위대한 업적을 이루십시오!" # 6f712ecd393c761238ffa65cdee0983c03a3e45e
	VIETmisc.6013.b: "제 궁정에 합류하고 싶으시다면 기꺼이 환영하겠습니다." # c17aab7bb6d81574ecb4f5915882c7556c2ead76
	VIETmisc.6014.t: "수치!" # 50fa1fe9cbf717dc89c35b3f139d01078178504e
	VIETmisc.6014.desc: "“[shamer.GetTitledFirstName]님, 부끄러운 줄 아십시오!”라고 말합니다. “#italic 부끄러운 줄 아십시오!#! 우리는 왕궁 법정에 있습니다! 당신의 형편없는 태도와 부적절한 행동은 이 법정을 망치고, 전 세계 군주들 사이에서 우리 [ROOT.Char.GetTitleAsNameNoTooltip]에게 나쁜 평판을 안겨줄 것입니다!”\n\n[shamer.GetFirstNameNoTooltip] 님이 또다시 저의 몇몇 하인들에게 문제가 있는 것 같습니다. [shamer.GetSheHe|U] 님은 특히 제 법정 안에서 하인들에게 항상 높은 기대를 갖고 있으며, 이러한 기대는 때때로 충족하기 불가능해 보입니다.\n\n제 하인들은 (실제로 실수였든 아니든 간에, 저는 모릅니다) 실수를 저지른 것에 대해 [shamer.GetFirstNameNoTooltip] 님에게 소심하게 사과하며, 이러한 행동을 함으로써 [shamer.GetFirstNameNoTooltip] 님이 일부 사람들에게는 이 법정에서 제 하인들을 징계하고 꾸짖을 수 있는 제 #italic 저의#! 권위를 간접적으로 찬탈하는 것으로 보일 수 있다는 생각이 듭니다." # a182ae719b922c910c8b4373226967d3ab25e149
	VIETmisc.6014.a: "[shamer.GetFirstNameNoTooltip](이)가 필요하다고 생각하면 그들을 꾸짖을 권리가 있습니다." # 60c1868792d32fb9d28dd1bdd10d6f08ea924ab9
	VIETmisc.6014.b: "나는 여기서 [ROOT.Char.GetTitleAsNameNoTooltip]이지, 네가 아니야! 지금 당장 그만둬." # 36996c331e826e7d1c3264668176646a756aef40
	VIETmisc.6015.t: "오, 이런!" # 844be082cea840e2782de9b7902d67fbe8036806
	VIETmisc.6015.desc: "나는 평범한 [ROOT.Char.GetTitleAsNameNoTooltip](이)가 평범한 날에 하는 평범한 일을 하며 궁정에 있었다. 솔직히 말해서 지루해지고 있었다. 그런데…\n\n#italic #bold 쾅!#!#!\n\n모두가 충격을 받아 고개를 돌린다. 대체 무슨 일이지?\n\n[courtier.GetTitledFirstName](이)가 소란의 근원을 조사하러 갔고, 그 결과 커다란 벽걸이 중 하나가 떨어져서 매우 시끄럽고 불안한 소리가 났다는 것을 알아냈다. 다행히 아무도 다치지 않았지만 어색한 사건이었다. 심지어 일부 [ROOT.Char.GetCulture.GetName] 민담과 미신에서는 나 같은 군주의 불행은 보통 이렇게 이상하고, 겉보기에는 무작위적이며, 불길한 사건이 선행한다고 상기할지도 모른다." # cf9b5afe7e2227401369735189f2e1bf879bbcf4
	VIETmisc.6015.a: "걱정 마세요. 그 물건은 다시 걸어 놓읍시다!" # 2a6dabe5e58abca808bd9b67ae03b850f7f1a2ff
	VIETmisc.6016.t: "존재하지 않는 나쁜 궁정 신하" # a81e47759cda679c80b1424c33d2cae63f13d460
	VIETmisc.6016.desc: "나는 [fake.GetFullNameNoTooltip]이라는 이름의 특히 악랄하고 부패한 신하가 내 궁정에 있다는 소문이 이 지역에 퍼지고 있다는 것을 들었습니다. [fake.GetSheHe]가 저의 비용으로 저지르는 끔찍한 일들에 대한 음란한 이야기가 지역 민담의 일부가 되었습니다.\n\n문제는, 그런 이름과 설명의 신하는 없다는 것입니다.\n\n어느 날, 나는 내 궁정을 둘러보며 여기에 있는 사람들 중 한 명이 그런 이야기에 영감을 주었는지 궁금해합니다. 이 소문이 어디에서 언제 처음 생겼는지 누가 알겠습니까? 어쨌든 이 이야기는 사람들이 내 궁정과 나 자신을 군주로 보는 방식에 영향을 미치고 있습니다." # a2f78ba49963d5bea0630a5bb7b2e21ddf0995ce
	VIETmisc.6016.a: "이 일로 내 평판이 나빠지지 않기를 바라네!" # 10a7a8cd3afdb13d13808ac1ea20cc87ea6e7c63
	VIETmisc.6016.b: "제 궁정에서 이 가짜라는 [fake.GetFirstNameNoTooltip]에 대한 언급은 일절 금지하겠습니다!" # 64a73f280c4ce40aba1f441ddf3f474b90f35a17
	VIETmisc.6017.t: "존재하지 않는 좋은 궁정 귀족" # ef65bdd82986d5394e52296a4dc238db01b7be9f
	VIETmisc.6017.desc: "제 왕실 궁정에 [fake.GetFullNameNoTooltip]라는 이름의 훌륭하고 성스러운 궁인이 있다는 소문이 이 지역에 퍼지고 있습니다. [fake.GetSheHe]께서 제 이름으로 백성을 돕고 보호하기 위해 행하신 위대한 업적에 대한 감동적인 이야기가 지역 민담의 일부가 되었습니다.\n\n이런 건 좋긴 하지만, 제게는 그런 이름과 설명을 가진 궁인이 없습니다.\n\n어떤 날에는 궁정을 둘러보며 여기 있는 사람들 중 한 명이 그러한 이야기에 영감을 주었는지 궁금해집니다. 이 소문이 어디에서 언제 처음 생겨났는지는 누가 알겠습니까? 어쨌든 이러한 이야기는 사람들이 제 궁정과 군주로서의 저를 보는 방식에 영향을 미치고 있습니다." # 89d3aae34f14fac1de9ded29d975015c7a206667
	VIETmisc.6017.a: "제 생각에 사람들은 저와 제 궁정을 높이 평가하는 것 같습니다." # c7798d93df93063645cbb6db49aa7f78bcd01957
	VIETmisc.6017.b: "[fake.GetFirstNameNoTooltip]에 대한 노래를 작곡하도록 음유시인을 후원하십시오!" # 2fe9af66adf441c81d0b4c89f2be2453ff0195b7
