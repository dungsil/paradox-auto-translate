	VIETmisc.6020.t: "아몬드 우유" # f31f1e6a276eea2c370b5429fa6b75b7e31523e7
	VIETmisc.6020.desc: "[ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip]으로서, 저는 항상 [ROOT.Char.GetFaith.HighGodNameAlternate]의 충실한 신도로서 제 이미지를 개선할 방법을 찾고 있습니다. 제 [chaplain.GetCouncilTitle]인 [chaplain.GetTitledFirstName]는 오늘 저에게 궁중에서 흥미로운 아이디어를 제안했습니다.\n\n“[ROOT.Char.GetLadyLord]님,” [chaplain.GetSheHe]는 설명했습니다. “아마도 당신은 잣즙의 가치를 알고 계실 겁니다. 우리는 금식 기간 동안 동물성 우유 대신 절제의 표시로 잣즙을 사용합니다.”\n\n“맞습니다.” 저는 말했습니다. “그럼 이 잣들은 어떻게 생각하십니까?”\n\n“그럼, 왜 우리 요리사들이 연회와 기타 모임에서 잣을 더 자주 사용하지 않습니까?” [chaplain.GetFirstNameNoTooltip]는 묻습니다. “물론, 잣즙은 사치품이기 때문에 비용이 많이 들겠지만, 당신이 [ROOT.Char.GetFaith.ReligiousText]의 가르침을 일년 내내 실천하려고 한다는 것을 보여줄 수 있습니다. 이는 전 세계 [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] 법정에서 당신의 이미지를 좋게 반영할 수 있습니다.”" # 3007a512b7dc70b8e78ea8f04ce7e75f000dcb50
	VIETmisc.6020.a: "좋은 생각입니다! 어쨌든 아몬드 우유를 좋아해요." # 7ab79314843441a5f336b095dd33542651741766
	VIETmisc.6020.b: "이해는 하지만, 너무 비쌉니다." # 2bb95a848f5907eab5859e7c20e9085d252bd549
	VIETmisc.6020.info: "#emphasis Historical Context:#! Although almond milk is seen as a modern fad nowadays, it was actually very popular in the medieval period, particularly among the upper classes. In Christian Europe, it was often used as a substitute for animal milk (particularly around Lent). Almond milk featured prominently in medieval cookbooks, used in a variety of savory and sweet dishes, from soups and desserts to seafood or simply by itself." # null
