	VIETmisc.6018.t: "뛰어난 웅변술" # f32d45fef2dd84ed75bc841cd3f0231779065293
	VIETmisc.6018.desc: "오늘의 궁정 회의 절차의 일환으로, [orator.GetTitledFirstName]님이 방문한 외국 고위 인사들에게 연설을 해야 했습니다. 놀랍게도 [orator.GetSheHe]님은 실제로 훌륭하게 해냈습니다. 비록 [orator.GetHerHis]님의 수사학적 기술이 더 나아질 수 있지만, 고위 인사들은 [orator.GetFirstNamePossessiveNoTooltip]님의 말의 웅변과 재치에 감명을 받았으며, 그것이 저의 왕궁의 위대함을 잘 반영한다고 말했습니다." # a4a50c6fd0bdc2a1f22fc2da7a54320c3380fa35
	VIETmisc.6018.a: "오늘 [orator.GetFirstNameNoTooltip]님의 활약, 훌륭합니다!" # 54602c967f14f403d875ae77a0b26e8b38c7096a
	VIETmisc.6018.b: "왜 그저 그런 연설을 칭찬하는 걸까요?" # b209a7f50274f3c528db80fe5cd5c83acd6571f6
	VIETmisc.6019.t: "인기 민속 음악" # 511f5083b1744b3570ece0f15afc9ac443d855c3
	VIETmisc.6019.desc: "[county.GetNameNoTier]의 전통 민속 음악은 독특한 스타일이 온 땅에 퍼지면서 최근에 명성을 얻었습니다. 오늘날, 이러한 스타일의 민속 음악 팬인 [courtier.GetTitledFirstName]은 저에게 궁중 음악가들에게 [county.GetAdjectiveNoTooltip] 방식으로 음악을 작곡하거나 연주하도록 장려하고 있습니다." # 9ffffe3b43bcd684aceedb7ab8940ec3584d2f1a
	VIETmisc.6019.a: "전에 그 음악을 들어본 적은 있지만, 왜 인기가 있는지 모르겠어." # 759b64f34a0f08701299e7d1d62294cb321e0e82
	VIETmisc.6019.b: "네! [county.GetAdjectiveNoTooltip] 스타일의 음악을 받아들입시다." # 2e9c7b6b0c24cdd48b03c3dd50c66355d6624677
