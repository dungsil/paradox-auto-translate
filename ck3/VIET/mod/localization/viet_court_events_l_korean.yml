	VIETmisc.6021.t: "아수라장" # 250ba0cdde46f26994fcf9f922184653c989036a
	VIETmisc.6021.desc: "오늘날 궁정 생활의 평화와 의식은 큰 소음에 의해 방해받았습니다.\n\n"이 모든 소동은 무엇 때문인가?" 나는 소란을 조사하기 위해 일어서며 단호하지만 지루한 어조로 말했습니다.\n\n내 궁정의 입구에서 [courtier.GetTitledFirstName]이 궁정으로 들어왔을 때 [courtier.GetSheHe]가 발을 헛디뎌 바닥에 넘어진 것 같았습니다. [courtier.GetSheHe|U]는 [courtier.GetHerHis] 옷에 얽혀 엉망이 되었고, 하인들이 [courtier.GetHerHim]를 일으켜 세우려 달려들자 좌절감에 온갖 부적절한 말을 외쳤습니다.\n\n[courtier.GetFirstNameNoTooltip]가 자신이 얼마나 어리석어 보이는지 깨닫는 데는 몇 초가 더 걸렸습니다. 내 궁정의 다른 사람들이 [courtier.GetHerHim]를 가리키며 낄낄거리고 속삭이는 동안 [courtier.GetSheHe]는 내가 다가오자 몹시 부끄러워 보였습니다." # ed78f3a723c78621c7b7dbeb15add572dce53ad6
	VIETmisc.6021.a: "[courtier.GetFirstNamePossessiveNoTooltip]의 불행을 비웃는 사람은 없어야 합니다. 무례한 행동입니다." # 931b8d1f16f2317b4cb170ec6f6299b64e4a9328
	VIETmisc.6021.b: "That was funny. You looked like a complete moron." # ff8624b4f703ebc1823e45a5505a2a42ffba2589
	VIETmisc.6021.c: "그래, 상관없어. 계속하자." # 48cad3e2d09b4b8918984dc638be215ea20ba27b
