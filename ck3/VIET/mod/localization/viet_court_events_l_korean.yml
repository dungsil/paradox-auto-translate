	VIETmisc.6000.t: "공개 토론" # 37745f5442ab78a5ba1015054834633a958ab088
	VIETmisc.6000.desc: "[intellectual_1.GetFirstName]와 [intellectual_2.GetFirstName]라는 두 지식인이 내 궁정에 도착했습니다. 그들은 [ROOT.Char.GetFaith.ReligiousText]에 대한 매우 다른 흥미로운 해석과 다른 신학적 문제로 지역 사회에서 두각을 나타내고 있었기에 우리는 이 만남을 기대하고 있었습니다. 그들은 앙숙이며 공개 토론에서 상대방이 틀렸음을 증명하려 합니다. 저와 나머지 궁정 사람들은 구경꾼이 될 것입니다.\n\n[intellectual_1.GetFirstNameNoTooltip]는 우리 신앙의 고전적 이해를 옹호하는 확고한 전통주의자로 알려져 있습니다. 반면 [intellectual_2.GetFirstNameNoTooltip]는 괴짜이자 반항아입니다. [intellectual_2.GetSheHe]가 이단적인 견해를 가지고 있지는 않지만 [intellectual_2.GetSheHe]가 [ROOT.Char.GetFaith.GetAdjective] 신학에 대해 다소 혁신적인 해석을 가지고 있다는 것은 분명합니다.\n\n활기 넘치는 토론에서 두 학자 모두 논쟁, 반박, 반박의 반박 등에 능숙하다는 것을 입증했습니다. 나의 궁정 사람들은 대부분 어느 쪽도 토론에서 우위를 점하지 못했다고 동의하므로 모든 사람들이 누가 이겼는지 공식적으로 선언하기 위해 나를 바라보고 있습니다." # 6ed8addd0605585d2dab1051404941c6c9e1e0e8
	VIETmisc.6000.desc.traditionalist: "제 [chaplain.GetCouncilTitle] [chaplain.GetTitledFirstName]은 [intellectual_1.GetFirstNameNoTooltip]을 지지하는 것 같습니다. [chaplain.GetSheHe]의 말에 따르면 "[intellectual_1.GetSheHe|U]은 [ROOT.Char.GetFaith.GetName]의 정통적인 이해를 옹호했습니다. [intellectual_2.GetFirstNameNoTooltip]은 이단은 아니지만, 이단에 너무 가까이 다가가 불안합니다."" # ef98ab21c2d674312db58acc538cb1fa64f1df7b
	VIETmisc.6000.desc.innovator: "제 [chaplain.GetCouncilTitle] [chaplain.GetTitledFirstName]은(는) [intellectual_2.GetFirstNameNoTooltip]을(를) 지지하는 것 같습니다. [chaplain.GetSheHe]의 말에 따르면, “[intellectual_2.GetSheHe|U]은(는) 우리가 항상 [ROOT.Char.GetFaith.GetAdjective] 신학에 접근하는 새로운 방법을 찾을 수 있다는 것을 증명합니다. [intellectual_1.GetFirstNameNoTooltip]은(는) [ROOT.Char.GetFaith.HighGodName]이 우리에게 무엇을 하라고 원하는지 고려하는 대신, 전통에 맹목적으로 집착하고 있는 것 같습니다.”" # da999357949fba9a313cfe98f042c949f39c738a
	VIETmisc.6000.a: "[intellectual_1.GetFirstName]은 정통적 사상을 옹호하는 데 더 나은 주장을 펼쳤습니다." # f11cd62fb06241922f39942a573548cdbc92ca6d
	VIETmisc.6000.a.toast: "[intellectual_1.GetFirstName]이(가) 당신의 궁정에 머물기로 결정했습니다!" # d3b4b41c8b91c9aa0db1d9ce8a045191887cca0c
	VIETmisc.6000.b: "[intellectual_2.GetFirstName](이)가 혁신적인 종교적 신념을 옹호하여 토론에서 승리했습니다." # 438ba83f3834413c9ddf4865d1f5aa5ddb60be3b
	VIETmisc.6000.b.toast: "[intellectual_2.GetFirstName]이(가) 당신의 궁정에 남기로 결정했습니다!" # 3fe0a76c77a2bcc284922e53923fe8b9fe5f5d2c
	VIETmisc.6000.c: "둘 다 나를 설득하지 못했지만, 흥미로운 논쟁이었습니다!" # d35cb0a831a7d12e0663a0d88a374e263b733e61
	VIETmisc.6001.t: "강도 남작" # b3e80f75c18b900c6c7bf10d3af4173e062d51c5
	VIETmisc.6001.desc: "최근 몇 달 동안, 저는 [county.GetNameNoTier]에서 활동하는 [bandit.GetFullName]라는 강도 귀족에 대한 소식을 들었습니다. 이 천박한 자는 [bandit.GetHerHis] 영지를 통과하는 사람들에게 정당하게 [bandit.GetHerHim]에게 주어져야 하는 것 이상으로 추가 통행세를 부과하여 #italic 저의#! 왕권을 무시하려 한 소귀족입니다. 여행자들에게 추가 통행세를 내거나 강제로 강탈당하거나 몸값을 요구하기 위해 납치당하는 것 중 하나를 선택하라는 최후통첩을 내렸습니다.\n\n어쨌든, 이 교활한 범죄자는 어떻게든 한동안 체포를 피했습니다… 지금이 될 때까지 말입니다. 우연히도 제 관료들이 [bandit.GetHerHim]을 체포했으며, [bandit.GetSheHe]이 재판을 받기 위해 저에게 끌려왔습니다. 제 권한 없이 그러한 행위를 하는 것은 제 명성에 오점을 남기는 것이므로, [bandit.GetSheHe]은 그에 상응하는 처벌을 받아야 합니다." # 6f0d8189dc1d23f14ebfaf39b94673f67ac1bdb7
	VIETmisc.6001.a: "소액의 벌금으로 충분하며 [bandit.GetHerHim]에게 교훈을 가르쳐 줄 것입니다!" # ce1e31bd0d697b639ca721f9bf4e64b8e3d145dd
	VIETmisc.6001.b: "관용을 베풀면 [bandit.GetSheHe]는 제게 일할 수 있습니다." # b06a524ff1f3baf47eb66b8c44efb89f46e31c24
	VIETmisc.6001.c: "법은 명확합니다. 이 범죄자의 운명은 죽음일 것입니다!" # 9b7a029a536a550251bc080646cecc66b964fdc0
	VIETmisc.6001.d: "[bandit.GetHerHim]의 칭호와 계급을 박탈하십시오." # 2a4d6a1ec7192c7ba43324b48801a805c38aad83
	VIETmisc.6001.info: "#emphasis Historical Context:#! Robber barons is a general term in English used to describe the phenomenon of medieval landholders and nobles who took advantage of their status and resources to levy high taxes and tolls on travelers and merchants, without legal authorization from higher authorities, particularly in times where centralized, royal control was weakened. For example, Louis VI of France spent many years dealing with robber barons in the early 1100s. These notorious figures would later give rise to the 19th century American slang term for unscrupulous, wealthy businessmen." # null
