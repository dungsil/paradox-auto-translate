	# THE DREAMER 
	VIETmisc.8000.t: "존재로" # 8c88ca5bc3144270ac47f25e85f73ec8502dea91
	VIETmisc.8000.desc: "나는 눈을 뜬다.\n\n내 주위에는 아무것도 없다... 아니... 뭔가가 있는 건가? 보이는 것은 오직 빛뿐이다. 아니, 보이는 것은 오직 어둠뿐이다. 아니... 나는... 시야가 더 선명해진다.\n\n나는 천천히 고개를 움직인다. 내 뒤에는 큰 나무가 있다. 내가 서 있는 초록 잔디밭의 외로운 나무이다. 내가 수평선을 바라볼 때 그 나뭇잎 그림자가 내 얼굴에 어른거린다. 하늘은 해가 지는 듯이 옅은 노란색, 주황색, 분홍색을 띤다. 하지만 멀리서 태양을 제대로 볼 수는 없다.\n\n내 뒤섞인 생각은 멀리서 서 있는 [dreamer.GetWomanMan]이 보일 때 방해받는다. 나는 이상한 옷을 입고 내가 익숙하지 않은 스타일의 특이한 머리를 한 [dreamer.GetWomanMan]이 다가올 때 두려움을 느끼지 않는다. 빛나는 피부와 잘생긴 외모, 그리고 위엄 있는 눈을 가진 키가 큰 [dreamer.GetLadyLord]이다! 아주 오랫동안 [dreamer.GetSheHe]는 아무 말 없이 내 영혼 깊은 곳을 들여다본다." # b6710197e33ade0849798a74b084907ed6d25654
	VIETmisc.8000.a: "마침내, 영겁과도 같은 시간이 흐른 뒤, [dreamer.GetSheHe]이 입을 연다." # 1bb3426f633c73893e4964820cfd89996d730f74
	VIETmisc.8001.t: "몽상가" # 0d52676b2013dbc300f4d8d2f02280fda615081d
	VIETmisc.8001.desc: "이 낯선 이의 목소리는 낮고 차분하며, 달콤하면서도 오직 우주 전체만이 가질 수 있는 힘과 권위를 지니고 있습니다. 하지만 [dreamer.GetHerHis]의 질문은 단순합니다. "[ROOT.Char.GetFullName], 맞습니까?"\n\n나는 고개를 끄덕입니다. 살짝 고개를 숙입니다. 이 [dreamer.GetLadyLord]은 아직 내게 이름을 말해주지 않았지만, 이상하게도 내 영혼 깊은 곳에서 [dreamer.GetSheHe]가 무엇으로 알려져 있는지 알게 되었습니다. 바로 몽상가입니다.\n\n"돌아가고 싶습니까?" 몽상가가 묻습니다. [dreamer.GetHerHis]의 얼굴에는 어떤 감정도 보이지 않지만, 나는 걱정하지 않습니다. 이... 중립성은, 그의 깊고 끝없는 지혜의 표시임을 압니다. "다시 그 노래를 듣고 싶고, 다시 그 바람이 얼굴에 스치는 것을 느끼고 싶고, 다시 저 푸른 하늘을 보고 싶다는 강렬한 감정을 지금도 기억하십니까?"" # 27464f5db6d38c1cc0da8ea16fb659d6167feccd
	VIETmisc.8001.a: "네." # c53c562dab4b33b3e42f3bc4d8e5719439a9c155
	VIETmisc.8001.b: "" # b8b9f1367ad6269845f5ec54d66262066092883f
	VIETmisc.8002.t: "세상의 존재하지 않음" # 9acebe1b30ac877785e0e748ec5c2d4ec0b42b41
	VIETmisc.8002.desc: ""그렇군." 몽상가는 천천히 고개를 끄덕이며 잠시 멈춘다. "어쩌면 이것은 즐거운 꿈에 불과할지도 모르겠군. 어쩌면 우리는 당신을 다시 보게 될지도 모르겠소. 어쩌면."\n\n나는 잠에서 깬다.\n\n뭐... 뭐였지? 나는 혼란스러워하며 침실을 둘러본다." # af1379eb6a36c055a02537366ea53a3347ab989f
	VIETmisc.8002.a: "아마도…?" # e4592a34d2af631cd3a029e2b1abcfbd6ab6fc6f
	VIETmisc.8003.t: "존재의 세계" # cb369be5b272447e9e09a33f86613cf6001bed10
	VIETmisc.8003.desc: ""과거로 당신을 데려가는 것은... 우리가 할 수 없는 일입니다." 몽상가가 수평선을 가리킵니다. 그곳, 그 방향에 희미하게 빛나는 빛이 있습니다. 저것이 항상 저기에 있었던가? 나는 전에 그것을 알아차리지 못했습니다. "저 너머에... 당신이 찾는 답을 찾을 수 있을 겁니다. 아마도."\n\n무한한 시간이 흐른 후, 나는 천천히 눈을 깜박이며 부드러운 침대가 내 아래에 있음을 느낍니다.\n\n그 인물, 그 [dreamer.GetWomanMan], 그 [dreamer.GetLadyLord]의 모습이 여전히 내 마음에 새겨져 있습니다." # 62d8e541318a485c5e916f705d14f693f5e836b0
	VIETmisc.8003.a: "어떤... 답을... 찾고 싶으신가요?" # 58a537adb50bc226a58201f712bcf38d4491c0af
