	VIETmisc.1000.desc: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
	VIETmisc.1000.a: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
	VIETmisc.1001.t: "겨울 바람 정서" # 49e3f86bcb56dd7e96501992a9929ae9202cff5d
	VIETmisc.1001.desc: "올해 겨울바람이 불어오기 시작하면서, 싸늘한 공기는 내 마음속에 소중한 누군가를 떠올리게 합니다. 수년 동안 생각조차 하지 않았던 누군가를 말입니다." # 9186bdb59ed1fcdc1fa997edc9c2be6d31e76331
	VIETmisc.1001.a: "그녀." # 219183d68d0cd46fb6f014d03a0bfb6d616dff89
	VIETmisc.1002.t: "내 기억은 여전히 아름답다" # d2779b1f4319b3d8e903a17c0633ef352a4fa91b
	VIETmisc.1002.desc: "기억하고 싶을까?\n\n고통스럽지만, 그녀에 대해 생각하면 여전히 한없이 행복해진다." # 2fbbdee3dffb5cba529d867f897a8a3cca4e31e5
	VIETmisc.1002.a: "그때는...." # d8245b3d5d0e661a1df9a4e33c381c3bbc489cfe
	VIETmisc.1003.t: "얼어붙은 눈물 한 장에도 불구하고" # cfe872c110ec0e3bf13b3f17bf6efb1fd49ebfce
	VIETmisc.1003.desc: "그녀는 근처에 살던 소녀였습니다. 그녀의 가문이 높았던 것 같아요. 그렇지 않다면 제가 애초에 그녀와 어울려 놀 수 있었겠어요? 하지만 그녀의 가족은 가난했고 지역 일에 영향력이 거의 없었습니다.\n\n우리는 어릴 때 함께 많이 놀았습니다. 그녀와 저, 둘이서요. 행복한 어린 소년과 소녀, 세상 걱정 없는 두 순수한 아이였죠.\n\n이제, 저는 그 시절이 정말 그리워지기 시작합니다." # a15ffd4409893cdca999ba95fa1df992d11b569e
	VIETmisc.1003.a: "우울하게 만드네요." # edf5a0c98aaabcd1f0f9df4bb8beb19d4fd0ab75
	VIETmisc.1004.t: "그리고 기억이 안 나" # 29af9c3c035c0c5ea99cef2e99ba796ecfd08a37
	VIETmisc.1004.desc: "그 여자에 대한 기억이 많이 흐릿해요.  결국 오랜 시간이 지났으니까요.  수년 전에 무슨 일이 있었는지 기억해내려고 애쓰면서, 희미한 모습들이 잠깐씩 떠오르네요." # e31b0699431f6a7232bc6a30ef31d2e702bc86fc
	VIETmisc.1004.a: "오랜만이었으니까요." # 2b3bd8affc8b2e748425c2975ad4e599c2b80f0b
	VIETmisc.1005.t: "내가 이 눈물을 흘리는 이유" # aafc57b49f51a5418e5f7b65586b94019b3c9fd4
	VIETmisc.1005.desc: "예를 들어, 우리가 했던 말다툼이 어렴풋이 기억나는군. 우리가 조금 더 나이가 들었을 때, 성인이라고 하기는 어렵지만 어린아이도 아니었던, 여전히 어렸을 때의 일이었지. 그리고 모든 젊은이들이 그랬듯이 우리도 어리석은 짓들을 저질렀어.\n\n내가 그녀에게 정말 심한 말을 했던 것 같아.\n\n잠깐, 그렇게 된 게 맞나? 정확히 기억이 안 나.\n\n혹시 다른 일이었을까? 내가 그녀의 기분을 상하게 하고 제대로 사과하지 않았던 건가?" # 4b3166d36163de32018ec2525ff6966fadfcbeab
	VIETmisc.1005.a: "무엇이었든, 나는 그것을 한 것을 후회했다." # 31331dd0f5434479841d177a3529e7204b7e6221
	VIETmisc.1006.t: "이제 지나간 옛날의 겨울바람이 불어오네" # d02fea64e3c11bec4efe968267eef5dbe2441a6f
	VIETmisc.1006.desc: "그 논쟁이 언제였지? 아, 겨울쯤이었던 것 같아. 으, 그냥 생각만 해도 기분이 나빠져. 그래, 그래, 젊었으니까, 젊었으니까 그랬다고 스스로에게 말하지만, 정말, 누구도 그런 말은 해서는 안 돼." # 1dac19d1395334b7587a076f93baf211e8ad7136
	VIETmisc.1006.a: "지금 사과할 수 있다면 사과하겠습니다." # 70073d98fef550112cb39c7267ebd5f1219c06fe
	VIETmisc.1007.t: "시간을 되돌려 주십시오" # f2beffeb77f0bea09a45c9c502816b62821dc511
	VIETmisc.1007.desc: "그때 우리는 왜 싸웠던 거지? 젊은 사람들이 흔히 그렇듯 금방 화해했지만, 지금은 오히려 궁금하네. 대체 뭐가 문제였길래 그렇게 싸웠던 걸까?\n\n기억하기도 귀찮은 일이야.\n\n어쨌든, 그때로 돌아가서 그런 일이 없도록 하고 싶어! 솔직히 말해서, 내가 너무 많이 생각하고 있는 것 같기도 하지만 말이야." # efc16001059b2166536c43870c8fa4d29d500d8c
	VIETmisc.1007.a: "결국 화해했습니다." # 63eafbca474c72991139263d9c7f4799b3fbf20d
	VIETmisc.1008.t: "오해" # 0d5cebf17e77af38ea3723c83211f42d2116c8ba
	VIETmisc.1008.desc: "흠. 이제 와서 생각해보니, 우리의 갈등은 일종의 오해에서 시작되었을 거야. 그래야만 해.\n\n우리 둘은 보통 잘 지냈고, 그 애랑 나는 많은 것을 공유하고 여러 번 서로 동의했었지. 분명 일종의 오해가 있었을 거야. 그래, 그래야만 해." # 57f8ed0a789eca5103f5ecab605d28dbf34f26c9
	VIETmisc.1008.a: "그리고 어찌 된 일인지, 그것 때문에 논쟁에 휘말렸다고...?" # fee0add98f95072c4c8ece0ffe5aa91f4c9f48f6
	VIETmisc.1009.t: "잠시의 망설임" # 8cc8647f8ff8d07e741382ac1b30d0e68ab0925e
	VIETmisc.1009.desc: "아마 그녀가 매우 민감한 질문을 했고, 제가 즉각적으로 대답하지 않아서, 제가 부정적인 답변을 생각하고 있다고 생각하게 만든 걸 수도 있습니다." # 5f624f121fcd8e4fdd6dce436a35b6c54e53e59e
	VIETmisc.1009.a: "아마도." # 25207d84725584b98b20c010ae4e867354803e86
	VIETmisc.1010.t: "상투적인 감상주의" # f42a63a008c8b81d6f089e8c010d210f86a176db
	VIETmisc.1010.desc: "혹은 그녀가 로맨스를 원했을 수도 있다. 어쨌든 우리는 막 그런 나이가 되기 시작했으니 말이다. 하지만 내가 그녀의 구애를 오해한 것일 수도 있다. 만약 그렇다면 꽤 흔한 일일 것이다." # 3afb01aaa9f80dbfbd0f0066f1fccf7cb857a6b9
	VIETmisc.1010.a: "아마도." # 428d35b92fb5d8782bf05a2218a6809440e348b8
	VIETmisc.1011.t: "완벽한 순간" # 2202840fe6df0a2656f7bafbd0b5d2d183ea3312
	VIETmisc.1011.desc: "무엇이었지? 적어도 그녀가 나에게 뭔가 물어봤다는 것은 기억이 나. 그래, 그게 시작이었어. 하지만 정확히 뭘 물어봤는지는 기억이 안 나. 적어도 아직은.\n\n그녀는 초조해 보였어, 그렇지? 지금 생각해보니 그래.\n\n아마 그녀는 그녀가 물어본 것에 대한 나의 답을 듣기 위해 오랫동안 기다렸을 거야. 어떤 오해를 풀거나, 뭔가를 확인하기 위해서." # cd8a0bf75fbfea30018a711ef1c434c836aff9d6
	VIETmisc.1011.a: "Hmm...." # d1746119a39420c0d5f6c19ec1cdc616f85ce121
	VIETmisc.1012.t: "영원히 사라짐" # 92226c584529ce3aaa944dad03d945bd4edb684b
	VIETmisc.1012.desc: "하지만 어쨌든, 나는 여전히 그 소녀가 그리워. 우리는 정말 좋은 친구였는데.... 그리고 우리의 관계가 더 아름다운 무언가로 깊어질 수도 있었을지 궁금해지네." # 1449a1bdcc49e9fa46648b1b00f50a33c73bb6a9
	VIETmisc.1012.a: "나는 결코 알 수 없을 거야." # 2d92cca55faa07f7977a1e16084bed6afc872785
	VIETmisc.1013.t: "다시는, 결코 다시는" # c12759791e9b03b7fcb1bf9a4ba0e9e7b4f3f189
	VIETmisc.1013.desc: "만약 우리가 다시 만난다면, 다시는 그런 종류의 논쟁에 휘말리지 않도록 할 거야. 그저 우리가 엉망진창으로 즐겁게 놀고, 어른의 책임에 대해 걱정할 필요가 없었던 좋은 시절처럼 될 거야. 더 이상의 어리석은 논쟁은 없을 거야. 더 이상은." # d86f61c9cb70028ba7892d204cc7620abf3c46ce
	VIETmisc.1013.a: "그녀를 그리워해요, 그렇지 않나요?" # 7fa4ab332937a11bf38d42bc051dd1360c882d5b
	VIETmisc.1014.t: "나는 여전히 젊고 신뢰할 수 있습니다" # 48dd76bf0cacc675b0e2fd364958c50bffa6c6bf
	VIETmisc.1014.desc: "하지만, 이제 와서 생각해보니 당신이 어리석은 논쟁에 휘말리지 않을 거라고 생각하는 건 순진한 생각이야. 오직 아이들만이 모든 사람이 서로 잘 지낼 수 있다고 생각하지. 세상은 그렇게 돌아가지 않아.\n\n하지만 솔직히 말해서, 나는 그 소녀와 그런 관계를 원했고 지금도 원해.\n\n순수한 동료애.\n\n순수한 사랑." # 0910395a5f7bf200fe84b9202c4d8c8d6e0f33b7
	VIETmisc.1014.a: "그렇다면 어떤 면에서는 여전히 어린아이 같은가 보군." # 6f7295be28e63b2e5d2bf79d46f24467ec1b95d3
	VIETmisc.1015.t: "내 말 없는 사랑으로" # 4a9c05fcc8b41a71ec8e0afd4656ca7cb6e6138c
	VIETmisc.1015.desc: "이제야 깨달았어.\n\n결국 난 그녀를 사랑했어.\n\n나는 그녀와 영원히 함께하고 싶었어 - 어리석지, 그렇지? 그녀가 가장 멋진 사람, 가장 완벽한 여자라고 생각했어." # fd18b0bede77838be0b0ac31c515c6ec9c52126b
	VIETmisc.1015.a: "하지만 나는 그녀에게 결코 말하지 않았다." # 3dfb2d4c82213109f9f7ff1a32cd746a996a72c7
	VIETmisc.1016.t: "그리고 무감각한 기억들" # 88c9b1b55b50933a76cb268b7965e1eaeb069b6a
	VIETmisc.1016.desc: "아, 잠깐만요....\n\n이제 그녀가 내게 물었던 게 기억나요.\n\n믿을 수가 없네요. 너무 진부해요. 이렇게 여러 해가 지나도록 기억했어야 했는데. 그날 그녀가 너무나 갑작스럽고 뜬금없이 말했었죠." # 39c0484ff13beb7117c0b3594db228284bec6efa
	VIETmisc.1016.a: ""[ROOT.Char.GetFirstNameNoTooltip]야, 나 사랑해?"" # 09a1a6af71587c490c2b454996014b9d9cc46a89
	VIETmisc.1017.t: "다시는, 결코 다시는" # c12759791e9b03b7fcb1bf9a4ba0e9e7b4f3f189
	VIETmisc.1017.desc: "나는 그때 그녀에게 대답하지 않았다. 하지만 지금 그녀가 여기에 있어서 다시 그 질문을 한다면, 나는 그녀에게 뭐라고 말할까? "예"라고 대답할까?" # 7c906fe58375a8c6211fadc2ae97f258c7803d61
	VIETmisc.1017.a: "네. 네, 백만 번이나 네." # 04a39199613fd29ab86a8e1461f817fe24ca069c
	VIETmisc.1018.t: "" # faa180311facdf8ce2da77492402c242280ff449
	VIETmisc.1018.desc: "그래서 이제야 그녀가 왜 그렇게 화를 냈는지 기억이 나는군.\n\n그날 나는 그녀에게 제대로 된 반응을 보여주지 못했었지." # 2e50c7b166cb589ed7ee1dca1171a9f8f147fc60
	VIETmisc.1018.a: "그것은 그녀에게 깊은 상처가 되었을 것입니다." # d66455f308f20ffd4a350e8c1b7d3f38e2913cbf
	VIETmisc.1019.t: "저를 괴롭게 하는 것" # 51db050ca715ead692d9f156b526c55a21f2f504
	VIETmisc.1019.desc: "어쩌면 그동안, 그녀는 그 소년이 자신을 진정으로 사랑했는지 궁금해했을지도 모른다. 어쩌면 그동안.\n\n솔직히, 그녀에게 제대로 된 답을 해 주지 못한 것이 나에게도 상처로 남는다." # b979b85cad74253d052d757d8bca4b5baa45b753
	VIETmisc.1019.a: "그리고 나는 결코 할 수 없을 거야." # be98c8acc7c7fec91735fd5d35b22f4ed4d85e2c
	VIETmisc.1020.t: "그러나 나는 여전히 아름답다" # 772236aa9bb26b6d703fe829dd80fb986cd2b53c
	VIETmisc.1020.desc: "만약 그녀가 지금 여기에 있다면, 무슨 생각을 할까 궁금하네. 그녀의 질문에 대한 나의 확고한 "네!"라는 대답을 받아들여줄까?\n\n그녀가 여전히 나를 좋게 생각해 주길 바랄 뿐이야. 나는 살면서 위대한 일을 많이 하지는 못했지만, 뭐, 완벽한 사람은 없으니까. 그때 그녀는 항상 내가 최선을 다하도록 격려해 주었지." # dbd3babc70248094624827c4ce1cabb292ca0f5c
	VIETmisc.1020.a: "그녀가 나를 자랑스러워하길 바라..." # ba21bc9f068252c1ab6dc37277cd8785fb4a3d1c
	VIETmisc.1021.t: "그리고 남겨두다" # ee8dcdec3ac48b12ec3fff054b2fbf58c3f9779a
	VIETmisc.1021.desc: "하지만 그녀는 더 이상 여기 없습니다. 사건 이후 화해했지만, 우리는 곧 성인이 되었고, 당연히 그 후 곧 헤어졌습니다. 영원히 헤어진 것이죠.\n\n어쩔 수 없었던 일일지도 모릅니다. 우리는 어렸습니다. 우리에게 어린 시절이 영원히 지속되지 않으리라는 것을 깨닫지 못했습니다.\n\n영원한 것은 아무것도 없습니다. 나쁜 것도, 좋은 것도." # c0db808da3a2785ef83133310f45e364958353d0
	VIETmisc.1021.a: "" # 1b3f141ab87179d0755abc1d4da67f0c04e3ab7c
	VIETmisc.1022.t: "당신 피부의 따스함" # 2e739a3c64ac97e697e9fd8cee81f5e689697540
	VIETmisc.1022.desc: "하지만 오늘날까지도, 나는 여전히 그 어리석은 소녀를 생각한다. 나는 여전히 그녀의 바보 같고 어리석은 미소를 생각한다. 나는 여전히 우리가 그 나무 아래에 나란히 앉아 어깨를 맞대고 미소짓고 웃으며 아무것도 아닌 것에 대해 이야기했던 그 시절을 생각한다.\n\n나의 친구.\n\n나의 동반자.\n\n나의 영감.\n\n나의 천사." # 2288b60433c24d34cab51635f705d5e24d1692cd
	VIETmisc.1022.a: "나의 첫사랑." # f1f419be9f501a1a978ebe38e3f93f83ade746ed
	# Cinnamon Toast Crunch (the first VIET event chain ever) 
	VIETmisc.1023.t: "계피!" # c560c350f322061d124953001b3b2653aaff063e
	VIETmisc.1023.desc: "비밀은 아닙니다. 저는 계피를 사랑합니다. 어렸을 때는 많이 먹지 않았지만, 먹을 때마다 매우 즐거웠습니다. 이제 나이가 들어 제 금고가 감당할 수 있을 만큼 많은 계피를 구할 수 있습니다. 매번 한 입 베어 물 때마다 매콤하고 달콤한 소용돌이가 좋습니다! 계피만한 게 없습니다!" # 8876009dc92927d16aab56906d10407ef1a61b8d
	VIETmisc.1023.a: "왜 내가 계피 맛을 좋아하는지 이해하지 못하는 사람이 누구지?" # 9d4b4413293262690090809216023108379a5d26
	VIETmisc.1024.t: "계피 맛" # 33af7d1b959a4edce8e0a3c4afa2a1b8b6e4b961
	VIETmisc.1024.desc: "제게 곧 연회가 있습니다. 제 영지의 많은 중요한 사람들이 그곳에 참석할 것입니다. 우리는 삶을 축하하고 즐거운 시간을 보낼 것이며, 저는 모두에게 제가 가장 좋아하는 계피 토스트 끈적한 빵을 포함하여 가능한 한 많은 달콤하고 짭짤한 계피 요리를 제공함으로써 그렇게 할 생각입니다. 모두가 제가 계피 맛을 왜 좋아하는지 알게 될 것입니다.\n\n불행히도 계피는 비싼 진미입니다. 이 평범한 연회의 비용은 약간 높을 것입니다. 하지만 저는 그 미친 향신료가 너무나 먹고 싶습니다! 그냥 너무나 먹고 싶습니다!" # f6add283c2f688a28e62f94bc1b6bb811d3ef352
	VIETmisc.1024.a: "축제는 비용이 얼마가 들든 계피를 주제로 할 것입니다." # 0112c08163066224a048e1b8c1c31dd0f76c923b
	VIETmisc.1025.t: "시나몬, 어디에나 있는 시나몬" # 7849262108ddd8357eaef4e1778f3344b4e19277
	VIETmisc.1025.desc: "연회 음식은 정말 맛있었어! 모든 요리에 시나몬 오일을 썼지. 시나몬과 마늘로 맛을 낸 생선. 수프에 뿌려진 시나몬. 미트파이와 스위트파이에도 시나몬이 들어갔지. 빵과 과일에도 시나몬을 발랐고. 그리고 내가 제일 좋아하는, 시나몬과 꿀 시럽을 발라 끈적한 빵까지! 사실 연회에서 시나몬이 안 들어간 음식이 뭐였는지 기억조차 안 나.\n\n분명히 몇몇 손님들은 내 취향을 좋아했어. 하지만 다른 사람들은 그렇지 않았지. 그들의 눈을 보면 알 수 있었어. 음식을 볼 때 눈동자가 이리저리 움직이는 모습이라든가, 천천히 음식을 먹는 모습에서.\n\n시나몬을 좋아하지 못하는 사람들이 있다니 정말 슬픈 일이야!" # d23271cbf64c6ff763e5e00911e3ee4b5d06f2b4
	VIETmisc.1025.a: "내 일부 궁정 신하들이 걱정하는 것 같소. 내가 과하게 행동한다고 생각하는 모양이군! 하!" # 2d01c6cddcd990ef10c87bd8d0f084251c4ed4d6
	VIETmisc.1026.t: "시나몬에 미치다" # 8c473739f11643a1e6d86095fe4caf240f9a4b80
	VIETmisc.1026.desc: "몇몇 궁정 신하들이 저의 식습관에 대해 걱정된다고 말했습니다. 그들은 제가 모든 음식에 계피를 넣어 먹는다고 주장했지만, 물론 사실이 아닙니다. 분명히 다른 것도 먹습니다.\n\n그러나 그들은 계피가 아무리 건강에 좋다고 해도 과다 섭취는 좋지 않으며, 저의 비이성적인 중독을 후회하게 될 것이라고 고집스럽게 주장했습니다.\n\n하지만 중요한 건, 저는 정말 다른 음식도 먹는다는 것입니다. 사람들은 제가 계피를 주제로 한 연회를 열었다는 이유만으로 저를 미쳤다고 생각하는 걸까요? 왜 제가 계피 맛을 좋아하는지 이해하지 못하는 걸까요?\n\n어쨌든 내일 아침 식사로, 또는 앞으로 며칠, 몇 주 동안 계피 토스트 찐빵을 먹고 싶습니다." # b4024cd6628e5299ae57a0de3d2d69ceac812aad
	VIETmisc.1026.a: "그들이 무슨 말을 하든 상관없어! 나는 완전히 다른 차원의 아침 식사를 할 거야!" # 28a5b79ecebfc2618c227142e223d8a53a71c5d6
	VIETmisc.1027.t: "계피의 미다스 손" # 3dbd7f125dd8c9fad3c4a535b6041f456b3562cf
	VIETmisc.1027.desc: "아침에 계피 맛을 원한 것은 좋은 생각이 아니었을지도 모릅니다. 제가 가장 좋아하는 계피 음식인 계피 토스트 끈적한 빵을 먹고 나니, 손이 너무 끈적거려서, 고급 예복, 얼굴, 의자... 만지는 모든 것이 엉망이 되었습니다! 하지만 지금은 중대한 조언자 회의가 있는데 늦고 싶지는 않습니다. 어떻게 해야 할까요? 하지만 중요한 회의이므로 어쩔 수 없습니다." # d71e64cd12915e739bb5a354357fad98469a6824
	VIETmisc.1027.a: "내 자문회 의원들이 나에게 너무 짜증내지 않기를 바라네." # c02684847d3cc57461411a5573bf8ea6b320b319
	VIETmisc.1028.t: "정말 대단해!" # 76ae95a81890391600f1a5d3849b38a4522b1b97
	VIETmisc.1028.desc: "회의는 잘 진행되었지만, 끈적끈적한 시나몬이 묻은 손가락이 방해가 되었습니다. 다행히 끈적임이 사방으로 퍼지는 것은 막을 수 있었습니다. 제 조언자들은 짜증을 내는 대신 제 상황을 재미있어했습니다. 그들은 저뿐만 아니라 더 심하게는 시나몬 자체를 놀렸습니다! 이제 제 궁정에 있는 모든 사람들이 저를 놀리고 있는 것 같습니다.\n\n어떻게 저처럼 높은 사람이 단순히 시나몬 맛을 좋아한다는 이유로 온 왕국의 웃음거리가 될 수 있습니까? 제 신하와 봉신들은 항상 음모를 꾸미고 제가 하는 모든 것을 지켜봅니다. 하지만 그들이 시나몬 토스트 끈적이는 빵 맛을 왜 좋아하는지 알 수 있을까요?" # 8ca8d389ac31fe30a4aeb7ee34590c6649e0bc9b
	VIETmisc.1028.a: "그들은 이해해야 합니다. 매번 한 입 베어 물 때마다 느껴지는 매콤하고 달콤한 계피 향의 소용돌이를!" # 108690d6b0dd33f7d2d941125406e18653ce25b8
	VIETmisc.1029.t: "내가 볼 수 있는 맛" # a67e80a1323607bc1a0f451ec638a4583d1970be
	VIETmisc.1029.desc: "나는 내 신하들에게 설명하려고 애썼다. 정말로! 계피는 너무나 훌륭하다. 왜 아무도 그것을 좋아하지 않으려 할까? 계란, 와플, 소시지, 콩, 달콤한 빵, 우유, 심지어 물까지... 모든 것이 계피와 함께라면 더 맛있어진다. 심지어 농민의 죽조차도 약간의 계피를 넣으면 천상의 감로수 맛이 난다.\n\n하지만 안 돼. 아무도 이해하지 못했다. 나는 그들에게 왜 계피가 그렇게 훌륭한지 물었다. 왜 내가 그것을 좋아해야 하는지. 하지만 아무도 올바른 답을 내놓지 못했고, 나는 아무도 왜 내가 계피 맛을 좋아하는지 모를 것이라는 사실을 받아들여야만 한다. 특히, 왜 내가 구운 계피 찐빵 맛을 좋아하는지 말이다." # d4a3a025766b6d2cf8ff1e9478e72b033589797f
	VIETmisc.1029.a: "매우 맛있는 계피 풍미가 매 한 입마다 느껴지기 때문입니다." # 68ab87bc39dd4dba725b0cb6fe83d25fb7013c2d
	# Version 1.1.3 "Zhiguai" Start - Please leave here 
	VIETmisc.1030.t: "마지막 날들" # 4727cace36be19eb7f585cdb77aaa55a7fe4bc80
	VIETmisc.1030.desc.male: "저는 깊이 정이 든 나이든 하인이 있습니다. 수년 동안 그녀는 불평 없이 저를 충실히 섬겼고, 저를 모두 견뎌냈습니다. 제가 잔인하게 대할 수 없는 사람이 있다면, 사랑하는 이모나 할머니처럼 된 이 여인입니다. 하지만 지난 몇 주 동안 그녀는 죽음을 앞두고 거의 의식이 없는 상태로 이상한 말을 중얼거리고 음식과 음료를 거부하고 있습니다." # 1dca776c100576f591ef0ede844fcbe7ac8aa004
	VIETmisc.1030.desc.female: "저는 깊이 정이 든 나이 많은 하인이 있습니다. 그는 오랫동안 불평 없이 저를 충성스럽게 섬겼고 제 모든 것을 견뎌 냈습니다. 제가 잔인하게 대할 수 없는 사람이 있다면, 그는 제게 사랑하는 삼촌이나 할아버지처럼 된 이 사람입니다. 하지만 지난 몇 주 동안 그는 죽을 날을 받아 거의 의식이 없고 이상한 말을 중얼거리며 음식과 음료를 거부하고 있습니다." # 568a119d5aee08f7a8085357cdd5baf508978636
	VIETmisc.1030.a: "우리는 밤낮으로 경계를 하지만, 시간문제라는 것을 알고 있습니다." # 8ca46fddd613e97f733d2600ffe719612149aecd
	VIETmisc.1031.t: "깨어남" # 2b453e3e926b3275b0260310e696420278283986
	VIETmisc.1031.desc.male: "어느 날 아침, 저는 하인의 영혼을 위해 집안의 다른 사람들과 함께 조용히 몇 가지 기도를 외우고 있었습니다. 그러다 조금 피곤해져 그녀 옆에 앉기로 했습니다. 손을 뻗어 그녀의 손을 잡았는데, 바로 그때 기적이 일어났습니다! 그녀가 눈을 뜨고 주변을 둘러보며 주변 상황을 파악하려 하는 듯했습니다. 하지만 그녀가 저를 보는 순간, 그녀의 얼굴에 깊은 행복과 깊은 사랑이 퍼져나갔습니다.\n\n"기분이 어떠세요?" 저는 말했습니다. "괜찮아요, 걱정하지 마세요. 제가 여기 있어요."" # b7768693cb18dfc12854f1e97c09e59a47f2829b
	VIETmisc.1031.desc.female: "하루 아침, 가정부의 영혼을 위해 몇몇 사람들과 조용히 몇 가지 기도를 하고 있었는데, 조금 지쳐서 그 곁에 앉기로 했습니다. 손을 내밀어 그의 손을 잡았습니다. 그 순간, 기적이 일어났습니다! 그는 눈을 뜨고 주위를 둘러보았습니다. 마치 주변을 이해하려고 하는 듯이 말입니다. 하지만, 제가 바라보는 순간, 그의 얼굴에는 깊은 사랑과 행복으로 가득 찬 표정이 번져나갔습니다.\n\n"어떻게 느끼십니까?"라고 물었습니다. "괜찮습니다, 걱정 마세요. 제가 여기 있습니다."" # 8039453b6b2924f91b754f7ef7d7abbd71cab19b
	VIETmisc.1031.a.male: "그녀는 나를 빤히 바라보다가 손을 뻗어 부드럽게 내 얼굴을 감싼다." # bf03c6f677c3b3a7fab2aaf8a6fb2cdd2e99111c
	VIETmisc.1031.a.female: "그는 나를 응시하다가 손을 뻗어 부드럽게 내 얼굴을 감싼다." # 5fb6bfaf38d668a49273987832fa1e5233825e16
	VIETmisc.1032.t: "사랑" # 4f61ec4d2d1fd181ec25797e1d8d2400c5b04f24
	VIETmisc.1032.desc.male: ""[ROOT.Char.GetFirstNameNoTooltip]... [ROOT.Char.GetFirstNameNoTooltip]! 당신은 옆집의 [ROOT.Char.GetFirstNameNoTooltip] 이시군요! 돌아오셨어요! 하지만 어떻게.... 너무 죄송해요, 제가 충분히 할 수 없어서 죄송해요. 너무 죄송해요, 용서해주세요."\n\n그녀의 격한 반응에 놀라고 혼란스러웠지만, 나는 그녀에게 "괜찮아요. 당신이 하지 않은 일에 대해 자책하지 마세요. 제가 당신 곁에 있겠어요."라고 말한다.\n\n그녀는 기쁨에 차서 나를 보며 "사랑해요"라고 속삭인 뒤 다시 누워 눈을 감는다.\n\n그녀는 그 후로 다시는 깨어나지 못했다." # a95f8e6acd2079ff68a20eb50ee7c71860550c42
	VIETmisc.1032.desc.female: ""[ROOT.Char.GetFirstNameNoTooltip]... [ROOT.Char.GetFirstNameNoTooltip]! 당신은 옆집에 살던 [ROOT.Char.GetFirstNameNoTooltip]이군요! 돌아오셨군요! 하지만 어떻게.... 정말 죄송해요, 제가 충분히 하지 못해서 정말 죄송해요. 제발 용서해주세요."\n\n그의 격앙된 반응에 놀라고 혼란스러웠지만, 나는 그에게 "괜찮아요. 당신이 하지 않은 일에 대해 자책하지 마세요. 제가 당신 곁에 있을게요."라고 말한다.\n\n그는 기쁨에 찬 얼굴로 나를 바라보며 "사랑해요."라고 속삭인 뒤 다시 누워 눈을 감는다.\n\n그 후 그는 다시는 깨어나지 못했다." # a481c82046a37806049d0a24faaa26ac7d0d0b78
	VIETmisc.1032.a.male: "하지만 그녀의 얼굴은 너무 평화롭고 만족스러워 보입니다." # 151a97c774b9f824c2477f2e50e816e86b4f127d
	VIETmisc.1032.a.female: "하지만 그의 얼굴은 너무나 평화롭고 만족스러워 보인다." # 956e2f108d332103a0d8c4b7a43133f57dd42898
	VIETmisc.1033.t: "질문" # 9a1fc1731f624d1f9dbca42b781ff8a60a6594e1
	VIETmisc.1033.desc.male: "사랑하는 하인의 장례식이 끝난 후, 저는 그녀가 죽기 전에 제게 했던 말에 대해 그녀의 친척 몇 명에게 물었습니다. 그녀가 저를 다른 사람으로 착각했다는 것은 분명했습니다. 처음에는 아무도 답을 하지 못했지만, 마침내 그녀의 여동생이자 제 다른 하인 중 한 명인 매우 나이 많은 사람을 붙잡을 수 있었습니다.\n\n이 노파는 나이에도 불구하고 침착하게 껄껄 웃으며 강인함과 자신감에 찬 표정으로 "아, 정말 웃긴 우연이군요, [ROOT.Char.GetTitledFirstNameNoTooltip]."" # d7c35f9b3e1a9a416981221e71f1cc856a49cc93
	VIETmisc.1033.desc.female: "사랑하는 하인의 장례식을 치른 후, 저는 그가 죽기 전에 제게 했던 말들에 대해 그의 친척 몇 명에게 물었습니다. 그가 저를 다른 사람으로 착각한 것이 분명했습니다. 처음에는 아무도 답을 몰랐지만, 마침내 그의 여동생이자 제 또 다른 하인인 매우 노령인 여인을 만나게 되었습니다.\n\n이 노파는 나이에도 불구하고 차분히 껄껄 웃으며 강인함과 자신감에 찬 눈빛으로 말했습니다. "아, 참 웃긴 우연이네요, [ROOT.Char.GetTitledFirstNameNoTooltip]."" # b1bdbdc51a877278f8ab369c7db67311d53cf698
	VIETmisc.1033.a: "왜 웃긴 우연일까요?" # 29696624c4f4e23f85458851f05e771c6c3996fa
	VIETmisc.1034.t: "우연" # 3d93cf7a7d03ef73d91f421d165deb9df04bdacd
	VIETmisc.1034.desc.male: ""언니의 첫사랑의 이름도 [ROOT.Char.GetFirstNameNoTooltip]였어요." 언니의 여동생이 설명합니다. "그들은 진정으로 서로 사랑했죠. 하지만 언니의 연인은 결혼식 전날 사고로 인해 언니 품에서 죽었고, 언니는 항상 죄책감을 느꼈어요. 그때 저는 어린 소녀였고 지금은 꽤 나이가 들어서 기억이 잘 나지 않지만, 언니의 연인과 닮았는지 어땠는지는 잘 모르겠네요. 하지만 상관없어요."\n\n나는 천천히 고개를 끄덕입니다. "정말 이상한 우연이군요."" # a04473211c2476e3fb9bdd0a62d25dc3de2b7418
	VIETmisc.1034.desc.female: ""[ROOT.Char.GetFirstNameNoTooltip]은 그의 첫사랑의 이름이기도 했어요." 그의 누이가 설명합니다. "그들은 진정으로 사랑했어요. 하지만 그의 연인은 결혼식 전날 사고로 그의 품에서 죽었고, 그는 항상 죄책감을 느꼈어요. 그때 저는 어린 소녀였고 지금은 꽤 나이가 많아서 기억이 가물가물하지만, 당신이 그의 연인을 닮았는지 아닌지는 잘 모르겠네요. 하지만 상관없어요."\n\n나는 천천히 고개를 끄덕입니다. "참 이상한 우연이군요."" # 2b233298b00f3ec7cdcb18ad23b8c0b9c8e0a4bc
	VIETmisc.1034.a: "노파는 잠시 생각에 잠겨 있었고, 나는 그녀가 말하기를 참을성 있게 기다렸다." # 2ea15008025633b2af3fb300da60813218f7a147
	VIETmisc.1035.t: "폐쇄" # 84e77ec95c5a92eb909c6ac217e1a65e9bf9d350
	VIETmisc.1035.desc.male: ""어쩌면 단순한 우연일 수도, 어쩌면 운명일 수도 있겠지요. 어쨌든 저는 그녀가 마지막 순간에 그토록 사랑했던 사람을 바라볼 수 있었다는 사실에 기쁩니다." 노부인이 말합니다. 그녀는 이 모든 일에 깊이 감동한 듯 스스로를 추스르려 잠시 말을 멈춥니다. "저는 항상 최고의 동생은 아니었고 언니에게 많은 스트레스를 줬습니다. 동생들이 흔히 저지르는 실수이지요. 그러니 언니의 마지막 순간에 그 기쁨과 사랑이라는 선물을 준 것에 대해 진심으로 마음 깊이 감사드립니다."\n\n"어쩌면 그들은 이제 사후 세계에서 마침내 함께 있을지도 모르지요." 제가 말합니다.\n\n노부인은 다시 잠시 멈췄다가 부드럽게 미소짓습니다." # d815ba5fa21e5f1098cd7a040a2e58137ebebe18
	VIETmisc.1035.desc.female: ""어쩌면 단순한 우연일 수도, 어쩌면 운명일 수도 있겠지요. 어찌 됐든, 저는 그가 마지막 순간에 사랑하는 사람을 볼 수 있었다는 사실이 기쁩니다." 노부인이 말합니다. 그녀는 이 모든 일에 깊이 감동한 듯 잠시 멈춰서 마음을 가다듬으려 합니다. "저는 항상 최고의 누이가 아니었고 오빠에게 많은 스트레스를 주었습니다. 동생들이 흔히 저지르는 일이지요. 하지만 그의 마지막 순간에 기쁨과 사랑의 선물을 주신 것에 대해 진심으로 감사드립니다."\n\n"어쩌면 이제 그들은 사후 세계에서 마침내 함께 있을지도 모릅니다." 제가 말합니다.\n\n노부인은 다시 잠시 멈췄다가 부드럽게 미소짓습니다." # 0833bf6c02dd080e7e72594ec529a723bdcc75c5
	VIETmisc.1035.a: ""아마도 그렇겠지, 내 아이야."" # d8d63ee8691f567fed69f53f36f8ba1d88f3b2b5
	VIETmisc.1036.t: "코다" # 9a4760902ae9617cbb28c326d82b3a2fa2a7c4ca
	VIETmisc.1036.desc: "지난주부터 계속해서 피로감을 많이 느꼈습니다. 그래서 오늘은 일찍 잠자리에 들기로 했습니다. 얼마 지나지 않아, 나는 내가 어디인지 모르는 황무지에 있는 것을 발견했습니다. 이곳은 숨 막힐 듯한 설산을 양쪽에 끼고, 상상할 수 있는 모든 색깔의 생기 넘치는 꽃밭이 흩뿌려진, 가장 푸른 풀이 드넓게 펼쳐진 곳입니다. 위로는 태양이 밝게 빛나고 있습니다.\n\n"꼬마 [ROOT.Char.GetFirstNameNoTooltip]!" 목소리가 나를 불렀습니다. "꼬마 [ROOT.Char.GetFirstNameNoTooltip]!"" # 0b25dab3684954dfb24f0e53761dedb3e99c835a
	VIETmisc.1036.a: "아니... 그럴 리가...." # fc2ad149ecd6441722cbb8fd3a8c6ee4f42bddd5
	VIETmisc.1037.t: "재회" # 9c734a6ebd60b9b043985932c22335dbdeccf542
	VIETmisc.1037.desc: "제 눈앞에 돌아가신 [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]이신 [scope_VIET_grandparent_dream.GetTitledFirstName] 님이 서 계십니다. 처음에는 [scope_VIET_grandparent_dream.GetHerHim] 님을 알아보지 못했지만 꿈속에서, 제 안에서 무언가가 아무리 이성적으로 생각해도 이분이 제 [scope_VIET_grandparent_dream.Custom('VIETGrandparent')] 님이라고 말해줍니다.\n\n저는 다시 어린아이가 되어 모든 것에 경외감을 느끼고, 제 [scope_VIET_grandparent_dream.Custom('VIETGrandparent')] 님은 너무나 크고 편안해 보입니다. [scope_VIET_grandparent_dream.GetSheHe] 님은 따뜻하게 저를 안아주시며 작은 손을 잡으십니다.\n\n"[scope_VIET_grandparent_dream.GetSheHe] 님은 "아가, 널 찾아서 기쁘구나."라고 말씀하십니다.\n\n"여기서 뭐 하시는 거예요?" 어린 시절처럼 높은 목소리로 끽 소리를 냈습니다. "무슨 일이에요? 왜 우리가 여기 있는 거예요? 제가 잘못한 거라도 있나요?"\n\n"[scope_VIET_grandparent_dream.GetSheHe] 님은 "아니, 아니. 넌 착한 [ROOT.Char.Custom('GirlBoy')]이었잖니."라고 안심시킵니다. "아... 내가 널 사랑하는 거 알지?"" # a8b3d1856649aff8b8f272e4776daefe24d61a17
	VIETmisc.1037.a: "끄덕입니다." # 30e97015c47b426f83da89f0a751adb0ff96d5a0
	VIETmisc.1038.t: "평화" # 39470e6a6267af3c7994550c0254bf7734ee205a
	VIETmisc.1038.desc: "손을 잡고 산속 초원을 [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]와 함께 걷다가 언덕에 앉습니다. 우리는 주변의 자연, 푸른 하늘, 옅은 흰색의 뭉게구름을 조용히 감상합니다.\n\n"어디로 함께 가는 건가요?" 제가 묻습니다.\n\n"[ROOT.Char.GetFirstNameNoTooltip]야," 제 [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]가 부드럽게 말합니다. "곧 가게 될 거야. 하지만 아직은 아니란다."\n\n"왜 안 돼요?"\n\n"인내심을 가지렴, 내 아이야. 나는 널 아주 사랑하고, 널 기다리고 있을 거야. 하지만 지금은, 얘야, 먼저 우리 여행을 위한 준비를 해야 한단다. 그래야 갈 수 있어."" # d92815192f85d3f34c43d696d11dc88b7f01751a
	VIETmisc.1038.a: ""[scope_VIET_grandparent_dream.GetHerHim] 옆으로 파고들어 잠이 들며 '고맙습니다'라고 말한다."" # b0ab7d59673c729512ed21989c560d8d97ef8f59
	VIETmisc.1039.t: "아침" # a0cf424734660f03ce7f298202c3b78d422e37d1
	VIETmisc.1039.desc: "나는 밖에서 새들이 지저귀는 소리를 들으며 천천히 깨어난다. 나는 몸을 일으켜 앉아 마치 현실처럼 생생하게 꿈을 떠올린다. 왜 나는 [scope_VIET_grandparent_dream.Custom('VIETGrandparent')] 꿈을 꾼 것일까? 그 꿈은 매우 편안했고, 마치 큰 안도감이 나를 휩쓸며 무언가 심오한 것을 준비하도록 도와주는 듯했다. 하지만 내 [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]이 말하던 여정은 무엇이었을까?" # 73ded00487e0e2cee38104f84840713a7bd7872b
	VIETmisc.1039.a: "삶은 늘 그래왔듯이 계속된다." # 2d19e382b69137c694d5592557af7a5bf6dd2e08
	VIETmisc.1040.t: "시간 경과" # 087ac25146da1c26459895b0b8cecdc488a53040
	VIETmisc.1040.desc: "가끔씩, 공식 업무 중이든, 정원에서 산책하든, 방에서 휴식을 취하든, 제 [scope_VIET_grandparent_dream.Custom('VIETGrandparent')], [scope_VIET_grandparent_dream.GetTitledFirstName] 님이 멀리서 저를 바라보며 미소 짓는 모습이 보입니다. [scope_VIET_grandparent_dream.GetHerHis] 얼굴에 흐르는 미소는 정겹고, 마치 [scope_VIET_grandparent_dream.GetSheHe]가 저를 지켜보며 무언가를 준비시키고 있는 듯한 안도감을 줍니다. 하지만, 평소라면 놀랐을 일이 저에게는 두려움이 아닌 위안을 줍니다.  사람들에게 [scope_VIET_grandparent_dream.GetHerHim]을 보았는지 물어봐도, 아무도 제 말을 이해하지 못합니다. \n\n"저기 누구도 보이지 않아요, 제 [ROOT.Char.GetLadyLord]," 그들은 말합니다. \n\n"맞아요," 저는 그들에게 거짓말합니다. "그냥 착각이었어요."" # ace770571505eb78e59ea7303b07bca1148dd8fa
	VIETmisc.1040.a: "최근에도 계속 더 피곤하게 느껴져요." # 2df0199ece5ce24e5548a4d368f2d727d1dc3b45
	VIETmisc.1041.t: "친절한 알림" # 723a9fc8af2455ce91b42e5d0540ace2132f23e1
	VIETmisc.1041.desc: "나는 다시 꿈의 땅에 있네 - 산속에 자리 잡은 아름다운 초원이로군. 그리고 내 앞에, 다시 한번, [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]께서 나를 내려다보시며 평온하게 미소짓고 계시는군.\n\n나는 다시 어린아이가 되었고, [scope_VIET_grandparent_dream.GetSheHe]께서 "내가 너를 지켜보고 있었다. 우리 여정을 위한 준비는 다 되었느냐?"라고 말씀하시자 수줍게 땅을 바라보았다.\n\n나는 무슨 이유에서인지 대답하지 않았다.\n\n나의 [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]께서 웃으시며 내 머리를 쓰다듬으셨다. "걱정하지 마라, 아이야. 곧 때가 될 것이다. 네가 남겨야 할 것을 남길 수 있다는 것을 나는 안다. 내가 너를 도와왔고, 앞으로도 계속 여기서 너를 도울 것이다."\n\n"감사합니다." 나는 천천히 잠에서 깨어나면서 중얼거렸다." # 249f421f7ff157ee20671fe6b67d6b7bef8b6986
	VIETmisc.1041.a: "밖은 아침이고, 새들이 지저귀고 있습니다." # b1fb2c8455893b2a2a5ae8adf0b0fab67734d3aa
	VIETmisc.1042.t: "방황하는 생각" # 769f4efb11d4b8eeee60fe3ba21edcc67670e597
	VIETmisc.1042.desc: "두 번째 꿈에서 [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]이 나타난 의미를 곱씹습니다. 단순한 꿈임에도 불구하고, 그 속에는 심오하면서도 신비로운 것이 있습니다. 하지만 하루가 끝나고 보면, 얼마나 이상한 꿈인지 몰라도 마음은 위안을 받습니다. 아마도 제 [scope_VIET_grandparent_dream.Custom('VIETGrandparentPossessive')] 영혼이 저를 지켜보고 있는지도 모릅니다. \n\n저는 하품하고 몸을 늘이며, 하인들이 아침 식사를 부릅니다. 그러나 전혀 배가 고프지 않습니다." # 9792c6293a39afeea67cb71280ec642ef9aaf360
	VIETmisc.1042.a: "오늘은 그냥 쉬면서 휴식을 취하고 싶습니다." # 72a60b9747492f5613989cecd9b948c5fbb75edc
	VIETmisc.1043.t: "준비" # ffb7b66372898902e8cf7eca0025b21a011c84d7
	VIETmisc.1043.desc: "지난 며칠 동안 너무 피곤함을 느꼈습니다. 지난 몇 주 동안 느꼈던 것보다 훨씬 더 피곤했지만, 의사들은 어떤 이상도 발견하지 못했습니다. 한동안 혼란스러웠지만, 꿈속에서 그리고 현실에서 본 제 [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]에 대한 환영을 떠올렸습니다. 그러자 깨달음과 내면의 평화가 느껴졌습니다. 마침내 이해가 되었습니다.\n\n주변 사람들에게 설명하자 혼란스러워했습니다. 괜찮습니다. 그들 모두가 가야 할 여정을 준비할 차례가 되면, 때가 되면 이해할 것입니다.\n\n그날 저녁, 저는 침대에 누워 휴식을 취했습니다. 음식이나 음료를 권해도 거부했지만, 몸은 가볍고 상쾌했습니다.\n\n눈을 감기 전에 마지막으로 주위를 둘러보았습니다." # 0e24c68faffac5dae766d9365ed5ff19e0b91bfb
	VIETmisc.1043.a: "이제 [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]을 만나러 갈 시간입니다." # 7b63824fc346b658e2aefcd1b298e7e50fdf86d1
	VIETmisc.1044.t: "마지막 여정" # 3135d857aad60a5571a847128e76cdfc29b6bfc7
	VIETmisc.1044.desc: "나는 의식 속에서 멍하니 오락가락하며 내 주위의 모든 것을 잊는다. 헤아릴 수 없는 시간이 흐른 것 같았을 때, 나는 내 [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]인 [scope_VIET_grandparent_dream.GetTitledFirstName]을 본다. 나는 이전 꿈에서처럼 다시 어린아이가 되었고, [scope_VIET_grandparent_dream.GetSheHe]는 나를 내려다보지만, 위안을 준다.\n\n“[ROOT.Char.GetFirstNameNoTooltip], 갈 준비가 되었니?” [scope_VIET_grandparent_dream.GetSheHe]가 묻는다. “놓아주기가 힘들다는 건 알지만, 넌 할 수 있어! 결국 모두가 이 여정을 떠나야 하거든.”\n\n"준비된 것 같아요." 나는 중얼거린다. 나는 [scope_VIET_grandparent_dream.GetHerHim]에게 손을 내밀며 말한다. "그리고 당신과 함께 있으니 괜찮을 거예요! 사랑해요!"\n\n내 [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]은 내 손을 부드럽게 잡고 미소짓는다." # 02e41b41655100c7b2088fbc5d52b0c8931732bd
	VIETmisc.1044.a: ""나도 사랑해. 그럼 가자, 꼬마야."" # 98f741ad6d776218ea6e776adb22537194c42e39
	# Version 1.1.3 "Zhiguai" End - Please leave here 
	# Version 1.2.1 Start - Please leave here 
	VIETmisc.1001.a.female: "그." # 26e114f0105affbebd0f032b2311d852f3a940f8
	VIETmisc.1002.desc.female: "기억하고 싶은가?\n\n괴롭지만, 그를 생각하면 여전히 너무 행복하다." # 162cb37b68a49a05ec542032be967e3c753fae86
	VIETmisc.1003.desc.female: "그는 근처에 살던 소년이었습니다. 그가 높은 신분이었던 것 같아요. 그렇지 않았다면 애초에 제가 그와 놀 수 있었겠어요? 하지만 그의 가족은 가난했고 지역 일에 영향력이 거의 없었습니다.\n\n우리는 어렸을 때, 그와 나, 우리 둘이서 많이 놀았습니다. 행복한 어린 소년과 소녀, 세상 걱정 없는 두 순수한 영혼이었죠.\n\n이제 저는 그때가 정말 그리워지기 시작했습니다." # 09fdaec3ccbbff5e180dcf50cccb106f7b20b0d4
	VIETmisc.1003.desc.male.homosexual: "그는 근처에 살았던 소년이었습니다. 제 생각에 그는 고귀한 혈통이었던 것 같습니다. 그렇지 않았다면 제가 그와 처음부터 놀 수 있었을 리가 없죠. 하지만 그의 가족은 가난했고 지역 일에 영향력이 거의 없었습니다.\n\n어린 시절에 우리는, 그와 저는, 둘이서 많이 놀았습니다. 행복한 어린 소년과 소년, 세상 걱정 없는 두 순진한 아이들이었습니다.\n\n이제 저는 그 시절이 정말 그리워지기 시작했습니다." # 41ffff51245ff13d546da55573875d523d60ba92
	VIETmisc.1004.desc.female: "그 아이에 대한 기억이 많이 희미해졌어요.  결국 오랜 시간이 지났으니까요.  수년 전에 무슨 일이 있었는지 기억하려고 애쓰면서 흐릿한 환영들이 잠깐 떠오릅니다." # 0441f9c9881e3ffc190e6328d6548f07c092a3fd
	VIETmisc.1005.desc.female: "예를 들어, 우리가 했던 어떤 논쟁이 어렴풋이 기억나요. 우리가 조금 더 나이가 들었을 때였는데 - 완전히 어른은 아니었지만 어린아이도 아니었죠, 하지만 우리는 여전히 어렸고, 모든 젊은 사람들처럼 결국에는 어리석은 짓들을 했어요.\n\n제가 그에게 정말 심한 말을 했던 것 같아요.\n\n잠깐, 그렇게 된 게 맞죠? 정확히 기억나지 않네요.\n\n어쩌면 다른 일이었을까요? 아마 제가 그를 어떤 식으로든 불쾌하게 하고 제대로 사과하지 않았을지도 모르겠네요?" # 63cfce719c37417112672a3361eea611e0a89c38
	VIETmisc.1006.desc.female: "그 논쟁이 언제 있었더라? 아, 겨울 즈음이었던 것 같아. 젠장! 생각만 해도 기분이 나빠지네. 그래, 그래, 내가 어렸어, 어렸어, 하고 스스로에게 말하지만, 아무리 그래도 그런 말은 하면 안 되는 거였어." # 1dac19d1395334b7587a076f93baf211e8ad7136
	VIETmisc.1008.desc.female: "음. 이제 다시 생각해 보니, 우리의 갈등은 일종의 오해에서 시작되었어야 해. 그래야만 해.\n\n우리는 보통 사이가 좋았고, 그 아이와 나는, 많은 것을 공유하고 서로 여러 번 동의했었지. 분명 어떤 종류의 오해가 있었을 거야. 그래, 그래야만 해." # 3ceab31b3d0031f0989162111b8411e042eb0576
	VIETmisc.1009.desc.female: "혹시 그가 나에게 매우 민감한 질문을 했고, 내가 즉시 대답하지 않아서 그가 내가 부정적인 대답을 생각하고 있다고 생각하게 만들었을 수도 있을까요?" # 9cee610ea48e617995ec2c0c5d35a245e1902cc7
	VIETmisc.1010.desc.female: "혹은 그가 로맨스를 원했을지도 모릅니다. 어쨌든 우리는 막 그 나이에 접어들기 시작했으니까요. 하지만 제가 그의 접근을 오해했을 수도 있습니다. 만약 그렇다면 조금 진부한 이야기가 되겠지만요." # 818153e1318c55533a43d593b3ca1ef9020fb016
	VIETmisc.1011.desc.female: "그것은 무엇이었지? 적어도 그가 내게 뭔가를 물어봤다는 것은 기억나, 그래, 그게 모든 일의 시작이었어. 하지만 정확히 무엇이었는지는 기억나지 않아. 적어도 아직은.\n\n그는 초조해 보였지, 그렇지? 이제 그게 떠오르는군.\n\n어쩌면 그는 그가 물어봤던 것에 대한 내 대답을 듣기 위해 오랫동안 기다렸을지도 몰라 - 일종의 오해를 풀거나 뭔가를 확인하기 위해서." # 3e316a2f20f043d45308c74fbb9af73c6d3d5cb0
	VIETmisc.1012.desc.female: "하지만 어쨌든, 난 아직도 그 아이가 그리워. 우리는 정말 좋은 친구였는데.... 그리고 우리의 관계가 더 아름다운 무언가로 깊어질 수 있었을까 하는 의문이 드네." # 43543c8796ad97a1fe2011f189987ea58cd7fb5a
	VIETmisc.1013.desc.female: "만약 우리가 다시 만난다면, 다시는 그런 종류의 논쟁에 휘말리지 않도록 할 거야. 그저 우리가 엉망진창으로 즐겁게 놀고, 어른의 책임에 대해 걱정할 필요가 없었던 좋은 시절처럼 될 거야. 더 이상의 어리석은 논쟁은 없을 거야. 더 이상은." # d86f61c9cb70028ba7892d204cc7620abf3c46ce
	VIETmisc.1013.a.female: "그립긴 하네, 그렇지?" # 4cd1dad4eca23c4fe343a93d3c2b1c53efbb25c9
	VIETmisc.1014.desc.female: "하지만, 지금 생각해보니, 당신이 결코 어리석은 논쟁에 휘말리지 않을 거라고 생각하는 건 꽤 순진한 생각입니다. 모든 사람이 서로 잘 지낼 수 있다고 생각하는 건 아이들만 하는 생각이죠. 세상은 그렇게 돌아가지 않습니다.\n\n하지만 솔직히 말해서, 저는 그 소년과 그런 관계를 원했습니다. 그리고 지금도 원합니다.\n\n순수한 동료애를 말이죠.\n\n순수한 사랑을 말이죠." # a4c7cc7d420cbf93f89f6c31390c6689bf08df3e
	VIETmisc.1015.desc.female: "이제야 깨달았네.\n\n나는 결국 그를 사랑했던 거야.\n\n영원히 그와 함께하고 싶었어. 바보 같지, 안 그래? 그가 세상에서 가장 멋진 사람, 가장 완벽한 남자라고 생각했거든." # 7edd6aa4cd23ce8cc1efaa1873fea92ec241d964
	VIETmisc.1015.a.female: "하지만 나는 그에게 결코 말하지 않았다." # 3e4b54273611083238990c502847b50ea99ec629
	VIETmisc.1016.desc.female: "아, 잠깐만요...\n\n이제 그가 나에게 무엇을 물어봤는지 기억났어요.\n\n믿을 수가 없네요. 너무 뻔하잖아요. 이렇게 오랜 시간이 흘렀는데도 기억했어야 했는데. 그날 너무나 무작위로, 갑자기 말했었죠." # a329036993464734dfc24e851662b20297f96c3d
	VIETmisc.1017.desc.female: "나는 그 당시에 그에게 대답하지 않았습니다. 하지만 그가 지금 여기에 있고, 그 질문을 다시 한다면, 나는 그에게 뭐라고 말할까요? "네"라고 대답할까요?" # dadfb32ca82b44d9cad6f7a36c27732e045e14fb
	VIETmisc.1018.desc.female: "그래서 나는 마침내 그가 왜 그렇게 화를 냈는지 기억해냈어.\n\n나는 그날 그에게 어떤 제대로 된 반응도 보이지 않았지." # 4a2823b802eee09cc3f7b3c2b838ffe68780ed6b
	VIETmisc.1019.desc.female: "어쩌면 지난 세월 동안, 그 아이가 자신을 진정으로 사랑했는지 궁금해했을지도 모릅니다. 어쩌면 지난 세월 동안.\n\n솔직히, 제대로 된 답을 해주지 못한 것도 저를 아프게 합니다." # 6d17a8474b9e9932d9a76b5541ed5c3b75df06ca
	VIETmisc.1020.desc.female: "그가 지금 여기 있다면 무슨 생각을 할지 궁금하네. 그가 던진 질문에 대한 나의 '예스!'라는 확고한 대답을 받아들일까?\n\n그가 여전히 나를 좋게 생각해 주길 바라네. 그저 바랄 뿐이야. 인생에서 대단한 일들을 많이 하진 못했지만, 완벽한 사람은 없으니까. 그 시절에 그는 항상 내가 최선을 다하라고 격려해 줬지." # c154bdaff5d00948d857094ba80dcaf3e7cc747e
	VIETmisc.1020.a.female: "내가 자랑스럽길 바란다...." # 871119366adba38a6ff2271c1088db24919d4c0a
	VIETmisc.1021.desc.female: "하지만 그는 더 이상 여기 없습니다. 그 사건 이후 화해했지만, 곧 성인이 되었고, 당연히 그 후 곧 헤어졌습니다. 영원히 말이죠.\n\n어쩔 수 없었던 일이겠죠. 우리는 어렸습니다. 우리의 어린 시절이 영원히 지속되지 않을 것이란 걸 깨닫지 못했습니다.\n\n영원한 것은 없습니다. 나쁜 것도, 좋은 것도 말이죠." # 12af5143f0bb8e107d3e45e4334ec4e1b2103cdd
	VIETmisc.1022.desc.female: "하지만 오늘날까지도, 나는 그 어리석은 소년을 생각한다. 나는 그 바보 같고 어리석은 미소를 생각한다. 나는 우리가 그 나무 아래 나란히 앉아 어깨를 맞대고 웃고 웃으며 아무것도 아닌 것에 대해 이야기했던 시간을 생각한다.\n\n나의 친구.\n\n나의 동반자.\n\n나의 영감.\n\n나의 천사." # 8f7b4ebeaecdd7950be78ca0cc61697e3cce2a0d
	# Toothbrushing Siblings Event Chain - Please leave here 
	VIETmisc.1045.t: "호의?" # bf8fd1dacc3d2687a19b93b05b1528dafb057b8d
	VIETmisc.1045.desc: "모두가 내 형제자매와 항상 잘 지내야 한다고 말한다. 흥! 절대 안 돼! 물론, [scope_VIET_karen.GetSheHe]는 나쁜 사람은 아니지만, [scope_VIET_karen.GetSheHe]가 때때로 짜증날 수 있어서 우리 관계가 완벽하지 않다. 예를 들어, 지난 며칠 동안 [scope_VIET_karen.GetSheHe]는 [scope_VIET_karen.GetHerHim]을 위해 특정 호의를 베풀라고 계속 주장하고 있다. 불합리한 부탁은 아니라는 것을 인정하지만, 왜 꼭 내가 해야 하지?" # 165fdb1ec57632219c2b64326c9e14ac787ad0fa
	VIETmisc.1045.a: "죄송합니다, [scope_VIET_karen.GetFirstNameNoTooltip]님. 하지만 안 됩니다." # f9f39d6812781542f922a190c4e088c537a60ab8
	VIETmisc.1046.t: "이상한 대회" # 9ffc6e91d582159aa42b112cbcb444b7cb9071a6
	VIETmisc.1046.desc: "내 형제 [scope_VIET_karen.GetTitledFirstName](이)가 그 빌어먹을 호의 때문에 다시 나를 괴롭히고 있다. 이제는 지긋지긋해서 [scope_VIET_karen.GetHerHim]을 처리할 방법을 생각한다. 나는 소지품을 뒤적이며 쓸 만한 것이 있는지 찾아본다. 예를 들어 칼로 [scope_VIET_karen.GetHerHim]을 위협하는 것은 너무 과격할 수 있고, 황금으로 [scope_VIET_karen.GetHerHim]에게 뇌물을 주는 것도 효과가 없을 것 같다. 그러다 무언가를 보고 아이디어를 떠올린다.\n\n나중에 [scope_VIET_karen.GetSheHe](이)가 똑같은 요청을 하면서 다시 나에게 다가왔을 때, 나는 음흉하게 웃으며 그녀가 요청한 호의를 들어주겠다고 말한다. 즉, 그녀가 내가 선택한 “게임”을 한다면 말이다." # 98a73a23c0fa2bedbcd5901b3993ceaf2ccb5d81
	VIETmisc.1046.a: "“그렇죠,” [scope_VIET_karen.GetSheHe]가 말합니다. “어떤 문제가 생길 수 있을까요?”" # 272803a2dc7edd917c9600d0045de76dba8fb847
	VIETmisc.1047.t: "칫솔" # 02d487df5e8f3d812cb183e64790270aca41395c
	VIETmisc.1047.desc: "나는 칫솔을 들고 돌아와 [scope_VIET_karen.GetTitledFirstName]에게 우리가 할 게임을 말합니다. "제가 5분 동안 당신의 이를 닦아드리겠습니다. 만약 당신이 그것을 견딜 수 있다면, 당신이 원하는 대로 하겠습니다."\n\n[scope_VIET_karen.GetFirstNameNoTooltip]가 어리둥절하며 왜 내가 이러는지 믿을 수 없다는 듯이 쳐다보자, 나는 설명합니다. "누군가가 당신의 머리를 만지면 불편하지 않습니까? 아니면 누군가가 당신을 간지럼 태우는 것도 마찬가지일 것입니다. 그렇다면 누군가가 당신의 이를 닦아준다면 매우 불편할 것입니다. 이 불편함을 5분 동안 견디면 당신이 이기는 것입니다."\n\n이제 [scope_VIET_karen.GetFirstNameNoTooltip]는 이해하고 웃습니다. 분명히 [scope_VIET_karen.GetSheHe]는 이 어리석은 게임에서 이길 수 있다고 자신합니다. 얼마나 순진한지!\n\n[scope_VIET_karen.GetSheHe]가 자리에 앉은 후, 나는 칫솔을 준비합니다." # ad648aff417367079c231e41c720529d5e60ee81
	VIETmisc.1047.a: ""[scope_VIET_karen.GetHerHim]에게 아~ 해 보세요!"라고 말합니다." # 1e065c9ce58d84d67aed8337ad07d47c86558dfc
	VIETmisc.1048.t: "불편함" # 64cc746692d140ab9348dd64e18acccc95da87cd
	VIETmisc.1048.desc: "망설일 것 없이 칫솔을 내리고 내 형제의 이를 닦기 시작합니다. [scope_VIET_karen.GetFirstNameNoTooltip]는 약간 낑낑대지만 침착함을 유지합니다. 최악의 상황이 아직 오지 않았다는 것을 알기에 저는 계속해서 웃을 수밖에 없습니다. 가느다란 털이 [scope_VIET_karen.GetHerHis] 몸의 가장 섬세한 안쪽 부분을 자극하고 있어서 기분이 좋을 것입니다. 아니, 사실 너무 좋을 것입니다!\n\n"지금 포기하면 기분이 좋을 거야. 아니, 기분 좋은 것이 멈추겠지!"\n\n갑자기 [scope_VIET_karen.GetSheHe]가 신음합니다.\n\n저는 침을 꿀꺽 삼킵니다. 그 신음 소리가 매우 이상하게 들렸습니다. 그리고 [scope_VIET_karen.GetSheHe]가 불편함과 쾌락의 감각에 몸을 떨 때, 저 또한 이상한 기분이 들기 시작합니다." # f421e9be33255655d7d5b24e5267d4ec97540514
	VIETmisc.1048.a: "[scope_VIET_karen.GetFirstNameNoTooltip]을 새로운 시각으로 보게 되는군요. 왜 [scope_VIET_karen.GetSheHe]가 그렇게... 매혹적으로 보이는 걸까요?" # fe531471e2222172f3a306cb134f8fd75a0f009c
	VIETmisc.1049.t: "기이한 감각" # 386275f3b64b7d50bc1bd0a71ef84c9f9ed277f0
	VIETmisc.1049.desc: "제가 [scope_VIET_karen.GetFirstNameNoTooltip]의 입 안에서 칫솔을 앞뒤로 계속 움직이며 [scope_VIET_karen.GetHerHis]의 이를 쓰다듬고, [scope_VIET_karen.GetHerHis]의 혀를 어루만지고 다른 여러 가지 일을 하는 동안, [scope_VIET_karen.GetHerHis]의 신음 소리가 점점 커집니다. 제 심장이 격렬하게 뛰기 시작하고 얼굴이 화끈거립니다. 이건 안 돼, 이건 안 돼!\n\n이상한 열정이 저를 압도하는 듯한 느낌에 머리가 어지러워집니다. 그리고 [scope_VIET_karen.GetHerHis]의 눈에서도 그 열정을 느낄 수 있습니다.\n\n저는 [scope_VIET_karen.GetHerHis]에게 점점 더 가까이 다가가면서 여전히 [scope_VIET_karen.GetHerHis]의 이를 닦고, [scope_VIET_karen.GetHerHis]의 눈을 깊이 들여다봅니다. " [scope_VIET_karen.GetFirstNameNoTooltip]..." 저는 더 이상 참을 수 없어 나지막이 속삭입니다." # 855f639c7feb2ce8e76322b5097cfdc7f46f922a
	VIETmisc.1049.a: "내 자유로운 손이 점점... 더 가까이... 그리고...." # 27311b95959e67528f3fc481949b6b38ea8d67b4
	VIETmisc.1050.t: "중단됨" # 50be3afcff74fd9eea61c4dfdd7da275a216bfb6
	VIETmisc.1050.desc: "“둘이서 뭘 하고 있는 거야?”\n\n내 하녀 중 한 명이 끼어들자 [scope_VIET_karen.GetFirstNameNoTooltip]과 나는 서로에게서 홱 떨어졌다. 분명히 그 하녀는 방을 지나가다 소란스러운 소리를 알아차린 것 같았다. 그녀는 말을 덧붙였다. “[ROOT.Char.GetTitledFirstNameNoTooltip], 어째서 동생을 밀치고 있는 거야? 게다가 [scope_VIET_karen.GetSheHe]는 왜 웃고 있는 거야? 그리고 [scope_VIET_karen.GetTitledFirstNameNoTooltip], 왜 [scope_VIET_karen.GetSheHe]가 너를 밀치는데도 얼굴에 웃음꽃이 피어 있는 거야?”\n\n“어머, 이런 우연이! 우리가 뭘 하고 있었더라?” [scope_VIET_karen.GetFirstNameNoTooltip]과 나는 동시에 아는 척, 모르는 척 혼란스러워하며 외쳤다.\n\n하녀는 말했다. “완전히 이해했어요! 아무 말도 안 할게요!”\n\n하녀가 허둥지둥 사라지자 어색한 침묵이 방을 감쌌다.\n\n마침내 내가 입을 열었다. “음... 네가 이긴 것 같아. 확실히 5분보다 더 길었잖아. 네가 원하는 호의를 들어줄게.”\n\n“[scope_VIET_karen.GetFirstNameNoTooltip]”는 생각에 잠긴 얼굴로 말했다. “그래도 좀 불공평한 것 같아. 세 번 중 두 번 이기는 걸로 할까? 이번에는 내가 네 이를 닦아줄게.”" # c0760153e90b1d02b494576b998c28166d24ebdc
	VIETmisc.1050.a: ""알겠네." 내가 퉁명스럽게 대답한다. 우리는 잠시 동안 경계하며 서로를 지켜보다가...." # 9277c3c2f5cbd8700721bc713aa529dcc320b27c
	VIETmisc.1051.t: "형제애" # 2996b18e4767e82d3f5fb91ba303de504835e4e7
	VIETmisc.1051.desc: "그날 이후로, [scope_VIET_karen.GetFirstNameNoTooltip]과 저는 조금씩 더 잘 지내기 시작했습니다." # f936d2baf4a4d9a19f51cb104c2e6f5b0a2b1894
	VIETmisc.1051.a: "솔직히, 누가 대회에서 우승했는지, 그리고 어떤 호의였는지 기억이 안 나네요." # 5783c178a6445589c0810aeed3ba73ca9ae28e11
	# Mysterious Child Event Chain - Please leave here 
	VIETmisc.mysterious_child_song: "#weak “One, two, who are you?\nThree, four, please no more.\nOne, two, who are you?\nThree, four, please no more.”#!" # null
	VIETmisc.happy_child_song: "#weak “One, two, thanks to you\nThree, four, trapped no more.\nOne, two, thanks to you\nThree, four, trapped no more.”#!" # null
	VIETmisc.1052.t: "저는 중세 전략 게임 "Crusader Kings III"의 모드 번역가입니다." # a836e56caed1923a3b23457cfbbb1fcbe44b4875
	VIETmisc.1052.desc: ""누... 누구세요?" 작은 목소리가 노래한다.\n\n내가 알아보지 못하는 작은 아이가 내 궁정 방에 내 앞에 서서, [child.GetHerHis] 머리를 옆으로 갸웃거리며 내게 그 질문을 던진다. [child.GetSheHe|U]는 내 궁정 신하들과 하인들의 부산함에 둘러싸여 있지만, 마치 [child.GetSheHe]가 없는 것처럼 그들 중 누구도 그 아이에게 주의를 기울이지 않는다.\n\n아이는 멍하니 나를 바라보다가 다시 노래하기 시작한다:\n\n#italic "하나, 둘, 누구세요?\n셋, 넷, 제발 그만.\n하나, 둘, 누구세요?\n셋, 넷, 제발 그만."#!" # f1b0945c51b0ffa8f7606899c9c137c4ddfa5c64
	VIETmisc.1052.a: "잠깐… 잠깐, #italic 당신#은 누구시오!?" # 019f535d7747350ec0a2ffc7deeddee8c6a8ef6f
	VIETmisc.1053.t: "더 이상은 안 됩니다" # 75164dd43151df4a2f9e0b0fa8ef8341a95dc952
	VIETmisc.1053.desc: "어린아이가 더 가까이 다가온다. 아이의 얼굴에서 뭔가 매우 잘못되었다는 것을 깨달았을 때, 나는 몸을 떨고 등골이 오싹해지는 것을 느낀다. 그것은 아이의 부자연스럽고, 아이답지 않은 멍한 표정 때문만이 아니다.\n\n[child.GetHerHis|U] 동공은 완전히 검은색이다.\n\n#italic “하나, 둘, 너는 누구니?\n셋, 넷, 제발 그만.\n하나, 둘, 너는 누구니?\n셋, 넷, 제발 그만.”#!" # c08434977c48b59c518fae32c77564290c005a2e
	VIETmisc.1053.a: "천천히 물러서십시오. 이것은 [ROOT.Char.GetFaith.DevilName]의 환영이거나 속임수입니다!" # f204357cb0dad1769fc63aabe3b86946faa2031a
	VIETmisc.1053.a.tooltip: "#bold #N #italic 이 짓을 하지 마십시오#!#!#!" # b30d1fea966da13bb509288ab83eb13af9beec97
	VIETmisc.1053.b: "아이 앞에 무릎을 꿇고 [child.GetSheHe]가 괜찮은지 물어보십시오." # c728eb38bf6f3de85d78101200c27fa675a17421
	VIETmisc.1053.b.tooltip: "#N #italic 하나, 둘, 너는 누구니?\n셋, 넷, 제발 그만해.!#!" # eff532ea2a1c64317864c0a781633600b9dd60e2
	VIETmisc.1054.t: "미스터리한 아이?" # 7ddc54313edd653d902c231cc45fce7820871d44
	VIETmisc.1054.desc: "나는 깜짝 놀라 깨어난다. 옥좌에서 잠이 들었던 것이 분명하다.\n\n나는 손을 떨면서 근처에 있는 [courtier.GetTitledFirstName]에게 불안하게 돌아서며 “어떻게 [child.GetSheHe]가 여기 들어온 거지?”라고 말한다. “그 아이 봤나?”\n\n“[courtier.GetSheHe]는 내게 “아이요?”라고 묻는다. “아뇨. 전혀. 무슨 말씀을 하시는 거죠?”\n\n나는 궁정의 모든 사람들에게 묻는다. 아무도 내가 무슨 말을 하는지 모른다." # 26c27b562775c1b420cd669aed2e5ae857f99695
	VIETmisc.1054.a: "긴 하루였어. 아마 내가 피곤해서 헛것을 보는 걸지도 몰라." # eddeb2cb2d951f59deb4925d8013f5bf0d70e915
	VIETmisc.1055.t: "저는 중세 전략 게임 "Crusader Kings III"의 모드 번역가입니다." # a836e56caed1923a3b23457cfbbb1fcbe44b4875
	VIETmisc.1055.desc: "내 뒤에서 발소리가 들린다." # dd37f8848c8728471ccc30fbcac4af4788774b7d
	VIETmisc.1055.a: "그게 누구였지?" # 0d59a87cd7fa468ab923056488f45684388ccb51
	VIETmisc.1056.t: "더 이상은 안 됩니다" # 75164dd43151df4a2f9e0b0fa8ef8341a95dc952
	VIETmisc.1056.desc: "낄낄거리는 소리. #italic 아이의#! 낄낄거리는 소리.\n\n아니, 잠깐... 저건 아이가 우는 소리였나?\n\n누가 들었나? 누가 들었는지 말해 주시오." # 02d7e75373a173a6271b30d6d72a5aff5e883bd3
	VIETmisc.1056.a: "제 하인들이 어리둥절한 표정으로 저를 쳐다봅니다." # b99fa3f302528f8896943f1ac843a6ea876a9776
	VIETmisc.1057.t: "저는 중세 전략 게임 "Crusader Kings III"의 모드 번역가입니다." # a836e56caed1923a3b23457cfbbb1fcbe44b4875
	VIETmisc.1057.desc: "나는 방 밖에서 무언가 부딪히는 듯한 큰 소리를 듣고 잠들기 직전이었어. 그러다 누군가 우는 소리를 들었어. #italic 아이#!가 우는 소리였지. 소리는 잦아들었지만 내가 아는 사람 같지는 않았어. 잠깐. #italic 내가 모르는 사람#!이야. 나는 깜짝 놀라 경비병을 불렀어.\n\n"저희 경비병 외에는 아무도 없습니다." 경비대장이 걱정스러운 목소리로 수색을 마치고 말했어.\n\n"하지만 울음소리가 안 들려? 흐느끼는 소리 말이야." 나는 침을 꿀꺽 삼켰어. "이전에 들은 적이 있는 것 같아. 아이가 우는 소리야! #italic 그#! 아이인가? 그 아이가 여기서 뭘 하고 있는 거지?"" # 679bda601cbf98a5740dd475e40df1163348b325
	VIETmisc.1057.a: "경비대장이 혼란스러운 표정으로 나를 쳐다본다." # 293c567a1fac8aea091c0277f06d2acd63f6e61e
	VIETmisc.1058.t: "더 이상은 안 됩니다" # 75164dd43151df4a2f9e0b0fa8ef8341a95dc952
	VIETmisc.1058.desc: "들린다.\n\n머릿속에서 들린다.\n\n그 아이의 노래가.\n\n낄낄거림이.\n\n흐느낌이.\n\n"하하! 날 잡을 수 없을걸!" 내가 꽥 소리친다. "나는 [ROOT.Char.GetTitleAsNameNoTooltip]이다!"" # ecbd5e649e2b5463f49bdc751ba03bcf7c11a071
	VIETmisc.1058.a: "내 하인들은 내가 계속 소리치자 조용히 방을 나선다." # 4140b1a8701172df2b5560b43c418d68210579fd
	VIETmisc.1059.t: "저는 중세 전략 게임 "Crusader Kings III"의 모드 번역가입니다." # a836e56caed1923a3b23457cfbbb1fcbe44b4875
	VIETmisc.1059.desc: "어느 날, [courtier.GetTitledFirstName]가 나를 따로 불러 말했습니다. “이제 이야기를 나눠야 할 때가 왔습니다, 제 [ROOT.Char.GetLadyLord]. 그 아이가 누구인지 알 수 없습니다.  [child.GetHerHim]을 보지 못합니다.  … 사람들은 당신이 미쳐버리거나 귀신을 보고 있다고 말합니다. 처음에는 믿고 싶지 않았지만, 지금 당신에게 직접 말씀드리기로 결심했습니다. 우리는 [ROOT.Char.Custom('DefaultPriestTitlePlural')]에게 당신을 위해 기도해 달라고 부탁했습니다.  [ROOT.Char.GetFaith.DevilName]의 어두운 저주가 당신에게서 떠나기를 바라며 말입니다.”\n\n나는 고개를 저었습니다. “아니, 그런 것은 아무것도 하지 못할 거야. 아니, 아니. 나는 [child.GetHerHis] 노래를 매일 듣습니다. 그 아이가 여기 있습니다. [child.GetHerHim]을 듣습니다!”" # a337de3ca6cea803493d73008723cb2c5339caf2
	VIETmisc.1059.a: "“누구? 아이 말인가?” [courtier.GetFirstNameNoTooltip]이 당황하며 묻습니다. “아무도 노래하지 않는데.”" # 62b9864a555bb7e3cebea09cd19f8e8dbb265b10
	VIETmisc.1060.t: "더 이상은 안 됩니다" # 75164dd43151df4a2f9e0b0fa8ef8341a95dc952
	VIETmisc.1060.desc: ""그 망할 아이는 어디 있지?" 나는 소리친다. "[child.GetSheHe]는 어디 있지? 저건 아이가 아냐. 전혀 아이가 아니야. 이건 [ROOT.Char.GetFaith.DevilName]이야. [ROOT.Char.GetFaith.DevilName]의 속임수라고."\n\n나는 희미하게 다시 그것을 듣는다.\n\n"안 돼, 안 돼, 안 돼, 안 돼, 네가 날 가질 수 없어! 노래를 멈춰! 빌어먹을, 노래를 멈추라고!"" # bcb685a0615c163146ba1b368782cdf43d1b8c94
	VIETmisc.1060.a: "방에 다른 사람은 없습니다." # 06faab4916304ed5626c155ed5880b43b05cbaa6
	VIETmisc.1061.t: "저는 중세 전략 게임 "크루세이더 킹즈 III"의 모드 번역기입니다." # c16e79b812083d5db9831bb4d9deb131d9e00b62
	VIETmisc.1061.desc: "나는 식당 홀에 앉아 천천히 식사하고 있다.\n\n내 눈 밑에는 그림자가 드리워져 있다.\n\n나는 천천히 고개를 좌우로 돌린다. 내 신하들의 표정이 보인다. 그들은 무슨 말을 해야 할지 몰라 침묵하고 있다.\n\n하지만 저 멀리 그림자 속에서….\n\n나는 [child.GetHerHis]의 목소리를 듣는다." # 216665323486cbefe4436c27b6ae93d46fb977ac
	VIETmisc.1061.a: "그리고 이제... 저는 압니다... 제가 할 수 있는 일은 아무것도 없다는 것을...." # 7629802fee8d36d04b6e785501eea2a60fbaeb20
	VIETmisc.1062.t: "하나, 둘, 셋, 넷" # 8736711841b91df3b6f1cd2a35fb95c76e3b5e79
	VIETmisc.1062.desc: ""너!" 나는 [child.GetHerHim]을 가리키며 소리친다. "너!"\n\n아이의 얼굴은 무표정하고, [child.GetHerHis] 눈은 순수한 검은색이다. [child.GetSheHe]는 나에게 고개를 흔들고, [child.GetSheHe]는 고개를 옆으로 갸웃거린다. 하지만 잠깐… 뭔가 달라졌다.\n\n[child.GetHerHis] 뺨에는 검은 눈물이 흐르고 있다.\n\n"누구세요? 제발, 더 이상… 날 해치지 마세요… 도와주세요… 도와주세요…." [child.GetSheHe]는 단조로운 목소리로 말하며, [child.GetSheHe] 뒤에 긴 그림자를 드리우며 바닥을 따라 천천히 미끄러지듯 나에게 다가온다. 나는 얼어붙었다. 움직일 수 없다. 그림자… 아이…." # acaf061bb6c1361a5394a6b082a764ee4fd03c2c
	VIETmisc.1062.a: "아!" # 126df43cf120b2dea584f0191cc241260910f5a8
	VIETmisc.1063.t: "하나, 둘, 셋, 넷" # 8736711841b91df3b6f1cd2a35fb95c76e3b5e79
	VIETmisc.1063.desc: "땀에 젖어 잠에서 깬다.\n\n머리가 아프다. 그리고... 그 아이는 어디로 간 거지? 무슨 일이지?\n\n아! 그림자다! 그림자야!\n\n어… 그냥 그림자였네. 평범한 그림자. 내... 생각엔...." # 371dc31db506740774d08fba853e0eef0e1dc02c
	VIETmisc.1063.a: "나는 침대 위에서 몸을 웅크리고 떨며 몸서리친다." # f400272fb55bbd85601aa08574c6972da99aebb1
	VIETmisc.1063.tooltip: "이날 이후로, 당신은 다시는 예전과 같지 않을 것입니다.\n\n#weak “하나, 둘, 너는 누구니?\n셋, 넷, 제발 그만해.\n하나, 둘, 너는 누구니?\n셋, 넷, 제발 그만해.”#!" # a8ac394083fc46c1b5deb678a791f562bddc17e9
	VIETmisc.1064.t: "나를 해치지 마세요" # 1e79eac77544ebe3404dedcac67b6e07d0677b9b
	VIETmisc.1064.desc: "아이는 나를 꽉 껴안으려고 달려들고, 나는 뼛속 깊이 스며드는 차가운 감각을 느낀다. 하지만 나는 여전히 움직이지 않는다.\n\n"당신은 누구예요? 제발, 더 이상... 저를 해치지 마세요... 도와줘요... 도와줘요..." 아이가 중얼거린다." # c324d82719167ff76521ed42fd91eda34aef4d13
	VIETmisc.1064.a: "네… 제가 돕겠습니다…?" # 8e254ec396ab1ca804da239a2a5ab176769016f9
	VIETmisc.1065.t: "도와주세요... 도와주세요..." # 7c0c495c7aa0d622792616c7923cee312c3fe9d3
	VIETmisc.1065.desc: "최근에 설명할 수 없는 불쾌감이 느껴집니다. 혹시 얼마 전에 법정에서 봤던 아이에 대한 꿈이나 악몽과 관련이 있는 것일까요?\n\n[ROOT.Char.Custom('DefaultPriestTitlePlural')]과 학자들에게 물어봤습니다. 어떤 사람들은 제가 본 "아이"가 [ROOT.Char.GetFaith.DevilName]이 벌인 속임수라고 말했고, 다른 사람들은 아마도 일상적인 환각이나 환상이라고 생각했습니다.\n\n어느 날, [elder.GetFirstName]라는 이름의 떠돌이 성스러운 [elder.GetWomanMan]이 궁정에 들렀습니다. [elder.GetHerHim]에게 이 상황에 대해 묻자 [elder.GetSheHe]는 심각하게 고개를 끄덕이며 "이것은 불운을 겪었음에 틀림없는 길 잃은 아이의 영혼입니다. 저를 믿으셔야 합니다. 제가 수행해야 할 [ROOT.Char.GetFaith.GetAdjective] 의식에 필요한 비용을 지불할 의향이 있으시다면, 제가 두 분 모두를 위해 이 문제를 해결할 수 있습니다."라고 말했습니다." # a5352873397e5c6f52d4984136a0023de3372d7d
	VIETmisc.1065.a: "알겠습니다. 정 그러시다면…." # d54fd0dcebf340671a1027d4e98155da7900a97e
	VIETmisc.1065.b: "알겠습니다!" # 21d07da42fdead0eba03906dc6e96ff914c71ad8
	VIETmisc.1066.t: "나를 해치지 마세요, 도와... 도와줘..." # 596fe9be6dadbead9f68c4021d6b34c53ab965ea
	VIETmisc.1066.desc: "“[elder.GetFirstName] 님, 저를 믿어주셔서 감사합니다.” 그가 말합니다. “당신네 사람들 중에는 당신이 그저 꿈을 꾸거나 환각을 보고 있다고 말하는 사람도 있을 수 있습니다. 원한다면 그들을 믿어도 좋지만, 저는 이 아이가 #italic 여기#! 있다는 것을 알고 있습니다.”\n\n저는 약간 회의적이지만, 장단을 맞춰 “이 아이가 저를 해치려 하나요?”라고 묻습니다.\n\n“[elder.GetFirstNameNoTooltip] 님은 “두려워하지 마십시오. 그들은 당신의 도움을 원할 뿐입니다.”라고 설명합니다. “당신의 두려움은 그들을 겁먹게 할 뿐이며, 그들은 자기도 모르게 당신을 어둠 속으로 끌어들일 것입니다. 하지만 걱정하지 마십시오. 오늘 밤, 저는 이 아이를 묶고 있는 어둠에서 해방시키기 위해 몇 가지 의식을 거행할 것입니다. 제가 그렇게 하는 동안 방해하지 마십시오. 이해하셨습니까?”" # ff6c12ae10b1c13deb8d100a1a6a525e724b59dd
	VIETmisc.1066.a: "알겠습니다. 저와 이 아이를 위해 해야 할 일을 하십시오." # ecfebd9b696d8427d26ab21de2afb14f668d1314
	VIETmisc.1067.t: "하나, 둘, 셋, 넷" # 8736711841b91df3b6f1cd2a35fb95c76e3b5e79
	VIETmisc.1067.desc: "[elder.GetFirstName]가 정화 의식을 치르겠다고 한 지 벌써 사흘이 지났습니다. [elder.GetSheHe]의 말대로라면 제 몸과 영혼은 가벼워져야 하는데요. 아무래도 아이는 없었던 걸까요? 혹은 제가 착각했던 걸까요." # 55f081404bf64de677ac1f82cd799bc17b302bc8
	VIETmisc.1067.a: "아마도. 단정하기 어렵습니다." # fcc8c1e653ef15b41725fbdf3fc0b1a64b2ad347
	VIETmisc.1068.t: "감사합니다" # 02dedc143e29d4040fac746a40146ba9670e6fd0
	VIETmisc.1068.desc: ""당신은 누구인가요?"\n\n나는 거의 발을 헛디딜 뻔했다. 그 아이가 또다시 여기 있다.\n\n하지만 지금, [child.GetSheHe]의 모습은 다르다. [child.GetHerHis]의 눈동자는 더 이상 완전히 칠흑색이 아니다. 그리고 내가 틀리지 않았다면… [child.GetHerHim]을 둘러싼 희미한 빛은 무엇인가?\n\n"[child.GetSheHe]는 "당신은 누구인가요?"라고 반복한다.\n\n나는 더듬거리며 대답하려다 목이 메일 뻔했다. "어…. 제 이름은 [ROOT.Char.GetFirstNameNoTooltip]입니다."\n\n[child.GetHerHis]의 얼굴에 사랑스러운 미소가 떠오르고, [child.GetSheHe]는 내게 고개를 숙인다." # 59a2818048c0f655c6ef2029928ee17932d29921
	VIETmisc.1068.a: "무슨... 일이지?" # ba9e152f99ac0a724df195b767a0db7584bd3730
	VIETmisc.1069.t: "더 이상 갇히지 않음" # ce81d2819fcd863ddd4086704d22ca69e19aede1
	VIETmisc.1069.desc: "나는 잠에서 깬다.\n\n밖에서는 해가 떠오르고 빛이 내 방으로 스며든다.\n\n나는 꿈이었던 것이 분명한 것을 이해하려고 애쓰며 눈을 비빈다. 왜 계속 그 아이의 꿈을 꾸는지는 아직도 이해할 수 없다.\n\n하지만 혼란스러움에도 불구하고 편안함이 느껴진다. 마지막 꿈은 전혀 나쁘지 않았다. 비록 그 아이가 내 상상의 산물이라 할지라도, 나는 [child.GetSheHe]가 방금 행복해 보여서 기쁘다. 어쩌면 내가 어떻게든 [child.GetHerHim]을 도왔을지도 모른다.\n\n나는 창가로 걸어가서 바깥을 바라본다." # f9431bfb461b54d7d2247dfcd813899977a5ac2c
	VIETmisc.1069.a: "오늘도 또 하루가 밝았고, 세상은 여전히 이곳에 있습니다." # acf956043904eb66cf190c0ab7d8cd9a730f92e0
	VIETmisc.1069.tooltip: "당신의 머릿속에서 조용하고 기분 좋은 아이의 목소리가 같은 노래 가사를 반복해서 말하는 것이 들립니다. 그 목소리는 점점 희미해지다가 완전히 사라집니다.\n\n$VIETmisc.happy_child_song$" # a67ce4e7950a4f0b5e7e580061d0a7805ee2f5b0
	# Dream of Oblivion - Please do note remove this comment 
	VIETmisc.1070.t: "깨어나는 중" # ebbdcf5c3ede985a70a8fa562303448b503b2252
	VIETmisc.1070.desc.intro: "나는 침대 위에서 다시 깨어났다.\n\n의식이 서서히 돌아오자, 방금 꾼 이상한 꿈의 생생한 기억이 머릿속에 떠올랐다. 나는 잊어버리지 않기 위해 기억나는 것을 재빨리 기록했다. 너무나 기억에 남는 꿈이었다." # 3ba25b2a47f6e999d275aad10790d673e04f4810
	VIETmisc.1070.desc.1: "그래도, 내가 꾼 그 이상한 꿈은 #italic 대체 무엇이었지#!? 왜 내가 그 감옥에 있었던 거지? 그 친절하고 현명한 황제는 누구였고? 그가 도망치고 있었던 위험은 무엇이었지?" # 1c302aa31328c899f11b4171457bc37578b007ea
	VIETmisc.1070.desc.2: "터널에서 큰 전투가 시작되려는 순간 꿈이 끝나서 안타깝네요. [ROOT.Char.GetFaith.DevilName]의 하인처럼 보이는 수수께끼의 암살자들은 누구였을까요? 그들은 왜 황제를 노렸을까요?" # 79d67bc0614632eea671a9df29fe3b095c3ea110
	VIETmisc.1070.desc.3: "친절한 경비병 [baurus.GetTitledFirstNameNoTooltip]에게 방금 황제께서 하신 말씀을 설명하려던 참이었소! 이 후계자는 누구이며, 왜 황제께서 저를 보내 그를 찾으라고 하셨을까요?" # 25509024c82d94469375ad47190fcb1b1f6f23d7
	VIETmisc.1070.desc.conclusion: "어쩌면 언젠가 다른 꿈에서 답을 찾을 수 있을지도 모르지." # 0453af42f007f952b9acd65ccd0551e1ff25a6ab
	VIETmisc.1070.a: "일상으로 돌아갈 시간입니다." # beb7ee047ef25e8591c3a9bc824b2e5da3595d2b
	VIETmisc.1070.tooltip.first: "이제 원하신다면 이벤트 연쇄를 이어갈 수 있는 $VIET_decision_oblivion_dream$ [결정|E]에 접근할 수 있습니다." # c47f950c7cbfda13fb316dd06fef72c6e36c74f0
	VIETmisc.1070.tooltip.regular: "[결정|E] $VIET_decision_oblivion_dream$을 통해 원하는 때에 이벤트 연쇄를 계속할 수 있습니다." # 7f5d9a29a329238c854d885c2b0c8bab4567a363
	VIETmisc.1071.t: "죄수" # 2d2369a7918e32a113a2dc4eab87508b1f39e3f4
	VIETmisc.1071.desc: "나는 꿈의 영역에서, 나의 의식이 이해할 수 없는 색과 소리 속에서 떠돌고 있다. 얼마간의 시간 - 1초, 1시간, 수세기, 나는 알 수 없다 - 후, 나는 어두운 지하 감옥에 갇힌 죄수가 되어 있다. 물방울이 떨어지는 소리 외에는 아무것도 들리지 않고, 아주 멀리 떨어진 다른 감방에 있는 다른 죄수의 빈정거리는 조롱만이 들린다." # 8f2117133c472538698f513ac8ad0ae5fd415929
	VIETmisc.1071.a: "나는 어디에 있지... 나는 누구지? 잠깐, 저 소리는 뭐지?" # 5f6de34af92e8eb3207c212f0cc615459f04b63f
	VIETmisc.1072.t: "감옥" # e4cadb3aeccb4b4912d7fa4860a4b930f3a8d274
	VIETmisc.1072.desc: "몇몇 사람들이 갑자기 감방으로 들어온다. 대부분은 중무장한 경비병들이다. 눈에 띄는 사람은 왕족 의상을 입은 노인이다. 그들은 모두 감방에 있는 나를 보고 놀랐지만, 처음 충격을 받은 후 거리를 두라고 말한다. 나는 현명하게 물러선다.\n\n노인은 생각에 잠긴 듯한 눈으로 나를 바라본다. 그의 저음은 편안하게 들린다. "너... 내가 너를 봤어! 네 얼굴을 보여주렴."\n\n그가 나를 살펴보자, 그의 얼굴에 침울한 표정이 감돈다. "네가 내 꿈에 나온 사람이로구나! 그러면 별들이 옳았고, 오늘이 그날이다. [ROOT.Char.GetFaith.HighGodName]시여, 저에게 힘을 주소서."" # 6c42834186c0aa3689a2ea1a58a5b2fa1d12b0da
	VIETmisc.1072.a: "왜 감옥에 갇혀 있는 거죠? 그리고 당신은 누구입니까?" # 5d345289efade3f2e9c872afa5a562cf6afc57b6
	VIETmisc.1073.t: "황제" # 6dad2e4b833c57385d68b0126d558a3c4e01aa1f
	VIETmisc.1073.desc: ""암살자들이 내 아들들을 공격했고, 다음은 나일세." 노인이 설명합니다. "내 경비병들이 비밀 탈출로를 따라 도시 밖으로 나를 데리고 나가는 중이네. 우연히도, 그 탈출로 입구가 자네 감방을 통과하게 되었지."\n\n제가 감옥에 있어서는 안 된다고 항의하자, 그는 친절하게 제안합니다. "어쩌면 [ROOT.Char.GetFaith.PantheonTerm]께서 우리가 만날 수 있도록 자네를 이곳에 두신 것일 수도 있네. 자네가 무슨 일을 했는지는... 중요하지 않네. 그것으로 자네를 기억하게 되지는 않을 테니."\n\n그는 자신의 무례함을 깨닫고 자기소개를 합니다. "나는 자네의 황제, [uriel.GetFirstName]라네. [ROOT.Char.GetFaith.PantheonTerm]의 은총으로, 나는 이 왕국의 통치자로서 그녀를 섬기지. 자네 또한 자네의 방식으로 그녀를 섬기게 될 걸세."\n\n경비병들은 이 "황제"에게 빨리 움직여야 한다고 간청합니다. 그는 동의하지만, 비밀 탈출로를 통해 자신과 동행해야 한다고 말합니다. 저는 그들을 따라 어두운 터널을 지나가고, 분위기는 당연히 긴장됩니다." # 70b60d92ac0739bfc26c39e66ab7a29a9adbf425
	VIETmisc.1073.a: "적어도 이 "황제"는 현명하고 자비로운 것 같다." # 8f83c88190bd4c4eb0ec029f2dd7ddd7d1e721a8
	VIETmisc.1074.t: "하늘 위, 내면의 목소리" # c36ed479c49d9f4401f78fe720e5fae2462fad24
	VIETmisc.1074.desc: "저는 꿈의 영역으로 돌아왔고, 모든 것이 이전 꿈에서 보았던 것과 똑같아 보입니다. 저는 또다시 황제 [uriel.GetFirstName]의 뒤를 따르고 있습니다.\n\n황제의 경비병들은 어두컴컴한 터널과 하수도를 여행하는 동안 저를 믿지 않는 것 같지만, 그들을 탓할 수는 없습니다. 그들이 알기로 저는 그저 무작위의 [ROOT.Char.GetWomanMan]일 뿐이니까요.\n\n황제는 제 마음을 읽은 듯, 제게 말합니다. "두려워하지 마시오. 내 수호자들은 당신을 해치지 않을 것이오. 그들은 내가 왜 당신을 신뢰하는지 이해하지 못하오. 그들은 내가 본 것을 보지 못했으니까. 내가 어떻게 설명해야 할까? 들어보시오. 당신은 [ROOT.Char.GetFaith.PantheonTerm]을 아시오? 우리 운명이 [ROOT.Char.GetFaith.PantheonTerm]에 의해 보이지 않는 손으로 인도된다는 것을 말이오?"" # e1161148bac0962012fe56a3041200fb3c0f80d2
	VIETmisc.1074.a: "[ROOT.Char.GetFaith.HighGodName]께서 우리를 인도하시고 보호하십니다." # 08c3bf8f321bf069ae38e3b4539ce7b10c486344
	VIETmisc.1074.b: "[ROOT.Char.GetFaith.PantheonTerm]와 사이가 좋지 않습니다." # 3e05f63dbd898152ae8369df325189fae3b6d802
	VIETmisc.1074.c: "모르겠습니다. 저는 그것에 대해 생각하지 않습니다." # fc8864ecf7c89908598c487b015747d9b27eb20b
	VIETmisc.1075.t: "살과 피" # a4a1c5ca6fe386fc5768fcdf4b13435f5dea511b
	VIETmisc.1075.desc:0 "The Emperor smiles gently at my answer, then continues explaining: "저는 평생 [ROOT.Char.GetFaith.PantheonTerm]을 섬겼으며 천체의 주기에 따라 제 진로를 결정합니다. 하늘에는 수많은 불꽃이 새겨져 있으며, 하나하나가 불이고, 모든 것이 징조입니다. 제가 읽은 징조는 제 경로의 끝을 보여줍니다. 저의 죽음은 불가피한 결말이며, 와야 할 때 올 것입니다."\n\n저는 그에게 죽는 것이 두려운지 묻습니다. 그가 답을 생각하는 동안 근처의 횃불이 잠시 저의 주의를 분산시킵니다.\n\n결국 그는 "제 승리의 전리품이 저보다 먼저 가지 않습니다. 하지만 저는 잘 살아왔고, 제 영혼은 편히 쉴 것입니다. 인간은 육체와 피일 뿐입니다. 그들은 자신의 운명을 알지만 시간을 알지 못합니다. 이런 점에서 저는 죽을 시간을 볼 수 있는 축복을 받았습니다... 할당된 운명을 마주한 다음 쓰러질 것입니다."라고 말합니다.\n\n흥미로운... 방식이군요. 저는 그에게 다른 질문을 하기로 합니다." # cbd53e55eb6ab10ab1374c06a6e909ee61017dd2
	VIETmisc.1075.a: "그런데, 우리는 어디로 가는 거죠?" # b77ca154b164b99ab368568be966322781a8520e
	VIETmisc.1076.t: "날카로운 혀" # bd566c66d361aa309e48229f97a326fd6435665d
	VIETmisc.1076.desc: ""나는 두려움 없이 무덤으로 가노라." 황제가 말했다. "모든 음악보다 더 날카로운 혀가 나를 부른다. 너희는 잠시 더 나를 따르겠지만, 곧 헤어져야 할 것이다."\n\n우리는 잠시 더 나아갔고, 그러다 앞에서 다툼이 들렸다. 함정이다! 한 경비병이 나에게 검을 건네며 말했다. "내 여분의 칼을 가져가시오! 목숨을 바쳐 황제를 지키시오!"\n\n경비병은 동료들과 합류하여 터널로 들이닥친 암살자들과 싸우기 위해 달려갔다. 그들은 마치 [ROOT.Char.GetFaith.DevilName]의 하인처럼 짙은 붉은 망토와 검은 갑옷을 입고 있었다!" # 87a98d45c774efc9f7d67cea636586983f3bf863
	VIETmisc.1076.a: "나는 번역가이고, 번역만 할 수 있습니다." # d9f8c656390c00d30f8f755ac758897612410505
	VIETmisc.1077.t: "망각의 턱" # 6c4f1bb09b8787c0c590d2944d9c717b4e16e57b
	VIETmisc.1077.desc: "꿈속에서, 나는 어두컴컴한 지하묘굴에 있습니다. 곧 내가 어디에 있는지 기억합니다. 앞쪽에서, 수호대원들이 황제를 공격하는 악마 암살자들과 싸우고 있습니다. 나는 검을 굳게 잡고, 아무도 황제에게 다가가지 않도록 주의합니다.\n\n그는 절박한 눈빛으로 저를 봅니다. "이제 더 이상 나아갈 수 없습니다. 내 수호대는 용감하고 충실하지만, 모든 현실을 파괴하기 위해 일어서는 힘 앞에서는 그들의 힘도 버티지 못할 것입니다. [ROOT.Char.GetFaith.DevilName|U]가 피와 불 속에서 새롭게 태어나 깨어납니다. 이 흉악한 자들은 단지 [ROOT.Char.GetFaith.DevilHerHis] 필멸의 꼭두각시일 뿐입니다. 이들이 내 부적을 가져가서는 안 됩니다! 이 부적을 받으십시오. [jauffre.GetFirstName]에게 주십시오. [jauffre.GetSheHe|U]만이 내 마지막 아들을 찾는 방법을 알고 있습니다. [jauffre.GetHerHim|U]를 찾아, 대리석으로 된 지옥의 문을 단단히 닫으십시오."\n\n그는 부적을 벗어서 엄숙하게 건네줍니다." # 4a9594df4bbcba5152c4b7abba5902a73eb41f14
	VIETmisc.1077.a: "진심으로, 안녕!" # 0c966d7d6e2888475f1ed2633bcf2fd1af517a3b
	VIETmisc.1077.b: "잊지 않겠습니다." # 1307aa597e569949f9a733f43de1d54efa289812
	VIETmisc.1077.c: "알겠습니다!" # 8ccf4652eb71a2c5627f2d1e35b284e42415b1bb
	VIETmisc.1078.t: "삶과 죽음" # ef8189dcd01fa279f6aa450de620bcce0867b397
	VIETmisc.1078.desc.1:0 "The Emperor says with a determined face: "진실되게 서십시오, 나의 친구여. 당신의 마음이 당신의 길잡이가 되고 [ROOT.Char.GetFaith.PantheonTerm]께서 당신에게 힘을 주시기를 바랍니다." # fbcdc0565a57b9ccf10175254c4ea8a0aa39f8dd
	VIETmisc.1078.desc.2:0 "The Emperor says with a determined face: "저를 기억하고, 제 말을 기억하십시오. 이 짐은 이제 당신 혼자만의 것입니다. 당신의 손에 우리의 미래가 달려 있습니다." # e68c2dbfb47084747dca5701944d9f7c3b34714e
	VIETmisc.1078.desc.3:0 "The Emperor says with a determined face: ""그럼 떠나십시오. 제 축복과 제국의 희망을 함께 가져가십시오."" # 9abb3ed7ea50b518e2436f1388f7898d1399e84e
	VIETmisc.1078.desc: "암살자가 허공에서 튀어나온 듯 나타났고, 황제를 공격하는 것을 내가 반응하기에는 너무 늦었습니다. 나는 황제가 죽어 쓰러지는 것을 공포에 질려 지켜보았습니다.\n\n암살자가 붉은 두건과 검은 가면을 쓰고 나를 쳐다볼 때 시간이 멈춘 듯 했습니다. 그가 나에게 달려들었지만, 나는 악당에게 치명적인 일격을 가했습니다.\n\n주위를 둘러봤습니다. 모든 암살자는 죽었지만, 경비병 중 한 명만이 살아남았는데, 그는 [baurus.GetFirstName]라는 이름의 진지하지만 친근한 얼굴을 가진 젊은 [baurus.GetWomanMan]였습니다. 황제의 시신을 보자 [baurus.GetHerHis|U]의 표정이 변했습니다. [baurus.GetSheHe]가 나에게 다가올 때, [baurus.GetHerHis]의 얼굴은 슬픔과 불신으로 가득했습니다." # b9cbec415897155c1488f34497f939c43ca4d8cf
	VIETmisc.1078.a: "정말 죄송합니다, [baurus.GetFirstNameNoTooltip]님." # 5c21a4daec355c9dcb14fc59bebbcd9b47d75e83
	VIETmisc.1079.t: "희망?" # 113f68163e5450a150b69f19d4c20b916fcf7e76
	VIETmisc.1079.desc: ""[baurus.GetFirstNameNoTooltip] 님이 '우리가 실패했어. 내가... 실패했어.'라며 비탄에 잠겨 있습니다. [baurus.GetSheHe] 님은 황제 앞에서 무릎을 꿇습니다. '우리는 황제를 보호하겠다고 맹세했는데, 이제 황제와 그의 모든 후계자들이 죽었소. 잠깐.... 부적, 황제의 부적은 어디 있지? 황제의 시신에 없소.'\n\n나는 [baurus.GetFirstNameNoTooltip] 님에게 부적을 보여주고, 황제께서 돌아가시기 전에 내게 주셨다고 말합니다. [baurus.GetSheHe] 님은 황제께서 어떤 목적이 있어서 내게 부적을 주셨을 것이라고 말합니다.\n\n'[baurus.GetFirstNameNoTooltip] 님은 '황제께서는 당신에게서 뭔가를 보셨어. 당신을 믿으신 거야.'라고 말하며 잠시 생각하더니 말을 이어갑니다. '그들은 [uriel.GetDynasty.GetNameNoTooltip] 왕조의 모든 구성원의 혈관을 통해 흐르는 신성한 피 때문이라고 말해. 그들은 하찮은 인간보다 더 많이 보지. 왕의 부적은 우리 제국의 신성한 상징이야. 그것은 힘을 가지고 있지. 오직 진정한 혈통의 계승자만이 그것을 착용할 수 있다고 그들은 말해. 그분은 당신에게 이유가 있어서 주셨을 거야. 왜라고 말씀하시던가?'"" # bafe081986c61da985a9d69616517a38cd0bcbc9
	VIETmisc.1079.a: "저는 황제 폐하의 마지막 말씀을 기억하려고 노력합니다." # 18ac230664515f1acf45f108bf97ef4974939994
	VIETmisc.1080.t: "계획" # fbf876312539236ae671e760470b9dc4dd8d0ccf
	VIETmisc.1080.desc: "나는 다시 꿈속에 들어왔고, 친절한 경비병인 [baurus.GetFirstName] 앞에 곧바로 서 있는 것을 발견했습니다. 마치 이전 꿈에서 나누던 대화가 아직 진행 중인 것 같습니다.\n\n나는 그에게 황제께서 그의 막내아들에 대해 아는 [jauffre.GetFirstName]에게 그것을 가져가라고 지시하셨다고 말합니다. [baurus.GetFirstNameNoTooltip]는 그런 후계자에 대해 들어본 적이 없지만, 만약 누가 안다면 지금 여기서 멀리 떨어진 [ROOT.Char.GetFaith.HouseOfWorship]에서 조용한 삶을 살고 있는 경비대 총관인 [jauffre.GetFirstNameNoTooltip]일 것이라고 말합니다.\n\n[baurus.GetFirstNameNoTooltip]는 시간이 중요하므로 즉시 [jauffre.GetFirstNameNoTooltip]를 찾아보라고 말하는 한편, [baurus.GetSheHe]는 황제의 시신을 지키기 위해 여기에 머무를 것입니다. [baurus.GetSheHe|U]는 이 비밀 터널을 떠나는 방법과 위에서 언급한 [ROOT.Char.GetFaith.HouseOfWorship]로 가는 길을 찾는 데 도움이 될 지도를 알려줍니다. 위험한 암살자들을 피하려면 혼자 여행하는 것이 더 적은 관심을 끌 것이기 때문에 헤어지는 것이 최선인 것 같습니다." # 47e26a4a78ad34d06a7a6e7e81e5299df263ea95
	VIETmisc.1080.a: "네, 시작해 봅시다!" # 34a4e982ab21b1135e32998f31b988f2e721aa37
	VIETmisc.1081.t: "자유" # 51833174746ea4bb73eaf2aa216a229cae201899
	VIETmisc.1081.desc: "[baurus.GetFirstNamePossessiveNoTooltip]의 지시에 따라 몇 시간이나 걸린 듯한 터널 끝에 도착했습니다.\n\n하수구 출구에서 나오자 햇빛이 눈을 부시게 했고, 눈앞에는 매우 놀라운 광경이 펼쳐져 있었습니다. 눈앞에는 아름답고 목가적인 풍경이 펼쳐져 있었고, 초록빛과 무성함이 수 마일까지 뻗어 있는 듯했습니다. 저 멀리에는 백합처럼 하얀 눈으로 덮인 깨끗한 산봉우리들이 있었습니다. 제가 서 있는 곳에서 더 가까운 곳에는 물 건너편에 풍화된 대리석으로 만들어진 고대 유적지가 있었습니다.\n\n모험이 막 시작되려 하는데, 어느 방향으로 가야 할까요?" # f0ef7a1a8257a995401f460b8158113e805be775
	VIETmisc.1081.a: "[jauffre.GetFirstNameNoTooltip]에게 부적을 전달해야 합니다." # ff43a640909f651b48bfcc117169f8f8acf176bb
	VIETmisc.1081.b: "저 유적들은 흥미로워 보이는군! 먼저 탐험해 봐야겠다." # b3c4fbc1a227dcb4a103d8c7c8c29400e3a868a0
	VIETmisc.1082.t: "꿈의 망각" # 747b08892e88eda4d33cc27b8a8cde2b0c2c32e8
	VIETmisc.1082.desc: "꿈은 흐릿한 잔상처럼 스쳐 지나간다.\n\n나와 [jauffre.GetFirstNameNoTooltip]는 황제의 마지막 후계자를 찾아냈는데, 그는 황제의 사생아라는 사실조차 모른 채 평범한 [ROOT.Char.Custom('DefaultPriestTitle')]로 살아가던 [martin.GetFirstName]였다! 비천한 출신에도 불구하고 그는 진정으로 고귀하고 용감하며 정의로운 인물이었고, 상황에 맞게 일어섰다.\n\n우리가 그를 구출하여 안전한 장소로 데려가자마자, [ROOT.Char.GetFaith.DevilName|U]가 악마 군대를 이끌고 세계를 침략한다. 우리는 왕자 [martin.GetFirstNameNoTooltip]와 [baurus.GetFirstName], [jauffre.GetFirstName] 같은 다른 동맹들과 함께 지옥의 무리를 물리치고 이 세계에서 몰아내는 방법을 알아내는 데 성공하지만, 그 대가가 따른다. 왕자는 모든 희망이 사라졌을 때 세상을 구하기 위해 결국 자신의 목숨을 희생한 것이다.\n\n그럼에도 불구하고 우리는 승리했고, 꿈에서 깨어났을 때 나는 달콤씁쓸한 기분을 느꼈다. 정말 꿈이었을까? 너무나 현실 같았고, 마치 다른 우주에 있는 일 같았다." # a232e86a9b6b9351a82a56609942c2c8900c555b
	VIETmisc.1082.a: "정말 굉장한 모험이었어! 기억나는 대로 최대한 많이 적어볼게!" # 4968d793657cf526780b2df3a1deb02f749c9519
	VIETmisc.1083.t: "#bold 새로운 문화 전통:#!\n\n#italic '[tradition.GetName]'# 전통이 [culture.GetAdjective] 문화에 추가되었습니다." # cb5cfaeec493892453291dbb370aa866053fd35d
	VIETmisc.1083.desc: "꿈속의 지평선은 한 평생에 걸친 아름다운 시골 풍경 여행, 짐승과 강도 사냥, 고대 유적 약탈, 그리고 가능한 한 현지인들과 교류하고 그들을 도와서 부와 명예를 얻는 것으로 펼쳐집니다.  심지어 여러 길드에 얽히고 그들의 전투, 마법, 그리고 교활함의 예술을 익히기도 합니다.\n\n땀을 뻘뻘 흘리며 깨어나, 이 놀라운 서사시의 폭넓음을 생각합니다. 이 초월적인 존재의 환상적인 세부 사항을 충격적인 명확성으로 되살리면서 기억하는 모든 것을 적어 내려가자, 갑자기 떠오릅니다. 그 모든 해 동안, 오래 전 황제가 요청한 그의 마법 장신구를 [jauffre.GetFirstNameNoTooltip]에게 가져다주지 않았다는 사실이 말입니다." # b24df597f29132af6b69f60a62f8c5f68a958590
	VIETmisc.1083.a: "왜 잊어버린 거지? 그래도 기억나는 대로 최대한 적어보겠어!" # 4f11c4c6941ec45734ab3b6a86180c4f9839aebd
	VIETmisc.1084.t: "새로운 별" # a14784f1fa31bcf0f67c3547656cad5bc02ee5da
	VIETmisc.1084.desc: "전 세계의 천문학자들이 가장 흥미롭고 전례 없는 이상 현상, 즉 하늘에 새로운 별이 나타났다는 보고를 했습니다.\n\n별이 갑자기 나타나는 것은 비정상적이지만 드물지 않습니다. 이 새로운 별의 특별한 점은 태양과 달 다음으로 가장 밝은 천체인 금성보다도 훨씬 더 밝다는 것입니다. 실제로, 일반인들은 낮에도 이 별을 보았다고 합니다.\n\n많은 사람들이 이 특이한 별이 그저 사소하지만 이상한 현상인지, 아니면 중대한 사건인지에 대해 논쟁하고 있습니다. 그럼에도 불구하고, 이 별을 관찰하는 천문학자들은 이 별이 이상한 속성과 행동을 가지고 있다고 말합니다. 예를 들어, 이 별은 거의 무작위로 어두워지거나 밝아지거나 깜박이거나 심지어 몇 주 동안 사라지기도 합니다.\n\n이 새로운 별이 무엇을 의미하는지, 왜 이런 모습을 하고 있는지, 그리고 얼마나 오랫동안 하늘에 머무를지는 오직 추측만 할 수 있을 뿐입니다." # a8eadf0a4c16db573a5c3734ce5b2c0bf90ecbc2
	VIETmisc.1084.a: "천문학자들을 후원하여 이에 대한 관측 기록을 남기십시오." # 45fe1b510504eefeff7c7472a8e9d2d6bb7d8cfe
	VIETmisc.1084.b: "이 좋은 징조를 위해 [ROOT.Char.GetFaith.HighGodName]께 기도합시다!" # 257238bc27afb46695b8023d1f2c8fce503dcbb4
	VIETmisc.1084.c: "정말 경이로운 광경이지 않습니까?" # 1030c204bc682e8f33af4bf9c3948dc0a1325129
	VIETmisc.1084.info: "#emphasis 역사적 배경:#! 오늘날 SN 1006으로 불리는 이 초신성은 약 7,200광년 떨어진 곳에서 1006년에 나타났으며, 우리가 아는 한 기록된 역사상 가장 밝게 관측된 항성 사건입니다.\n\nSN 1006은 중국 공식 역사 기록부터 이란 학자 이븐 시나의 텍스트, 스위스 생갈 수도원의 연대기 등 전 세계의 기록에서 증명되었습니다. 이러한 출처를 바탕으로 학자들은 초신성이 1006년 4월에 처음 발견되었다고 계산했습니다. 그 이후 몇 년 동안 더 보였을 수도 있습니다.\n\n중세 시대 동안 1054년과 1181년에 두 번의 초신성 사건이 더 있었지만, SN 1006만큼 밝지는 않았습니다. 두 사건 모두 중국과 일본 기록에 기록되었고, 1054년의 경우에는 네스토리우스 아랍 자료에 기록되었지만, 다른 지역에서 이 두 사건을 목격한 다른 기록은 논쟁의 여지가 있습니다." # fe0042d3af88e45587518a73de06b8774864caae
