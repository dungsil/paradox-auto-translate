  VIETold.0000.desc: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
  VIETold.0000.a: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
  VIETold.0001.t: "밤하늘" # 19711967706f1c2e9fe0364cf001145bd392a23b
  VIETold.0001.desc: "밤하늘은 맑고, 검은 밤옷 위에 박힌 보석처럼 별들이 하나하나 반짝입니다. 하늘의 창조물이란 얼마나 놀라운지! 참 신비롭습니다. 당신은 밤하늘을 감상하며 마음속 평화로운 순간을 만끽합니다." # 2100b7f6cf85ae570d9a3b6edb3b45e7febb1b29
  VIETold.0001.a: "훌륭합니다." # ccfd41dbaa773720d5b8e4dcffcd91cc958be683
  VIETold.0002.t: "나비" # 7999bb8cc5dfe50d8cea0d2db0d0027badd1e014
  VIETold.0002.desc: "나의 팔 위에 나비 한 마리가 내려앉았다. 그 작은 날갯짓은 그저 무해해 보이고, 내 존재는 전혀 알지 못하는 듯하다." # 088c07704fc359a103e41945d39c83f9d1789d23
  VIETold.0002.a: "날아가 버릴 때까지 기다리겠습니다." # b714c19c46a41c4c4b00d10e7b026cd615ddcca8
  VIETold.0002.b: "흔들어 버려요." # ab9eecdfd6171cf093dd94373701f4974586cadd
  VIETold.0002.c: "짓밟고 죽여라!" # 1d5ac8f5d049887feaebc92b451c55a2fe31e043
  VIETold.0003.t: "스코르피온" # e37234a0b0763ceadc3a8e9a7bd550b733c5dcd9
  VIETold.0003.desc: "지역 오아시스 중 하나에 잠깐 다녀왔습니다. 귀환길에 수행원들과 휴식을 취하던 중, 주변에 있던 전갈을 발견하지 못했습니다. 우연히 전갈을 건드려 심한 쏘임을 당했습니다! 내 남자들은 곧 전갈을 제거했지만, 저는 아직도 고통 속에 몸부림치고 있습니다." # 9f43ed813571f91e5be4a177de2f29b280a80d42
  VIETold.0003.a: "아야! 아야!" # 7c5f16036268c5dbb88f865e8a8fa6857f337cb6
  VIETold.0004.t: "행복한 꿈" # 5bd947b54b2a4944d98d5558b9af25271ed810ad
  VIETold.0004.desc: "밤이 찾아오고, 침상에 누워 잠이 들었습니다. 꿈속에서 저는 숭고하고 꿰뚫을 수 없는 하늘빛을 보았습니다. 그것은 무엇인지, 또는 무엇을 상징하는지 알 수 없습니다만, 어떤 이유에서인지 평화와 행복을 가져다주었습니다..." # 346899cfaf8bce630ad290d825d691c57fb61f93
  VIETold.0004.a: "하늘의 징조인가...?" # 87bf748c4c590c28ab04b7b2abdcdead9d5879f0
  VIETold.0005.t: "전장" # dd0a73378898b3d47975430a9ec5871fa17dffbf
  VIETold.0005.desc: "싸우는 자들의 울부짖음, 붉은 피가 튀기는 소리, 온 세상이 무기를 부딪히는 소리로 가득 차 있습니다... 꿈속에서 나는 외치고 소리 지릅니다. 주변이 어디인지, 누가 친구이고 누가 적인지 알지 못합니다. 무심하게 검을 휘두릅니다. 전투의 광기와 지옥 같은 공포에 휩싸여 있습니다." # 98f6daee193b4a41b112d5c34479fec11b69d94d
  VIETold.0005.a: "죽어라! 죽어라!" # 879bd1b6d8bc27407930735be850d16a7b5209c4
  VIETold.0006.t: "당신은 선택받았습니다" # 56e7d5bc8554c952b7938f4f46bd94fb804c2dac
  VIETold.0006.desc: "꿈속에서, 금빛 가면을 쓴 키 큰 인물이 다가옵니다. 점점, 점점, 더 가까이 다가옵니다... 그러다 갑자기 하인이 저를 깨웁니다. "일어나십시오. 도착했습니다. 괜찮으십니까? 일어나십시오. 일어서십시오. 좋아요. 꿈을 꾸셨군요."" # 8c11596f639d9008708ed58b72d7cfc67f122107
  VIETold.0006.a: "무엇이었습니까..." # 3f077bdd4d05617f0aad99d23f7d59d16e864045
  VIETold.0007.t: "로마 제국 - 재건됨!" # 0b512b90ddf94169a4a2a6e38f3096e6f221f2fc
  VIETold.0007.desc: "저는 백성들 앞에, 영광에 빛나며 팔을 벌리고 서 있습니다.\n\n"#bold 로마가 회복되었다!#" 라고 외치자, 군중은 환호했습니다.\n\n그리고 꿈이 시작된 만큼이나 빨리, 꿈은 끝났고, 저는 깨어납니다.\n\n"좋은 꿈이었어요," 제게 속삭입니다. "만약 진실이었다면..."" # f74ecbf773ebc31aba0b8b1ac9525f74951a8fff
  VIETold.0007.a: "로마 만세..." # eea9979f633ba80b01b9bc3abfb547c8e8290cd5
  VIETold.0008.t: "플라시!" # 15b3c681608b0b3bf5c69a732d4f921c194ddb03
  VIETold.0008.desc: "큰 물보라에 휩쓸리며 진흙탕에 빠졌네. 젠장! 오늘 아침 비가 오지 않았더라면 좋았을 텐데.  밖으로 산책 나오는 건 잘못된 생각이었나 봐.  망가진 옷에 묻은 진흙을 털어내려고 일어선다." # 90e316b8ac5a1297fd333d021852a599091eb0f1
  VIETold.0008.a: "저주!" # c3bfbdf0efee2dbd4427fdec80eab0a42774bd5d
  VIETold.0008.b: "[ROOT.Char.GetFaith.HighGodName]께서 저를 낮추시려는 것이로군." # 9724c9f835ec4da6e330080e80808ab4b70a0379
  VIETold.0009.t: "빛나는 발견" # 204f1151319319a751555c6b0dcf120aa6deed36
  VIETold.0009.desc: "어느 날, 외출길에 볼일을 보러 멈춰 섰습니다.  볼일을 마치자, 땅에 반짝이는 것이 보였습니다.  내 오줌에 발을 들이지 않도록 조심스럽게 그 쪽으로 다가가니, 금화였습니다." # a943a4878672222e90b3ca1d023131ba9a62674b
  VIETold.0009.a: "행운이로다!" # f906d44f69c87c34e38efd662db99ff1fc65fe60
  VIETold.0010.t: "최고의 비료는 무엇일까요?" # 49d37557589de582c4ff54365400ab9593d085a0
  VIETold.0010.desc: "오늘은 지역 농민들을 방문했습니다. 농사법에 대해 물으며, 한 농민이 여러 비료의 사용법에 대해 토론하고 있다는 이야기를 들었습니다. "제 군주님, 솔직히 말씀드리면, 어떤 비료가 더 좋은 수확을 가져다줄지 확신이 서지 않습니다. 오줌, 똥, 또는 죽은 식물 중 어느 것이 좋을지 말입니다."" # 3b553b333b416f6a5f99b7939247bd4fec0cb408
  VIETold.0010.a: "저주스러운 농민아, 그런 헛소리 하지 마!" # 189ed46f4bc00f62adfd1ef6d8788640095f924c
  VIETold.0010.b: "오줌이 더 깨끗해 보이는군요." # 4f7486f21ff449f22e3d5db61eee97f5f4356295
  VIETold.0010.c: "똥. 흙 같아 보이는데, 흙으로 하는 게 더 효과적일지도 몰라요." # 9793ae237e74c8fcc960b68e90ccc350dba58773
  VIETold.0010.d: "죽은 식물이 나에게 가장 의미가 있습니다." # 5e0adb1f223071604f31197fcb480d5675693f24
  VIETold.0011.t: "수필 잉크" # e6a57e8e12307befc230a51190a725aaef2500e8
  VIETold.0011.desc: "지역 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들이 깊고 신비로운 고대 문서들을 연구하는 모습을 지켜보고 있습니다. 갑자기 한 [ROOT.Char.Custom('DefaultPriestTitlePlural')]가 말합니다. “아, 이 필사본은 전혀 마음에 안 드네요. 그림의 색깔이 좋지 않아.”\n\n아마 필사본의 그림을 위해 더 나은 안료 공급처를 제안해야 할 것 같습니다." # 97dc9754c5a30f0e61b9cd9c89d762ffdb74f1dd
  VIETold.0011.a: "귀지, 들은 바에 의하면, 최고의 안료를 만드는 재료라고 합니다." # 739dea8779e8f07945e811c0eb777fb09fad7812
  VIETold.0011.b: "오줌이면 정말 생생한 색깔을 돋보이게 한다고 많은 이들이 말했지." # 860834e457e90143b6b00325e82dff074241f846
  VIETold.0011.c: "색색의 돌을 갈아보라고 들었습니다." # 3477da41993826b6c74313b9249d0c5879a2c469
  VIETold.0011.a.info: "#emphasis 역사적 배경:#! 밀납은 다양한 분말 물질과 혼합하여 안료를 만드는 접착제로 유용하게 사용되었습니다." # 5141962bddf6b796fa155c5c1e0953204303b4e8
  VIETold.0011.b.info: "#emphasis 역사적 배경:#! 소변은 종종 다른 재료와 혼합되어 특정 색소를 만들었습니다." # 9b44cb7b38f699e5604bffd0f759290de54ad8f0
  VIETold.0011.c.info: "#emphasis 역사적 배경:#!  보석, 특히 청금석과 같은 귀한 보석은 오랫동안 다채로운 색소를 얻는 데 사용되어 왔습니다." # 680ee302e2d18e1904398f5dd94b103ffea76669
  VIETold.0012.t: "화려한 변기" # 78ecda5aafe8b6f4efc7efa4a7ffb176d917e84f
  VIETold.0012.desc: "어느 내신이 요즘 변색이 심하다고 투덜거리는 소리가 들립니다. 녹색이라는군요.  그 내신은 원래 좀 돼지같은 면이 있으니, 도대체 무슨 음식을 먹었는지 알 수가 없네요." # added3a5a4c9191810069fa3dafd516eaaeb6099
  VIETold.0012.a: "과식의 결과는 이것입니다!" # 5ee94c88337e138496107e645b635b754d90c5ec
  VIETold.0012.b: "몸에 담즙이 너무 많으신 것 같습니다." # 8030b4718e559ee01c9c953888cd3edfbe5036f5
  VIETold.0013.t: "게으른 요리사" # a2bf17b706ff346f91448dbe0e6d688364c3b793
  VIETold.0013.desc: "오늘, 내 개인 요리사는 또다시 재료를 끓여 요리를 준비했습니다.  로마 속담 "게으른 요리사는 모든 것을 끓여서 만든다"를 떠올리며, 그가 왜 그렇게 게으른지 물어볼 생각이 들었습니다.  최대한 으스러운 모습을 지으려고 노력하며, 요리사에게 다가가 말했습니다..." # 5a39a8ff99d11b83a2ca117eec5892a4d1931156
  VIETold.0013.a: "게으르지 마십시오! 열심히 일하면 모두가 당신을 높이 평가할 것입니다." # 6535f5802eafffc78932968c574b903199d935b7
  VIETold.0013.b: "어떤 이들은 신경 쓸지도 모르겠지만, 개인적으로는 게으른 게 괜찮다고 생각해요." # ffb9c2fc90696de031423711000cba2e900ae9b7
  VIETold.0013.c: "다양한 음식을 요리해 보세요! 아마도 가룸이나 케팔린츠인 치즈와 함께 말이죠?" # 6712c2b83a3c89a4aab6a272dee9084fc26d9055
  VIETold.0013.info: "#강조 역사적 배경:# 가룸은 로마인과 카르타고인 등 고대 지중해 여러 문명에서 처음 사용된 발효 어장이었으며, 비잔틴과 아랍 요리에서 중세까지 이어졌습니다. 케팔린츠인은 비잔틴 제국에서 먹는 것으로 알려진 치즈의 한 종류였습니다." # e434637d95c0fb5e2965447d28e8b807a7ad3b59
  VIETold.0014.t: "허영!" # f815dbed418a8093e95fa5599c488228678e1e4a
  VIETold.0014.desc: "오늘 동지중해 무역상이 저희 가문을 방문했습니다.  우리 모두는 큰 충격을 받았습니다.  이 사람은 그의 하인들에게 음식을 조각조각 썰라고 주장하며,  "포크"라는 물건으로 그 조각들을 먹었습니다.  이 이국적인 예절은 단지 허영심에 불과합니다!" # 1e3bacc1bc06260d3da26c77b37e3e03a50e5b2d
  VIETold.0014.a: "참으로! 이는 자부심의 표명입니다." # 7805e6375ee47ff0dd818826ca1745422ad86fa3
  VIETold.0014.b: "다른 풍습은 비록 거만하더라도 존중해야 합니다." # 83bb20843f9c6f013ea3cb0076b8603bda156dc4
  VIETold.0014.info: "#강조 역사적 배경:#! 고대부터 유럽(특히 로마 제국)에서 포크가 발견되었지만, 개인용 식탁용 포크는 초기 중세 시대에 비잔틴 제국과 중동에서 널리 사용되기 시작했습니다. 유럽의 다른 지역에서는 포크를 사치와 허영심의 상징으로 여겨 처음에는 채택하는 데 시간이 오래 걸렸으며, 유럽 일부 지역에서는 18세기에 와서야 개인용 포크가 널리 보급되었습니다." # 141d12b22fc859c6dadc81eda4a2db05cf7c1306
  VIETold.0015.t: "신맛 나는 케피어" # 74d50e48ce1e85215d2d43b1de5a8d935867c726
  VIETold.0015.desc: "신선한 케피어 한 잔이었을 텐데, 너무 시어 버렸군요. 잘 보관되지 않았나 봅니다. 이제 몸이 좀 좋지 않습니다." # 27514342a4ba40e9a9d3cfccfcbddf6121898252
  VIETold.0015.a: "으, 속이 너무 메스껍다..." # 60edc55e2e28a9a3b82386e9b1ca38ef1fb8b82e
  VIETold.0015.b: "저를 죽이려는 사람이 있는 것 같습니다!" # be594a2d790f750f376edd9d862a1b2e5745cc52
  VIETold.0015.info: "#강조 역사적 배경:#! 케피어는 발효된 우유 음료로, 두꺼운 액체 요구르트와 비슷한 맛을 냅니다. 코카서스 지역에서 기원하여 인접한 문화권으로 퍼져나갔습니다." # fb3ba8b54a49fe4191feaf4fc06f8702c8fa75ca
  VIETold.0016.t: "북아프리카 민트 차" # d7885d8439fdd57835662b937bc8477105fc5331
  VIETold.0016.desc: "오늘, 제 봉신 중 한 명이 저를 방문했습니다. 관습에 따라, 저는 손님을 맞이하기 위해 북아프리카 전통 민트 차를 간단한 의식으로 준비해야 합니다.\n\n다행히, 저는 실수 없이 의식을 마칠 수 있었습니다." # a012eb0da1ab64999acc3bcb2260a790fbf1b6e8
  VIETold.0016.a: "신하께서 고마워하시는 것 같습니다." # 9dfe51c0b8afe5223f2b664d7e3687d452137618
  VIETold.0017.t: "유목민 휴식처" # 445e02200a8f9e9fcd5217a839f968179ea238a0
  VIETold.0017.desc: "먼 나라 소유지로 향하는 길, 여정 중에 끼니를 때워야 합니다. 유목민 초원에서 이동식 식당 역할을 하는 게르, 즉 '관즈'를 발견합니다. 관즈 주인이 어떤 고기를 원하시는지 묻습니다." # d3799eb69a672fd2469d11b9b31d5e48c6b1549e
  VIETold.0017.a: "말고기, 부탁드립니다." # 944b534f075c0221d9f2bb617484b26254889ae0
  VIETold.0017.b: "양고기가 먹고 싶습니다." # 50cbd9e66f95ad0490463631223588d6de981d7b
  VIETold.0017.c: "염소 고환은 맛있어 보이네." # cca21dfdbc553dd8cbc9e627e6361656c667d0ed
  VIETold.0017.d: "고기, 양파, 마늘이 가득 든 만두, 그렇지!" # ead010bd9d3ae98bd6ea5730001d5e75b4777e9a
  VIETold.0017.e: "보리 죽에 섞인 우유 지방." # 31ef3ed778ee4c42a95097a375df48d144b38006
  VIETold.0018.t: "나쁜 녹차" # 7419043e1008199cd37d41088cd38cd4b63e3eb0
  VIETold.0018.desc: "오! [ROOT.Char.GetFaith.HighGodName]께서 저를 불쌍히 여겨 주십시오. 저는 절대로 그것을 먹어서는 안 되었을 겁니다! 바클라바 상인에게서 산 저렴한 바클라바를 산 것은 분명히 나쁜 생각이었습니다. 정말 오래되고 상한 것으로 드러났습니다. 그가 그렇게 싼 가격에 팔았던 이유가 바로 그것입니다!" # 075db083ef5b6ae4603e8492e585a965f39169cf
  VIETold.0018.a: "아프기 시작했어요..." # 56665972f666bb7bcda97288272e8371b8edde39
  VIETold.0019.t: "사기당했습니다." # c6a06a6be8f95f09b0cafa336821ed75eed3c9f9
  VIETold.0019.desc: "최근에 내 측근들이 왠지 뚱한 기색을 보이기에 그 이유를 물었습니다. 그러자 그는 요즘 요리사가 돼지를 사라고 시킨 일이 있었는데, 마치 건강한 새끼 돼지처럼 보이는 돼지를 싸게 주머니에 담아 산 것이라고 말했습니다. 하지만 그 주머니 속에는 돼지가 아니라 고양이가 들어 있었다고 합니다." # e72253725d9b69ee716e0f15d00075078e724318
  VIETold.0019.a: "어이쿠, 그 속임수! 다들 알고 있는 거잖아." # 96d15acdeb5b344a4cc23edf249b036aaf9e2a7e
  VIETold.0019.b: "누가 그랬는지 말해 봐.  내가 찾아서 벌을 줄 거야!" # bbe13a483e2e46365bf005d6feb7e777e6fcd4bb
  VIETold.0019.c: "그 속임수에 여러 번 속았습니다." # 273ca3ce0bdd550c8a91b382823d240cbc353508
  VIETold.0019.info: "#emphasis 역사적 배경:#! 예전에는 사기꾼이 묘한 방법으로 사람들을 속이곤 했습니다.  고양이를 자루에 넣고 돼지 새끼라고 속인 다음,  상대가 제대로 확인하지 못하도록 속여서 팔곤 했죠.  이러한 속임수는  '자루 속 고양이를 내보내다'라는 속담의 기원이 되었습니다.  자루를 연 순간,  속았다는 것을 알게 되었기 때문입니다." # 01169e6b1ad5104e16c5ffbd9373d8ea1628f69f
  VIETold.0020.t: "악덕한 하인" # 88d76c1eb45d661bc0ad755d7ea7f323c7bdc711
  VIETold.0020.desc: "제 봉사자 중 한 명이 이 지역에서 상당한 부를 가진 밀수업자 중 한 명이라는 참혹한 증거를 입수했습니다. 그가 항상 다른 사람들에 비해 너무나 행복하고 풍족해 보이는 이유를 이제야 알겠군요!" # 0674e2dccc8dfa07bd71f094345e38dce66aa6cd
  VIETold.0020.a: "그가 하는 일은 내 알 바 아닙니다." # 8d4a4cfc6795fa970303f8d0be889e2769b4196f
  VIETold.0020.b: "저택에서 그를 쫓아내십시오. 그 이상은 하지 마십시오." # 62050063953d551f2dae8a126dbde6bb2a440f47
  VIETold.0020.c: "그를 감금하십시오! 그에게 유용한 정보가 있을 수 있습니다." # 636461b2e7c983bf5fc3bb51bb7bc893d888b713
  VIETold.0020.d: "함께 해볼까요, 그와 저는..." # 88d9d0a116bfa2b4a93dca66bd58ab878a74a900
  VIETold.0021.t: "성인의 유물인가?" # d43ba3161bda18ec331324c9fa45bd1f0d53a232
  VIETold.0021.desc: "도시 수호 성인의 진정한 유물이로다! 직접 확인해 보시오!" 상인은 삐뚤어진 이빨 사이로 미소를 지으며 뼈를 보여줍니다.\n\n뼈의 능선과 질감을 관찰하며, 상인은 계속해서 말합니다. "분명히 우리 성인의 것이며, 저렴한 가격에 당신께 드리겠습니다."" # 1769fa17983b2320e9baf93cfb2bd335902f029f
  VIETold.0021.a: "이건 정말 많은 사람들을 감탄시킬 만하군. 이 성스러운 유물을 사겠네!" # d61da93040e675ad31677c2d5c033bbd738b3360
  VIETold.0021.b: "감사합니다. 이런 물건은 필요하지 않습니다." # d8c5a43e9d428b9b0cf7e1e88ab7615d56c3cbca
  VIETold.0021.c: "분명히 돼지 뼈입니다. 얼마나 속이는 짓인가!" # b640015c31dcf7a7c1896ac59be828aada83c48f
  VIETold.0022.t: "속았다!" # 4418286521d79dce2bcd161509fd03afe380cb2f
  VIETold.0022.desc: "저는 값싸게 산 유물을 모두에게 자랑스럽게 보여주었습니다. 하지만 영리하고 날카로운 노파 하인 중 한 명이 웃으며 그것은 단지 돼지 뼈에 불과하다고 증명했습니다.\n\n"아, 아," 노인 하인이 말했습니다. "이건 정말 전형적인 사기입니다! 다음 번에는 이렇게 속지 않으시기를 바랍니다, [ROOT.Char.GetLadyLord]님!"\n\n아, 저는 속았습니다!" # 4b9131f4ee00979806612a89fa1faabbac0ec46c
  VIETold.0022.a: "그 쓸모없는 것을 버려라. 지금은 필요 없다." # efc602c510441d8a2eb069639457ad7de0c0c1a0
  VIETold.0023.t: "게으름" # 76431eaa639b82d0b0773f531178b49dc5b62e56
  VIETold.0023.desc: "요즘 너무 게으르고 아무것도 하고 싶지 않아요. 오늘도 예를 들어, 공무에 임하고 싶지 않네요." # 1e1259e1121ff911e632c357dbad29725d4749b7
  VIETold.0023.a: "낮잠 자고 싶네." # 49dcb23fa58d8ed0bf7ecd9a89d20fe9361222b3
  VIETold.0023.b: "맛있는 음식 좀 먹으러 갈래요." # 0c9c00076e5ff08332c2bc9879e94e32ce36e671
  VIETold.0023.c: "제가 이미 한 일은 충분히 괜찮아요." # 36536a2d42dd389608c52817e1f1edfb2a8fc33b
  VIETold.0023.d: "솔직히 다른 사람들과 어울리는 게 무서워요." # e3825f40fdd098f41a966dc0b78ede7705ef67fc
  VIETold.0024.t: "과로" # 32208a6a61df61996d83e262fa41bd316a4868dd
  VIETold.0024.desc: "어젯밤 열심히 일하다 잠이 들었나 봅니다. 아마 제가 너무 과로하는 것 같아요." # 3aa52632b5ace8b59f63f54566a6589ab8bd52ba
  VIETold.0024.a: "휴식을 취해야 할 것 같아요." # e3fe0856a443a87841f70cf11e7ce13198152661
  VIETold.0024.b: "아니, 열심히 하지 않고 있어!" # c09bf896f1c04320f35fa2f665beb21098cd7d06
  VIETold.0025.t: "발견자 유산?" # 3d748c7f38a17becdff44e13549a16c7e3a3e832
  VIETold.0025.desc: "지역 시장에서 값싼 물건을 찾다가, 땅에 놓인 큰 동전 주머니를 발견합니다. 아무도 그것을 알아차리지 않았고, 주인도 보이지 않습니다. 마음이 흔들립니다..." # ff3e63b7f294ef4dd95f62560d9fe1340964c0d6
  VIETold.0025.a: "돈! 내 돈! 다 내 돈!" # 22451dff2a628b947b39a5374174f3fc08999b75
  VIETold.0025.b: "주머니 주인을 찾아 돌려주어야 합니다." # 058b3db3b821e83cb0e5d345716ecbe321d67b60
  VIETold.0025.c: "게으릅니다." # 36e3c0526a9f89628f618d3f7b597e5eccfdf29b
  VIETold.0025.d: "정의를 위해서는 이것을 훔칠 수 없습니다." # 41e48423c729f955814d29b79c222d40f13176cb
  VIETold.0026.t: "거지 고아" # 58ddb31d47a35224cd59a265d5f222bba5c3f8bf
  VIETold.0026.desc: "지역 장터에서 물건을 구경하며 어린, 예쁜 구걸하는 소녀를 만났습니다.  그녀의 처지가 마음 아파, 무엇이든 도와주고 싶었습니다." # 5a943609dec37555ee767fd89406c635fb4a2b15
  VIETold.0026.a: "그 젊은 여인에게 제 돈주머니 전체를 주십시오. 잘 써먹으시길 바랍니다." # 36ea2049d85a01d1808e75cd78264dc86118e4dc
  VIETold.0026.b: "어린 소녀를 인근 [ROOT.Char.GetFaith.HouseOfWorship] 소속 고아원으로 보내도록 하겠습니다." # 7c5fffa6e763e2a696bf12636fdea169ed4c3375
  VIETold.0026.c: "궁정에서 그녀를 시녀로 고용하십시오. 그렇게 하는 것이 그녀에게 더 좋을 것입니다." # 693a87f798db0fabaf413e2fc54929548b495e7a
  VIETold.0027.t: "어떤 이의 모습" # fbcbf2aa95f8c3a2b57459b2e9e4b24137443461
  VIETold.0027.desc: "[ROOT.Char.GetLadyLord]의 이미지를 개선하고 싶습니다. 만약 모든 이들이 저를 위대한 통치자로 인식한다면, 야심을 이루는 데 더욱 수월할 것입니다. 그러므로, 저는 다음과 같은 이유로 위대한 통치자로 인식되고 싶습니다..." # 9219c8acf188c4a987caa18897c657d18449de70
  VIETold.0027.a: "저의 영광과 명예." # b661c27b34e3eb0763724092f33d2e34e1ccce7d
  VIETold.0027.b: "저의 자비로운 지도력." # ed284b52b688dfb036066502245f7b2510f98927
  VIETold.0027.c: "나의 경건함과 신앙." # 1cea1ef9e16afa3408c82b7e7f35a0c7f9a24bcd
  VIETold.0027.d: "백성과 적의 마음에 떨림을 불어넣는 나의 위엄!" # 14994a21be524cd0cacb135bcd8f91d12c35b727
  VIETold.0028.t: "불공정한 판결" # 77e59c1f94574bc4c6375f13fdd69798b41d4054
  VIETold.0028.desc: "재판정이 침묵에 휩싸였습니다. 사형 선고를 내렸을 때였죠. 그 결정은 즉흥적이었고, 아마도 조금 과했을지도 모릅니다." # dc66319377249cd217ca906687351195f23df6d5
  VIETold.0028.a: "그... 그럴 자격이 있었지, 맞아?" # 6fb12520d70c5081fe50a194da20dc428314524a
  VIETold.0029.t: "번영하는 통치" # 60325da974911ffa72e20f3ed966f02a33443c08
  VIETold.0029.desc: "땅 곳곳에서 백성들이 나의 정의로운 통치를 찬양하는 노래를 부릅니다.  능숙한 지도력 덕분에 이 나라는 번영하고 풍요로운 곳이 되었습니다." # 644b44f2256d78bc847769efc07b468d76423119
  VIETold.0029.a: "좋아!" # e42ce7778e392852cea847b397dc0f20064fae8c
  VIETold.0029.b: "정의는 눈이 멀었다!" # d01cd413b549b5d4a2ae4397030e0c6bd0c18e52
  VIETold.0030.t: "진정하세요?" # bb17b081d174a768fcdcb2e4b40678f806356893
  VIETold.0030.desc: "내 악명 높은 분노 때문에, 내 궁정에선 아무도 나를 비난하는 용기가 없다고 들었습니다... 적어도 소문으로는 그렇다고 하지만... 사실일까요?" # 0a6bb2ef4811c6a039e2c592f08e15d714356b0d
  VIETold.0030.a: "내 마음대로 나라를 다스릴 터. 그들의 의견 따위는 중요하지 않아." # 873de68b7d04c898e7241115787bbebf0fb2d4b4
  VIETold.0030.b: "훌륭한 군주는 다른 이들의 말에 귀 기울입니다.  나도 스스로를 다스려야 할지도 모르겠군." # 7f53611495caf4ef1ac91de7944633a1bef1cb20
  VIETold.0030.c: "하지만... 제게 신뢰와 사랑을 가져주길 바랍니다." # 02db66793b6960138bd6ca02440f2100a84cc3fa
  VIETold.0030.d: "실제로, 내 적들도 나를 두려워합니다!" # 3f6c34e1066110e39fb7247ddbcab0e0fc8aa973
  VIETold.0031.t: "인내" # 32006281665cf74565863337021d3337574a1d37
  VIETold.0031.desc: "평소 솔직한 성격이라 결정을 내리기 전에 항상 다른 사람들의 의견을 들어보려고 노력하는데..." # 4e72b91fd06590a467673e10074c27199bc8d6f4
  VIETold.0031.a: "모든 의견에는 결함이 있습니다.  모두 들어보는 것만큼 낫습니다." # 2d27a0b2045c1eabd7d24d2e96d8a64016e701a4
  VIETold.0031.b: "모두의 목소리가 들려야 합니다!" # e5941af4447bdd2ec6f7c8e978e4add69bee7d60
  VIETold.0031.c: "저는 참으로 위대한, 그리고 능가할 자 없는 군주입니다." # 37746484aac8d9a64d570a0fb62f4417f216de12
  VIETold.0032.t: "푸른 눈의 괴물" # f8411b33b1279beb44d7aa48755819a63330f6da
  VIETold.0032.desc: "나보다 다른 사람들이 어떤 면에서 더 뛰어난 걸 보니, 참 억울하네!  모든 일에 다른 사람들만큼, 아니 오히려 더 뛰어나고 싶은데… 왜 모든 일에서 최고가 아닌 걸까?" # ca815951a9384c6f3eb86d5d69ec47e69518fca9
  VIETold.0032.a: "나를 아무도 신경 쓰지 않는군." # edd37fea6edae304e9bd2a4314e2f9a2a72cb15b
  VIETold.0032.b: "열심히 하지 않습니다." # 5e677910bfbf094d6bf768123243748848e5d4cb
  VIETold.0032.c: "걱정하지 않아도 될지도 모르겠네요." # 9cca0498db305692880715571a5dedd743a687df
  VIETold.0033.t: "고아" # 03f33ec76586c7350120ee8481b400130db03182
  VIETold.0033.desc: "제 $knight_culture_player_plural_no_tooltip_lowercase$ 중 한 명이 가난 때문에 세상을 떠났는데, 고아가 된 아이를 남겨두었습니다. 가련한 어린이의 처지가 안타깝습니다. 가족이 없는 아이를 위해 좋은 곳을 찾아봐야겠습니다." # b44c84f7b555275b8b4db08f6b8f68990b246cec
  VIETold.0033.a: "믿을 만한 $knight_culture_player_plural_no_tooltip_lowercase$ 중 한 명에게 아이를 보내 교육시키도록 하십시오." # 811c026ccf2990b557120fba95ee531e45ac6a78
  VIETold.0033.b: "자녀를 [ROOT.Char.GetFaith.HouseOfWorship]로 데려가 [ROOT.Char.Custom('DefaultPriestTitlePlural')]에게 양육하게 하십시오." # 59c59a8efc72811d1f21e408d48f64bab366d94b
  VIETold.0033.c: "궐하로 아이를 초청합니다." # 06ac8f34aeb84a91f4181df662f1ccd99916e0c0
  VIETold.0034.t: "나의 맨손으로" # 33c7fc83123cee6479bc537b84e41cdd89b0f532
  VIETold.0034.desc: "오늘 시골길을 지나던 중, 어떤 강도가 습격을 시도했으나, 내 수하들이 그를 붙잡기 전에 내 맨손으로 그 놈을 제압했습니다. 이제 그는 내 감옥에 갇혀 처벌을 기다리고 있고, 내 궁정에서는 나의 용기를 칭찬하고 있습니다." # bd693db72c3ff170064fab077a0044357b46ee3a
  VIETold.0034.a: "누구든 할 수 있었지." # d4665a29bae69437e27279f2bad51e1aa2067f2c
  VIETold.0034.b: "나를 두려워하라! 하하!" # 21a855836b6ecec70f269efb54cf2591a1475b90
  VIETold.0034.c: "그를 용서하고 풀어주십시오." # 87d40194119d009e635c1db9b3e70ca27a564351
  VIETold.0034.d: "저는 직접 그를 고문할 것입니다..." # b02d22de18ccf0382a137c9be471b42477c544a6
  VIETold.0035.t: "농민의 교훈" # 40677d4f31ef71b8b0ea2de36b3d4316d9284fc3
  VIETold.0035.desc: "나야말로 남들보다 뛰어난 존재가 아닙니다. 누구에게서든 배울 수 있습니다. 심지어 가장 천한 거지나 어리석은 바보에게서도 나에게 전해줄 무언가가 있을 것입니다. 오늘, 인근 마을을 돌아다니며 한 농부에게서 깊은 교훈을 얻었습니다." # 6b8550f6e408d1e1a9a8fada6c40cc6b355b5d0f
  VIETold.0035.a: "겸손함이야말로 세상을 더 잘 이해하는 유일한 길이지." # bd067c28347c430333578fb0aabc383783287fec
  VIETold.0036.t: "절망에 빠질 만큼?" # bc82e4b1857f2a0c9c8fa63cfd498151f0f32989
  VIETold.0036.desc: "못생긴 여자가 나에게 몸을 던지고 있습니다." # 9c058b1d9ff091f6902400c649ba6981add9716c
  VIETold.0036.a: "젊은 여자라면 누구든지 잠자리에 들겠습니다." # 3b2be13a4b048c33408b284002037e149746a8ae
  VIETold.0036.b: "아무래도 기준이 필요할 것 같네요..." # 3a36512e5b7f9e20195b5aa3b4b08baa7b8ad556
  VIETold.0036.c: "그녀의 못생김은 어차피 안 보이니 괜찮지 않을까?" # 5902383d90630ba7c45bb49df29aa49fa354d23e
  VIETold.0036.d: "불이 꺼지면 모든 여자는 아름답습니다." # 6331fcd4484e20935c878f571f452e8e5c330c09
  VIETold.0037.t: "소녀" # f898b5e9fabe103ef0dcf1c503b8c5ecea15cdb2
  VIETold.0037.desc: "새로 얻은 하녀 중 한 명이 예쁘고 순진한 젊은 시녀인데, 제 마음을 놓지 못하게 합니다. 다른 남자들은 저처럼 건장한 청년이라면 자연스러운 충동을 받아들여야 한다고 말하지만, 저는 그들과 의견이 다릅니다. 저는 항상 깨끗한 마음을 유지하려고 노력해 왔고, 지금도 굴복하지 않을 것입니다." # c50272bf37911c2ecb0877358b059d1f88a9233a
  VIETold.0037.a: "예쁘기는 하지만, 그녀를 더럽히는 것은 죄악이 될 것입니다." # 8a01ca744c0e29226f9ef2806e0e44a27982a0b2
  VIETold.0037.b: "아무튼 그녀를 볼 수 없으니, 어떻게 그녀를 칭찬할 수 있겠습니까?" # 8c6659000fc5f54e98bc8ebe6479acf08a785d01
  VIETold.0037.c: "여자들에게 관심 없어.  이건 아마도 쓸데없는 생각일 거야." # 7428eb26ca2aa46d9ad9d775f304945d31284207
  VIETold.0038.t: "염세적인" # 61e83d40a7ed1ea9d2c0a31646bdc5f7075d10e1
  VIETold.0038.desc: "어떤 사람들은 내가 인생을 제대로 즐기는 것을 방해하는 태도를 가지고 있다고 말하고, 너무 엄격하지 말라고 충고하더군요.  정말로 즐거움을 망치는 사람인가요?" # c2d5aa63fc3e253ff4aeffd04e56bf2670a89052
  VIETold.0038.a: "그들은 단지 어리석은 자들일 뿐입니다." # d176717b84859a29698b68ff3aab6f92c3bb7e5d
  VIETold.0038.b: "아마 그럴 수도 있겠네요." # c98355a7784fcaa759efc1675c75f7b691fb0663
  VIETold.0039.t: "보이는 것" # 0479cdd516ea39fe76e4989746359946e326a981
  VIETold.0039.desc: "저기 나무 뒤에 암살자가 숨어 있는 것 같았어요. 이상한, 어두운 그림자가, 저 나뭇잎 뒤에… 칼날이 보이는 건가요? 칼이 분명해요!" # 411f66526f5da05c20b4fcb273c2275fff57d8b2
  VIETold.0039.a: "어... 뭔가 또 보이는 것 같아요... 아닌가." # 99d33f0e2a92d5230e64fc432d36c44c5ed564ad
  VIETold.0039.b: "도망가세요!" # 70f8b103eb159bdac8f7a701fde1a736317d456a
  VIETold.0039.c: "빛의 각도로 보아, 단지 내 그림자의 왜곡일 뿐입니다." # 9118ad46f153cf26aff2adced7aae10740b22cf4
  VIETold.0040.t: "무능한 상인" # 9f074ab895531baabfe41b4267a98c22813d4d08
  VIETold.0040.desc: "지역 박람회에서 물건을 사러 다니던 중, 어떤 상인이 물건을 많이 팔지 못하는 것을 눈치챘습니다. 잠시 그를 지켜본 결과, 그가 상품을 홍보하는 데 정말로 서투른 것을 알게 되었습니다. 그 모습을 보는 것이 너무나 답답해서, 그를 향해 그의 부족한 홍보 실력을 솔직하게 비판할 수밖에 없었습니다." # 71785137d39b76ed82d8ec7f904c20aece7b3129
  VIETold.0040.a: "어떻게 아직 굶주린 거지가 아니세요?  빨리 능력을 향상시켜야 합니다." # 76e35ce6ca8b6c0cf2c5ed69471e70d659287046
  VIETold.0040.b: "저는 제품을 판매하는 사람이 아니므로, 제가 판매할 제품은 없습니다.  다음에는 더 나은 답변을 하도록 노력하겠습니다." # 48e2b11a717b8294110d04c9db5911c8b447fc36
  VIETold.0040.c: "좋은 광고 제안이 있으시다면 알려주세요." # a36445f0a668aa228d593e63fcb7e51dd522cfcc
