  xxxxxxxxxxxxxxxxxxx: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
  VIETmonogatari.0001.t: "거짓말쟁이 기 마가 도착하다" # 0124947ea24445c91691a41d44383d20ef85e506
  VIETmonogatari.0001.desc: "이 지역에 매우 특이한 여행자가 도착했다는 소식을 들었습니다. 그는 거짓말쟁이 치마라고 불리며, 많은 이들이 그가 비할 데 없는 지혜를 지녔다고 주장합니다. 비록 그의 조언이 종종 기이한 주제를 다루거나 때로는 아무런 의미가 없어 보이지만 말입니다. 이상하게도, 많은 이들이 그를 극도로 유명하다고 말하지만, 저는 그를 전에는 들어본 적이 없습니다.\n\n\n하지만, 그가 통찰력으로 유명하니, 언젠가 그를 만나 보는 것이 좋을지도 모르겠습니다. 누가 알까요? 우리가 어떤 깊고 지적인 주제에 대해 이야기할 수 있을지 말입니다. 심지어 미치광이일지라도, 그에게서 이것저것 배울 수 있을지도 모릅니다. 반면에, 기이한 것들을 언급하는 사람들과는 교류해서는 안 된다고 말하는 사람들도 있습니다." # 52dd052f4da38aae816afed9fc5d531495cadf0d
  VIETmonogatari.0001.a: "생각해 보겠습니다." # d70b9cb8b29bd8f5762d78008388e4b0a7e62cbb
  VIETmonogatari.0001.tooltip: "[character_modifier|E]를 지닌 동안, #V 거짓말쟁이 기 마가 근처에 있습니다#!, [decision|E]를 통해 #V 만날#! [qi_ma_the_liar|E] 수 있습니다. 그의 조언을 구하고자 한다면, 가능한 빨리 그렇게 하십시오. 그는 영원히 마을에 머물지 않을 것이며, 곧 다른 곳으로 떠날 것입니다." # a2280e8f766c70ba120f380d586b0cdda025fd63
  VIETmonogatari.0002.t: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
  VIETmonogatari.0002.desc: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
  VIETmonogatari.0002.a: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
  VIETmonogatari.0003.t: "기 마, 거짓말쟁이, 떠나다." # fe89bd1e291f4bc30ddb94706a4da4e364316128
  VIETmonogatari.0003.desc: "기만, 그 괴짜이자 현명한 여행자, 수수께끼 같은 말로 가득하고 기이한 물건을 자주 언급했던 기만은 더 이상 이 지역에 없다는 소식을 들었습니다. 소문에 따르면, 그는 엄청난 힘을 지닌 전설적인 캘리퍼스를 찾아 떠났다고 합니다. 언제 다시 이 사람을 만날 수 있을지 아무도 모릅니다." # 8c086f10a4c283e0fd9bdadbb66f5e4ebfe0ad3f
  VIETmonogatari.0003.a: "이상한 것들을 언급하는 자들과는 관계를 맺지 않은 것이 다행일지도 모르겠네." # 28f4ebc0371092ba9741cf9d2f61ea9bfd0ae743
  VIETmonogatari.0004.t: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
  VIETmonogatari.0004.desc: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
  VIETmonogatari.0004.a: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
  VIETmonogatari.0005.t: "거짓말쟁이 기 마를 방문하다" # b20290d48fb2d35e8de2a1d1e49e24684cfc8adb
  VIETmonogatari.0005.desc: "기 마라는 사기꾼이 머무는 마을에 약속 후 도착했습니다. 그가 자주 드나드는 술집을 찾아 들어갔습니다. 그리 오래 걸리지 않아 까다로운 신사를 발견하고 그에게 다가갔습니다.\n\n세 번째 인칭으로 말하는 것을 고집하며, 그는 고양이 같은 수염을 굴리며 저에게 인사했습니다. "기 마는 많이 알고, 어떤 것은 말하지만. 기 마는 다른 사람들이 모르는 많은 것을 압니다."" # 64bd80e0b4b8eef4e09f6498ea7344cb48c41cd7
  VIETmonogatari.0005.a: "이 기이한 인물이 무엇을 알고 있는지 살펴봅시다." # 6d3b9bae2f6eb0e179ac9a172ec5663f0f540e1d
  VIETmonogatari.0006.t: "기 마, 거짓말쟁이, 떠나다." # e62d9e3a97f610b95cae7ead18425af16c35fc06
  VIETmonogatari.0006.desc: "기 마, 그 특이하면서도 현명한 여행자를 방문한 후, 그가 짐을 싸서 알 수 없는 곳으로 떠났다는 소식을 들었습니다. 소문에 따르면 그는 엄청난 힘을 지닌 전설적인 캘리퍼스를 찾아 떠났다고 합니다. 언제 다시 그를 만날 수 있을지 모르겠습니다." # 0fbfa6eae05e2d8bad47632f553ad41d456722de
  VIETmonogatari.0006.a: "그는 특이한 인물이었습니다." # 5e67ed27e3b7d7cb0d3c316b10e5a4523530a72c
  VIETmonogatari.0010.t: "거짓말쟁이" # 97651493240d62d7a72ac39cfa2fbaf7525a92e3
  VIETmonogatari.0010.desc: "오늘, 몇몇 외국 여행객들이 저희 궁궐에 들러 여정 중 목격했던 일들을 말씀해 주셨습니다. 그들의 이야기 중 하나는 매우 특이한데, 멀고 먼 땅에서 온 또 다른 여행객에 관한 이야기입니다. 그의 이름은 기억나지 않지만, 그들은 이 특이한 남자가 자신을 "거짓말쟁이"라는 기이한 별명으로 부른다고 말했습니다.\n\n\n하지만 그의 기이한 행동에도 불구하고, 그는 그들에게 수사학과 언어에 대한 많은 지혜로운 통찰력을 제공했고, 그 결과 그들이 타인과 소통하는 능력을 풍요롭게 해 주었습니다." # 3f1d35761b601441669b488ee48e7b6a4e1e5bfb
  VIETmonogatari.0010.a: "참으로 기이한 광인이군!" # 201f2c276d483f78c4d6e84efffe14081597d6de
  VIETmonogatari.0010.b: "#italic 기다려!# 츠 마를 만났나요?" # 77ad7b726d5d8830abc422ccf40d71afab06d8e7
  VIETmonogatari.0011.desc: "오늘, 몇몇 외국인 여행객들이 저의 궁정을 방문하여 그들의 여정에서 본 것들에 대해 이야기하고 있습니다. 그들의 이야기 중 하나는 매우 특이하며, 멀고 먼 땅에서 온 또 다른 여행객에 관한 것입니다. 그의 이름은 듣지 못했지만, 그들은 이 이상한 사람이 자신을 '거짓말쟁이'라는 매우 기묘한 별명으로 칭한다고 말했습니다.\n\n하지만 그의 기이한 행실에도 불구하고, 그는 전쟁과 전투에 대한 많은 현명한 통찰력을 제공하여 그들에게 적들로부터 자신을 싸우고 방어할 능력을 풍부하게 해주었습니다." # 73f9725c1e9c40a4cbfccdb197ad4393c82f3d16
  VIETmonogatari.0012.desc: "오늘, 몇몇 외국인 여행객들이 저의 궁정을 방문하여 그들의 여정에서 목격한 여러 일들을 이야기하고 있습니다. 그들의 이야기 중 하나는 매우 특별하며, 멀고 먼 땅에서 온 또 다른 여행객에 관한 것입니다. 그의 이름은 기억나지 않지만, 그들은 이 이상한 남자가 자신을 "거짓말쟁이"라는 매우 기묘한 별명으로 부른다고 말했습니다.\n\n\n하지만, 그의 별난 행동에도 불구하고, 그는 재정과 물류에 대한 많은 현명한 통찰력을 제시하여 그들의 삶의 자원 관리 능력을 더욱 효율적으로 향상시켰습니다." # 508265ccc6ed87493b12eba683b5ea8bf3db45cf
  VIETmonogatari.0013.desc: "오늘, 몇몇 외국 여행객들이 저의 궁궐을 방문하여 그들의 여정에서 목격한 일들을 말해주고 있습니다. 그들의 이야기 중 하나는 매우 특이하며, 멀리 떨어진 땅에서 온 또 다른 여행객에 관한 것입니다. 그의 이름은 기억하지 못하지만, 이 이상한 남자는 자신을 "거짓말쟁이"라는 매우 기이한 별명으로 부릅니다.\n\n하지만, 그의 기이한 행동에도 불구하고, 그는 다른 사람들과의 속임수와 마음 게임에 대한 많은 현명한 통찰력을 제공하여, 그들의 삶에서 거리 지혜를 사용하는 능력을 풍부하게 해주었습니다." # 7f39db2cc8eddefdfe378c6a5e940e43a8e96df9
  VIETmonogatari.0014.desc: "오늘, 몇몇 외국 여행자가 저의 궁정을 방문하여 그들의 여정에서 목격한 일들을 이야기하고 있습니다. 그들의 이야기 중 하나는 매우 특이하며, 멀고 먼 땅에서 온 또 다른 여행자에 관한 것입니다. 그의 이름은 기억하지 못하지만, 그들은 이 이상한 사람이 자신을 "거짓말쟁이"라는 기이한 별명으로 부른다고 말합니다.\n\n하지만, 그의 기이한 행동에도 불구하고, 그는 학문적 지식에 대한 많은 현명한 통찰력을 제공했고, 그 결과 그들의 세계에 대한 정보를 더 많이 기억할 수 있는 능력을 풍부하게 해주었습니다." # 33fbb9c2eb0964379e06e6e0ca3d8a64016abe91
  VIETmonogatari.0100.t: "미" # 61939b8678f7c3ee2620a7ef5db922b7551b1d1f
  VIETmonogatari.0100.desc: "기 마가 말했다. "기 마는 전 세계 남녀가 예전보다 더 매력적으로 보인다는 소문을 들었습니다. 그에 대해 어떠한 의견도 없습니다. 모든 사람은 그에게 아름답습니다."" # c4107dd38ddd3875c9cad3ca06f10d432b3b13ad
  VIETmonogatari.0100.a: "물론, 모두가 각자의 방식으로 아름답습니다." # 2044629bf02b09efa9d15081566b3b11036464f1
  VIETmonogatari.0100.b: "어떤 이들은 객관적으로 보기 흉합니다. 너무 이상적이 되지 맙시다." # 648599cce899eb48d8a7490e7a82845ca7bd71e3
  VIETmonogatari.0101.t: "흥미로운 것들을 어디서 찾을 수 있을까요?" # 2ee619b1b5c81d4d3adbfc36e4203146bab4641a
  VIETmonogatari.0101.desc: "기 마는 말합니다. "기 마는 프랑키스탄, 힌두스탄, 이란, 사헬, 루스… 등지에 큰 애정을 느낍니다. 이곳들은 매우 흥미로운 일들이 많이 일어나죠. 중국보다 훨씬 더 말이죠."" # e40fee9e04dfe2cd131ed2bfe9de0b4b38925c95
  VIETmonogatari.0101.a: "카타이에 굳이 시간을 낭비할 필요가 있을까요?  우리 나라에 집중하는 게 더 나을 텐데요." # 0339e5a2b7d6bc61cf180e4e313c4d96c1c49c8f
  VIETmonogatari.0101.b: "카타이를 방문하고 싶습니다.  내 미친 망상 속처럼 말이죠!" # b6d6083c10e9587d13fa0d7a0784ff9718d25cd3
  VIETmonogatari.0102.t: "닭고기 맛이 좋지 않습니다" # bced595190fb8beed0a7186859051ea2a6ee275b
  VIETmonogatari.0102.desc: "기 마는 닭에 관한 재미있는 농담을 항상 찾지만, 아무것도 찾을 수 없답니다. 어디로 사라진 걸까요?" # 8d64f8504e2850420cec93b814a30d21fad9027d
  VIETmonogatari.0102.a: "아마도 몇몇 사람들이 그 농담들을 좋아하지 않았기 때문에, 이제는 더 이상 인기가 없나 봅니다." # 77c5139c4aa5cb6ac740adadbae89e1d91fe9c5e
  VIETmonogatari.0102.b: "그런 유머는 좋습니다. 요즘은 드물어서 안타깝네요." # 47cb210aad9233de4761d2ef24875b8304a324f0
  VIETmonogatari.0103.t: "왕실 궁정을 열다" # 2b3dc9d6fd5e976006616e98e35bd4bd66570775
  VIETmonogatari.0103.desc: "기 마는 말했다. "기 마는 한때 왕궁을 보기 위해 많은 돈을 지불했습니다. 어떤 이들은 그를 바보라고 말했고, 다른 이들은 그가 지역 경제에 도움이 된다고 말했습니다. 그는 단지 아름다운 유물들을 보고 싶었을 뿐입니다."" # f38e8e9010f9dea6fe20495a3980ad76e7ac4437
  VIETmonogatari.0103.a: "많은 군주들은 아름다운 왕궁을 가지고 있습니다." # 15694e4f1b4d6f8d76747bb1bb4a2f75456b1fc6
  VIETmonogatari.0103.b: "궁정은 과대평가된 것 같아." # e26a859e529a2d1505fdf7804ee701199eab8abb
  VIETmonogatari.0104.t: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
  VIETmonogatari.0104.desc: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
  VIETmonogatari.0104.a: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
  VIETmonogatari.0200.t: "십자군 왕조" # b883cc3194a99d1223bfb326a19cb37e939a7f66
  VIETmonogatari.0200.desc: "기 마가 말했습니다. “기 마는 십자군 게임에 큰 감흥을 받지 못했습니다. 많은 이들이 성지에 며칠 머물다 돌아가 자신을 십자군이라고 부르지만, 모두가 이것이 그들의 전쟁술을 더 뛰어나게 만드는 것으로 생각합니다!”" # 058e4e791947ef1b215e2b1bd2974056a6219cf7
  VIETmonogatari.0200.a: "그들은 참된 신의 전사가 아니라는 데 동의합니다!" # 5b2ce7b83e9f3905e033669098c897b5fb077534
  VIETmonogatari.0200.b: "그들은 십자군이라는 지위를 공정하게 얻었을 것이라고 확신합니다." # 7ed614ea543703f05428d7e80168174301254201
  VIETmonogatari.0200.c: "십자군의 지위를 정당하게 얻었다는 것을 확신시켜 드립니다." # 6380627014747de5ccedde6f02f08ba6b3d13ef2
  VIETmonogatari.0200.d: "저 십자군들은 모두 악마를 숭배하는 사기꾼들입니다!" # 7d6d5d7127a56381f1b14addd3ba746e86c91dd3
  VIETmonogatari.0201.t: "운송" # c10d76c9a4b81c39c13a3bbf7cdb7a157dfb1551
  VIETmonogatari.0201.desc: "기 마는 말했다. "어떤 이들은 자신의 배를 만들고 항해하고자 하지만, 기 마에게는 그게 어리석은 일처럼 보인다. 남들이 만든 배를 타고 항해할 수 있는데, 왜 배를 만드는 데 시간을 낭비할까?"" # 1411f27418b1f122d54b14df0b5fd2cc171436d5
  VIETmonogatari.0201.a: "하지만 모든 이는 제 병사들이 마법으로 배로 변할 수 없다는 것을 알고 있습니다." # f41760bbe12b77e4a1c4d68f00b75476a49809b3
  VIETmonogatari.0201.b: "그렇게 말씀하시니, 네 - 배가 어떻게 만들어졌는지는 중요하지 않습니다." # aa686505b8bd98ff220281e6d2ec24bfbb1536fa
  VIETmonogatari.0202.t: "노력이 너무 많습니다." # ca6abcd8f50458bbbb8136ee8eddf49b1b0bb7d1
  VIETmonogatari.0202.desc: "기 마가 말했다. "기 마는 왜 전 세계의 바클라바를 없애고 싶어하는지 모르겠네. 시간이 너무 많이 걸리니까. 너무 오래 걸려."" # b54b1f955143a00afa5dd00faeed25c3ee3e96aa
  VIETmonogatari.0202.a: "그렇습니다." # cbbdbf590d008f5639eb2e61be858990836e7ea8
  VIETmonogatari.0203.t: "무기와 책" # 9c5466fc716d14758dc19abecd2cafa013208e12
  VIETmonogatari.0203.desc: "기 마는 말합니다. "어떤 군주들은 왜 자신의 무기나 책을 왕궁에 전시하려 애쓰는 걸까? 기 마는 그들이 왕궁을 무기고나 도서관으로 착각하는 것 같아."" # c3131c52379054b1737e343472e4ebca0e00603f
  VIETmonogatari.0203.a: "그런데 왜 누군가가 자랑스러운 소유물을 과시하지 않을까요?" # 4b2698abe2e851a104ef3b413ab0fd9f9ddb08e5
  VIETmonogatari.0203.b: "그래, 그 귀중한 유물들을 낭비하는 것 같군." # 85cdbad3778ae629ad62a40e11dc602b122e8db8
  VIETmonogatari.0204.t: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
  VIETmonogatari.0204.desc: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
  VIETmonogatari.0204.a: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
  VIETmonogatari.0300.t: "섬" # 468373293716efa12edf028af7b0ddc843802d77
  VIETmonogatari.0300.desc: "기 마가 말합니다: "기 마는 왕이 되는 법을 배우려면 아일랜드 섬으로 가야 한다는 소문을 들었습니다. 거기서 자신의 영지를 다스리는 기본 원리를 배울 수 있다고 합니다!"" # f94af4e0ab27e60578e41874ceae0a67151f6d9d
  VIETmonogatari.0300.a: "왕국을 다스리는 일은 결코 쉽지 않습니다." # b7d65346da21b3008d86e56b7d9f5a530bb5b9a6
  VIETmonogatari.0301.t: "거짓과 진실" # 50436fa9d8e0e04e164b7a9ced7d04da43082236
  VIETmonogatari.0301.desc: "기 마는 말합니다. “어떤 이들은 로마가 봉건 정치 체제라고 말하지만, 또 어떤 이들은 기 마가 거짓말쟁이라고 합니다. 두 말 다 믿지 마세요!”" # 178eee197b0c102187adc0778b9057fb8b035e9a
  VIETmonogatari.0301.a: "솔직히, 당신 말씀을 믿을 수 있을지 확신이 안 서네요." # 9c8066972c9c62484cee2eed6e34cc8fa75e4993
  VIETmonogatari.0301.b: "사실, 우리의 최고 행정권력은…" # e6c6e3711014be22d2c319828ed01cd294827844
  VIETmonogatari.0302.t: "스트레스 받아!" # 783f11093f0533f6eb31a8ae643200586ce0827e
  VIETmonogatari.0302.desc: "기 마가 말한다: "스트레스는 너무 많으면 위험할 수 있습니다. 기 마는 한때 너무 많은 스트레스를 받아 바클라바로 돈을 낭비했습니다."" # e39d5b164b7a5bd0ee826f70652c53830c03ee1e
  VIETmonogatari.0302.a: "참 안타깝군요! 바클라바는 맛있어 보이긴 하지만…" # 7c50d563900764c8d0388ac9da3c84dcca558cca
  VIETmonogatari.0303.t: "천국의 계단" # e6d4136c87e979feeecc6fecb3c0552e9c625fcd
  VIETmonogatari.0303.desc: "기 마가 말했다. "사람들은 항상 좋은 왕궁을 보고 싶다고 말하지만, 기 마는 아직 제대로 된 계단이 있는 왕궁을 찾지 못했네. 아마 언젠가는 발견하겠지."" # 22ba905aa7a2c89d3df2924e0c3aa640738a4cf3
  VIETmonogatari.0303.a: "아, 그러고 보니..." # 5fd14f23c0be519bb9e98cf08c46049d095dd47f
  VIETmonogatari.0304.t: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
  VIETmonogatari.0304.desc: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
  VIETmonogatari.0304.a: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
  VIETmonogatari.0400.t: "암적인" # 738134ea4fdfd49d010582817492279710a09784
  VIETmonogatari.0400.desc: "기 마가 말합니다. “아이들이 지나치게 똑똑하고, 아름답고, 강하면 이상한 일이 생긴다고 합니다. 어떤 이들은 이런 경우 암에 걸릴 가능성이 높아진다고 말하지요! 기 마는 다행히 너무 똑똑하거나, 아름답거나, 강하지 않아서 다행입니다.”" # 970da246c8eb7db84d45671380e675078b6871f8
  VIETmonogatari.0400.a: "모든 것에는 언제나 걸림돌이 있지 않습니까?" # 013faaa9a7e7045e5d6655d89ee61293349818f4
  VIETmonogatari.0401.t: "부모의 사랑" # f25e2fe0b9ab705e30de670d0f498b52c9ed41e2
  VIETmonogatari.0401.desc: "기 마가 말합니다. “왕들이 첫째 아들을 죽이는 경우가 많습니다. 어떤 이들은 그가 둘째 아들만큼 총명하지 않다고 말하고, 어떤 이들은 그가 셋째 아들만큼 강하지 않다고 말합니다. 또 어떤 이들은 딸이 더 나은 후계자가 될 거라고 말하기도 합니다. 기 마는 부모님이 무엇이든 그를 사랑해 주셔서 감사합니다.”" # 691e4c26ff77e852462ca198cdea3ce49958c986
  VIETmonogatari.0401.a: "저는... 제 부모님께서도 저를 사랑해주셨다고 생각합니다." # 97de4a0c3f3fe25676fd12b80e63030b05526f43
  VIETmonogatari.0402.t: "혼인과 간통" # 5a94ec27533c21c43ef7edad38ad62cdae286969
  VIETmonogatari.0402.desc: "기 마가 말합니다: "어떤 남자들은 다른 여자를 탐내는 여자와 결혼하는 것을 좋아합니다. 그들은 그 여자가 결코 남자와 간통하지 않을 것이라고 생각하기 때문입니다. 기 마는 이것이 실용적이지만 매우 우울하고 외로운 결혼이라고 생각합니다."" # a721566840e3ad97dd3f1acbfac5f6390a58a2fe
  VIETmonogatari.0402.a: "상속자가 누군지 아는 것이 중요해요.  안전하게 대비하는 게 좋죠!" # 9792b7b28ec49cb8aac5b3ea4c05f293d2a06e75
  VIETmonogatari.0402.b: "사랑을 위해 모든 것을 걸겠어요. 결혼해서 외롭게 사는 것보다는 낫죠." # 008348d70ae1972ce37e7390e3fae2d46d818fce
  VIETmonogatari.0403.t: "신비주의" # 37e1bbeaa07c4750b71505d3a27e230dfecd4ff0
  VIETmonogatari.0403.desc: "기 마는 말했다. "기 마는 매우 현실적이야. 그는 초자연적인 것에 필요성을 느끼지 않지."" # 7166a95089175bc94c6468ec71451a5589072914
  VIETmonogatari.0403.a: "동의합니다. 우리는 현실에서 볼 수 있는 것에 집중해야 합니다." # 592cfa5c913d8262965b49658f6a51a14be9ef50
  VIETmonogatari.0403.b: "이 세계 너머에 다른 세상이 있다고 생각합니다!" # d2258a15214567d9b9509468e4ac0857fe6eb866
  VIETmonogatari.0404.t: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
  VIETmonogatari.0404.desc: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
  VIETmonogatari.0404.a: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
  VIETmonogatari.0500.t: "악마 숭배" # 216630ea5ef30e1fc151c982c65ad1f5dfeb2498
  VIETmonogatari.0500.desc: "기 마가 말했다. "세상에 비밀스러운 악마 숭배 사회가 있다는 주장이 있소! 얼마나 어처구니없는 헛소리인가. 맹목적인 살육과 난잡한 향락을 즐기는, 정신이 나간 젊은이들만이 그런 사회에 가담하리라."" # 9ceed59148a6319928b768c80b6ade6b5de69532
  VIETmonogatari.0500.a: "어떤 이들은 참으로 기이한 것들에 믿음을 두고 싶어 합니다." # 7e88684bf378067b55851eacd5898b549c224360
  VIETmonogatari.0501.t: "이상한 치료법" # 75afc1f79314d7d31ea42c5429e5be4079204604
  VIETmonogatari.0501.desc: "기 마가 말한다: "기 마는 흔한 감기에 성기를 절제하는 의술을 행하는 의사들에 대한 이야기를 들었습니다. 기 마는 다행히 자신의 의사가 미쳤지 않기를 바랍니다."" # fc653b4fc79f9fdfb767fd33c0ca7481e6ec2611
  VIETmonogatari.0501.a: "제 의사가 미쳤기를 바라지 않습니다." # 7e70b8a6b2fbbdffa7ff5e12947520fc40d1fbc9
  VIETmonogatari.0502.t: "황제" # 6dad2e4b833c57385d68b0126d558a3c4e01aa1f
  VIETmonogatari.0502.desc: "기 마가 말했다. "대명황제가 좋아하고 싫어하는 게 뭔지 묻는군요? 기 마는 더 이상 모릅니다. 과거에는 모두가 알았던 일이었지만, 지금은 아무도 모릅니다. 아마도 그게 더 나은 일일지도 모르겠습니다. 황제들은 이상한 취미를 가지고 있으니까요!"" # 5e6a32f39c7023274bf3dc504873ff590d440c27
  VIETmonogatari.0502.a: "중국 황제를 감동시킬 선물을 준비해 보는 건 어떨까요?" # 9c6db3edbd09c0498f5ddaa20960622c95be8ac4
  VIETmonogatari.0503.t: "문화" # 1db19285e43759d1b33c6464741a97e495e7a1ea
  VIETmonogatari.0503.desc: "기 마는: "기 마는 자신의 문화를 만드는 게 대단한 게 뭔지 모르겠어. 기 마는 언제든지 자기 요구르트를 만들 수 있거든."" # 33efb0d22f86dae910cabdaeb1ce1c11ce65a561
  VIETmonogatari.0503.a: "그렇습니다. (Geureoseumnida)" # 618b79cb88051f8d73b829dc529b6801bdc31943
  VIETmonogatari.0504.t: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
  VIETmonogatari.0504.desc: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
