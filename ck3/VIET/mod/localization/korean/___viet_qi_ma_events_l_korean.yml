  xxxxxxxxxxxxxxxxxxx: "xxxxx" # 1951045980481827005
  VIETmonogatari.0001.t: "거짓말쟁이 기 마가 도착하다" # 402795462436385538
  VIETmonogatari.0001.desc: "이 지역에 매우 특이한 여행자가 도착했다는 소식을 들었습니다. 그는 거짓말쟁이 치마라고 불리며, 많은 이들이 그가 비할 데 없는 지혜를 지녔다고 주장합니다. 비록 그의 조언이 종종 기이한 주제를 다루거나 때로는 아무런 의미가 없어 보이지만 말입니다. 이상하게도, 많은 이들이 그를 극도로 유명하다고 말하지만, 저는 그를 전에는 들어본 적이 없습니다.\n\n\n하지만, 그가 통찰력으로 유명하니, 언젠가 그를 만나 보는 것이 좋을지도 모르겠습니다. 누가 알까요? 우리가 어떤 깊고 지적인 주제에 대해 이야기할 수 있을지 말입니다. 심지어 미치광이일지라도, 그에게서 이것저것 배울 수 있을지도 모릅니다. 반면에, 기이한 것들을 언급하는 사람들과는 교류해서는 안 된다고 말하는 사람들도 있습니다." # 15376307133765964161
  VIETmonogatari.0001.a: "생각해 보겠습니다." # 8109545728934613098
  VIETmonogatari.0001.tooltip: "[character_modifier|E]를 지닌 동안, #V 거짓말쟁이 기 마가 근처에 있습니다#!, [decision|E]를 통해 #V 만날#! [qi_ma_the_liar|E] 수 있습니다. 그의 조언을 구하고자 한다면, 가능한 빨리 그렇게 하십시오. 그는 영원히 마을에 머물지 않을 것이며, 곧 다른 곳으로 떠날 것입니다." # 2314935489446383035
  VIETmonogatari.0002.t: "xxxxx" # 1951045980481827005
  VIETmonogatari.0002.desc: "xxxxx" # 1951045980481827005
  VIETmonogatari.0002.a: "xxxxx" # 1951045980481827005
  VIETmonogatari.0003.t: "기 마, 거짓말쟁이, 떠나다." # 14832068379620151932
  VIETmonogatari.0003.desc: "기만, 그 괴짜이자 현명한 여행자, 수수께끼 같은 말로 가득하고 기이한 물건을 자주 언급했던 기만은 더 이상 이 지역에 없다는 소식을 들었습니다. 소문에 따르면, 그는 엄청난 힘을 지닌 전설적인 캘리퍼스를 찾아 떠났다고 합니다. 언제 다시 이 사람을 만날 수 있을지 아무도 모릅니다." # 16614511232794810462
  VIETmonogatari.0003.a: "이상한 것들을 언급하는 자들과는 관계를 맺지 않은 것이 다행일지도 모르겠네." # 12919038277556370722
  VIETmonogatari.0004.t: "xxxxx" # 1951045980481827005
  VIETmonogatari.0004.desc: "xxxxx" # 1951045980481827005
  VIETmonogatari.0004.a: "xxxxx" # 1951045980481827005
  VIETmonogatari.0005.t: "거짓말쟁이 기 마를 방문하다" # 82497792422356247
  VIETmonogatari.0005.desc: "기 마라는 사기꾼이 머무는 마을에 약속 후 도착했습니다. 그가 자주 드나드는 술집을 찾아 들어갔습니다. 그리 오래 걸리지 않아 까다로운 신사를 발견하고 그에게 다가갔습니다.\n\n세 번째 인칭으로 말하는 것을 고집하며, 그는 고양이 같은 수염을 굴리며 저에게 인사했습니다. "기 마는 많이 알고, 어떤 것은 말하지만. 기 마는 다른 사람들이 모르는 많은 것을 압니다."" # 15932354974810672349
  VIETmonogatari.0005.a: "이 기이한 인물이 무엇을 알고 있는지 살펴봅시다." # 13654988450978052223
  VIETmonogatari.0006.t: "기 마, 거짓말쟁이, 떠나다." # 11812791835851305784
  VIETmonogatari.0006.desc: "기 마, 그 특이하면서도 현명한 여행자를 방문한 후, 그가 짐을 싸서 알 수 없는 곳으로 떠났다는 소식을 들었습니다. 소문에 따르면 그는 엄청난 힘을 지닌 전설적인 캘리퍼스를 찾아 떠났다고 합니다. 언제 다시 그를 만날 수 있을지 모르겠습니다." # 16059481702324966561
  VIETmonogatari.0006.a: "그는 특이한 인물이었습니다." # 9341055155417694614
  VIETmonogatari.0010.t: "거짓말쟁이" # 2856337963711608631
  VIETmonogatari.0010.desc: "오늘, 몇몇 외국 여행객들이 저희 궁궐에 들러 여정 중 목격했던 일들을 말씀해 주셨습니다. 그들의 이야기 중 하나는 매우 특이한데, 멀고 먼 땅에서 온 또 다른 여행객에 관한 이야기입니다. 그의 이름은 기억나지 않지만, 그들은 이 특이한 남자가 자신을 "거짓말쟁이"라는 기이한 별명으로 부른다고 말했습니다.\n\n\n하지만 그의 기이한 행동에도 불구하고, 그는 그들에게 수사학과 언어에 대한 많은 지혜로운 통찰력을 제공했고, 그 결과 그들이 타인과 소통하는 능력을 풍요롭게 해 주었습니다." # 1375978751619703636
  VIETmonogatari.0010.a: "참으로 기이한 광인이군!" # 6544488561718487706
  VIETmonogatari.0010.b: "#italic 기다려!# 츠 마를 만났나요?" # 17509141462859573222
  VIETmonogatari.0011.desc: "오늘, 몇몇 외국인 여행객들이 저의 궁정을 방문하여 그들의 여정에서 본 것들에 대해 이야기하고 있습니다. 그들의 이야기 중 하나는 매우 특이하며, 멀고 먼 땅에서 온 또 다른 여행객에 관한 것입니다. 그의 이름은 듣지 못했지만, 그들은 이 이상한 사람이 자신을 '거짓말쟁이'라는 매우 기묘한 별명으로 칭한다고 말했습니다.\n\n하지만 그의 기이한 행실에도 불구하고, 그는 전쟁과 전투에 대한 많은 현명한 통찰력을 제공하여 그들에게 적들로부터 자신을 싸우고 방어할 능력을 풍부하게 해주었습니다." # 6402593977441632395
  VIETmonogatari.0012.desc: "오늘, 몇몇 외국인 여행객들이 저의 궁정을 방문하여 그들의 여정에서 목격한 여러 일들을 이야기하고 있습니다. 그들의 이야기 중 하나는 매우 특별하며, 멀고 먼 땅에서 온 또 다른 여행객에 관한 것입니다. 그의 이름은 기억나지 않지만, 그들은 이 이상한 남자가 자신을 "거짓말쟁이"라는 매우 기묘한 별명으로 부른다고 말했습니다.\n\n\n하지만, 그의 별난 행동에도 불구하고, 그는 재정과 물류에 대한 많은 현명한 통찰력을 제시하여 그들의 삶의 자원 관리 능력을 더욱 효율적으로 향상시켰습니다." # 5964298417458730234
  VIETmonogatari.0013.desc: "오늘, 몇몇 외국 여행객들이 저의 궁궐을 방문하여 그들의 여정에서 목격한 일들을 말해주고 있습니다. 그들의 이야기 중 하나는 매우 특이하며, 멀리 떨어진 땅에서 온 또 다른 여행객에 관한 것입니다. 그의 이름은 기억하지 못하지만, 이 이상한 남자는 자신을 "거짓말쟁이"라는 매우 기이한 별명으로 부릅니다.\n\n하지만, 그의 기이한 행동에도 불구하고, 그는 다른 사람들과의 속임수와 마음 게임에 대한 많은 현명한 통찰력을 제공하여, 그들의 삶에서 거리 지혜를 사용하는 능력을 풍부하게 해주었습니다." # 1399041950419694864
  VIETmonogatari.0014.desc: "오늘, 몇몇 외국 여행자가 저의 궁정을 방문하여 그들의 여정에서 목격한 일들을 이야기하고 있습니다. 그들의 이야기 중 하나는 매우 특이하며, 멀고 먼 땅에서 온 또 다른 여행자에 관한 것입니다. 그의 이름은 기억하지 못하지만, 그들은 이 이상한 사람이 자신을 "거짓말쟁이"라는 기이한 별명으로 부른다고 말합니다.\n\n하지만, 그의 기이한 행동에도 불구하고, 그는 학문적 지식에 대한 많은 현명한 통찰력을 제공했고, 그 결과 그들의 세계에 대한 정보를 더 많이 기억할 수 있는 능력을 풍부하게 해주었습니다." # 6505051012620841748
  VIETmonogatari.0100.t: "미" # 13605255063766544730
  VIETmonogatari.0100.desc: "기 마가 말했다. "기 마는 전 세계 남녀가 예전보다 더 매력적으로 보인다는 소문을 들었습니다. 그에 대해 어떠한 의견도 없습니다. 모든 사람은 그에게 아름답습니다."" # 7578156308644664873
  VIETmonogatari.0100.a: "물론, 모두가 각자의 방식으로 아름답습니다." # 6139157815177608576
  VIETmonogatari.0100.b: "어떤 이들은 객관적으로 보기 흉합니다. 너무 이상적이 되지 맙시다." # 3156115659715932549
  VIETmonogatari.0101.t: "흥미로운 것들을 어디서 찾을 수 있을까요?" # 2134339811436131473
  VIETmonogatari.0101.desc: "기 마는 말합니다. "기 마는 프랑키스탄, 힌두스탄, 이란, 사헬, 루스… 등지에 큰 애정을 느낍니다. 이곳들은 매우 흥미로운 일들이 많이 일어나죠. 중국보다 훨씬 더 말이죠."" # 7637413540085270333
  VIETmonogatari.0101.a: "카타이에 굳이 시간을 낭비할 필요가 있을까요?  우리 나라에 집중하는 게 더 나을 텐데요." # 14085465806881107310
  VIETmonogatari.0101.b: "카타이를 방문하고 싶습니다.  내 미친 망상 속처럼 말이죠!" # 9951556020412141588
  VIETmonogatari.0102.t: "닭고기 맛이 좋지 않습니다" # 14547811563362560974
  VIETmonogatari.0102.desc: "기 마는 닭에 관한 재미있는 농담을 항상 찾지만, 아무것도 찾을 수 없답니다. 어디로 사라진 걸까요?" # 3111480920847716376
  VIETmonogatari.0102.a: "아마도 몇몇 사람들이 그 농담들을 좋아하지 않았기 때문에, 이제는 더 이상 인기가 없나 봅니다." # 13493810227904456109
  VIETmonogatari.0102.b: "그런 유머는 좋습니다. 요즘은 드물어서 안타깝네요." # 8984807385255086219
  VIETmonogatari.0103.t: "왕실 궁정을 열다" # 12450955689866661009
  VIETmonogatari.0103.desc: "기 마는 말했다. "기 마는 한때 왕궁을 보기 위해 많은 돈을 지불했습니다. 어떤 이들은 그를 바보라고 말했고, 다른 이들은 그가 지역 경제에 도움이 된다고 말했습니다. 그는 단지 아름다운 유물들을 보고 싶었을 뿐입니다."" # 14906494910617466748
  VIETmonogatari.0103.a: "많은 군주들은 아름다운 왕궁을 가지고 있습니다." # 15574719241528899072
  VIETmonogatari.0103.b: "궁정은 과대평가된 것 같아." # 8625640651564997568
  VIETmonogatari.0104.t: "xxxxx" # 1951045980481827005
  VIETmonogatari.0104.desc: "xxxxx" # 1951045980481827005
  VIETmonogatari.0104.a: "xxxxx" # 1951045980481827005
  VIETmonogatari.0200.t: "십자군 왕조" # 17181733800592244015
  VIETmonogatari.0200.desc: "기 마가 말했습니다. “기 마는 십자군 게임에 큰 감흥을 받지 못했습니다. 많은 이들이 성지에 며칠 머물다 돌아가 자신을 십자군이라고 부르지만, 모두가 이것이 그들의 전쟁술을 더 뛰어나게 만드는 것으로 생각합니다!”" # 10694052827175811178
  VIETmonogatari.0200.a: "그들은 참된 신의 전사가 아니라는 데 동의합니다!" # 14242909176121923419
  VIETmonogatari.0200.b: "그들은 십자군이라는 지위를 공정하게 얻었을 것이라고 확신합니다." # 13510652896815679566
  VIETmonogatari.0200.c: "십자군의 지위를 정당하게 얻었다는 것을 확신시켜 드립니다." # 4290956895498866250
  VIETmonogatari.0200.d: "저 십자군들은 모두 악마를 숭배하는 사기꾼들입니다!" # 13397389768967029126
  VIETmonogatari.0201.t: "운송" # 10054269578660534071
  VIETmonogatari.0201.desc: "기 마는 말했다. "어떤 이들은 자신의 배를 만들고 항해하고자 하지만, 기 마에게는 그게 어리석은 일처럼 보인다. 남들이 만든 배를 타고 항해할 수 있는데, 왜 배를 만드는 데 시간을 낭비할까?"" # 17293056224405000328
  VIETmonogatari.0201.a: "하지만 모든 이는 제 병사들이 마법으로 배로 변할 수 없다는 것을 알고 있습니다." # 9787274798041700375
  VIETmonogatari.0201.b: "그렇게 말씀하시니, 네 - 배가 어떻게 만들어졌는지는 중요하지 않습니다." # 11897960436271168226
  VIETmonogatari.0202.t: "노력이 너무 많습니다." # 11892420105965178527
  VIETmonogatari.0202.desc: "기 마가 말했다. "기 마는 왜 전 세계의 바클라바를 없애고 싶어하는지 모르겠네. 시간이 너무 많이 걸리니까. 너무 오래 걸려."" # 14861643436655801199
  VIETmonogatari.0202.a: "그렇습니다." # 18426717300653773241
  VIETmonogatari.0203.t: "무기와 책" # 687713581642009103
  VIETmonogatari.0203.desc: "기 마는 말합니다. "어떤 군주들은 왜 자신의 무기나 책을 왕궁에 전시하려 애쓰는 걸까? 기 마는 그들이 왕궁을 무기고나 도서관으로 착각하는 것 같아."" # 6063020335042428140
  VIETmonogatari.0203.a: "그런데 왜 누군가가 자랑스러운 소유물을 과시하지 않을까요?" # 611247269653997840
  VIETmonogatari.0203.b: "그래, 그 귀중한 유물들을 낭비하는 것 같군." # 12072893127038950955
  VIETmonogatari.0204.t: "xxxxx" # 1951045980481827005
  VIETmonogatari.0204.desc: "xxxxx" # 1951045980481827005
  VIETmonogatari.0204.a: "xxxxx" # 1951045980481827005
  VIETmonogatari.0300.t: "섬" # 11623666484254297835
  VIETmonogatari.0300.desc: "기 마가 말합니다: "기 마는 왕이 되는 법을 배우려면 아일랜드 섬으로 가야 한다는 소문을 들었습니다. 거기서 자신의 영지를 다스리는 기본 원리를 배울 수 있다고 합니다!"" # 4048291885539980685
  VIETmonogatari.0300.a: "왕국을 다스리는 일은 결코 쉽지 않습니다." # 9891341710692082351
  VIETmonogatari.0301.t: "거짓과 진실" # 17488252028694865834
  VIETmonogatari.0301.desc: "기 마는 말합니다. “어떤 이들은 로마가 봉건 정치 체제라고 말하지만, 또 어떤 이들은 기 마가 거짓말쟁이라고 합니다. 두 말 다 믿지 마세요!”" # 13383074463709642338
  VIETmonogatari.0301.a: "솔직히, 당신 말씀을 믿을 수 있을지 확신이 안 서네요." # 14794704833659033075
  VIETmonogatari.0301.b: "사실, 우리의 최고 행정권력은…" # 17404610373352396703
  VIETmonogatari.0302.t: "스트레스 받아!" # 11380778315814934399
  VIETmonogatari.0302.desc: "기 마가 말한다: "스트레스는 너무 많으면 위험할 수 있습니다. 기 마는 한때 너무 많은 스트레스를 받아 바클라바로 돈을 낭비했습니다."" # 11297900631188667546
  VIETmonogatari.0302.a: "참 안타깝군요! 바클라바는 맛있어 보이긴 하지만…" # 9564918136444803683
  VIETmonogatari.0303.t: "천국의 계단" # 310178248815132263
  VIETmonogatari.0303.desc: "기 마가 말했다. "사람들은 항상 좋은 왕궁을 보고 싶다고 말하지만, 기 마는 아직 제대로 된 계단이 있는 왕궁을 찾지 못했네. 아마 언젠가는 발견하겠지."" # 3631160426366803150
  VIETmonogatari.0303.a: "아, 그러고 보니..." # 4026278600041203838
  VIETmonogatari.0304.t: "xxxxx" # 1951045980481827005
  VIETmonogatari.0304.desc: "xxxxx" # 1951045980481827005
  VIETmonogatari.0304.a: "xxxxx" # 1951045980481827005
  VIETmonogatari.0400.t: "암적인" # 6160195673587854403
  VIETmonogatari.0400.desc: "기 마가 말합니다. “아이들이 지나치게 똑똑하고, 아름답고, 강하면 이상한 일이 생긴다고 합니다. 어떤 이들은 이런 경우 암에 걸릴 가능성이 높아진다고 말하지요! 기 마는 다행히 너무 똑똑하거나, 아름답거나, 강하지 않아서 다행입니다.”" # 1120935968166850951
  VIETmonogatari.0400.a: "모든 것에는 언제나 걸림돌이 있지 않습니까?" # 5009287040772582054
  VIETmonogatari.0401.t: "부모의 사랑" # 8138265476026624510
  VIETmonogatari.0401.desc: "기 마가 말합니다. “왕들이 첫째 아들을 죽이는 경우가 많습니다. 어떤 이들은 그가 둘째 아들만큼 총명하지 않다고 말하고, 어떤 이들은 그가 셋째 아들만큼 강하지 않다고 말합니다. 또 어떤 이들은 딸이 더 나은 후계자가 될 거라고 말하기도 합니다. 기 마는 부모님이 무엇이든 그를 사랑해 주셔서 감사합니다.”" # 439570489125232130
  VIETmonogatari.0401.a: "저는... 제 부모님께서도 저를 사랑해주셨다고 생각합니다." # 4906693575456144473
  VIETmonogatari.0402.t: "혼인과 간통" # 5509224632901764474
  VIETmonogatari.0402.desc: "기 마가 말합니다: "어떤 남자들은 다른 여자를 탐내는 여자와 결혼하는 것을 좋아합니다. 그들은 그 여자가 결코 남자와 간통하지 않을 것이라고 생각하기 때문입니다. 기 마는 이것이 실용적이지만 매우 우울하고 외로운 결혼이라고 생각합니다."" # 10567139582381935178
  VIETmonogatari.0402.a: "상속자가 누군지 아는 것이 중요해요.  안전하게 대비하는 게 좋죠!" # 8022437596031779669
  VIETmonogatari.0402.b: "사랑을 위해 모든 것을 걸겠어요. 결혼해서 외롭게 사는 것보다는 낫죠." # 14737271846423787018
  VIETmonogatari.0403.t: "신비주의" # 1621756684086543182
  VIETmonogatari.0403.desc: "기 마는 말했다. "기 마는 매우 현실적이야. 그는 초자연적인 것에 필요성을 느끼지 않지."" # 5793362264570796705
  VIETmonogatari.0403.a: "동의합니다. 우리는 현실에서 볼 수 있는 것에 집중해야 합니다." # 12220422029581682073
  VIETmonogatari.0403.b: "이 세계 너머에 다른 세상이 있다고 생각합니다!" # 16896834857781775238
  VIETmonogatari.0404.t: "xxxxx" # 1951045980481827005
  VIETmonogatari.0404.desc: "xxxxx" # 1951045980481827005
  VIETmonogatari.0404.a: "xxxxx" # 1951045980481827005
  VIETmonogatari.0500.t: "악마 숭배" # 4858425320734315216
  VIETmonogatari.0500.desc: "기 마가 말했다. "세상에 비밀스러운 악마 숭배 사회가 있다는 주장이 있소! 얼마나 어처구니없는 헛소리인가. 맹목적인 살육과 난잡한 향락을 즐기는, 정신이 나간 젊은이들만이 그런 사회에 가담하리라."" # 3376784249932740020
  VIETmonogatari.0500.a: "어떤 이들은 참으로 기이한 것들에 믿음을 두고 싶어 합니다." # 16121380608240644751
  VIETmonogatari.0501.t: "이상한 치료법" # 11243443092509837447
  VIETmonogatari.0501.desc: "기 마가 말한다: "기 마는 흔한 감기에 성기를 절제하는 의술을 행하는 의사들에 대한 이야기를 들었습니다. 기 마는 다행히 자신의 의사가 미쳤지 않기를 바랍니다."" # 7481976868778682909
  VIETmonogatari.0501.a: "제 의사가 미쳤기를 바라지 않습니다." # 10177465892306105763
  VIETmonogatari.0502.t: "황제" # 12893698066091110556
  VIETmonogatari.0502.desc: "기 마가 말했다. "대명황제가 좋아하고 싫어하는 게 뭔지 묻는군요? 기 마는 더 이상 모릅니다. 과거에는 모두가 알았던 일이었지만, 지금은 아무도 모릅니다. 아마도 그게 더 나은 일일지도 모르겠습니다. 황제들은 이상한 취미를 가지고 있으니까요!"" # 2231355560000743496
  VIETmonogatari.0502.a: "중국 황제를 감동시킬 선물을 준비해 보는 건 어떨까요?" # 2857231177117990498
  VIETmonogatari.0503.t: "문화" # 15390214702004982987
  VIETmonogatari.0503.desc: "기 마는: "기 마는 자신의 문화를 만드는 게 대단한 게 뭔지 모르겠어. 기 마는 언제든지 자기 요구르트를 만들 수 있거든."" # 12421217529265150818
  VIETmonogatari.0503.a: "그렇습니다. (Geureoseumnida)" # 13995937684073903325
