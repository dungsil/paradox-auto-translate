  xxxxxxxxxxxxxxxxxxx: "xxxxx" # 1951045980481827005
  VIETmonogatari.0001.t: "거짓말쟁이 치 마가 도착했습니다" # 402795462436385538
  VIETmonogatari.0001.desc: "저는 이 지역에 매우 특이한 여행자가 왔다는 소식을 들었습니다. 그는 거짓말쟁이 치마로 알려져 있으며, 많은 사람들이 그의 조언 중 일부가 기괴한 주제를 언급하거나 때때로 이해가 되지 않더라도 타의 추종을 불허하는 지혜를 가지고 있다고 주장합니다. 이상하게도 그가 엄청나게 유명하다고 주장하는 사람들이 많지만, 저는 전에 그에 대해 들어본 적이 없습니다.\n\n하지만 그가 통찰력으로 유명하다는 점을 고려하면 언젠가 그를 방문해야 할 것 같습니다. 우리가 어떤 심오하고 지적인 주제에 대해 토론할지 누가 알겠습니까? 그가 미치광이일지라도 아마 한두 가지 배울 점이 있을 것입니다. 하지만 이상한 것을 언급하는 사람들과는 어울리지 말아야 한다고 말하는 사람들도 있습니다." # 15376307133765964161
  VIETmonogatari.0001.a: "곰곰이 생각해 봐야겠어." # 8109545728934613098
  VIETmonogatari.0001.tooltip: "[character_modifier|E]가 있는 동안, #V 사기꾼 치마가 근처에 있습니다#! [qi_ma_the_liar|E]를 #V 만나는#! [decision|E] 결정을 내릴 수 있습니다. 그의 조언을 구하고 싶다면 가능한 한 빨리 해야 합니다. 그는 영원히 마을에 있지 않을 것이고 조만간 다른 곳으로 떠날 것입니다." # 2314935489446383035
  VIETmonogatari.0002.t: "xxxxx" # 1951045980481827005
  VIETmonogatari.0002.desc: "xxxxx" # 1951045980481827005
  VIETmonogatari.0002.a: "xxxxx" # 1951045980481827005
  VIETmonogatari.0003.t: "사기꾼 치마가 떠나다" # 14832068379620151932
  VIETmonogatari.0003.desc: "기이한 수수께끼를 즐겨 말하고 낯선 것에 대해 자주 언급하던 괴짜면서도 지혜로운 여행가, 사기꾼 치 마가 더 이상 이 지역에 없다는 소식을 들었소. 소문에 따르면 그는 엄청난 힘을 지닌 전설적인 캘리퍼스를 찾아 떠났다고 하더군. 내가 언제 그 친구를 다시 만나게 될지는 누가 알겠소?" # 16614511232794810462
  VIETmonogatari.0003.a: "어쩌면 이상한 것을 숭배하는 자들과 어울리지 않은 게 더 나을지도 모르겠군." # 12919038277556370722
  VIETmonogatari.0004.t: "xxxxx" # 1951045980481827005
  VIETmonogatari.0004.desc: "xxxxx" # 1951045980481827005
  VIETmonogatari.0004.a: "xxxxx" # 1951045980481827005
  VIETmonogatari.0005.t: "사기꾼 치 마 방문하기" # 82497792422356247
  VIETmonogatari.0005.desc: "약속을 잡고 나서 나는 사기꾼 치마가 머물고 있는 마을에 도착했다. 나는 그가 자주 간다는 선술집을 찾아 안으로 들어갔다. 그 찾기 힘들다는 신사를 알아차리는 데 오래 걸리지 않았고, 나는 그가 앉아 있는 곳으로 걸어갔다.\n\n그는 제3자로 말하길 고집하며 고양이 같은 콧수염을 꼬면서 나를 맞이했다. \"치마는 많이 알고, 일부를 말하지. 치마는 다른 사람들이 모르는 많은 것을 알고 있다네.\"" # 15932354974810672349
  VIETmonogatari.0005.a: "이 괴짜 친구가 뭘 아는지 한번 볼까." # 13654988450978052223
  VIETmonogatari.0006.t: "기 마 사기꾼이 떠나다" # 11812791835851305784
  VIETmonogatari.0006.desc: "기이한 기마를 방문한 후, 그가 짐을 싸서 미지의 장소로 떠났다는 소식을 들었습니다. 소문에 의하면 그는 엄청난 힘을 가진 전설적인 캘리퍼스를 찾아 떠났다고 합니다. 언제 이 친구를 다시 만날 수 있을지 누가 알겠습니까?" # 16059481702324966561
  VIETmonogatari.0006.a: "그는 이상한 친구였어." # 9341055155417694614
  VIETmonogatari.0010.t: "거짓말쟁이" # 2856337963711608631
  VIETmonogatari.0010.desc: "오늘, 몇몇 외국인 여행자들이 내 궁정에 들러 여행 중에 본 것들에 대해 이야기해 주었다. 그들의 이야기 중 하나가 가장 특이했는데, 아주 멀리 떨어진 땅에서 온 또 다른 여행자에 대한 것이었다. 그의 이름은 듣지 못했지만, 그 낯선 남자는 스스로를 \"거짓말쟁이\"라는 기이한 칭호로 부른다고 한다.\n\n그러나 그의 괴팍한 행동에도 불구하고, 그는 수사학과 연설에 대한 많은 현명한 통찰력을 제공했고, 그 결과 다른 사람들과 소통하는 능력을 향상시켰다." # 1375978751619703636
  VIETmonogatari.0010.a: "정말이지 이상한 미치광이로군!" # 6544488561718487706
  VIETmonogatari.0010.b: "잠깐… 혹시 #italic 그#! 기마를 만나셨나요?" # 17509141462859573222
  VIETmonogatari.0011.desc: "오늘, 몇몇 외국 여행자들이 내 궁정에 들러 자신들의 여정에서 본 것들에 대해 이야기해 주었다. 그들의 이야기 중 하나는 매우 특이했는데, 아주 멀리 떨어진 땅에서 온 또 다른 여행자에 관한 것이었다. 나는 그의 이름을 알아듣지 못했지만, 그들은 이 이상한 사람이 스스로를 \"거짓말쟁이\"라는 가장 기괴한 별명으로 부른다고 말했다.\n\n그러나 그의 괴상한 행동에도 불구하고, 그는 전쟁과 전투 문제에 대한 많은 현명한 통찰력을 제공했으며, 그 결과 적들로부터 싸우고 자신을 방어하는 능력을 향상시켰다." # 6402593977441632395
  VIETmonogatari.0012.desc: "오늘, 외국에서 온 몇몇 여행자들이 내 궁정에 들러 그들이 여행에서 본 것들에 대해 이야기해 주었다. 그들의 이야기 중 하나는 매우 특이했는데, 그들이 만났던 또 다른 여행자에 관한 것이었다. 그는 아주 먼 땅에서 왔다고 한다. 나는 그의 이름을 듣지 못했지만, 그 이상한 남자는 스스로를 가장 기괴한 별칭인 \"거짓말쟁이\"라고 부른다고 한다.\n\n그러나 그의 괴상한 행동에도 불구하고, 그는 그들에게 재정과 물류 문제에 대한 많은 현명한 통찰력을 제공했으며, 결과적으로 그들은 삶에서 자원을 보다 효율적으로 관리할 수 있게 되었다." # 5964298417458730234
  VIETmonogatari.0013.desc: "오늘, 몇몇 외국 여행자들이 내 궁정에 들러 자신들의 여정에서 보았던 것들에 대해 이야기해 주었다. 그들의 이야기 중 하나가 가장 특이했는데, 아주 멀리 떨어진 땅에서 온 다른 여행자에 대한 것이었다. 나는 그의 이름을 알아듣지 못했지만, 그 낯선 남자는 스스로를 \"거짓말쟁이\"라는 가장 기괴한 별칭으로 부른다고 한다.\n\n그러나 그의 기이한 행동에도 불구하고, 그는 그들에게 속임수와 심리전에 대한 많은 현명한 통찰력을 제공했고, 그 결과 그들은 삶에서 자신의 거리 감각을 사용하는 능력을 풍부하게 만들었다." # 1399041950419694864
  VIETmonogatari.0014.desc: "오늘, 몇몇 외국 여행자들이 내 궁정에 들러 그들의 여정에서 본 것들에 대해 이야기해 주고 있다. 그들의 이야기 중 하나가 매우 특이한데, 그들이 만났던 또 다른 여행자, 아주 멀리 떨어진 땅에서 온 여행자에 대한 것이다. 그의 이름은 듣지 못했지만, 그들은 이 이상한 남자가 스스로를 매우 기괴한 별명인 \"거짓말쟁이\"라고 칭한다고 한다.\n\n하지만 그의 괴벽스러운 행동에도 불구하고 그는 그들에게 학문적인 문제에 대한 많은 현명한 통찰력을 제공했고, 그 결과 세상에 대한 더 많은 정보를 유지할 수 있는 능력을 향상시켰다." # 6505051012620841748
  VIETmonogatari.0100.t: "아름다움" # 13605255063766544730
  VIETmonogatari.0100.desc: "기마가 말하길: \"기마는 세상 모든 남녀가 과거보다 더 매력적으로 보인다는 소식을 들었소. 그는 그 문제에 대해 아무런 의견이 없소. 모든 사람들이 그에게는 아름답게 보이오.\"" # 7578156308644664873
  VIETmonogatari.0100.a: "물론, 모든 사람은 자신만의 아름다움을 가지고 있습니다." # 6139157815177608576
  VIETmonogatari.0100.b: "어떤 것들은 객관적으로 끔찍합니다. 너무 이상적으로 생각하지 맙시다." # 3156115659715932549
  VIETmonogatari.0101.t: "어디에서 흥미로운 것을 찾을 수 있을까?" # 2134339811436131473
  VIETmonogatari.0101.desc: "기마가 말하길: \"기마는 프랑기스탄, 힌두스탄, 이란, 사헬, 루스를 사랑한다.... 이 지역에서는 많은 흥미로운 일들이 일어난다. 중원보다 훨씬 더.\"" # 7637413540085270333
  VIETmonogatari.0101.a: "왜 본토에 집중할 수 있는데 굳이 노력 낭비하면서 카타이까지 가야 하는 거지?" # 14085465806881107310
  VIETmonogatari.0101.b: "저는 캐세이를 방문하고 싶습니다. 제 황당무계하고 터무니없는 환상 속에서처럼 말이죠!" # 9951556020412141588
  VIETmonogatari.0102.t: "닭고기 취향 불호" # 14547811563362560974
  VIETmonogatari.0102.desc: "치마가 말하길: \"치마는 늘 닭에 대한 좋은 농담을 찾고 있지만, 찾지 못하고 있습니다. 어디로 가 버린 걸까요?\"" # 3111480920847716376
  VIETmonogatari.0102.a: "아마 몇몇 사람들은 그 농담들을 싫어했나 보군. 그래서 더 이상 인기가 없어진 거겠지." # 13493810227904456109
  VIETmonogatari.0102.b: "저는 그런 종류의 농담을 좋아하는데, 요즘은 흔하지 않아서 아쉽습니다." # 8984807385255086219
  VIETmonogatari.0103.t: "궁정 개최" # 12450955689866661009
  VIETmonogatari.0103.desc: "기마가 말하길: \"기마는 왕실의 법정을 한 번 보기 위해 많은 돈을 지불했소. 어떤 사람들은 그를 바보라고 했지만, 다른 사람들은 그가 지역 경제를 돕고 있다고 했지. 그는 단지 예쁜 유물을 보고 싶었을 뿐이오.\"" # 14906494910617466748
  VIETmonogatari.0103.a: "많은 군주들이 아름다운 궁정을 가지고 있지." # 15574719241528899072
  VIETmonogatari.0103.b: "왕실 궁정은 과대평가된 것 같아." # 8625640651564997568
  VIETmonogatari.0104.t: "xxxxx" # 1951045980481827005
  VIETmonogatari.0104.desc: "xxxxx" # 1951045980481827005
  VIETmonogatari.0104.a: "xxxxx" # 1951045980481827005
  VIETmonogatari.0200.t: "크루세이더 킹즈" # 17181733800592244015
  VIETmonogatari.0200.desc: "기마가 말합니다. \"기마는 십자군에 별 감흥이 없소. 그들은 고작 며칠 동안 성지에 발을 들였다가 돌아와 십자군이라 칭하지만, 모두가 그들을 전쟁의 달인이라고 생각하지 않소!\"" # 10694052827175811178
  VIETmonogatari.0200.a: "동의합니다! 저들은 신의 진정한 전사가 아닙니다!" # 14242909176121923419
  VIETmonogatari.0200.b: "분명히 그들은 십자군으로서의 지위를 정당하게 얻었을 거야!" # 13510652896815679566
  VIETmonogatari.0200.c: "맹세코 십자군으로서의 자격은 정당하게 얻었습니다!" # 4290956895498866250
  VIETmonogatari.0200.d: "저 십자군 놈들은 모두 악마를 숭배하는 사기꾼들이오!" # 13397389768967029126
  VIETmonogatari.0201.t: "수송" # 10054269578660534071
  VIETmonogatari.0201.desc: "기마가 말하길: \"어떤 사람들은 자기 배를 직접 만들어 항해하고 싶어하지. 기마에게는 어리석게 보여. 남들이 만든 배를 타면 되는데 왜 시간을 낭비하는 거지?\"" # 17293056224405000328
  VIETmonogatari.0201.a: "하지만 모두가 내 병사들이 마법처럼 배로 변할 수 없다는 것을 알고 있습니다." # 9787274798041700375
  VIETmonogatari.0201.b: "좋은 지적입니다. 네, 배가 어떻게 만들어졌는지는 신경 쓰지 않습니다." # 11897960436271168226
  VIETmonogatari.0202.t: "너무 많은 노력" # 11892420105965178527
  VIETmonogatari.0202.desc: "치마 왈: \"치마는 왜 사람들이 온 세상에서 바클라바를 없애려고 하는지 모르겠소. 시간이 너무 많이 걸리는데. 너무 많은 시간이.\"" # 14861643436655801199
  VIETmonogatari.0202.a: "정말이야." # 18426717300653773241
  VIETmonogatari.0203.t: "무기와 서적" # 687713581642009103
  VIETmonogatari.0203.desc: "기마 왈: \"어떤 통치자들은 왜 왕궁에 무기나 책을 전시하는 수고를 하는가? 기마는 그들이 왕궁을 무기고나 도서관으로 착각하는 것이라고 생각한다.\"" # 6063020335042428140
  VIETmonogatari.0203.a: "하지만 왜 누군가가 자신의 소중한 소유물을 자랑하지 않겠어?" # 611247269653997840
  VIETmonogatari.0203.b: "맞아, 귀한 유물을 낭비하는 것 같아." # 12072893127038950955
  VIETmonogatari.0204.t: "xxxxx" # 1951045980481827005
  VIETmonogatari.0204.desc: "xxxxx" # 1951045980481827005
  VIETmonogatari.0204.a: "xxxxx" # 1951045980481827005
  VIETmonogatari.0300.t: "섬" # 11623666484254297835
  VIETmonogatari.0300.desc: "치마가 말하길: \"치마는 왕이 되는 법을 배우고 싶다면 아일랜드 섬으로 가야 한다는 말을 들었습니다. 그곳에서는 왕국을 경영하는 기본적인 기초를 배울 수 있다고 합니다!\"" # 4048291885539980685
  VIETmonogatari.0300.a: "왕국을 다스리는 것은 결코 쉬운 일이 아닙니다." # 9891341710692082351
  VIETmonogatari.0301.t: "거짓과 진실" # 17488252028694865834
  VIETmonogatari.0301.desc: "기마가 말하길: \"어떤 사람들은 로마가 봉건적 정부 체제를 가지고 있다고 말하지. 어떤 사람들은 기마가 거짓말쟁이라고 말하고. 둘 다 믿지 마시오!\"" # 13383074463709642338
  VIETmonogatari.0301.a: "솔직히 당신을 믿어야 할지 잘 모르겠어." # 14794704833659033075
  VIETmonogatari.0301.b: "실은 우리의 최고 행정 권력은…에서 비롯됩니다…." # 17404610373352396703
  VIETmonogatari.0302.t: "스트레스 받아!" # 11380778315814934399
  VIETmonogatari.0302.desc: "기마가 말하길: \"스트레스가 너무 심하면 위험할 수 있습니다. 기마는 스트레스를 너무 많이 받아서 바클라바를 먹는 데 돈을 낭비한 적이 있습니다.\"" # 11297900631188667546
  VIETmonogatari.0302.a: "정말 안타깝군! 하지만 바클라바는 맛있게 들리는군…." # 9564918136444803683
  VIETmonogatari.0303.t: "천국으로 가는 계단" # 310178248815132263
  VIETmonogatari.0303.desc: "치마가 말합니다. \"사람들은 항상 훌륭한 궁정을 보고 싶어 한다고 말하죠. 하지만 치마는 제대로 된 계단을 갖춘 궁정을 아직 찾지 못했어요. 언젠가는 찾을 수 있겠죠.\"" # 3631160426366803150
  VIETmonogatari.0303.a: "있잖아, 네가 말하니까 생각난 건데...." # 4026278600041203838
  VIETmonogatari.0304.t: "xxxxx" # 1951045980481827005
  VIETmonogatari.0304.desc: "xxxxx" # 1951045980481827005
  VIETmonogatari.0304.a: "xxxxx" # 1951045980481827005
  VIETmonogatari.0400.t: "암적인" # 6160195673587854403
  VIETmonogatari.0400.desc: "기마가 말하길: \"어린 아이가 너무 똑똑하거나, 아름답거나, 강하면 이상한 일이 벌어집니다. 어떤 사람들은 그럴 경우 암에 걸릴 확률이 높아진다고 하더군요! 기마는 자신이 너무 똑똑하지도, 아름답지도, 강하지도 않아서 다행이라고 생각합니다.\"" # 1120935968166850951
  VIETmonogatari.0400.a: "모든 일에는 항상 함정이 있기 마련이지, 그렇지 않아?" # 5009287040772582054
  VIETmonogatari.0401.t: "부모의 사랑" # 8138265476026624510
  VIETmonogatari.0401.desc: "기마가 말하길: \"많은 왕들이 자신의 맏아들을 죽이지. 어떤 사람들은 맏아들이 둘째 아들만큼 똑똑하지 않아서라고 말하고, 어떤 사람들은 셋째 아들만큼 강하지 않아서라고 말하고, 어떤 사람들은 딸이 더 나은 후계자가 될 것이라고 말하지. 기마는 부모님이 무슨 일이 있어도 그를 사랑해주셔서 기쁘네.\"" # 439570489125232130
  VIETmonogatari.0401.a: "음... 내 생각에 부모님도 날 너무 사랑하신 것 같아." # 4906693575456144473
  VIETmonogatari.0402.t: "결혼과 간통" # 5509224632901764474
  VIETmonogatari.0402.desc: "기마 왈: \"어떤 남자들은 다른 여자를 탐하는 여자와 결혼하는 것을 선호한다오. 그들은 그 여자들이 남자와는 절대 간통하지 않으리라는 것을 알기 때문이지. 기마 생각에 그것은 실용적이긴 하나, 매우 우울하고 외로운 관계인 것 같소.\"" # 10567139582381935178
  VIETmonogatari.0402.a: "후계자가 누구인지 알아두는 것이 중요합니다. 나중에 후회하는 것보다는 안전한 게 낫죠!" # 8022437596031779669
  VIETmonogatari.0402.b: "동감입니다! 결혼 생활이 외로운 것보다는 사랑을 위해 전부 거는 게 낫겠습니다." # 14737271846423787018
  VIETmonogatari.0403.t: "신비주의" # 1621756684086543182
  VIETmonogatari.0403.desc: "기마가 말하길: \"기마는 매우 현실적이라네. 초자연적인 것은 필요 없어.\"" # 5793362264570796705
  VIETmonogatari.0403.a: "동의합니다. 현실에서 볼 수 있는 것에 집중해야 합니다." # 12220422029581682073
  VIETmonogatari.0403.b: "동의 못 하겠소! 이 세상 너머에는 다른 세계가 있소." # 16896834857781775238
  VIETmonogatari.0404.t: "xxxxx" # 1951045980481827005
  VIETmonogatari.0404.desc: "xxxxx" # 1951045980481827005
  VIETmonogatari.0404.a: "xxxxx" # 1951045980481827005
  VIETmonogatari.0500.t: "악마 숭배" # 4858425320734315216
  VIETmonogatari.0500.desc: "치마가 말하길: \"세상에 비밀리에 악마를 숭배하는 단체가 있다고 주장하는 사람들이 있다니! 정말 터무니없는 생각이야. 오직 망상에 빠져 무자비한 살인과 난교를 즐기는 피에 굶주린 젊은이들만이 그런 단체에 가입할 것이다.\"" # 3376784249932740020
  VIETmonogatari.0500.a: "어떤 이들은 가장 기이한 것들을 믿고 싶어 하지." # 16121380608240644751
  VIETmonogatari.0501.t: "기이한 치료법" # 11243443092509837447
  VIETmonogatari.0501.desc: "기마가 말하길: \"기마는 감기를 치료하기 위해 거세를 시행하는 의사에 대한 이야기를 들었습니다. 기마는 자신의 의사가 미치지 않아서 기쁩니다.\"" # 7481976868778682909
  VIETmonogatari.0501.a: "내 주치의가 미치지만 않았으면 좋겠군." # 10177465892306105763
  VIETmonogatari.0502.t: "황제" # 12893698066091110556
  VIETmonogatari.0502.desc: "기마가 말하길: \"중국 황제께서 무엇을 좋아하시고 싫어하시는지 묻는가? 기마는 더 이상 알지 못하오. 한때는 모두가 알고 있었는데. 지금은 아무도 모르오. 어쩌면 그것이 더 나을지도 모르지. 황제께서는 기이한 흥미를 가지시니까!\"" # 2231355560000743496
  VIETmonogatari.0502.a: "중국 황제의 눈에 들 만한 선물이 있을까?" # 2857231177117990498
  VIETmonogatari.0503.t: "문화" # 15390214702004982987
  VIETmonogatari.0503.desc: "기마가 말하길: \"기마는 자기 문화를 창조하는 것이 왜 그렇게 인상적인지 이해가 안 됩니다. 기마는 원할 때마다 직접 요구르트를 만들 수 있는데.\"" # 12421217529265150818
  VIETmonogatari.0503.a: "정말 교양이 넘치시는군요." # 13995937684073903325
  VIETmonogatari.0504.t: "xxxxx" # 1951045980481827005
  VIETmonogatari.0504.desc: "xxxxx" # 1951045980481827005
  VIETmonogatari.0504.a: "xxxxx" # 1951045980481827005
