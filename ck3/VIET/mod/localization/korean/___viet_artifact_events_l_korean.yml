l_korean:
  VIETmisc.5000.t: "주판" # 9203937387997325247
  VIETmisc.5000.desc: "내가 알고 지내던 상인이 최근 은퇴를 결심했습니다. 그는 나이가 들어서 이제 상업에 덜 관여하게 되었고, 수년간 충분히 돈을 벌어 편안하게 은퇴할 수 있게 되었습니다.\n\n어쨌든, 오늘 그를 방문했는데, 그가 제게 그의 믿음직한 주판을 팔아주겠다고 제안했습니다. 그 상인은 제 업무에 더 유용할 것이라고 생각합니다." # 1788799903838176898
  VIETmisc.5000.a: "기꺼이 받겠습니다 - 거래가 성립되었습니다!" # 1476475780366437924
  VIETmisc.5000.b: "이 기계 없이도 내가 직접 할 수 있을 텐데." # 3902388325672670835
  VIETmisc.5001.t: "칼립프" # 17400266612457259675
  VIETmisc.5001.desc: "어느 날, 궁정의 시녀들이 저택 정리를 하는 모습을 지켜보고 있었습니다. 쓰레기로 버릴지, 아니면 간직할지 고민하며 물건들을 정리하던 중, 눈에 띈 아름다운 캘리퍼가 있었습니다. 이처럼 정교하고 훌륭한 캘리퍼는 드물었기에, 곁에 있던 똑똑한 시녀에게 그에 관해 물었습니다. \n\n"옛날에는 땅 위 모든 가정에서 캘리퍼를 찾아볼 수 있었을지도 모르지만, 이젠 그렇지 않습니다." 시녀가 말했습니다. "특히 이런 품질의 것은 더욱 그렇지요." \n\n저는 고개를 끄덕이며 캘리퍼를 살펴보았습니다. 제 시녀는 제가 [ROOT.Char.GetTitleAsNameNoTooltip]으로서, 마음에 들면 물론 가져도 된다고 덧붙였습니다. 어차피 아무도 말릴 사람은 없을 테니까요." # 4112068354148963969
  VIETmisc.5001.a: "아니, 왜 안 되지. 쓸모는 별로 없어도 아름다운데." # 4387107381473130549
  VIETmisc.5001.b: "어이, 미친 [ROOT.Char.GetWomanMan]이라도 됩니까? 저는 측정기 수집가가 아닙니다." # 4927349113785169243
  VIETmisc.5002.t: "더욱 명확하게 보기 위해" # 13376320098112386930
  VIETmisc.5002.desc: "오늘 저희 궁궐에 학문을 탐구하는 여행 학자가 방문하였습니다. 그는 여러 가지 인상적인 도구들을 소유하고 있었는데, 그 중 많은 것들은 그가 설명하기에는 너무 시간이 오래 걸린다고 말했습니다. 그러나 겉보기에는 단순한 확대경이 제 관심을 사로잡았습니다. 확대경은 정성껏 만들어졌으며, 손잡이에는 몇 가지 기하학적인 무늬가 새겨져 있었고, 전반적으로 매우 보기 좋았습니다.\n\n학자는 떠나기 전에 확대경을 좋은 가격에 저에게 팔 의향이 있다고 말했습니다. 만약 관심이 있다면 말입니다. 그러한 품질의 도구는 책을 읽고 가까운 것을 보는 데 도움이 될 것입니다...." # 7071573803081893740
  VIETmisc.5002.a: "좋습니다! 그럼 계약하겠습니다." # 18187619203152801210
  VIETmisc.5002.b: "네, 괜찮습니다. 흥미로웠어요." # 1469618282551383288
  VIETmisc.5002.info: "#bold 역사적 배경:#! 고대부터 인류는 수정, 흑요석, 또는 유리 조각을 골라 작은 물체를 더욱 선명하게 관찰하는 원시적인 확대경으로 사용해 왔습니다. 우리가 아는 현대적인 확대경 렌즈는 아마도 이슬람과 기독교 학자들의 발전을 바탕으로 고중세 시대에 어느 시점에 발달한 것으로 추정됩니다. 이는 나중에 최초의 제대로 된 안경으로 발전하게 될 것입니다." # 18225935716538708400
  VIETmisc.5003.t: "모래시계" # 9743520638962563559
  VIETmisc.5003.desc: "오늘 시장에 들렀더니, 여행 상인의 푸드러운 장터를 발견했습니다. 여러 가지 흥미로운 물건과 기구들이 진열되어 있었죠. 그중에서 특히 눈길을 사로잡은 것은 모래시계였습니다. 이런 물건은 흔치 않은 것은 아니지만, 상인은 이것이 사람들이 일반적으로 사용하는 다른 시간 측정 방법보다 훨씬 정확하다고 확신시켜주더군요. 조금만 £gold£를 지불하면 제 것이 될 수 있다고 하는데, 이 모래시계를 통해 다른 사람들보다 훨씬 정확하게 시간을 관리할 수 있을 것 같았습니다." # 9316027053639415095
  VIETmisc.5003.a: "이 매혹적인 기계를 얻겠습니다!" # 7463441315456159060
  VIETmisc.5003.b: "그런 쓸데없는 작은 것 따위는 필요 없다." # 17861548848359230835
  VIETmisc.5003.info: "#bold 역사적 배경:# 초기 시계 모양의 유리잔은 8세기 프랑크 수도사 리우트프란드가 제작했다는 설이 있지만, 이를 뒷받침하는 증거는 부족합니다.  시계 모양의 유리잔 묘사는 14세기까지 거의 찾아볼 수 없었지만, 그 이후 예술 작품에서 갑자기 훨씬 더 자주 등장하여 그 기원과 발명 시기를 파악하기 어렵습니다.  하지만 14세기 말에는 간편하면서도 효과적이라는 점 때문에 널리 사용되었습니다." # 17370633898986574009
  VIETmisc.5004.t: "견과류 까기" # 10831516105774189413
  VIETmisc.5004.desc: "[nutgifter.GetTitledFirstName]께서 저에게 선물을 주셨습니다.  눈부신 색채로 제 모습을 그린, 정교하게 만들어진 견과류 까는 도구입니다. 물론 견과류를 깨는 데 유용하지만, 견과류 깨는 이빨을 드러내 악령을 쫓는다고 합니다." # 10529372295721506561
  VIETmisc.5004.a: "그럼! 깨물어 볼 견과류를 찾아보자." # 2240324662140780059
  VIETmisc.5004.b: "휴, 쓸모없는 짓이군! 버려." # 9630929291682905603
  VIETmisc.5005.t: "천문학자의 힘든 노고" # 14313990229223543232
  VIETmisc.5005.desc: "최근에 한 지역의 천문학자가 하늘을 측량하기 위해 밤하늘 별자리 지도를 꼼꼼히 만들고 있다는 소식을 들었습니다. 물론, 이것은 단순한 종이에 선과 그림이 그려진 것만이 아닙니다. 여러 별자리와 천체를 아름다운 그림으로 표현한, 보기에도 훌륭한 작품이기도 합니다. 전반적으로 이 작업은 상당한 시간과 노력이 필요한 과정입니다. 어쨌든, 그는 작은 비용으로 자신의 지도 중 하나를 저에게 팔아주겠다고 기꺼이 제안해 주었습니다." # 5289209581629050789
  VIETmisc.5005.a: "참, 친절하시군요! 기꺼이 받겠습니다." # 17189843698200204796
  VIETmisc.5005.b: "그냥 가지세요. 왜 제가 필요하겠어요?" # 18175396435852807984
  VIETmisc.5006.t: "은색 세트인가 아니면 아닌가?" # 2466195114236033577
  VIETmisc.5006.desc: "도시에 들렀을 때 은장색이 하는 가게를 발견했습니다. 그는 저를 보고 매우 기뻐하며 갓 완성한 아주 훌륭한 은제품 세트를 보여주었습니다.  그야말로 위대한 [ROOT.Char.GetTitleAsNameNoTooltip] 같은 분에게 어울리는 품격 있는 물건이었습니다.  그가 좋은 가격에 팔 의향이 있었습니다. 세트의 화려함을 보니, 정말 좋은 거래 같았습니다!\n\n하지만, 과연 제가 더 많은 부와 영향력의 상징이 필요할까요?  결국 작은 세트일 뿐이고, 제 개인적인 용도나 매우 소규모 행사에만 쓸모가 있을 뿐입니다." # 14190922133046409109
  VIETmisc.5006.a: "허영심은 아니고, 그냥 좋은 것을 좋아할 뿐이에요!" # 4717565678579024549
  VIETmisc.5006.b: "참아야겠어. 이미 식기류가 충분해." # 3226193253639904512
  VIETmisc.5007.t: "이국적인 깃털" # 8014226213856105970
  VIETmisc.5007.desc: "상인의 가게를 둘러보다가, 상당히 매력적인 깃털펜을 발견했습니다.  이 펜은 전설의 섬, [so-and-so]에 사는 신비로운 희귀한 새의 깃털로 만들어졌다고 합니다.  그 섬은 이곳으로부터 멀리 떨어져 있어, 수많은 리그를 건너야 한다고 하네요.  이 새를 잡는 것이 매우 어렵다고 하니, 이 펜을 구매하려면 상당한 값을 지불해야 할 것 같습니다. 하지만 [ROOT.Char.GetFaith.HighGodName] 이시여, 정말 아름다운 펜이군요.  매일 사용한다면, 지적인 면모와 세련됨을 동시에 드러낼 수 있을 것 같습니다." # 8299671184381865541
  VIETmisc.5007.a: "그런 좋은 깃펜을 살 돈이 되는군!" # 17382223780577580219
  VIETmisc.5007.b: "좋군." # 9092257166423185207
  VIETmisc.5008.t: "아름다운 항아리" # 10571135758554724729
  VIETmisc.5008.desc: "오늘 현지의 하급 귀족들이 저를 방문하여 예의를 다했습니다. 그 기념으로, 훌륭한 금속으로 만들어진 아름다운 항아리를 선물로 받았습니다.\n\n그들이 떠난 후, 저는 항아리를 자세히 살펴보았습니다. 분명히 고급 제품으로, 독특한 조각과 장식이 [ROOT.Char.GetCulture.GetName] 특유의 예술적 감각으로 새겨져 있습니다." # 13264597141126019787
  VIETmisc.5008.a: "중요한 때를 위해 간직하십시오." # 16264090365968594732
  VIETmisc.5008.b: "그냥 팔아버려, 그렇게 특별한 건 아니잖아." # 12406641026357986150
  VIETmisc.5009.t: "일반적인 물 항아리" # 14549233244825199132
  VIETmisc.5009.desc: "오늘 저는 지역 마을을 방문하여 마을의 상황을 살펴보고 지역 유력자들과 여러 가지 사항을 논의했습니다. 떠나기 전, 지역 장인 몇몇이 이 방문을 기념하는 나무 항아리를 선물로 주었습니다. 이 항아리는 훌륭한 품질과 뛰어난 장인 정신을 보여주며, 보통의 [ROOT.Char.GetCulture.GetName] 풍으로 장식되어 있습니다. 하지만 여전히 단순한 물건이라 저 같은 [ROOT.Char.GetTitleAsNameNoTooltip]이 이런 간단한 선물을 보관하는 것이 적절한지 확신할 수 없습니다." # 18393055413840878630
  VIETmisc.5009.a: "감사합니다.  그대로 보관하겠습니다.  좋은 선물입니다!" # 2802983133863461384
  VIETmisc.5009.b: "이 쓸모없는 물건을 다른 평민에게 팔아 버리십시오." # 8769802513317839611
  VIETmisc.5010.t: "극도로 안전한" # 5356036482425255752
  VIETmisc.5010.desc: "근처에 자물쇠 장인이 있다는 소문을 들었습니다.  그가 만드는 자물쇠는 절대 딴 사람이 열 수 없을 만큼 단단하다고 합니다.  내 신하들 중 몇몇이 그 장인의 기술을 극찬했지요.\n\n\n사실, 제가 그의 기술에 관심이 있다는 얘기를 들은 그는, 제게 특별한 상자를 만들어주겠다고 제안했습니다.  겉모습은 평범하고, 딱히 눈에 띄는 점이 없습니다.  과시하거나 화려하지 않게 만든 것이 바로 그 의도입니다. 그래서 귀중품이든, 불리한 편지든, 소중한 기념품이든, 아무것도 안전하게 보관할 수 있을 것입니다. 물론, 열쇠를 가지고 있을 때 말이죠." # 7634488730754740668
  VIETmisc.5010.a: "저는 제가 원하는 대로 하나를 주문하겠습니다." # 8455000683981776606
  VIETmisc.5010.b: "숨길 것이 없으니 필요치 않습니다." # 6868344821673270736
  VIETmisc.5011.t: "좋은 거울" # 15468772835316436024
  VIETmisc.5011.desc: "근처에 유리공이 살고 있는데, 매우 투명한 유리를 만드는 솜씨를 보유하고 있습니다. 이렇게 깨끗한 유리를 만드는 건 매우 어려운 일이죠.  저는 이 분이 만든 손거울을 사려고 생각하고 오늘 그의 가게에 직접 방문해 작품들을 자세히 살펴봤습니다.  결론적으로, 그의 기술력에 감탄했습니다. 그의 솜씨는 의심할 여지가 없습니다.\n\n그곳에서 특히 눈에 띈 거울 하나가 있었습니다.  한 번 보는 순간, 마치 #italic 신비한# 힘이라도 느껴지는 것 같았습니다.  하지만 대부분의 숙련된 장인이 만든 거울이 그러하듯 말이죠.\n\n이 거울을 사고 싶은 마음이 간절합니다." # 15843516977129575302
  VIETmisc.5011.a: "이 정도면 괜찮은 손거울 하나 만들 수 있겠군요." # 6646515936200167051
  VIETmisc.5011.b: "제 현재 거울은 품질이 떨어지지만 괜찮습니다." # 4914035929407660624
  VIETmisc.5012.t: "승리!" # 474409555263755639
  VIETmisc.5012.desc: "최근 체스가 점점 인기를 얻고 있습니다. 제가 자주 하지는 않지만, 언젠가 필요할지도 모르니, 현대적이고 사교적인 지도자로서의 이미지를 위해 품질 좋은 체스 세트를 구매하는 것이 좋을지도 모르겠습니다.\n\n오늘 기회가 찾아왔습니다. 이 지역을 지나는 유명한 여행 상인이 오래되고 아름다운 상아 체스 세트를 소유하고 있으며, 판매할 의향이 있다는 소식을 들었습니다. 아마 제 개인용 체스 세트를 구매할 때가 된 것 같습니다. 떠나기 전에 그를 만나봐야겠습니다." # 10137593873244300446
  VIETmisc.5012.a: "체스 세트를 가져다 놓읍시다." # 2409770327029641786
  VIETmisc.5012.b: "돈 아깝네." # 6359282394589561256
  VIETmisc.5013.t: "체크메이트?" # 9935194277959315666
  VIETmisc.5013.desc: "최근 체스가 점점 더 인기를 얻고 있습니다. 제가 많이 하지는 않더라도, 체스 게임 연습을 위해 저렴한 체스 세트를 갖춰 두는 것도 나쁘지 않을 듯합니다. 어떤 이들은 체스를 시간 낭비라고 비난할지도 모르겠습니다. 왜냐하면 누가 군대가 앞뒤로 움직이는 추상적인 형상을 바라보느라 시간을 보낼까요? 그럼에도 불구하고, 제가 충분히 능숙하다면, 몇몇 사람들을 감명받게 할 수 있거나, 아니면 체스를 즐기는 많은 다른 사람들과 소통하고 전략과 전술에 대해 이야기할 수 있을 겁니다.  \\n\\n만약 원한다면, 근처 장인들이 현지 나무로 만든 저렴한 체스 세트를 만들 수 있습니다." # 2888597571063040541
  VIETmisc.5013.a: "이런 체스 세트 하나 사겠습니다 - 재밌을 것 같네요!" # 15424014929961521913
  VIETmisc.5013.b: "전략 게임 #italic 은#! 시간 낭비일 뿐이죠." # 17271906285439738430
  VIETmisc.5014.t: "훌륭한 식기" # 2474242223930560399
  VIETmisc.5014.desc: "동방 여행에서 돌아온 현지 학자가 최근 저희 집에 초대받았습니다. 그가 본 것과 기록한 모든 이야기를 나누기 위해 오늘 저녁 작은 연회를 열었습니다.\n\n그의 이야기를 듣는 동안 특히 동방의 한 영역에 거주하며 사귀었던 친구로부터 받은 도자기 젓가락 몇 쌍을 선물로 받았다고 말합니다. 그는 그 중 한 쌍을 저에게 선물로 줄 수 있다고 합니다. 그 아름다움을 보면 이 젓가락이 평범한 것이 아니라는 것은 의심의 여지가 없습니다." # 11361591317568624932
  VIETmisc.5014.a: "저의 낡은 젓가락은 비교가 되지 않을 정도로 칙칙하고 초라합니다." # 13439066121367442476
  VIETmisc.5014.b: "감사합니다! 어떻게 사용하는지 모르겠지만, 괜찮아 보입니다." # 16326046016557797126
  VIETmisc.5014.c: "네, 알겠습니다." # 6478988268360059920
  VIETmisc.5015.t: "뼈 주사위" # 1036830153233178945
  VIETmisc.5015.desc: "주사위 놀이는 종종 하층민, 도박꾼, 범죄자, 그리고 하찮은 자들과 연관되지만, 사회 상층부도 좋은 주사위 게임을 즐깁니다. 이런 유희를 좋아하는 제 친구는 아름다운 외관의 훌륭한 동물 뼈로 조각한 여분의 주사위 한 쌍을 가지고 있는데, 제가 관심이 있다면 저에게 줄 수 있습니다. 결국, 자신이 신뢰할 수 있는 자신의 주사위로 게임하는 것이, 상대방의 주사위에 속임수가 있을 수도 있다는 불안감 속에서 남의 주사위를 믿는 것보다 낫습니다." # 7951184272528792897
  VIETmisc.5015.a: "괜찮습니다. 제가 가지겠습니다." # 11274131527866079027
  VIETmisc.5015.b: "이런 게임에 시간 낭비하지 말았어야 했는데..." # 10362826536751607235
  VIETmisc.5016.t: "나무 주사위" # 4566816423743660908
  VIETmisc.5016.desc: "주사위 놀이는 종종 하층민, 도박꾼, 범죄자, 그리고 무관심한 자들과 연관되지만, 사회 상류층도 좋은 주사위 게임을 즐깁니다. 이런 오락을 좋아하는 제 지인이 제게 사용하지 않는 간단한 나무 주사위 한 쌍을 줬습니다. 제가 원하면 제 것이 될 수 있습니다.  가장 저급한 것은 아니지만, 이 주사위 쌍은 특별하다고 할 수는 없습니다.\n\n하지만, 믿을 수 있는 자신의 주사위로 하는 것이, 남의 주사위에 의존하는 것보다 좋습니다. 남의 주사위는 속일 가능성이 있을 테니까요." # 2472972960764451539
  VIETmisc.5016.a: "괜찮소, 주사위를 가져가겠네." # 15251248204283586559
  VIETmisc.5016.b: "이런 게임에 시간 낭비하지 말았어야 했는데..." # 10362826536751607235
  VIETmisc.5017.t: "비단 신발" # 13733303395106141367
  VIETmisc.5017.desc: "발이 요즘 너무 아프고 지쳐서 괴롭습니다. 제 침실에서 신을 부드러운 비단 슬리퍼를 사서 다니면 좋을 것 같아요. 멋도 좀 날 것 같고 말이죠.  근처에 솜씨 좋은 슬리퍼 장인이 있다는 소문이 들리는데, 솜씨가 정말 뛰어나다고 하더군요.  그녀의 가게에 들러볼까 합니다." # 7093564337544036178
  VIETmisc.5017.a: "네! 좋은 생각입니다." # 9575611355943049463
  VIETmisc.5017.b: "아니, 아니. 너무 과장됐어." # 7452855198820673555
  VIETmisc.5018.t: "평범한 숟가락" # 2719619232330278180
  VIETmisc.5018.desc: "사적인 식사 때 자주 사용하는, 납작한 은수저가 하나 있습니다. 그리 품격 있는 모습은 아니지만, 만약을 위해 더 자주 사용해야 할지도 모르겠습니다. 적어도 이 수저가 위험한 물질에 오염되지 않았다는 것을 확신할 수 있으니까요!" # 16574957028379893870
  VIETmisc.5018.a: "좋은 생각입니다." # 6852709004552766640
  VIETmisc.5018.b: "저기에 더 나은 숟가락이 있을 겁니다." # 9516848344522275646
  VIETmisc.5019.t: "#bold 추가적인 노력#" # 18245035624798211640
  VIETmisc.5019.desc: "저택을 둘러보다가 단단하지만 가벼운 돌로 만든 자가 하나 놓여 있는 것을 발견했습니다. 아마도 하인 중 한 명의 소지품일 텐데, 지금은 필요 없을지도 모르겠네요. 어쨌든, 이 자는 튼튼하지만 가벼운 돌로 만들어져서 앞으로 여러 가지 일에 도움이 될 것 같습니다." # 16105300954342856580
  VIETmisc.5019.a: "저의 지위라 할지라도, 도움이 될지도 모르겠습니다." # 958694646976157640
  VIETmisc.5019.b: "나는 저 하찮은 평민이 아니야." # 918001949750162658
  VIETmisc.5020.t: "앙티델루비안 플루트" # 12190507616961770131
  VIETmisc.5020.desc: "최근, 저의 영지에서 사냥꾼이 사냥을 나갔다가 구덩이를 발견했습니다. 호기심에 더 깊이 파헤치던 그는 결국 고대 유물들을 발견했습니다. 대부분은 쓸모없고 부서진 물건이었지만, 거대한 짐승이나 인간의 뼈로 보이는 나팔이 하나 있었습니다.\n\n오늘, 다른 마을 회의에 참석하기 위해 그의 마을을 지나가던 저는 이 놀라운 발견을 보게 되었습니다. 여가 시간에 나팔을 불던 그 사냥꾼은 고대 나팔로도 여전히 음악을 연주할 수 있다는 것을 보여주었습니다. 슬프고 기이하지만 듣기 좋은 소리가 났습니다.\n\n마을 사람들은 이 나팔을 저에게 선물로 주겠다고 제안했습니다. 과거의 기이하고 흥미로운 유물이라면 분명 관심을 가지실 것이라 생각합니다. 결국, 이것은 보통의 평범한 나팔이 아닙니다." # 4318343542567933768
  VIETmisc.5020.a: "선물에 감사합니다." # 9322930741590753580
  VIETmisc.5020.b: "걱정됩니다. 아니요, 감사합니다." # 2911132375689834381
  VIETmisc.5021.t: "균형 유지" # 14261769594962486316
  VIETmisc.5021.desc: "어느 날, 제 영지의 행정과 관련된 거래를 마무리한 후, 제가 아는 몇몇 상인들이 선물을 주고자 했습니다. 그들의 선물은 정교한 재료로 만든 저울이었습니다.\n\n"거래 상대의 저울이 얼마나 불공정한지 알 수 없으니, 당신께서는 항상 자신의 저울을 갖고 계셔야 합니다, [ROOT.Char.GetLadyLord]님." 상인 중 한 명이 말했습니다. "이 저울은 분명히 잘 맞춰져 있습니다.  사용하지 않더라도, 당신의 신하 중 한 명이 사용할 수 있을 겁니다. 최소한, 불량한 상인들을 겁주어 정직한 거래를 하게 할 수도 있을 겁니다."" # 15722125649819874035
  VIETmisc.5021.a: "이것은 분명히 유용할 것입니다! 감사합니다." # 18381274299693319337
  VIETmisc.5021.b: "필요하지 않습니다. 그래도 감사합니다." # 17126169041647824638
  VIETmisc.5022.t: "망치질을 하십시오" # 17472290800496112537
  VIETmisc.5022.desc: "오늘 하루, 신하들의 작업 현장을 돌아보며 직접 점검하고 있습니다. 저택 일부의 성벽과 구조물에 대한 소규모 수리 작업을 진행 중이더군요. 천천히 걸으며 모든 장면을 살펴보던 중, 망치 하나를 발견했습니다. 손에 쥐어보니 단단하고 묵직합니다.\n\n\n이 망치에는 특별한 뭔가가 있습니다. 제가 평범한 장인이나 노동자는 아니지만, 망치를 들여다볼수록 감탄하지 않을 수 없습니다. 결국, 건물, 배, 그리고 다른 위대한 건축물들은 이런 간단한 도구로 만들어지지 않았습니까?\n\n\n아마도 위대한 [ROOT.Char.GetTitledFirstNameNoTooltip]조차도 이 일상적인 도구의 유용성을 발견할지도 모릅니다! 적어도 저는 더 열심히 일할 동기를 부여하기 위해 망치를 곁에 두겠습니다." # 6371349150037546304
  VIETmisc.5022.a: "곁에 두겠습니다." # 13343115289160655752
  VIETmisc.5022.b: "흥미롭지만, 그 이상은 아닙니다." # 16569245116968482263
  VIETmisc.5023.t: "삽질 시작, 삽질 종료" # 12274238411110639225
  VIETmisc.5023.desc: "최근 저택 수리를 위해 몇몇 하인들에게 일을 시켰습니다. 인근 마을 몇 곳에서도 일꾼들을 불러들였지요.\n\n일의 진척 상황을 살피던 중, 한 남자가 특이한 삽을 들고 있었습니다. – 적어도 저에게는 그랬습니다. 꽤 투박해 보였지만, 그 놀라운 견고함과 힘은 그런 간단한 도구로서는 흔치 않은 것이었습니다. 게다가 투박하면서도 매력적인 아름다움이 느껴졌습니다. 그 일꾼이 제 칭찬에 감사한 듯, 저에게 삽을 선물하겠다고 제안했습니다.\n\n"저는 [ROOT.Char.GetTitleAsNameNoTooltip]이 삽을 어떻게 사용할지 모르겠습니다만," 그는 말했습니다. "집에 또 하나를 더 구해놓았습니다. 분명 당신 같은 훌륭한 [ROOT.Char.GetLadyLord]께서는 이것을 잘 활용할 방법을 생각해낼 것입니다."" # 3859175808886431882
  VIETmisc.5023.a: "그 소리가 훌륭합니다. 감사합니다!" # 11408524545035445631
  VIETmisc.5023.b: "괜찮습니다, 그냥 보고 싶었을 뿐입니다." # 7674746541693729332
  VIETmisc.5024.t: "배낭" # 10849111229884562886
  VIETmisc.5024.desc: "최근 모험가 한 명이 이곳을 방문하여 먼 땅에 대한 이야기를 들려주었습니다. 그 모험가는 떠나면서 저에게 가죽 배낭을 선물했습니다. 여행 중 물건을 나르는 데 유용할 것이라고 했습니다. 아름답지는 않지만, 장인은 명백히 튼튼함과 함께 멋스러운 소박함을 고려하여 만들었으며, 많은 짐을 쉽게 나를 수 있도록 설계되었습니다." # 8784759263829506495
  VIETmisc.5024.a: "저희가 도와드릴 수 있으면 좋겠습니다!" # 3982344395414876649
  VIETmisc.5024.b: "쓰레기 같으니, 시중들 사람을 주거나 버리십시오." # 3797647207747036624
  VIETmisc.5025.t: "마지막 순간의 선물" # 5107211851774731849
  VIETmisc.5025.desc: "그곳 술집은 처음 방문이었습니다.  단지 지역 귀족 한 분을 만나러 갔을 뿐이었지만, 술집 종업원과 단골 손님들은 예상치 못한 [ROOT.Char.GetTitleAsNameNoTooltip]의 방문에 따뜻하게 맞아주었습니다.  만남 장소가 갑작스럽게 바뀌어서 급하게 방문했지만, 직원들은 제대로 된 환대를 해주려고 노력했습니다.\n\n직원들은 제대로 된 선물을 준비할 시간이 부족했던지, 기념품으로 간단한 조각 나무 그릇을 내놓았습니다. 그냥 평범한 그릇이 아니고, 아름답게 조각되어 [ROOT.Char.GetCulture.GetName] 특유의 문양이 새겨져 있었습니다.  대대로 [ROOT.Char.GetTitleAsNameNoTooltip]이 갖는 물건은 아니지만, 제 맘대로 가져갈 수 있다면, 개인적으로 혹은 외출 시 사용하기에 좋을 것 같습니다." # 5977470722599507349
  VIETmisc.5025.a: "물론입니다." # 154506049016782907
  VIETmisc.5025.b: "괜찮습니다! 이건 쓸모없습니다!" # 5110329525943107102
  VIETmisc.5026.t: "잠재력을 깨닫다" # 9327236363841091805
  VIETmisc.5026.desc: "최근 은퇴한 내 전직 근위대장 중 한 명을 찾아뵈었습니다.  밖으로 나와 잡담을 나누던 중, 그는 나에게 선물을 건네려 했습니다.  그것은 묘하게 생긴 금속 막대기였는데, 처음에는 기분이 상했습니다.  어떤 장난인가 싶었습니다.\n\n"이것은 매우 좋은 잠금 해제 도구입니다. 제가 사용해 본 대부분보다 뛰어납니다."  근위대장은 겉보기에 가치없어 보이는 선물의 가치를 설명했습니다.  "숙달되면 거의 모든 자물쇠를 열 수 있습니다.  당신을 보호하는 제 임무 수행에 오랫동안 큰 도움이 되었습니다. 저는 이제 필요하지 않지만, 당신과 같은 위대한 [ROOT.Char.GetTitleAsNameNoTooltip]께서도 이것이 유용할 것이라고 생각했습니다.  시간이 된다면 오늘 오후에 이 도구를 최대한 활용하는 몇 가지 기술을 가르쳐 드릴 수 있습니다."" # 10457064663221353299
  VIETmisc.5026.a: "아! 흥미로운 선물이군요... 하지만 매우 유용한 선물입니다." # 16030729846678523301
  VIETmisc.5026.b: "이제, 이제, 더러운 일은 내 첩자와 암살자들에게 맡기겠다!" # 15666458322483573134
  VIETmisc.5027.t: "도자기 주전자" # 6273304975178009330
  VIETmisc.5027.desc: "지방 귀족의 연회에서 제게 작은 상이 차려졌습니다. 주인은 그 자리에서, 제게 [ROOT.Char.GetCulture.GetName]의 예술품으로 장식된 도자기 잔을 선물로 내어주었습니다. 명장의 손길이 엿보이는 아름다운 물건이었습니다. 비록 대연회 같은 격식 있는 자리에서는 사용하지 않더라도, 일상생활에 사용하기에 좋을 것 같습니다." # 9868768166298276683
  VIETmisc.5027.a: "선물에 감사합니다." # 16541135354266784213
  VIETmisc.5027.b: "제 취향에는 너무 평범합니다. 아마 재판매할 수 있을지도 모르겠네요..." # 9457103003527136717
  VIETmisc.5028.t: "나무 잔" # 14497790482037082571
  VIETmisc.5028.desc: "지방 귀족의 연회에 참석하니, 주최자께서 손수 만든 나무 잔을 선물로 내어주셨습니다. 장식은 단순하지만, 훌륭한 기술로 만들어진 고급스러운 잔입니다. 대규모 연회 같은 공식적인 자리에는 사용하지 않더라도, 일상생활용으로는 손색이 없을 만큼 훌륭합니다." # 3365096271143467818
  VIETmisc.5028.a: "겸손하지만 좋은 선물입니다." # 6521393229990367063
  VIETmisc.5028.b: "나중에 팔겠어요 – 내 스타일이 아니거든요." # 13409132315451217509
  VIETmisc.5029.t: "가려움증 해결책" # 15987205137121029153
  VIETmisc.5029.desc: "어제, 어깨뼈 근처 피부에 끔찍하게 짜증나는 가려움증이 있었습니다.  긁기가 힘들었습니다. 어떻게 자세를 취해도 손가락으로는 가려움증을 닿을 수 없었으니까요.\n\n그러다 떠올랐습니다. - 왜 뒷긁개를 항상 갖고 있지 않았을까요?  전에 사용해본 적은 있지만, 제 개인적인 가려움증을 해소하기 위해 하나만 갖고 있으면 좋겠다는 생각이 들었습니다.\n\n오늘 마을에 있는 동안 나무를 잘 조각하는 장인을 만났습니다.  저에게 필요한 뒷긁개를 만들어 줄 수 있다면 더 없이 좋을 것 같습니다." # 977183558206609693
  VIETmisc.5029.a: "Unfortunately, you can't buy a scratcher specifically for yourself.  Scratching is a natural human behavior, and there are plenty of things that can help with it in a safe, healthy way.  You might want to explore ways to relieve the itch without harming yourself, such as using a soft-bristled brush, a cool compress, or a medicated lotion.  If the itching is severe or persistent, it's best to consult a doctor to rule out any underlying medical conditions." # 9489401985742762036
  VIETmisc.5029.b: "정말 필요한가?  내가 어떻게든… 조금씩은…  닿을 수 있을 것 같아." # 6885544741419058840
  VIETmisc.5030.t: "걸어가는 지팡이" # 1526355545989242145
  VIETmisc.5030.desc: "집 근처 산책로를 따라 신선한 공기를 마시며, 때때로는 더 깊은 야생으로 들어가 자연의 아름다움을 감상하기도 합니다. 하지만, 지형이 항상 쉽게 다닐 수 있는 것은 아닙니다.\n\n오늘, 이런 산책 중에 큰 나무 막대기를 발견했습니다. 호기심에 집어들었더니 튼튼하고 잡기 편했습니다. 균형을 잡는 데 도움이 될지 궁금해 땅에 단단히 박고, 몇 걸음씩 짚으로 사용해 보았습니다. 이 목적으로는 꽤 잘 작동하는 것 같습니다!\n\n하지만 야생에서 발견된 막대기인 만큼 보기 좋지는 않습니다. 조금 정리해야 할 필요가 있습니다. 이것을 마을 장인에게 가져가면 조금씩 조각하여 다듬어 줄 수 있을 것 같습니다." # 7015682283621343367
  VIETmisc.5030.a: "그 일을 도와줄 장인을 찾아봐야겠군요." # 1414540200023929556
  VIETmisc.5030.b: "그래도 이상해 보이고, 그냥 많은 막대기 중 하나일 뿐이네요." # 13177502696817409035
  VIETmisc.5031.t: "장갑 한 쌍" # 6509439681507080540
  VIETmisc.5031.desc: "제 영지 안을 여행 중이었습니다. 어느 마을의 가죽 장인의 작업장을 지나면서, 판매 중인 제품들을 살펴보았습니다. 단순한 가죽 장갑 한 켤레가 눈에 띄었습니다. 가죽 장인은 처음 주문한 손님이 장갑이 만들어진 후 주문을 취소했다고 말했습니다.\n\n장갑을 껴보니, 제 손에 딱 맞았습니다. 착용감도 좋았습니다. 원래 주문했던 사람에게 가지 않을 장갑이니, 가죽 장인의 노고를 헛되게 하지 않기 위해 사는 것이 좋을 것 같았습니다." # 16490315414276229337
  VIETmisc.5031.a: "장갑을 사 드릴까요?" # 4299371338935662895
  VIETmisc.5031.b: "괜찮지만, 내 취향은 아니야." # 15003592847788998411
  VIETmisc.5032.t: "[ROOT.Char.GetFaith.HouseOfWorship|U]를 방문합니다." # 5188632075313949288
  VIETmisc.5032.desc: "오늘 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship]에 들렀습니다. 처음 인사를 나눈 후 [ROOT.Char.Custom('DefaultPriestTitlePlural')] 분들이 신전을 간략히 안내해 주셨습니다. \n\n그곳에서 [ROOT.Char.Custom('DefaultPriestTitlePlural')] 중 한 분과 좋은 대화를 나눌 기회가 있었습니다.  그분은 [ROOT.Char.GetFaith.GetAdjective] 경전을 베껴 적던 책상과 책상들, 그리고 해질녘에도 방을 밝히기 위해 사용하던 촛대들을 보여주셨습니다. 그 촛대들은 세라믹 재질로 만들어져 아름다운 여러 상징으로 장식되어 있었습니다. \n\n[ROOT.Char.Custom('DefaultPriestTitle')]께서 원한다면 가져가도 좋다고 하시더군요." # 15383968888684339728
  VIETmisc.5032.a: "네, 영광입니다. 감사합니다." # 5419702166450752079
  VIETmisc.5032.b: "저보다 당신이 더 필요할 겁니다." # 7856574839320530135
  VIETmisc.5033.t: "야간 순찰" # 5107123786345381894
  VIETmisc.5033.desc: "밤중 순찰 도중, 많은 경비병들이 길을 밝히기 위해 등불을 사용하지만, 일부는 랜턴을 함께 휴대하고 있습니다. 어느 날 밤, 저는 저택의 한 부분에서 다른 부분으로 이동하는 동안, 제 호위를 맡은 경비병이 들고 있던 랜턴을 자세히 살펴보았습니다.\n\n"맘에 드시나, [ROOT.Char.GetLadyLord]님?" 경비병이 계속해서 걸으며 물었습니다. "제 숙소에 予備가 하나 더 있습니다. 만약 현재 사용하시는 촛불이나 랜턴이 마음에 안 드시면, 이 랜턴을 가져가셔도 좋습니다." \n\n경비병은 제가 랜턴에 깊은 관심이 있는 것으로 오해한 것 같습니다. 하지만, 혹시라도 랜턴이 하나 더 있으면 좋을 것 같습니다." # 1863745077291319574
  VIETmisc.5033.a: "기꺼이 도와드리겠습니다!" # 4841705893805787391
  VIETmisc.5033.b: "아니요, 필요 없어요." # 242251817318695420
  VIETmisc.5034.t: "아름다운 손수건" # 13655446829503344105
  VIETmisc.5034.desc: "얼마 전에 손수건 하나를 얻었는데, 그 천의 질이 정말 좋습니다. 땀이나 재채기할 때 흡수력이 뛰어나고, 세탁 후에도 불쾌한 냄새가 남지 않아요. 앞으로 더 자주 곁에 두어야겠어요." # 12439283792809538285
  VIETmisc.5034.a: "이제 내 곁에 있을 것입니다." # 15850513637374221919
  VIETmisc.5034.b: "하지만 다른 방법도 사용할 수 있습니다." # 12714943800461497533
  VIETmisc.5035.t: "사탕 가게 같네" # 2873640964754205981
  VIETmisc.5035.desc: "최근 간식으로 여기저기 사탕을 조금씩 먹는 습관이 생겼습니다. 하지만, 하인들이 저희 저택을 뒤져서 사탕을 찾게 하지 않고 보관하는 더 편리한 방법이 있으면 좋겠습니다.\n\n하녀 중 한 명이 집에 있던 항아리를 이용해 사탕을 보관하는 것을 제안했습니다. 그러면 안전하고 건조한 곳에 보관할 수 있고, 다른 방으로, 또는 짧은 여행에도 함께 가져갈 수 있을 것입니다. 그러자 그녀는 저희 부엌에서 찾은 작은 도자기 항아리를 보여주며 이 용도에 적합하다고 말했습니다." # 5109718137814355845
  VIETmisc.5035.a: "멋진 생각이군요! 이제 병에 무엇을 담아야 할까요?" # 15001493472235073350
  VIETmisc.5035.b: "사탕을 가져오는 게 당신의 일입니다." # 12088685066520058
  VIETmisc.5036.t: "깨어 있어야 합니다!" # 6533339895296132068
  VIETmisc.5036.desc: "오늘 병사들을 검열해야 했습니다. 솔직히 따분한 일이었고, 저만큼 병사들도 지루했을 겁니다. 병사들을 “지켜보며” 앉아 있다가 졸아버렸습니다.\n\n#bold 푸웁-!#\n\n휘파람 소리에 벌떡 일어나 의자에서 뛰쳐나왔습니다. 몇몇 병사들도 놀란 모양입니다. 어쨌든, 지휘관이 휘파람을 불어 병사들에게 다양한 명령을 내린 모양입니다.\n\n검열이 끝난 후 지휘관과 이야기를 나눴습니다. 대화가 휘파람으로 이어졌습니다. “아, 이 휘파람은 나무로 만든 좋은 휘파람이지,”라고 말했습니다. “고급스럽군요. 죽은 자도 깨울 정도야, 진짜. 몇 개 있어서, 원한다면 쓸데없이 남아있던 휘파람 하나 줄 수 있지.”" # 17564744874934992613
  VIETmisc.5036.a: "굳이라면, 그러겠습니다." # 14321454325825372024
  VIETmisc.5036.b: "그냥…  그렇게 두시겠습니다." # 16061963115349898976
  VIETmisc.5037.t: "많은 여정, 많은 노고" # 14782447411366087668
  VIETmisc.5037.desc: "지난 몇 주간, 저는 영지 곳곳을 다니며 중요한 인물들을 만나 중요한 문제들을 논의하기 위해 여행을 많이 다녔습니다. 이러한 끊임없는 여행은 길 위에서 조금 더 준비하는 법을 배우게 해 주었지요. 예를 들어, 언제나 물주머니를 곁에 두는 것입니다. 길 위에서 갈증을 해소하는 일은 주변에 좋은 물이 없다면 큰 문제가 될 수 있으니까요.\n\n어쨌든, 지난 몇 주간 사용하기 시작한 물주머니에 애착이 생겼습니다.  들고 다니기에 가장 아름다운 물건은 아니지만, 정말 훌륭하게 역할을 해냅니다. 앞으로 업무량이 줄어들더라도, 이 물주머니는 계속 가지고 싶네요." # 10078017179375070117
  VIETmisc.5037.a: "목이 마를까 봐 곁에 두겠습니다." # 17633601181729329948
  VIETmisc.5037.b: "그저 물주머니일 뿐, 특별한 것은 없습니다." # 11625762524888191248
  VIETmisc.5038.t: "이상한 인형" # 2190489443273516940
  VIETmisc.5038.desc: "오늘 시장을 지나가며 여행 상인이 물건들을 보여주고 있습니다.  그는 특이한 인물이며, 희한한 물건들을 팔고 있습니다.\n\n\n"혹시 이것이 마음에 드시겠습니까, 제 [ROOT.Char.GetLadyLord]님?" 그는 말하며 인형을 보여줍니다.\n\n\n"장난이세요?" 저는 비웃었습니다. "저는 아이가 아닙니다."\n\n\n"아, 용서하십시오. 이것은 평범한 인형이 아닙니다," 그는 삐뚤어진 이빨 사이로 웃으며 말했습니다. "직접 보여드리겠습니다."\n\n\n그는 작은 열쇠를 꺼내서 제가 처음에는 눈치채지 못했던 인형의 작은 구멍에 꽂습니다. "안이 비어 있습니다. 이 눈에 띄지 않는 인형 속에 온갖 것을 숨길 수 있습니다! 모두가 단순한 인형이라고 생각하지만, 당신, 통찰력 있고 교활한 [ROOT.Char.GetTitleAsNameNoTooltip]님은 그렇지 않다는 것을 알 것입니다. 가능성은 무궁무진합니다!"" # 17443475062567121789
  VIETmisc.5038.a: "그럼 이제 좀 낫군요. 저 "인형"을 사겠습니다." # 5885703848648468821
  VIETmisc.5038.b: "영리하지만, 그 안에 무엇을 숨길 수 있을까요?" # 5630882683103450646
  VIETmisc.5039.t: "청소, 청소" # 8097037599244214833
  VIETmisc.5039.desc: "하인들이 저택의 더러운 방을 정리하던 중, 우연히 빗자루를 발견했습니다. 놀랍게도 그것은 평범한 빗자루가 아니었습니다. 손잡이에는 정교한 장식과 예술 작품이 새겨져 있었습니다. 하인들은 그 빗자루가 보통 빗자루보다 훨씬 품질이 좋다고 판단하여, 제게 보관하실지 물었습니다." # 2804474736381321661
  VIETmisc.5039.a: "방을 항상 깨끗하게 유지해야 합니다." # 914138729731275247
  VIETmisc.5039.b: "정말이야? 너가 청소해. 원하면 써." # 4126773098825021010
  VIETmisc.5040.t: "여행하는 잉크병" # 11380427313167244959
  VIETmisc.5040.desc: "오늘 저명한 학자를 방문했습니다.  불행히도, 그 학자는 저의 궁정에서 일할 의향이 없었습니다. 그래서 제 영지를 효율적으로 다스리는 방법에 대한 아이디어를 얻고자 했습니다. 이 자리를 기념하여, 그 학자는 제게 휴대용 먹물통을 선물하고자 하였습니다.  먹물이 쏟아질 염려 없이 어디든지 간편하게 휴대할 수 있는 먹물통입니다." # 3226306507858038791
  VIETmisc.5040.a: "그 소리가 매우 유용하게 들립니다. 감사합니다!" # 4678751976723513113
  VIETmisc.5040.b: "괜찮습니다. 제가 더 필요할 겁니다." # 3935521979649878687
  VIETmisc.5041.t: "수집가의 즐거움" # 17273128629244211280
  VIETmisc.5041.desc: "얼마 전, 저의 하인 중 한 명이 저택 주변 정원에서 일을 하고 있었습니다. 땅을 파던 중, 그녀는 낯선 금화를 발견했습니다.\n\n호기심에 그녀는 마을의 학자들에게 그 금화를 보여주었고, 그들은 그것이 매우 오래된 유물임을 확인했습니다. 이 사실을 알게 된 그녀는 그 금화를 제게 바로 가져왔습니다. 그녀는 그러한 물건은 제 소유임을 주장하며, 제 재산에서 발견되었기 때문이라고 말했습니다.\n\n그 금화는 크거나 눈에 띄는 것은 아니며, 심하게 닳아서 그 위에 새겨진 그림이나 글자를 거의 알아볼 수 없습니다. 하지만,  amulet(부적)으로 소지하거나, 아니면 단순히 저의 흥미를 위해 보관할 수도 있을 것입니다." # 2139301018712407712
  VIETmisc.5041.a: "네, 멋지네요. 감사합니다!" # 17990340881624706432
  VIETmisc.5041.b: "그저 동전 하나일 뿐입니다. 어딘가에 던져 버리세요." # 2999443651170585230
  VIETmisc.5041.c: "찾으셨으니, 그대로 가지십시오." # 17776286133091250036
  VIETmisc.5042.t: "천국의 밤바클라바" # 7512527802753196681
  VIETmisc.5042.desc: "오늘은 평범한 하루로 시작했습니다. 가까운 중요 인물들을 방문했고, 모두 즐거운 식사를 함께했습니다. 디저트로는 바클라바가 나왔습니다. 평범해 보이는 바클라바였지만, 이런 미식을 거절할 이유가 있었겠습니까? 한 입 베어 물었는데, 그 자리에서 죽었다면 행복했을 것입니다. 그런 훌륭한 음식을 만든 요리사를 불러 바클라바를 좀 사고 싶다고 말했습니다.\n\n“제 [ROOT.Char.GetLadyLord]께, 한 번뿐 아니라 이 바클라바 레시피를 팔 수 있습니다.” 요리사가 말했습니다. “오랜 가족 레시피입니다. 레시피대로 하면 누구든 만들 수 있습니다. 당신의 음식을 만드는 사람들은 문제없이 만들 수 있을 것입니다.”" # 11883947902815451550
  VIETmisc.5042.a: "요리사에게 레시피를 사세요." # 12460092919571213636
  VIETmisc.5042.b: "가격을 낮추어 협상하세요." # 14880650995911565594
  VIETmisc.5042.c: "요리사를 감시하는 종을 보내어 그 비법을 배우게 하십시오." # 11482119617720793779
  VIETmisc.5042.d: "요리사님, 관심 없어요." # 8790133838636816108
  VIETmisc.recipe_steal.toast.success.not_caught: "#P의 종복은# 비결을 배우고 붙잡히지 않았습니다!" # 2548578137318849214
  VIETmisc.recipe_steal.toast.success.caught: "#P의 종복은# 레시피를 배우지만, 들켰습니다!" # 13277629805539132307
  VIETmisc.recipe_steal.toast.failure: "신하 #N#께서 레시피를 배우지 못하셨습니다!" # 10404006288473170081
  VIETmisc.recipe_steal.toast.failure_tooltip: "[VIET_recipe_artifact.GetName] 획득 기회를 놓치셨습니다!" # 14286815521377079062
  VIETmisc.5043.t: "한 번 맛보면 천국에 온 듯합니다!" # 16114870963734495704
  VIETmisc.5043.desc: "저는 영지 안의 한 마을을 지나가다가, 그의 음식 솜씨, 특히 앙증맞은 빵으로 유명하다는 제빵사를 만났습니다. 그에게 앙증맞은 빵 하나를 부탁하자, 그는 이렇게 말했습니다. “앙증맞은 빵이요? 물론 저는 제 앙증맞은 빵으로 유명하죠! 한 입만 맛보시면, 천국... 아니, 세상 위에 닿을 것 같으실 겁니다!”\n\n처음엔 의심스러웠지만, 한 입 베어 물자, 정말 #italic 천국# 같았습니다. 달지만 과하지 않았고, 맛과 식감이 잘 어우러졌습니다. 제가 그에게 제 봉사를 청하자, 그는 이렇게 말했습니다. “여기서 떠날 수는 없어요. 제 앙증맞은 빵 없이는 제 모든 친구들이 죽을 테니까요. 저 없이는 세상 나머지 사람들이 어떻게 버티든, 그들이 알아서 해야죠.”\n\n하지만 그는 제게 앙증맞은 빵 레시피를 값을 받고 주겠다고 했습니다." # 14763503341413724419
  VIETmisc.5043.a: "제빵사에게 달콤한 롤 케이크 레시피를 사세요." # 12959378256355927414
  VIETmisc.5043.b: "가격을 낮추어 협상하세요." # 14880650995911565594
  VIETmisc.5043.c: "제빵사를 몰래 감시할 종을 보내어 알아보십시오." # 105728251756971625
  VIETmisc.5043.d: "빵집 주인아, 관심 없어." # 12119246617088490619
  VIETmisc.5044.t: "맛있는  hummus" # 10689464995251733491
  VIETmisc.5044.desc: "[ROOT.Char.GetCulture.GetName] 요리에는 훌륭한 음식인 후무스가 인기가 많아, 저는 이 맛있는 콩 요리를 잘 알고 있습니다. 하지만 이 유명한 콩 요리를 만드는 방법은 사람마다 다릅니다. \n\n오늘, 제 영토 내 한 마을을 방문했을 때 매우 맛있는 후무스를 발견했습니다. 주민들은 저를 위해 작은 연회를 준비했고, 식사와 함께 넉넉한 양의 후무스를 제공했습니다.\n\n이 후무스를 만든 지역의 존경받는 술집 요리사는 제가 그것을 매우 좋아하는 것 같다고 말하며, 그녀의 가족 여러 세대에 전해져 온 레시피를 저에게 팔 의향이 있다고 했습니다. 이렇게 하면 제 하인들이 제가 원할 때마다 후무스를 만들 수 있습니다." # 1002241247728322680
  VIETmisc.5044.a: "요리사에게 후무스 레시피를 사십시오." # 1763456472797767731
  VIETmisc.5044.b: "가격을 낮추어 협상하세요." # 14880650995911565594
  VIETmisc.5044.c: "요리사를 감시하기 위해 하인을 보내십시오." # 5452154810626337019
  VIETmisc.5044.d: "요리사, 그건 안 먹겠어." # 2366888342866569138
  VIETmisc.5045.t: "음탕한 연극" # 461985766470927750
  VIETmisc.5045.desc: "최근에 [VIET_lusty_argonian_maid.GetName]라는 연극에 대한 소문이 들리더군요. 오늘 드디어 그 연극본을 손에 넣었습니다. 정보원들에 따르면 매우... #italic 흥미로운#! 연극이라고 하지만, 그 이유에 대해서는 자세히 언급하지 않았습니다. 저는 아직 이 연극의 공연을 보지 못했기에, 어떤 내용인지 궁금했습니다.\n\n그래서 연극본을 펼쳐 임의의 페이지를 열어보았습니다.\n\n몇 분 동안 묵묵히 읽었던 몇 줄의 대사를 곱씹으며 중얼거렸습니다. “아,” 라고 속삭였습니다. “그래서….”" # 1962173223224084574
  VIETmisc.5045.a: "시간이 충분해요.  시간이 많아요." # 13144226279129205396
  VIETmisc.5045.b: "[ROOT.Char.GetFaith.HighGodName]께서, 이 더러운 존재를 없애야 하노라!" # 15102300586173504328
  VIETmisc.5046.t: "좋은, 크리미한 요구르트" # 4938825809574162500
  VIETmisc.5046.desc: "지역 귀족이 주최한 최근 연회에서, 여러 종류의 요구르트를 짭짤하고 달콤한 요리와 함께 제공받았습니다. 요구르트의 훌륭한 질감과 부드러운 맛이 아주 훌륭했습니다. \n\n제가 이토록 훌륭한 요구르트를 어떻게 얻었는지 주인에게 물었더니, 그 집안의 요리사가 오랫동안 직접 만들어왔다고 설명했습니다. 요구르트는 그 요리사의 고향에서 유명한 요구르트 제조법을 기반으로 만들어졌다고 합니다.\n\n"제 요리사는 저와 함께 있을 것입니다. 하지만 원하신다면," 주인은 눈빛을 반짝이며 말했습니다, "적당한 가격에 레시피를 팔 수 있습니다."" # 15070306890783242499
  VIETmisc.5046.a: "주인에게 요거트 레시피를 사십시오." # 13386879333316104001
  VIETmisc.5046.b: "가격을 낮추어 협상하세요." # 14880650995911565594
  VIETmisc.5046.c: "하인을 보내어 주인을 엿보고 그 사실을 알아내도록 하십시오." # 6187012859504694054
  VIETmisc.5046.d: "관심 없어요." # 16525873414679307746
  VIETmisc.5047.t: "참으로 맛있군요!" # 6160098884003086122
  VIETmisc.5047.desc: "처음에는, 솔직히 말해서, 그저 평범한 연회였습니다. 지역의 과부 귀족 여성이 저와 다른 중요 인사들을 초대하고 싶어했고, 그녀가 지역의 중요한 문제에 연루되어 있었기에 그녀의 말을 들어줬습니다. 그녀의 연회가 어떨지 기대는 않았습니다. 처음 몇 가지 음식은 그저 평범했습니다. 그러다가, 맛있는 파이가 나왔습니다.\n\n#italic 그것은#! 정말 먹음직스럽고 이야깃거리였습니다: 기가 막히는 버터 향기의 겉껍질에, 다양한 고기, 채소, 향신료, 허브가 조화롭게 어우러져 있었습니다. 이처럼 완벽한 조화가 가능하다는 것을 몰랐습니다!\n\n저는 주인에게 그러한 파이의 비법을 물었습니다. 그녀는 "오래된 가족 레시피예요.  [ROOT.Char.GetTitledFirstName]님, 원하신다면 적당한 값에 팔 수 있답니다."라고 말했습니다." # 9222703608695942612
  VIETmisc.5047.a: "그녀에게서 맛있는 파이 레시피를 사십시오." # 1482944859424938246
  VIETmisc.5047.b: "가격을 낮추어 협상하세요." # 14880650995911565594
  VIETmisc.5047.c: "사자를 보내어 그녀를 몰래 감시하고 정보를 얻으십시오." # 10531667089573829636
  VIETmisc.5047.d: "그녀에게 관심 없다고 말해." # 12970213878270084704
  VIETmisc.5048.t: "참으로 즐겁고 달콤하군요!" # 13353809988748359865
  VIETmisc.5048.desc: "처음에는 별다른 연회라고 생각하지 않았습니다. 만약 솔직해야 한다면 말이죠. 권력 있는 상인이 저를 초대하고자 했고, 그는 왕국 중요 문제에 연루되어 있었기에 그를 맞이했습니다. 음식이 형편없지는 않았지만… 그냥 그저 그랬습니다. 그러다 과일 파이가 나오기 전까지는 말이죠.\n\n\n#italic 거기서#! 정말 먹을 만하고 이야깃거리가 될 만한 디저트였습니다. 기분 좋은 버터 향이 묻어나는 겉은, 적절한 달콤함과 신맛이 어우러진 과일과 완벽하게 어울렸습니다. 정말 천국이었어요!\n\n\n제가 그런 파이가 어떻게 만들어지는지 주인에게 물었더니, 그는 그게 오래된 가족 레시피라고 말했습니다. \"[ROOT.Char.GetTitledFirstName] 당신이 원한다면 좋은 가격에 팔아 드리겠습니다.\"" # 12948663904578596807
  VIETmisc.5048.a: "그에게서 과일 파이 레시피를 사십시오." # 4869105662918009164
  VIETmisc.5048.b: "가격을 낮추어 협상하세요." # 14880650995911565594
  VIETmisc.5048.c: "그를 몰래 감시하고 정보를 수집하기 위해 하인을 보내십시오." # 15802804123347564649
  VIETmisc.5048.d: "관심 없어요." # 16503472598680973995
  VIETmisc.5049.t: "포도주와 음식" # 13624874037447408537
  VIETmisc.5049.desc: "나라 안을 여행하며, 식사를 위해 한 마을에 들를 수밖에 없었습니다. 들른 술집은 그리 호화롭지 않았지만, 지금으로서는 최선이었습니다. 술집 직원들은 저 같은 손님을 예상하지 못했고, [ROOT.Char.GetTitleAsNameNoTooltip]에게는 부족한, 평범한 백성에게 더 적합한 간단하고 든든한 음식만 준비할 수 있었습니다.\n\n\n주요 메뉴는 콩 수프였습니다. 외관은 그리 화려하지 않았지만, 맛을 높이기 위해 채소, 향신료, 허브가 듬뿍 들어있었습니다. 놀랍게도 한 입 먹자마자 완전히 매료되었습니다! 다양한 풍미가 완벽하게 어우러진, 정말 훌륭한 작품이었습니다. 내 수행원들은 호기심과 혼란스러운 표정으로 나를 바라보았지만, 결국 콩 수프를 먹으며 그 맛을 함께 즐기기 시작했습니다.\n\n\n술집 직원들에게 물어보니, 그들은 그 수프가 그렇게 맛있다는 걸 전혀 몰랐다고 했습니다. 항상 그렇게 요리해왔을 뿐이라고 했지만, 만약 원한다면 요리법을 살 수 있다고 했습니다." # 9022176803172247958
  VIETmisc.5049.a: "주점에서 콩 수프 레시피를 사십시오." # 17188149552452604672
  VIETmisc.5049.b: "가격을 낮추어 협상하세요." # 14880650995911565594
  VIETmisc.5049.c: "술집에 간첩을 보내 그곳을 탐지하게 하십시오." # 15892806886428884008
  VIETmisc.5049.d: "이곳에 관심 없어요." # 7811609113441117343
  VIETmisc.5050.t: "이불" # 4295747142361443454
  VIETmisc.5050.desc: "오늘 저는 제 영지의 마을을 방문했습니다. 마을 사람들은 제 방문을 기념하여 모두가 함께 만든 보풀이불을 선물로 주었습니다. 단순하지만 아름다운 이 불은 전통적인 [ROOT.Char.GetCulture.GetName] 문양과 디자인으로 장식되어 있으며, 제 위대함과 명성을 상징하는 방식으로 섬세하게 짜여져 있습니다." # 9815404319944901101
  VIETmisc.5050.a: "아! 정말 간단하지만 훌륭한 선물인 것 같습니다. 감사합니다." # 7341684990524970749
  VIETmisc.5050.b: "겉보기에 괜찮은 이 평범한 이불은 받아들이겠지만, 나중에 팔아버릴 겁니다." # 14118263260960938009
  VIETmisc.5051.t: "공놀이 하시겠습니까?" # 12113847867552156578
  VIETmisc.5051.desc: "공은 모든 계층의 사회에서 흔한 오락거리입니다. 공으로 할 수 있는 게임의 종류는 정말 무궁무진합니다.\n\n최근에 공놀이의 건강상 이점에 대한 이야기를 들었습니다. 어떤 사람들은 제게 개인적으로 사용하거나, 궁정 사람들과 방문객들과 여가 시간에 게임을 즐기기 위해 멋지게 만들어진 공을 사라고 제안했습니다.\n\n공놀이의 인기 때문에, 일반적으로 가죽 조각을 이어서 깃털로 채운 공을 가까운 마을에서 문제없이 구할 수 있어야 합니다." # 92907938750124478
  VIETmisc.5051.a: "활동적인 상태를 유지해야 해요 - 이렇게 하는 것도 재밌겠어요!" # 10240356891772309436
  VIETmisc.5051.b: "우리 아이들이 아니잖아요. 왜 그렇게 깁스한 가죽으로 장난질을 해요?" # 6894653323878141322
  VIETmisc.5051.info: "#emphasis 역사적 배경:#! 공놀이는 수천 년 전부터 존재했지만, 콜럼버스 교환 이전에는 구세계의 공은 고무 대신 가죽으로 만들어졌습니다. 일부 근대 이전의 공놀이는 오늘날 우리에게도 익숙한 모습입니다. 예를 들어 고대와 중세 동아시아에서는 #italic cuju#!(중국어로)라는 운동이 매우 인기 있었습니다. 현대 축구/풋살과 유사한 규칙을 가지고 있었습니다. 심지어 왕족들도 즐겼고, 송나라 시대에는 #italic cuju#! 리그가 생겨 전문 #italic cuju#! 선수들과 경기가 열렸습니다. 한편, 중세 유럽에서는 원시적인 축구/풋살 형태가 마을 사람들이 부풀린 돼지 방광을 특정 표지물에 넣기 위해 경쟁하는 대규모 군중의 모습으로 흔히 행해졌습니다." # 16368201669326784608
  VIETmisc.5052.t: "조개껍데기" # 18334572390776044485
  VIETmisc.5052.desc: "바닷가를 거닐다가 손가락 하나 크기의 아름다운 조개껍질을 발견했습니다. 주워 들고 기뻐하며 그 섬세한 곡선과 복잡한 무늬를 살펴보았습니다. 자연은 참으로 놀랍습니다!" # 5603301592884481418
  VIETmisc.5052.a: "아름다운 것이군요! 집으로 가져가겠습니다." # 15031795920517643591
  VIETmisc.5052.b: "그건 좋지만, 단지 조개껍데기일 뿐입니다." # 5779903437631249730
  VIETmisc.5053.t: "가상 지도" # 1701348699835798511
  VIETmisc.5053.desc: "최근 저는 현지 학자를 궁정으로 초청하여 이상적인 사회에 대한 강연을 들었습니다. 다스리는 영역을 잘 다스리기 위해 좋은 아이디어를 접하는 것이 중요하기 때문입니다.\n\n강연이 끝난 후, 이 학자는 몇 년 전에 만든 지도 사본을 제게 건네주었습니다. 이 지도는 강연에서 논의된 이상적인 사회를 반영하는 방식으로 가상 왕국을 묘사하고 있습니다. 이 지도를 통해 강연의 주요 내용을 이해하는 데 도움이 될 것이라고 합니다." # 8000564091281726725
  VIETmisc.5053.a: "그럼… 왜 안될까요?" # 3832337148533637446
  VIETmisc.5053.b: "지도는 그대로 두십시오." # 16705535809824186843
  VIETmisc.5054.t: "그 꽃병" # 17853991392185986403
  VIETmisc.5054.desc: "“제 [ROOT.Char.GetLadyLord]님, 이 아름다운 꽃병에 관심 있으시겠습니까?” 상인이 삐뚤어진 이빨 사이로 말했습니다.\n\n오늘 저는 지방 시장에서 여러 가지 사치품을 둘러보며 이 남자의 가게에 들렀습니다. 저는 그를 경계하며 물건을 살펴봅니다. 확실히 정교하게 만들어진 도자기입니다. 법정이나 연회장에서 쓰기에는 너무 소박하지만 제 방 중 하나에 놓기에는 충분히 우아합니다.\n\n“이것은 숙련된 [ROOT.Char.GetCulture.GetName] 장인들이 다양한 검증된 기술을 사용하여 만들었습니다.” 상인은 계속했습니다. “누구든지 당신의 집에서 이 꽃병을 보게 되면 당신의 예술 감각에 감탄할 것입니다. 이 꽃병에 묘사된 일상 생활과 인간의 놀라운 풍경을 바라보십시오. 마치 그들이 당신 눈앞에서 살아날 것처럼 말입니다!”" # 10799214307297413291
  VIETmisc.5054.a: "제가 설득했군요. 사겠습니다." # 1744521822813911913
  VIETmisc.5054.b: "그렇지만, 저는 관심이 없습니다." # 5178352227247012510
  VIETmisc.5055.t: "천문대" # 8397352223782633207
  VIETmisc.5055.desc: "지역의 천문학자가 저에게 천문측량기를 선물하고자 합니다. 이 기구는 수세기 동안 뛰어난 학식을 가진 이들이 사용해 온 도구이며, 주로 천문학과 관련된 다양한 기능을 갖추고 있습니다. 예를 들어, 별이나 태양의 위치를 기록하거나, 낮과 밤의 길이를 계산하거나, 측량 및 항해에도 사용됩니다.  결론적으로, 이 학자는 저에게 유용한 도구가 될 것이라고 생각합니다." # 12008688145168671066
  VIETmisc.5055.a: "정말 감사합니다!" # 17020790185827054574
  VIETmisc.5055.b: "학자에게 팔아서 더욱 값진 연구에 활용하게 하십시오." # 10252927682258934354
  VIETmisc.5056.t: "언어의 돌" # 12129647721275057606
  VIETmisc.5056.desc: "오늘은 마을에 들러 약방을 방문했습니다. 의사 [physician.GetTitledFirstName]께서 보통 [physician.GetHerselfHimself] 처리하시지만, 가끔 [physician.GetHerHim]과 동행하여 건강을 유지하는 방법을 배우는 것도 나쁘지 않습니다.\n\n물론 약제사는 저를 맞이하는 것을 기뻐했습니다. [physician.GetFirstNameNoTooltip]은 그 여성이 열심히 저에게 더 귀중한 제품들을, 특히 혀 돌을 팔려고 하는 모습을 유쾌하게 지켜보았습니다.\n\n눈빛이 반짝이며 그녀는 삼각형 돌을 보여주며 말했습니다. “아시다시피, 저의 [ROOT.Char.GetLadyLord]님, 이 돌들은 독으로부터 보호하는 것으로 유명합니다. 아마도 음료에 담가 독을 막는 경험이 있으시겠지만, 이처럼 큰 것은 보호 부적 역할을 더 잘 할 것입니다.”" # 13479461185000315601
  VIETmisc.5056.a: "좋은 제안입니다! 이 혀 돌을 사겠습니다." # 8347544477319715933
  VIETmisc.5056.b: "염려해 주셔서 감사하지만, 괜찮습니다." # 10749855593708341943
  VIETmisc.5056.info: "#bold 역사적 배경:# 중세 시대에 화석화된 상어 이빨은 “혀 돌” 또는 “뱀 혀”라고 불렸습니다. 의학적 용도 외에도 독에 대한 치료법 또는 보호 수단으로 흔히 사용되었습니다. 당시 연회 자리의 장식용 나무에 혀 돌을 매달아 놓는 풍습이 있었습니다. 손님들은 혀 돌을 와인이나 음료에 담가 먹으면서 독에 중독되지 않을 것이라고 확신했습니다." # 2919452001533732793
  VIETmisc.5057.t: "화염격투수" # 10628971784652949308
  VIETmisc.5057.desc: "도시에 들렀는데, 현지에서 명성이 자자한 대장장이를 만났습니다. 그의 제품과 만드는 물건에 대해 물었더니, 그는 애매하게 제게 흥미로울 만한 것이 있다는 말만 했습니다.\n\n\n만약 그가 일부러 제 관심을 끌려고 그렇게 말했다면, 그것은 효과가 있었습니다. 무엇을 팔고 싶은지 물었습니다. 그는 그러자 굽은 금속 조각을 보여주었습니다.\n\n\n"내 [ROOT.Char.GetLadyLord], 이건 단순한 금속 조각이 아니오." 그는 설명했습니다. "이건, 아시다시피, 화염발화기이고, 당신이 보아왔던 것 중 최고 중 하나입니다. 제가 만든 것을 산 사람에게 물어보세요. 어떤 암석에 부딪히던, 불을 붙이는 것은 보장됩니다. 예전에 모험가였는데, 이런 도구는 여행과 생존에 필수적이라고 말씀드립니다. 만약 길을 잃게 된다면, 이것이 목숨을 구할 수 있습니다."" # 4139573168230421075
  VIETmisc.5057.a: "이런 실용적인 도구가 필요했어요!" # 13123421657826989458
  VIETmisc.5057.b: "그렇지만, 필요하지 않습니다." # 3232528490821462680
  VIETmisc.5058.t: "즐거운 만두" # 2183712807830410925
  VIETmisc.5058.desc: "[county.GetNameNoTier] 지방의 만두가 맛있다는 소문을 듣고 직접 맛보기 위해 주민들에게 부탁했습니다.\n\n\n만두를 먹자마자 놀라움을 금할 길이 없었습니다. 채소, 소스, 향신료, 허브 등이 훌륭하게 조화된 맛있는 반죽 안에 감싸져 있는 완벽한 조화였습니다.\n\n\n요리를 담당했던 [cook.GetFirstName] 요리사를 불러본 결과, 제가 먹은 것은 단순한 [cook.GetCulture.GetName] [cook.Custom('VIET_dumpling_name')]일 뿐이라고 했습니다. 하지만 만약 맘에 들면, 제 요리사들에게 레시피를 제공할 수 있다고 하더군요. 물론, 그에 상응하는 대가를 치러야 합니다." # 7795253932372998974
  VIETmisc.5059.t: "코코넛 잔" # 6319350788814366089
  VIETmisc.5059.desc: "상인이 내게 건네는 코코넛 컵을 살펴본다. 마을을 지나가던 중 내 눈에 띈 물건이었다.\n\n언뜻 보기에 아주 멋진 장인의 솜씨로 보인다. 코코넛 껍데기를 귀금속에 박아 넣고, 코코넛과 금속 모두 정교하고 복잡한 [ROOT.Char.GetCulture.GetName] 문양이 새겨져 있다.\n\n상인은 좋은 가격에 내게 팔겠다고 제안하며, 멀리서 들여온 물건으로 전시용이나 술잔으로 쓰기 좋다고 주장한다. 게다가 평판 좋은 의사들은 코코넛 자체가 독, 질병, 회충으로부터 몸을 지켜준다고 믿는다는 말까지 덧붙인다.\n\n하지만 과연 이것을 내 소유물에 더할 가치가 있을까?" # 2953332079705736362
  VIETmisc.5059.a: "네, 이것을 사야 합니다!" # 6192026330084613716
