  VIETmisc.5059.info: "#emphasis 역사적 배경:#! 유명하고 익살스러운 대화가 영화 #italic 몬티 파이선과 성배#에서는 아서 왕이 온대 기후의 잉글랜드에서 열대 코코넛을 어떻게 구했는지 질문받는 장면이 나옵니다. 이 유머는 중세 유럽에서 코코넛을 찾을 수 없다는 가정을 기반으로 합니다. 아이러니하게도, 역사적으로 코코넛은 유럽뿐만 아니라 세계 여러 지역에 존재했으며, 장거리 무역 덕분에 매우 인기 있는 사치품으로서 그렇게 드물지도 않았습니다. 예를 들어, 중세 유럽에서는 코코넛 우유, 속살, 기름이 약효를 위해 추출되었고, 남은 코코넛 껍데기는 종종 아름다운 술잔으로 조각되어 금과 은으로 도금되었습니다. 이 코코넛 잔은 근세까지 인기를 유지했습니다." # 9492302114011876402
