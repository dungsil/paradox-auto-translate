l_korean:
  VIET_decrease_county_modifier_time: "이 옵션 #V 감소#합니다!  문제의 [county_modifier|E]가 기본 옵션에 비해 얼마나 오래 지속될지를 줄입니다." # d2009cede439752179d9ed8def824c22e075cbd8
  VIET_increase_county_modifier_time: "이 옵션 #V은#! 기본 옵션에 비해 [county_modifier|E]의 지속 시간을 얼마나 늘릴지 결정합니다." # b5e2e04349a34c91a8e59fad0c7df79cf95fef78
  VIETmisc.3000.t: "딸기가 맛있군요!" # 865cc78db13d2d2577013e723e8796f5fd39fd62
  VIETmisc.3000.desc: "[county.GetNameNoTier] 출신 특정 열매의 약효가 일대 지역에서 알려지면서 그 수요가 늘어나고 있습니다. 이에 따라 인근 지역으로의 수출이 증가하여 지역 경제가 활성화되고 있습니다." # f7fbb70a4072d8e8eb20c3650838628180b863f7
  VIETmisc.3000.a: "매우 좋습니다!" # c72f2ad4c33d462403e7135890c5837799c31645
  VIETmisc.3000.tooltip: "당신의 [domain|E] 내 어느 [county|E]라도 [GetModifier('VIET_berry_good_medicine_county').GetNameWithTooltip] [county_modifier|E]를 보유하는 한, #V 귀중한 약초를 구매하기# 결정을 활용할 수 있습니다." # 9d54e87be14e1fdde8a0bd9a53ad7b5386d6bb2a
  VIETmisc.3001.t: "매혹적인 동굴" # 6135266c9a86f57c277fc4395e1d4ded648451ed
  VIETmisc.3001.desc: "[county.GetNameNoTier]에서 목동들이 작은 동굴을 발견했습니다. 그 안에는 나무 그릇이나 조각된 돌멩이와 같은, 별다른 가치가 없어 보이는 여러 가지 물건들이 있었습니다. 심지어 알 수 없는 생물의 뼈 조각들도 발견되었습니다.\n\n동굴 자체는 특별한 것은 없지만, 과거 누군가가 살았거나, 또는 여행자나 유목민의 잠시 머무는 곳으로 사용되었음이 분명합니다. 이 발견은 지역사회에 큰 소란을 일으켜, 사람들이 그 동굴 안에서 재미 삼아 찾을 만한 작은 물건들을 뒤지고 있습니다." # e11208161c9805aefa5a9a575a72874e90d34fbf
  VIETmisc.3001.a: "저에게 이 소식이 어떤 중요한 의미를 지닙니까?" # e3874db8b17bb137b6424110ebeddc0078e5edef
  VIETmisc.3001.b: "신하들을 보내어 저에게도 몇 가지 작은 물건들을 가져다주도록 하십시오." # 1d6003343e90d96148f438e5d863877e921eed54
  VIETmisc.3001.c: "동굴에 작은 [ROOT.Char.GetFaith.GetAdjective] 신전을 세워야 합니다." # a1985792950dc255c11a1bf6d12f38683342392a
  VIETmisc.3002.t: "훌륭한 지휘관" # 08d59904ee03a1677ffeeab23200f2c5abb45a17
  VIETmisc.3002.desc: "[county.GetNameNoTier]의 주요 요새에서, [captain.GetFullName]이라는 감시대장은 많은 이들의 칭찬을 받고 있습니다. [captain.GetSheHe]는 따뜻하고 정의로운 성품으로 유명하며, 예컨대 [captain.GetHerHis] 부하들을 친절하고 주민들에게 도움이 되는 사람으로 훈련시키고, 권력을 남용하여 다른 사람들을 괴롭히는 감시병들에게는 가혹한 처벌을 내립니다. 그러나 이러한 행동은 [captain.GetHerHis] 부하들에게 오히려 더 큰 충성심을 불러일으키고 있습니다. 게다가 [captain.GetSheHe]는 지역의 여러 갱단을 물리치는 데 큰 공헌을 했으며, 심지어 그 갱단원들로부터 존경스러운 적수로서의 평판을 얻었다는 소문도 있습니다.\n\n저는 [captain.GetHerHim]을 저의 궁정으로 불러들이는 것을 고려하고 있습니다. 그처럼 카리스마 있고 성실한 장병은 저의 군대를 다잡는 데 큰 도움이 될 것입니다. 반면에 [captain.GetHerHim]이 현재의 직책을 유지하는 것이 더 나을지도 모릅니다. [captain.GetSheHe]는 현재 그곳에서 훌륭한 업무를 수행하고 있습니다." # bae7dbb8d2d79cb00282ff71534873ebd58f85fe
  VIETmisc.3002.a: "그런 용사를 내 봉직자로 삼고 싶습니다. [captain.GetHerHim]을 내 궁정으로 초대합니다!" # ca2e77347ed5cfe6c990e66d43413ad53c3b344d
  VIETmisc.3002.b: "백성들이 [captain.GetHerHim]을 더 필요로 합니다. [captain.GetHerHim]은 그곳에 머물러야 합니다." # 81021c531c5e7436871bb33265eae49e781e18e7
  VIETmisc.3002.c: "[county.GetNameNoTier]을 [captain.GetHerHim]에게 수여합니다. 훌륭한 [ROOT.Char.GetLadyLord]는 공동체를 잘 이끌 것입니다." # 10be6e516a08641acef1c2e6ae079a3800c92b4d
  VIETmisc.3003.t: "악당들" # e3e600fea9cc9ccb608cb1e0cef838320d9de726
  VIETmisc.3003.desc: "[county.GetNameNoTier]에서 심각한 소식이 들려옵니다!  소수의 강도들이 제 군사를 가장하여 사람들의 돈과 재산을 빼앗고 다닙니다.\n\n이상한 점은, 그들이 평범한 강도들이 보여주는 흔한 협박 방식을 사용하지 않는다는 것입니다. 대신, 그들은 지역의 평화를 확보하기 위한 중요한 임무를 수행하는 사절이라고 가장하며, 현지 주민들에게 도움을 요청합니다. 고령자, 속기 쉬운 사람들, 그리고 어리석은 사람들을 노리는 그들은 별다른 강제 없이 그들의 재산을 갈취합니다.  그들의 활동은 오랫동안 감지되지 않았습니다.  그들이 대개 폭력을 사용하지 않았고, 일부 피해자들은 당황하여 일어난 일을 인정하지 않았기 때문입니다." # ecab338baf013407e2f3d933e0cb1083f7160115
  VIETmisc.3003.a: "지역 관리들에게 그들을 어떻게 처리할지 결정하도록 하겠습니다." # 29932e4caac932bef6ccdd1a584cd53256a24e96
  VIETmisc.3003.b: "야만인이든 아니든, 그들은 여전히 범죄자입니다. 체포하십시오!" # a10eeb6c8cb1ccdca86495ecc57e013ef958db82
  VIETmisc.3003.c: "흥미롭군요. 그들이 저를 위해 일해 줄 의향이 있을까요? 그들은 유용해 보이는군요." # 68e553fa58eeb36489a56e06fc65207b5cd95d2a
  VIETmisc.3004.t: "문간" # 6b2c95a04613b001bae204479ba58c0e08269870
  VIETmisc.3004.desc: "[county.GetNameNoTier]의 황량한 들판에서, 며칠 전, 매우 기이한 돌기둥이 발견되었습니다. 이를 목격한 이들은 이 구조물이 어떤 종류의 문처럼 생겼다고 주장합니다. \n\n저는 상황 조사를 위해 몇몇 관리관을 파견했고, 그들의 보고서에 따르면, 실제로 이 거대한 돌은 키 큰 남자만큼 높은, 문의 아치와 닮았습니다. 일부 농부들은 이 돌을 지역 건설 사업에 사용하기 위해 옮겨 보려 했으나, 돌은 꿈쩍도 하지 않았습니다. 게다가, 이제 일부 사람들은 이 돌이 다른 영역으로 이어지는 문일지도 모른다고 생각하기 시작했습니다. 악령과 공포스러운 괴물로 가득 찬 끔찍한 세계일 수도 있고, 또는 어떤 천상의 낙원일 수도 있지만, 마을 사람들은 점점 불안해하고 있습니다." # 3d5009499b8adb4dac13c9cad760ea8e6f9ce383
  VIETmisc.3004.a: "곳곳에 커다란 돌들이 널려 있습니다. 지금은 그냥 두십시오." # 8a9058eca910ff419ebaba84d08409300b6a4a43
  VIETmisc.3004.b: "주민들을 안심시키기 위해 현지 경비병들을 배치하세요." # 5f43f18deef8690af7865df74f26c3f3c7af56ff
  VIETmisc.3005.t: "끓는점" # 6e773636845e21f0bd0b1de73fb260e827cd7daf
  VIETmisc.3005.desc: "[county.GetNameNoTier]의 한 마을에서 최근 불운한 일이 발생했습니다.  더 큰 도시 하나의 사소한 문제에 대한 격렬한 논쟁이 있었는데, 그 논쟁이 너무나도 사소해서 제 관심을 끌 만한 정도는 아니었지만, 최근 각계 인사들의 회의에 참석한 두 사람이 그 문제로 다투기 시작했습니다. 결국 난투극으로 이어지면서 큰 소동이 벌어졌고, 많은 부상자가 발생했습니다.\n\n\n마을의 긴장감은 극에 달하고 있으며, 이 지역에 대한 최고의 관할권을 가진 [ROOT.Char.GetTitleTierName]으로서 제가 개입해야 할 필요성이 있습니다." # 3cc3491ff04496f23ba93511f6a727f9578e5b11
  VIETmisc.3005.a: "처음부터 문제가 무관하니, 내 시간 낭비할 가치가 없습니다." # 050866c5a6af95690254ed47ae8276edfaa21812
  VIETmisc.3005.b: "양측의 협상을 중재해 보겠습니다." # 918ca4300cfc5be06891fd181122f20a2c6d0625
  VIETmisc.3005.c: "군대를 보내어 질서를 유지하고 상황이 진정될 때까지 감시하십시오." # 3e20098d1453027b594b6889be7b9f2aedf97ce6
  VIETmisc.3005.toast_good: "주민들이 합의에 이르렀습니다!" # d028c52a1016148326e7030f5133dc4d09a530d1
  VIETmisc.3005.toast_bad: "혼란이 터지고, 분쟁이 시작되었습니다!" # fe0340e94893895a5a64aaec200e83ae4063ba3d
  VIETmisc.3006.t: "불타는" # 88e7a725f7b0923260c492810dc6523707a5c3e4
  VIETmisc.3006.desc: "[county.GetNameNoTier]의 한 대도시에 최근 큰 화재가 발생하여, 많은 지역을 황폐화하고 많은 사상자를 냈습니다. 이 도시는 지역적으로 중요한 역할을 했기에, 이 재앙은 장기적인 영향을 미칠 것으로 예상됩니다." # 8977ef1a4bb38019a425e62e217107ecd3fe9539
  VIETmisc.3006.a: "생존자들을 돕고 재건에 도움을 주기 위해 최선을 다하겠습니다." # c4cc9b3b49b25b4188a8f3321f75e57dd2b2be84
  VIETmisc.3006.b: "백성들이 어떻게 버텨낼지는 알아낼 겁니다." # ee2671faae4dc9ac9a2cdb411e25165555688aaa
  VIETmisc.3007.t: "죽음의 영역" # e2caba8c3cae62a0b68005bf653eb3b709c5ca43
  VIETmisc.3007.desc: "[county.GetNameNoTier] 지역의 두 작은 마을 사이에 위치한, 한쪽 끝에서 다른 쪽 끝까지 반나절 여정의 거리에 있는 지역은, 지역 민담에서 “죽음의 지대” 등 좋지 않은 이름으로 악명 높았습니다. 그 지역에는 불운한 사건들을 유발하는 어두운 에너지가 존재한다는 이야기가 전해집니다. 예를 들어, 그곳의 물을 마시거나 음식을 먹은 조심성 없는 여행객들은, 의사들도 알아보지 못하는 질병에 걸려 몇 주 후에 사망한다는 이야기가 있습니다.\n\n\n우리 외부 사람들은 이러한 이야기에 별 관심을 두지 않았습니다. 세상에는 이미 수많은 신비롭고 위험한 곳들이 많으니까요. 하지만 이제 소문이 퍼지면서, 먼 곳에서 온 상인들까지도 그 지역을 피하고 있습니다." # f540712c2ff2afaf4d091d54d8acadfcd0687877
  VIETmisc.3007.a: "저는 거기에 가지 않는 것이 좋겠습니다." # 973d618c6ab1a3d875733e00879bd89e6cd55a29
  VIETmisc.3007.b: "저주받은 건지 의심스럽지만, 누가 알겠습니까?" # 3311e7e922daaa8364530de13f9f2c1f04c24c66
  VIETmisc.3008.t: "신비로운 유물" # 33ee705b6ce0ae3d9adbf521dc2a02bd9f82ef88
  VIETmisc.3008.desc: "[county.GetNameNoTier] 먼 변방 마을에 파견된 관리로부터 이상한 보고가 접수되었습니다. 몇 주 전 한밤중, 마치 대장간이나 목수들이 집을 짓는 소리처럼 시끄러운 소리가 들렸지만, 아무도 그런 활동을 한 적이 없다고 진술했습니다.\n\n그 다음 날 아침, 관리와 주민들이 소음의 근원을 조사하기 위해 현장으로 향했으나, 그들은 넘어진 나무와 땅에 이상하게 뭉친 흙더미 몇 개만 발견했습니다. 그리고 어떤 나무로 만든 막대기 하나가 있었습니다. 막대기를 만지자 갑자기 큰 소리가 울려 퍼지며 주변 사람들의 귀를 잠시 멀게 만들었고, 잠시나마 밝은 빛이 나타났습니다. 반복적인 시도에도 불구하고, 그 막대기는 다시는 그러한 현상을 일으키지 않았습니다.\n\n농민들은 그 막대기를 [ROOT.Char.GetFaith.CreatorName]의 신성한 유물이라고 믿지만, 학자이기도 한 관리의 보고는 더욱 회의적입니다. 보고서에는 이렇게 적혀 있습니다. "[ROOT.Char.GetFaith.CreatorName]께서 신성한 유물을 쓰레기처럼 버려두시지는 않으리라 믿습니다. 결국 [ROOT.Char.GetFaith.CreatorSheHe]는 [ROOT.Char.GetFaith.CreatorSheHe]가 창조하신 세상에 대한 자연 현상을 더 잘 이해하기 위해 이 기이한 물건을 연구하고 배우는 것을 더 좋아하실 것입니다."" # 58e3b4f717f327b3a74a1f8720a047d24e02c577
  VIETmisc.3008.a: "성스러운 유물을 봉헌하면 백성들이 기뻐할 것입니다." # 8932d02b50b7584ebe32038dfaa974e952c73624
  VIETmisc.3008.b: "지역 학자들이 연구할 기회를 주는 것은 가치 있는 일이 될 것입니다." # ff8cd8f7460af49c63a4a971e8dddd6792acdee8
  VIETmisc.3009.t: "[county.GetNameNoTier]의 실종자들" # 72cc6946cbfc8d43aa9b531416ce073c1453b24c
  VIETmisc.3009.desc: "[county.GetNameNoTier]의 평민들은 얼마 전, 기이한 광경을 목격했습니다. 온전한 무역 행렬이 있었지만, 사람들이 사라진 채로 말입니다. 짐승, 상품, 식량, 물품 등 모든 것이 제 자리에 있었지만, 무역 행렬 구성원들, 즉 상인, 운반꾼, 용병 호위대원, 수행원 등이 모두 사라진 것입니다. 마지막으로 그들을 본 것은 몇 주 전, 인근 마을 중 한 곳에서 떠나는 모습이었습니다. 그러니 그들이 멀리 갔을 리는 없습니다.\n\n\n몇몇 수호대와 관리들이 실종된 사람들을 찾았지만, 아무런 흔적도 발견하지 못했습니다. 도대체 그들은 어떻게 갑자기 사라진 것일까요? 도적부터 [ROOT.Char.GetFaith.DevilName]까지 온갖 이유들이 제기되고 있지만, 그냥 방치된 상품과 짐승들을 어떻게 처리할지 결정해야 합니다." # c813eb5b0a27902a99dd6b9f93817d32d28d7405
  VIETmisc.3009.a: "남은 물자를 주민들에게 나눠주십시오." # a39a2f8dacb99fc385347728fb34ddc136cf5b89
  VIETmisc.3009.b: "찾아볼 수 있는 모든 상인에게 물자를 팔아보십시오." # dd79d627d567d76d217271c58b7aa1084a064660
  VIETmisc.3010.t: "아름다운 도자기" # 97a4519399d7707fa09f28b00ccea53ef742c233
  VIETmisc.3010.desc: "[county.GetNameNoTier]에서 만들어진 도자기가 최근 다른 땅에서 유행처럼 번지면서 가격이 뛰고 있습니다. 수많은 상인들이 이 지역으로 몰려들어 사업 기회를 확장하며, 이는 지역 경제를 급성장시키는 데 큰 도움이 되고 있습니다." # a60a818866bd26b3c8aea772b1a0aabaf4a08ed1
  VIETmisc.3010.a: "훌륭합니다!" # 6724a970961ce88c4a820be62d9155570ea517ea
  VIETmisc.3011.t: "[county.GetNameNoTier]에 그림자가 드리워지다" # a685483b3dd5888b181008e7aae2a2dd667cc1fc
  VIETmisc.3011.desc: "최근 [county.GetNameNoTier] 상공에는 마치 자연의 섭리에서 벗어난 듯한 어두운 구름이 맴돌았습니다. 주민들은 그 구름이 며칠 동안 꼼짝도 하지 않고 특정 마을 근처에 그림자를 드리웠다고 증언했습니다.  구름이 사라진 후에도, 일부는 그러한 불길한 징조가 어두운 시대를 예고한다고 주장하지만, 저는 그 주장의 타당성에 대해서는 확신하지 못합니다." # 693a8f9d6099ac4f66061ed8a2167b7a9d8d4dba
  VIETmisc.3011.a: "[ROOT.Char.GetFaith.HighGodName]께 기도하리라. 이 어려운 시기에 저희를 인도하여 주시기를." # 7d5fcef04acb396682f4662aba15ebee25f1a863
  VIETmisc.3011.b: "그저 이상한 구름일 뿐이라고 생각합니다…." # b07e9ac89687eb43c6b8dcdaceb134776d1e3adb
  VIETmisc.3012.t: "악덕 관리들" # ae2027f93062ede3c997d3189b9c957534f964ee
  VIETmisc.3012.desc: "[county.GetNameNoTier]에 주둔한 군대의 장교들이 잔혹하다는 보고가 늘어나고 있습니다. 일반적으로 백성들을 괴롭히지는 않지만, 부하 병사들을 제대로 대해주지 않는다는군요. 일부 병사들은 자신의 지휘관보다 [ROOT.Char.GetFaith.DevilName] 밑에서 복무하는 것이 더 낫다고 말할 정도로 사태가 심각해져서, [ROOT.Char.GetFaith.DevilSheHe]가 훨씬 더 자비로울 것이라고까지 합니다! 그 결과, 탈영이 빈발하고 나머지 병사들의 사기는 저하되었습니다.\n\n새 지휘관을 임명할 수도 있겠지만, 현재 지휘관들이 타 지역에 연결되어 있고 사회적 지위와 영향력이 있는 만큼, 그들을 해임할 경우 정치적인 혼란이 야기될 가능성이 있습니다." # 120256d0c03888d9cdf5befb2927aaf97d0c0d00
  VIETmisc.3012.a: "이 문제는 걱정할 시간이 없군요." # bb2786c08d78be4890d0880c54d032e07621974d
  VIETmisc.3012.b: "지휘관을 가능하면 교체하십시오. 정치적 배경은 무시하십시오." # f8b10c1242f297e3b7f5dc07be3eef87e8c59e45
  VIETmisc.3013.t: "헛되지 않았다" # 41862782a6b2d46d5b7fb89db36f9cace0789cb7
  VIETmisc.3013.desc: "[county.GetNameNoTier] 지역을 오랫동안 괴롭히던 강도 카르텔이 있었는데, 현지에 주둔한 군대는 효과적인 대응에 어려움을 겪어왔습니다. 최근에는 그곳의 수비대장 중 한 명이 이 범죄 조직의 스파이에게 암살당하는 사건이 발생했습니다. 이 대장은 카리스마 있고 성실하며 지역 사회와 좋은 관계를 맺고 있었기에 군대에 큰 타격을 줄 목적이었지만, 예상과는 정반대의 결과를 초래했습니다. \n\n암살당한 지휘관은 많은 이들에게 사랑받는 인물이었기에 순교자로 여겨지게 되었습니다. 따라서 그의 복수를 갈망하는 군대와 지역 민중들은 강도 집단을 짓밟기 위해 더욱 노력했고, 지난 몇 주 동안 수많은 강도들이 사망했으며, 그들의 지도자들 중 상당수가 포함됩니다. 그들의 영향력은 크게 약화되었으며, 아마도 영구적으로 사라질지도 모릅니다. 심지어 그 지휘관의 영혼이 저승에서 그들을 도왔다는 소문까지 돌았습니다." # 446fa1a9b5e2572737cc2976f14d33a1b39fde16
  VIETmisc.3013.a: "씁쓸하지만, 적어도 강도들은 물리쳤습니다." # 1c0de460d4025f8481f509ec18cfc7ad4986c5dc
  VIETmisc.3013.b: "사령관께 기념비를 세워 영광을 기리겠습니다." # f7f2b80ef22d1e7b4a52bfc9fb8543c40e71a9a8
  VIETmisc.3014.t: "[county.GetNameNoTier]의 전설적인 언덕" # 76eb929f868a7ca05a530b6234b128f07710c75e
  VIETmisc.3014.desc: "[county.GetNameNoTier]의 작은 언덕은 수세기 동안 무덤이나 잊힌 전설적인 인물의 영면처로 여겨져 왔습니다. 그 인물이 누구이며 어떻게 거기에 묻혔는지는 사람에 따라 크게 달랐습니다. 어떤 이들은 고향을 괴물이나 침략자로부터 지켜내다 죽은 위대한 전사의 무덤이라고 주장하고, 다른 이들은 기적을 행한 성스러운 사람이나 여성의 무덤이라고 말합니다. 또 다른 이들은 정의로운 통치자였던 존경받는 조상 군주의 무덤이라고 주장합니다.\n\n누가 거기에 묻혔든(혹은 아무도 묻혀있지 않다 해도), [mound_tourist.GetTitledFirstName]이 최근 방문 후 이 언덕에 관심을 보였습니다. 이제 [mound_tourist.GetSheHe]는 현지인들이 경의를 표할 수 있는 작은 신사를 언덕에 세우기 위해 자금을 투입하도록 제안했습니다. 문제는, #italic 저#가 거기에 누가 묻혀있다고 생각하는가, 그리고 그들이 그러한 영광을 받을 만한 자격이 있는가 하는 점입니다." # 3bd15bc60df264720470946cc476681aaedcaa2d
  VIETmisc.3014.a: "헛된 노력이군. 거기에 누가 묻혔는지, 아니, 무덤이 있는지조차 알 수 없으니." # d85c0fd60bc565037c60cc902a0aba007e444417
  VIETmisc.3014.b: "용사는 거기에 묻혀야 합니다. 신사는 지역 분대를 고무시킬 것입니다." # cac112694a6beca7803d0316b42ef800c7ff3d6f
  VIETmisc.3014.c: "거기에 [ROOT.Char.Custom('DefaultPriestTitle')]가 묻혀야 합니다. 그들의 영광을 기리기 위한 신전이 세워지고 [ROOT.Char.GetFaith.HighGodName]를 숭배하게 될 것입니다." # 6333c77fbffa6144aa010f52f11caccef14fc807
  VIETmisc.3014.d: "고대 군주는 거기에 묻혀야 합니다. 신전이 우리 역사를 기념할 것입니다." # d1e31cf9311677e9dbbdb41477d68c9d380a286c
  VIETmisc.3014.tooltip: "당신의 [domain|E] 내 어느 [county|E]에 [GetModifier('VIET_tomb_monument_warrior').GetNameWithTooltip], [GetModifier('VIET_tomb_monument_holy').GetNameWithTooltip], 또는 [GetModifier('VIET_tomb_monument_ruler').GetNameWithTooltip] [county_modifier|E]가 있는 한, [GetActivityType( 'activity_VIET_burial_mound_visit' ).GetName] [activity|E]를 이용할 수 있습니다." # 013b453e8b42b3cee2a40d5a2651b13792b79e47
  VIETmisc.3015.t: "[county.GetNameNoTier]의 부패한 관료들" # 78e6f29812000a09e1f764f79c23118582869c3b
  VIETmisc.3015.desc: "[county.GetNameNoTier]의 관리들은 그들의 이익 추구에 집중하고 공동체의 이익보다 자신의 사리사욕을 우선시하는 것으로 악명이 높아졌습니다.  그 평가가 정확하든 아니든, 이는 저와 제 행정부에 좋지 않은 영향을 미칠 것입니다." # 66422b38ff60152ba35e14c40608325dd85d2605
  VIETmisc.3015.a: "이 소식을 듣고 실망스럽지만, 어찌할 수 있습니까?" # 989ba993ed85538a45037a39a5fcff9b91569b25
  VIETmisc.3015.b: "그들의 과도한 행위를 억제하기 위한 조치를 취해야 합니다." # ef696b0ba755ccb46056df23e6ded147a7d58691
  VIETmisc.3016.t: "[county.GetNameNoTier]의 부패하지 않는 관리들" # 09cb9379d16b1e4318dd6a1b66eac6651c0fc68c
  VIETmisc.3016.desc: "[county.GetNameNoTier]의 관리들은 공정하고 탐욕스럽지 않으며, 지역 사회의 이익을 우선시하는 것으로 평판이 나 있습니다. 그 평가가 정확하든 아니든, 분명히 나와 내 행정부에 대한 평가임이 분명합니다." # bdba23971aec53a28041766693421f2b4b92954b
  VIETmisc.3016.a: "이 관리들은 우리 모두에게 귀감이 됩니다." # d353534c485a7525d12fd7ef41145efed2bf37cd
  VIETmisc.3016.b: "그들의 성공을 분석하고, 그 교훈을 다른 곳에 적용해 보겠습니다." # 8d0e7f84f53b448e98964036e66b9032fddeb78a
  VIETmisc.3017.t: "[county.GetNameNoTier]의 목수들" # e5c7b0e9b3150188dad0e4c1cfe394d5b302d640
  VIETmisc.3017.desc: "[county.GetNameNoTier]의 목수들이 지방 곳곳에서 명성을 얻었습니다. 그들의 기술은 특히 뛰어나다고 평가받으며, 심지어 멀리서 그들의 기법과 방법을 배우기 위해 찾아오는 이들도 있다고 합니다." # a5da2c3297e5ea4496a4a24037e1cb5a36e4850d
  VIETmisc.3017.a: "곧 무언가를 건설해야겠군요." # 93a25d4483523cc5df735e213d0b89a471ae27b0
  VIETmisc.3018.t: "[county.GetNameNoTier]의 석공들" # a3c194a05b3a136b4c72da7f81f011b5d1cedf4c
  VIETmisc.3018.desc: "[county.GetNameNoTier]의 석공들은 그들의 솜씨로 다른 곳에서도 높은 평가를 받습니다. 때로는 먼 곳의 부유한 후원자들로부터 그들의 프로젝트에 참여해줄 것을 의뢰받기도 합니다!" # 0b7d9f1b84131214cc1c0499603b4907b5e4d3cc
  VIETmisc.3018.a: "미래를 위한 견고한 토대를 다지고 있습니다." # b9f65518f3a2c2a09dfa6eaa1d544e55a1c66202
  VIETmisc.3019.t: "기녀" # f1fdca7803a2e19cff89a5b7b3fbef40bc7f0da6
  VIETmisc.3019.desc: "[hooker.GetFullName]라는, 꽤 유명한 기생이 [county.GetNameNoTier]에 정착하여 자신의 직업을 이어가고 있습니다. 그녀의 재능과 미모는 외국에서도 유명하며, [county.GetNameNoTier]의 매력을 잠재적인 여행객들에게 더욱 돋보이게 해주고 있습니다. \n\n저는 공적인 업무로 그 마을을 방문했을 때 그녀를 만날 기회가 있었습니다. 주인이 직접 초대하여 제가 참석한 연회에 참석했던 것입니다. 인정하지만, 그녀는 매력적인 여성입니다." # d0ce0dd7f16c86efcac2bec845bee57c26d748b3
  VIETmisc.3019.a: "그녀는, 어차피, 교양 있는 기녀일 뿐, 무작위의 창녀는 아닙니다." # 9eb1e7d9d4c4877098d29f431c783b597ddd3258
  VIETmisc.3019.b: "그녀가 마음이 맞는다면, 기억에 남는 밤을 위해 지불할 의향이 있습니다." # a787931d80458d33d3b6bafc50f75c394ac4003d
  VIETmisc.3019.c: "그녀가 마음을 열어준다면, 그녀와 같은 품격 있는 여인을 내 궁정에 맞이할 수 있을 겁니다." # 77a90565e726b05a026686dd3c7b29bd58c11ce5
  VIETmisc.3020.t: "[county.GetNameNoTier]에서 온 여행자" # 63cbcab17a4da8dcc5cd1f386c8a22ef2dd8c08f
  VIETmisc.3020.desc: "유명한 여행가 [traveler.GetFullName]이 오랜 모험 끝에 [county.GetNameNoTier]에 정착하였습니다. 현재 [traveler.GetSheHe]는 주요 도시 중 하나에서 중요한 지도자로서 지역 사회에 봉사하고 있습니다. 오늘 [traveler.GetSheHe]가 저의 궁정을 방문하였으며, 지금까지의 대화를 통해 [traveler.GetSheHe]가 여행했던 여러 땅에 대한 풍부한 지식을 갖고 있으며, 이를 활용하여 [traveler.GetHerHis] 도시의 성장과 발전에 도움을 주고자 하는 뜻을 밝혔습니다." # 4db30f0e33c370fe005327d82cb9bb7fe0d2cffe
  VIETmisc.3020.a: "제 영토에 이토록 재능 있는 분이 계시니 기쁩니다." # 6e77756152d320254e541f032a5585457f61e366
  VIETmisc.3020.b: "저를 고용하시겠습니까?" # 382098ea410fc4ed5c439d8d7053bb726e22f2a2
  VIETmisc.3021.t: "[county.GetNameNoTier]의 건물 붕괴" # 7775fbc7a3e24a96e68da57531a4b0affa4a166e
  VIETmisc.3021.desc: "[county.GetNameNoTier]의 큰 마을 중 하나에서, 지역의 중요 인사들이 건물 안에서 모임을 가졌는데, 그 건물이 무너지면서 많은 사람들이 목숨을 잃고 대부분의 생존자들은 심각한 부상을 입었습니다." # 10afafc1d1774099fab36be3a5ec106f947beeb7
  VIETmisc.3021.a: "애도를 표합니다." # 0cd1c2ef6ef66dcd3dc3ed559b3249993cb6b3d0
  VIETmisc.3021.b: "장례비와 생존 가족을 위한 지원금 기부에 동참하십시오." # 954c6cfe40cba5598ce10a25cbb9043d4af322ff
  VIETmisc.3022.t: "미모에 대한 소문" # eddd720bbd161023a86ccafe64e438993585a402
  VIETmisc.3022.desc: "[county.GetNameNoTier] 출신의 평민 소녀가 세상에서 가장 아름다운 여인 중 한 명이라는 소문이 돌고 있습니다. 그녀에게는 굉장히 높은 지위의 남자들을 포함한 많은 구혼자가 있습니다! 하지만 들은 소문에 따르면, 그녀는 언젠가 진심으로 그녀를 사랑하는 남자와 결혼할 것이라고 말하며, 그녀의 부모님들도 그녀의 이상적인 생각을 흔쾌히 받아들이는 것 같습니다. 어쨌든, 멀리서 온 부유하고 권력 있는 몇몇 구혼자들이 현지 경제에 약간의 활력을 불어넣었다는 것은, 재미있는 일입니다. 그들은 현지에 상당한 돈을 지출하고 있기 때문입니다." # 83bf8b8c944fc238e7a533a2beb92a93a6903be5
  VIETmisc.3022.a: "그녀가 좋은 남편을 만나기를 바랍니다." # ab7ccaf21d8383443c7ab82cb8777eca4bed22e5
  VIETmisc.3022.b: "우스꽝스러운 소문 같으니, 내게는 상관없는 일입니다." # 188401f94e42d1e0ba893801a010959fafff568f
  VIETmisc.3022.c: "이것은 흥미롭군요! 제가 직접 그 진실을 알아보고 싶습니다." # 75bc74371916acf63ad26cb251af084564201ec4
  VIETmisc.3022.c.tooltip: "이 지역을 다스리는 자로서, 그 아름다운 평민을 만나러 그녀의 마을에 방문하는 것은 큰 어려움이 없을 것입니다." # 6b9cdb367d290d836ba7d687d44e2c15b22fef1d
  VIETmisc.3023.t: "[county.GetNameNoTier]의 "아름다움"" # 5c714198dec0fe5cadf295c8bb931b0c31aee289
  VIETmisc.3023.desc: "[ROOT.Char.GetTitledFirstName]는 [county.GetNameNoTier]의 마을을 방문하기로 했는데, 마을 사람들은 그 이유가 유명한 미녀와 만나기 위함이라는 사실에 놀랐습니다.  그녀의 부모는 이처럼 중요한 손님을 맞이해 본 적이 없었지만, 최선을 다해 환대했습니다. 아버지는 장인이고 어머니는 [ROOT.GetCharacter.Custom('lowly_servant_type')]이셨지만, 가족은 소박하지만 편안한 삶을 이어갈 만큼 충분한 수입을 얻었습니다.  [beauty.GetFullName]을 만나자, 저는 충격을 받았습니다.\n\n그녀가 못생겼다고 말하는 것은 절대 과장입니다.  더 자세히 물어보니, 그녀의 미모에 대한 소문은 지루한 마을 아이들의 괴담에서 비롯된 것이었고, 결국 통제 불능의 수준으로 번져 버렸습니다. 그녀의 가족은 그런 소문을 잠재우려고 노력했지만, 아무런 효과가 없었습니다." # e869a4b27a26a4fe560dd2502418909b3ee3d1d7
  VIETmisc.3023.desc.unpleasant: "그 여자는 별로 마음에 드는 사람은 아닙니다.  수년간 남들로부터 외모 때문에 괴롭힘을 당한 탓인지, 그녀는 시니컬해 보였지만, 저는 그녀의 자조적인 유머를 재밌게 생각합니다.  집안일에는 능숙하고, 적어도 똑똑하고, 퉁명스러운 말투에도 불구하고 유창합니다." # e563c399bc10623aa00787f689740c96c0f44085
  VIETmisc.3023.desc.pleasant: "그 소녀는 놀랍게도 상당히 마음씨 좋은 성격을 지녔습니다. 집안일을 최선을 다해 하는 것 같습니다. "좋은 남편을 만날 수 없다면," 그녀는 말합니다, "적어도 독신인 것이 나쁜 남편을 만나는 것보다 낫습니다."  솔직히 말해, 그녀는 매력이 있습니다.  외모와 상관없이 말입니다." # e58d13811f908441ebca75c990fb62d67761799b
  VIETmisc.3023.a: "해를 끼치지도 않았고, 잘못도 없었다.  결국 소문에는 믿을 수 없다는 걸 보여주는 사례다." # 280eb45f2d8b020b422c43993f7a8b3e5fa2335b
  VIETmisc.3023.b: "저 멍청한 농민들── 그들의 마을 전체가── 내 시간을 낭비할 엄살을 부리다니!" # 30b0a95a2d59ffcc8228dd62d3df347efff06950
  VIETmisc.3023.c: "외모와 상관없이, 그녀는 훌륭한 일을 합니다. 제 곁의 하녀로 적합할 것입니다." # 0fdd92f28ea5afb950d3ed8ea98ee4f90299f404
  VIETmisc.3023.d: "하하! 그녀를 궁정 귀족으로 만들어 줄 거야. 그러면 괴롭히던 녀석들에게 보여줄 수 있지." # d05cab20e90d2f24d9184a9b6b675156404e5739
  VIETmisc.3024.t: "[county.GetNameNoTier]의 아름다움" # 5dfab1210ea134da9d275353841efbc9b90ebb89
  VIETmisc.3024.desc: "[ROOT.Char.GetTitledFirstName]인 저는 [county.GetNameNoTier]의 마을에 방문했는데, 마을 사람들은 의아해했습니다.  유명한 미인과 만나기 위해서라지만, 그래도 말이죠. 그녀의 부모님은 이처럼 중요한 손님을 맞이해 본 적이 없었지만, 최선을 다했습니다.  아버지는 장인이고 어머니는 [ROOT.GetCharacter.Custom('lowly_servant_type')]인데, 가족은 그들의 노력으로 겸손하지만 편안한 삶을 유지할 수 있었습니다.  그녀, [beauty.GetFullName]을 만나자, 저는 놀랐습니다.\n\n그녀는 소문대로 아름다웠습니다. 그녀가 방에 들어오는 것을 보니, 그녀의 얼굴은 완벽했고, 정중하게 저에게 인사했습니다. 그녀의 가족은 그녀에 대한 소문이 이렇게 멀리 퍼진 이유를 전혀 몰랐지만, 그녀를 보니 그 이유를 알 수 있었습니다." # 14a8c4f8fafb220837e3fa7dba00774ac3b989c1
  VIETmisc.3024.desc.unpleasant: "그녀는 뚱한 표정을 하고 있고, 자신의 외모에 대해 상당히 비꼬는 태도를 보입니다. "내가 늙은 노파가 되면, 어떤 구혼자라도 나를 사랑해 줄까?" 하고 그녀는 빈정거리듯 말했습니다. 그녀는 골목길 아래에 사는 그녀의 소꿉친구 [childhood_friend.GetFullName]과 결혼하고 싶다고 말했지만, 그의 재능에도 불구하고 그는 그녀의 부유한 구혼자들과 경쟁하기에 너무 겸손하고 부끄러워하는 것 같습니다." # 1c1ed65e34d3961915f6a52eed61d5a819fca917
  VIETmisc.3024.desc.pleasant: "그뿐만 아니라, 그녀는 성격도 훌륭합니다. 친절하고 부드러운 말투로, 곁에 있으면 기분 좋은 소녀입니다.  골목길에 사는 어린 시절 친구 [childhood_friend.GetFullName]를 좋아한다고 조심스럽게 말할 때는 눈살을 찌푸리게 됩니다. 하지만 그 친구의 재능에도 불구하고, 그녀보다 더 부유한 구혼자들과 경쟁하기엔 너무 겸손하고 부끄러워 보입니다." # 290f20e4b42ddfa5fe7130c5d96af8ac90cc8bf7
  VIETmisc.3024.a: "이 개인적인 갈등은 제 관여 범위가 아니지만, 행복하시길 바랍니다." # 2288ad21a43fe8b78311a15bd170600110e0d822
  VIETmisc.3024.b: "허무맹랑한 소리! 내가 그 아이에게 당신을 구혼하는 축복을 내리겠습니다." # 65507fce61f1cbdf40b6173b7bdaba1fdade81f6
  VIETmisc.3024.c: "저는 두 분을 결혼시키고, 제 종으로 삼겠습니다." # 27d076fce3f381fa1513ca3a29d3145458064917
  VIETmisc.3024.d: "당신과 그 소년 둘 다 저의 궁정에 초대하지 않으시는 이유는 무엇입니까?" # 6b2df0167d083496c15c71c47ff165850eca66dc
  VIETmisc.3024.d.tooltip: "[beauty.GetFullName]과 어린 시절 친구 [childhood_friend.GetFullName]이 결혼하여 귀하의 궁정에 합류하게 될 것입니다." # 9913360397dab2ab4c1e1b3049880e06e739a5cd
  VIETmisc.3025.t: "수몰된 성소" # 394d7dba6a7953c2d58ed2e7fc2303c83ff0b307
  VIETmisc.3025.desc: "[county.GetNameNoTier] 들판 순찰 중, 병사들이 작은 길가 신전을 발견했습니다. 하지만 이상하게도, 그 신전은 지역 호수 중 하나에 대부분 잠겨 있었습니다. 병사들은 현지인들에게 이 지형물에 대해 물었습니다. 그들은 수년 동안 항상 그곳에 있었다고 말했으며, 호수 수위가 너무 높아지자 버려진 [ROOT.Char.GetFaith.HighGodName]께 바치는 신전이라고 추정했습니다.  아무튼, 우리가 약간의 공학 프로젝트를 시도하여 신전을 현재 위치에서 육지로 옮기는 것이 좋을지 궁금합니다. 그렇게 하기로 결정한다면, 그에 따른 자원이 필요할 것입니다." # c65eb42eb3b2f8332661a9338335d99951014fea
  VIETmisc.3025.a: "아, 다시 생각해 보니 시간 낭비일지도 몰라." # b31bb02a9215691728c13a246bb1f589844f95cc
  VIETmisc.3025.b: "[ROOT.Char.GetFaith.HighGodName]께서 기뻐하실 것이라 확신합니다." # f71f52d0cfaa87048275965d7e8ec34a2474e01e
  VIETmisc.3026.t: "불타 버린 탑" # c07f601512d1e0507202756d5475ef3ba90a8fd9
  VIETmisc.3026.desc: "[county.GetNameNoTier]에서 매우 흥미로운 발견이 있었습니다. 현지 주둔군의 정찰병들이 순찰 도중 길을 잃어 황야에서 불타버린 탑을 발견했습니다. 언제 건설되었고, 언제 마지막으로 거주했는지는 알 수 없었지만, 기본적인 구조는 상당히 온전했습니다. 탑 근처에는 두 그루의 나무와 작은 썩은 나무 상자가 하나 있었지만, 그 안에는 아무것도 없었습니다.\n\n현지 경비대장의 보고에 따르면, 우리는 그 탑을 개조하여 지역 감시 초소로 만들어 지역 통제를 강화할 수 있을 것입니다." # 1192fa74f618d2065e85346b149698d1da1352cf
  VIETmisc.3026.a: "저기 감시 초소는 필요 없을 것 같아요." # 32ab9c196195377132b701c8f9717733497fbce8
  VIETmisc.3026.b: "훌륭한 생각입니다! 기존의 탑을 재활용하는 것은 현명한 선택입니다." # 5681f08ed110136c30716f390f3805b6be9358c6
  VIETmisc.3027.t: "곰!" # bd238c6bd3e4425ea9e394965281ab32de3145fc
  VIETmisc.3027.desc: "[county.GetNameNoTier]의 변두리에서 최근 몇 차례 곰의 공격이 발생하여 여러 주민이 사망했으며, 그중에는 저의 하급 관리관들도 포함되어 있습니다.  비록 드문 일이지만, 이러한 비극은 전례가 없는 것은 아니며, 더욱 우려스러운 점은 제 관리관 중 한 명이 이 모든 공격에 같은 곰이 개입했다는 사실을 목격했다는 점입니다.  마을 방어대가 대처하기 전에 곰은 매번 도망쳐 버려서, 지역 주민들은 모두 불안에 떨고 있습니다." # d5992ee54e93936d70b9e84704ff4819810ee1d4
  VIETmisc.3027.a: "수비대가 괴물을 사냥하는 것을 도와줄 병사들을 보내십시오!" # 8869989bc4f25c3cde4f7fd97577cb62f35f0e6d
  VIETmisc.3027.b: "지역 경비병들에게 해당 지역 순찰을 강화하도록 지시하십시오." # e00365b75128decf23d5d353971b9cae989ba261
  VIETmisc.3027.c: "유감스럽지만, 어쩔 수 없지요." # 7e421ade9d229abacf78365ef4d25c05e4f2aff8
  VIETmisc.3027.toast.killed: "군사들이 곰을 성공적으로 사냥했습니다." # 77fdc0bc8642f98bc77821cdd16eeb149fbe5d31
  VIETmisc.3027.toast.not_killed: "곰은 여전히 도망쳐 다닙니다!" # 3a9f6577aa9d3cf2fd4372962c8768ebd47076bf
  VIETmisc.3028.t: "깃털 메뚜기" # 8ba422c48352194779d57da6f7d613456d2833a2
  VIETmisc.3028.desc: "[county.GetNameNoTier]에는 현재 붉은부리멧새떼가 엄청나게 몰려들어 심각한 피해를 주고 있습니다. 이 새들은 “깃털 메뚜기”라는 별명으로 불리며, 농작물에 피해를 입히는 해충으로 항상 농부들에게 골칫거리였지만, 올해는 특히 심각한 수준입니다. 이 해충으로 인한 피해를 줄이려면 다른 중요한 업무에서 인력을 빼앗아도 즉각적인 조치가 필요합니다." # c4228e75b30674e4d43e51350e9f7d4a0bb25271
  VIETmisc.3028.a: "저 새들 없애는 효율적인 방법이 있었으면 좋겠네요..." # ceb8551c6194854a93117f3d7ee2c6583de08ed7
  VIETmisc.3028.b: "지역 주민들과 협력하여 그들을 사냥하고, 고기를 팔고 깃털을 판매하십시오." # 69f715a174f58bddcc55bed61a4306f46fb1ef0e
  VIETmisc.3028.info: "#강조 생물학적 배경:#! 붉은부리 멧새(#italic Quelea quelea#!), 때로는 경멸적으로 깃털 메뚜기라고 불리는 이 조류는 아프리카 사하라 사막 이남 대부분 지역에 서식하는 토착 조류입니다. 이들은 다양한 씨앗을 먹고 자주 농작물에 심각한 피해를 입힙니다. 이들을 잡기 위한 전통적인 방법이 여러 가지 있으며, 다양한 정부들이 현대적인 노력도 기울이고 있지만, 지구상에서 가장 많은 야생 조류 종이기 때문에 그 효과는 제한적입니다." # 39d98780a9e35ffb05de11a55da135c2392f0554
  VIETmisc.3029.t: "루크" # b433cde31122c09f8cdf187a6f8182b1bd4c5ce5
  VIETmisc.3029.desc: "오늘, [county.GetNameNoTier]에 까마귀와 닮은 까치가 엄청나게 많이 나타났다는 소식을 들었습니다. 이는 이 땅의 지배자로서 제게 응답을 요구하는 사안이 될 만큼 많은 수입니다. 어떤 이들은 이 새들이 친절하고 관대함을 가진 이들 근처에 살기를 좋아한다고 하여 좋은 징조라고 여깁니다. 하지만 다른 이들은 까치가 농작물 해충이라고 주장하며 즉각적인 제거가 필요하다고 말합니다." # 4c25bedc8013bd2bc52cfddc891a8441ec809701
  VIETmisc.3029.a: "새들이 머물도록 하십시오. – 좋은 운을 가져다준다면, 왜 거절할까요?" # 30e8ebe945f2669574e260b55461f41f5cb4b001
  VIETmisc.3029.b: "이 악성 벌레들이 우리 밭을 망치는 것을 막기 위해, 주민 여러분께서 이 해충들을 제거해 주시길 간곡히 부탁드립니다." # 60c20e73959aeb2aaff8e6401da20b4e36afa2e0
  VIETmisc.3029.c: "까마귀와 사이가 좋으니 까치들도 그냥 두겠습니다." # 57d0e0255b30cf845eace4f78dd9fbe755d1b680
  VIETmisc.3029.info: "#강조 생물학적 맥락:#! 과거, 그리고 오늘날까지도, 까마귀 #italic Corvus frugilegus#!는 때때로 모순되는 미신으로 둘러싸여 있었습니다. 어떤 이들에게는 까마귀가 거주지에 머무르면 길조였지만, 떠나면 곧 불길한 징조로 변할 수 있었습니다. 어쨌든 그들은 주요 농업 해충으로 여겨졌습니다. 예를 들어, 영국에서는 1533년 법령으로 각 교구는 까마귀를 잡기 위한 그물을 준비해야 했으며, 사전에 허락을 요청했지만 거절당한 경우에는 다른 사람의 토지에 들어가 까마귀를 없애는 것이 허용되었습니다." # ba8d09df6fb91776208ae9dcd2808d696429bf0d
  VIETmisc.3030.t: "훌륭한 당나귀들" # 58d0fc8f72feaf963ce904c4a43b3fd7fbd96c8b
  VIETmisc.3030.desc: "[county.GetNameNoTier]에서 길러지는 당나귀들이 최근 농민들의 오랜 노력 덕분에 타 지역의 당나귀들에 비해 믿음직하고 짐을 잘 나르는 동물로 명성을 얻고 있습니다.  당나귀가 말처럼 우아하고 장엄하지는 않다고 비웃는 사람들도 있겠지만, 그 유용함을 부정하는 것은 어리석은 일입니다. 어쨌든 이러한 명성 덕분에 상인들이 이 당나귀들을 먼 외지로 수출하는 모습도 자주 보입니다." # 14ea2a65f0d8f4c8f71d0aca122412f9e6aa849d
  VIETmisc.3030.a: "이 짐승들이 우리에게 잘 봉사해주길 바랍니다." # f2b8512806dc966ad66d9479b8e2091f22efe204
