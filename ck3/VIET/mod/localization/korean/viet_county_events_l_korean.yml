  VIETmisc.3031.t: "밀수 조직 체포" # 5f883a14825c9571dd16fe99ef4d84fbc3d01f12
  VIETmisc.3031.desc: "[county.GetNameNoTier]에서는 오랫동안 밀수 조직이 활동해 왔습니다. 하지만 당국은 그들을 체포할 유용한 정보를 찾지 못했습니다.\n\n그러나 최근, 저희 관리들은 밀수범 중 한 명을 체포하는 데 성공했습니다. 그는 극도로 비겁한 인물로 밝혀졌습니다. 고문이라는 단어만 언급되어도 벌벌 떨며 모든 사실을 당국에 말했습니다.\n\n밀수 조직 구성원들은 모두 체포되었고, 정의가 실현되었습니다. 전반적으로 큰 성공이었습니다." # fa3c60eba6f53608799fd996f88573e8de239710
  VIETmisc.3031.a: "그 자의 비겁함이 우리 승리의 열쇠였습니다." # ba2a2658dbac8517aff6fd28a049f85d09cdf985
  VIETmisc.3032.t: "미치광이 왕의 요새" # 9032ac81a5477830aadbacbb29c6b440383e93e6
  VIETmisc.3032.desc: "[county.GetNameNoTier]에 버려진 요새가 있습니다. 지방 전설에 따르면 미치광이 왕이 건설한 것이라고 합니다. 그는 예측 불가능하고 변덕스러운, 끔찍하고 헤아릴 수 없는 잔혹성을 지닌 인물이었다고 합니다. 요새의 방어 시설은 예전만큼 좋지는 않지만, 제 병사들은 적어도 이곳을 전초기지로 활용하는 데 유용하다고 생각합니다.\n\n최근에는 그 왕과 그의 병사들의 영혼이 낮에도 낡은 성벽을 배회한다는 소문이 돌고 있습니다. 일부는 이를 불길한 조짐으로 여기지만, 다른 이들은 이러한 이야기가 외적을 쉽게 겁줄 수 있다고 지적합니다." # 11175fc5c342591435fe6e014a990367702a7965
  VIETmisc.3032.a: "정말 기이하군… 미치광이 왕의 영혼이 거기에 있는 걸까?" # c5514648e6bf55fc52858e6d29fc46da214d6872
  VIETmisc.3033.t: "꽃이 만발하다" # d1ad226bdab463ff6ce9f4972ba170d02b397689
  VIETmisc.3033.desc: "최근 [county.GetNameNoTier]는 그 지역 전역에 걸쳐 아름다운 꽃으로 유명해졌습니다. [county.GetNameNoTier]에는 특정 들판과 밭이 봄철에 자연의 아름다움을 선사하여, 많은 부유한 지역 주민들이 이러한 들판을 찾아 눈부신 색채와 생명력을 감상하러 다닙니다." # 863b2d711e9e84b0d872200e8d27abad5d3d22d3
  VIETmisc.3033.a: "흥미롭군요…. 언젠가 이 꽃밭을 방문해 보겠습니다." # de8e7f99be0a10b56e04dd57498a9d496c09323a
  VIETmisc.3033.tooltip: "귀하의 [domain|E] 내 어느 [county|E]라도 [GetModifier('VIET_famous_flower_meadows').GetNameWithTooltip] [county_modifier|E]를 보유하는 한, [GetActivityType( 'activity_VIET_view_flower_meadows_in_bloom' ).GetName] [activity|E]를 이용하실 수 있습니다." # b0957ebad199d93d93459e5edd85ad2481942410
  VIETmisc.3034.t: "죽음을 향한 투쟁" # 598bc90455d1083010e579c5df2081758b49b9fd
  VIETmisc.3034.desc: "오늘 저는 [county.GetNameNoTier]에서 많은 사람들을 살해한 잔혹한 살인자의 처형을 목격하고 있습니다. 이 자의 죄는 의심할 여지 없이 확실하며, 많은 이들이 그의 죽음을 기뻐하고 있습니다.\n\n그가 체포되기 전, 저희 관리들은 이 범죄자를 잡을 수 없었습니다. 하지만 그는 많은 전투를 경험한 노인을 살해하면서 실수를 저질렀습니다. 노장은 살인자의 무기에 공격받은 후 용감하게 저항했고, 범죄자를 다치게 한 후 숨졌습니다.\n\n이 덕분에 지역 경비대는 악덕한 자를 추적하여 체포할 수 있었습니다. 노장의 죽음이 안타깝지만, 그분의 죽음은 헛되지 않았습니다. 덕분에 우리의 범죄자 추적은 마침내 끝을 맺었습니다." # 54612efd70268c1d585082e9dbacd45011cd535a
  VIETmisc.3034.a: "피해자들의 죽음은 복수되었습니다!" # 8d1ddbaca0bdaccc0b2084829374c52b771a2313
  VIETmisc.3034.b: "참 슬프군요. 정말, 참혹한 세상입니다." # cc7b058d6191d1237e1fd1d0d43655e7a2518d90
  VIETmisc.3035.t: "사람들과의 갈등을 피하기 위한 고뇌" # da7a73fcd033e695a36d19d11c43b2b43af5af9b
  VIETmisc.3035.desc: "[county.GetNameNoTier]에 은둔한 수도승에 대한 소문이 들려옵니다. 이 신비로운 존재의 정체는 모순적입니다.  일부는 수도승이 남자라고 하고, 다른 이들은 여자라고 말하며, 또 다른 이들은 그가 남녀가 아닌 혹은 둘 다라고 주장합니다!  하지만 대부분의 이야기가 일치하는 점은 이 성스러운 존재가 [ROOT.Char.GetFaith.ReligiousText]의 진리를 깊이 깨달은 참된 신앙인이라는 것입니다.\n\n그러나 문제는, 모두 이 수도승을 만나려고 합니다. 그 결과, 이 수도승은 정신적 수련을 위해 평화와 고요를 찾는 데 어려움을 겪는다고 합니다. 수도승은 항상 다른 곳으로 숨으려고 하지만, 용감한 열성자들에 의해 다시 발견된다고 합니다.\n\n어쨌든, 이 수도승에 대한 소문이나 전설은 지역 주민들이 종교에 더욱 열중하도록 영감을 주고 있습니다." # 0924d48691771f7737a07ecfb3559ff8233ed58c
  VIETmisc.3035.a: "이상한 이야기군요! 수도승이 실제로 존재하는 걸까요?" # 688885b8793b29941d4d41bf36e379005e526e45
  VIETmisc.3035.b: "#italic 사람들을# 피하는 게 얼마나 어려운지 알겠습니다." # 051d8e94588735926a0d52063a5a26d49af50082
  VIETmisc.3036.t: "동굴벽화" # af6f36d63d4f3d8f2a03c0128ca59f815e713af3
  VIETmisc.3036.desc: "[county.GetNameNoTier]의 몇몇 농부들이 최근 동굴을 발견했고, 그 안에서 놀라운 것을 보았습니다. \n\n농부들이 등잔불을 동굴 벽에 비추자, 처음에는 어둠의 마법의 증거로 여겼습니다. 하지만 더 자세히 살펴보니, 그 앞에는 격노하는 포식자에서 평화로운 떼까지, 온갖 짐승과 인간을 묘사한 아름다운 그림이 있었습니다. 어두운 검은색과 붉은색 안료로 그려졌습니다.\n\n이런 예술 작품을 누가 만들었을까요? 아마 영원히 알 수 없을지도 모릅니다. 하지만 이 발견은 큰 감동을 주고 있습니다." # 33917345d674312c27f76bee8023ebe6185ba7bd
  VIETmisc.3036.a: "언젠가는 이 예술 작품을 만든 사람이 누구인지 알게 될지도 모릅니다." # 14ef14c5617b187f563780480f7e4eaa97a8495d
  VIETmisc.3036.b: "저 혼자 동굴을 직접 살펴보고 싶습니다." # a21b08a4d0e71b067d2566e45cb597eb3f0f15e7
  VIETmisc.3037.t: "[county.GetNameNoTierNoTooltip]의 음모" # c72dbc7b23496f1821c95f24e0d760d83ab94e87
  VIETmisc.3037.desc: "[county.GetNameNoTier]의 평민들 사이에 요즘 저를 [ROOT.Char.GetTitledFirstName]가 아니고, 옛날 어느 때 [ROOT.Char.GetFirstNameNoTooltip]를 대신한 사칭자라고 하는 소문이 돌고 있습니다.\n\n\n물론 그런 주장들은 터무니없는 소리지만, 제가 모든 평민들과 교류하지도 않고, 모든 평민들이 저와 제 삶의 이야기를 알고 있지도 않으니, 그들을 설득할 방법이 많지 않습니다… 아니면 방법이 있을까요?" # 825266c1603bec996bffe1329db6f02b6afc13cf
  VIETmisc.3037.a: "어찌 그런 터무니없는 음모를 꾸며냈단 말입니까!" # 341c17e6e20c5efb6074955468de9c0174a9cf9e
  VIETmisc.3037.b: "이 비참한 거짓말을 막기 위해 최선을 다해야 합니다." # 7d5f12068bf3ac505471119f62220afe1548e405
  VIETmisc.3038.t: "전설적인 성스러운 [legend.GetWomanMan]" # 5c82654a2ca67c531d2cdb01796ec72f9d304d53
  VIETmisc.3038.desc: "[county.GetNameNoTier] 백성들 사이에, 지혜롭고 자비로운 성스러운 [legend.GetWomanMan] [legend.GetFullNameNoTooltip]이 은밀히 각 마을과 농장, 강가 등을 돌아다니며 기도와 백마법을 행하여 백성들의 삶을 향상시키고 있다는 소문이 퍼지고 있습니다.\n\n그런 이야기는 좋고 백성들을 고무시키지만, 아무도 실제로 #italic 이 [legend.GetFirstNameNoTooltip] 인물을 보지 못했습니다. 백성들은 그분이 실제로 존재한다고만 주장할 뿐입니다. [ROOT.Char.Custom('DefaultPriestTitlePlural')]들 또한 이러한 이야기가 무엇을 의미하는지 알 수 없어 혼란스러워합니다." # 8d9955f63ce520e9154ffcd7586e1e388d878754
  VIETmisc.3038.a: "[legend.GetSheHe]께서는 분명 실존하실 겁니다!" # f267f7fbe93087ba5707376453411f1452579371
  VIETmisc.3038.b: "아마도 [legend.GetSheHe]는 과장된 이야기일 뿐일지도 모릅니다." # eac2914e10b045d5134204c6044287cf0da2eb91
  VIETmisc.3039.t: "십 년의 그림자" # 28872fe2140be3cd9e218e8de90f02dc9f7c080e
  VIETmisc.3039.desc: "[county.GetNameNoTier] 일대에는 십 년에 한 번씩 나타나는 유령에 관한 전설이 전해져 내려옵니다.  이 유령의 정체와 출몰 이유에 대해서는 여러 가지 민담이 존재합니다.\n\n어떤 이들은 유령이 버림받은 연인이나 자식에게 살해당한 부유한 노인, 버려진 아이 등 억울하게 죽은 영혼의 복수를 하는 존재라고 주장합니다.  하지만 다른 이들은 친절한 할머니가 후손을 돕기 위해, 혹은 과거 자신의 관할 지역을 축복하던 고독하지만 자비로운 관리인이 계속해서 땅을 축복하는 존재라고 믿습니다.\n\n어떤 진실이든, 이러한 유령의 귀환을 두려워하는 미신적인 지역 주민들이 있습니다." # 5d98f0595129cee0e58a8d25cdb6ce800e6fbcca
  VIETmisc.3039.a: "어쨌든 우리 모두 잘 지낼 거예요." # 11c288eaa645e6de449df9ea5183be23b618670a
  VIETmisc.3039.failure: "대부분의 주민들은 그 유령이 복수심에 불타고 있다고 믿습니다." # cfe37e92708700d4e52e770de876e538175a549a
  VIETmisc.3039.success: "대부분의 주민들은 그 유령이 도움이 된다고 믿습니다." # e77e8c3956a0cbed0720f43df23cd01d27c3d03d
  VIETmisc.3040.t: "십 명의 사임" # a5e803b4ea414f64cdabac64693af4deab5dd369
  VIETmisc.3040.desc: "[county.GetNameNoTier]에서 소속된 하급 관리 10명이 사직서를 제출했다는 보고가 들어왔습니다. 그들의 수장이 매우 부패하여, 그들이 어떠한 조치도 취하지 못했으며, 저에게 호소하려던 시도들도 수장의 심복들에 의해 좌절되었다고 합니다. 다행히 저는 이 사실을 알게 되었고, 소문에 따르면 수장은 제가 이 사태에 어떻게 반응할지 매우 걱정하고 있다고 합니다." # b0421479f77a64f934147542d906e77371cf10e2
  VIETmisc.3040.a: "별로 신경 안 써." # 2d25fa5b55d5a025f7900ed0578e9f7722d326b5
  VIETmisc.3040.b: "주요 관리관을 엄중히 질책합니다.  더 이상의 조치는 없습니다." # 936935e0049909eaeecf6b8bdb1d91e14d0149cb
  VIETmisc.3040.c: "주요 관료를 체포하고, 사직자들에게 그들의 직책을 되돌려 줄 것을 제안하십시오." # fc2983db235b230ebd790e896c20f98f8b3721cc
  VIETmisc.3040.c.failure: "사직자들은 그들의 직책을 다시 원하지 않습니다." # 43b7570289cb0c35825c6e30c08601bd6dc6fa13
  VIETmisc.3040.c.success: "사임자들이 원래 직책으로 복귀하는 데 동의했습니다." # 7b624e7ef7c6fca78355fd904567964e1016766f
  VIETmisc.3041.t: "십 명의 실종된 아이들" # 77b8967c0f852242a58df69cc66cec83429254e0
  VIETmisc.3041.desc: "[county.GetNameNoTier]의 한 마을에서 몇 주 전, 열 명의 아이들이 실종되었습니다. 주민들은 수색대를 파견했지만 아이들의 흔적을 찾을 수 없었습니다. 많은 이들은 아이들이 야생 동물에게 습격당하거나 다른 재앙을 당했다고 우려했습니다. \n\n다행히도 [county.GetNameNoTierNoTooltip]에서 근무하는 하급 관리 중 한 명인 [official.GetFullName]은 다른 사람들이 포기한 후에도 계속 수색을 이어갔습니다. [official.GetHerHis|U]의 끈기는 결실을 맺었습니다. [official.GetSheHe]는 아이들을 납치한 강도단을 추적하여 찾아냈습니다. 아이들은 노예로 팔아먹으려는 강도단의 계획에 의해 납치된 것이었습니다!\n\n강도단은 모두 감옥에 수감되었고, 열 명의 아이들은 가족에게 돌아갔습니다. 모든 사람들은 [official.GetFirstNameNoTooltip]의 용감한 행동에 칭찬을 아끼지 않았습니다." # fd33dd3a5636f88b39a051f36f923e5cabfaa8d9
  VIETmisc.3041.a: "[county.GetNameNoTierNoTooltip]의 [official.GetFirstNameNoTooltip]님, 계속해서 훌륭한 업무를 수행해 주십시오!" # aacdc6bc77248543ca916a96fb9997c753570ca1
  VIETmisc.3041.b: "저희 궁정에 머물러 일하실 의향이 있으시겠습니까?" # 2f1723ae07f8583568aefd75b2201529c71bd5b1
  VIETmisc.3041.c: "[county.GetNameNoTierNoTooltip]을 저에게 내주시겠습니까?" # 9328f3a3a6d1464ba7263c2554fd756cc59485fe
  VIETmisc.3042.t: "빛나는 빛" # 100935ac34cd7e2b3115eca992c4ffeb6e969115
  VIETmisc.3042.desc: "[county.GetNameNoTier]의 농민들이 기이한 현상을 목격했다고 보고했습니다.\n\n목격담에 따르면, 새벽 일부 마을 근처 지평선에 빛나는 곧은 빛줄기가 나타나는데, 이는 땅과 하늘을 연결하는 기둥 모양입니다. 하지만 빛줄기에 가까이 다가가면 사라집니다.\n\n관료 몇몇이 이 보고를 확인했으며, 지역 학자들은 이 현상의 원인을 밝히지 못하고 있습니다. 일부 지역 주민들은 심지어 이것이 [ROOT.Char.GetFaith.random_GoodGodNames]의 표징이라고 주장하기도 합니다." # a6d9fac438974265cd09afbd815d4e922a3ca9d3
  VIETmisc.3042.a: "흠.... 거기서 무슨 일이 일어나고 있는 걸까요?" # cbd93edbe6c7699f2e01ed617b3a4214a5daeccf
  VIETmisc.3043.t: "옛 호수" # 3bcd75943ad06e87f639d5bef93f9b364be1b094
  VIETmisc.3043.desc: "[county.GetNameNoTier]에는 세대를 거듭하며 중요한 호수가 있었는데, 주변 마을들의 생명줄과도 같았습니다. 농작물을 기르는 데 필수적인 영양분을 공급하고, 주민들의 식량을 보충할 수 있는 많은 물고기가 서식했으며, 이 호수에서 흘러나온 작은 강을 통해 이 마을들을 지역의 다른 곳들과 연결하여 교역을 활발하게 했습니다.\n\n최근 몇 년 동안 알 수 없는 이유로 호수가 말라가기 시작했습니다. 현지 관리들로부터 호수가 이제 #italic 완전히#! 말랐다는 보고를 받았습니다. 모든 이들이 이런 일이 일어날 것이라고 예상했지만, 이제 옛 호수 주변에 사는 사람들은 어려운 상황에 처했습니다.\n\n호수가 없어진 지금, 이 마을 사람들은 더 이상 조상의 고향에서 살 수 없습니다. 다른 곳으로 이주해야 할 것으로 보입니다." # beca00f7e5f29d1c21c527ab3646b8d5afa8643a
  VIETmisc.3043.a: "그들을 위해 할 수 있는 일은 많지 않습니다." # aa6c2068193ee3032a639004d8a91d38cf7c89d2
  VIETmisc.3043.b: "그들을 근처에 정착시키도록 도와야 합니다." # 505e1e674a5f750a06bf48afd70605939349aafb
  VIETmisc.3044.t: "학문원 약탈됨" # 65d2ca4ed36ae7d43f2902c32112225f970a820a
  VIETmisc.3044.desc: "[county.GetNameNoTier]의 지역 학당이 오늘 저의 관리들로부터 받은 보고에 따르면, 지역 강도들에 의해 약탈당했다고 합니다.  지역 경비병들은 공격자들을 막지 못했고, 학자들을 포함한 많은 사람들이 목숨을 잃었으며, 값진 책들과 두루마리들이 파괴되거나 도난당했습니다." # b70b43161626a73710ae5b4f2088bf9739ff7113
  VIETmisc.3044.a: "그런 일에 대해 할 수 있는 것은 아무것도 없습니다." # d628e2305020c1709577f107493c7e1316c94a8c
  VIETmisc.3044.b: "학술원 재건을 지원하기 위해 기금을 보내주십시오." # fd1fb1fe6704fadf6a02e046c2baabd210d9c57a
  VIETmisc.3045.t: "놀라운 재료" # edde17d91d3f71687acffdf04a2ae470f84ba291
  VIETmisc.3045.desc: "최근 요리사들의 요리 솜씨가 나아진 것을 눈치챘습니다(그 전에도 나쁘진 않았지만). 오늘 할 일이 없어 부엌에 들렀습니다.\n\n요리사들에게 요리가 왜 좋아졌는지 물었더니, 주방장이 말했습니다. “제 [ROOT.Char.GetLadyLord]님, 우리가 모든 공을 다 받았으면 좋겠지만, 최근 [county.GetNameNoTier]의 몇몇 마을이 향신료, 허브, 견과류, 채소, 과일 등 훌륭한 재료로 유명해졌습니다. 우리는 이제 그 재료들을 요리에 자주 사용하고 있으며, 큰 효과를 보고 있습니다.”" # ed46340626ba279df9b20c764957af45ca845d92
  VIETmisc.3045.a: "이 지역은 참으로 훌륭한 요리를 생산합니다!" # 4d9920e50a756cae540665b1aa055078c5868681
  VIETmisc.3046.t: "종말 계산" # 0c59592269e8c7cfd8dd4a409e92ac59120f0d20
  VIETmisc.3046.desc: "[county.GetNameNoTier] 출신의 자연철학, 특히 천문학에 정통한 학자가 있습니다.\n\n이 학자는 최근 천문학적 계산과 신학 성경, 다른 저명한 학자들의 고대 천문학 저술과의 교차 참조를 통해 놀라운 발견을 했습니다.  바로, 1세기 안에 종말이 다가올 수 있다는 것, 그리고 [county.GetNameNoTierNoTooltip]이 그 중심지가 될 수 있다는 것입니다!\n\n이 발견은 지역 지식인들 사이에서 논쟁을 불러일으켰을 뿐만 아니라, 주민들 사이에서도 큰 반향을 일으켰습니다." # be1f6f97606be0edddd5e4e87f46d231ed160647
  VIETmisc.3046.a: "세기가 지나도 우리 중 누구도 살아남지 못할 거라고 누가 걱정하겠습니까?" # 120e958b9537c950b6ee5685f1d0936cc09c9b58
  VIETmisc.3046.b: "이 학자를 지원해야 합니다!" # 6cbb926b1eb2a1e6839e9601f926662b96c3ca53
  VIETmisc.3047.t: "별자리들을 응시하며" # d45c17338682e94c9cca53daed8a2e884ba05173
  VIETmisc.3047.desc: "[county.GetNameNoTier]에 거주하는, 학문에 대한 열정을 가진 몇몇 관리들이 저에게 보고했습니다. 그 지역에 작고 평평한 지역이 있어서 작은 천문대를 건설하기에 적합하다고 말입니다.\n\n그들이 제안하는 건물은 어떤 의미에서도 호화로운 건축물은 아니지만, 밤하늘의 별을 관측하기에 이상적인 장소입니다.  지역의 많은 천문학 전문 학자들이 만약 우리가 그들의 연구를 지원하기 위해 자금을 마련해준다면 감사할 것입니다." # bb914fe5b576011ba669696373f8b214a0d40e04
  VIETmisc.3047.a: "저희 궁정 점성술사들이면 충분할 것입니다." # af2160f9422ab3b08d4af526cb10750e4eb6fff3
  VIETmisc.3047.b: "그들에게 자금이 주어지도록 하겠습니다!" # b5693e92a2bb8133146e3c17ae08d7994f360acb
  VIETmisc.3047.b.tooltip: "이것은 지역 천문학자들이 흥미로운 발견을 한다면 더욱 발전하고 좋은 결과를 가져올 수 있습니다." # f88d6d1806d36d91578055283d68fbfbc7f3b709
  VIETmisc.3048.t: "관측소 발견: 좋은 징조" # a3f3c109e16c1fd1c453f49ee115039e8e8a22f5
  VIETmisc.3048.desc: "[county.GetNameNoTier]에 세운 작은 천문대에서 일하는 학자들이 최근 흥미로운 관측 결과를 얻었습니다. 그들의 관측은 제게 직접 보고되어야 할 만큼 중요한 것이었습니다.\n\n어쨌든, 그들은 가까운 장래에 왕국에 어떤 형태로든 좋은 운이 찾아올 것을 나타내는 천문 현상을 발견했다고 보고했습니다." # b7f64b010764de3c244239b424707a7f45e0fb23
  VIETmisc.3048.a: "훌륭하다는 말씀에 기쁩니다!" # a41bfc2e8e516727bdcf76cd6ecad38a12e61464
  VIETmisc.3049.t: "관측소 발견: 불길한 징조" # 7b51dbc01c71b0050bf2a886a0e7ef970128efd6
  VIETmisc.3049.desc: "[county.GetNameNoTier]에 얼마 전에 설립한 작은 천문대에서 일하는 학자들이 최근 천문 현상에 관한 염려스러운 발견을 했습니다. \n\n이러한 징조들은 가까운 미래에 왕국에 불길한 예언과 소식을 전하는 것으로 보입니다. 이 천문학자들은 이에 대해 저에게 알리고 싶어했으며, 천체가 초래할 수 있는 피해를 완화하기 위해서입니다. 저는 그들이 저를 경고해 준 것을 다행으로 생각하며, 이제 적절한 예방 조치를 취할 수 있습니다." # b35a090f809bef1f7425fb429610fabd393d35cf
  VIETmisc.3049.a: "안전이 최고입니다!" # f160a0c10ca51098add45934d4c2324421ab62d5
  VIETmisc.3050.t: "천문대 발견: 개정" # a8ad5ba3fe26f82251dcbcf582e3da9a7674343d
  VIETmisc.3050.desc: "[county.GetNameNoTier]에 잠시 전에 설립한 작은 천문대에서 연구하던 학자들이 최근 획기적인 성과를 거두었습니다. 그들의 헌신적인 노력으로, 천체의 운동을 측정하는 데 사용되던 과거 계산 방식을 일부 개정할 수 있었습니다.\n\n이 계산 개정은 사소할 수 있으며, 대다수의 사람들은 이를 알아차리지 못할 가능성이 높습니다. 하지만 저는 이 천문대를 후원했으므로, 천문학자들은 제가 그들에게 도움을 준 노력이 헛되지 않을 것이며, 우주의 이해를 증진하는 데 기여할 수 있도록 도와주신 데 감사드린다고 저에게 알려주고 싶어합니다." # 087f7d1ee9e5ca16e6d3d799c2fef547f383b550
  VIETmisc.3050.a: "그들이 좋은 일을 했다는 소식을 듣게 되어 기쁩니다." # f606654efcfb0675d7ca5004e167c73fc917799f
  VIETmisc.3050.b: "자신의 수정 사항을 직접 확인할 수 있습니까?" # 3dc21e8146199da42c2d55ded781e2e8ac5015ee
  VIETmisc.3051.t: "해조류 비료" # da12c5a1cce8e1c71f74bc4c89b7498e92f1e03d
  VIETmisc.3051.desc: "[county.GetNameNoTier] 연안 지역의 농부들은 해초를 비료로 활용하는 데 뛰어난 기술을 갖춘 것으로 유명합니다.\n\n해초를 비료로 활용하는 것은 연안 지역에서 새로운 개념은 아니지만, 해초를 최대한 효과적으로 활용하려면 숙련된 기술과 지식이 필요합니다. 아마도 이러한 농부들을 지원하여 해초를 더 효율적으로 수확하고 비료로 가공할 수 있도록 도와야 할 것입니다…" # 20b0ad0c1efe2cb2bed911ef971be0b4c994865d
  VIETmisc.3051.a: "농부들은 우리 없이도 괜찮습니다." # 881e0a2ef99efbb98fc138c293e63a4320a5b322
  VIETmisc.3051.b: "관리들을 파견하여 그들을 지원합니다." # 16f2770012b83c819a20552d39c2ad9c3bd601a6
  VIETmisc.3051.info: "#강조 역사적 배경:#  세계 각지에서 고대부터 해조류를 비료로 사용한 사례는 많습니다. 해조류는 농경지 비옥도 향상에 상당히 효과적이었기 때문입니다. 예를 들어, 고대 로마와 켈트 자료에서도 이를 언급하고 있으며, 중세 아일랜드의 연안 지역 농부들은 해조류를 태워 재로 만들어 밭에 뿌렸습니다." # 7bb555227ac4d72fafc18acaa6b83e408da0998f
  VIETmisc.3052.t: "홍수 예방" # 7b493aa488c886d0d527086f459d24c595dd7e29
  VIETmisc.3052.desc: "[county.GetNameNoTier]의 한 마을이 홍수로 인해 관리들과 주민들 사이의 갈등의 중심지가 되었습니다. 다행히 사망자는 적었지만, 마을은 큰 피해를 입었습니다.\n\n관리들에 따르면, 홍수는 주민들이 하수구나 관개수로에 쓰레기를 함부로 버리는 나쁜 버릇 때문이었습니다. 이로 인해 수로가 막히면서 홍수가 더욱 악화된 것입니다.\n\n관리들은 앞으로 쓰레기 투기 행위에 대한 규제를 강화하고자 합니다. 하지만 일부 주민들은 관리들이 폭정을 행사한다고 주장하며, [ROOT.Char.GetFaith.HighGodName]의 뜻 때문에 홍수를 막을 수 있는 방법이 거의 없다고 생각합니다." # 12dc93ab3eb490d67fff438a6e48f75dcb00a4cd
  VIETmisc.3052.a: "신하들의 말이 맞습니다. 쓰레기를 제대로 처리하십시오!" # 72cc2d9f7235e919d33916e0494b81ea4dac1259
  VIETmisc.3052.b: "이 지역 주민들은 어리석은 규칙에 얽매이지 말아야 합니다." # fd5a9870c38358b775835a80e1ab6fc9ffe91eac
  VIETmisc.3052.info: "#emphasis 역사적 배경:#! 중세 사람들은 종종 자연재해를 신성하거나 초자연적인 힘의 책임으로 여기는 미신적인 시각을 가졌습니다. 그러나 항상 그런 것은 아니었으며, 때로는 당시 사람들이 재앙의 자연적인 원인을 인지하기도 했습니다. 예를 들어, 1328년 스페인 발렌시아 도시의 기록에는 그 해 큰 홍수가 있었으며, 도시 관리들은 그 홍수의 상당 부분이 하수도가 쓰레기로 막힌 데 기인한다는 것을 인지하고 주민들에게 며칠 동안 쓰레기를 치우도록 명령했습니다. 흥미롭게도, 한 세기가 지난 후, 1424년 홍수 이후 발렌시아의 의회는 인근 수도원에 더 좋은 날씨를 기원하도록 요청했습니다. 1453년 이후 홍수는 그 뒤를 이어 당국이 종교 행렬을 승인하는 것으로 이어졌습니다." # f6a7eef3f94cc817b4e92a6b12ce606ffdd02667
  VIETmisc.3053.t: "체스넛 법률" # 105e25ba0695a91f1911fced3942ace388be56d9
  VIETmisc.3053.desc: "[county.GetNameNoTier]에는 오랫동안 도토리가 재배되어 왔습니다. 가장 수익성 높은 수출 품목은 아니지만, 여전히 지역 경제에서 중요한 역할을 합니다.\n\n그곳의 관리들은 나무와 열매를 보호하기 위한 몇 가지 법률을 제정할 것을 제안했습니다. 도토리 숲이 흔한 지역에서는 돼지가 나무 근처를 돌아다니는 것을 금지할 것입니다. 돼지들이 도토리를 먹을 수 있기 때문입니다. 또한, 도토리 나무를 베거나, 어떤 식으로든 해를 끼치는 사람에 대한 벌금이 더욱 강화될 것입니다. 우발적인 경우라도 마찬가지입니다.\n\n하지만 모든 법과 마찬가지로, 이러한 제한을 따라야 한다는 데 모든 사람이 만족하는 것은 아닙니다. 비록 나무 손상을 막아 지역 경제에 도움이 될 것이라 해도 말입니다." # f039ac483dcbd0d5396130015889461a0ed62425
  VIETmisc.3053.a: "이 새로운 법령들은 좋습니다." # 5e6c56699f5ebe395761606ba39d5f211746eb98
  VIETmisc.3053.b: "그 법률들은 필요하지 않다고 생각합니다." # adcae1e5aaaa8d9cc9c81b6e16a899735dfebf71
  VIETmisc.3053.info: "#emphasis 역사적 배경:#! 중세 유럽에서 호두는 특히 빵을 만들 때 밀가루로 사용되는 인기 있는 식량 자원이었습니다. 영양가가 높았으며, 17세기 영국의 일기 작가이자 관료이자 정원사였던 존 에반젤린은 호두를 "모든 시대의 농민에게 건강하고 강인한 음식"이라고 주장했습니다. 중세 유럽에서는 돼지가 호두나무 근처를 돌아다니는 것을 금지하거나 사람들이 호두나무를 베는 것을 금지하는 법률이 호두나무를 보호하기 위해 증명되었습니다. 호두는 기근이나 빈곤층에게 귀중한 식량 공급원이었기 때문에 중요했습니다. 하지만 현대에 이르러 빈곤과의 연관성으로 인해 호두의 인기는 감소했습니다." # 8a844205aaf2697545778717060dda55d29eb764
  VIETmisc.3054.t: "사막 수도승" # 1a42176e857acf77d70f77d4bf66e4619efe2a96
  VIETmisc.3054.desc: "[county.GetNameNoTier]에는 사막 한가운데 외딴 자리에 자리 잡은 작은 [faith.GetAdjective] [faith.HouseOfWorship]가 있습니다. 과거에는 세상의 시선에서 잊혀진 채, 수도자들만이 평화롭게 종교를 수행하길 원했던 척박하지만 고요한 사막이 그들에게 매력적이었습니다.\n\n하지만 최근 이 [faith.HouseOfWorship]는 지역에서 유명해졌습니다. 전설에는 그 수도자들의 능력, 또는 풍요로운 오아시스 속 신성한 성역으로 [faith.HighGodName]의 축복을 받았다는 이야기가 퍼지고 있습니다.\n\n그러나 수도자들은 이러한 상황에 만족하지 않습니다. 열렬한 신도들의 관심과 가능한 강도들의 습격에 대한 걱정으로 저에게 도움을 요청했습니다. 또한, 그들을 달래기 위한 기부를 할 수도 있습니다…" # 1afb94b169f8df8a7f5975da6433baf4b72c4f06
  VIETmisc.3054.a: "[faith.HouseOfWorship]를 지키기 위해 몇몇 병사들을 보내십시오." # 906fa4ceb270414d76dde0bc4402226a753c6c7b
  VIETmisc.3054.b: "[faith.HouseOfWorship] 확장을 위한 기금을 기부하십시오." # 98314994569ae3587ec21e070f128498b7260036
  VIETmisc.3054.c: "이 이교도의 성지를 파괴하고 약탈하라!" # 3650951fa48605859188e481ee29aa87addcf845
  VIETmisc.3054.d: "이 사막 [faith.HouseOfWorship]은 제 관할이 아닙니다." # ee3468f09d0fed5e9bc02494dcde380070b37927
  VIETmisc.3055.t: "이상한 모래" # 8a5456f299688d13fd3d0f7f565d46576312b204
  VIETmisc.3055.desc: "[county.GetNameNoTier] 사막의 모래 언덕에서 기이한 현상이 보고되었다는 보고가 저희 궁정에 도착했습니다. 그 지역 일부는 마치 노래하거나 울리는 듯한 모래 언덕으로 악명 높아졌습니다.\n\n\n여행자와 현지인 모두 그곳의 모래 언덕에서 으스스한 노래나 불길한 울림과 같은 기묘한 소리가 난다는 증언을 하고 있습니다. 학자들과 [ROOT.Char.Custom('DefaultPriestTitlePlural')] 역시 이 현상에 대한 만족스러운 설명을 찾지 못하고 있으며, 이러한 현상이 비밀리에 좋은 징조인지, 아니면 불행의 전조인지 논쟁 중입니다." # 87b2998619cab2b072761a3d15a4b3106a6859d6
  VIETmisc.3055.a: "모래가 저렇게 소리를 낼 줄 누가 알았을까?" # 0de4104f42ca39ae1fb9edb7a225e0caf95f231f
  VIETmisc.3055.info: "#emphasis 역사적 배경:#! 전 세계 일부 사막에서 노래하는 듯하거나 웅장하게 울리는 모래 언덕은 특이한 현상입니다.  소리의 크기는 지역에 따라 달라지며, 모래 바람이나 사람의 발걸음과 같은 물리적 충격으로 인해 발생합니다.  세기 동안 민담과 역사 자료에서 논의되어 왔지만, 이 현상에 대한 과학적 조사는 제2차 세계 대전 참전 용사이자 영국의 지질학자이자 사막 탐험가였던 R. A. Bagnold(1896-1990)에 의해 본격적으로 시작되었습니다." # 796d652ef03e8d4ae7d30dc82e5ed444bf4deabb
  VIETmisc.3055.bad: "사막 모래 언덕은 불길한 징조로 여겨집니다." # e914254a9a717a12cc37318323460bb0ba89bb28
  VIETmisc.3055.good: "사막의 모래 언덕은 좋은 징조로 여겨집니다." # a983f133d68f553a945c86ee56dc8451babe82d3
  VIETmisc.3056.t: "더 많은 해충" # 88d0ec849d39e2638b5b40dce94f332a15b11b9d
  VIETmisc.3056.desc: "최근 [county.GetNameNoTier]에서는 쥐와 쥐떼의 출몰이 심각한 문제로 떠올랐습니다. 쥐잡이꾼부터 학자들, 그리고 [ROOT.Char.Custom('DefaultPriestTitlePlural')]에 이르기까지 지역 전문가들이 최선을 다해 이를 막으려 하고 있지만, 아직 성공은 미미하며, 이는 적어도 단기적으로 지역의 농업 생산성에 영향을 미칠 것입니다." # aee6e04bad3356f038fe04524c41ef8b8a0b20eb
  VIETmisc.3056.a: "저주받은, 악랄한 설치류들!" # 40875a642955d73ee5407a8fe8bdadce4535bffa
  VIETmisc.3056.b: "더 많은 쥐잡이꾼을 고용하여 처리하도록 하십시오." # 30a7c031492f18f81167d864d1ee25cc7cf205fb
  VIETmisc.3057.t: "쥐잡이들" # d018bc9915cfcc15d55219424244247b5f9ffe52
  VIETmisc.3057.desc: "[county.GetNameNoTier]의 쥐잡이들은 지역에서 쥐를 잡는 솜씨로 좋은 평판을 얻었습니다. 사실, 그들의 서비스는 때때로 다른 지역에서도 요청받는 수준입니다. 물론 이는 쥐들이 곡식을 망치고 질병을 퍼뜨리는 등 큰 해를 끼치므로 좋은 일일 뿐입니다." # 3175402dadfcab032ab718b47503f8619b331313
  VIETmisc.3057.a: "쥐잡이들의 봉사는 매우 귀중합니다!" # c7d1079e27c9281d68fe1e15bcf911bffe1d9c0c
  VIETmisc.3058.t: "개" # 83f3dbc5b3527803512cea185311e5c2411a98b7
  VIETmisc.3058.desc: "[county.GetNameNoTier]은 그곳에서 개량된 개 품종의 뛰어난 품질로 명성을 얻었으며, 멀리서 이곳에서 개량된 개를 얻으려는 이들도 있습니다. 아마도 저는 지역 주민들이 특정 목적으로 개를 사육하도록 장려하는 데 도움을 줄 수 있을 것입니다." # f4b45ef05d99aca9e9195530e25119cc2d0b4f9b
  VIETmisc.3058.a: "잘 지키고 사냥하는 개들" # 205e19c2cacee123c4dc37f18bb86b9954bd7950
  VIETmisc.3058.b: "좋은 반려견" # 84e5f90639a0e12fa1291c36092df3db88f2f5ba
  VIETmisc.3058.c: "목축 및 작업용 개" # da7ca271454e0697a381f34f65f6b77caf69c739
  VIETmisc.3058.d: "저에게는 별로 중요하지 않습니다." # 5d8c4ffb174a2f88f9e5eff4d8694950c59338fe
  VIETmisc.3059.t: "상어 낚시" # 46184a404881539d5d566b3a966cbc63fb1244fc
  VIETmisc.3059.desc: "[county.GetNameNoTier]의 어업 수익은 조류에 따라 널뛰지만, 최근에는 좋은 소식이 들려옵니다.\n\n최근 [county.GetNameNoTier]는 풍부하고 뛰어난 상어 잡이로 명성을 얻었습니다. 거기서 잡히는 상어 고기는 맛있다고 소문이 나 있으며, 상어 기름과 상어 가죽은 매우 유용하고 오래도록 사용할 수 있다고 합니다.\n\n사실이든 아니든, 이러한 소문은 먼 시장에 팔기 위해 더 많은 상어를 사냥하려는 어부들이 바다를 헤쳐나가면서 지역 경제를 활성화시키는 데 도움이 됩니다." # f127db014270929574fc8b1586293c57f41176a9
  VIETmisc.3059.a: "매우 좋은 소식입니다." # 59cc108ada79cca8870ac96e54edcd208d82133d
  VIETmisc.3060.t: "상어 공격?" # 5aa3ac0fb2bc3eb6bc3d385585f5f5373914a4bd
  VIETmisc.3060.desc: "본 세계의 많은 해안에서, 해저 잠수는 조개, 성게와 같은 먹을거리, 해면, 진주와 같은 자원 채취, 그리고 해안 근처 침몰선에서의 유물 회수 등으로 이윤을 창출하는 수익성 있는 직업입니다.\n\n[county.GetNameNoTier] 역시 예전에는 그러했지만, 최근 몇 차례 상어의 공격이 일상적인 업무를 수행하던 한 잠수부에게 발생했습니다. 이제 이 지역의 잠수부들은 안전에 대한 두려움에 휩싸여 불안한 상태입니다.\n\n[county.GetNameNoTierNoTooltip] 주민들은 [ROOT.Char.GetFaith.WaterGodName]을 모욕했는지, 더 많은 상어 공격이 있을지, 또는 이번이 단순한 사건인지 궁금해하고 있습니다. 어느 쪽이든, 이는 이 지역 해안 지역의 지역 경제에 부정적인 영향을 미치고 있습니다." # fd27d81fb4209b113421a053fe02b84b28a4dcbe
  VIETmisc.3060.a: "이제부터는 잠수부들이 더욱 조심할 겁니다…." # aef852f5018e9dff4629d76115c2e399e9213853
  VIETmisc.3060.b: "[ROOT.Char.Custom('DefaultPriestTitlePlural')]께서 [ROOT.Char.GetFaith.WaterGodName]께 기도드리러 가십시오." # 8fb61877f8f8f01ebf8f1446a3d0873237e2360b
  VIETmisc.3060.info: "#emphasis 역사적 배경:#! 상어가 인간을 공격하는 사건은, 일반적인 믿음과는 달리, 상당히 드뭅니다. 많은 상어는 상대적으로 무해하거나 사람들을 무시하며, 상어 공격은 상어가 사람들을 평소 먹잇감으로 오인하는 등 다른 요인들로 인해 발생하는 경향이 있습니다. 그럼에도 불구하고, 상어나 상어와 유사한 생물의 공격은 수 세기 동안 사람들의 상상력을 사로잡았으며, 고대 기록은 현대의 상어 공격 뉴스 보도만큼 과장될 수 있습니다. 예를 들어, 6세기 그리스 역사가 프로코피우스는 사산 왕조의 샤 페로즈가 소유한 유명한 진주에 대한 이야기를 전합니다.  이 진주를 발견한 잠수부는 상어가 진주에도 눈독을 들였던 탓에 상어와의 다툼 끝에 목숨을 잃었다는 것이지요." # 34ffe41b3b1a78b61b2ef82b5a83b80afe5e3ed3
  VIETmisc.3061.t: "핀볼윈터" # cf660ea9d53570ac5f28ee6dd9d15e6d84119bb6
  VIETmisc.3061.desc: "옛 [ROOT.Char.GetFaith.GetAdjective] 전설에 따르면, 중간의 여름 없이 세 번의 혹독한 겨울, #italic Fimbulwinter#!이라 불리는 이 사건은 #italic Ragnarok#!, 곧 세상의 종말을 알리는 불길한 전조라고 합니다. 이 세 겨울은 큰 전쟁과 온갖 파괴와 재앙으로 이어질 것입니다.\n\n[county.GetNameNoTier]은 연이은 세 번의 혹독한 겨울을 겪었고, 그 지역에 사는 농민들은, 제게 들려온 말에 따르면, #italic Ragnarok#!가 곧 다가올 것이라고 두려워하고 있습니다. 저의 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들은 걱정할 필요가 없다고 말합니다. 겨울 사이에도 여름이 있었고, 비록 평소보다 추웠을지라도 말입니다. 또한 #italic Ragnarok#!의 다른 징조는 없다고 합니다.\n\n하지만, 궁중에서는 지역 주민들 사이에 광기가 점점 커지고 있다는 우려가 커지고 있습니다." # d269cf112e9408f0f790685145d3a1bde0604607
  VIETmisc.3061.a: "[ROOT.Char.Custom('DefaultPriestTitlePlural')]께서 거기 있는 백성들을 안심시키기 위해 파견되었습니다." # 95bf934229eb6fe42e196a05170ee6d8b6ba9ea8
  VIETmisc.3061.b: "그저 庶民들의 생각이나 걱정은 내 염려가 아닙니다." # ce27b9eddb144d4d42c157c9513c6df48256d41f
  VIETmisc.3062.t: "삼두" # de3a1d96793d0c0e7610252c90b25ffee04a3acf
  VIETmisc.3062.desc: "왕국 내 다른 지역에서 기이한 소식이 저희 궁정에 전해졌습니다!\n\n[county.GetNameNoTier] 마을에서 얼마 전, 세 머리의 양이 태어났습니다. 두세 개의 머리를 가진 동물은 매우 드물지만, 전혀 없는 것은 아닙니다. 그러나 이 양은 아직 살아 있으며 죽지 않았다는 점이 매우 특이합니다.\n\n저희 관리들에 따르면, 주민들은 이를 심상치 않은 징조라기보다는 재미있는 광경으로 여기는 것 같습니다. 세 머리 양의 주인들은 이 기이한 짐승을 다른 마을로 데려다가 전시함으로써 지역 경제를 활성화시켰고, 일부 지역 학자들은 이를 연구하는 기회로 삼았습니다." # c468adfbcd9e87d66e449cb9c11fcf468381b428
  VIETmisc.3062.a: "정말 이상하군요!" # adfbf19dc1b17261fb9f37701696b9a90b3317bb
  VIETmisc.3063.t: "삼각 관계" # c0c6b86fbad66881f7d67b6552732b75a9f20fd0
  VIETmisc.3063.desc: "[county.GetNameNoTier]에서 하급 귀족이자 현지 관리인 한 자가 파문을 일으켰습니다. 그의 무관심한 통치 태도는 그를 인기 없게 만들었지만, 정치적 연줄 때문에 그를 제거하기 어려웠습니다. \n\n그 방탕한 젊은이는 오랫동안 두 아름다운 여성과 함께 살며 그들을 마치 자신의 아내처럼 대해 왔습니다. 이런 삼각 관계는 최근까지 숨겨져 있었습니다. \n\n[ROOT.Char.GetFaith.GetName]에서는 이러한 삼각 관계가 물론 음란한 행위로 여겨져 매우 엄격하게 금지되어 있습니다. 비밀 연인을 두는 것은 한 가지이지만, 두 명의 아내를 두는 것은 완전히 용납될 수 없습니다. 주민들은 오랫동안 그에게 불만을 품어 왔으며, 이 사건이 마침내 그들의 분노를 폭발시킨 계기가 되었습니다. 그들은 제가 조치를 취하도록 요구하며, 그렇지 않으면 스스로 조치를 취하겠다고 으름장을 놓고 있습니다." # bc578dbbb41ff29751155cbbb0e52cdd7ef88172
  VIETmisc.3063.a: "그를 내쫓을 좋은 구실이군!" # ab9cc8dd402f6f799d6004b5d8166143351d4315
  VIETmisc.3063.b: "그의 정치 동맹들을 자극하고 싶지 않습니다." # e099c65b3b9789fbc6ffe0193d41650ae564e7ff
  VIETmisc.3064.t: "이례적인 화재" # ea41d48221dddeefe7c65213d4135dbb5fd7351f
  VIETmisc.3064.desc: "[county.GetNameNoTier] 지역에 최근 몇 차례 산불이 발생했습니다. 다행히 피해는 크지 않았으며, 주변 마을에 큰 피해는 없었습니다.\n\n하지만, 이 지역의 야생을 능숙하게 오가는 벌목꾼과 약초 채취꾼 등 일부 지역 주민들은 이번 산불의 양상이 비정상적이라고 보고했습니다. 반면 다른 주민들은 인위적인 방화 흔적이 부족하다고 경고했습니다.\n\n만약 누군가가 고의적으로 산림을 태우려 했다면, 우리의 법률은 분명합니다. 하지만 우리의 자원은 한정되어 있으며, 특히 허황된 소문까지 모두 조사할 수는 없습니다." # 702889dab0569408cb9d5da1a80a4e9671ff3cbf
  VIETmisc.3064.a: "관료들은 불을 조사해야 합니다." # 887fd3492a53828d6ab5da8dcc52bba1e6848580
  VIETmisc.3064.a.tooltip: "관리가 화재의 원인을 알아낼 가능성도 있지만, 의심스러운 점을 찾지 못할 가능성도 있습니다." # 96b6f73d9444e324f1aa15bfa03b327ee76a8d84
  VIETmisc.3064.b: "아마 아무 일도 없을 겁니다." # 205081f6e026f08dcc86fff60c246836689a304b
  VIETmisc.3064.b.tooltip: "다른 일이 발생할 가능성이 있습니다." # 0b36bde4e30266ca1d589856e09108a38d6d0481
  VIETmisc.3064.info: "#강조 역사적 배경:#! 수많은 문명의 시작과 함께 숲은 중요한 경제적 자원이었기에, 많은 문화권에서 숲을 악의적인 목적으로 파괴하는 행위에 대한 규제가 존재했습니다. 예를 들어, 13세기 스페인 법령에는 이렇게 명시되어 있습니다. “#italic 다른 사람의 숲이나 소나무, 무화과나무, 또는 다른 어떤 나무를 불태운 자…는 판사의 명령으로 체포될 것이며, 100대의 채찍을 맞고, 입은 피해에 대한 금전적 배상을 해야 할 것입니다.#!”" # 9a3574765b8645e6eb1a8cbbbfba1186c941bee9
  VIETmisc.3065.t: "불길이 맹렬하게 번졌다" # 6afd838a3562a9034c6e831b084faa644989b7d0
  VIETmisc.3065.desc: "[county.GetNameNoTier]에 큰 산불이 발생했습니다! 광범위한 지역이 불타고, 심지어 몇몇 마을까지 파괴되었습니다. \n\n눈으로 목격한 사람들의 이야기는 진실 여부를 알 수 없지만, 일부는 이 산불이 인위적인 것이라고 주장합니다. 얼마 전에도 이례적인 산불이 있었고, 지역 주민들은 내 관료들이 이 사건을 조사하지 않아서 이 재앙을 막을 수 있었을 것이라고 불만을 제기하고 있습니다. \n\n이러한 주장의 진실성을 확인할 수는 없지만, #italic 분명히# 이 지역은 이 산불의 영향으로 상당 기간 고통받을 것입니다." # e64d81014ffd479ffd7744da353c214952bb9536
  VIETmisc.3065.a: "피해를 입은 이들에게 구호를 보내고 재건을 돕겠습니다." # 0022edbad347689a0c1f9abac8cf756374cceec8
  VIETmisc.3065.b: "현재는 도울 수 없습니다." # aaaaf91af297bf54e03a22cd43f538b9736c2629
  VIETmisc.3066.t: "방화범 검거" # b556575f72e12a5525374812b5076d6ace0b4144
  VIETmisc.3066.desc: "얼마 전, [county.GetNameNoTier] 지역에서 작은 산불이 몇 차례 발생했습니다. 저는 사건의 배후에 악의적인 행위가 있을 것이라는 의심을 품고 관리들에게 조사를 명령했습니다. 그리고 그 의심은 옳았습니다. \n\n제 관리들은 또 다른 산불을 시도하던 중 붙잡힌 몇몇 사람들을 체포했습니다. 그들은 다른 가문과의 지역 분쟁에 연루되어 있었고, 적대 가문의 토지를 파괴하려 했습니다. \n\n이제 사건이 해결되고 범인들에게 적절한 처벌이 내려지면서 [county.GetNameNoTierNoTooltip] 지역의 모든 사람들이 안도의 한숨을 쉴 수 있게 되었습니다." # b27775cec64f91440624e0fe8c423e87ddba1360
  VIETmisc.3066.a: "이제 [county.GetNameNoTierNoTooltip]에서 조용하길 바랍니다." # 45feb74995d78b99adc87c1bca4b358c628e9fc6
  VIETmisc.3066.b: "신하들의 훌륭한 업적을 치하하시오." # 93cede069683853046117876b9df3878ca48a3ff
