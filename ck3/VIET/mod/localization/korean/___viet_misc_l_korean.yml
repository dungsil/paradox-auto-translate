l_korean:
  rule_VIET_events_atmosphere: "베트남 사건 분위기" # 15278984757315628012
  setting_VIET_balanced_events: "균형 이벤트 (기본)" # 2757276438202269899
  setting_VIET_balanced_events_desc: "베트남 이벤트의 대부분은 발생하지만, 일부 플레이어에게 몰입도를 해치는 지나치게 우스꽝스러운 이벤트는 차단됩니다. 진지함과 유머 사이의 최적의 균형을 위해 이 옵션을 선택하십시오." # 10864533030023861410
  setting_VIET_all_events: "#모든 사건#" # 7869031309155954346
  setting_VIET_all_events_desc: "베트남(VIET) 지역의 모든 사건이 발생합니다.  재미있는 사건들도 포함됩니다.  이 옵션을 선택하시면 완전한 베트남(VIET) 사건 경험을 누리실 수 있습니다." # 15475867469368101599
  setting_VIET_serious_events: "#중대한 사건 (제한)!#" # 6364751493081067968
  setting_VIET_serious_events_desc: "베트남(VIET)의 대부분의 유쾌한 사건들을 비활성화합니다. 진지하고 현실적인 사건만 원하시면 이 옵션을 선택하십시오." # 16845820953559142507
  rule_VIET_universe_setting: "베트남 세계관 설정" # 4790534341893662080
  setting_VIET_normal_universe_events: "기본 설정" # 14984170876305689018
  setting_VIET_normal_universe_events_desc: "크루세이더 킹즈 3의 기본 중세 시대 설정을 선택하시면 이벤트가 베트남 이벤트 분위기 규칙에 따라 활성화됩니다." # 10696695865953091919
  setting_VIET_historical_universe_events: "#높으신 다른 역사적 배경#!" # 2404045990509908990
  setting_VIET_historical_universe_events_desc: "지구를 배경으로 하되 중세 이외의 시대를 다루는 변환 모드를 사용하는 경우 이 설정을 선택하십시오. 이 설정은 중세 이외의 시대에서는 의미가 없는 몇 가지 이벤트를 비활성화합니다." # 16199827471774658480
  setting_VIET_conversion_universe_events: "#높은 개종 모드 설정#!" # 6609345833786062266
  setting_VIET_conversion_universe_events_desc: "변환 모드(판타지나 SF 세계 등 전체 설정을 변경하는 변환 모드)를 사용하는 경우 이 설정을 선택하십시오. 이 설정은 지구의 장소, 문화, 종교 등을 참조하는 이벤트를 비활성화합니다." # 9108180056278031763
  rule_VIET_historical_context: "VIET 역사적 배경 툴팁" # 16200450511710083009
  setting_VIET_historical_context_on: "(No text provided to translate.)" # 14367041983676599459
  setting_VIET_historical_context_on_desc: "때때로, 이벤트의 배경이 무엇이었는지 설명하고, 겉보기에는 이상한 이벤트 뒤에 숨겨진 역사를 이해하도록 도와주는 툴팁이 있습니다. 때로는 현실이 소설보다 더 기이합니다!" # 4129190059115271866
  setting_VIET_historical_context_off: "(No translation needed as the input is a single word command.)" # 8927729592684634549
  setting_VIET_historical_context_off_desc: "일부 사건에 대한 역사적 배경 설명이 포함된 도구 설명이 표시되지 않습니다. 이는 이러한 도구 설명이 몰입도를 해치는 것으로 생각하는 몰입도 중시자들을 위해서입니다." # 6054826170693144897
  rule_VIET_resource_amounts: "베트남 자원 획득/손실" # 10773646475309635124
  setting_VIET_resource_default: "기본값" # 8341519292606584866
  setting_VIET_resource_default_desc: "VIET에서 추가된 이벤트로 인한 명성이나 신앙의 증감은 기본량(이벤트에 따라 1~50의 증감)으로 유지됩니다. 이는 VIET의 의도된 균형입니다." # 6210171172494498576
  setting_VIET_resource_one_and_a_half: "#고 1.5배#!" # 10707751340157054770
  setting_VIET_resource_one_and_a_half_desc: "대부분의 베트남(VIET) 이벤트에서 얻거나 잃는 명성이나 신앙의 액수는 기본값의 약 1.5배입니다(즉, 10신앙 대신 15신앙). 기본값이 너무 낮다고 느끼는 플레이어를 위해서입니다." # 12599472575785101137
  setting_VIET_resource_twice: "#고 2배#!" # 15241617234799744815
  setting_VIET_resource_twice_desc: "대부분의 베트남 이벤트에서 얻거나 잃는 명성이나 신앙의 금액은 기본값(예: 10신앙 대신 20신앙)의 약 두 배입니다. 이 옵션은 불균형적이며 #N 권장하지 않습니다#." # 3732503166316817200
  setting_VIET_resource_quadruple: "#고 4x!#" # 14861686541955472935
  setting_VIET_resource_quadruple_desc: "대부분의 베트남 이벤트에서 얻거나 잃는 명성 또는 신앙의 금액은 기본치(예: 10신앙 대신 40신앙)의 약 4배입니다. 이 옵션은 불균형적이며 #N 권장되지 않습니다!" # 3010427172445918583
  rule_VIET_event_frequency: "VIET 이벤트 빈도" # 3147803771122539172
  setting_VIET_event_frequency_default: "기본값" # 8341519292606584866
  setting_VIET_event_frequency_default_desc: "베트남 사건이 기본 속도로 발생합니다." # 235613055910055538
  setting_VIET_event_frequency_high: "#고왕#" # 2127951051890626638
  setting_VIET_event_frequency_high_desc: "베트남 관련 이벤트가 다소 자주 발생합니다. 주의: 난수 발생 방식으로 인해 여전히 여러 이벤트가 한꺼번에 발생하거나 오랫동안 이벤트가 발생하지 않을 수 있습니다." # 5959419363756662056
  setting_VIET_event_frequency_very_high: "#매우 높음#" # 2569242554647442629
  setting_VIET_event_frequency_very_high_desc: "베트남 관련 이벤트가 훨씬 더 자주 발생합니다. 이는 이벤트 과부하를 유발할 수 있습니다! 경고: 난수 생성 방식상 여전히 많은 이벤트가 한꺼번에 발생하거나 오랫동안 이벤트가 발생하지 않을 수 있습니다." # 3846238524489702771
  setting_VIET_event_frequency_low: "#낮은 고왕#" # 18150675065678100062
  setting_VIET_event_frequency_low_desc: "베트남 이벤트가 다소 자주 발생하지 않습니다. 경고: 난수 생성 방식으로 인해 여전히 여러 이벤트가 한꺼번에 발생하거나 오랫동안 이벤트가 발생하지 않을 수 있습니다." # 762313590943974300
  setting_VIET_event_frequency_very_low: "#매우 낮음#" # 9570597036003984827
  setting_VIET_event_frequency_very_low_desc: "베트남 이벤트가 훨씬 적은 빈도로 발생합니다. 이벤트가 거의 나타나지 않을 수 있습니다! 경고: RNG의 작동 방식으로 인해 여전히 많은 이벤트가 한꺼번에 발생하거나 오랫동안 이벤트가 전혀 발생하지 않을 수 있습니다." # 18250858917081605743
