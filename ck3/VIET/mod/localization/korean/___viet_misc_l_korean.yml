  setting_VIET_clutter_artifacts_default: "기본값" # 8341519292606584866
  setting_VIET_clutter_artifacts_default_desc: "VIET의 [clutter_artifact|E] 사건이 기본 속도로 발생합니다." # 6541129354794610588
  setting_VIET_clutter_artifacts_reduced: "#감소됨#" # 11306521773204182898
  setting_VIET_clutter_artifacts_reduced_desc: "VIET의 [clutter_artifact|E] 이벤트는 기본 속도로 발생합니다. 이는 VIET 이벤트 빈도 게임 규칙과 함께 조정할 수 있습니다." # 11589946414004886605
  setting_VIET_clutter_artifacts_none: "#장애인#" # 9987668721544881868
  setting_VIET_clutter_artifacts_none_desc: "VIET의 [clutter_artifact|E] 이벤트는 99%의 확률로 발생하지 않습니다. 이는 주요 이벤트의 [artifacts|E]에는 영향을 미치지 않습니다. 이는 VIET 이벤트 빈도 게임 규칙과 함께 조정할 수 있습니다." # 6376410313959551911
  game_concept_qi_ma_the_liar: "기 마, 거짓말쟁이" # 18249343780517325600
  game_concept_qi_ma: "기 마" # 17299364303613268106
  game_concept_qi_ma_the_liar_desc: "$game_concept_qi_ma_the_liar$은 신비로운 여행자로, [rulers|E]는 때때로 우연한 사건을 통해 그를 만날 수 있습니다. 어떤 이들은 그가 땅 위의 신이라고 말하며, 다른 이들은 천국으로부터 영원히 방랑하도록 저주받은 불멸의 존재, 또는 아마도 오랜 세월 동안 모험을 계속해 온 왕가의 일원일지도 모릅니다. 아니면 다른 무언가일 수도 있습니다.\n\n그가 오래 머물지 않을 것이지만, 그의 존재는 특별한 [decision|E]를 통해 그를 방문할 수 있도록 허용합니다. 그는 [ruler|E]에게 현명하지만 때로는 암시적인 조언이나 생각을 제공하고, 이는 다섯 가지 [skills|E] 중 하나에 약간의 향상을 가져다줍니다.\n\n이 인물을 만나고 싶지 않은 사람들에게는 게임 시작 시 #V 심각한 사건(제한됨)#! 게임 규칙을 선택하면 그가 나타나지 않습니다." # 10244860257911644899
  game_concept_clutter_artifact: "잔해 유물" # 10305762800206245207
  game_concept_clutter_artifacts: "잔해 유물" # 7688787809512643845
  game_concept_clutter_artifact_desc: "VIET 모드에서 추가된 $game_concept_clutter_artifacts$는 종종 특정 이벤트를 통해 발견되는 [inventory_artifact|E] 유형입니다.  이들은 인물가 일상생활에서 자주 사용하거나, 매우 애착을 가지고 있는, 또는 다른 사람들이 그 인물와 강하게 연관시키는 다양한 일상적인 물건들을 나타냅니다.\n\n이론적으로 소유할 수 있는 개수에는 제한이 없지만, 이미 몇 가지를 소유하고 있다면 발견 가능성이 #X 감소#하는 것이 눈에 띕니다.  인물의 라이프스타일과 중요하다고 생각되는 $game_concept_clutter_artifacts$를 신중하게 고려하십시오!" # 6151364362164638585
