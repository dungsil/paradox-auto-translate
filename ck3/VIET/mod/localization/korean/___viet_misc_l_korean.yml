  rule_VIET_events_atmosphere: "VIET 이벤트 분위기" # 15278984757315628012
  setting_VIET_balanced_events: "균형 잡힌 이벤트 (기본)" # 2757276438202269899
  setting_VIET_balanced_events_desc: "VIET 이벤트의 대부분은 발생하지만, 일부 플레이어의 몰입감을 해치는 가장 어리석은 이벤트는 비활성화됩니다. 진지함과 가벼움 사이의 최상의 균형을 위해 이 설정을 선택하십시오." # 10864533030023861410
  setting_VIET_all_events: "#high 모든 이벤트#!" # 7869031309155954346
  setting_VIET_all_events_desc: "VIET의 모든 이벤트(일부 재미있는 이벤트 포함)가 발생합니다. VIET 이벤트의 모든 것을 경험하고 싶다면 이 옵션을 선택하십시오." # 15475867469368101599
  setting_VIET_serious_events: "#high 중대한 이벤트 (제한됨)!#" # 6364751493081067968
  setting_VIET_serious_events_desc: "VIET의 가벼운 분위기의 이벤트 대부분을 비활성화합니다. 진지하고 현실적인 이벤트만 보고 싶다면 이 설정을 선택하세요." # 16845820953559142507
  rule_VIET_universe_setting: "VIET 세계관 설정" # 4790534341893662080
  setting_VIET_normal_universe_events: "기본 설정" # 14984170876305689018
  setting_VIET_normal_universe_events_desc: "Crusader Kings 3의 기본 역사적 중세 설정을 플레이하는 경우 이 설정을 선택하십시오. 이벤트는 VIET Events Atmosphere 규칙에 따라 활성화됩니다." # 10696695865953091919
  setting_VIET_historical_universe_events: "#high 다른 역사적 배경#!" # 2404045990509908990
  setting_VIET_historical_universe_events_desc: "만약 당신이 지구를 배경으로 하지만 다른 시대에서 진행되는 전환 모드를 플레이하는 경우 이 설정을 선택하십시오. 중세 시대 밖에서는 말이 안 되는 몇 가지 이벤트가 비활성화됩니다." # 16199827471774658480
  setting_VIET_conversion_universe_events: "#고급 개종 모드 설정#!" # 6609345833786062266
  setting_VIET_conversion_universe_events_desc: "전체 설정을 변경하는 전환 모드(예: 판타지 또는 SF 세계)를 사용하는 경우 이 설정을 선택하십시오. 이렇게 하면 지구상의 장소, 문화, 종교 등을 언급하는 이벤트가 비활성화됩니다." # 9108180056278031763
  rule_VIET_historical_context: "VIET 역사적 배경 툴팁" # 16200450511710083009
  setting_VIET_historical_context_on: "켜짐" # 14367041983676599459
  setting_VIET_historical_context_on_desc: "때로는 이벤트의 영감을 준 요소를 설명하고 플레이어가 겉보기에는 이상한 이벤트에 숨겨진 역사를 이해하도록 돕는 툴팁이 있습니다. 때로는 현실이 소설보다 기이할 때도 있습니다!" # 4129190059115271866
  setting_VIET_historical_context_off: "끔" # 8927729592684634549
  setting_VIET_historical_context_off_desc: "일부 사건에 대한 역사적 배경을 제공하는 툴팁이 표시되지 않습니다. 이는 이러한 툴팁이 몰입도를 해친다고 생각하는 몰입형 순수주의자를 위한 것입니다." # 6054826170693144897
  rule_VIET_resource_amounts: "VIET 자원 획득/손실" # 10773646475309635124
  setting_VIET_resource_default: "기본" # 8341519292606584866
  setting_VIET_resource_default_desc: "VIET에서 추가된 이벤트에서 얻거나 잃는 명성 또는 신앙의 일시불은 의도된 VIET의 균형을 염두에 두고 기본 금액(이벤트에 따라 1에서 50까지 획득 또는 손실)으로 유지됩니다." # 6210171172494498576
  setting_VIET_resource_one_and_a_half: "#high 1.5x#!" # 10707751340157054770
  setting_VIET_resource_one_and_a_half_desc: "대부분의 VIET 이벤트에서 얻거나 잃는 명성 또는 신앙심 일시불은 기본값의 약 1.5배입니다(예: 신앙심 10 대신 신앙심 15). 이는 기본값이 너무 낮다고 생각하는 플레이어를 위한 것입니다." # 12599472575785101137
  setting_VIET_resource_twice: "#high 2x#!" # 15241617234799744815
  setting_VIET_resource_twice_desc: "대부분의 VIET 이벤트에서 얻거나 잃는 명성 또는 신앙심의 총액은 기본값의 약 두 배입니다(예: 신앙심 10 대신 20). 이 옵션은 불균형하며 #N 권장되지 않습니다#!" # 3732503166316817200
  setting_VIET_resource_quadruple: "#high 4x#!" # 14861686541955472935
  setting_VIET_resource_quadruple_desc: "대부분의 VIET 이벤트에서 얻거나 잃는 명성 또는 신앙심의 일시불은 기본값의 약 4배입니다(예: 신앙심 10 대신 40). 이 옵션은 균형이 맞지 않아 #N 권장되지 않습니다#!." # 3010427172445918583
  rule_VIET_event_frequency: "VIET 이벤트 빈도" # 3147803771122539172
  setting_VIET_event_frequency_default: "기본" # 8341519292606584866
  setting_VIET_event_frequency_default_desc: "VIET 이벤트는 기본 빈도로 발생합니다." # 235613055910055538
  setting_VIET_event_frequency_high: "#high 고#" # 2127951051890626638
  setting_VIET_event_frequency_high_desc: "VIET 이벤트가 다소 더 자주 발생합니다. 경고: RNG 작동 방식 때문에 한 번에 여러 이벤트가 발생하거나 오랫동안 이벤트가 발생하지 않을 수도 있습니다." # 5959419363756662056
  setting_VIET_event_frequency_very_high: "#high 매우 높음#!" # 2569242554647442629
  setting_VIET_event_frequency_very_high_desc: "VIET 이벤트가 훨씬 더 자주 발생합니다. 이는 이벤트 스팸을 유발할 수 있습니다! 경고: RNG 작동 방식 때문에 여전히 많은 이벤트가 한 번에 발생하거나, 오랫동안 이벤트가 발생하지 않을 수도 있습니다." # 3846238524489702771
  setting_VIET_event_frequency_low: "#high Low#!" # 18150675065678100062
  setting_VIET_event_frequency_low_desc: "VIET 이벤트는 다소 덜 자주 발생합니다. 경고: RNG 작동 방식 때문에 이벤트가 한 번에 많이 발생하거나 장기간 동안 이벤트가 발생하지 않을 수도 있습니다." # 762313590943974300
  setting_VIET_event_frequency_very_low: "#high 매우 낮음#!" # 9570597036003984827
  setting_VIET_event_frequency_very_low_desc: "VIET 이벤트는 훨씬 드물게 발생합니다. 이벤트를 거의 보지 못할 수도 있습니다! 경고: RNG 작동 방식 때문에, 한 번에 많은 이벤트를 보거나, 오랫동안 이벤트를 보지 못할 수도 있습니다." # 18250858917081605743
