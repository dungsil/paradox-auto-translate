  setting_VIET_clutter_artifacts_default: "기본값" # 808d7dca8a74d84af27a2d6602c3d786de45fe1e
  setting_VIET_clutter_artifacts_default_desc: "VIET의 [clutter_artifact|E] 사건이 기본 속도로 발생합니다." # 27124e8ca95c9bef51df1066648e5cb737d5675f
  setting_VIET_clutter_artifacts_reduced: "#감소됨#" # 7991c2a14ff4edf504567592f9b55d2a1d6cd6f6
  setting_VIET_clutter_artifacts_reduced_desc: "VIET의 [clutter_artifact|E] 이벤트는 기본 속도로 발생합니다. 이는 VIET 이벤트 빈도 게임 규칙과 함께 조정할 수 있습니다." # 0df83d509afce6ab1a588b8417bd258083806812
  setting_VIET_clutter_artifacts_none: "#장애인#" # 09242e6b5f7ab8aa8e1cbdb66f3cd6a75113e8b1
  setting_VIET_clutter_artifacts_none_desc: "VIET의 [clutter_artifact|E] 이벤트는 99%의 확률로 발생하지 않습니다. 이는 주요 이벤트의 [artifacts|E]에는 영향을 미치지 않습니다. 이는 VIET 이벤트 빈도 게임 규칙과 함께 조정할 수 있습니다." # e20901d5105319ad2c484982508fa60162ef0992
  game_concept_qi_ma_the_liar: "기 마, 거짓말쟁이" # 891bf4e2c4c78e633d5abd24128db46080c720e4
  game_concept_qi_ma: "기 마" # da209e246b714fdf1cf2ca002850348346632740
  game_concept_qi_ma_the_liar_desc: "$game_concept_qi_ma_the_liar$은 신비로운 여행자로, [rulers|E]는 때때로 우연한 사건을 통해 그를 만날 수 있습니다. 어떤 이들은 그가 땅 위의 신이라고 말하며, 다른 이들은 천국으로부터 영원히 방랑하도록 저주받은 불멸의 존재, 또는 아마도 오랜 세월 동안 모험을 계속해 온 왕가의 일원일지도 모릅니다. 아니면 다른 무언가일 수도 있습니다.\n\n그가 오래 머물지 않을 것이지만, 그의 존재는 특별한 [decision|E]를 통해 그를 방문할 수 있도록 허용합니다. 그는 [ruler|E]에게 현명하지만 때로는 암시적인 조언이나 생각을 제공하고, 이는 다섯 가지 [skills|E] 중 하나에 약간의 향상을 가져다줍니다.\n\n이 인물을 만나고 싶지 않은 사람들에게는 게임 시작 시 #V 심각한 사건(제한됨)#! 게임 규칙을 선택하면 그가 나타나지 않습니다." # db2a6359a60ca2fa1ea78be2c518c9926c4dd85c
  game_concept_clutter_artifact: "잔해 유물" # eca37db2e37baca9e1ba1d63aec0b0415adcb2ae
  game_concept_clutter_artifacts: "잔해 유물" # 28fa0c28a2190a63746671bfb8f7d20082884d8b
  game_concept_clutter_artifact_desc: "VIET 모드에서 추가된 $game_concept_clutter_artifacts$는 종종 특정 이벤트를 통해 발견되는 [inventory_artifact|E] 유형입니다.  이들은 인물가 일상생활에서 자주 사용하거나, 매우 애착을 가지고 있는, 또는 다른 사람들이 그 인물와 강하게 연관시키는 다양한 일상적인 물건들을 나타냅니다.\n\n이론적으로 소유할 수 있는 개수에는 제한이 없지만, 이미 몇 가지를 소유하고 있다면 발견 가능성이 #X 감소#하는 것이 눈에 띕니다.  인물의 라이프스타일과 중요하다고 생각되는 $game_concept_clutter_artifacts$를 신중하게 고려하십시오!" # 216c04e46b1bd776751c416f476b4c0f5e856b7e
