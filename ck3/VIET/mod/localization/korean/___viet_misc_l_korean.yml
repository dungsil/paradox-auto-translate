  VIETtest.0008.t: "왕중왕 디저트 왕" # a80644d1412a1740ddaff88dd8dc1206c3891d06
  VIETtest.0008.desc: "[ROOT.Char.GetFaith.GetName]의 역사에 길이 남을 성스러운 유물, [VIET_baklava_test.GetName]를 발견했습니다!" # c0d6d415461cd7bc228604f2a93e3227b431d891
  VIETtest.0008.a: "이 바클라바를 숭배할 수 있지만, 먹을 수는 없다는 게 참 아이러니하네요." # 1242f15daa6d6f82624c5fb2db91b87032dd3d2c
  VIETtest.0009.t: "전설적인 슈가롤" # 13e100d7c8456f7358fd163ad26c7a888d332766
  VIETtest.0009.desc: "다른 차원에서 가져온, 분명 위대한 마법의 힘으로 가득 찬 빵: [VIET_sweetroll_test.GetName]!" # e4e88e3431379faebb65793f5c0d50285af05b37
