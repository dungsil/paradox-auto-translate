l_korean:
  rule_VIET_events_atmosphere: "베트남 사건 분위기" # 3cb384fb84539218e09dd1b49e549444ef49b492
  setting_VIET_balanced_events: "균형 이벤트 (기본)" # 15ca24be12bd839612bbd0f0009ffaa2a3d0a508
  setting_VIET_balanced_events_desc: "베트남 이벤트의 대부분은 발생하지만, 일부 플레이어에게 몰입도를 해치는 지나치게 우스꽝스러운 이벤트는 차단됩니다. 진지함과 유머 사이의 최적의 균형을 위해 이 옵션을 선택하십시오." # 57e9651ea2d1f78a296815bb7dcc172c2690d0ef
  setting_VIET_all_events: "#모든 사건#" # b380884d9dce7ef5a271aa3479df8673ac78eda6
  setting_VIET_all_events_desc: "베트남(VIET) 지역의 모든 사건이 발생합니다.  재미있는 사건들도 포함됩니다.  이 옵션을 선택하시면 완전한 베트남(VIET) 사건 경험을 누리실 수 있습니다." # 835f2bba322a4d7a913b483af950fd03670438f3
  setting_VIET_serious_events: "#중대한 사건 (제한)!#" # 575cd94bb64466ea07b25671ec3da38483cfa86c
  setting_VIET_serious_events_desc: "베트남(VIET)의 대부분의 유쾌한 사건들을 비활성화합니다. 진지하고 현실적인 사건만 원하시면 이 옵션을 선택하십시오." # 8c7b004c17609bc97d438e802c6988a62d765e26
  rule_VIET_universe_setting: "베트남 세계관 설정" # d8d75bc083fa12a608d1457fedb995f8289970d2
  setting_VIET_normal_universe_events: "기본 설정" # 1b36976ea3b7e4bf36661a85b48f663fffefe431
  setting_VIET_normal_universe_events_desc: "크루세이더 킹즈 3의 기본 중세 시대 설정을 선택하시면 이벤트가 베트남 이벤트 분위기 규칙에 따라 활성화됩니다." # 8a818ed37d026945523c18f3aad191746919e479
  setting_VIET_historical_universe_events: "#높으신 다른 역사적 배경#!" # ce4de0f5461b508d9ec0295881cf0848659cb793
  setting_VIET_historical_universe_events_desc: "지구를 배경으로 하되 중세 이외의 시대를 다루는 변환 모드를 사용하는 경우 이 설정을 선택하십시오. 이 설정은 중세 이외의 시대에서는 의미가 없는 몇 가지 이벤트를 비활성화합니다." # 60cf11cd1820f670e662c4b9e6eca621bd5060f5
  setting_VIET_conversion_universe_events: "#높은 개종 모드 설정#!" # f66e53470a4a479548a4fde1994467ee265541e1
  setting_VIET_conversion_universe_events_desc: "변환 모드(판타지나 SF 세계 등 전체 설정을 변경하는 변환 모드)를 사용하는 경우 이 설정을 선택하십시오. 이 설정은 지구의 장소, 문화, 종교 등을 참조하는 이벤트를 비활성화합니다." # c00d160f25c46fb585f801bc74cdc18e37383afc
  rule_VIET_historical_context: "VIET 역사적 배경 툴팁" # 9a7b2170a8947b33e5a7f78dffd3480c952de14b
  setting_VIET_historical_context_on: "(No text provided to translate.)" # e0049a66519cae71159800bb77a35007bc2d76d3
  setting_VIET_historical_context_on_desc: "때때로, 이벤트의 배경이 무엇이었는지 설명하고, 겉보기에는 이상한 이벤트 뒤에 숨겨진 역사를 이해하도록 도와주는 툴팁이 있습니다. 때로는 현실이 소설보다 더 기이합니다!" # a89aa32cd80fce7e7d083fd02d980829b7e3b5ba
  setting_VIET_historical_context_off: "(No translation needed as the input is a single word command.)" # e3de5ab0ca4c69dbf00e86d2558843e8d806bb49
  setting_VIET_historical_context_off_desc: "일부 사건에 대한 역사적 배경 설명이 포함된 도구 설명이 표시되지 않습니다. 이는 이러한 도구 설명이 몰입도를 해치는 것으로 생각하는 몰입도 중시자들을 위해서입니다." # 1baa6c9f499195104c37ad2aa3520f7caa4ff7de
  rule_VIET_resource_amounts: "베트남 자원 획득/손실" # 9604f39d34273a30968e9cd170c3672d25789fc4
  setting_VIET_resource_default: "기본값" # 808d7dca8a74d84af27a2d6602c3d786de45fe1e
  setting_VIET_resource_default_desc: "VIET에서 추가된 이벤트로 인한 명성이나 신앙의 증감은 기본량(이벤트에 따라 1~50의 증감)으로 유지됩니다. 이는 VIET의 의도된 균형입니다." # c6bbf85fdc1904c7dee45e0a28da4121c63cd7e7
  setting_VIET_resource_one_and_a_half: "#고 1.5배#!" # dfa03b96e56a47dc4327952810b50be159df61e5
  setting_VIET_resource_one_and_a_half_desc: "대부분의 베트남(VIET) 이벤트에서 얻거나 잃는 명성이나 신앙의 액수는 기본값의 약 1.5배입니다(즉, 10신앙 대신 15신앙). 기본값이 너무 낮다고 느끼는 플레이어를 위해서입니다." # 7f4e71fb321a6a4ac1f457d0edb7302d592bba46
  setting_VIET_resource_twice: "#고 2배#!" # 0977bfc755a796454f5952536115218ba1cb5e52
  setting_VIET_resource_twice_desc: "대부분의 베트남 이벤트에서 얻거나 잃는 명성이나 신앙의 금액은 기본값(예: 10신앙 대신 20신앙)의 약 두 배입니다. 이 옵션은 불균형적이며 #N 권장하지 않습니다#." # 9284fc317bc07ca819bb42d064b41f59a0095fb9
  setting_VIET_resource_quadruple: "#고 4x!#" # 52c58a003cc30579f9552bbf544dd089e68a9582
  setting_VIET_resource_quadruple_desc: "대부분의 베트남 이벤트에서 얻거나 잃는 명성 또는 신앙의 금액은 기본치(예: 10신앙 대신 40신앙)의 약 4배입니다. 이 옵션은 불균형적이며 #N 권장되지 않습니다!" # c960c0a15e3788548596341d3800fce6d3463f58
  rule_VIET_event_frequency: "VIET 이벤트 빈도" # bc3bb30c01bdb0c4485395797b3ef589e22e02cc
  setting_VIET_event_frequency_default: "기본값" # 808d7dca8a74d84af27a2d6602c3d786de45fe1e
  setting_VIET_event_frequency_default_desc: "베트남 사건이 기본 속도로 발생합니다." # 71fe0645c38b28ce210c9920af6615b3d62efab9
  setting_VIET_event_frequency_high: "#고왕#" # 308a530929296e74d1403feedf8b35186a87ba9f
  setting_VIET_event_frequency_high_desc: "베트남 관련 이벤트가 다소 자주 발생합니다. 주의: 난수 발생 방식으로 인해 여전히 여러 이벤트가 한꺼번에 발생하거나 오랫동안 이벤트가 발생하지 않을 수 있습니다." # ad40164714e9815f6de3e7c0d59feada17839294
  setting_VIET_event_frequency_very_high: "#매우 높음#" # c6ada4c2fd74f74cc55c5d4fdd73920c9bea1706
  setting_VIET_event_frequency_very_high_desc: "베트남 관련 이벤트가 훨씬 더 자주 발생합니다. 이는 이벤트 과부하를 유발할 수 있습니다! 경고: 난수 생성 방식상 여전히 많은 이벤트가 한꺼번에 발생하거나 오랫동안 이벤트가 발생하지 않을 수 있습니다." # 5ce625befcd0221197238d4043f1244594d8ab15
  setting_VIET_event_frequency_low: "#낮은 고왕#" # ee466e6347e1f47c841100a1094a498b3cb77a93
  setting_VIET_event_frequency_low_desc: "베트남 이벤트가 다소 자주 발생하지 않습니다. 경고: 난수 생성 방식으로 인해 여전히 여러 이벤트가 한꺼번에 발생하거나 오랫동안 이벤트가 발생하지 않을 수 있습니다." # faeeb5526ecc6afdf7cd3470c7ac5a43ba7ea6eb
  setting_VIET_event_frequency_very_low: "#매우 낮음#" # e571a5da60f725a2bf833af5b123cae69ca2cc7e
  setting_VIET_event_frequency_very_low_desc: "베트남 이벤트가 훨씬 적은 빈도로 발생합니다. 이벤트가 거의 나타나지 않을 수 있습니다! 경고: RNG의 작동 방식으로 인해 여전히 많은 이벤트가 한꺼번에 발생하거나 오랫동안 이벤트가 전혀 발생하지 않을 수 있습니다." # 1f3bc0a7ecbfda681892ee10f48e04e403b8eabc
  death_VIET_choduke_food: "음식물을 흡입하여 사망했습니다." # 526fd63ec9a1150e14ce5da5c9b6bd513f68aa0a
