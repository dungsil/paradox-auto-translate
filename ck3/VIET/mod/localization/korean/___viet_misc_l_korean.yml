  VIETintro.0011.desc: "[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]로 향하는 [ROOT.Char.GetInvolvedActivity.GetShortName] 여정을 시작할 때가 되었습니다. 이 여정을 준비하는 머리 아픈 일과 번거로움이 결국에는 보람 있는 결과를 가져다 줄 것이라고 확신합니다... 아니면 적어도 그렇게 되었으면 하는 바람입니다. 그렇지 않다면 이 여정 준비를 위한 모든 스트레스는 헛수고에 불과할 테니까요." # 7414818866934797355
