  setting_VIET_clutter_artifacts_reduced_desc: "VIET의 [clutter_artifact|E] 이벤트는 기본 빈도로 발생합니다. VIET 이벤트 빈도 게임 규칙과 함께 조정할 수 있습니다." # 11589946414004886605
  setting_VIET_clutter_artifacts_none: "#high 비활성화됨#!" # 9987668721544881868
  setting_VIET_clutter_artifacts_none_desc: "VIET의 [clutter_artifact|E] 이벤트는 99%의 확률로 발생하지 않습니다. 주요 이벤트의 [artifacts|E]에는 영향을 미치지 않습니다. 이 설정은 VIET 이벤트 빈도 게임 규칙과 함께 조정할 수 있습니다." # 6376410313959551911
  game_concept_qi_ma_the_liar: "사기꾼 치마" # 18249343780517325600
  game_concept_qi_ma: "기마" # 17299364303613268106
  game_concept_qi_ma_the_liar_desc: "$game_concept_qi_ma_the_liar$는 수수께끼에 싸인 여행자로, [rulers|E]는 무작위 사건을 통해 때때로 그를 만날 수 있습니다. 어떤 사람들은 그를 지상에 내려온 신이라고 말하고, 또 다른 사람들은 하늘의 저주를 받아 영원히 떠도는 불멸자, 혹은 모험가로 이루어진 오래된 왕조의 일원이라고 말합니다. 아니면 그 밖의 다른 무언가일 수도 있습니다.\n\n그는 결코 오래 머물지 않지만, 그의 존재는 그를 방문하기 위한 특별한 [decision|E]에 접근할 수 있게 해줍니다. 그는 [ruler|E]에게 현명하지만 종종 불가사의한 조언이나 생각을 제공하며, 이는 다섯 가지 [skills|E] 중 하나에 작은 부스트를 제공할 것입니다.\n\n이 인물을 만나고 싶지 않은 사람들을 위해, 게임 시작 시 #V 엄격한 사건 (제한됨)#! 게임 규칙을 선택하면 그는 나타나지 않습니다." # 10244860257911644899
  game_concept_clutter_artifact: "잡동사니 유물" # 10305762800206245207
  game_concept_clutter_artifacts: "잡동사니 유물" # 7688787809512643845
  game_concept_clutter_artifact_desc: "$game_concept_clutter_artifacts$는 VIET 모드에서 도입한 일종의 [inventory_artifact|E]이며, 종종 특별한 이벤트를 통해 발견됩니다. 이는 [character|E]가 현재 일상생활에서 자주 사용하거나, 매우 아끼거나, 다른 사람들이 그와 강하게 연관 짓는 여러 가지 잡다한 물품을 나타냅니다.\n\n이론적으로 소유할 수 있는 수에는 제한이 없지만, 이미 몇 개를 소유하고 있다면 발견될 확률이 눈에 띄게 #X 감소합니다#! 어떤 물건이 당신과 당신 [character|E]의 라이프스타일에 중요한지 신중하게 고려하세요!" # 6151364362164638585
