  VIET_decision_snow_festival_context_tooltip: "#emphasis 역사적 배경:#! 이 미니 이벤트는 중세 후기 및 르네상스 시대 유럽에서 역사적으로 증명된 유사한 사건을 느슨하게 기반으로 합니다. 가장 잘 알려진 사례는 1511년 브뤼셀에서 열린 눈 축제입니다. 이 축제는 브뤼셀 시민들이 도시 엘리트에 대한 정치적 항의로 음란하거나 풍자적인 조각품을 만들었다는 식으로 온라인에서 선정적으로 보도되었지만, 실제로는 시 공무원들의 지원과 후원을 받았으며 정치적, 사회적 불안감을 해소하고 시민 정체성과 자부심을 고취하며 외세와 종교적 적을 풍자하고 단순한 재미를 추구하는 방식이었습니다." # 6210724789186887966
