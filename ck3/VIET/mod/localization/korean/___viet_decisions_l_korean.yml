  VIET_decision_listen_to_wild_songbirds_context_tooltip: "#emphasis 생물학적 맥락:#! #italic 파세리#! 아목의 조류는 일상적으로는 노래새라고 불립니다. 5,000종이 넘는 종으로 구성되어 있으며 전 세계에 분포하고 있으며, 다양하고 정교한 새 노래로 유명합니다. 이 노래는 여러 문화와 시대에 걸쳐 인간들에게 숭고한 감탄을 불러일으켰습니다." # 16030874470519042765
