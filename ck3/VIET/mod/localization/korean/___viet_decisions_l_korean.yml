  VIET_decision_venerate_a_mummified_hermit_desc: "얼마 전, 제가 다스리는 영토 중 한 곳에서 유명한 수도승이 명상 도중 세상을 떠났습니다. 기적적으로 그의 시신은 여전히 똑바로 서 있으며 어떤 부패도 거부하는 듯합니다. 아마도 이는 그 수도승의 영적인 힘의 표시일 것입니다. 그의 죽음의 장소는 소규모 종교 유적지가 되었으며, 저는 그곳의 신사에 제물을 바쳐야 합니다." # 99404b1e9b66b195ade81256d69e164470f7c062
