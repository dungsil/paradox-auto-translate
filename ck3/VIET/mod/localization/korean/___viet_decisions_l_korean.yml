  VIET_decision_oblivion_dream_desc: "어째 다른 세상에 관한 기묘한 꿈을 [ROOT.Char.MakeScope.Var('VIET_oblivion_dream_counter').GetValue]번이나 꾸었습니다. 황제와 위대한 위험에 관한 이야기가 꿈속에 펼쳐지니, 참으로 흥미롭군요!  혹시 더욱 노력하면 그 세상에 관한 또 다른 꿈을 꾸어 다음 이야기가 어떻게 전개될지 알아낼 수 있을까요?" # 123683196641392900
