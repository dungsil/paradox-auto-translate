  VIET_decision_visit_legendary_burial_mound_context_tooltip: "#강조 역사적 배경:#!  매장지나 둑 (단수 #italic 둑#!)은 세계 거의 모든 지역에서 발견되며, 일부는 수천 년 전에 건설된 것입니다. 그렇기 때문에 이러한 유적과 관련된 지역 전설과 신화가 종종 많이 존재합니다." # 449c8dc32f5997f40e49f35c5ac18295b899f43a
  VIET_decision_investigate_a_ghost_town_context_tooltip: "#강조 역사적 배경:#! 고대부터 전 세계 거의 모든 문화권의 민담과 신화에는 죽은 영혼들의 이야기가 등장해 왔습니다. 마찬가지로, 각 문화권에는 유령들이 모여 초자연적인 일을 처리하는 장소에 대한 전설이 존재했습니다." # 817a28efd0b7dd544d0a9742803345decc15cd53
