  VIET_decision_strange_trails: "이상한 길을 따라가십시오" # a9ddcc5e16cb8ac158e07eab4667e0e1688bd1b6
  VIET_decision_strange_trails_tooltip: "꿈속에서 어딘가로 나를 이끄는 힘이 느껴집니다. 분명 그럴 겁니다." # 48d2017034de7f33b9aabb6eec5ae88d49a267bc
  VIET_decision_strange_trails_desc: "최근 헛된 사랑에 대한 꿈들이 마음을 짓눌러왔습니다. 이제는 가까운 곳의 어딘가를 꿈꾸는 것 같습니다. 어디인지 압니다. 그곳에 갔던 적이 있습니다. 다시 방문해야겠습니다. 아마도 그곳에 가면 마음이 편해지고 왜 그토록 그곳을 꿈꾸는지 알 수 있을 겁니다." # 8b2927a51ca53239266a8a1cb95d61213df450a5
