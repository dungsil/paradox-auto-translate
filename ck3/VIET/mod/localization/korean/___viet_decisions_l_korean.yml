  VIET_decision_snow_festival_context_tooltip: "#bold 역사적 배경:# 이 미니 이벤트 체인은 후기 중세와 르네상스 시대 유럽의 유사한 역사적 사례를 느슨하게 바탕으로 합니다. 가장 잘 알려진 사례는 1511년 브뤼셀 시에서 열린 눈 축제입니다. 온라인에서 이 축제가 브뤼셀 시민들이 도시의 엘리트층에 대한 정치적 항의로서 음란하거나 풍자적인 조각품을 제작한 것으로 과장되기도 했지만, 실제로는 도시 관리들이 지원하고 심지어 후원하기도 하였으며, 정치적, 사회적 불안감을 해소하고 시민 정체성과 자긍심을 고취하며, 외국과 종교적 적을 풍자하고 단순히 즐기는 방법이었습니다." # 6210724789186887966
