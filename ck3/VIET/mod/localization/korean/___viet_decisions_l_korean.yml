  VIET_decision_oblivion_dream_current_req_tooltip: "현재는 이상한 꿈을 꾸고 있지 않습니다." # 1966025540702100663
  VIET_decision_oblivion_dream_effect_tooltip: "[GetCharacter(0).GetName]은 깊은 밤, 침대에서 벗어나 낡은 지도를 펼쳐보았다.  그 위에는 붉은색과 황갈색으로 칠해진 곳곳이 섬세하게 표시되어 있었다.  $k_france$의 영토, 멀리 $k_holy_roman_empire$의 황제가 깃든 황금빛 땅, 그리고 끊임없이 변화하는 동쪽의 그림자, 카라코람(Karakoram)의 웅장한 황궁까지.  [GetCharacter(0).GetTitle].GetName]은 잠시도 고요를 유지할 수 없었다.  역사의 물결은 끊임없이 흘러가고, 그 속에 그의 운명이 담겨 있었다.\n\n그의 눈에 띤 것은 $k_norway$의 북쪽 산악 지대에 자리한 작은 영지, [county.GetName]이었다.  #bold 오랜 꿈#이 떠올랐다.  #bold 아름다운 땅#에 뿌리를 내리고, #bold 강대한 집안#을 일으키는 것. \n\n[GetCharacter(0).GetName]은 심호흡을 하고는 지도를 접었다.  이제 #bold 행동#의 시간이다.  $k_france$의 땅을 향해, 카라코람의 황금을 향해, 그의 #bold 꿈#을 향해 나아가야 했다.  그의 손에는 이미 결단의 칼이 쥐어져 있었다." # 15500193313357190831
