l_korean:
  VIET_decision_traveling_baklava_merchant: "유명한 파티시에 방문하기" # 750584993613194047
  VIET_decision_traveling_baklava_merchant_tooltip: "유명한 중동 디저트 가게 주인이 이 지역을 지나가는군요." # 5549054899927683231
  VIET_decision_traveling_baklava_merchant_effect_tooltip: "다양한 종류의 디저트를 구매할 수 있는 이벤트가 발생합니다. 각 디저트는 서로 다른 [character_modifier|E]를 제공합니다." # 12977946607051615300
  VIET_decision_traveling_baklava_merchant_desc: "중동에서 온 유명한 제과 장인이 마을에 와서 다양한 과자, 빵, 디저트를 팔고 있습니다.  장인이 다른 곳으로 떠나기 전에 그의 유명한 꿀떡을 사거나, 다른 디저트 중 하나를 사야 할지도 모르겠습니다!" # 10244543329236687144
  VIET_decision_traveling_baklava_merchant_confirm: "빨리 가야 해요! 모든 게 다 팔리기 전에!" # 6313476231886651611
  VIET_decision_traveling_baklava_merchant_context_tooltip: "#bold 역사적 배경:# 처음의 디저트는 아마 신선한 과일과 꿀이었을 겁니다. 그러나 여러 문명이 더 복잡한 요리를 발전시키면서 새로운 요리법과 제빵법으로 다양한 종류의 디저트, 예컨대 과자류가 만들어졌습니다. 근동에서 잘 알려진 과자류에는 헐와, 카나페, 그리고 물론 바클라바가 있습니다." # 8966948949078292694
  VIET_decision_traveling_five_spice_merchant: "유명한 향신료 상인을 방문하십시오." # 2122290009158407615
  VIET_decision_traveling_five_spice_merchant_tooltip: "그 지역을 지나가는 유명한 향신료 상인을 만나보실 겁니다." # 15159167283020449314
  VIET_decision_traveling_five_spice_merchant_effect_tooltip: "#V 오향 가루#를 구입할 수 있는 이벤트가 발생합니다." # 13706060509177772835
  VIET_decision_traveling_five_spice_merchant_desc: "유명한 향신료 상인이 마을에 들렀습니다. 그는 '오향'이라 부르는 독특한 향신료 혼합물을 팔고 있습니다. 이 상인이 다른 곳으로 떠나기 전에, 저의 요리사들이 사용할 수 있도록 이 유명한 혼합물을 조금 구입해야 할지도 모르겠습니다!" # 7442009625165846902
  VIET_decision_traveling_five_spice_merchant_confirm: "빨리 가야 해요! 모든 게 다 팔리기 전에!" # 6313476231886651611
  VIET_decision_traveling_five_spice_merchant_context_tooltip: "#bold 역사적 배경:#! 인류가 향신료를 음식에 사용하기 시작한 이래, 각 문화권은 각기 다른 향신료 조합을 개발해왔습니다. 수세기에 걸쳐 교역망이 확장되면서 전 세계 요리는 원래 지역에서 구할 수 있던 향신료를 넘어 더 다양한 향신료에 접근하게 되었습니다." # 7024712668101135536
  VIET_decision_exorcise_ghost_follower: "귀신이 당신을 쫓고 있습니다." # 13648238893926621469
  VIET_decision_exorcise_ghost_follower_tooltip: "저 망령을 쫓아낼 줄 아는 [ROOT.Char.Custom('MyPriestTitle')]가 이 세상에 있을까요?" # 6337245675244336815
  VIET_decision_exorcise_ghost_follower_effect_tooltip: "[ROOT.Char.Custom('MyPriestTitle')]께 도움을 청하여 귀신을 쫓아낼 수 있는지 살펴보겠습니다. 다행히 #P 긍정적인# 결과가 나오길 바랍니다. #N 부정적인# 결과가 나오지 않기를 빕니다." # 16225416455406344464
  VIET_decision_exorcise_ghost_follower_desc: "최근의 불운과 문제는 따라붙는 유령 때문이라는 소문이 돌고 있습니다.  과연 그러한 유령이 존재하는 것일까요?  그리고 이 문제를 해결할 방법이 있을까요?" # 5571650245012453924
  VIET_decision_exorcise_ghost_follower_confirm: "[ROOT.Char.Custom('MyPriestTitle')]께 찾아뵙겠습니다!" # 59925821827072958
  VIET_decision_exorcise_ghost_follower_context_tooltip: "#emphasis 역사적 배경:#! 고대부터 전 세계 거의 모든 문화권의 민담과 신화에 죽은 영혼들의 모습이 등장했습니다. 때로는 친근했지만, 종종 그렇지 않았고, 각 문화권은 그러한 영혼들이 문제를 일으키는 것으로 여겨질 때 그 영혼들과 다루는 독특한 방법들을 개발했습니다." # 957920618132033775
  VIET_decision_drink_shadowbanish_wine: "음영추방 포도주를 마시십시오." # 1253213821240713567
  VIET_decision_drink_shadowbanish_wine_tooltip: "이 와인이 저에게 놀라운 능력을 주는 걸까요?" # 13312167476354331584
  VIET_decision_drink_shadowbanish_wine_effect_tooltip: "소유하고 계신 이색적인 포도주 병을 마시면 그 특별한 효능을 얻으실 겁니다." # 13857254287232103302
  VIET_decision_drink_shadowbanish_wine_desc: "이 와인을 마법의 성분이 사라지기 전에 마시라고 들었는데, 도움이 될까요?" # 6305976654148915484
  VIET_decision_drink_shadowbanish_wine_confirm: "건배!" # 12575745038603098405
  VIET_decision_drink_shadowbanish_wine_context_tooltip: "#bold 역사적 배경:#! 인류가 술과 음료를 만들기 시작한 이래, 특별한 음료를 마시면 위대한 힘을 얻는다는 전설과 신화가 존재해 왔습니다. 올림포스 신들의 꿀물이 그 대표적인 예로, 불멸의 근원으로 여겨졌습니다." # 13348565278191005563
  VIET_decision_destroy_shadowbanish_wine: "어둠의 금주를 파괴하라" # 8256383586020273367
  VIET_decision_destroy_shadowbanish_wine_tooltip: "[ROOT.Char.GetFaith.HighGodName]를 기리기 위해 이 포도주는 파괴되어야 합니다!" # 11358498152385899032
  VIET_decision_destroy_shadowbanish_wine_effect_tooltip: "이 특이한 포도주 병을 버리시겠습니다." # 8493535681093282237
  VIET_decision_destroy_shadowbanish_wine_desc: "[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]이자 [ROOT.Char.GetFaith.HighGodName]의 충실한 신도로서, 비록 강력한 힘을 가져다줄지라도, 어찌하여 술을 마실 수 있겠습니까? 대신 이 위험한 물질을 파괴할 것입니다." # 13943283597137637229
  VIET_decision_destroy_shadowbanish_wine_confirm: "부수세요!" # 158560816355995164
  VIET_decision_destroy_shadowbanish_wine_context_tooltip: "#emphasis 역사적 배경:#! 일부 종교는 알코올 소비를 금하거나 적어도 경계하며, 이슬람, 자이나교, 불교의 여러 분파 등이 그 예입니다. 일반적으로 알코올이 판단력과 도덕성을 저해한다고 여겨집니다." # 16663804381092915640
  VIET_decision_hire_belrand: "용병 학자 고용" # 4482502739444602868
  VIET_decision_hire_belrand_tooltip: "어제 만났던 용병 학자는 정말 인상적이었습니다." # 311509719077631119
  VIET_decision_hire_belrand_desc: "용병 학자를 만나고 그가 진정한 학자이자 무사임을 다른 자료를 통해 확인했다면, 그를 제 곁에 두는 것이 좋을지도 모르겠습니다." # 5976266143883841019
  VIET_decision_hire_belrand_confirm: "그분을 만나 보도록 하죠." # 5654167955576713454
  VIET_decision_unlock_mysterious_chest: "신비로운 상자를 열다" # 4560164150694067263
  VIET_decision_unlock_mysterious_chest_tooltip: "이 이상한 상자 안에는 무엇이 있을까요?" # 12908968279984293226
  VIET_decision_unlock_mysterious_chest_effect_tooltip: "상자 안에는 무엇이 들어 있을까요?  #V 막대한 부# 의 어떤 종류일 수도 있고, 쓸모없는 #V 잡동사니# 일 수도 있으며, 심지어 #V 아무것도# 없을 수도 있습니다." # 1925407086388428451
  VIET_decision_unlock_mysterious_chest_desc: "재빨리 잊기 전에, 제 땅에서 발견된 수수께끼의 상자를 열 수 있는 숙련된 자물쇠장이를 찾아야 합니다." # 13699676013357372409
  VIET_decision_unlock_mysterious_chest_confirm: "열려라, 샘!" # 6218161647582396079
  VIET_decision_ransom_kidnapped_servants: "납치된 하인의 몸값" # 10879814184343752003
  VIET_decision_ransom_kidnapped_servants_tooltip: "제 신하들이 위험에 처했습니다!" # 12221446740600279163
  VIET_decision_ransom_kidnapped_servants_effect_tooltip: "@gold_icon! 100#의 몸값을 강도들에게 지불할지, 아니면 인질로 잡힌 신하들을 구출해낼지 결정하십시오." # 11509202925962344945
  VIET_decision_ransom_kidnapped_servants_desc: "제 봉사자 몇몇이 강도들에게 납치되어 몸값을 요구받고 있습니다. 몸값을 지불하지 않거나, 마감일까지 구출 작전을 취하지 않으면 이 무고한 남녀들은 살해될 가능성이 높습니다." # 5201042955277844587
  VIET_decision_ransom_kidnapped_servants_confirm: "그들을 구해야 합니다!" # 5911270696002340626
  VIET_decision_meet_qi_ma_the_liar: "기 마의 거짓말쟁이와 만나다" # 3400503629023432937
  VIET_decision_meet_qi_ma_the_liar_tooltip: "도시에 유명한 외국 모험가가 당신에게 독특한 지혜를 베풀 수 있을 것입니다." # 3444271531294230687
  VIET_decision_meet_qi_ma_the_liar_effect_tooltip: "[qi_ma_the_liar|E] 덕분에 우주의 일부를 엿볼 수 있게 되었습니다." # 12344382856285215400
  VIET_decision_meet_qi_ma_the_liar_desc: "이상하고 미치광이 같기는 하지만, 유명한 탐험가 [qi_ma|E]의 조언은 떠나기 전에 들어봐야 할 듯싶군." # 5148972872699662140
  VIET_decision_meet_qi_ma_the_liar_confirm: "다른 지방에서 소식이 있습니까?" # 616528755607758539
  VIET_decision_meet_qi_ma_the_liar_context_tooltip: "#bold 역사적 배경:! 기 마는 많은 것을 알고, 어떤 것들은 말하고, 또 다른 많은 것들을 다른 사람들은 모르고 있습니다. - 그 중 일부는 실제 사실로 검증되었습니다." # 17484661153105349561
  VIET_decision_deal_with_crows: "까마귀 살해 사건을 처리하십시오" # 9120135551973961873
  VIET_decision_deal_with_crows_tooltip: "요즘 까마귀들이 많이 몰려드네." # 12577373125667363550
  VIET_decision_deal_with_crows_effect_tooltip: "까마귀들이 요즘 계속 따라다니는군요. 어떻게 할까요?" # 14119087603568919124
  VIET_decision_deal_with_crows_desc: "최근 제가 어디를 가든 까마귀들이 떼 지어 나타납니다.  이유에 대한 소문이 퍼지고 있으며, 반드시 좋은 소문은 아닙니다. 어떻게든 이 문제를 해결해야 합니다." # 5662879152875396299
  VIET_decision_deal_with_crows_confirm: "까마귀들을 돌봐야 합니다." # 1565491383057039245
  VIET_decision_deal_with_crows_context_tooltip: "#bold 역사적 배경:#! #italic 까마귀#속의 조류는 흔히 까마귀 또는 까치로 불리며, 전 세계 민담과 종교적 신앙의 중요한 부분입니다. 많은 문화권에서 이들은 불길한 전조와 불행 및 죽음의 상징으로 여겨지지만, 어떤 지역이나 맥락에서는 장난기 넘치는 존재 또는 영혼 안내자로 더 모호하게 인식되기도 합니다. 그들은 지능과 뛰어난 기억력으로 유명합니다. 까마귀와 까치를 구분하는 것은 다소 일관되지 않지만, 일반적으로 까마귀는 까치보다 작습니다." # 6267129815529829577
  VIET_decision_feed_the_crows: "까마귀에게 먹이를 주십시오" # 12538747114858794787
  VIET_decision_feed_the_crows_tooltip: "다음에 까마귀들이 찾아오면 먹이를 주세요." # 11361782987863261157
  VIET_decision_feed_the_crows_desc: "정원에 나가서 까마귀 친구들에게 먹이를 주려고 합니다. 분명 감사할 겁니다." # 8486073801285890001
  VIET_decision_feed_the_crows_effect_tooltip: "[stress|E]가 조금 줄어들고, [두려움|E]가 약간 생길 것입니다." # 9127011581093239585
  VIET_decision_feed_the_crows_confirm: "까마귀 먹이주머니가 어디갔지?" # 9441942633747794286
  VIET_decision_feed_the_crows_context_tooltip: "#bold 역사적 배경:#! #italic 까마귀#속의 조류는 흔히 까마귀 또는 까치로 불리며, 전 세계 민담과 종교적 신앙의 중요한 부분입니다. 많은 문화권에서 이들은 불길한 전조와 불행 및 죽음의 상징으로 여겨지지만, 어떤 지역이나 맥락에서는 장난기 넘치는 존재 또는 영혼 안내자로 더 모호하게 인식되기도 합니다. 그들은 지능과 뛰어난 기억력으로 유명합니다. 까마귀와 까치를 구분하는 것은 다소 일관되지 않지만, 일반적으로 까마귀는 까치보다 작습니다." # 6267129815529829577
  VIET_decision_strange_trails: "이상한 길을 따라가십시오" # 18178442534361525767
  VIET_decision_strange_trails_tooltip: "꿈속에서 어딘가로 나를 이끄는 힘이 느껴집니다. 분명 그럴 겁니다." # 12956167915759574961
  VIET_decision_strange_trails_desc: "최근 헛된 사랑에 대한 꿈들이 마음을 짓눌러왔습니다. 이제는 가까운 곳의 어딘가를 꿈꾸는 것 같습니다. 어디인지 압니다. 그곳에 갔던 적이 있습니다. 다시 방문해야겠습니다. 아마도 그곳에 가면 마음이 편해지고 왜 그토록 그곳을 꿈꾸는지 알 수 있을 겁니다." # 5324713556934682970
  VIET_decision_strange_trails_effect_tooltip: "꿈속에서 떠올랐던 그곳을 찾아, 기묘한 길을 따라가십시오." # 6408720720516713101
  VIET_decision_strange_trails_confirm: "질문조차 모르겠습니다." # 15270148844968500935
  VIET_decision_learn_shorthand_techniques: "수첩식 약어 기법 익히기" # 9032063095507357346
  VIET_decision_learn_shorthand_techniques_tooltip: "근처에 속기술을 가르쳐 줄 수 있는 서기나 학자들이 있다는 소식을 들었습니다." # 782331599884661413
  VIET_decision_learn_shorthand_techniques_desc: "근처에 능숙한 서기나 학자가 있다는 소문을 들었는데, 그들이 고급 속기술을 가르쳐준다고 합니다.  이 분야에 관심이 있는 지금, 더 배우는 게 좋을 것 같습니다." # 14638464141335831881
  VIET_decision_learn_shorthand_techniques_effect_tooltip: "수개월간의 탐구 끝에, 어떠한 #P 긍정적인# [character_modifier|E]를 얻어 [skills|E] 중 일부가 향상될 것입니다." # 13338043647755229069
  VIET_decision_learn_shorthand_techniques_effect_tooltip_2: "[character_modifier|E]의 위력은 당신의 [skills|E], [traits|E], 그리고 다른 요인들에 따라 달라집니다." # 5097677172424077082
  VIET_decision_learn_shorthand_techniques_confirm: "필경사가 가르침을 줄 의향이 있다고 생각합니다." # 3356676745980709007
  VIET_decision_learn_shorthand_techniques_context_tooltip: "#bold 역사적 배경:#! 속기는 정보를 신속하고 효율적으로 기록해야 하는 사무원이나 필경사와 같은 특정 직종에서 특히 유용했던, 다양한 문자 문화권에서 역사적으로 개발된 문자 축약 방식입니다." # 6184085304794917152
  VIET_decision_buy_valuable_medicinal_berries: "귀중한 약초를 구입하십시오." # 8520887268248569811
  VIET_decision_buy_valuable_medicinal_berries_tooltip: "약효가 있다고 알려진 열매가 있습니다." # 13772902585446099380
  VIET_decision_buy_valuable_medicinal_berries_desc: "저 영토 일부 지역에서는 산딸기가 여러 가지 약효를 지닌다고 합니다. 제게도 몇 개 사두어야겠군요!" # 6965568478112031542
