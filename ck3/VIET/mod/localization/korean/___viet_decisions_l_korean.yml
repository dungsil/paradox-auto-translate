l_korean:
  VIET_decision_traveling_baklava_merchant: "유명한 파티시에 방문하기" # 3d8ec06dff2eee149617fe4d249b82334ce7868a
  VIET_decision_traveling_baklava_merchant_tooltip: "유명한 중동 디저트 가게 주인이 이 지역을 지나가는군요." # a6181ac4d9aefad957819c06d7fc4108c0971c5a
  VIET_decision_traveling_baklava_merchant_effect_tooltip: "다양한 종류의 디저트를 구매할 수 있는 이벤트가 발생합니다. 각 디저트는 서로 다른 [character_modifier|E]를 제공합니다." # ca5d910dbf265fbf07a4f743d55db9d4ef9d2b8d
  VIET_decision_traveling_baklava_merchant_desc: "중동에서 온 유명한 제과 장인이 마을에 와서 다양한 과자, 빵, 디저트를 팔고 있습니다.  장인이 다른 곳으로 떠나기 전에 그의 유명한 꿀떡을 사거나, 다른 디저트 중 하나를 사야 할지도 모르겠습니다!" # 655f0ed8d527de9d80d9991afbc3486825ad85b4
  VIET_decision_traveling_baklava_merchant_confirm: "빨리 가야 해요! 모든 게 다 팔리기 전에!" # f9372c2d4d18ad028bb575366580bfda243ba778
  VIET_decision_traveling_baklava_merchant_context_tooltip: "#강조 역사적 배경:# 처음의 디저트는 아마 신선한 과일과 꿀이었을 겁니다. 그러나 여러 문명이 더 복잡한 요리를 발전시키면서 새로운 요리법과 제빵법으로 다양한 종류의 디저트, 예컨대 과자류가 만들어졌습니다. 근동에서 잘 알려진 과자류에는 헐와, 카나페, 그리고 물론 바클라바가 있습니다." # 838d9d7cdd163c77e9aa447f4f54b9c408ff0531
  VIET_decision_traveling_five_spice_merchant: "유명한 향신료 상인을 방문하십시오." # feb6d45e5cd3265f8eb3d188c92305bc7df247f4
  VIET_decision_traveling_five_spice_merchant_tooltip: "그 지역을 지나가는 유명한 향신료 상인을 만나보실 겁니다." # 4037dc34af303fa238795683b0d3ea8eecbfc2a6
  VIET_decision_traveling_five_spice_merchant_effect_tooltip: "#V 오향 가루#를 구입할 수 있는 이벤트가 발생합니다." # 52bbe4990ea7fa70ed626b558e67cc8a8a27c792
  VIET_decision_traveling_five_spice_merchant_desc: "유명한 향신료 상인이 마을에 들렀습니다. 그는 '오향'이라 부르는 독특한 향신료 혼합물을 팔고 있습니다. 이 상인이 다른 곳으로 떠나기 전에, 저의 요리사들이 사용할 수 있도록 이 유명한 혼합물을 조금 구입해야 할지도 모르겠습니다!" # 15b61fba273f86eefd6a8c447129dd923850d2dd
  VIET_decision_traveling_five_spice_merchant_confirm: "빨리 가야 해요! 모든 게 다 팔리기 전에!" # f9372c2d4d18ad028bb575366580bfda243ba778
  VIET_decision_traveling_five_spice_merchant_context_tooltip: "#강조 역사적 배경:#! 인류가 향신료를 음식에 사용하기 시작한 이래, 각 문화권은 각기 다른 향신료 조합을 개발해왔습니다. 수세기에 걸쳐 교역망이 확장되면서 전 세계 요리는 원래 지역에서 구할 수 있던 향신료를 넘어 더 다양한 향신료에 접근하게 되었습니다." # 3c1f894812ab8dace762574d44e22e2e0e0a9f55
  VIET_decision_exorcise_ghost_follower: "귀신이 당신을 쫓고 있습니다." # dbf6573271a80b3a10cc357fab3d3099cf3edd70
  VIET_decision_exorcise_ghost_follower_tooltip: "저 망령을 쫓아낼 줄 아는 [ROOT.Char.Custom('MyPriestTitle')]가 이 세상에 있을까요?" # 5793c99cb3025cffc11ad00a9b7a4057df423beb
  VIET_decision_exorcise_ghost_follower_effect_tooltip: "[ROOT.Char.Custom('MyPriestTitle')]께 도움을 청하여 귀신을 쫓아낼 수 있는지 살펴보겠습니다. 다행히 #P 긍정적인# 결과가 나오길 바랍니다. #N 부정적인# 결과가 나오지 않기를 빕니다." # 2fc6ec174b3d073a8d3281a8e738910a86fcddf0
  VIET_decision_exorcise_ghost_follower_desc: "최근의 불운과 문제는 따라붙는 유령 때문이라는 소문이 돌고 있습니다.  과연 그러한 유령이 존재하는 것일까요?  그리고 이 문제를 해결할 방법이 있을까요?" # ebbcc409eaa53588c615f01111098e6c0a08a4f6
  VIET_decision_exorcise_ghost_follower_confirm: "[ROOT.Char.Custom('MyPriestTitle')]께 찾아뵙겠습니다!" # 9779f8dc03687b8b9262687de99cdfd38b058794
  VIET_decision_exorcise_ghost_follower_context_tooltip: "#emphasis 역사적 배경:#! 고대부터 전 세계 거의 모든 문화권의 민담과 신화에 죽은 영혼들의 모습이 등장했습니다. 때로는 친근했지만, 종종 그렇지 않았고, 각 문화권은 그러한 영혼들이 문제를 일으키는 것으로 여겨질 때 그 영혼들과 다루는 독특한 방법들을 개발했습니다." # 1df958caed069cb801d776f355129ca568cdce6f
  VIET_decision_drink_shadowbanish_wine: "음영추방 포도주를 마시십시오." # 970c18e5c2146e9d1cafc5b5c39b22a867f3a2f7
  VIET_decision_drink_shadowbanish_wine_tooltip: "이 와인이 저에게 놀라운 능력을 주는 걸까요?" # 997d51cfbbc7306a1f9604a56827d71a78a5c12f
  VIET_decision_drink_shadowbanish_wine_effect_tooltip: "소유하고 계신 이색적인 포도주 병을 마시면 그 특별한 효능을 얻으실 겁니다." # 20f7345e691dbd4803e50627c129141a803da755
  VIET_decision_drink_shadowbanish_wine_desc: "이 와인을 마법의 성분이 사라지기 전에 마시라고 들었는데, 도움이 될까요?" # e71dc1c1f1480f60d0c14e97a40aeac49e53b08a
  VIET_decision_drink_shadowbanish_wine_confirm: "건배!" # 33224c361c9a7c3bd3d441c33da01cd6061e3422
  VIET_decision_drink_shadowbanish_wine_context_tooltip: "#강조 역사적 배경:#! 인류가 술과 음료를 만들기 시작한 이래, 특별한 음료를 마시면 위대한 힘을 얻는다는 전설과 신화가 존재해 왔습니다. 올림포스 신들의 꿀물이 그 대표적인 예로, 불멸의 근원으로 여겨졌습니다." # 9cf081de666b2f0ad2b72097e9edbbf0f27ad1e3
  VIET_decision_destroy_shadowbanish_wine: "어둠의 금주를 파괴하라" # 26c0ca8c11d40f47b77e9d6f76b473f97487aef0
  VIET_decision_destroy_shadowbanish_wine_tooltip: "[ROOT.Char.GetFaith.HighGodName]를 기리기 위해 이 포도주는 파괴되어야 합니다!" # c337226c3b0eb6b0ac64246c253bdb4a9e963da3
  VIET_decision_destroy_shadowbanish_wine_effect_tooltip: "이 특이한 포도주 병을 버리시겠습니다." # dde06e8fe3a8bc89c8c58f18882a5dbbfdad08d0
  VIET_decision_destroy_shadowbanish_wine_desc: "[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]이자 [ROOT.Char.GetFaith.HighGodName]의 충실한 신도로서, 비록 강력한 힘을 가져다줄지라도, 어찌하여 술을 마실 수 있겠습니까? 대신 이 위험한 물질을 파괴할 것입니다." # 49109b2884d41b77c6af7707cc27a7d9c5aa8f92
  VIET_decision_destroy_shadowbanish_wine_confirm: "부수세요!" # 9fbc09c7a18ee6c672b4f5ca4a610c1bbabfb99d
  VIET_decision_destroy_shadowbanish_wine_context_tooltip: "#emphasis 역사적 배경:#! 일부 종교는 알코올 소비를 금하거나 적어도 경계하며, 이슬람, 자이나교, 불교의 여러 분파 등이 그 예입니다. 일반적으로 알코올이 판단력과 도덕성을 저해한다고 여겨집니다." # 7b3cccf4bcb156493ac79da0b38e5b7cddd01b7f
  VIET_decision_hire_belrand: "용병 학자 고용" # 7b374bf2a9e9d5aba68155a48f5b490e6eb2b585
  VIET_decision_hire_belrand_tooltip: "어제 만났던 용병 학자는 정말 인상적이었습니다." # 1aa9007d536e8209cca8d739803b413037459469
  VIET_decision_hire_belrand_desc: "용병 학자를 만나고 그가 진정한 학자이자 무사임을 다른 자료를 통해 확인했다면, 그를 제 곁에 두는 것이 좋을지도 모르겠습니다." # 522a995b52e0815ca1ab03c6ce40d9f962e52510
  VIET_decision_hire_belrand_confirm: "그분을 만나 보도록 하죠." # fc85cb4985ed1f707e25426a3c2499b027d943f8
  VIET_decision_unlock_mysterious_chest: "신비로운 상자를 열다" # 400b94e92ad3c469ebe6297619dc15cea4c186b2
  VIET_decision_unlock_mysterious_chest_tooltip: "이 이상한 상자 안에는 무엇이 있을까요?" # 84c19044b064e671bdf30a7414c45d6dafe22a64
  VIET_decision_unlock_mysterious_chest_effect_tooltip: "상자 안에는 무엇이 들어 있을까요?  #V 막대한 부# 의 어떤 종류일 수도 있고, 쓸모없는 #V 잡동사니# 일 수도 있으며, 심지어 #V 아무것도# 없을 수도 있습니다." # 0bd6d93a91eb3c2c90bd8c736dc1b9c49f46718c
  VIET_decision_unlock_mysterious_chest_desc: "재빨리 잊기 전에, 제 땅에서 발견된 수수께끼의 상자를 열 수 있는 숙련된 자물쇠장이를 찾아야 합니다." # f3880e5f54cc1e9ebfe5dfd95e919509865004ab
  VIET_decision_unlock_mysterious_chest_confirm: "열려라, 샘!" # 023b7611f568fbce2ef23fd05d6306db633c4e68
  VIET_decision_ransom_kidnapped_servants: "납치된 하인의 몸값" # 3f67eb7431952326be008b49c4178d97f88fa154
  VIET_decision_ransom_kidnapped_servants_tooltip: "제 신하들이 위험에 처했습니다!" # 5975688592344780baa434ca1dbb549990daf9ca
  VIET_decision_ransom_kidnapped_servants_effect_tooltip: "@gold_icon! 100#의 몸값을 강도들에게 지불할지, 아니면 인질로 잡힌 신하들을 구출해낼지 결정하십시오." # 8152d76e4b3b8c8487daec56019cf4e6c798625f
  VIET_decision_ransom_kidnapped_servants_desc: "제 봉사자 몇몇이 강도들에게 납치되어 몸값을 요구받고 있습니다. 몸값을 지불하지 않거나, 마감일까지 구출 작전을 취하지 않으면 이 무고한 남녀들은 살해될 가능성이 높습니다." # 5608a1981b5f5ed99339beec559f745878e94a3f
  VIET_decision_ransom_kidnapped_servants_confirm: "그들을 구해야 합니다!" # 32c432e5a94bb31ad65d8a738bf33660409ccc1f
  VIET_decision_meet_qi_ma_the_liar: "기 마의 거짓말쟁이와 만나다" # e4653237ec2f81f6cb5126a9d91ab0c3c452c912
  VIET_decision_meet_qi_ma_the_liar_tooltip: "도시에 유명한 외국 모험가가 당신에게 독특한 지혜를 베풀 수 있을 것입니다." # d83f288c0e98cbe589e9833e9ceecceef3068fa0
  VIET_decision_meet_qi_ma_the_liar_effect_tooltip: "[qi_ma_the_liar|E] 덕분에 우주의 일부를 엿볼 수 있게 되었습니다." # 33e7faa25b89f5ee1e63fedc69bf1681bba691b5
  VIET_decision_meet_qi_ma_the_liar_desc: "이상하고 미치광이 같기는 하지만, 유명한 탐험가 [qi_ma|E]의 조언은 떠나기 전에 들어봐야 할 듯싶군." # 9df93b5c22fd6542c77b008326acd7b5377a2b11
  VIET_decision_meet_qi_ma_the_liar_confirm: "다른 지방에서 소식이 있습니까?" # 8b0637571a8f30b40f174fbd7d8c6c8f54efcb4d
  VIET_decision_meet_qi_ma_the_liar_context_tooltip: "#강조 역사적 배경:! 기 마는 많은 것을 알고, 어떤 것들은 말하고, 또 다른 많은 것들을 다른 사람들은 모르고 있습니다. - 그 중 일부는 실제 사실로 검증되었습니다." # 12fd2278b2e232f00b628176e1c8c748d734d033
  VIET_decision_deal_with_crows: "까마귀 살해 사건을 처리하십시오" # fc5368290469db5a0509b169a61a96cd86e3d40a
  VIET_decision_deal_with_crows_tooltip: "요즘 까마귀들이 많이 몰려드네." # 887f562cfdf11fbf43c24cb7f33be54444501f7f
  VIET_decision_deal_with_crows_effect_tooltip: "까마귀들이 요즘 계속 따라다니는군요. 어떻게 할까요?" # 659e635b2237f03b623a2ebc0a33af740a19c164
  VIET_decision_deal_with_crows_desc: "최근 제가 어디를 가든 까마귀들이 떼 지어 나타납니다.  이유에 대한 소문이 퍼지고 있으며, 반드시 좋은 소문은 아닙니다. 어떻게든 이 문제를 해결해야 합니다." # eed08d3877fd0fa821497c44bca9d558f5ff3563
  VIET_decision_deal_with_crows_confirm: "까마귀들을 돌봐야 합니다." # 40fee8559f645cf694414adc544a9926d753ac35
  VIET_decision_deal_with_crows_context_tooltip: "#강조 역사적 배경:#! #italic 까마귀#속의 조류는 흔히 까마귀 또는 까치로 불리며, 전 세계 민담과 종교적 신앙의 중요한 부분입니다. 많은 문화권에서 이들은 불길한 전조와 불행 및 죽음의 상징으로 여겨지지만, 어떤 지역이나 맥락에서는 장난기 넘치는 존재 또는 영혼 안내자로 더 모호하게 인식되기도 합니다. 그들은 지능과 뛰어난 기억력으로 유명합니다. 까마귀와 까치를 구분하는 것은 다소 일관되지 않지만, 일반적으로 까마귀는 까치보다 작습니다." # 84e015993a098f2580c660305cc0e3a309827610
  VIET_decision_feed_the_crows: "까마귀에게 먹이를 주십시오" # 39497f8c80a1c048c8f0a41861690a18bd1dbb93
  VIET_decision_feed_the_crows_tooltip: "다음에 까마귀들이 찾아오면 먹이를 주세요." # b33fb558d58124d494179f54e660ff7fa56c69c4
  VIET_decision_feed_the_crows_desc: "정원에 나가서 까마귀 친구들에게 먹이를 주려고 합니다. 분명 감사할 겁니다." # 48dd486821c3ffb0583fa701b440c4c2e98a347e
  VIET_decision_feed_the_crows_effect_tooltip: "[stress|E]가 조금 줄어들고, [두려움|E]가 약간 생길 것입니다." # 04db45757be00dd0443bd5030c52e9c8f5c79374
  VIET_decision_feed_the_crows_confirm: "까마귀 먹이주머니가 어디갔지?" # 4e7d4f967d558b17fc31745d68df6b5387e1bfdc
