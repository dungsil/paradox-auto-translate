l_korean:
  artifact_VIET_clutter: "혼란" # 14102664521057560580
  artifact_VIET_recipe: "요리법" # 501950644287584625
  VIET_artifact_limit_warning: "[clutter_artifact|E]를 귀하의 재산에 추가하면 #X 감소#!합니다. 다른 [clutter_artifacts|E]를 만날 가능성이 줄어듭니다." # 10109848970340372270
  VIET_baklava_test_name: "신성한 녹차 파이" # 830695488749352005
  VIET_baklava_test_desc: "보통은 튀김옷을 입힌 과자를 먹어야 하지만, 이 작은 튀김옷 조각은 경배받아야 합니다. 튀김옷은 신성하기 때문이며, 튀김옷은 알파이자 오메가이자, 튀김옷 중 왕이자 모든 튀김옷의 왕이기 때문입니다." # 3253195785771247612
  VIET_sweetroll_test_name: "전설적인 제국 슈크림" # 9731952844868205784
  VIET_sweetroll_test_desc: "제 단팥빵을 누가 훔쳐갔나요?" # 16187788273092385067
  VIET_oblivion_dream_book_name: "다른 세상의 꿈" # 1731823453523142038
  VIET_oblivion_dream_book_desc: "이 두루마리에는 [oblivion_dreamer.GetTitledFirstName]이 꾸었던 꿈이 적혀 있습니다. [oblivion_dreamer.GetSheHe]는 그 꿈속에서 잊혀진 왕자와 그의 동맹들이 [oblivion_dreamer.GetFaith.DevilName]이 이끄는 지옥의 군세로부터 고향과 제국을 지키는 것을 도왔습니다." # 11269655407283237199
  VIET_oblivion_dream_book_alt_name: "다른 세상의 꿈" # 1731823453523142038
  VIET_oblivion_dream_book_alt_desc: "이 두루마리에는 [oblivion_dreamer.GetTitledFirstName]의 꿈이 적혀 있습니다. 꿈속에서 [oblivion_dreamer.GetSheHe]는 잊혀진 왕자와 그의 동맹들이 [oblivion_dreamer.GetFaith.DevilName]의 지휘 아래 지옥의 군세로부터 고향과 제국을 지켜내는 데 도움을 주어야 했습니다. 하지만 [oblivion_dreamer.GetSheHe]는 주변 사람들을 위해 온갖 잡일과 심부름을 하느라 정신이 팔렸습니다." # 9229072388696990255
  VIET_lusty_argonian_maid_name: "탐욕스러운 [ROOT.Char.GetCulture.GetNameNoTooltip] 처녀" # 12958989504809325951
  VIET_lusty_argonian_maid_desc: "[ROOT.Char.GetCulture.GetName] 하녀의 방탕한 모험담, 여러막으로 구성된 저속한 희극." # 5979531960676101572
  VIET_childhood_blanket_name: "어린 시절 담요" # 4192528206618851768
  VIET_childhood_blanket_desc: "[ROOT.Char.GetTitledFirstName]의 어린 시절 담요입니다. 어른이 된 지금까지도 이 담요가 [ROOT.Char.GetHerHim]에게 큰 위안을 주었다고 합니다. 남들에게는 부끄러운 일이었겠지만요." # 17021344365889412794
  VIET_supernova_1066_record_name: "[ROOT.Char.GetCulture.GetNameNoTooltip] 1006년 초신성 기록" # 4074153178632320846
  VIET_supernova_1066_record_desc: "[ROOT.Char.GetCulture.GetName] 학자들은 기록된 역사상 가장 밝았던 1006년 초신성에 관한 여러 관측을 기록했습니다. 하늘에는 몇 주 동안, 그리고 아마도 2년 정도 동안 밝은 '새로운' 별이 나타났습니다. 이례적인 사건으로 인해, [ROOT.Char.GetTitledFirstName]는 후세를 위해 현지 학자들이 이에 대한 일부 기록을 남겨줄 것을 권했습니다." # 15582539180365713630
  VIET_abacus_name: "주판" # 5976685036645513015
  VIET_abacus_desc: "주판, 다양한 계산을 수행하는 데 사용되었습니다. 단순한 덧셈부터 제곱근을 구하는 작업까지." # 17257927788729730224
  VIET_calipers_name: "아름다운 캘리퍼스" # 14126066733228098306
  VIET_calipers_desc: "이 캘리퍼만큼 아름다운 것은 드물지만, #italic 다양한 물건의 크기를 재는 데 유용함에도 불구하고, 언제나 캘리퍼를 몸쪽에 끼고 다니는 사람은 도대체 어떤 기이한 사람일까 하는 의문이 듭니다." # 10081798952269258679
  VIET_magnifying_glass_name: "돋보기" # 14420214283398751077
  VIET_magnifying_glass_desc: "아주 정교하게 만들어진 돋보기로, 글자를 더 잘 읽을 수 있도록 도와준다고 합니다. 하지만 사용자가 지적으로 부족하다면, 글자를 이해하는 데 도움이 되지 않습니다." # 3105186105461722053
  VIET_hourglass_name: "시계알" # 6804874569195157187
  VIET_hourglass_desc: "아름다운 모래시계. 시간을 재거나, 소유주가 더 나은 일이 없다면 모래가 한쪽 끝에서 다른 쪽으로 떨어지는 모습을 바라보며 시간을 보내는 데 사용됩니다." # 1010023301223679136
  VIET_nutcracker_name: "호두까기" # 16759944203520332493
  VIET_nutcracker_desc: "견과류를 깨뜨리는 데 사용하는 도구입니다. 이것은 특히, 단단한 나무로 정교하게 만들어진 아름다운 제품입니다." # 13835048230467242054
  VIET_star_chart_name: "별자리도표" # 13733919540177024712
  VIET_star_chart_desc: "천체의 위치를 보여주는 파피루스 조각." # 7605409743492214413
  VIET_silverware_set_name: "은제 장식품 세트" # 9821062646573333691
  VIET_silverware_set_desc: "세련되고, 유행을 선도하며, 허영심이 강한 주인의 품격을 보여주는 은식기 세트." # 16295241099802640274
  VIET_exotic_quill_pen_name: "이국적인 깃털 펜" # 13132742372282833994
  VIET_exotic_quill_pen_desc: "이 깃펜은 먼 이국 땅에서 온 새의 깃털로 만들어졌습니다." # 5941515654571085954
  VIET_beautiful_pitcher_name: "아름다운 항아리" # 11569985080529987708
  VIET_beautiful_pitcher_desc: "[ROOT.Char.GetCulture.GetName] 장식이 단순함에도 불구하고, 아니 오히려 그 덕분에 눈부신 아름다움을 자랑하는 금속 주전자입니다. 물이나 술을 잔에 부어 담는 용도 외에도, 어떤 연회나 모임에서도 손님들을 감동시키기에 충분합니다." # 883118219867608486
  VIET_basic_pitcher_name: "기본 주전" # 12526918193650112178
  VIET_basic_pitcher_desc: "평범한 나무 항아리로, 물이나 술과 같은 액체를 잔에 따를 수 있습니다. 특별히 인상적이지는 않지만, 일상생활에 유용한 튼튼한 제품이며, 단순한 [ROOT.Char.GetCulture.GetName]의 장인 정신이 느껴집니다." # 9923497309175206327
  VIET_secure_chest_name: "매우 안전한 금고" # 10091260339186810169
  VIET_secure_chest_desc: "이 상자의 자물쇠는 매우 튼튼하여 깨뜨리거나 잠금 해제하기가 극히 어렵습니다. 소유주는 그 안에 보관된 물건이 안전하다고 안심할 수 있습니다. 물론, 누군가 열쇠를 훔치거나 상자 전체를 가져가는 경우는 예외입니다." # 9083769556299906939
  VIET_hand_mirror_name: "손거울" # 17851525725253758008
  VIET_hand_mirror_desc: "이처럼 맑고 투명한 유리 거울을 찾는 것은 드문 일이라, 주인은 그 거울을 숭배하듯 사용하여 항상 자신의 모습이 완벽하게 보이도록 합니다." # 13216628637386581516
  VIET_ivory_chess_set_name: "상아 체스 세트" # 1710083857956754072
  VIET_ivory_chess_set_desc: "낡고 닳은 체스 말들이며, 저급 상아로 정교하게 조각되어 있어 자랑하기에는 부족하지만, 체스를 두거나 체스를 두는 척하는 데는 더욱 적합합니다." # 11369943011944439217
  VIET_wooden_chess_set_name: "나무 체스 세트" # 8249607651546993495
  VIET_wooden_chess_set_desc: "그다지 예쁘지는 않지만, 이 체스 세트는 제 역할을 다합니다. 결국 체스 세트가 얼마나 아름답게 보이느냐가 중요한 것이 아니라, 잘 둘 수 있느냐가 중요한 것이니까요." # 563693301821293959
  VIET_porcelain_chopsticks_name: "도자기 젓가락" # 15464565143145237939
  VIET_porcelain_chopsticks_desc: "도자기로 만든 단순하지만 우아한 쌍젓가락." # 17119267784511998847
  VIET_bone_dice_name: "뼈 주사위" # 1036830153233178945
  VIET_bone_dice_desc: "동물 뼈로 만든 주사위는 게임과 도박에 사용됩니다. 하지만, 자신의 주사위를 사용하는 것이 더 좋습니다. 다른 플레이어가 부정한 주사위를 사용하는지 누가 알겠습니까?" # 13559212259971658020
  VIET_wood_dice_name: "나무 주사위" # 4566816423743660908
  VIET_wood_dice_desc: "주사위는 어떤 종류의 나무로 만들어진 게임 및 도박용 주사위입니다. 어쨌든 자신의 주사위를 사용하는 것이 좋습니다. 다른 플레이어가 조작된 주사위를 사용하는지 누가 알 수 있겠습니까?" # 7772486797215112243
  VIET_silk_slippers_name: "비단 신발" # 13733303395106141367
  VIET_silk_slippers_desc: "탐욕스럽고 사치스러운 자들만이 신을 만한, 사랑받는 신발 한 켤레." # 16384608428702136141
  VIET_pewter_spoon_name: "주석 숟가락" # 9637894693303415153
  VIET_pewter_spoon_desc: "평범한 농부의 식기처럼 보이겠지만, 소유주에게는 좋은 음식을 먹기 위한 좋은 숟가락일 뿐이며, 남들이 준 식기보다 더 믿음직합니다.  더욱이 자세히 들여다보면 단순함 속에 우아한 매력이 있습니다." # 16505107143304942595
  VIET_measuring_rod_name: "측량 막대" # 10143413293082297372
  VIET_measuring_rod_desc: "사물을 측정하는 것은 그것을 아는 것이고, 그것을 아는 것은 그것을 통제하는 것이다." # 9143895311106335702
  VIET_prehistoric_bone_flute_name: "고대 뼈 피리" # 9870482400583247047
  VIET_prehistoric_bone_flute_desc: "선사시대의 대형 생물 또는 인간의 뼈로 만들어진, 퉁소." # 18446093786303122360
  VIET_weighing_scales_name: "개인 저울" # 4525242718283211249
  VIET_weighing_scales_desc: "저울을 사용할 때는 신뢰하는 것이 중요합니다. 사기꾼과 속임수에 속지 않기 위해서 말입니다." # 3775029967455320153
  VIET_common_hammer_name: "일반 망치" # 16009300959868200929
  VIET_common_hammer_desc: "망치는 단순한 도구이지만, 만약을 위해 망치 하나쯤 갖고 있는 게 유용할지도 모릅니다.\n\n\n#italic "손에 망치만 있다면, 모든 문제가 못처럼 보일 것입니다."#!" # 17173711289867443992
  VIET_trusty_shovel_name: "믿음직한 삽" # 17020364151431588006
  VIET_trusty_shovel_desc: "땅파기, 옮기기, 매장하기에 유용하며, 때때로 누군가의 머리를 때리는 데도 쓰입니다." # 1042961675612655959
  VIET_leather_knapsack_name: "가죽 등짐" # 12768770724874596022
  VIET_leather_knapsack_desc: "손에 들고 다닐 필요가 뭐 있나, 믿음직한 배낭에 넣어두면 되잖아." # 12311302127657110174
  VIET_wooden_bowl_name: "나무 그릇" # 9503009983062438087
  VIET_wooden_bowl_desc: "이 나무 그릇은 비록 소박하지만, 단순함 속에도 아름다움이 있음을 기억해야 합니다. [ROOT.Char.GetCulture.GetName] 풍의 옹골찬 매력이 그릇에 깃들어 있습니다. 그릇의 소유주가 그 소박한 실용성을 귀하게 여긴다는 사실을 덧붙이지 않아도 됩니다." # 3871142343592587871
  VIET_reliable_lockpick_name: "신뢰할 수 있는 잠금 해제 도구" # 9768244247237660477
  VIET_reliable_lockpick_desc: "불온한 인물들에게 무언가를 해제하는 데 유용한 도구입니다.  #italic 아마도#!  삶이나 사랑의 비밀을 풀어주지는 못할 겁니다." # 9590203101767619199
  VIET_ceramic_tankard_name: "도자기 잔" # 13634911359109364447
  VIET_ceramic_tankard_desc: "[ROOT.Char.GetCulture.GetName] 장인들이 만든, 도자기로 만들어진 소박한 술잔입니다. 주인 또한 마음씨가 넉넉하실 듯합니다." # 11031315000188175377
  VIET_wooden_tankard_name: "나무 잔" # 10850980432639959667
  VIET_wooden_tankard_desc: "[ROOT.Char.GetCulture.GetName] 장인들이 나무로 만든 소박한 술잔입니다. 주인 또한 마음씨 착하고 겸손하실 터입니다." # 6410781632928533184
  VIET_convenient_backscratcher_name: "편리한 등긁개" # 12844741246735352500
  VIET_convenient_backscratcher_desc: "평범하지만 없어서는 안 될 도구.  소유자는 가려움증으로 고생할 일이 결코 없을 것입니다." # 17303170560261318834
  VIET_rugged_walking_stick_name: "험난한 지팡이" # 1873541082722690694
  VIET_rugged_walking_stick_desc: "[ROOT.Char.GetCulture.GetName] 문양과 그림이 새겨진, 튼튼하고 단단한 지팡이입니다. 보기는 그리 좋지 않지만, 발걸음이 닿는 곳마다 주인을 잘 보살펴줄 것입니다." # 8461954533049284425
  VIET_simple_gloves_name: "단순 장갑" # 1202358865832633150
  VIET_simple_gloves_desc: "가죽으로 만든 평범한 장갑 한 켤레입니다. 화려하지는 않지만, 소유주는 일상생활에서의 믿음직함 때문에 다른 장갑보다 이 장갑을 더 선호하는 듯합니다." # 1833947419949551859
  VIET_elegant_candlestick_name: "우아한 촛대" # 5707001033934563571
  VIET_elegant_candlestick_desc: "#bold 밤늦은 시간에 독서나 식사 등의 일상 활동을 돕기 위한, 특히 촛불을 꽂아 두는 도자기 제품#" # 4586774103598328083
  VIET_basic_lantern_name: "기본 등불" # 18148505419381016083
  VIET_basic_lantern_desc: "얇게 벗겨내고 평평하게 다듬은 동물 뿔로 만든 손잡이 달린 랜턴.  투명한 창으로 촛불이 비추어 밤에도 안전하게 보호해줄 것입니다.  아마도." # 17496897545565470503
  VIET_favored_handkerchief_name: "애용하는 수건" # 11825226373959128069
  VIET_favored_handkerchief_desc: "개인 위생용으로 사용하는 얇은 천으로 만든 덧대어진 네모난 천입니다.  주인이 정기적으로 씻었으면 하는 바람입니다." # 18336416314213464338
  VIET_candy_jar_name: "사탕 병" # 14573555876868879000
  VIET_candy_jar_desc: "맛있는 간식을 담는 작은 도자기 항아리입니다. 휴대가 간편하며, 여러 방이나 짧은 여정에도 쉽게 들고 다닐 수 있을 만큼 작아, 소유자는 언제든지 달콤한 간식을 즐길 수 있습니다." # 2816493839653273784
  VIET_wooden_whistle_name: "나무 피리" # 12693410576954510907
  VIET_wooden_whistle_desc: "나무로 만든 간단한 휘파람은 큰 무리를 이끌거나 다른 사람들의 주의를 끌기 위해 사용됩니다.  소유자가 항상 휘파람을 곁에 두는 것은 그들이 귀 기울여지기를 원하거나 필요로 하는 사람임을 시사합니다." # 3269486193104143070
  VIET_simple_waterskin_name: "단순한 물주머니" # 8932256131472862274
  VIET_simple_waterskin_desc: "양이나 염소 가죽으로 만들어진 이 용기는 물을 담아 긴 여정, 특히 험한 지형에서 유용합니다. 주인은 수분 섭취의 중요성을 잘 알고 있습니다!" # 6280282471215736264
  VIET_hollow_doll_name: "해골 인형" # 822159684631930395
  VIET_hollow_doll_desc: "이 인형의 주인을 웃는 사람들도 있을 것입니다. 집에 인형을 그냥 두는 것이 어린아이 같은 우스꽝스러운 행동이라고 생각하며 말입니다. 하지만 그들 중 누구도 만약 이 그저 평범해 보이는 인형이 속이 텅 비어 있으며, 그 안에 온갖 의심스러운 물건들을 숨기고 있다는 사실을 깨닫는다면 웃지 않을 것입니다." # 9340031571586757493
  VIET_decorated_broom_name: "장식된 빗자루" # 7565762290462139983
  VIET_decorated_broom_desc: "정교하게 조각된 [ROOT.Char.GetCulture.GetName] 문양과 예술이 새겨진, 훌륭한 나무 빗자루입니다. 주인은 분명 청결의 중요성을 잘 알고 있습니다! 혹은 긴급한 상황에서 마지막 수단으로 무기로도 사용될 수 있습니다." # 2332613020708205849
  VIET_traveling_inkwell_name: "여행하는 잉크병" # 11380427313167244959
  VIET_traveling_inkwell_desc: "유리, 황동, 주석, 또는 기타 기본 재질로 만들어진 작은 항아리로, 장식적인 요소로 장식되어 있습니다. 이 특별한 항아리는 뚜껑이 단단히 조여져 있어 소유주가 잉크를 흘리지 않고 휴대할 수 있도록 설계되었습니다." # 14793602397016017392
  VIET_ancient_coin_name: "고대 동전" # 3925456984987717271
  VIET_ancient_coin_desc: "이 동전은 수백 년이 넘게 되었을지도 모를 만큼 낡아서, 거의 형태를 알아볼 수 없을 정도입니다. 하지만, 주인에게 훌륭한 대화의 소재가 될 만큼 재미있는 기념품입니다." # 10192864630709336636
  VIET_special_rock_name: "특수 암석" # 8406926956057166325
  VIET_special_rock_desc: "[ROOT.Char.GetTitledFirstName]가 [ROOT.Char.GetHerHis] 정원에서 발견한 기이하면서도 아름다운 돌멩이." # 17372160292451886018
  VIET_dinosaur_bone_name: "고대 짐승의 뼈" # 11717454321066588304
  VIET_dinosaur_bone_desc: "어떤 전설적이거나 신화적인 짐승의 뼈들입니다. 학자들은 정확히 어떤 종류의 생물이었는지, 그리고 그러한 생물이 아직 존재할 가능성에 대해 밝혀내지 못했습니다." # 167814728063510254
  VIET_magical_napkin_name: "불에 타지 않는 휴지" # 293485832137964041
  VIET_magical_napkin_desc: "불에 탄 자국 없이 깨끗한 수건!  아스베스트라는 특별한 돌로 만들어진 이 수건은, 식사 후 흙먼지를 털어내기 위해 불 속에 던져 넣기만 하면 됩니다. 잠시 기다리면 마법처럼 더러움이 사라집니다.  식사 후 몸을 닦는 데 유용할 뿐 아니라, 어떤 모임에서도 즐거움을 선사할 것입니다!" # 8979902687466817438
  VIET_thunderstone_talisman_name: "번개석 부적" # 12376764181103462629
  VIET_thunderstone_talisman_desc: "번개 돌을 사용하여 만든, 신비로운 기원의 특별한 돌로 만들어진 보호 부적입니다.  아마도 초자연적인 힘까지 깃들여 있을지도 모릅니다." # 1053463374993328880
  VIET_patchwork_quilt_name: "자수 무늬 이불" # 12260391749486002776
  VIET_patchwork_quilt_desc: "아름다운 [ROOT.Char.GetCulture.GetName] 문양과 무늬로 장식된, 단순하지만 아름다운 이불" # 16155530670262190166
  VIET_leather_ball_name: "가죽 공" # 17819620782279675955
  VIET_leather_ball_desc: "깃털로 채운, 여러 장의 가죽 조각으로 만든 공입니다. 게임을 즐기고 건강을 유지하는 데 훌륭합니다." # 17949781575642921944
  VIET_small_seashell_name: "작은 조개" # 8757466938166241459
  VIET_small_seashell_desc: "손바닥에 쏙 들어오는 아담한 조개껍데기는, 자연의 아름다움을 그대로 간직하고 있습니다." # 5021741568506898111
  VIET_useless_map_name: "쓸모없는 지도" # 7230054931752011510
  VIET_useless_map_desc: "이상적인 사회의 한 가능성 있는 모습을 보여주는 가상의 유토피아 왕국을 묘사하는 지도입니다." # 608046444190981060
  VIET_house_vase_name: "[ROOT.Char.GetCulture.GetNameNoTooltip] 가문 화병" # 2522543524632115888
  VIET_house_vase_desc: "이 단아하고 아름다운 항아리는 [ROOT.Char.GetCulture.GetNameNoTooltip] 장인들이 만들었으며, 일상생활의 다양한 장면들이 장식되어 있습니다." # 2114308900665373830
  VIET_golden_rose_name: "금빛 장미" # 9342283640346725428
  VIET_golden_rose_desc: "황금으로 만들어진 신비롭고 아름다운 장미. 누가 만들었을까요? 언제 만들어졌을까요? 어디서 만들어졌을까요? 아무도 모릅니다..." # 3953536358215219791
  VIET_astrolabe_name: "천문 시계" # 12128573547218880123
  VIET_astrolabe_desc: "청동으로 정교하게 제작된 기계 장치로, 주로 천문학적 계산, 별자리 도표 작성과 같은 다양한 기능에 사용됩니다. 또한 측량 및 항해에도 활용됩니다." # 4754613202174727957
  VIET_tongue_stone_name: "혀의 돌 부적" # 5416535806716851875
  VIET_tongue_stone_desc: "뱀혀라고도 불리는 이 독특한 돌멩이들은, 어쩌면 뱀이나 신비로운 짐승으로부터 온 것일지도 모릅니다. 독에 대한 보호력을 비롯한 치유 효능을 지니고 있으며, 보통 음료에 담가 마시거나 이와 같은 부적에 보관합니다." # 8726301328788686201
  VIET_fire_striker_name: "신뢰할 만한 불쏘시개" # 12559867826762778386
  VIET_fire_striker_desc: "철이나 강철로 만들어진, 흔히 석기에 사용되는 훌륭한 격자로, 불꽃을 일으켜 불을 만들 수 있습니다.  이것은 특히 품질이 뛰어나, 주인을 실망시키지 않을 것입니다." # 5146223936930303875
  VIET_recipe_baklava_name: "I do not have access to external websites or files, including recipes.  To get a baklava recipe, you should search for one online or in a cookbook." # 12014768716919957718
  VIET_recipe_baklava_desc: "이 레시피를 가진 요리사들은 바클라바에 필요한 반죽과 시럽의 재료, 그리고 다양한 향신료, 견과류 등을 알게 될 것입니다. 이 레시피를 소유한 사람은 손님들에게 정말 뛰어나고 탁월한 달콤하고 시럽 같은 디저트를 제공할 것입니다!" # 11626214303323105164
  VIET_recipe_sweetroll_name: "Please provide the recipe.  I need the ingredients and instructions to translate it into a format suitable for a recipe." # 17561760956576019413
  VIET_recipe_sweetroll_desc: "이 레시피로 요리하는 요리사는 맛있는 꿀빵을 구울 수 있습니다. "한 입 베어 물면, 천국에 온 것 같아요... 세상 꼭대기에 서 있는 기분이죠!"" # 7461402597327510385
  VIET_recipe_hummus_name: "This is not a recipe; it's a request.  To provide a hummus recipe, please tell me what kind of hummus you want.  For example, do you want a classic recipe, a spicy recipe, a recipe with roasted red peppers, or something else?  Tell me what you're looking for and I will provide a recipe." # 3486691889794464088
  VIET_recipe_hummus_desc: "이 레시피를 사용하는 요리사들은 훌륭한  hummus를 만드는 비결과 어떤 상황에도 맞게 조절하는 방법을 알게 될 것입니다. 단순히 콩, tahini, 레몬즙을 섞는 것 이상으로, 사용할 적절한 향신료, 장식, 기타 요소를 아는 것도 중요합니다." # 9858063067262207919
  VIET_recipe_yogurt_name: "요구르트 레시피" # 17866710555037149480
  VIET_recipe_yogurt_desc: "이 레시피를 사용하는 요리사들은 요구르트 만드는 법 이상의 것을 알고 있습니다. 이 레시피는 발효된 우유로 요구르트를 만드는 최고의 방법을 보여주며, 훌륭한 식감, 일관성, 맛을 보장하고 짭짤한 요리와 달콤한 요리 모두 다양하게 활용할 수 있도록 합니다." # 7066141540770995679
  VIET_recipe_savory_pie_name: "This is not a translation, it's a request for a recipe.  Please provide the recipe you would like translated." # 15956053945699255884
  VIET_recipe_savory_pie_desc: "이 레시피로 만든 요리사는 그 어떤 요리사보다 맛있는 파이를 만들 수 있습니다! 고기, 채소, 향신료, 콩 등으로 채워진 이 파이는 먹는 사람들에게 미각을 사로잡는 진정한 요리의 보물을 선사할 것입니다." # 8021212379964058055
  VIET_recipe_fruit_pie_name: "과일 파이 레시피" # 3203249760088367652
  VIET_recipe_fruit_pie_desc: "이 레시피로 만든 요리사들은 그 어떤 요리사들보다 훌륭한 과일 파이를 만들 수 있습니다! 이 약간 달콤한 파이는 어떤 성대한 연회나 모임에서도 으뜸 디저트가 될 것이며, 주인은 그러한 맛있는 파이를 제공함으로써 모든 손님의 칭찬과 존경을 받을 것입니다." # 5113303242931305734
  VIET_recipe_bean_soup_name: "This request needs more information.  "Bean Soup Recipe" is too general.  To provide a translation, please provide the recipe itself." # 7162992854634440431
  VIET_recipe_bean_soup_desc: "이 레시피를 가진 요리사들은 간단하고 든든한 시골 콩 수프를 어떻게 만들지 알 것입니다. 일부 상류층에선 농민들에게나 어울리는 음식이라며 경멸하지만, 적절한 허브, 향신료, 채소, 그리고 제대로 된 조리법으로 어떤 콩 수프든 건강하고 맛있는 식사의 일부가 될 수 있습니다." # 15948960955295842658
  VIET_recipe_dumpling_name: "[cook.GetCulture.GetNameNoTooltip] [cook.Custom('VIET_dumpling_name')|U] 요리법" # 15496060587414805622
  VIET_recipe_dumpling_desc: "이 요리를 아는 요리사들은 맛있는 [cook.GetCulture.GetName] [cook.Custom('VIET_dumpling_name')]를 만들 수 있는 지식을 얻게 될 것입니다.  이 만두는 채소, 향신료, 허브 등 다양한 맛있는 재료로 속을 채워, 틀림없이 기쁨과 놀라움을 선사할 것입니다." # 5267328518443822329
  VIET_coconut_cup_name: "코코넛 잔" # 6319350788814366089
  VIET_coconut_cup_desc: "전형적인 [ROOT.Char.GetCulture.GetName] 예술 양식에 따라 귀금속으로 정교하게 장식된 코코넛 껍질 잔입니다. 전시 및 음용 목적으로 사용됩니다." # 15147598778412730185
