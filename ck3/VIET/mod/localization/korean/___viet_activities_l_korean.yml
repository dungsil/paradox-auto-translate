  VIET_burial_mound_visit_type_relax_desc: "$EFFECT_LIST_BULLET$ 전설적인 고분 주변에서 휴식을 취하며 고대 유적지의 풍경을 감상하는 시간을 갖습니다.\n$EFFECT_LIST_BULLET$ [stress_loss_i|E]만큼 [stress|E]가 감소합니다.\n\n#weak 우리 선조를 기리는 장소는 평화롭고 조용하여 인생의 엄숙하고 심오함을 되돌아보기에 완벽합니다!#" # 3044254924475946276
