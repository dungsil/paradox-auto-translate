  VIET_burial_mound_visit_type_venerate: "숭배하다" # 3970003223313580408
  VIET_burial_mound_visit_type_venerate_desc: "$EFFECT_LIST_BULLET$ 이와 같은 전설적인 고분은 지역 [GetPlayer.GetFaith.GetAdherentNamePlural](으)로 숭배의 장소가 되었습니다.\n$EFFECT_LIST_BULLET$ [piety_i|E]의 [piety|E](을)를 얻습니다.\n\n#weak 고대인은 존경받을 자격이 있으며, 그들의 신성한 장소는 우리가 [GetPlayer.GetFaith.PantheonTerm](을)를 숭배할 수 있는 적절한 장소입니다!#" # 2155963156702025529
