  VIETmisc.4000.t: "상냥한 영혼" # 10919516098637447039
  VIETmisc.4000.desc: "[county.GetNameNoTier]의 한 지역에는 강력하지만 자비로운 정령이 깃들어 있다고 합니다. 예를 들어 밤에 길을 잃은 아이들을 보호했다거나 사냥꾼들이 위험한 포식자를 물리치는 데 도움을 주었다는 이야기가 많이 떠돌아다닙니다." # 16734945611298507549
  VIETmisc.4000.a: "그것이 계속해서 현지인들을 보호하기를 바랍니다." # 4837923317365429789
  VIETmisc.4001.t: "[county.GetNameNoTier]의 미륵 신앙" # 4132351469607658424
  VIETmisc.4001.desc: "[county.GetNameNoTier]에서 카리스마 넘치는 수도승이 종파의 지도자가 되어 자신이 진실되고 확실한 가르침이 더 이상 행해지지 않는 시대의 끝에 올 부처인 미륵불의 화신이라고 주장했습니다. 그의 종파는 규모가 작고 대부분의 지역 성직자를 포함한 많은 사람들이 그를 사기꾼이자 문제아로 치부했습니다. 그러나 그의 추종자들은 광신적이며 이미 여러 건의 범죄 행위를 저질렀지만 경미한 수준입니다. 다행히 그는 체포되어 재판을 받기 위해 내 앞에 섰습니다." # 10344344924362269665
  VIETmisc.4001.a: "그를 투옥하고 컬트를 탄압하십시오." # 3094398696525641850
  VIETmisc.4001.b: "그를 처형하고 종교를 탄압하십시오." # 8166426426266501321
  VIETmisc.4001.c: "그를 놓아주시오. 아직 심각한 일은 저지르지 않았소." # 225398657581478219
  VIETmisc.4001.info: "#emphasis 역사적 배경:#! 전통적으로 불교에서 미륵은 다음 부처, 즉 고타마 붓다(역사적 부처)의 후계자로 여겨지며, 미래에 영적 암흑 시대에 지구에 나타나 다르마를 전파할 것입니다. 역사적으로 무측천 황후를 포함하여 많은 미륵 자칭자들이 있었습니다. 특히 중국은 미륵의 도래를 기대하고 정통 불교 당국에 의해 이단으로 간주된 소위 미륵 숭배에 의해 주도된 반란의 오랜 역사를 가지고 있습니다." # 16611790529815812177
  VIETmisc.4001.tooltip: "그를 놓아주시오. 아직 심각한 일은 저지르지 않았소." # 225398657581478219
  VIETmisc.4002.t: "[county.GetNameNoTier]의 유명한 대장장이" # 3356632718953358137
  VIETmisc.4002.desc: "[county.GetNameNoTier]의 대장장이들이 최근 몇 년 동안 뛰어난 솜씨로 명성을 얻었습니다. 이는 확실히 그들의 생계와 지역 경제에 좋은 징조입니다!" # 8152639284451086759
  VIETmisc.4002.a: "이곳에서 생산되는 갑옷과 무기에 대한 좋은 소문을 들었습니다." # 16034130480612914089
  VIETmisc.4002.tooltip: "[domain|E]내 모든 [county|E]가 [GetModifier('VIET_renowned_blacksmith_region').GetNameWithTooltip] [county_modifier|E]를 보유하고 있는 동안, [decision|E]에 접근하여 #V 군대를 위한 유명 대장장이 고용#!을 통해 다양한 군사적 이점을 제공하는 [character_modifiers|E]를 얻을 수 있습니다." # 12253510100525454789
  VIETmisc.4003.t: "미치광이 학자" # 159897167389115541
  VIETmisc.4003.desc: "[county.GetNameNoTier]에는 미친 연금술사나 마법사가 살면서 불사의 약을 찾으려고 하거나, 부자연스러운 욕망을 채우기 위해 죽은 처녀들의 시체를 무덤에서 약탈하는 것과 같은 위험하고 불가사의한 예술에 손을 대고 있다고 합니다. 그의 오두막에는 수천 권의 신성 모독적인 두루마리와 물약이 있다고 합니다. 하지만 공식 당국에 따르면 그런 미치광이는 어디에서도 찾을 수 없습니다." # 17431731561916493568
  VIETmisc.4003.a: "요즘 세상이 걱정되긴 하지. 그가 반드시 어딘가에 있어야 할 텐데!" # 10996241267115064065
  VIETmisc.4003.b: "분명히 농노들은 또 헛것을 보고 있는 게겠지." # 2993855890121011980
  VIETmisc.4004.t: "바람과 함께 사라지다" # 13331230871661002889
  VIETmisc.4004.desc: "[county.GetNameNoTier]에서 불안한 소식이 들려왔습니다. 그곳에 비교적 평범하고 주목할 만한 가치가 없는 마을이 하나 있었습니다.\n\n#italic 있었습니다#!\n\n최근에 그곳의 모든 주민이 흔적도 없이 사라졌습니다. 처음에는 다른 곳에서 온 사람들이 장난이라고 생각했지만, 시간이 지나면서 걱정스러워졌습니다. 인근 정착지에서 온 사람들이 수색대를 조직했고, 심지어 제 신하 몇 명도 이 문제를 조사하러 갔지만, 그 마을 사람들은 그 누구도 발견되지 않았습니다. 심지어 아주 희미한 흔적조차 찾을 수 없었습니다. 이제 남은 것은 어둡고 버려진, 생명 없는 마을을 맴도는 바람 소리뿐입니다." # 8709917850303989813
  VIETmisc.4004.a: "대체 저 마을 사람들에게 무슨 일이 일어난 거지?" # 2589827800245916992
  VIETmisc.4005.t: "완벽하게 준비된 혼인" # 13386502992744729618
  VIETmisc.4005.desc: "최근 [county.GetNameNoTier]에서 유력 가문의 평민 남녀가 결혼했습니다. 신랑은 잘생기고 총명하며 덕이 높은 젊은이였고, 신부는 아름답고 영리하며 온화한 처녀였습니다. 두 사람은 어릴 적 친구였으며, 이번 혼인은 완벽하고 행복한 결합이라고 합니다. 결혼식 동안 모두가 놀랍게도 구름이 여러 가지 좋은 징조의 모양으로 나타났고, 하늘에서 이 결혼을 축복하는 소리와 목소리를 들었다고 주장하는 사람들도 있습니다!" # 8628428457954287855
  VIETmisc.4005.a: "흥미로운 소식입니다!" # 9139321692458641818
  VIETmisc.4005.b: "새로 결혼한 부부에게 선물을 보내야겠다." # 4459184748115346212
  VIETmisc.4006.t: "떠도는 유령들" # 17077162105133712413
  VIETmisc.4006.desc: "[county.GetNameNoTier] 마을에는 유령이 자주 출몰한다는 이야기가 끊이지 않습니다. 그들은 누구에게도 직접적인 해를 끼치지는 않지만, 밤에 때때로 나타나 으스스하면서도 평화롭게 마을을 행진합니다. 마치 캐러밴이나 군대의 행렬과 같습니다. 흥미롭게도 이러한 사건들은 마을의 저명한 인사들에 의해 확인되었습니다.\n\n마을 사람들은 이에 어떻게 대처해야 할지 확신하지 못하고 있으며, 사람마다 다른 관점을 가지고 있습니다. 어떤 사람들은 두려워하며 [ROOT.Char.Custom('DefaultPriestTitlePlural')]을 보내 이 불안한 영혼들을 쫓아내는 것이 최선이라고 믿습니다. 다른 사람들은 유령이 자비롭다고 믿으며, 이것이 축복이고 죽은 자들을 기리고 기도할 수 있는 기회라고 생각합니다. 또 다른 사람들은 이것이 모두 정신이 이상한 사람들의 환각일 뿐이라고 말합니다." # 14299777005314388590
  VIETmisc.4006.a: "정말 이상한 이야기들이군! 진실이 무엇인지는 아무도 모르지 않나?" # 5410409662072153414
  VIETmisc.4006.tooltip: "[domain|E] 내 모든 [county|E]가 [GetModifier('VIET_spirit_towns').GetNameWithTooltip] [county_modifier|E]를 보유하는 동안, [GetActivityType( 'activity_VIET_ghost_town_investigation' ).GetName] [activity|E]를 수행할 수 있습니다. 저승과 접촉을 시도할 만큼 용감하십니까?" # 6190431254598257309
  VIETmisc.4007.t: "결말" # 3646845734872896930
  VIETmisc.4007.desc: "[county.GetNameNoTier]의 큰 마을 중 한 곳에서 존경받는 원로가 최근 세상을 떠났습니다. 그는 미덕과 지혜로 모든 이들에게 사랑받았습니다. 수년간 지역 사회 지도자로서 그는 많은 사람들과 좋은 관계를 맺었고, 항상 모든 사람들의 삶을 개선하기 위해 노력했습니다. 그에 대해 나쁘게 말하는 사람은 거의 없었습니다. 그의 장례식에는 마지막 경의를 표하려는 많은 사람들이 몰려들었고, 어떤 사람들은 그의 영혼이 내세로 가기 전에 이 땅에 많은 축복을 내릴 것이라고 주장하기도 합니다." # 1318330740103689801
  VIETmisc.4007.a: "부디 그의 영혼이 평안히 잠들기를." # 5464671376028967451
  VIETmisc.4008.t: "모든 것의 할머니" # 11667655360854087166
  VIETmisc.4008.desc: "최근 [county.GetNameNoTier](이)라는 마을에서 한 노파가 세상을 떠났습니다. 비록 미천한 마을 사람이었지만, 모두가 사랑하는 \"모두의 할머니\"는 백 년이 넘는 아주 오랜 세월을 살았습니다. 그녀는 친절하고 고결한 성품을 지녔으며, 공동체를 이끌기 위해 최선을 다했기에 매우 날카롭고 단호했습니다. 심지어 현명한 통찰력을 얻기 위해 인근 마을의 지역 귀족들까지 방문하기도 했습니다. 어쨌든, 그녀의 영혼이 앞으로 오랫동안 이 땅을 축복할 것이라는 주장이 벌써부터 나오고 있습니다." # 5651637275631095370
  VIETmisc.4008.a: "이 할머니가 몹시 그리울 겁니다." # 3705568313581547104
  VIETmisc.4009.t: "[county.GetNameNoTier]의 분주한 영혼들" # 9925962190695003103
  VIETmisc.4009.desc: "[county.GetNameNoTier]의 여러 마을에서 최근 밤에 음울한 옷을 입은 이상한 유령 집단에 대한 보고가 있었습니다. 그들은 요란한 바람과 차가운 공기를 동반합니다. 그러나 이상하게도 목격자들은 이 유령들이 달리 해롭지 않으며, 마치 밤에 별도의 유령 마을이 있는 것처럼 수다를 떨거나, 음식을 즐기거나, 노래를 부르거나, 춤을 추거나, 다양한 게임을 하는 등의 평범한 활동에 몰두하고 있다고 주장했습니다. 지역 주민들은 어떤 이유에서인지 죽은 자들의 영혼이 오가며 다양한 사업을 수행하고 있다고 믿고 있습니다.\n\n그러나 보다 합리적이고 평판이 좋은 학자들과 [ROOT.Char.Custom('DefaultPriestTitlePlural')]은 이러한 주장에 회의적이며 이를 확인할 수 없었습니다. 그들은 이것이 산발적인 환각의 사례이거나 지루하지만 영리하고 수완이 좋은 젊은이들이 고안한 일종의 장난일 뿐이라고 결론지었습니다." # 2585924498393435547
  VIETmisc.4009.a: "나는 유령이 정말로 거기에 있었다고 확신한다. 조심해!" # 5349817469959185653
  VIETmisc.4009.b: "장난이거나 집단 환각일 가능성이 높다는 데 동의합니다." # 4035609659830228065
  VIETmisc.4010.t: "베고 죽이기" # 14116988281418916969
  VIETmisc.4010.desc: "최근 [county.GetNameNoTier]에서 끔찍한 살인 사건이 여러 건 발생했습니다. 희생자들의 시신은 종종 끔찍하게 훼손된 채 발견되었습니다. 당국은 범인을 찾지 못하고 있었지만, 지역 경비병들이 교활한 매복 작전을 펼쳐 타락한 도살자를 붙잡았습니다.\n\n알고 보니 살인자는 모두가 친절하고 착하다고 생각했던 젊은 귀족이었습니다! 그는 경비병들이 자신을 체포하려 하자 칼을 들고 달려들며 기뻐서 낄낄거렸습니다. 결국 그들은 정당방위로 그를 죽일 수밖에 없었습니다. 그는 산 채로 붙잡혀 끔찍한 범죄로 재판을 받기보다는 죽는 것을 더 선호했던 것 같습니다.\n\n그의 가족은 후속 수사에 협조하고 있으며 사후에 그를 의절했으며, 많은 사람들이 경비병들의 용기와 기민함을 칭찬하고 있습니다. 그들 덕분에 더 큰 비극을 피할 수 있었습니다." # 15404319531623801082
  VIETmisc.4010.a: "그런 미치광이가 존재하다니! 다행히 끝났어." # 10601960041951965473
  VIETmisc.4010.b: "경비병들의 굳건한 공적에 대해 보상을 내리십시오." # 9148226654576894705
  VIETmisc.4011.t: "[county.GetNameNoTier]의 좋지 않은 시기" # 16492045405301944122
  VIETmisc.4011.desc: "[county.GetNameNoTier]에서 동시에 발생한 주요 관리들의 우연한 죽음은 한꺼번에 여러 자리에 믿을 만한 대체자를 확보하는 데 어려움을 주어 그 지역을 다소 혼란에 빠뜨렸습니다. 이는 지역 행정에 약간의 차질을 빚을 가능성이 있지만, 우리는 그것이 짧게 끝나기만을 바랄 뿐입니다." # 16577016142106685720
  VIETmisc.4011.a: "불행하지만, 최선을 다해봅시다. 삶과 죽음은 예측할 수 없는 것이니까!" # 10631226814985345206
  VIETmisc.4011.b: "다행히도, 이런 상황에 대비한 비상 계획은 이미 준비해 두었다." # 4270495829707329353
  VIETmisc.4012.t: "공식" # 9923116918365726815
  VIETmisc.4012.desc: "최근 [county.GetNameNoTier]의 유력한 지방 관리가 사망했습니다. 그의 명성과 정의롭고 친절한 인물이라는 평판 때문에 많은 사람들이 처음에는 그의 죽음을 애도했지만, 뇌물 수수부터 밀수 연루, 농민 대상의 노골적인 절도 및 농민 하녀에 대한 폭행과 같은 지역 농민 학대에 이르기까지 엄청난 부패의 증거가 그의 소지품과 문서에서 발견되었습니다. 그 악당은 교활하게도 그의 자비로운 가면 아래 모든 것을 감췄습니다.\n\n이 모든 것이 드러나고 그의 부패 규모가 엄청나다는 것을 알게 된 후, 그가 없는 편이 이 지역에 훨씬 더 나을 것이라는 것은 확실합니다!" # 17880070733711416693
  VIETmisc.4012.a: "그가 나까지 속이다니! 그가 살아있을 때 잡았어야 했는데." # 17589186762631739895
  VIETmisc.4013.t: "은둔자의 미라" # 9889258571226994394
  VIETmisc.4013.desc: "수십 년 동안 [county.GetNameNoTier]의 황무지에서 명상, 기도 및 기타 [ROOT.Char.GetFaith.GetAdjective] 영적 수행에 참여하며 살아온 은둔자가 있었습니다. 그는 친절했으며 요청하는 모든 사람에게 영적인 가르침을 제공했지만 음식, 음료 또는 기타 사치품은 모두 거부했습니다. 이제 그가 명상 중에 세상을 떠났다는 소식이 도착했습니다. 그러나 그의 시신은 여전히 ​​똑바로 앉아 있고 전혀 부패하지 않습니다. 지역 주민들은 은둔자의 존재로부터 축복을 받기 위해 일종의 \"미라\" 앞에 공물을 바치기 시작했습니다." # 12368016960853523938
  VIETmisc.4013.a: "흥미로운 발전이로군." # 108869007713999678
  VIETmisc.4013.tooltip: "[domain|E]내 모든 [county|E]가 [GetModifier('VIET_holy_hermit_passes_away').GetNameWithTooltip] [county_modifier|E]를 보유하는 동안 #V 미라가 된 은둔자를 숭배하십시오#! [decision|E]에 접근할 수 있습니다." # 17067809425470904500
  VIETmisc.4014.t: "고대 석상" # 3387138085688732340
  VIETmisc.4014.desc: "최근 [county.GetNameNoTier]에서 글자가 새겨진 커다란 석판이 발견되었습니다. 적어도 수 세기는 된 것으로 보이며, 글을 읽기가 어렵지만, 현지 학자를 찾아 번역을 맡길 수 있었습니다. 학자에 따르면 석판은 최근 사망한 중요한 지역 인물을 기리기 위해 여러 세대 전에 만들어져 세워진 것 같습니다. 글이 너무 닳았고 고대 양식으로 쓰여 있어 다른 정보는 거의 알아낼 수 없습니다." # 7803975936491414046
  VIETmisc.4014.a: "역사의 한 조각이군요!" # 9651855301203633962
  VIETmisc.4015.t: "전설적인 퇴마사" # 7991741861439314249
  VIETmisc.4015.desc: "[county.GetNameNoTier]에 초자연적인 능력을 타고난 전설적인 인물이 살고 있다고 들었습니다. 그는 어떤 부상에도 살아남을 수 있으며, 심지어 목이 잘려도 신체 부위를 다시 자라게 할 수 있다고 합니다. 그가 어떻게 그런 능력을 얻었는지는 알려지지 않았지만, 이계의 영혼, 특히 젊고 불멸의 여인을 우연히 만난 후 그의 능력이 생겼다고 합니다. 그녀는 현재 그의 하인으로 일하고 있습니다(그녀가 왜 그를 섬기는지에 대한 이유는 현지인들마다 의견이 분분합니다). 그들은 현재 악마와 초자연적인 위협을 퇴치하기 위해 전국을 여행하고 있으며, 지역 소문에 따르면 악령을 처리하기 위해 현재 [county.GetNameNoTier]에 있다고 합니다." # 4777635567571533922
  VIETmisc.4015.a: "이 이야기들에 대해 더 자세히 알려주십시오..." # 2773292729081440708
  VIETmisc.4015.b: "전부 허황된 거짓말일 뿐이겠지." # 11271754496218187811
  VIETmisc.4015.c: "이교도 이야기는 우리 신앙에 대한 모욕입니다!" # 17866925359567897027
  VIETmisc.4016.t: "[county.GetNameNoTier]에서 다리 붕괴" # 5258003947994595402
  VIETmisc.4016.desc: "최근 [county.GetNameNoTier]의 다리가 붕괴되었습니다. 이 다리는 이 지역의 여러 마을을 연결하는 주요 통로였으므로 가능한 한 빨리 수리해야 합니다." # 15421698586203389591
  VIETmisc.4016.a: "긴급 자원을 즉시 보내시오!" # 6244350819037589520
  VIETmisc.4016.a.tooltip: "다리가 비교적 빠르게 복구되었습니다." # 16852745680459249672
  VIETmisc.4016.b: "문제를 해결하는 데 필요한 모든 것을 하겠습니다." # 123248713516257336
  VIETmisc.4016.b.tooltip: "다리가 합리적인 시간 내에 수리되었습니다." # 18031667942016648072
  VIETmisc.4016.c: "현지인들이 알아서 처리할 수 있습니다." # 12784711567862171654
  VIETmisc.4016.c.tooltip: "다리를 고치는 데 시간이 오래 걸립니다." # 5570466695770253893
  VIETmisc.4017.t: "기이한 색채" # 6777471007449114907
  VIETmisc.4017.desc: "때때로 [county.GetNameNoTier] 상공의 하늘이 보라색, 빨간색, 초록색, 파란색, 분홍색 등 부자연스러운 색조로 여러 가지 색깔로 변합니다. 이 현상은 몇 시간 동안 지속됩니다.\n\n이처럼 기이한 현상이 며칠 동안 계속되었고, 수 마일 밖에서도 보일 정도로 많은 정착지에서 목격되었습니다. 알려진 영향은 없었지만, 목격한 많은 사람들은 당황했습니다. 지역 학자나 [ROOT.Char.Custom('DefaultPriestTitlePlural')]도 무슨 일이 일어나고 있는지 설명할 수 없었습니다." # 13744438738045435054
  VIETmisc.4017.a: "여기서 무슨 불가사의한 힘이 작용하는지 누가 알겠는가?" # 8546934136067451142
  VIETmisc.4018.t: "유명한 음유시인" # 16231360774608741907
  VIETmisc.4018.desc: "유명한 음유 시인이 [county.GetNameNoTier](으)로 이주했습니다. 그의 음악과 노래는 숭고하지만 엄청난 부를 제안받더라도 부유하고 권력 있는 사람들을 위해서는 공연하기를 거부합니다. 심지어 저의 초청도 거절했습니다! 대신, 그는 가난한 사람들과 대중을 즐겁게 하고 영감을 주며 고양시키는 것을 선호합니다." # 15907592752012678522
  VIETmisc.4018.a: "그의 오만함에 대한 죄로 그를 체포해야 합니다!" # 4112536124221856403
  VIETmisc.4018.b: "천민들과 어울리고 싶다면, 그렇게 하라고 하십시오." # 4535013695088262164
  VIETmisc.4018.c: "솔직히 말해서, 그의 이유를 이해할 수 있어." # 6558795968786023086
  VIETmisc.4019.t: "떠다니는 배" # 5336733778510027786
  VIETmisc.4019.desc: "[county.GetNameNoTier]에서 충격적인 보고가 들어왔습니다! 해안가 여러 지역에서 수평선을 따라 하늘에 떠 있는 기이한 배가 목격되었습니다. 접근을 시도한 배들은 도달하지 못했고, 알려진 민족이나 왕국의 깃발이나 깃발을 달고 있지도 않습니다. 목격된 곳에서는 그 후 몇 주 동안 밤에 희미하고 날카로운 바람 소리와 같은 이상한 휘파람 소리가 들린다고 합니다." # 1128615121551318498
  VIETmisc.4019.a: "불길한 환영...." # 10804447816873666262
  VIETmisc.4019.b: "아마 농민들의 히스테리일까요?" # 12996737405771441030
  VIETmisc.4020.t: "고대 석조 기념물" # 7346774504477048427
  VIETmisc.4020.desc: "[county.GetNameNoTier]의 한 농부가 최근 황무지 근처에서 길을 잃었습니다. 그녀는 그 지역의 고대 통치자들이 다양한 이미지와 상징을 새겨 넣은 평평하고 수직적인 돌 표면을 발견했습니다. 그녀가 이 사실을 당국에 알린 후, 조사관을 보냈는데 이 돌이 웅장한 고대 기념물의 마지막 잔재일지도 모른다는 사실이 밝혀졌습니다! 이 돌은 재사용할 수 없으므로 아마도 영원히 그 자리에 서 있어야 할 것입니다." # 18395488413304062893
  VIETmisc.4020.a: "정말 볼 만한 광경이지, 그렇지 않나?" # 14815928393689180613
  VIETmisc.4020.b: "이곳은 신성한 장소이니, 그 근처에 제단을 지으시오." # 13813647096381374666
  VIETmisc.4020.c: "몇몇 골동품 연구가를 보내 연구하도록 하십시오." # 9170667084324492893
  VIETmisc.4020.tooltip: "[domain|E] 내 모든 [county|E]에 [GetModifier('VIET_flat_stone_monument').GetNameWithTooltip] [county_modifier|E]가 있는 동안, 당신의 호기심을 충족시킬 수 있는 [GetActivityType( 'activity_VIET_ancient_stone_monument_examination' ).GetName] [activity|E]를 이용할 수 있습니다." # 10634922147549082711
  VIETmisc.4021.t: "[county.GetNameNoTier]의 모래폭풍" # 17080680275176348487
  VIETmisc.4021.desc: "최근에 [county.GetNameNoTier](으)를 모래폭풍이 덮쳐 때아닌 재앙을 불렀습니다. 순찰 중이던 군인들을 포함하여 많은 사람들이 목숨을 잃었고, 지역 기반 시설과 건물에도 피해가 발생했습니다." # 6902861266050080784
  VIETmisc.4021.a: "안타까운 소식이 있습니다. 슬프게도, 저희가 할 수 있는 일은 별로 없습니다." # 14858111484684720669
  VIETmisc.4021.b: "현지인들에게 약간의 지원과 구호를 제공해야 합니다." # 10380016644129147837
  VIETmisc.4022.t: "고독한 파수꾼" # 12122456332788473478
  VIETmisc.4022.desc: "제 궁정에 [county.GetNameNoTier]의 유령에 대한 소문이 들려왔습니다. 여러 해안 마을의 절벽을 따라 많은 목격담이 보고되었으며, 이야기는 대부분 일치했습니다. 매일 저녁 희미한 유령의 흔적이 나타나 바다를 바라보며 몇 시간 동안 물을 응시하다가 사라진다고 합니다. 그 유령은 전혀 악의적이지 않으며, 접근하면 몽환적인 방식으로 아무도 볼 수도 이해할 수도 없는 무언가를 가리키다가 사라집니다. 더욱이 몇몇 마을 사람들은 그 유령이 길 잃은 여행자들을 조용히 안전한 곳으로 안내했다고 주장하기도 합니다.\n\n어쨌든 그 유령은 현지인들에 의해 \"고독한 감시자\"라는 별명이 붙었습니다. 어떤 사람들은 그의 존재에 의문을 제기하지만, 제가 감히 그러한 목격이 진짜인지 아닌지 어떻게 말할 수 있겠습니까?" # 615254862989446886
  VIETmisc.4022.a: "정말 무서운 이야기군!" # 3610045836996007614
  VIETmisc.4023.t: "피스타치오 열풍" # 17707783814755298678
  VIETmisc.4023.desc: "최근 [county.GetNameNoTier]의 피스타치오가 이 지역에서 큰 인기를 얻고 있습니다. 맛이나 질감과 관련이 있을 겁니다. 앞으로 몇 년 안에 수출이 계속 증가할 것 같습니다." # 11804371362031934417
  VIETmisc.4023.a: "좋은 소식이군요!" # 1084156244293852094
  VIETmisc.4024.t: "[county.GetNameNoTier] 산사태 발생" # 11261197633398087274
  VIETmisc.4024.desc: "[county.GetNameNoTier]에서 산사태가 발생하여 여러 마을이 매몰되고 많은 사람이 사망했다는 보고가 있습니다. 이곳 사람들을 돕기 위해서는 신속하게 움직여야 합니다." # 6448915296117979341
  VIETmisc.4024.a: "안타깝군. 우리가 할 수 있는 일이 별로 없네." # 7762534323358135791
  VIETmisc.4024.b: "최대한 피해자들을 돕도록 노력합시다." # 3734853836617053232
  VIETmisc.4025.t: "훌륭한 병사들" # 12700944704244463896
  VIETmisc.4025.desc: "현재 [county.GetNameNoTier] 출신의 젊은이들은 내 군대와 수비대에 복무하면서 용맹과 힘으로 명성을 얻었으며, 현지인들을 상대로 한 도적들로부터 보호했습니다." # 15527611669682729955
  VIETmisc.4025.a: "그들은 가문에 큰 영광을 가져다줄 것입니다!" # 14617863851265571778
  VIETmisc.4026.t: "[county.GetNameNoTier]의 거대한 그늘 나무" # 17503178619815142168
  VIETmisc.4026.desc: "[county.GetNameNoTier]의 한 마을에는 여러 세대 전에 마을 사람들에게 그늘을 제공하기 위해 심은 거대한 나무가 있습니다. 그곳은 사람들이 방문하는 인기 있는 장소가 되었습니다. [tree_lover.GetTitledFirstName]님께서 여러 번 방문하셔서 나무 관리를 돕기 위해 제가 자금을 기부할 수 있다고 제안하셨습니다." # 8638853539496854746
  VIETmisc.4026.a: "좋은 생각이군! 자금을 보내주자." # 9187525105148210099
  VIETmisc.4026.b: "우리가 돕지 않아도 괜찮을 것 같아." # 11799092051909736789
  VIETmisc.4026.tooltip: "[domain|E] 내 모든 [county|E]는 [GetModifier('VIET_giant_shade_tree').GetNameWithTooltip] [county_modifier|E]를 보유하고 있는 한, [GetActivityType( 'activity_VIET_giant_shade_tree_visit' ).GetName] [activity|E]를 이용할 수 있습니다." # 4088001200961359361
  VIETmisc.4027.t: "수면 공포" # 16855338017999509700
  VIETmisc.4027.desc: "[county.GetNameNoTier] 출신 주민들이 매우 특이하고 우려스러운 사건을 보고했습니다. 여러 소식통에 따르면 정체를 알 수 없는 그림자가 사람 형상을 하고 순진한 사람들을 죽이려 한다고 합니다. 공통점은 그림자가 밤에 사람들이 잠들거나 깨어날 때 나타나는 경향이 있다는 것입니다. 평판이 좋은 학자들과 [ROOT.Char.Custom('DefaultPriestTitlePlural')]은 이것이 단순한 히스테리에 불과하다고 믿고 있습니다." # 9725679916369781988
  VIETmisc.4027.a: "근심스러운 시대에 살고 있군." # 9401685053563751944
  VIETmisc.4027.b: "[ROOT.Char.Custom('DefaultPriestTitlePlural')]을 보내 기도하십시오. [ROOT.Char.GetFaith.HighGodName]께서 우리를 보호하시기를!" # 9109097142061487540
  VIETmisc.4027.c: "학자들의 말이 옳아. 그건 그저 히스테리일 뿐이야." # 4683774378756023685
  VIETmisc.4028.t: "추정되는 [ROOT.Char.GetFaith.DevilName]의 군세" # 11455677727336801457
  VIETmisc.4028.desc: "지난 몇 달 동안 [county.GetNameNoTier]의 한 마을에서 꽤 놀라운 일이 벌어졌습니다. 마을 사람들은 밤에 이상하고 비인간적인 소리를 듣고 [ROOT.Char.GetFaith.DevilName]이 무슨 짓을 하는 것이 아닌가 두려워했습니다. 기도회가 열리고 야간 순찰이 강화되는 등 난리가 났습니다.\n\n그러나 우연히도 이 모든 소란의 원인이 심심풀이로 다른 사람들을 괴롭히는 몇몇 교활한 젊은이들이라는 사실이 밝혀졌습니다. 그 소년들은 체포되었고 그들의 운명은 이제 제 손에 달려 있습니다." # 4947954375332494528
  VIETmisc.4028.a: "해될 것 없으니, 풀어주도록 하십시오." # 18293682345553322368
  VIETmisc.4028.b: "그들은 공개적인 망신을 당하게 될 것입니다." # 12751970729165363436
  VIETmisc.4028.c: "죄를 물어 투옥하십시오." # 5313702960540721813
  VIETmisc.4028.d: "그들을 처형하시오. 자비는 없다." # 3921826932206507311
  VIETmisc.4029.t: "좋은 약초" # 6918961007283433442
  VIETmisc.4029.desc: "[county.GetNameNoTier]의 약초사와 의사들은 최근 [county.GetNameNoTier]에서만 자생하는 다양한 식물, 약초, 광물 등을 사용하여 만든 약초 의약품의 품질로 명성을 얻었습니다." # 6264839978951722661
  VIETmisc.4029.a: "듣던 중 반가운 소식이군!" # 8787635615621102116
  VIETmisc.4029.b: "우리는 이 중요한 사업에 투자하고 지원해야 합니다." # 11416788531217972170
  VIETmisc.4030.t: "길가의 성소" # 17995562308210155510
  VIETmisc.4030.desc: "최근 [county.GetNameNoTier]의 길가 성당이 그곳에서 기도하는 사람들에게 축복을 내린다는 소문으로 명성을 얻었습니다. 순례자들과 여행자들이 그곳에서 축복을 받기 위해 몰려들고 있습니다." # 7512914702949361375
  VIETmisc.4030.a: "흥미롭군!" # 10192862565275920482
  VIETmisc.4031.t: "악마 목격" # 1530250848906843248
  VIETmisc.4031.desc: "[county.GetNameNoTier]에 있는 제 영지의 마을을 방문했을 때, 그곳에 주둔한 경비병과 이야기를 나누고 있습니다. 그는 두려움에 가득 찬 눈으로 주위를 둘러보며 제게 말합니다. \"이 지역을 여행해야 한다면, [county.GetProvince.GetCounty.GetFaith.HighGodName]의 이름으로 길 위에 머무십시오. 황무지는 더 이상 안전하지 않습니다. 저희는 목격했습니다... 악마들을요.\"" # 3781134244712399059
  VIETmisc.4031.a: "악마가 나타난다면, 그대는 용감한 자들이니 상대가 되지 않을 것이오." # 13523901377948786958
  VIETmisc.4031.b: "흥! 그건 그냥 편집증일 뿐이야. 악마가 여기 있다고? 말도 안 돼." # 12806338247492448650
  VIETmisc.4031.c: "순찰을 강화하고 다른 곳에서 성직자를 모셔오는 것이 좋겠습니다." # 8077701936450981242
  VIETmisc.4032.t: "고대 요새의 보물" # 10037446196144372337
  VIETmisc.4032.desc: "[county.GetNameNoTier]를 여행하던 중 저와 제 수행원들은 고대 요새를 닮은 폐허가 된 석조 구조물을 발견했습니다. 모험심이 발동하여 크기가 크지 않기에 잠시 탐험해 보았습니다. 그곳에서 금붙이와 보석으로 가득 찬 상자를 발견했습니다." # 2121809604618215673
  VIETmisc.4032.a: "찾는 사람이 임자! 이제 우리 것이다!" # 13075198493948002481
  VIETmisc.4032.b: "우리는 이 땅의 망자들의 소유물을 빼앗아서는 안 됩니다." # 8958725049241318206
  VIETmisc.4032.c: "여기는 나쁘지 않은 위치로군. 이 요새를 재건설하자." # 11711203114225443124
  VIETmisc.4033.t: "거대 게" # 6853799350700007886
  VIETmisc.4033.desc: "[county.GetNameNoTier]에서 거대한 게를 봤다는 목격담이 여러 건 있었습니다. 그 게는 이곳의 여러 물가의 진흙 속에 숨어 있다가 나타나서 지나가는 사람들을 놀라게 한다고 합니다. 회의적인 사람들은 아직 다친 사람이 없다는 점에서 근거 없는 주장이라고 믿고 있습니다." # 16842218314709755107
  VIETmisc.4033.a: "흥미롭군!" # 17415844975249834567
  VIETmisc.4034.t: "밤의 소음" # 11550525496457241179
  VIETmisc.4034.desc: "얼마 전, [county.GetNameNoTier] 인근 마을에서 밤에 으스스하고 시끄러운 소음이 들렸습니다. 하늘에는 기이한 색깔이 나타나기도 했습니다. 저의 관리들과 군사들이 조사했지만 원인을 밝혀내지 못했습니다." # 8395510567542202852
  VIETmisc.4034.a: "무섭군!" # 11996573075104418950
  VIETmisc.4035.t: "수수께끼의 사기꾼" # 12153445647850197802
  VIETmisc.4035.desc: "[county.GetNameNoTier]에서는 수상한 아이들에게 \"부적\"을 파는 사기꾼에 대한 이야기가 퍼졌습니다. 어떤 사람들은 이 부적이 실제로 효과가 있다고 말하고, 다른 사람들은 가짜라고 주장합니다. 어떤 사람들은 그 부적이 가짜이지만 진짜 부적보다 효과가 있다고 하고, 또 다른 사람들은 그 반대라고 믿습니다.\n\n어쨌든, 그 사기꾼은 다른 땅으로 떠난 것 같습니다." # 12012203486030094820
  VIETmisc.4035.a: "그가 진짜 사기꾼이었는지, 가짜 사기꾼이었는지 궁금하군." # 5676141142149230676
  VIETmisc.4036.t: "세금 관리" # 6066245047175940716
  VIETmisc.4036.desc: "[county.GetNameNoTier]의 일부 세금 징수관들이 역겨울 정도로 부패했다는 소문이 돌고 있습니다.\n\n불행히도, 이를 뒷받침할 만한 확실한 증거는 없습니다. 사실, 오랜 조사 끝에 이 관리들은 실제로 일을 잘하고 다른 곳의 다른 관리들보다 더 명예롭게 행동하는 것 같습니다.\n\n그럼에도 불구하고, 이 지역의 많은 사람들은 달리 확신하지 못하고 있습니다. 내가 아무것도 하지 않으면 지역 주민들이 불안해할 수 있지만, 반면에 정당한 이유 없이 선량한 관리를 투옥하는 것도 문제가 될 것입니다." # 2265665023757568073
  VIETmisc.4036.a: "무고하든 아니든, 이 관리들을 체포하시오!" # 3097048780116906965
  VIETmisc.4036.b: "무지한 농부들의 요구에 굴복하지 않겠다." # 16625019395995013268
  VIETmisc.4036.c: "오해가 생기지 않도록 잘 풀어봅시다." # 11380016751801743611
  VIETmisc.4037.t: "남매" # 17008440651025979098
  VIETmisc.4037.desc: "[county.GetNameNoTier]의 한 마을에서 끔찍하고 용서할 수 없는 범죄가 발생했다는 보고가 들어왔습니다!\n\n남매가 서로를 탐냈다는 것입니다. 정말 부자연스럽고 수치스러운 일입니다! 최근 이 남매는 성교를 하던 중 발각되어 가족과 마을 사람들의 분노를 피하기 위해 다른 곳으로 도망쳐야 했습니다. 타락한 이 커플은 현재 자신들이 누구인지 아는 사람이 없는 외국 땅에 있는 것으로 여겨집니다.\n\n하지만 그런 일이 일어났다는 사실은 큰 소란을 일으켰습니다. 살인자, 식인종, 그 밖의 끔찍한 짐승과 다를 바 없는, 혐오스러운 악당들이 우리 눈 바로 앞에서 오랫동안 살았고, 그들의 비열한 행위에 대해 가장 가혹하고 고통스러운 죽음을 받아 마땅하다니!" # 12057571046935439123
  VIETmisc.4037.a: "역겹군. 듣기만 해도 더러워지는 기분이야." # 17657967949937338307
  VIETmisc.4037.b: "이상하게도... 내 흥미를 끄는군." # 3900703559285786432
