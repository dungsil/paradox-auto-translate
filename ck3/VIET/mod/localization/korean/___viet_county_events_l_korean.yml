  VIETmisc.4000.t: "자비로운 영혼" # 10919516098637447039
  VIETmisc.4000.desc: "[county.GetNameNoTier] 일대에는 강력하지만 자애로운 영혼이 깃들었다는 이야기가 전해집니다.  밤길을 잃어버린 아이들을 지켜주었다거나, 사냥꾼들이 위험한 짐승들을 물리치는 데 도움을 주었다는 등 그에 관한 여러 이야기들이 널리 퍼져 있습니다." # 16734945611298507549
  VIETmisc.4000.a: "그렇게 되기를 바랍니다. 그러면 현지 주민들을 계속 보호할 것입니다." # 4837923317365429789
  VIETmisc.4001.t: "[county.GetNameNoTier]의 마이뜨레야 교단" # 4132351469607658424
  VIETmisc.4001.desc: "[county.GetNameNoTier]에서 카리스마 넘치는 승려가 미륵(未來)불, 즉 이 시대가 끝나고 진정한 가르침이 더 이상 실천되지 않을 때 나타날 부처라고 주장하며 숭배자들을 모은 종파를 이끌게 되었습니다. 그의 종파는 아직 작지만, 지역 성직자 대부분을 포함한 많은 이들이 그를 사기꾼이자 소란을 일으키는 자로 여기고 있습니다. 그러나 그의 추종자들은 열렬한 신앙심을 지니고 있으며 이미 작은 범죄 행위를 저질렀습니다. 다행히 그를 체포하여 심판을 위해 저에게 끌어냈습니다." # 10344344924362269665
  VIETmisc.4001.a: "그를 감금하고, 그 종교를 탄압하십시오." # 3094398696525641850
  VIETmisc.4001.b: "그를 처형하고, 그 이단 종교를 탄압하십시오." # 8166426426266501321
  VIETmisc.4001.c: "그를 보내주십시오. 아직 심각한 일은 저지르지 않았습니다." # 225398657581478219
  VIETmisc.4001.info: "#emphasis 역사적 배경:#!  불교 전통에서 미륵은 석가모니 부처(역사적 부처)의 후계자로, 미래에 정신적 어둠의 시대에 나타나 법을 전파할 다음 부처로 여겨집니다.  역사적으로는 무측천 여제 등 미륵을 주장하는 자들이 많았으며, 중국에서는 특히 미륵의 등장을 기대하며 반란을 일으킨 미륵 교파가 많았고, 보다 정통적인 불교 권위자들에 의해 이단으로 여겨졌습니다." # 16611790529815812177
  VIETmisc.4001.tooltip: "그를 보내주십시오. 아직 심각한 일은 저지르지 않았습니다." # 225398657581478219
  VIETmisc.4002.t: "[county.GetNameNoTier]의 명장 대장장이들" # 3356632718953358137
  VIETmisc.4002.desc: "[county.GetNameNoTier]의 대장장이들은 최근 그들의 뛰어난 기술로 명성을 얻었습니다. 이는 분명 그들의 생계와 지역 경제에 좋은 징조입니다!" # 8152639284451086759
  VIETmisc.4002.a: "여기서 만들어지는 갑옷과 무기가 훌륭하다는 소문을 들었습니다." # 16034130480612914089
  VIETmisc.4002.tooltip: "당신의 [county|E] 내 어떠한 [지역|E]에도 [GetModifier('VIET_renowned_blacksmith_region').GetNameWithTooltip] [지역_수정자|E]가 있는 한, 군대를 위한 명장 고용을 위한 [decision|E]에 접근할 수 있습니다. 이를 통해 다양한 군사적 이점을 제공하는 [인물_수정자|E]를 얻을 수 있습니다." # 12253510100525454789
  VIETmisc.4003.t: "미치광이 학자" # 159897167389115541
  VIETmisc.4003.desc: "[county.GetNameNoTier]에는 미치광이 연금술사나 마법사가 살고 있다는 소문이 돌고 있습니다. 불멸의 술약을 찾으려는 등 위험하고 신비로운 예술에 손을 대거나, 미성년 여인의 시신을 훔쳐 자신의 불순한 욕망을 채우는 일로 말입니다. 그의 오두막에는 수많은 속임수 서적과 술약이 가득하다고 합니다. 하지만 공식적인 기관에 따르면, 그러한 미치광이는 어디에도 없습니다." # 17431731561916493568
  VIETmisc.4003.a: "요즘 세상이 걱정스럽습니다. 어디에 있는지 모르겠군요." # 10996241267115064065
  VIETmisc.4003.b: "농민들은 또 헛것을 보고 있는 모양입니다." # 2993855890121011980
  VIETmisc.4004.t: "바람과 함께 사라지다" # 13331230871661002889
  VIETmisc.4004.desc: "[county.GetNameNoTier]에서 섬뜩한 소식이 들려옵니다. 그곳에 있던 마을은 평범하고 무명한 마을이었습니다.\n\n#italic 였습니다#!.\n\n최근 그 마을 주민들이 모두 사라졌습니다. 처음에는 다른 곳에서 온 사람들이 장난이라고 생각했지만, 시간이 지나면서 염려스러운 상황이 되었습니다. 인근 마을 사람들이 수색대를 조직했고, 제 관리들도 사건을 조사하러 갔지만, 그 마을 사람들은 어디에도 발견되지 않았습니다. 심지어 아주 미미한 흔적조차 없습니다. 이제 남은 것은 텅 빈, 버려진 어두컴컴한 마을에 휘몰아치는 바람뿐입니다." # 8709917850303989813
  VIETmisc.4004.a: "저 촌락 주민들에게 도대체 무슨 일이 있었단 말인가?" # 2589827800245916992
  VIETmisc.4005.t: "완벽한 결혼" # 13386502992744729618
  VIETmisc.4005.desc: "[county.GetNameNoTier]에서 강력한 지방 가문 출신 두 평민이 최근 결혼식을 올렸습니다. 신랑은 잘생기고 지혜롭고 덕망 있는 청년이었고, 신부는 아름답고 영리하며 온화한 처녀였습니다. 둘은 어린 시절부터 친구였으며, 이 결혼은 완벽하고 행복한 것이었습니다. 결혼식 중, 모든 사람들을 놀라게 하듯 구름이 여러 좋은 징조의 모습으로 나타났고, 일부는 하늘에서 이 결혼을 축복하는 소리와 목소리를 들었다고 주장합니다!" # 8628428457954287855
  VIETmisc.4005.a: "흥미로운 소식입니다!" # 9139321692458641818
  VIETmisc.4005.b: "신혼부부께 선물을 보내 드리겠습니다." # 4459184748115346212
  VIETmisc.4006.t: "방랑하는 유령" # 17077162105133712413
  VIETmisc.4006.desc: "[county.GetNameNoTier] 마을에는 유령들이 자주 나타난다는 이야기가 끊이지 않습니다. 그들은 특별히 누구에게 해를 끼치지는 않지만, 매일 밤 마을을 섬뜩하지만 평화롭게 행진하는 모습으로 나타납니다. 마치 긴 행렬이거나 군대 행진 같은 모습입니다. 다행히도 이러한 사건들은 마을의 유력한 시민들에 의해 확인되었습니다.\n\n\n주민들은 이에 어떻게 반응해야 할지 몰라 혼란스러워하며, 각자의 관점이 다릅니다. 몇몇은 공포에 질려 이러한 불안한 영혼들을 쫓아내기 위해 [ROOT.Char.Custom('DefaultPriestTitlePlural')]을 보내야 한다고 생각합니다. 반면, 몇몇은 유령들이 친절하며, 이는 죽은 자들을 기리고 기도할 기회라는 긍정적인 관점을 가집니다. 그리고 또 다른 몇몇은 이 모든 것이 정신이 나간 사람들의 환각에 불과하다고 주장합니다." # 14299777005314388590
  VIETmisc.4006.a: "이상한 이야기들, 참으로! 진실이 무엇인지 누가 알까." # 5410409662072153414
  VIETmisc.4006.tooltip: "당신의 [domain|E] 내 어떤 [county|E]라도 [GetModifier('VIET_spirit_towns').GetNameWithTooltip] [county_modifier|E]를 보유하는 한, 당신은 [GetActivityType( 'activity_VIET_ghost_town_investigation' ).GetName] [activity|E]를 수행할 수 있습니다.  다른 세상과 접촉하려는 용기가 있으십니까?" # 6190431254598257309
  VIETmisc.4007.t: "결말" # 3646845734872896930
  VIETmisc.4007.desc: "[county.GetNameNoTier]의 큰 마을 중 하나에서, 존경받던 노인이 최근 세상을 떠났습니다. 그의 덕과 지혜는 모두에게 사랑받았습니다. 오랫동안 지역사회 지도자로서 그는 많은 사람들과 좋은 관계를 맺었고, 항상 모두의 삶을 개선하기 위해 노력했습니다. 그를 나쁘게 말하는 사람은 거의 없었습니다. 그의 장례식에는 마지막 경의를 표하고자 하는 많은 사람들이 참석했으며, 일부는 그의 영혼이 저승으로 가기 전에 땅에 많은 축복을 내려줄 것이라고 주장하기도 합니다." # 1318330740103689801
  VIETmisc.4007.a: "그의 영혼이 평안하길." # 5464671376028967451
  VIETmisc.4008.t: "모든 것의 할머니" # 11667655360854087166
  VIETmisc.4008.desc: "최근 [county.GetNameNoTier]에서 한 노인이 세상을 떠났습니다. 평범한 마을 주민이었지만, 이 "모든 이의 할머니"는 1세기가 넘는, 일부 주장에 따르면 더욱 긴 세월을 살았습니다. 그녀는 온화하고 덕이 많은 성품을 지녔으며, 또한 마을 공동체를 이끌기 위해 최선을 다했던 만큼 날카롭고 단호했습니다. 심지어 인근 마을의 귀족들조차 그녀의 지혜로운 조언을 구하기 위해 찾아왔다고 합니다. 그럼에도 불구하고, 이미 그녀의 영혼이 이 땅에 수년간 축복을 내려줄 것이라는 주장이 나오고 있습니다." # 5651637275631095370
  VIETmisc.4008.a: "이 할머니의 그리움은 깊을 것입니다." # 3705568313581547104
  VIETmisc.4009.t: "[county.GetNameNoTier]의 분주한 영혼들" # 9925962190695003103
  VIETmisc.4009.desc: "[county.GetNameNoTier]의 여러 마을에서 최근 밤마다 어두운 옷을 입은 기이한 유령 무리가 출몰했다는 보고가 접수되었습니다.  쓸쓸한 바람과 함께 서늘한 기운이 감돌았는데, 목격자들은 이 유령들이 다루는 행위가 평범했고, 대화를 나누거나 음식을 즐기거나 노래하며 춤추고, 여러 게임을 하는 등 마치 밤마다 따로 존재하는 유령 마을처럼 보였다고 진술했습니다.  주민들은 무슨 이유인지 죽은 영혼들이 다양한 활동을 하며 이리저리 돌아다닌다고 믿고 있습니다.\n\n하지만, 합리적이고 신뢰할 만한 학자들과 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들은 이러한 주장에 회의적이며, 이를 확인하지 못했습니다. 그들은 이것이 단순한 환각이거나, 지루하지만 영리하고 기발한 젊은이들이 꾸민 장난일 뿐이라고 결론 내렸습니다." # 2585924498393435547
  VIETmisc.4009.a: "유령들이 정말 있었을 거라고 확신해 - 조심해!" # 5349817469959185653
  VIETmisc.4009.b: "그럴 가능성이 높군요. 장난인지, 아니면 대규모 환각인지." # 4035609659830228065
  VIETmisc.4010.t: "살육과 학살" # 14116988281418916969
  VIETmisc.4010.desc: "[county.GetNameNoTier]에서 최근 흉악한 살인 사건이 여러 건 발생하였습니다. 희생자들의 시신은 끔찍하게 훼손된 채 발견되었습니다. 당국은 현지 경비대가 교활한 매복 작전을 통해 잔혹한 살육자를 붙잡기 전까지 범인을 찾지 못했습니다.\n\n알고 보니 살인범은 모두가 친절하고 다정한 사람이라고 여겼던 젊은 귀족이었습니다! 그는 경비대가 그를 체포하려 할 때 칼을 휘두르며 기뻐하며 웃었습니다. 따라서 경비대는 자기 방어를 위해 그를 죽일 수밖에 없었습니다. 그는 살아서 잡혀 재판을 받는 것보다는 죽는 것을 더 좋아했던 것 같습니다.\n\n그의 가족은 이후 수사에 협력하고 있으며, 그를 사후에 몰락시켰습니다. 그리고 많은 이들이 경비대의 용감함과 교활함을 칭찬하고 있습니다. 그들 덕분에 더 큰 비극이 막을 수 있었습니다." # 15404319531623801082
  VIETmisc.4010.a: "어리석은 자들이 존재한다는 생각에 끔찍했지만, 다행히 이제 끝났습니다." # 10601960041951965473
  VIETmisc.4010.b: "수비대의 용감한 활약에 대한 보상을 내리십시오." # 9148226654576894705
  VIETmisc.4011.t: "[county.GetNameNoTier]의 불운한 시기" # 16492045405301944122
  VIETmisc.4011.desc: "[county.GetNameNoTier]에서 중요한 관리들이 거의 동시에 사망하는 우연한 사건으로 인해 지역에 다소 혼란이 발생했습니다. 동시에 여러 직책의 신뢰할 만한 후임자를 확보하는 데 어려움이 있기 때문입니다. 이는 지역 행정에 일부 차질을 가져올 가능성이 있지만, 다행히도 그 기간이 짧기를 바랍니다." # 16577016142106685720
  VIETmisc.4011.a: "안타깝지만, 최선을 다해보겠습니다. 생사는 예측할 수 없습니다!" # 10631226814985345206
  VIETmisc.4011.b: "다행히도, 이런 상황에 대비한 예비 계획들을 미리 준비해 두었습니다." # 4270495829707329353
  VIETmisc.4012.t: "#bold 공식#" # 9923116918365726815
  VIETmisc.4012.desc: "[county.GetNameNoTier]의 막강한 지방관이 최근 세상을 떠났습니다. 그의 영향력과 정의롭고 친절한 인물이라는 명성 때문에 많은 사람들이 처음에는 그의 죽음을 애도했지만, 그의 소유물과 서류들 사이에서 엄청난 부패의 증거가 발견되면서 상황은 바뀌었습니다. 뇌물 수수부터 밀수에 이르기까지, 심지어 농민들을 빼앗고 젊은 처녀들을 폭행하는 등 농민에 대한 횡포까지, 그 모든 행위가 그의 자비로운 외관 아래 감춰져 있었습니다. \n\n이 모든 사실이 드러나고 그의 부패의 엄청난 규모가 밝혀지면서, 지역은 그가 없어 더 나아질 것이라고 확실해졌습니다!" # 17880070733711416693
  VIETmisc.4012.a: "저까지 속였군요!  아직 살아있을 때 잡았더라면…" # 17589186762631739895
  VIETmisc.4013.t: "수도승의 미라" # 9889258571226994394
  VIETmisc.4013.desc: "[county.GetNameNoTier]의 황량한 들판에서 수십 년간 명상과 기도, 그리고 [ROOT.Char.GetFaith.GetAdjective]적인 영성 수련에 몰두하던 수도승이 세상을 떠났습니다. 그는 누구에게나 친절하게 영적인 가르침을 베풀었지만, 음식이나 음료, 사치품 등 어떠한 제물도 받지 않았습니다. 그런데, 그는 명상 중에 세상을 떠났지만, 그의 시신은 여전히 똑바로 서 있으며 썩지 않고 있습니다. 주민들은 이 "미라"와 같은 존재 앞에 제물을 바치며 수도승의 영험을 얻고자 합니다." # 12368016960853523938
  VIETmisc.4013.a: "매우 흥미로운 변화입니다." # 108869007713999678
  VIETmisc.4013.tooltip: "당신의 [domain|E] 내 어느 [county|E]에 [GetModifier('VIET_holy_hermit_passes_away').GetNameWithTooltip] [county_modifier|E]가 있는 한, #V 미라화된 수도승을 숭배할 수 있는 [decision|E]를 이용할 수 있습니다!" # 17067809425470904500
  VIETmisc.4014.t: "고대의 돌" # 3387138085688732340
  VIETmisc.4014.desc: "[county.GetNameNoTier]에서 최근에 커다란 돌판이 발견되었습니다. 돌판에는 글자가 새겨져 있으며, 적어도 수백 년은 된 것으로 보입니다. 글자는 읽기 어려웠지만, 현지 학자가 번역을 해냈습니다. 학자에 따르면, 이 돌은 중요한 지역 인물이 최근에 세상을 떠난 것을 기리기 위해 여러 세대 전에 만들어 세워진 것으로 보입니다. 글씨가 너무 낡고 고대 스타일로 되어 있어 더 이상 알 수 있는 내용은 없습니다." # 7803975936491414046
  VIETmisc.4014.a: "역사적인 순간, 그 자체입니다!" # 9651855301203633962
  VIETmisc.4015.t: "전설적인 퇴마사" # 7991741861439314249
  VIETmisc.4015.desc: "[county.GetNameNoTier]에는 신비한 능력을 가진 전설적인 인물이 살고 있다는 소문이 돌고 있습니다. 그는 어떤 상처, 심지어 참수까지도 견디고 몸의 일부를 재생할 수 있다고 합니다.  이러한 능력은 우연히 다른 세계의 영혼들, 특히 영원히 살아가는 한 젊은 여성과의 만남 이후 얻었다고 합니다. (지역 주민들은 그녀가 그를 왜 따르는지에 대해 여러 가지 설이 있습니다). 이제 그들은 함께 땅을 돌아다니며 악마와 같은 초자연적인 존재들과 싸우고 있으며, 지역 소문에 따르면 현재 [county.GetNameNoTier]에 악령을 처리하기 위해 머물러 있다고 합니다." # 4777635567571533922
  VIETmisc.4015.a: "좀 더 자세히 알려주세요..." # 2773292729081440708
  VIETmisc.4015.b: "허황된 거짓말에 불과하리라, 확신합니다." # 11271754496218187811
  VIETmisc.4015.c: "이 이교도 설화는 우리 신앙에 대한 모욕입니다!" # 17866925359567897027
  VIETmisc.4016.t: "[county.GetNameNoTier]의 다리가 무너졌습니다." # 5258003947994595402
  VIETmisc.4016.desc: "[county.GetNameNoTier]의 다리가 최근 무너졌습니다. 이 다리는 지역 여러 마을을 연결하는 주요 통로였기에, 가능한 한 빨리 수리해야 합니다." # 15421698586203389591
  VIETmisc.4016.a: "긴급 자원을 즉시 보내주십시오!" # 6244350819037589520
  VIETmisc.4016.a.tooltip: "다리가 비교적 빨리 수리되었습니다." # 16852745680459249672
  VIETmisc.4016.b: "죄송합니다.  명령을 이해할 수 없습니다.  무엇을 고쳐야 하는지 명확히 알려주십시오.  필요한 정보를 제공해 주시면 최선을 다해 도와드리겠습니다." # 123248713516257336
  VIETmisc.4016.b.tooltip: "다리가 적절한 시일 내에 고쳐졌습니다." # 18031667942016648072
  VIETmisc.4016.c: "주민들이 직접 처리할 수 있습니다." # 12784711567862171654
  VIETmisc.4016.c.tooltip: "다리가 오랫동안 수리에 시간이 걸립니다." # 5570466695770253893
  VIETmisc.4017.t: "이상한 색깔" # 6777471007449114907
  VIETmisc.4017.desc: "[county.GetNameNoTier] 상공의 하늘은 가끔 여러 가지 색깔로 변합니다.  자연스럽지 못한 보라색, 붉은색, 녹색, 파란색, 분홍색 등 온갖 색깔이 어지럽게 뒤섞입니다.  이런 기이한 현상은 여러 시간 동안 지속되며, 수많은 마을에서 멀리서도 볼 수 있을 정도로 넓게 나타났습니다. 다행히 알려진 피해는 없었지만, 목격자들은 모두 당혹스러워하고 있습니다.  현지 학자들도, [ROOT.Char.Custom('DefaultPriestTitlePlural')]도 이 현상의 원인을 설명하지 못하고 있습니다." # 13744438738045435054
  VIETmisc.4017.a: "이곳에 어떤 신비한 힘이 작용하는지 누가 알겠습니까?" # 8546934136067451142
  VIETmisc.4018.t: "유명한 시인" # 16231360774608741907
  VIETmisc.4018.desc: "유명한 민요 시인이 [county.GetNameNoTier]에 정착했습니다. 그의 음악과 노래는 숭고하지만, 부유하고 권력 있는 자들을 위해 노래하는 것을 거부합니다. 엄청난 부를 제시해도 마찬가지입니다. 저에게도 초대를 거절했답니다! 대신 가난하고 평민들을 위해 노래하며, 그들을 감동시키고 격려하는 것을 택했습니다." # 15907592752012678522
  VIETmisc.4018.a: "그의 무례함으로 인해 체포될 것입니다!" # 4112536124221856403
  VIETmisc.4018.b: "만약 백성들과 교류하고자 한다면, 그렇게 하십시오." # 4535013695088262164
  VIETmisc.4018.c: "솔직히 그의 이유는 이해할 수 있습니다." # 6558795968786023086
  VIETmisc.4019.t: "#bold 떠있는 배#" # 5336733778510027786
  VIETmisc.4019.desc: "[county.GetNameNoTier]에서 섬뜩한 보고가 들어왔습니다!  먼 바다 수평선 상공에, 알 수 없는 배 한 척이 여러 지역 해안에서 발견되었습니다. 다가가려던 몇몇 배들은 결코 그 배에 이르지 못했고, 그 배에는 알려진 어떤 민족이나 왕국들의 깃발이나 깃발이 걸려 있지 않았습니다. 어디에서나 발견될 때마다, 주민들은 밤에 희미하고도 찢어지는 바람 같은 이상한 휘파람 소리를 몇 주 동안 들었다고 보고합니다." # 1128615121551318498
  VIETmisc.4019.a: "경고하는 환영들이 나타났습니다." # 10804447816873666262
  VIETmisc.4019.b: "아마 농민들의 광기일까?" # 12996737405771441030
  VIETmisc.4020.t: "고대 돌 기념비" # 7346774504477048427
  VIETmisc.4020.desc: "[county.GetNameNoTier]의 한 농부가 최근 들판을 떠돌다가 길을 잃었습니다. 그녀는 그 지역의 고대 지배자들이 다양한 그림과 상징을 새긴 평평하고 수직으로 솟은 돌 표면을 발견했습니다. 그녀가 당국에 이 사실을 보고하자, 저는 조사팀을 보냈고, 이 돌이 거대한 고대 유적의 마지막 잔재일 가능성이 높다는 결론을 얻었습니다! 이 돌은 재활용될 수 없으므로 영원히 그 자리에 서 있어야 합니다." # 18395488413304062893
  VIETmisc.4020.a: "참으로 장관이군요." # 14815928393689180613
  VIETmisc.4020.b: "이곳은 성스러운 곳입니다. 제단을 가까이 세우십시오." # 13813647096381374666
  VIETmisc.4020.c: "몇몇 고고학자들을 보내어 그것을 연구하게 하십시오." # 9170667084324492893
  VIETmisc.4020.tooltip: "당신의 [domain|E] 내 어떤 [county|E]라도 [GetModifier('VIET_flat_stone_monument').GetNameWithTooltip] [county_modifier|E]를 보유하는 한, 당신은 자신의 호기심을 채우기 위해 [GetActivityType( 'activity_VIET_ancient_stone_monument_examination' ).GetName] [activity|E]에 접근할 수 있습니다." # 10634922147549082711
  VIETmisc.4021.t: "[county.GetNameNoTier]에 모래 폭풍이 몰아칩니다." # 17080680275176348487
  VIETmisc.4021.desc: "[county.GetNameNoTier]에 최근 심한 모래 폭풍이 몰아쳤습니다.  많은 사람들이 목숨을 잃었으며, 순찰 중이던 병사들도 그 피해를 면치 못했습니다.  또한, 지역의 시설과 건물에도 상당한 피해가 발생했습니다." # 6902861266050080784
  VIETmisc.4021.a: "걱정스러운 소식입니다.  유감스럽게도, 우리가 할 수 있는 일은 많지 않습니다." # 14858111484684720669
  VIETmisc.4021.b: "주민들에게 도움과 구호를 제공해야 합니다." # 10380016644129147837
  VIETmisc.4022.t: "#bold 방치된 파수꾼#" # 12122456332788473478
  VIETmisc.4022.desc: "[county.GetNameNoTier] 연안의 절벽을 따라 해안 마을 여러 곳에서 유령의 소문이 퍼져왔습니다. 여러 목격담은 거의 일치하는데, 매 저녁, 유령의 희미한 형체가 나타나 바다를 바라보고 몇 시간 동안 물결을 응시하다 사라진다는 것입니다. 유령은 전혀 악의적이지 않으며, 다가가면 마치 꿈속처럼 무언가를 가리키는 듯한 몸짓을 한 후 사라집니다. 아무도 보거나 이해할 수 없는 그 무언가를 가리키는 것입니다. 게다가, 몇몇 마을 주민들은 유령이 길을 잃은 여행자들을 조용히 안전한 곳으로 인도해 주었다고 주장했습니다. \n\n어쨌든, 현지 사람들은 이 유령을 "쓸쓸한 수호자"라고 부릅니다. 그 존재를 의심하는 사람들도 있지만, 저는 그 목격담이 진실인지 아닌지 어떻게 말할 수 있겠습니까?" # 615254862989446886
  VIETmisc.4022.a: "무서운 유령 이야기네!" # 3610045836996007614
  VIETmisc.4023.t: "피스타치오 열풍" # 17707783814755298678
  VIETmisc.4023.desc: "최근 [county.GetNameNoTier]에서 생산되는 피스타치오가 지역에서 매우 인기가 높아졌습니다. 그 맛이나 식감과 관련이 있을 것입니다. 향후 수년간 수출량은 계속 증가할 것으로 예상됩니다." # 11804371362031934417
  VIETmisc.4023.a: "좋습니다!" # 1084156244293852094
  VIETmisc.4024.t: "[county.GetNameNoTier]에 산사태가 발생했습니다." # 11261197633398087274
  VIETmisc.4024.desc: "[county.GetNameNoTier]에서 산사태가 발생하여 여러 마을이 매몰되고 많은 사람이 사망했다는 보고가 들어왔습니다. 이 지역 주민을 돕기 위해서는 신속하게 대처해야 할 것입니다." # 6448915296117979341
  VIETmisc.4024.a: "아쉽지만, 할 수 있는 일이 많지 않군요." # 7762534323358135791
  VIETmisc.4024.b: "피해자들을 최대한 돕도록 하겠습니다." # 3734853836617053232
  VIETmisc.4025.t: "훌륭한 병사들" # 12700944704244463896
  VIETmisc.4025.desc: "[county.GetNameNoTier] 출신의 젊은이들은, 제 군대와 요새에서 용맹과 강인함을 보여주고, 주민들을 강도로부터 지켜내며 명성을 얻었습니다." # 15527611669682729955
  VIETmisc.4025.a: "그들의 가문에 큰 영광을 안겨주네!" # 14617863851265571778
  VIETmisc.4026.t: "[county.GetNameNoTier]의 위대한 그늘나무" # 17503178619815142168
  VIETmisc.4026.desc: "[county.GetNameNoTier]의 마을에, 수많은 세대가 지나도록 마을 사람들에게 그늘을 제공하는 거대한 나무가 있습니다.  그 나무는 사람들이 찾아와 쉬는 인기 있는 곳이었습니다. [tree_lover.GetTitledFirstName]은 여러 차례 그 나무를 방문했고, 저에게 그 나무를 잘 가꾸는 데 기금을 기부할 것을 제안했습니다." # 8638853539496854746
  VIETmisc.4026.a: "좋은 생각입니다! 그들에게 자금을 보내도록 하겠습니다." # 9187525105148210099
  VIETmisc.4026.b: "그들은 우리의 도움 없이도 괜찮을 것 같습니다." # 11799092051909736789
  VIETmisc.4026.tooltip: "당신의 [domain|E] 내 어떤 [county|E]라도 [GetModifier('VIET_giant_shade_tree').GetNameWithTooltip] [county_modifier|E]를 보유하는 한, [GetActivityType( 'activity_VIET_giant_shade_tree_visit' ).GetName] [activity|E]에 접근할 수 있습니다." # 4088001200961359361
  VIETmisc.4027.t: "수면 공포" # 16855338017999509700
  VIETmisc.4027.desc: "[county.GetNameNoTier] 지역 주민들이 매우 이례적이고 우려스러운 사건들을 보고했습니다. 여러 목격자들이 사람 모습을 한, 형체가 희미한 그림자들이 순진한 무고한 이들을 살해하려 한다고 주장하고 있습니다. 공통점은 이 그림자들이 밤에 사람들이 잠들거나 깨어날 때 나타난다는 것입니다. 석학들과 [ROOT.Char.Custom('DefaultPriestTitlePlural')]는 이것이 단순한 공포심에 불과하다고 믿습니다." # 9725679916369781988
  VIETmisc.4027.a: "살기 험악한 시대입니다." # 9401685053563751944
  VIETmisc.4027.b: "[ROOT.Char.Custom('DefaultPriestTitlePlural')]께서 기도하러 가십시오. [ROOT.Char.GetFaith.HighGodName]께서 우리를 지켜주소서!" # 9109097142061487540
  VIETmisc.4027.c: "학자들의 말이 맞아. 단지 흥분일 뿐이야." # 4683774378756023685
  VIETmisc.4028.t: "[ROOT.Char.GetFaith.DevilName]의 힘이라 불리는 자들" # 11455677727336801457
  VIETmisc.4028.desc: "지난 몇 달 동안 [county.GetNameNoTier]의 한 마을은 큰 위협에 시달렸습니다. 마을 사람들은 밤마다 인간이 아닌 이상한 소리를 듣고 [ROOT.Char.GetFaith.DevilName]의 음모가 있을 것이라고 두려워했습니다. 기도가 드려지고, 밤마다 순찰이 강화되었습니다. \n\n하지만 우연히 이 소란의 원인이 단순히 아무것도 할 일이 없었던 몇몇 영악한 젊은이들이 마을 사람들을 괴롭히기 위해 장난을 친 것이라는 사실이 밝혀졌습니다. 그 소년들은 체포되었고, 그들의 운명은 이제 저의 손에 달렸습니다." # 4947954375332494528
  VIETmisc.4028.a: "해가 없으니, 그들을 보내주십시오." # 18293682345553322368
  VIETmisc.4028.b: "그들은 공개적인 수치심을 겪게 될 것입니다." # 12751970729165363436
  VIETmisc.4028.c: "그 죄를 위해 그들을 감옥에 가둡니다." # 5313702960540721813
  VIETmisc.4028.d: "그들을 처형하시오. 자비는 없다." # 3921826932206507311
  VIETmisc.4029.t: "좋은 약초" # 6918961007283433442
  VIETmisc.4029.desc: "[county.GetNameNoTier]의 약초꾼들과 의사들은 최근 각양각색의 토착 식물, 약초, 광물 등을 사용하여 제조한 약초 의약품의 뛰어난 질로 이름을 날리고 있습니다." # 6264839978951722661
  VIETmisc.4029.a: "그렇게 들으니 다행입니다." # 8787635615621102116
  VIETmisc.4029.b: "이 중요한 작업에 투자하고 지원해야 합니다." # 11416788531217972170
  VIETmisc.4030.t: "영험한 성소" # 17995562308210155510
  VIETmisc.4030.desc: "[county.GetNameNoTier]의 성소가 최근 기도하는 이들에게 내려준다는 축복으로 명성을 얻었습니다. 순례자들과 여행자들이 그곳의 은총을 얻기 위해 몰려들고 있습니다." # 7512914702949361375
  VIETmisc.4030.a: "흥미롭군요!" # 10192862565275920482
  VIETmisc.4031.t: "귀신 출몰" # 1530250848906843248
  VIETmisc.4031.desc: "[county.GetNameNoTier]의 마을을 방문하여 거기 배치된 경비병과 이야기를 나눕니다. 그는 두려움에 가득 찬 눈으로 주변을 둘러보며 말합니다. "이 지역을 여행하신다면, [county.GetProvince.GetCounty.GetFaith.HighGodName]의 도움을 받아 도로를 따라 다니십시오.  야외는 이제 더 이상 안전하지 않습니다.  보신 적이 있으실 텐데... 악마들이 나타났습니다."" # 3781134244712399059
  VIETmisc.4031.a: "악마라면, 당신 같은 용감한 자 앞에서는 꼼짝 못 합니다." # 13523901377948786958
  VIETmisc.4031.b: "허! 그저 편집증일 뿐이죠. 악마라니? 말도 안 돼." # 12806338247492448650
  VIETmisc.4031.c: "순찰을 강화하고 다른 곳의 성직자들을 초청해야 할지도 모르겠습니다." # 8077701936450981242
  VIETmisc.4032.t: "고대 요새의 보물" # 10037446196144372337
  VIETmisc.4032.desc: "[county.GetNameNoTier]를 여행하던 중, 우리 일행은 낡고 폐허가 된 돌로 지어진 건물, 옛 요새를 닮은 구조물을 발견했습니다. 그리 크지 않은 규모임에도 모험심이 불타오르며 조심스럽게 탐험했습니다. 그곳에서 금으로 장식된 작은 보석과 장신구가 가득 든 상자를 발견했습니다." # 2121809604618215673
  VIETmisc.4032.a: "득템! 이제 우리 것이야!" # 13075198493948002481
  VIETmisc.4032.b: "이곳 죽은 자들의 소유는 함부로 가져서는 안 됩니다." # 8958725049241318206
  VIETmisc.4032.c: "이곳은 나쁘지 않은 위치군요. 이 요새를 재건해 보도록 하죠." # 11711203114225443124
  VIETmisc.4033.t: "거대한 게" # 6853799350700007886
  VIETmisc.4033.desc: "[county.GetNameNoTier]에서는 거대한 게의 출몰이 여러 차례 목격되었습니다. 이 게는 해안의 여러 물가에 있는 진흙 속에 숨어 있다가 나타나 지나가는 사람들을 겁주는 것으로 알려져 있습니다.  더 회의적인 사람들은 아직 다치는 사람이 없으므로 이러한 주장은 근거가 없다고 생각합니다." # 16842218314709755107
  VIETmisc.4033.a: "흥미롭군요!" # 17415844975249834567
  VIETmisc.4034.t: "밤의 소음" # 11550525496457241179
  VIETmisc.4034.desc: "[county.GetNameNoTier] 일대의 마을들에서 최근 밤늦도록 기이하고 요란한 소리가 들려왔습니다. 때로는 하늘에 이상한 색깔의 빛도 함께 나타났습니다. 저의 관리들과 병사들의 조사에도 그 원인을 밝혀내지 못했습니다." # 8395510567542202852
  VIETmisc.4034.a: "무서워라!" # 11996573075104418950
  VIETmisc.4035.t: "수수께끼의 사기꾼" # 12153445647850197802
  VIETmisc.4035.desc: "[county.GetNameNoTier]에서는 속임수를 쓰는 사기꾼이 어린아이들에게 "부적"을 팔고 다닌다는 소문이 퍼져 있습니다.  어떤 이들은 이 부적이 실제로 효과가 있는 진짜 물건이라고 주장하고, 다른 이들은 가짜라고 합니다.  또 어떤 이들은 가짜 부적이 실제 부적만큼이나, 아니 더 효과가 있다고 말하며, 다른 이들은 그 반대의 의견을 내놓습니다.  어쨌든, 그 사기꾼은 어디론가 갑자기 사라진 것 같습니다." # 12012203486030094820
  VIETmisc.4035.a: "정말 사기꾼이었을까, 아니면 가짜였을까." # 5676141142149230676
  VIETmisc.4036.t: "세무 관리관" # 6066245047175940716
  VIETmisc.4036.desc: "[county.GetNameNoTier]의 일부 세금 징수원들이 심히 부정하다고 소문이 돌고 있습니다.\n\n불행히도, 이를 뒷받침할 만한 확실한 증거는 없습니다. 실제로 장기간 조사한 결과, 이 관리들은 사실 다른 곳의 관리들보다 훨씬 성실하고 명예롭게 행동하는 것으로 나타났습니다.\n\n하지만 지역 주민들은 여전히 납득하지 못하고 있습니다. 제가 조치를 취하지 않으면 지역 주민들이 불안해질 수 있지만, 반면에 무고한 좋은 관리들을 감옥에 가두는 것은 문제가 될 것입니다." # 2265665023757568073
  VIETmisc.4036.a: "죄가 있든 없든, 이 관리들을 체포하십시오!" # 3097048780116906965
  VIETmisc.4036.b: "무지한 농민들의 요구에 굴복하지 않겠소." # 16625019395995013268
  VIETmisc.4036.c: "이해 오해 없이 해결책을 찾아봅시다." # 11380016751801743611
  VIETmisc.4037.t: "형제와 자매" # 17008440651025979098
  VIETmisc.4037.desc: "[county.GetNameNoTier]의 한 마을에서 끔찍하고 용서할 수 없는 죄행이 발생했다는 보고가 들어왔습니다!\n\n형제 자매, 한 형제와 한 자매가 서로를 탐내었다는군요. 정말로 비도덕적이고 수치스러운 일입니다! 두 형제 자매는 최근 혼외 정사를 하던 중 들켜 가족과 마을 사람들의 분노를 피해 다른 곳으로 도망쳤습니다. 그 음란한 짝사랑하는 쌍은 이제 아무도 그들의 정체를 모르는 어떤 외국 땅에 있는 것으로 추정됩니다.\n\n하지만 그러한 일이 발생했다는 사실이 큰 소동을 일으켰습니다. 우리 곁에서 이처럼 타락하고 추악한 악당들이 살았다는 것을 생각하니, 살인자, 식인종, 그리고 다른 끔찍한 짐승들과 다를 바 없는 그들은 그들의 악행에 대한 가장 혹독하고 고통스러운 죽음만이 마땅하다고 생각됩니다!" # 12057571046935439123
  VIETmisc.4037.a: "역겨워. 그 말만 들어도 더러워지는 기분이야." # 17657967949937338307
  VIETmisc.4037.b: "솔직히… 이게 묘하게 흥미롭습니다." # 3900703559285786432
