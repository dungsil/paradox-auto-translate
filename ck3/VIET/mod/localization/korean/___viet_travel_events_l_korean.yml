  VIETmisc.7050.b: "음... 이것을 보니 몇 가지 군사적 아이디어가 떠오르는군!" # 6340235140222584685
  VIETmisc.7050.info: "#emphasis 생물학적 배경:#! #italic 암피옥토푸스 마르기나투스#!, 코코넛 문어 또는 잎맥 문어라는 별명을 가진 이 문어 종은 서태평양이 원산지이며 때때로 식용으로 어획됩니다. 이는 두족류 지능의 한 예로, 포식자 및 다른 위험으로부터 자신을 보호하기 위해 종종 조개껍데기를 움직이는 갑옷으로 사용합니다. 인도네시아에서 인간이 거주하는 지역 가까이에 사는 이 종의 개체들은 조개껍데기 대신 버려진 코코넛 껍데기를 모아 사용하는 것이 관찰되었는데, 이는 해당 지역 환경에 적응하는 능력과 미래의 위협에 대비해 미리 계획하는 능력을 보여줍니다." # 6641871023781846137
