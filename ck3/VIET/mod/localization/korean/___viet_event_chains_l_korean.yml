  VIETmisc.8000.t: "존재로서" # 14243111538743313347
  VIETmisc.8000.desc: "눈을 떠보니… 주변에 아무것도 없다… 아니면… 무언가가 있는가?  내 눈앞은 빛뿐이다. 아니, 어둠뿐이다. 아… 나는… 시야가 점차 선명해진다.\n\n뒤쪽에는 커다란 나무 한 그루가 서 있다. 푸른 풀밭 한가운데 홀로 서 있는 나무이다.  나무 잎 그림자가 내 얼굴을 스치며, 멀리 지평선을 응시한다. 하늘은 연한 노랑, 주황, 분홍빛이 어우러져, 마치 해가 지는 듯하지만, 멀리 해는 보이지 않는다.\n\n혼란스러운 생각에 잠긴 순간, 멀리 [dreamer.GetWomanMan] 한 사람이 서 있는 것이 보인다.  낯선 옷차림과 내가 본 적 없는 특이한 머리 모양을 한 그 [dreamer.GetWomanMan]에게서 두려움은 느껴지지 않는다.  빛나는 피부와 뛰어난 인상, 그리고 품격 있는 눈빛을 가진 키 큰 [dreamer.GetLadyLord]가 다가온다! 오랫동안 [dreamer.GetSheHe]는 침묵을 지키며 내 영혼 깊숙이 들여다본다." # 18329289800732515346
  VIETmisc.8000.a: "드디어, 영겁의 시간이 흘러 [dreamer.GetSheHe]가 말합니다." # 5251284815806609438
  VIETmisc.8001.t: "꿈꾸는 자" # 16548399079775375819
  VIETmisc.8001.desc: "이 낯선 목소리는 깊고 차분하며, 위안을 주면서도 우주의 전부만이 가질 수 있는 힘과 권위를 지닙니다. 그럼에도 [dreamer.GetHerHis] 질문은 간단합니다. “[ROOT.Char.GetFullName], 맞습니까?”\n\n나는 고개를 끄덕입니다. 약간 숙입니다. 이 [dreamer.GetLadyLord]가 아직 이름을 말하지 않았지만, 이상하게도 내 영혼 깊은 곳에서 [dreamer.GetSheHe]가 '꿈꾸는 이'로 알려져 있다는 것을 알게 되었습니다.\n\n"돌아가기를 원하십니까?" 꿈꾸는 이가 물었습니다. [dreamer.GetHerHis] 얼굴에는 어떤 감정도 보이지 않았지만, 이는 나를 걱정하게 하지 않습니다. 이러한… 중립은, 내가 아는 바로는 깊고 끝없는 지혜의 표시입니다. "이제 그 노래를 다시 듣고 싶은, 얼굴에 그 바람을 다시 느끼고 싶은, 그 가장 푸른 하늘을 다시 보고 싶은 그 강렬한 느낌을 기억하십니까?"" # 2469062564679624630
  VIETmisc.8001.a: "네." # 9111101107139386254
  VIETmisc.8001.b: "No." # 13474906743596609364
  VIETmisc.8002.t: "존재하지 않는 세상" # 311360012775081051
  VIETmisc.8002.desc: "그림자가 고개를 천천히 끄덕입니다. "아마도 즐거운 꿈일 뿐일지도 모르겠군요.  다시 만날 수도 있을지도 몰라요. 아마도."\n\n깨어납니다.\n\n무슨… 일이었지? 혼란스러운 마음으로 방안을 둘러봅니다." # 8774887071559187582
  VIETmisc.8002.a: "아마도…?" # 4552210173648576930
  VIETmisc.8003.t: "세상의 존재" # 2780718278784193615
  VIETmisc.8003.desc: "과거로 돌아가게 해 드리려는 것은… 우리의 능력 밖입니다. 꿈꾸는 자는 지평선을 가리킵니다. 저쪽, 그 방향으로 희미하게 빛나는 빛이 보입니다. 항상 그곳에 있었던 걸까요? 전에는 몰랐는데요. “저쪽… 당신이 찾는 답을 얻을 수 있을지도 몰라요. 아마도.”\n\n무한한 시간이 흘러, 서서히 눈을 떠 봅니다. 부드러운 침대 위에 누워 있는 기분입니다.\n\n그 인물, 그 [dreamer.GetWomanMan], 그 [dreamer.GetLadyLord]의 모습은 아직도 머릿속에 선명하게 남아 있습니다." # 1641712645505871690
  VIETmisc.8003.a: "무엇… 답변들을… 찾고 싶습니까?" # 18268126742890851880
