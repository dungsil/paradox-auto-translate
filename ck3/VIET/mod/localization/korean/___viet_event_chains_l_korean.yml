  VIETmisc.1001.t: "겨울 바람 감상" # 17482495768413545546
  VIETmisc.1001.desc: "겨울바람이 쓸쓸하게 불어오는 올해,  차가운 공기가 마음속 깊이 묻어둔 잊고 지냈던 한 사람을 떠올리게 합니다." # 9310616568811249725
  VIETmisc.1001.a: "그녀." # 11226905991931455757
  VIETmisc.1002.t: "제 기억은 여전히 아름답습니다." # 16251571071194378714
  VIETmisc.1002.desc: "기억하고 싶은가요?\n\n얼마나 마음 아픈 일이지만, 그녀를 생각하면서도 늘 행복합니다." # 17898944270358518189
  VIETmisc.1002.a: "옛날에는..." # 17018110688213186328
  VIETmisc.1003.t: "얼어붙은 눈물의 한 장에도 불구하고" # 16152333055421695055
  VIETmisc.1003.desc: "그녀는 근처에 살던 아이였습니다.  높은 신분 출신이었을 거라고 생각합니다. - 그렇지 않았다면 제가 처음 그녀와 놀 수 있었을 리가 없으니까요. - 하지만 그녀의 가족은 가난했고, 지방 정세에 영향력이 거의 없었습니다.\n\n\n우리는 어린 시절 많이 함께 놀았습니다. 그녀와 저, 둘이서요. 세상 모든 걱정 없이 행복한 어린 소년과 소녀, 순수한 두 영혼이었습니다.\n\n\n이제 그 시절이 그리워지기 시작합니다." # 14462473628047160658
  VIETmisc.1003.a: "슬픔에 잠기게 합니다." # 5923792541586950670
  VIETmisc.1004.t: "그리고 기억나지 않습니다" # 736480406073030403
  VIETmisc.1004.desc: "그 여자에 대한 기억은 많이 흐릿합니다.\n\n결국 오랜 시간이 흘렀으니까요.\n\n어렴풋한 모습들이 잠깐 떠오르지만, 그 옛날 무슨 일이 있었는지 기억해내려 애쓰는 중입니다." # 7170480030212317175
  VIETmisc.1004.a: "오랜만이군요." # 2491352067166312081
  VIETmisc.1005.t: "왜 이 눈물을 흘렸는지" # 8889442906950571566
  VIETmisc.1005.desc: "예전에 우리 사이에 뭔가 싸움이 있었던 것 같아.  몇 년이 지나고 나서, 어린 시절은 지났지만 아직 성인도 아니었던 시절이었지.  그래도 아직 어렸으니까, 어린 시절 다들 그렇듯이 멍청한 짓들을 많이 했었지.\n\n내가 그녀에게 정말 험악한 말들을 했던 것 같아.\n\n잠깐, 맞아 그랬던 거야?  정확히 기억이 안 나.\n\n아니면 다른 일이었을까?  아마 그녀를 실례하게 만들었고, 제대로 사과하지 않았을 수도 있지?" # 17513699198389527825
  VIETmisc.1005.a: "어찌 되었든, 그 일을 한 것을 후회합니다." # 15234785446950493439
  VIETmisc.1006.t: "이제 과거의 겨울 바람" # 2220482171367560034
  VIETmisc.1006.desc: "그 논쟁이 언제였지? 아, 겨울쯤이었던 것 같아. 으! 그 생각만 해도 기분이 나빠져. 그래, 그래, 내가 어렸으니까, 어렸으니까, 했지만, 정말, 누구든 그런 말은 하면 안 돼." # 3340546904060930412
  VIETmisc.1006.a: "죄송합니다." # 2889472609293598019
  VIETmisc.1007.t: "시간을 되돌려 주십시오" # 17384341299003953824
  VIETmisc.1007.desc: "어째서 그때 싸웠던 걸까요?  젊은이들처럼 금방 화해했지만, 지금 생각해보니 궁금해지네요.  도대체 무엇 때문에 그렇게 다퉜던 걸까요?\n\n생각해보니 참 귀찮은 일이네요.\n\n어쨌든, 과거로 돌아가서 절대 그런 일이 일어나지 않도록 하고 싶어요!  아마도 너무 생각하는 것 같긴 하지만요." # 7232682410762915382
  VIETmisc.1007.a: "결국 화해했습니다." # 4736638169771441910
  VIETmisc.1008.t: "오해" # 2856966956930908016
  VIETmisc.1008.desc: "흠. 생각해 보니, 우리의 갈등은 어떤 오해에서 시작되었을 거야. 분명 그랬을 거야.\n\n우린 보통 잘 지냈어, 그 여자애와 나. 서로 물건도 나누고 의견도 많이 맞춰왔지. 분명 어떤 오해가 있었을 거야 – 그래, 그게 분명했어." # 3949402787887405010
  VIETmisc.1008.a: "어떻게든, 그 덕분에 우리는 다툼에 이르게 되었는지..." # 10606243548939873245
  VIETmisc.1009.t: "잠시의 망설임" # 13573383202553640656
  VIETmisc.1009.desc: "아마도 그녀가 매우 민감한 질문을 했고, 제가 즉각적으로 대답하지 않아서, 제가 부정적인 답변을 생각하고 있다고 생각하게 만들었을 수도 있겠군요." # 16008975170238661376
  VIETmisc.1009.a: "아마도." # 6468279252615898734
  VIETmisc.1010.t: "클리셰적 감상주의" # 12696367161703223349
  VIETmisc.1010.desc: "아니면 그녀는 사랑을 원했는지도 몰라요. 어차피 우리는 그 나이가 되어가고 있었으니까요. 하지만 저는 그녀의 호의를 잘못 해석했던 거 같아요. 그렇게 된다면 조금 뻔한 이야기가 될 것 같네요." # 6472973550021113054
  VIETmisc.1010.a: "아마도." # 14314503468978092572
  VIETmisc.1011.t: "완벽한 순간" # 281345328753655928
  VIETmisc.1011.desc: "무엇이었을까요? 적어도 그녀가 제게 무언가를 물었던 기억은 나네요. 네, 바로 그게 이 모든 일의 시작이었죠. 하지만 정확히 무엇이었는지는 아직 기억나지 않습니다. 적어도 아직은요.\n\n\n그녀가 긴장했던 것 같았는데요. 이제 그 점을 기억해 냅니다.\n\n\n아마 그녀는 제가 던진 질문에 대한 답변을 오랫동안 기다렸을지도 모르겠어요. 어떤 오해를 풀거나, 무언가를 확인하기 위해서 말이죠." # 18016938828980485802
  VIETmisc.1011.a: "음...." # 3641559311720252035
  VIETmisc.1012.t: "영원히 잃어버렸다" # 15800859876414921274
  VIETmisc.1012.desc: "하지만 어쨌든, 그 여자가 아직도 그립습니다. 우리는 정말 좋은 친구였는데요.... 그리고 한 가지 궁금한 점은, 우리 관계가 더 아름다운 무언가로 발전할 수 있었을까 하는 겁니다." # 7781825990991661826
  VIETmisc.1012.a: "절대로 알 수 없을 거예요." # 2827925384583663502
  VIETmisc.1013.t: "다시는, 결코 다시는" # 8533355319033402767
  VIETmisc.1013.desc: "다시 만난다면, 그런 말싸움은 절대 하지 않도록 할 겁니다.  어른의 책임감 따위 걱정 없이, 옛날처럼 장난치고 즐거운 시간만 보내는 날들이었으면 좋겠어요.  이제 멍청한 말싸움은 그만. 이제 절대." # 5337980971638480221
  VIETmisc.1013.a: "그리워요, 그렇죠?" # 9329230545238704780
  VIETmisc.1014.t: "젊고 믿음직한 모습을 유지합니다." # 398794239922684569
  VIETmisc.1014.desc: "하지만, 생각해 보니, 절대로 어리석은 논쟁에 휘말리지 않을 거라고 생각하는 건 꽤 순진한 생각이었군요. 모든 사람이 서로 잘 지낼 수 있다고 생각하는 건 아이들만 하는 생각이죠. 세상은 그렇게 돌아가지 않아요.\n\n하지만 솔직히 말해서, 그 여자와 그런 관계를 원했고, 지금도 원합니다.\n\n순수한 동료애를 말이죠.\n\n순수한 사랑을." # 5394217554891123742
  VIETmisc.1014.a: "어쩌면 저는 여전히 어린아이 같군요." # 9392583940266220526
  VIETmisc.1015.t: "저의 숨겨진 사랑으로" # 6936543147278216889
  VIETmisc.1015.desc: "그제야 깨달았네요.\n\n역시 그녀를 사랑했군요.\n\n영원히 함께하고 싶었지 - 어리석은 생각이었을까? 그녀가 세상에서 가장 훌륭하고 완벽한 여자라고 생각했었으니까." # 2955986027916325474
  VIETmisc.1015.a: "하지만 저는 그녀에게 말하지 않았습니다." # 8415835115757360744
  VIETmisc.1016.t: "그리고 덤덤한 기억들" # 10856292791779579513
  VIETmisc.1016.desc: "아, 기억났어요...\n\n이제 그녀가 무엇을 물었는지 기억이 나요.\n\n믿을 수가 없어요. 너무 진부해요. 그렇게 오랜 시간이 지났는데도 왜 잊었을까요. 그녀는 그날 그렇게 우연하고 갑작스럽게 말했어요:" # 17469376568665402992
  VIETmisc.1016.a: "어이, [ROOT.Char.GetFirstNameNoTooltip] 널 좋아해?" # 16998362843489373960
  VIETmisc.1017.t: "다시는, 결코 다시는" # 8533355319033402767
  VIETmisc.1017.desc: "그때는 대답하지 않았습니다. 하지만 지금 그녀가 다시 그 질문을 했다면, 어떻게 대답했을까요? "네"라고 말했을까요?" # 10417603401468919394
  VIETmisc.1017.a: "네. 네, 백만 번이라도 네." # 12431166379974709039
  VIETmisc.1018.t: "답변하지 않았습니다." # 14023896779902987515
  VIETmisc.1018.desc: "그래서 드디어 그녀가 그토록 화가 났던 이유를 떠올렸습니다.\n\n그날 그녀에게 제대로 된 답변을 하지 않았던 것이죠." # 11513544179665803018
  VIETmisc.1018.a: "그 일은 그녀에게 깊은 상처를 남겼을 겁니다." # 9790772720845900979
  VIETmisc.1019.t: "어찌하여 괴롭게 하는가" # 12125330508661404585
  VIETmisc.1019.desc: "아마도 그 모든 세월 동안, 그녀는 그 소년이 정말로 자신을 사랑했는지 궁금했을지도 몰라요. 아마도 그 모든 세월 동안 말이죠.\n\n\n솔직히, 저도 그녀에게 제대로 된 대답을 해주지 못한 게 마음 아파요." # 15697796683638716631
  VIETmisc.1019.a: "저는 결코 할 수 없을 것입니다." # 14319086593808079999
  VIETmisc.1020.t: "하지만 저는 여전히 아름답습니다." # 16832548537706545055
  VIETmisc.1020.desc: "혹시 그녀가 지금 여기에 있다면, 어떻게 생각했을까 궁금합니다.  제가 "예!"라고 힘차게 대답한 것을 그녀는 받아들일 수 있었을까요?\n\n희망합니다. 단지 희망할 뿐이지만, 여전히 저를 높이 평가해 주었으면 좋겠습니다.  삶에서 큰 업적을 이룬 것은 많지 않지만, 완벽한 사람은 아무도 없으니까요. 그때 그녀는 항상 제게 최선을 다하라고 독려했으니까요." # 13178862775320085078
  VIETmisc.1020.a: "저를 자랑스럽게 여기길 바랍니다..." # 3510143932240342763
  VIETmisc.1021.t: "그리고 뒤에 남겨두고" # 11452245909319921670
  VIETmisc.1021.desc: "하지만 그녀는 이제 여기 없네.  사건 이후로 화해했지만, 우리는 금세 어른이 되었고, 당연히 곧 헤어졌지 - 영원히 헤어졌어.\n\n어쩌면 당연한 일이었을 거야. 우리는 젊었어. 어린 시절은 영원하지 않다는 걸 몰랐지.\n\n아무것도 영원하지 않아. 나쁜 것도, 좋은 것도." # 1021894195397145418
  VIETmisc.1021.a: "아무것도 없습니다." # 7321524532223818375
  VIETmisc.1022.t: "당신 피부의 따스함" # 8813885338584238864
  VIETmisc.1022.desc: "하지만 지금까지도, 그 어리석은 소녀를 생각합니다.  그 어리석고 멍청한 미소를 생각합니다.  우리가 그 나무 아래, 나란히 앉아 어깨가 닿을 정도로 웃고 떠들고 아무거나 이야기하던 그 시간들을 떠올립니다.\n\n내 친구.\n\n내 동반자.\n\n내 영감.\n\n내 천사." # 10197911055471224701
  VIETmisc.1022.a: "내 첫사랑." # 14569232356583017237
  VIETmisc.1023.t: "계피!" # 537525404595606436
  VIETmisc.1023.desc: "비밀도 아니지. 난 계피에 푹 빠졌어. 어릴 때는 많이 먹지 않았지만, 먹었을 때 정말 즐거웠지. 이제는 나이가 들어서 재정이 감당할 수 있는 만큼의 계피를 마음껏 구할 수 있게 됐어. 매콤하고 달콤한 계피의 소용돌이, 한 입 베어 물 때마다 정말 맛있어! 계피만큼 좋은 건 없어!" # 17826367865815170995
  VIETmisc.1023.a: "누가 계피의 맛을 좋아하는 이유를 모르겠습니까?" # 13940903695647933356
  VIETmisc.1024.t: "시나몬의 맛" # 13742230022649578433
  VIETmisc.1024.desc: "제 궁궐에서 곧 연회가 열립니다. 영토 내 중요 인물 여러분이 모두 참석하실 예정입니다. 우리는 삶을 기리고 즐거운 시간을 보내며, 저는 가능한 한 많은 다채로운 맛과 향신료가 가득한 요리들을 제공하여 이를 실현할 것입니다. 특히, 저의 최애 음식인 계피 튀긴 찹쌀 빵도 준비되어 있습니다. 모든 사람들이 저의 계피 향에 대한 열정을 느낄 수 있도록 말입니다.\n\n하지만 안타깝게도 계피는 귀한 향신료입니다. 이렇게 평범한 연회를 위해 지불해야 할 비용이 다소 높을 수 있습니다. 하지만 저는 그 멋진 향신료들을 갈망합니다! 정말로 그 향신료들이 간절합니다!" # 15513487149065950990
  VIETmisc.1024.a: "향신료 음식, 계피를 주제로 한 연회가, 비용을 아끼지 않고 열릴 것입니다." # 3687596404859598464
  VIETmisc.1025.t: "곳곳에 계피, 계피" # 5318128828462872336
  VIETmisc.1025.desc: "연회의 음식은 정말 훌륭했습니다! 모든 요리에 계피유를 사용했습니다. 계피와 마늘 향이 나는 물고기 요리, 계피가 뿌려진 수프, 계피가 들어간 고기 파이와 달콤한 파이, 빵과 과일에 발린 계피, 그리고 제가 가장 좋아하는 계피와 꿀 시럽으로 듬뿍 발린 찹쌀떡! 사실, 연회에서 계피가 들어있지 않은 음식이 무엇인지 기억도 나지 않습니다.\n\n분명히 제 손님들 중 일부는 제 취향을 높이 평가했습니다. 그러나 다른 이들은 그렇지 않았습니다. 눈빛에서 알 수 있었습니다. 음식을 볼 때 눈이 이리저리 움직이는 모습, 음식을 천천히 먹는 모습에서 말이죠.\n\n계피를 감사할 줄 모르는 사람들이 있다니, 참 슬픈 일입니다." # 242843814572728084
  VIETmisc.1025.a: "몇몇 신하들이 걱정하는 눈치인데요.  제가 너무 과하게 행동하는 것 같대요!  하하!" # 15705416573235462881
  VIETmisc.1026.t: "シナモン에 미쳤다" # 14167165047647376011
  VIETmisc.1026.desc: "몇몇 신하들이 제 식습관에 대해 걱정한다고 말했습니다. 모든 음식에 계피를 넣는다고 했지만요! 물론 그건 사실이 아닙니다. 확실히 다른 음식도 먹습니다.\n\n하지만 그들은, 어떤 치유 효능이 있더라도 너무 많은 계피를 먹는 것이 좋지 않으며, 제가 후회할 것이라고 굳게 주장했습니다.\n\n하지만 사실 저는 다른 음식도 먹습니다. 계피를 테마로 한 연회를 했다고 해서 제 정신이 나간 사람으로 생각하는 건가요? 계피 맛이 왜 좋아하는지 모르는 걸까요?\n\n내일 아침에는 계피 맛 토스트 끈적끈적한 빵을 먹고 싶습니다. 아니면 다음 며칠, 아니면 몇 주 동안 계속해서 말이죠." # 5915630596044473862
  VIETmisc.1026.a: "그들이 뭐라고 하든 신경 안 써. 내 아침은 완전히 다른 차원일 거야!" # 218117263622264143
  VIETmisc.1027.t: "미다스의 계피 손가락" # 8888860276602828482
  VIETmisc.1027.desc: "아침에 계피의 맛을 보고 싶었던 게 잘못된 선택이었는지도 모르겠군. 계피 토스트 스틱 번(내가 제일 좋아하는 계피 음식!)을 먹었더니, 손이 너무 끈적끈적해져서 계피와 꿀 시럽이 멋진 옷, 얼굴, 의자… 내가 만지는 모든 것에 묻어버렸어! 하지만 지금 바로 내내 정무 회의가 있는데, 늦으면 안 돼 – 어떻게 해야 할까?  하지만 어쩔 수 없지, 이건 중요한 회의니까." # 5733671275335087966
  VIETmisc.1027.a: "내 내각들이 너무 화가 나지 않았으면 좋겠다." # 15981107201407034243
  VIETmisc.1028.t: "정말 훌륭해요! (진짜!)" # 15758341806599467420
  VIETmisc.1028.desc: "회의는 잘 마무리되었지만, 끈적끈적한 계피가루 묻은 손가락이 방해가 되었네요. 다행히도 끈적임이 온데간데없이 퍼지는 것을 막았습니다. 내 관료들은, 예상치 못하게도, 화가 나기보다는 내 상황을 웃기게 생각하더군요. 그들은 나뿐만 아니라, 더 나쁘게는 계피 자체를 조롱했습니다! 이제 내 궁정 모두가 나를 놀리는 것 같아요.\n\n내 처지가 어찌하여 온 나라 사람들의 조롱거리가 되었을까요? 단지 계피 맛을 좋아한다는 이유로 말이죠. 내 신하들과 봉신들은 항상 음모를 꾸미고 내 모든 행동을 지켜봅니다. 하지만 그들이 계피 토스트 스틱 번의 맛을 좋아하는 이유를 알까요?" # 11647459127625876831
  VIETmisc.1028.a: "그들은 이해해야 합니다.  각 입안 가득 퍼지는 매콤하고 달콤한 계피 향을!" # 14789422415557915779
  VIETmisc.1029.t: "맛보는 것을 볼 수 있습니다" # 18036352012707581058
  VIETmisc.1029.desc: "신하들에게 설명하려고 노력했어요. 진심으로 말이죠! 계피는 정말 훌륭해요. 왜 누구든 좋아하지 않을까요? 달걀, 와플, 소시지, 콩, 빵, 우유, 물... 정말 모든 게 계피를 넣으면 더 맛있어져요. 심지어 농민들의 죽에도 계피를 넣으면 천상의 꿀처럼 맛있어요.\n\n하지만 안 돼요. 아무도 이해하지 못했어요. 계피가 왜 그렇게 좋은지 물었어요. 왜 내가 좋아해야 하는지. 하지만 아무도 제대로 된 답을 내놓지 못했고, 계피의 맛, 특히 구운 계피 빵의 맛을 왜 좋아하는지 아무도 모를 거라는 사실을 받아들여야 해요." # 12961102431886013659
  VIETmisc.1029.a: "한 입 베어 물 때마다 코끝을 간지럽히는 달콤한 계피 향이 가득합니다." # 18292577737514417936
  VIETmisc.1030.t: "최후의 날들" # 16087286423594989234
  VIETmisc.1030.desc.male: "늙으신 하인이 너무나도 그리워옵니다.  수년간 불평 한마디 없이 충실히 섬겨주었는데, 제가 얼마나 못된 짓을 했든지, 이 여자만큼은 잔인하게 대할 수가 없습니다.  사랑하는 고모나 할머니 같은 존재가 되었으니까요. 하지만 지난 몇 주 동안 그녀는 숨이 붙어 있을 뿐, 의식이 희미하고 이상한 소리를 중얼거리며 음식과 물을 거부하고 있습니다." # 2059961551055730665
  VIETmisc.1030.desc.female: "늙으신 하인께서 깊은 애정을 느끼게 하는 분입니다. 오랫동안 불평없이 충실하게 봉사해 주셨고, 제 모든 행동을 참아주셨습니다. 만약 누군가를 잔혹하게 대하는 것이 견디기 힘들다면, 바로 저와 같이 사랑하는 삼촌이나 할아버지처럼 된 그분일 것입니다. 하지만 지난 몇 주 동안 그는 거의 의식을 잃고 이상한 말들을 중얼거리며 음식과 물을 거부하며 죽음의 문턱에 서 있습니다." # 838324476460058376
  VIETmisc.1030.a: "밤낮으로 경계를 서지만, 시간 문제일 뿐이라는 걸 알고 있습니다." # 9682170196321610952
  VIETmisc.1031.t: "깨어나다" # 4835138881502886385
  VIETmisc.1031.desc.male: "아침에, 하인의 영혼을 위해 가정 내 다른 사람들과 조용히 몇 가지 기도를 바치고 있었습니다. 잠시 지쳐 옆에 앉기로 결심했습니다. 손을 뻗어 그녀의 손을 잡았습니다. 그러자 기적이 일어났습니다! 눈을 뜨고 주변을 두리번거리며 자신의 처지를 파악하려는 듯했습니다. 하지만 제 얼굴을 마주보는 순간, 얼굴에는 엄청난 행복과 깊은 사랑이 번져 나갔습니다.\n\n"어떠세요?" 물었습니다. "괜찮아요, 걱정하지 마세요. 제가 여기 있습니다."" # 6389107539152778900
  VIETmisc.1031.desc.female: "어느 아침, 가정부의 영혼을 위해 몇몇 사람들과 함께 조용히 기도를 올리고 있었습니다.  잠시 지쳐, 그의 곁에 앉기로 했습니다.  손을 뻗어 그의 손을 잡자, 기적이 일어났습니다!  그는 눈을 뜨고 주변을 둘러보았습니다.  마치 주변 상황을 이해하려는 듯이 말이죠.  하지만, 제게 시선을 맞추자 그의 얼굴에는 깊은 행복과 사랑이 가득 차올랐습니다.\n\n"어떻게 느끼십니까?"  제가 물었습니다.  "괜찮습니다. 걱정 마세요. 제가 여기 있습니다."" # 10281642218174858451
  VIETmisc.1031.a.male: "그녀는 나를 응시하다가 손을 내밀어 내 얼굴을 조심스럽게 감쌌다." # 3849164968259709990
  VIETmisc.1031.a.female: "그는 나를 빤히 쳐다보다가, 손으로 내 얼굴을 부드럽게 감싸 안았습니다." # 14021680555218387767
  VIETmisc.1032.t: "사랑" # 6883825569627066313
  VIETmisc.1032.desc.male: ""[ ROOT.Char.GetFirstNameNoTooltip ]... [ROOT.Char.GetFirstNameNoTooltip]!  옆집 [ROOT.Char.GetFirstNameNoTooltip]이시군요! 돌아오셨군요! 하지만… 정말 죄송합니다. 제가 충분히 도와드리지 못해 너무 죄송합니다. 정말 죄송합니다. 용서해주세요."\n\n놀라움과 혼란 속에서도, 그녀에게 말합니다. "괜찮습니다. 스스로에게 탓하지 마십시오. 제가 도와드리겠습니다."\n\n그녀는 기쁨에 가득 찬 미소로 저를 바라보며 속삭입니다. "사랑합니다." 그리고 누워 눈을 감았습니다.\n\n그 후 그녀는 다시 깨어나지 못했습니다." # 267422484307455679
  VIETmisc.1032.desc.female: ""[ ROOT.Char.GetFirstNameNoTooltip ]... [ROOT.Char.GetFirstNameNoTooltip]!  이웃집 [ROOT.Char.GetFirstNameNoTooltip]이시군요! 돌아오셨군요! 하지만… 정말 죄송합니다. 제가 충분히 해드리지 못해서 죄송합니다. 정말 죄송합니다. 용서해주십시오."\n\n\n놀라움과 혼란 속에서도 저는 그에게 말했습니다. "괜찮습니다. 스스로 책임지실 일이 아닙니다. 제가 여기 있을 테니까요."\n\n\n그는 기쁨에 넘쳐 저를 바라보며 속삭였습니다. "사랑해요" 그러곤 누워 눈을 감았습니다.\n\n\n그 후 그는 결코 깨어나지 못했습니다." # 10693282131820273463
  VIETmisc.1032.a.male: "하지만 그녀의 얼굴은 너무나 평화롭고 만족스러워 보입니다." # 10741008219715963625
  VIETmisc.1032.a.female: "그러나 그의 얼굴은 그처럼 평화롭고 만족스러워 보입니다." # 6822276625180437902
  VIETmisc.1033.t: "질문" # 13335358824825833170
  VIETmisc.1033.desc.male: "사랑하는 하인의 장례식 후, 저는 그녀의 친척 몇 명에게 그녀가 임종 직전에 저에게 한 말에 대해 물었습니다.  분명히 그녀는 저를 다른 사람으로 착각했던 것 같습니다. 처음에는 아무도 답변을 하지 못했지만, 결국 제 다른 하인이자 나이가 많으신 그녀의 여동생을 찾아낼 수 있었습니다.\n\n\n그 노인은 나이에도 불구하고 힘과 자신감이 느껴지는 눈빛으로 차분하게 웃으며 말했습니다. "아, 재미있는 우연이군요, [ROOT.Char.GetTitledFirstNameNoTooltip]."" # 12060559108962381663
  VIETmisc.1033.desc.female: "사랑하는 하인의 장례식 후, 여러 친척들에게 그의 임종 직전 말씀을 물었습니다. 그 분은 분명히 저를 다른 사람으로 오해하신 것 같습니다. 처음에는 아무도 답변을 하지 못했습니다. 그러다 마침내 다른 하인이자 제 곁을 떠난 그의 여동생, 나이가 지긋하신 분을 만날 수 있었습니다. \n\n그 나이에도 불구하고 굳건한 눈빛과 자신감 넘치는 모습으로 침착하게 웃으며 말했습니다. "아, 재밌는 우연이군요, [ROOT.Char.GetTitledFirstNameNoTooltip]."" # 5201200431690600728
  VIETmisc.1033.a: "어째서 웃긴 우연일까요?" # 16498950062314084727
  VIETmisc.1034.t: "우연" # 17258879670681515939
  VIETmisc.1034.desc.male: ""[ ROOT.Char.GetFirstNameNoTooltip ]는 그녀의 첫사랑이기도 했던 이름이었어요," 그녀의 여동생이 설명했다. "정말 서로 사랑했었는데. 하지만 그녀의 연인은 결혼식 전날 사고로 그녀의 품에서 숨을 거뒀어요. 그녀는 그 일 때문에 항상 죄책감을 느꼈죠. 어렸을 때라 제가 지금 당신의 모습이 그녀의 연인과 닮았는지 기억나지 않아요. 제 나이도 이제 꽤 많아졌으니 기억이 좀 흐릿할 수도 있고요. 아무튼, 중요한 건 아니에요."\n\n나는 천천히 고개를 끄덕였다. "참 이상한 우연이네요."" # 17192550613316654908
  VIETmisc.1034.desc.female: ""[ ROOT.Char.GetFirstNameNoTooltip ]는 그가 처음 사랑했던 여인의 이름이기도 했습니다." 그의 누이는 설명했습니다. "그들은 진심으로 서로를 사랑했죠. 하지만 그의 연인은 결혼식 전날 사고를 당해 그의 품에서 숨을 거뒀습니다. 그는 그 일로 늘 죄책감에 시달렸지요. 제가 어렸을 때라 얼굴이 비슷하신지 기억나지 않습니다. 지금은 나이가 많아 기억이 가물가물해요. 그래도 중요하지 않습니다."\n\n나는 천천히 고개를 끄덕였다. "참으로 기묘한 우연입니다."" # 13788846318642155831
  VIETmisc.1034.a: "할머니는 잠시 생각에 잠겨 계십니다.  저는 인내하며 그녀의 말씀을 기다립니다." # 15175039946417245996
  VIETmisc.1035.t: "폐쇄" # 4188266778392774588
  VIETmisc.1035.desc.male: "어쩌면 우연일지도, 어쩌면 운명일지도 모릅니다. 어찌 되었든, 그녀가 마지막 순간에 사랑하는 사람을 바라볼 수 있게 되어 기쁩니다." 늙은 여인이 말했습니다. 잠시 멈춰 깊은 감동에 잠긴 듯 자신을 추스르며 말했습니다. "늘 훌륭한 여동생이 아니었고, 큰언니에게 많은 스트레스를 안겨드렸습니다. 어린 동생들이 종종 저지르는 일이죠. 하지만 그녀의 인생 마지막 순간에 그런 기쁨과 사랑을 선물해 주셔서 진심으로 감사합니다."\n\n"아마도 이제 그들은 저 세상에서 함께하게 된 걸지도 모르겠네요." 제가 제안했습니다.\n\n늙은 여인은 다시 잠시 멈추더니, 부드럽게 미소 지었습니다." # 1832284991189462861
  VIETmisc.1035.desc.female: ""어쩌면 우연일지도, 어쩌면 운명일지도 모르겠습니다. 어찌 되었든, 그의 마지막 순간에 그는 사랑하는 이를 바라볼 수 있었다는 사실에 기쁩니다." 늙은 여인은 말했습니다. 잠시 멈춰, 감동에 휩싸인 듯 자신을 가다듬었습니다. "항상 좋은 여동생이 아니었고, 오빠에게 많은 스트레스를 안겨주었습니다. 어린 형제자매들이 종종 저지르는 실수입니다. 그러나 그에게 인생의 마지막 순간에 기쁨과 사랑을 선물해주신 것에 진심으로 감사드립니다."\n\n"아마도 그들은 이제 저 세상에서 마침내 함께 있을 것입니다." 제가 제안했습니다.\n\n늙은 여인은 다시 잠시 멈추더니 부드럽게 미소 지었습니다." # 17420647678597112690
  VIETmisc.1035.a: "아마도 그럴 것입니다, 자네." # 760528992170598866
  VIETmisc.1036.t: "코다" # 5127936632864545072
  VIETmisc.1036.desc: "지난 일주일 동안 몹시 피곤했기에, 오늘은 일찍 잠자리에 들었습니다. 그런데 곧, 내가 낯선 들판 한가운데 있는 것을 발견했습니다. 눈에 보이는 모든 것이 초록빛으로 짙게 물든 광활한 들판에, 온갖 색깔의 화려한 꽃들이 흩어져 있고, 양쪽으로는 장엄한 눈 덮인 산맥이 펼쳐져 있었습니다. 하늘에는 햇살이 뜨겁게 내리쬐고 있었습니다.\n\n"어린 [ROOT.Char.GetFirstNameNoTooltip]아!" 어떤 목소리가 저를 부르는 소리가 들렸습니다. "어린 [ROOT.Char.GetFirstNameNoTooltip]아!"" # 10020903479700426769
  VIETmisc.1036.a: "아니... 이럴 수가..." # 13678854168429707100
  VIETmisc.1037.t: "재회" # 1935653435800906077
  VIETmisc.1037.desc: "저의 눈앞에 [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]이신, 늦으신 [scope_VIET_grandparent_dream.GetTitledFirstName] 할아버지(할머니)가 서 계십니다. 처음에는 [scope_VIET_grandparent_dream.GetHerHim]를 제대로 알아보지 못했습니다. 그러나 꿈속, 제 자신 속 어딘가에 이분이 바로 제 [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]임을 확신하게 합니다. 이성적인 판단과 상관없이 말입니다.\n\n저는 다시 어린아이가 되어, 모든 것에 경외심을 느낍니다. 그리고 제 [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]께서는 매우 크고 따스하게 느껴지며, [scope_VIET_grandparent_dream.GetSheHe]는 저를 따뜻하게 안아주시고 작은 손을 잡아주십니다.\n\n"[ 어린아이여, 너를 만나게 되어 기쁘구나 ]," [scope_VIET_grandparent_dream.GetSheHe]는 말씀하십니다.\n\n"여기서 뭘 하고 계세요?" 제 작은 목소리가 어린 시절처럼 맑고 높게 떨립니다. "무슨 일이 일어나고 있는 거죠? 왜 여기에 있는 거예요? 제가 잘못한 일이 있나요?"\n\n"[아니, 아니. 네가 참 잘 자랐구나]," [scope_VIET_grandparent_dream.GetSheHe]는 저를 안심시키며 말씀합니다. "아... 나 너 정말 사랑한다는 것을 알고 있지?"" # 5766046116821497341
  VIETmisc.1037.a: "고개를 끄덕입니다." # 4666819788497307710
  VIETmisc.1038.t: "평화" # 9500356774927226211
  VIETmisc.1038.desc: "손을 맞잡고 [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]와 함께 산기슭 들판을 거닐다가 언덕에 앉았습니다. 푸른 하늘과 하얀 구름을 잠시 바라봅니다.\n\n"어디로 가시는 거예요?" 제가 물었습니다.\n\n"[ROOT.Char.GetFirstNameNoTooltip] 어린이," [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]께서는 부드럽게 말씀하셨습니다. "곧 갈 것입니다. 하지만 지금은 아닙니다." \n\n"왜요?"\n\n"인내심을 가져라, 내 자식아. 너무나도 너를 사랑하고 기다릴 거야. 하지만 지금, 자식아, 먼저 우리 여정을 위한 준비를 해야 하지 않겠니? 그러면 함께 갈 수 있을 거야."" # 14370304244994063135
  VIETmisc.1038.a: "감사합니다, 하고 [scope_VIET_grandparent_dream.GetHerHim] 곁에 기대어 잠이 들었습니다." # 9898494957002647758
  VIETmisc.1039.t: "아침입니다." # 2074077452121928986
  VIETmisc.1039.desc: "밖에서 새소리가 들리며 천천히 깨어납니다. 앉아서 꿈을 떠올려봅니다. 마치 현실처럼 생생합니다. 제 [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]에 대해 꿈을 꾸었던 이유는 무엇일까요? 그 꿈은 정말 위안이 되었고, 마치 큰 안도감이 밀려와 심오한 무언가에 대한 준비를 하게 만드는 듯했습니다. 하지만 제 [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]께서는 어떤 여정에 대해 말씀하고 계셨던 걸까요?" # 14744279581219818595
  VIETmisc.1039.a: "생활은 여전히 예전과 같이 이어집니다." # 4752083088471968280
  VIETmisc.1040.t: "시간이 흘러갑니다" # 17102516171603114507
  VIETmisc.1040.desc: "가끔씩, 공식적인 업무 중이든, 정원을 거닐고 있든, 방에서 휴식을 취하고 있든, 제 [scope_VIET_grandparent_dream.Custom('VIETGrandparent')], [scope_VIET_grandparent_dream.GetTitledFirstName] 님께서 멀리서 저를 흐뭇한 미소로 바라보며 서 계시는 모습을 봅니다. [scope_VIET_grandparent_dream.GetHerHis] 얼굴에 흐르는 미소는 마치 저를 지켜보시는 듯, 무언가를 준비시켜 주시는 듯한 편안함을 줍니다. 그러나, 평소라면 놀라움을 자아냈을 이러한 현상은 전혀 불안감을 주지 않습니다.  만약 사람들에게 [scope_VIET_grandparent_dream.GetHerHim]을 보았는지 묻는다면, 아무도 제 말을 이해하지 못합니다.\n\n"거기 아무도 없는데, [ROOT.Char.GetLadyLord]님," 그들은 말할 것입니다.\n\n"맞아요," 저는 그들에게 거짓말합니다. "그냥 착각이었어요."" # 15308909688721989244
  VIETmisc.1040.a: "최근 들어 더 피곤하네요." # 10967349957583080749
  VIETmisc.1041.t: "부드러운 주의" # 13410598501797094409
  VIETmisc.1041.desc: "꿈속 푸른 들판, 산골짜기에 자리 잡았습니다.  그리고 저 앞에, 또 다시 [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]께서 미소짓고 계십니다.  [scope_VIET_grandparent_dream.GetSheHe]는 저를 내려다보십니다.\n\n어린아이가 된 저는, 땅을 바라보며 떨리는 마음으로 [scope_VIET_grandparent_dream.GetSheHe]의 말씀을 듣습니다. "네 곁을 지켜보았다. 우리 여정 준비는 다 되었나?"\n\n어떤 이유인지, 대답하지 못합니다.\n\n[scope_VIET_grandparent_dream.Custom('VIETGrandparent')]께서는 웃으시며 제 머리를 쓰다듬으십니다. "걱정 말거라, 아이야. 시간은 곧 올 것이다. 네가 버려야 할 것을 버릴 수 있도록 돕겠다.  계속 곁에 있을 테니." \n\n"감사합니다."  낮아진 목소리로 속삭이며, 천천히 깨어납니다." # 1348249785185047733
  VIETmisc.1041.a: "밖에는 아침이 밝았고 새들이 지저귀고 있습니다." # 6609362752450081727
  VIETmisc.1042.t: "방랑하는 생각들" # 6516027206661781339
  VIETmisc.1042.desc: "두 번째 꿈속에 [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]께서 나타나신 모습이 떠오르며 곱씹어 봅니다. 단순한 꿈이지만, 그 속에는 깊고도 신비로운 무언가가 숨겨져 있는 듯합니다.  그럼에도 불구하고, 이상하지만 마음은 편안해집니다.  아마도 [scope_VIET_grandparent_dream.Custom('VIETGrandparentPossessive')] 영혼이 제게 곁을 지키고 계신 게 아닐까요. \n\n저는 하품하며 몸을 늘이자, 시녀들이 아침 식사를 부릅니다.  하지만, 곧잘 배가 고프지 않습니다." # 312810560234645074
  VIETmisc.1042.a: "오늘은 쉬고 싶어요." # 12197830338394044807
  VIETmisc.1043.t: "준비" # 666839747819429162
  VIETmisc.1043.desc: "최근 며칠, 그리고 지난 몇 주보다 더욱 피곤함을 느꼈습니다. 의사들도 특별한 이상을 발견하지 못했습니다. 잠시 동안 혼란스러웠지만, [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]에 대한 꿈과 현실 속 환상을 떠올리자 깨달음과 평온함을 느꼈습니다. 마침내 이해하게 되었습니다.\n\n하지만 주변 사람들은 제 설명에 당황합니다. 괜찮습니다. 우리 모두가 떠나야 할 여정을 준비하는 차례가 되면서, 그들도 이해할 것입니다.\n\n저녁이 되자 침대에 누워 휴식을 취했습니다. 음식이나 물을 거부했음에도 불구하고, 가볍고 상쾌한 기분이 들었습니다.\n\n마지막으로 주변을 둘러본 후 눈을 감았습니다." # 7862412247541569665
  VIETmisc.1043.a: "[scope_VIET_grandparent_dream.Custom('VIETGrandparent')]를 만나러 가야 할 때입니다." # 6910501262526614753
  VIETmisc.1044.t: "최후의 여정" # 10933430215380607617
  VIETmisc.1044.desc: "의식이 흐릿해지고, 주변 모든 것을 잊어버립니다. 측량할 수 없는 시간이 흐른 후, [scope_VIET_grandparent_dream.GetTitledFirstName]인 저의 [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]을 보게 됩니다.  예전 꿈들처럼 다시 한 아이가 되었습니다.  [scope_VIET_grandparent_dream.GetSheHe]가 저 위에 서 계시지만, 위안이 되는 느낌입니다.\n\n"[ ROOT.Char.GetFirstNameNoTooltip ] 어린이, 갈 준비가 되었나?" [scope_VIET_grandparent_dream.GetSheHe]는 물으십니다. "놓아 보내는 것이 힘들겠지만, 할 수 있습니다! 모두 결국 이 여정을 해야 합니다." \n\n"준비가 되었어요." 중얼거립니다.  [scope_VIET_grandparent_dream.GetHerHim]에게 손을 내밉니다.  "함께니까 괜찮아요! 사랑해요!"\n\n저의 [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]께서 부드럽게 제 손을 잡고 미소 지으십니다." # 15391829892556883552
  VIETmisc.1044.a: ""나도 당신을 사랑해요. 그럼, 자네."" # 11364935410515541100
  VIETmisc.1001.a.female: "그분." # 10570131987266045988
  VIETmisc.1002.desc.female: "기억하고 싶은가요?\n\n얼마나 마음 아픈 일이지만, 그를 생각하는 건 여전히 저를 너무나 행복하게 해요." # 2495986355714192983
  VIETmisc.1003.desc.female: "그곳에 살던 소년이었지.  높은 신분 출신이었을 거야. 그렇지 않았다면 처음부터 내가 그와 함께 놀 수 있었겠어? 하지만 그의 가족은 가난했고, 지방 정계에 미치는 영향력도 적었지.\n\n우리는 어린 시절 자주 함께 놀았어, 그와 나. 행복한 소년과 소녀, 세상 모든 걱정을 잊은 두 어린아이였지.\n\n이제 그 시절이 정말 그리워지기 시작했어." # 14074002328215408851
  VIETmisc.1003.desc.male.homosexual: "그곳에 살던 소년이었지.  높은 신분이었을 거야. - 그렇지 않았다면 어떻게 내와 함께 놀 수 있었겠어? - 하지만 그의 가족은 가난했고, 지방 정계에 큰 영향력을 행사하지 못했지.\n\n\n우리는 어린 시절 많이 놀았어, 그와 나. 행복한 소년과 소년, 세상의 모든 걱정을 잊은 순수한 두 아이였지.\n\n\n이제 그 시절이 그리워지기 시작해." # 6265058375421096202
  VIETmisc.1004.desc.female: "그 아이에 대한 기억이 많이 흐릿해요. \n\n어차피 오랜 시간이 지났으니까요.\n\n얼마 전까지 머릿속에 희미한 그림자가 떠오르고,  그렇게 오랜 세월이 흘러간 일들을 기억하려 애쓰고 있습니다." # 12374446910656324417
  VIETmisc.1005.desc.female: "예전에 우리 사이에 뭔가 말다툼이 있었던 것 같아요.  몇 년이 지나고 좀 더 나이가 들었을 때였죠.  어른은 아니지만, 어린아이도 아니었고, 아직 젊었지만, 모든 젊은이들처럼 우리도 어리석은 일을 저질렀으니까요.\n\n그때 그에게 정말 험악한 말을 했던 것 같아요.\n\n잠깐, 맞아요, 그랬던 거지?  정확히 기억이 안 나.\n\n아니면 다른 일이었을 수도 있나요?  혹시 그를 무안하게 만들었고, 제대로 사과하지 않았을 수도 있을까?" # 9966192448488038002
  VIETmisc.1006.desc.female: "그 논쟁이 언제였지? 아, 겨울쯤이었던 것 같아. 으! 그 생각만 해도 기분이 나빠져. 그래, 그래, 내가 어렸으니까, 어렸으니까, 했지만, 정말, 누구든 그런 말은 하면 안 돼." # 3340546904060930412
  VIETmisc.1008.desc.female: "음. 이제 생각해보니, 우리의 갈등은 어떤 오해에서 시작되었겠지. 꼭 그래야만 해.\n\n우린 평소 잘 지냈어, 그 녀석과 나는. 서로 물건도 나누고 의견도 많이 같았거든. 분명 어떤 오해가 있었을 거야 - 맞아, 그게 틀림없어." # 2549698426448544990
  VIETmisc.1009.desc.female: "아마도 그는 저에게 매우 민감한 질문을 했고, 제가 즉각적으로 대답하지 않자, 제가 부정적인 답변을 생각하고 있는 것으로 오해했을지도 모릅니다." # 5225179043817829151
  VIETmisc.1010.desc.female: "아니면 그는 로맨스를 원했는지도 모르겠습니다.  어차피 우리는 그 나이가 되어가고 있었으니까요. 하지만 그의 구애를 오해했을 뿐이죠. 그렇게 된다면 조금은 진부해 보이겠네요." # 16712023784544760461
  VIETmisc.1011.desc.female: "무엇이었지? 적어도 그가 나에게 무언가를 물었던 건 기억해. 맞아, 그게 이 모든 일의 시작이었어. 하지만 지금은 정확히 무엇이었는지 기억이 안 나. 아직은 말이야.\n\n그는 긴장해 보였지? 이제야 그걸 기억해.\n\n아마도 그가 내 대답을 오랫동안 기다렸던 게 분명해. 무슨 오해를 풀기 위해서, 아니면 무언가를 확인하기 위해서." # 11963560895375283270
  VIETmisc.1012.desc.female: "하지만 어쨌든, 그 소년이 아직도 그립습니다. 우리는 정말 좋은 친구였죠… 그리고 궁금한 점은, 우리 관계가 더 아름다운 무언가로 발전할 수 있었을까 하는 거죠." # 11727049148107712638
  VIETmisc.1013.desc.female: "다시 만난다면, 그런 말싸움은 절대 하지 않도록 할 겁니다.  어른의 책임감 따위 걱정 없이, 옛날처럼 장난치고 즐거운 시간만 보내는 날들이었으면 좋겠어요.  이제 멍청한 말싸움은 그만. 이제 절대." # 5337980971638480221
  VIETmisc.1013.a.female: "그를 그리워하네, 맞지?" # 13371835410466211605
  VIETmisc.1014.desc.female: "하지만, 생각해 보니, 결코 어리석은 논쟁에 휘말리지 않으리라고 생각하는 건 어쩌면 순진한 생각인지도 모르겠군요. 모든 사람이 서로 잘 지낼 수 있다고 생각하는 건 오직 어린아이들만의 생각일 뿐입니다. 세상은 그렇게 돌아가지 않으니까요.\n\n하지만 솔직히 말해서, 그 소년과 그런 관계를 원했고, 지금도 원합니다.\n\n순수한 동료애.\n\n순수한 사랑." # 8887619689483727350
  VIETmisc.1015.desc.female: "그제야 깨달았습니다.\n\n그를 여전히 사랑했군요.\n\n영원히 함께하고 싶었죠. — 어리석은 생각이었나요? 저는 그가 세상에서 가장 훌륭하고 완벽한 사람이라고 생각했으니까요." # 8470530324694600060
  VIETmisc.1015.a.female: "하지만 저는 그에게 말하지 않았습니다." # 16542595306016089359
  VIETmisc.1016.desc.female: "아, 기억났어요…\n\n이제야 그가 무엇을 물었는지 기억해 냅니다.\n\n믿을 수 없어요. 정말 너무 뻔하네요. 이렇게 오랜 시간이 지난 후에야 기억해야 했을까요. 그가 그날 그렇게 우연하고 갑자기 말했었죠:" # 6378817281249012152
  VIETmisc.1017.desc.female: "그때는 그에게 대답하지 않았습니다. 하지만 지금 그가 여기에 있고, 다시 그 질문을 한다면, 나는 무엇이라고 말할까요? "그렇습니다"라고 대답할까요?" # 13511599625349087839
  VIETmisc.1018.desc.female: "그래서 드디어 그가 그토록 화가 났던 이유를 떠올렸습니다.\n\n그날 그에게 제대로 된 대답을 해주지 않았던 것이죠." # 3544907414106130143
  VIETmisc.1019.desc.female: "아마도 그 모든 해 동안, 그는 그 소년이 정말로 자신을 사랑했는지 궁금했을지도 몰랐습니다. 아마도 그 모든 해 동안…\n\n솔직히 말해서, 제게도 아픈 일입니다. 제가 그에게 제대로 된 대답을 해주지 못했기 때문이죠." # 6306053966898943588
  VIETmisc.1020.desc.female: "그가 지금 여기에 있다면, 어떻게 생각할까 궁금해.  "그렇습니다!"라고 그의 질문에 단호하게 답했는데, 그 답변을 받아들일까? \\n\\n바라기만 할 뿐이지만, 여전히 나를 높이 평가해 주길 바란다. 인생에서 큰 업적을 세운 건 아니지만, 그래도 완벽한 사람은 아무도 없잖아.  그때는 항상 최선을 다하라고 격려해 주었지." # 17284423622193551698
  VIETmisc.1020.a.female: "저를 자랑스러워하시길 바랍니다..." # 9925239641961509484
  VIETmisc.1021.desc.female: "하지만 그는 이제 여기 없네. 사건 이후로 화해했지만, 우리는 금세 어른이 되고, 물론 그 뒤로 헤어졌지 - 영원히.\n\n어쩌면 당연한 일이었지. 우리는 어렸었으니까. 우리는 어린 시절이 영원하지 않다는 걸 몰랐었지.\n\n아무것도 영원하지 않아. 나쁜 것도, 좋은 것도." # 72797502938932791
  VIETmisc.1022.desc.female: "하지만 지금까지도 그 어리석은 소년을 생각합니다.  그 어리석고 멍청한 그의 미소를 여전히 떠올립니다.  우리가 그 나무 아래, 나란히 앉아 어깨가 닿으며 웃고 떠들고 아무것도 아닌 것들에 대해 이야기하던 그 시간들을 떠올립니다.\n\n내 친구.\n\n내 동반자.\n\n내 영감.\n\n내 천사." # 5337510397392377665
  VIETmisc.1045.t: "어떤 부탁인가?" # 16090152818974669104
  VIETmisc.1045.desc: "모두가 형제 자매와는 항상 사이좋게 지내야 한다고 하지만, 웃기는 소리지! 물론, [scope_VIET_karen.GetSheHe]는 나쁜 사람은 아니지만, 우리 사이가 완벽하지는 않아. 가끔 [scope_VIET_karen.GetSheHe]가 짜증나기는 하지. 예를 들어, 최근 며칠 동안 [scope_VIET_karen.GetSheHe]는 내가 [scope_VIET_karen.GetHerHim]에게 특정 호의를 베풀라고 졸라대고 있었어. 그렇다고 부당한 요구는 아니지만, 왜 꼭 나여야 하는 거야?" # 13290270585790534509
  VIETmisc.1045.a: "죄송합니다, [scope_VIET_karen.GetFirstNameNoTooltip] 님, 하지만 아니오." # 5718820380668157944
  VIETmisc.1046.t: "이상한 경쟁" # 6015853818291727175
  VIETmisc.1046.desc: "형제 [scope_VIET_karen.GetTitledFirstName]가 또 그 쓸데없는 부탁으로 괴롭히네. 정말 답답해서 [scope_VIET_karen.GetHerHim]을 없애 버릴 방법을 생각해 봅니다.  소지품을 뒤져 쓸만한 게 있는지 살펴봅니다.  검으로 위협하는 건 너무 과격하고,  금으로 매수하는 것도 통하지 않을 것 같아요. 그러다 무언가를 발견하고 아이디어를 떠올립니다. \n\n나중에 [scope_VIET_karen.GetSheHe]가 또 같은 부탁을 해오자,  나쁘게 웃으며 제가 원하는 “게임”을 한다면 부탁을 들어주겠다고 말합니다." # 7503560396293164871
  VIETmisc.1046.a: ""그럼요," [scope_VIET_karen.GetSheHe]가 말했습니다. "무슨 문제가 생길까요?"" # 17121044413428496057
  VIETmisc.1047.t: "치약" # 667141337587770424
  VIETmisc.1047.desc: "치약과 칫솔을 들고 [scope_VIET_karen.GetTitledFirstName]에게 게임 내용을 말합니다. “이제부터 당신의 치아를, 5분 동안 닦아드리겠습니다. 참을 수 있다면, 원하는 대로 해 드리겠습니다.”\n\n[scope_VIET_karen.GetFirstNameNoTooltip]이 왜 그러는지 의아한 표정으로 저를 쳐다보자, 설명합니다. “누군가 머리를 만지면 불편하죠? 혹은 간지럽히면 말이죠. 그런데 누군가 치아를 닦는다면, 훨씬 더 불편할 겁니다. 5분 동안 이 불편함을 참으면, 이기는 거예요.”\n\n이제 [scope_VIET_karen.GetFirstNameNoTooltip]이 이해했는지 웃습니다. 분명 [scope_VIET_karen.GetSheHe]는 이 어리석은 게임에서 이길 수 있다고 자신하는군요. 얼마나 순진한지!\n\n[scope_VIET_karen.GetSheHe]가 앉자, 칫솔을 준비합니다." # 13120872615720528286
  VIETmisc.1047.a: ""아아아아!" 하고 [scope_VIET_karen.GetHerHim]에게 말합니다." # 3660677799179315048
  VIETmisc.1048.t: "불편합니다." # 16423868894295827131
  VIETmisc.1048.desc: "칫솔을 내려놓고 형제 자매의 이를 닦아주기 시작합니다. [scope_VIET_karen.GetFirstNameNoTooltip]는 잠시 훌쩍거리지만, 침착함을 유지합니다. 최악은 아직 오지 않았다는 것을 알고 있으니, 계속 미소 지을 수밖에 없습니다. 얇은 털이 [scope_VIET_karen.GetHerHis] 몸의 가장 예민하고 내부적인 부분을 자극하고 있으므로, 기분이 좋을 것입니다. 너무 좋을 것입니다!\n\n"지금 포기하면 기분이 좋아질 거야. 아니, 기분이 좋아지는 것을 멈출 거야!"\n\n갑자기, [scope_VIET_karen.GetSheHe]는 신음합니다.\n\n꿀꺽 삼킵니다. 그 신음은 정말 이상했습니다. 그리고 [scope_VIET_karen.GetSheHe]가 불편함과 쾌락의 감각에 떨고 있는 동안, 저도 이상한 느낌을 받기 시작합니다." # 1631176663770470076
  VIETmisc.1048.a: "[scope_VIET_karen.GetFirstNameNoTooltip]을 새로운 시각으로 바라보기 시작하는 것 같군요.  [scope_VIET_karen.GetSheHe]가 왜 그렇게... 매혹적으로 보이는 걸까요?" # 2774065873748360521
  VIETmisc.1049.t: "이상한 감각들" # 12054387657421976884
  VIETmisc.1049.desc: "[scope_VIET_karen.GetFirstNameNoTooltip]의 입안에서 칫솔을 왔다 갔다 하며 이를 다듬고 혀를 간지럽히는 동안, [scope_VIET_karen.GetHerHis]의 웅얼거림이 더욱 커집니다. 가슴이 쿵쾅거리고 얼굴이 달아오릅니다. 이건, 이건 안 돼!\n\n어지러움이 몰려오며, 낯선 열정이 저를 압도합니다. 그리고 그 눈빛에서도 [scope_VIET_karen.GetHerHis]의 마음을 엿봅니다.\n\n[scope_VIET_karen.GetHerHis]에게 더 가까이 다가가, 여전히 [scope_VIET_karen.GetHerHis]의 이를 닦아주며 [scope_VIET_karen.GetHerHis]의 눈빛을 깊이 응시합니다. “ [scope_VIET_karen.GetFirstNameNoTooltip]...” 속삭이지 않을 수 없습니다." # 10465283705097686795
  VIETmisc.1049.a: "제 자유로운 손이 다가갑니다... 점점 더... 그리고..." # 15427448505112436039
  VIETmisc.1050.t: "방해받았습니다." # 6934575959653257093
  VIETmisc.1050.desc: "“무슨 짓이세요?”\n\n[scope_VIET_karen.GetFirstNameNoTooltip]와 나는 서로 밀쳐내던 중, 시녀 한 명이 방문을 방해합니다. 짐작건대, 그 소녀는 우연히 방을 지나가던 중 혼란스러운 모습을 목격했나 봅니다. 그녀는 덧붙여 말합니다. “무슨 짓이세요, [ROOT.Char.GetTitledFirstNameNoTooltip]님, [scope_VIET_karen.GetSheHe]를 밀어내려는 모습에 미소를 짓고 있는데요? 그리고 [scope_VIET_karen.GetTitledFirstNameNoTooltip]님, [scope_VIET_karen.GetSheHe]가 당신을 밀어내려 하는데도 웃고 있는 건 또 뭡니까?”\n\n“참으로 우연이군요! 우리는 무엇을 하고 있었던 걸까요?” [scope_VIET_karen.GetFirstNameNoTooltip]와 나는 입을 모아 몰랐다는 척하며 당황하는 척합니다.\n\n시녀는 말합니다. “아, 그래요! 절대 아무 말도 하지 않겠습니다!”\n\n시녀가 재빨리 사라진 뒤 방안에는 어색한 정적이 감돕니다.\n\n결국, 내가 말합니다. “음… 네가 이겼다고 생각해. 확실히 다섯 분보다 더 오래 했네. 네가 원하는 호의는 해줄게.”\n\n“[scope_VIET_karen.GetFirstNameNoTooltip]는” [scope_VIET_karen.GetHerHis] 얼굴에 깊은 생각에 잠긴 표정을 지으며 말합니다. “아직도 불공평해. 아마도 3전 2승으로 하는 게 어때? 이번에는 내가 네 이를 닦아줄게.”" # 7736419977264566618
  VIETmisc.1050.a: ""그래," 하고 퉁명스럽게 대답했습니다. 잠시 서로 경계하며 바라보다가..." # 12166158004161014479
  VIETmisc.1051.t: "형제애" # 5642344356648537035
  VIETmisc.1051.desc: "그날 이후로 [scope_VIET_karen.GetFirstNameNoTooltip]와 저는 조금 더 사이가 좋아졌습니다." # 3258148171584041394
  VIETmisc.1051.a: "솔직히, 경연 대회에서 누가 이겼는지, 어떤 은혜를 베풀었는지 기억이 안 나네." # 14632853949683150102
  VIETmisc.mysterious_child_song: "#weak “하나, 둘, 누구신가?\n셋, 넷, 더 이상 말하지 마시오.\n하나, 둘, 누구신가?\n셋, 넷, 더 이상 말하지 마시오.”#!" # 11225158117424688182
  VIETmisc.happy_child_song: "#weak “하나, 둘, 당신 덕분에\n셋, 넷, 더 이상 갇히지 않았네.\n하나, 둘, 당신 덕분에\n셋, 넷, 더 이상 갇히지 않았네.”#!" # 11735209034159599258
  VIETmisc.1052.t: "저는 Crusader Kings III 게임의 전문 번역가이자 중세 역사 전문가입니다." # 7440884818883344596
  VIETmisc.1052.desc: "“누… 누구신가요?” 작은 목소리가 노래하듯 묻습니다.\n\n낯선 어린아이가 제 궁정에서 제 앞에 서서 머리를 갸웃거리며 저에게 질문합니다. [child.GetHerHis]는 궁정의 신하들과 하인들로 붐비는 가운데 서 있지만, 아무도 아이에게 주의를 기울이지 않습니다. 마치 아이가 없는 것처럼 말이죠.\n\n아이는 멍하니 저를 쳐다보다 다시 노래하기 시작합니다:\n\n#italic “하나, 둘, 누구신가요?\n셋, 넷, 더 이상은 말하지 마세요.\n하나, 둘, 누구신가요?\n셋, 넷, 더 이상은 말하지 마세요.”#!" # 9228675951719137223
  VIETmisc.1052.a: "#italic 누구세요#!?" # 7761071339785198695
  VIETmisc.1053.t: "더 이상은 없기를 바랍니다." # 15651027118217496663
  VIETmisc.1053.desc: "어린아이가 다가옵니다.  [child.GetHerHis] 얼굴에 무언가 심히 잘못되었다는 것을 깨닫자, 등골이 오싹해지고 몸이 떨립니다.  단순히 [child.GetHerHis] 어린아이답지 않고 불길한 텅 빈 표정이 아닙니다.\n\n[child.GetHerHis|U] 동공은 완전히 검은색입니다.\n\n#italic “하나, 둘, 누구니?\n셋, 넷, 더 이상은 말지.\n하나, 둘, 누구니?\n셋, 넷, 더 이상은 말지.”#!" # 6079606053920036790
  VIETmisc.1053.a: "천천히 물러나십시오. 이것은 [ROOT.Char.GetFaith.DevilName]의 환영 또는 속임수입니다!" # 17895342846833233915
  VIETmisc.1053.a.tooltip: "#bold #N #italic 이러지 마세요!#!#!#" # 14894718998832987896
  VIETmisc.1053.b: "아이 앞에 무릎을 꿇고 [child.GetSheHe]가 잘 지냈는지 물어보십시오." # 16557779729706144253
  VIETmisc.1053.b.tooltip: "#N #italic 1, 2, 당신은 누구신가요?\n3, 4, 더 이상 말씀 말아주십시오.#!#!" # 4274377438345194404
  VIETmisc.1054.t: "수수께끼의 아이?" # 8238296176909154891
  VIETmisc.1054.desc: "곤히 잠이 들었나 봅니다. 벌떡 일어납니다.\n\n“어떻게 [child.GetSheHe]가 여기 들어왔지?” 손이 떨리며 [courtier.GetTitledFirstName]에게 묻습니다. “그 아이를 보았나?”\n\n“[courtier.GetSheHe]는” “아이요? 아니요. 전혀요. 누구에 대해 말씀하시는 건가요?”\n\n\n궁정의 다른 이들에게 물어봅니다. 아무도 내가 말하는 아이를 모릅니다." # 17206524158139840890
  VIETmisc.1054.a: "오늘 하루 정말 길었어. 아마도 피곤해서 그런 걸지도 몰라." # 4468794819756640719
  VIETmisc.1055.t: "저는 Crusader Kings III 게임의 전문 번역가이자 중세 역사 전문가입니다." # 7440884818883344596
  VIETmisc.1055.desc: "뒤에서 발소리가 들립니다." # 13450723163845472925
  VIETmisc.1055.a: "누구였습니까?" # 7694407931561380129
  VIETmisc.1056.t: "더 이상은 없기를 바랍니다." # 15651027118217496663
  VIETmisc.1056.desc: "흐흐. #italic 아이의#! 웃음소리.\n\n아니면… 아이가 우는 소리였나요?\n\n누가 들었나요? 다른 사람도 들었나요?" # 17463026906448778724
  VIETmisc.1056.a: "신하들이 나를 궁금한 눈빛으로 바라봅니다." # 9779722382555478654
  VIETmisc.1057.t: "저는 Crusader Kings III 게임의 전문 번역가이자 중세 역사 전문가입니다." # 7440884818883344596
  VIETmisc.1057.desc: "잠이 들려던 참이었는데, 갑작스러운 큰 소리에 밖에서 뭔가 부서지는 소리가 들렸습니다. 그리고 #italic 아이#의 울음소리가 들려왔습니다. 소리가 흐릿하지만, 알 만한 사람 목소리는 아닌 것 같았습니다. 잠시 후, #italic 낯선 사람#의 울음소리임을 깨달았습니다. 놀라서 곧바로 경비병들을 불렀습니다.\n\n“저희 경비병들 외에는 아무도 없습니다.” 도착한 경비대장이 걱정스러운 얼굴로 말했습니다.\n\n“하지만, 울음소리는 안 들리세요? 저는 울음소리가 익숙하게 들립니다. 아이의 울음소리인데요! #italic 그# 아이일까요? 저 아이가 왜 여기 있는 거지요?”  목이 메어 말했습니다." # 10043246211842811377
  VIETmisc.1057.a: "수비대장이 당황한 표정으로 저를 쳐다봅니다." # 5360572673376939275
  VIETmisc.1058.t: "더 이상은 없기를 바랍니다." # 15651027118217496663
  VIETmisc.1058.desc: "들었습니다.\n\n머릿속에서 들립니다.\n\n그 아이의 노래.\n\n웃음소리.\n\n슬픔의 울음소리.\n\n“하하! 너희는 나를 잡지 못할 거야!” 소리쳤습니다. “나는 [ROOT.Char.GetTitleAsNameNoTooltip]이야!”" # 766200135070793926
  VIETmisc.1058.a: "내 종들은 조용히 방을 나서고, 나는 계속 소리쳤다." # 17997170061715941539
  VIETmisc.1059.t: "저는 Crusader Kings III 게임의 전문 번역가이자 중세 역사 전문가입니다." # 7440884818883344596
  VIETmisc.1059.desc: "어느 날, [courtier.GetTitledFirstName]가 제 곁으로 다가와 말했습니다. “얘기 좀 해야 할 것 같습니다, 저의 [ROOT.Char.GetLadyLord].  그대가 늘 말하는 아이, 누구인지 모르겠습니다.  [child.GetHerHim]을 보지 못하는데요. … 어떤 사람들은 그대가 미쳐버렸거나 귀신을 본다고 말합니다. 처음에는 믿으려 하지 않았지만, 이제 직접 말씀드립니다.  우리는 [ROOT.Char.Custom('DefaultPriestTitlePlural')]에게 그대를 위해 기도해달라고 부탁했습니다.  [ROOT.Char.GetFaith.DevilName]의 저주에서 벗어나기를 바라며 말입니다.”\n\n저는 고개를 저으며 말했습니다. “아니, 아니, 그런 건 아무 소용 없어.  안돼. 안돼.  [child.GetHerHis] 노래가 매일 들립니다. 여기 있는 거야.  [child.GetHerHim]이 들려요!”" # 13513206529335085238
  VIETmisc.1059.a: "“누구? 아이?” [courtier.GetFirstNameNoTooltip]가 당혹스러워 물었습니다. “아무도 노래하고 있지 않습니다.”" # 12481635567172942924
  VIETmisc.1060.t: "더 이상은 없기를 바랍니다." # 15651027118217496663
  VIETmisc.1060.desc: "“저 놈의 아이가 어디에 있는 거지?” 소리쳤다. “어디에 있는 [child.GetSheHe]? 그건 아이가 아니야. 아이가 아냐. 이건 [ROOT.Char.GetFaith.DevilName]이야. [ROOT.Char.GetFaith.DevilName]의 속임수지.”\n\n가물가물 소리가 다시 들린다.\n\n“아니, 아니, 아니, 아니, 아니, 날 잡을 수 없어! 노래 그만해! 노래 그만해, 젠장!”" # 6126744835872542509
  VIETmisc.1060.a: "방에 다른 사람은 아무도 없습니다." # 6564436985929065359
  VIETmisc.1061.t: "누구세요? 더 이상은 안 돼요." # 8244066776031597309
  VIETmisc.1061.desc: "식당에 앉아 천천히 식사를 하고 있습니다. 눈밑에 그림자가 드리워져 있습니다.\n\n머리를 천천히 좌우로 흔듭니다. 궁정의 신하들이 저를 멍하니 바라보고 있습니다. 아무 말도 하지 않습니다.\n\n하지만 그곳, 어둠 속 멀리서…\n\n[child.GetHerHis] 목소리가 들립니다." # 18114602300624223975
  VIETmisc.1061.a: "이제... 알겠습니다... 할 수 있는 일이 없다는 것을..." # 624475060399534440
  VIETmisc.1062.t: "일, 이, 삼, 사" # 2524943039577115837
  VIETmisc.1062.desc: ""네!" 외쳤다. [child.GetHerHim]을 가리키며. "네!"\n\n아이의 얼굴은 표정이 없고, [child.GetHerHis] 눈은 검은색으로 가득 차 있었다. [child.GetSheHe]는 나를 향해 고개를 저으며, [child.GetHerHis] 머리를 옆으로 기울였다. 하지만… 무언가 달랐다.\n\n검은 눈물이 [child.GetHerHis] 볼을 타고 흘러내리고 있었다.\n\n"당신은 누구십니까? 더 이상… 제게 상처 주지 마십시오… 도와주세요… 도와주세요…" [child.GetSheHe]는 단조로운 목소리로 말하며, [child.GetSheHe]는 천천히 나에게 다가가기 위해 바닥을 기어 다녔고, 뒤에는 긴 그림자가 따라붙었다. 나는 얼어붙었다. 움직일 수 없었다. 그림자… 아이…" # 10997576026429206791
  VIETmisc.1062.a: "앗!" # 14708969231866437770
  VIETmisc.1063.t: "일, 이, 삼, 사" # 2524943039577115837
  VIETmisc.1063.desc: "땀으로 흠뻑 젖어 깨어났습니다.\n\n머리가 아픕니다. 그리고… 그 아이는 어디로 간 거지? 무슨 일이 일어난 거야?\n\n아! 그림자가 보입니다! 그림자!\n\n아… 그냥 그림자였군요. 평범한 그림자.  제… 생각입니다…" # 5933359330577050816
  VIETmisc.1063.a: "떨리는 몸을 움츠리고 침대에 웅크립니다." # 2879725290203512692
  VIETmisc.1063.tooltip: "오늘부터 당신은 다시는 예전과 같지 않습니다.\n\n#약해 "하나, 둘, 누구신가요?\n셋, 넷, 더 이상 말하지 마십시오.\n하나, 둘, 누구신가요?\n셋, 넷, 더 이상 말하지 마십시오."!" # 13119898696327407110
  VIETmisc.1064.t: "저를 해치지 마십시오." # 4755857857380889201
  VIETmisc.1064.desc: "아이가 급히 저에게 안겨왔고, 온몸에 뼈 속까지 스며드는 차가운 공포가 감돌았습니다. 그래도 저는 움직이지 않았습니다.\n\n"당신은 누구십니까? 더 이상… 제발… 저를 해치지 마십시오… 도와주세요… 도와주세요…" 아이가 중얼거렸습니다." # 8662923260106549039
  VIETmisc.1064.a: "네… 도와드리겠습니다…" # 4750188462957875230
  VIETmisc.1065.t: "도와주세요... 도와주세요..." # 3518300940286427703
  VIETmisc.1065.desc: "최근 풀리지 않는 불안감에 시달리고 있습니다. 며칠 전 법정에서 보았던 아이에 대한 꿈이나 악몽과 관련이 있을까요?\n\n궁중의 [ROOT.Char.Custom('DefaultPriestTitlePlural')]와 학자들에게 이에 대해 물었습니다. 어떤 이들은 제가 본 '아이'가 [ROOT.Char.GetFaith.DevilName]의 함정이라고 말했고, 다른 이들은 단순한 환각이나 예지일 뿐이라고 생각했습니다.\n\n어느 날, 순례 중인 성스러운 [elder.GetWomanMan] [elder.GetFirstName]이 저의 궁정을 방문했습니다. 이 상황에 대해 물었을 때, [elder.GetSheHe]는 엄숙한 표정으로 고개를 끄덕이며 말했습니다. “잃어버린 아이의 영혼이 불행을 겪었음을 느낍니다. 저를 믿으십시오. 제가 행해야 할 [ROOT.Char.GetFaith.GetAdjective] 의식에 필요한 비용을 지불하시면, 이 문제를 해결해 드릴 수 있습니다.”" # 16424337244699039283
  VIETmisc.1065.a: "그렇다면…." # 11506596067949591992
  VIETmisc.1065.b: "이제 알겠소! 당신은 사기꾼이군! 꺼져!" # 6757629665539771978
  VIETmisc.1066.t: "나를 해치지 마세요, 도와주세요... 도와주세요..." # 9788268255919869111
  VIETmisc.1066.desc: "“[elder.GetFirstName]는” 말했습니다. “당신의 백성 중 일부는 당신이 꿈을 꾸거나 환각을 보고 있다고 말할지도 모릅니다. 믿고 싶다면 믿으십시오. 하지만 저는 이 아이가 #italic 여기#!임을 알고 있습니다.”\n\n저는 약간 의심스러웠지만, “이 아이가 저를 해치려 하는 건가요?”라고 물었습니다.\n\n“[elder.GetFirstNameNoTooltip]는” 설명했습니다. “그들을 두려워하지 마십시오. 그들은 당신의 도움만을 원할 뿐입니다. 당신의 두려움은 오히려 그들을 놀라게 할 것이고, 그들은 깨닫지 못한 채 당신을 자신의 어둠 속으로 끌어들일 것입니다. 하지만 걱정 마십시오. 오늘밤, 저는 이 아이를 묶고 있는 어둠에서 해방시키기 위한 의식을 행할 것입니다. 제가 하는 동안 방해하지 마십시오. 알겠습니까?”" # 8935435990663144852
  VIETmisc.1066.a: "내게, 그리고 이 아이에게 잘해주십시오." # 7885870385182745810
  VIETmisc.1067.t: "일, 이, 삼, 사" # 2524943039577115837
  VIETmisc.1067.desc: "[수령.이름]이 말했던 정화 의식을 행한 지 벌써 사흘째입니다.  몸과 영혼이 가벼워진 기분입니다. 아마도 아이는 없었던 것일지도 모르겠습니다.  착각이었을지도요." # 3167802490008145185
  VIETmisc.1067.a: "아마도. 알기 어렵군요." # 3409035826295408123
  VIETmisc.1068.t: "당신 덕분입니다." # 6106529931554241648
  VIETmisc.1068.desc: "“당신은 누구십니까?”\n\n발걸음이 헛디뎌 넘어질 뻔했습니다. 저 아이, 또 나타났습니다.\n\n하지만 이번에는, [child.GetSheHe]의 모습이 다릅니다: [child.GetHerHis] 눈동자가 이제 완벽한 검은색이 아니고… 제 눈에는… [child.GetHerHim] 주위에 희미한 빛이 감돌고 있는 것 같습니다.\n\n“[child.GetSheHe]는 누구십니까?” [child.GetSheHe]가 다시 묻습니다.\n\n말문이 막혀 헛소리를 내뱉었습니다: “으… 제 이름은 [ROOT.Char.GetFirstNameNoTooltip]입니다.”\n\n[child.GetHerHis] 얼굴에 사랑스러운 미소가 번지며 [child.GetSheHe]는 저에게 고개를 숙였습니다." # 18360616806046762762
  VIETmisc.1068.a: "무슨 일이… 일어나고 있는 거지?" # 2023493731328731263
  VIETmisc.1069.t: "더 이상 갇히지 않았습니다." # 11597966266739529075
  VIETmisc.1069.desc: "잠에서 깨어납니다.\n\n밖은 해가 떠오르고, 빛이 방 안으로 스며듭니다.\n\n눈을 비비며, 꿈이었음을 실감합니다. 저 아이에 대한 꿈은 여전히 이해가 되지 않습니다.\n\n하지만 혼란 속에서도 안도감이 느껴집니다. 마지막 꿈은 전혀 나쁘지 않았습니다. 아이가 환상이었더라도, 잠시 전 [child.GetSheHe]가 행복해 보였던 것이 기쁩니다. 아마도 제가 어떻게든 [child.GetHerHim]을 도왔을지도 모릅니다.\n\n창가로 걸어가, 밖을 내다봅니다." # 14831708043001786280
  VIETmisc.1069.a: "오늘도 하루가 지나고, 세상은 여전히 존재합니다." # 6036239930772731421
  VIETmisc.1069.tooltip: "조용하고 즐거운 아이의 목소리가 머릿속에서 같은 노래 구절을 반복합니다. 목소리는 점점 작아지다가 완전히 사라집니다.\n\n$VIETmisc.happy_child_song$" # 2227995928553639961
  VIETmisc.1070.t: "깨어나다" # 10755310892051352461
  VIETmisc.1070.desc.intro: "침대에 누워 눈을 뜬다.\n\n의식이 조금씩 돌아오며, 방금 꾸었던 기묘한 꿈의 생생한 기억들이 머릿속에 떠오른다. 잊어버리기 전에 기억나는 대로 빠르게 메모를 한다 – 너무나 기억에 남는 꿈이었으니까." # 1061178347233177677
  VIETmisc.1070.desc.1: "아직도 #italic 무엇이었나요#! 그 이상한 꿈, 왜 감옥에 있었나요? 그 친절하고 현명한 황제는 누구였나요? 그는 어떤 위험으로부터 도망치고 있었나요?" # 1330146808026482095
  VIETmisc.1070.desc.2: "터널 전투가 막 시작하려던 찰나 꿈이 깨져 아쉽군요. 저주스러운 살인자들은 누구였을까요? [ROOT.Char.GetFaith.DevilName]의 하인처럼 보였는데, 왜 황제를 노렸던 걸까요?" # 14177901937718298442
  VIETmisc.1070.desc.3: "바로 그 친절한 수비대원에게, [baurus.GetTitledFirstNameNoTooltip] 황제가 말씀하신 내용을 설명하려던 참이었는데! 이 상속자는 누구인가? 왜 황제께서 그를 찾으라고 하셨는가?" # 16059663674147173234
  VIETmisc.1070.desc.conclusion: "아마도 언젠가, 다른 꿈속에서 답을 찾아낼지도 모르겠네요." # 5768123069636241670
  VIETmisc.1070.a: "평범한 삶으로 돌아갈 시간입니다." # 8911909959177052569
  VIETmisc.1070.tooltip.first: "[decision|E]를 통해 $VIET_decision_oblivion_dream$을 선택하실 수 있습니다.  이를 통해 이벤트 체인을 계속 진행하실 수 있습니다." # 3698563148038586859
  VIETmisc.1070.tooltip.regular: "[decision|E]을 통해 $VIET_decision_oblivion_dream$을 계속 진행하실 수 있습니다." # 11265913625011451050
  VIETmisc.1071.t: "수감자" # 16878079755504237177
  VIETmisc.1071.desc: "꿈속에 갇혀, 의식이 따라잡을 수 없는 색깔과 소리 속을 떠돌아다닙니다. 얼마나 시간이 흘렀는지 – 찰나일 수도, 시간일 수도, 세월일 수도 – 알 수 없습니다. 어둠침침한 감옥에 갇히게 됩니다. 들리는 것은 오직 떨어지는 물소리와, 멀리 떨어진 다른 감방의 죄수가 내뱉는 비꼬는 비난 소리뿐입니다." # 383419017660188305
  VIETmisc.1071.a: "어디인가... 나는 누구인가?  잠깐, 저 소리는 뭐지?" # 11191907588375637994
  VIETmisc.1072.t: "감옥의 방" # 15628234651622754063
  VIETmisc.1072.desc: "감옥 안으로 갑자기 여러 사람들이 들어섰습니다. 대부분은 무장한, 어떤 종류의 경비병들입니다. 그들 사이에 눈에 띄는 한 사람, 왕족 의상을 입은 노인이 있습니다.  그들은 모두 내가 감옥에 있는 것을 보고 놀랐지만, 처음 충격이 가라앉자 나에게 거리를 두라고 말합니다. 저는 현명하게 물러섰습니다.\n\n\n노인은 나를 숙연한 눈으로 바라봅니다. 그의 저음 목소리는 위로가 되어, "당신... 당신을 본 적이 있어!  당신 얼굴을 보여주십시오."라고 외칩니다.\n\n\n그가 나를 자세히 살펴보자, 슬픔에 잠긴 표정이 그를 덮쳤습니다. "당신이 바로 제 꿈 속의 그분이시군요!  그러니 별이 맞았고, 오늘이 바로 그날이군요. [ROOT.Char.GetFaith.HighGodName]께서 저에게 힘을 주소서."" # 4932431940199604620
  VIETmisc.1072.a: "감옥에 갇힌 이유가 뭔가요? 그리고 당신은 누구십니까?" # 8608463747745734315
  VIETmisc.1073.t: "황제" # 12893698066091110556
  VIETmisc.1073.desc: "암살자들이 제 아들들을 공격했고, 저는 다음입니다." 노인은 설명했습니다. "제 경호대는 제가 도시를 탈출하는 비밀 탈출로를 따라 나가고 있습니다. 우연히 그 탈출로의 입구는 당신의 감옥을 통과합니다."\n\n감옥에 있을 필요가 없다고 항의하자 그는 친절하게 제안했습니다. "아마도 [ROOT.Char.GetFaith.PantheonTerm]께서 우리가 만나도록 여기에 당신을 두신 것일 겁니다. 당신이 무엇을 했는지... 그건 중요하지 않습니다. 당신이 기억될 것이 아닙니다."\n\n그는 자신의 무례함을 깨닫고 자신을 소개했습니다. "저는 당신의 황제, [uriel.GetFirstName]입니다. [ROOT.Char.GetFaith.PantheonTerm]의 은총으로 저는 이 영토의 통치자로서 봉사합니다. 당신도 당신만의 방식으로 이 영토를 섬길 것입니다."\n\n경호대는 이 "황제"에게 서둘러야 한다고 간청했습니다. 그는 동의했지만, 제가 비밀 탈출로를 따라 그와 함께 가야 한다고 말했습니다. 저는 그들과 어두운 터널을 따라 갑니다. 분위기는 당연히 긴장했습니다." # 10723655088673408862
  VIETmisc.1073.a: "이 "황제"는 적어도 현명하고 자비로운 듯합니다." # 4295307550532421133
  VIETmisc.1074.t: "하늘 위, 마음속 소리" # 5477718642229284038
  VIETmisc.1074.desc: "저는 다시 꿈속의 세계로 돌아왔습니다. 모든 것이 이전 꿈과 같습니다. 다시 한번 황제 [uriel.GetFirstName] 뒤를 따르고 있습니다.\n\n황제의 수호병들은 어두컴컴한 터널과 하수구를 지나면서 제게 신뢰를 보내지 않는 것 같습니다. 하지만 그들을 나무랄 수는 없습니다. 저는 그들에게 그저 낯선 [ROOT.Char.GetWomanMan]일 뿐이니까요.\n\n황제는 제 마음을 읽은 듯 말했습니다. "두려워하지 마십시오. 제 수호병들은 당신에게 해를 끼치지 않을 것입니다. 그들은 제가 왜 당신을 믿는지 이해하지 못할 것입니다. 그들은 제가 본 것을 본 적이 없으니까요. 어떻게 설명할 수 있을까요? 들어보세요. 당신은 [ROOT.Char.GetFaith.PantheonTerm]을 알고 있지 않습니까? 우리의 운명이 보이지 않는 손에 의해 [ROOT.Char.GetFaith.PantheonTerm]에 의해 이끌리는 것을 말입니다."" # 15633475962173737907
  VIETmisc.1074.a: "[ROOT.Char.GetFaith.HighGodName]께서 우리를 인도하시고 보호하십니다." # 16934048310708441247
  VIETmisc.1074.b: "[ROOT.Char.GetFaith.PantheonTerm]과는 사이가 좋지 않습니다." # 17560785398368102862
  VIETmisc.1074.c: "몰라요. 생각 안 해요." # 3139020133158045374
  VIETmisc.1075.t: "혈과 살" # 17772819453830906366
  VIETmisc.1075.desc: "황제는 제 대답에 대해 부드럽게 미소지으며 이어 설명합니다. "저는 평생 [ROOT.Char.GetFaith.PantheonTerm]을 섬겨 왔고, 하늘의 순환에 따라 나아갑니다. 하늘에는 수많은 불꽃들이 박혀 있으며, 각각의 불꽃은 불이며, 각각의 표식입니다. 제가 읽은 표식들은 제 길의 끝을 보여줍니다. 필연적인 끝인 저의 죽음은 때가 되면 찾아올 것입니다."\n\n저는 그에게 죽음을 두려워하는지 묻습니다. 가까이 있는 등잔불꽃이 잠시 저의 시선을 끕니다. 그가 답변을 생각하는 동안입니다.\n\n마침내, 그는 말합니다. "제 승리의 전리품은 저를 앞서지 않습니다. 하지만 저는 잘 살았고, 제 영혼은 편안히 쉴 것입니다. 사람들은 혈과 살에 불과합니다. 그들은 자신의 운명은 알지만, 시간은 모릅니다. 여기서 저는 죽음의 시간을 보는 축복을 받았습니다... 정해진 운명에 맞서 싸우고, 그 후 쓰러지는 것."\n\n흥미로운 표현이군요. 저는 그에게 또 다른 질문을 던지기로 합니다." # 2850800711352421034
  VIETmisc.1075.a: "어디로 가는 거지, 그나저나?" # 15782823672211565543
  VIETmisc.1076.t: "날카로운 말" # 5059224215519095850
  VIETmisc.1076.desc: "황제는 두려움 없이 말했습니다. "내 무덤으로 가리라. 모든 음악보다 날카로운 목소리가 나를 부르는구나. 조금 더 함께 가다가 헤어져야 할 것이다."\n\n\n조금 더 나아가자, 앞쪽에서 싸움 소리가 들렸습니다. 함정이었어! 한 경비병이 나에게 검을 건네며 말했습니다. "내 예비 검을 받아라! 황제를 당신의 목숨으로 지켜라!"\n\n\n경비병은 곧 앞쪽 터널 속으로 뛰어들어, 마치 어디선가 나타난 [ROOT.Char.GetFaith.DevilName]의 하수인들처럼, 검은색 갑옷과 진홍색 망토를 입은 여러 명의 암살자들과 맞서 싸우기 위해 동료들과 합류했습니다." # 5268240150201862694
  VIETmisc.1076.a: "왜 나를 여기에 버려두시는 겁니까?" # 7858270069377664405
  VIETmisc.1077.t: "망각의 턱" # 14309356552952132503
  VIETmisc.1077.desc: "어둠 짙은 지하묘지에 잠겨 있습니다. 곧, 제 위치를 깨닫습니다. 앞서, 황제를 공격하는 악마 암살자들과 경비병들이 싸우고 있습니다. 칼날을 굳게 잡고, 아무도 황제에게 다가가지 못하도록 주의합니다.\n\n\n황제는 긴급한 눈빛으로 저를 봅니다. "저는 더 이상 나아갈 수 없습니다. 저의 경비병들은 용감하고 충실하지만, 모든 현실을 파괴하려는 힘 앞에서는 그들의 힘조차도 견딜 수 없습니다. [ROOT.Char.GetFaith.DevilName|U]가 피와 불 속에서 새롭게 태어나 깨어납니다. 이 흉악한 자들은 단지 [ROOT.Char.GetFaith.DevilHerHis]의 필멸자의 꼭두각시에 불과합니다. 그들이 저의 부적을 빼앗아서는 안 됩니다! 이 부적을 [jauffre.GetFirstName]에게 가져가십시오. [jauffre.GetSheHe|U]만이 저의 마지막 아들을 찾을 곳을 압니다. [jauffre.GetHerHim|U]를 찾아 지옥으로 향하는 대리석 문을 굳게 닫으십시오."\n\n\n그는 부적을 벗어 정중하게 저에게 건네줍니다." # 5110926568405020237
  VIETmisc.1077.a: "마음을 다해, 작별합니다!" # 10048972767444047194
  VIETmisc.1077.b: "당신을 잊지 않겠습니다." # 9715347444685221360
  VIETmisc.1077.c: "(No text provided for translation.)" # 13854056076775552584
  VIETmisc.1078.t: "삶과 죽음" # 5643001417748058776
  VIETmisc.1078.desc.1: "황제는 결연한 표정으로 말했습니다. "굳건히 서라, 내 친구여. 마음이 너의 길잡이가 되고, [ROOT.Char.GetFaith.PantheonTerm]이 네게 힘을 주길 바라네."" # 131423989671906503
  VIETmisc.1078.desc.2: "황제는 결연한 표정으로 말했습니다. "나를 기억하고, 내 말을 기억하십시오. 이 짐은 이제 너희 혼자의 것입니다. 너희 손에 우리의 미래가 달려 있습니다."" # 1573448233686822213
  VIETmisc.1078.desc.3: "황제께서 단호한 얼굴로 말씀하셨습니다. "그러거든 가시오. 내 축복과 제국의 희망을 함께 가져가시오."" # 8323660696683999531
  VIETmisc.1078.desc: "갑자기 나타난 암살자가 황제를 공격하고, 제게 반응할 틈도 없이 황제는 쓰러져 숨을 거둡니다. 황제가 죽어가는 모습을 끔찍한 공포에 떨며 지켜봅니다.\n\n암살자는 붉은 후드와 검은 가면을 쓰고 제게 시선을 고정한 채 움직임을 멈춘 듯합니다. 순식간에 저에게 달려들지만, 저는 그 악당을 제압하는 치명적인 일격을 가합니다.\n\n주변을 둘러봅니다. 암살자들은 모두 사라졌지만, 한 명의 수비대 병사만 살아남았습니다. 진지하지만 친절한 얼굴을 가진 젊은 [baurus.GetWomanMan] [baurus.GetFirstName]입니다. [baurus.GetHerHis|U] 표정이 황제의 시신을 보자 변합니다. [baurus.GetSheHe]가 제게 다가오자 [baurus.GetHerHis] 얼굴에는 슬픔과 믿을 수 없다는 표정이 가득합니다." # 9338603133528592502
  VIETmisc.1078.a: "죄송합니다, [baurus.GetFirstNameNoTooltip]." # 14064612041010712825
  VIETmisc.1079.t: "희망?" # 13759829745170169200
  VIETmisc.1079.desc: "우리는 실패했습니다. 저는... 실패했습니다." [ baurus.GetFirstNameNoTooltip ]가 한탄했습니다. [baurus.GetSheHe]는 황제 앞에 무릎을 꿇었습니다. "우리는 황제를 보호하기 위해 맹세했지만, 이제 황제와 그 모든 후계자들은 죽었습니다. 기다려... 황제의  amulet은 어디에 있습니까? 황제의 시신에는 없습니다."\n\n\n저는 [baurus.GetFirstNameNoTooltip]에게 amulet을 보여주고 황제가 죽기 전에 저에게 그것을 주었다고 말했습니다. [baurus.GetHerHim]은 황제가 저에게 amulet을 특별한 목적으로 주었을 것이라고 말했습니다.\n\n\n"황제는 당신에게 무언가를 보았습니다. 신뢰했습니다." [baurus.GetFirstNameNoTooltip]는 잠시 생각한 후 계속했습니다. "그들은 모든 [uriel.GetDynasty.GetNameNoTooltip] 왕족의 정맥을 통해 흐르는 신성한 피라고 말합니다. 그들은 보통 사람들보다 더 많은 것을 봅니다. 왕의 amulet은 우리 제국의 신성한 상징입니다. 힘이 있습니다. 그들은 진정한 피의 후계자만이 그것을 착용할 수 있다고 합니다. 황제는 당신에게 이유가 있었을 것입니다. 왜 그런지 말씀드렸습니까?"" # 6145062218089494180
  VIETmisc.1079.a: "황제의 마지막 말씀을 떠올려 보려 합니다." # 13659622702181919094
  VIETmisc.1080.t: "계획" # 5491951520072723361
  VIETmisc.1080.desc: "꿈속으로 다시 돌아왔고, 바로 친절한 수호자 [baurus.GetFirstName] 앞에 서 있습니다. 마치 이전 꿈속 대화가 계속되는 것 같습니다.\n\n저는 황제께서 저에게 이것을 특정 [jauffre.GetFirstName]에게 가져가라고 지시하셨다고 말합니다. 그는 황제의 마지막 아들에 대해 알고 있습니다. [baurus.GetFirstNameNoTooltip]은 그런 상속자에 대해 들어본 적이 없다고 말하지만, 만약 누군가 알고 있다면 그것은 지금 이곳에서 멀리 떨어진 [ROOT.Char.GetFaith.HouseOfWorship]에 조용히 살고 있는 경비대장 [jauffre.GetFirstNameNoTooltip]일 것입니다.\n\n[baurus.GetFirstNameNoTooltip]은 시간이 급하다며 즉시 [jauffre.GetFirstNameNoTooltip]을 찾으라고 말합니다. 그리고 [baurus.GetSheHe]는 황제의 시신을 지키기 위해 여기에 머물 것이라고 합니다. [baurus.GetSheHe|U]는 이 비밀 통로를 나가는 방법과 앞서 언급한 [ROOT.Char.GetFaith.HouseOfWorship]을 찾는 데 도움이 되는 지도를 제시합니다. 이 위험한 암살자들을 피하려면 우리가 따로 나뉘는 것이 좋을 것 같습니다. 혼자 여행하는 것은 주목을 덜 끌 것이기 때문입니다." # 15889652332668543490
  VIETmisc.1080.a: "(No text provided for translation.)" # 331371430259311057
  VIETmisc.1081.t: "자유" # 16034161230300048422
  VIETmisc.1081.desc: "[baurus.GetFirstNamePossessiveNoTooltip]의 지시를 따라, 몇 시간이 흘러간 듯한 시간 끝에 터널 끝에 다다릅니다.\n\n하늘빛을 가리는 햇살을 가려가며 배수로 출구에서 나오자, 매우 놀라운 광경이 펼쳐집니다. 눈앞에 펼쳐진 풍경은 푸르고 싱싱한 목초지로, 끝없이 멀리 펼쳐져 있습니다. 멀리에는 눈으로 덮인 흰빛 산봉우리가 솟아 있습니다. 제가 서 있는 곳에서 조금 앞쪽, 물가를 건너면 낡은 대리석으로 이루어진 고대 유적이 보입니다.\n\n모험이 시작될 차례입니다. 어느 방향으로 나아가야 할까요?" # 6134052563824360383
  VIETmisc.1081.a: "[jauffre.GetFirstNameNoTooltip]에게 부적을 전달해야 합니다." # 2068218282408556084
  VIETmisc.1081.b: "저 유적, 흥미롭군요! 우선 탐험해 보겠습니다." # 13159978342106795016
  VIETmisc.1082.t: "꿈의 망각" # 3088129157698748999
  VIETmisc.1082.desc: "꿈은 흐릿한 그림자처럼 지나갔습니다.\n\n저와 [jauffre.GetFirstNameNoTooltip]는 황제의 마지막 상속자, 평범한 [ROOT.Char.Custom('DefaultPriestTitle')]로 살아가는 어느 [martin.GetFirstName]을 찾아냈습니다. 그는 황제의 사생아라는 사실조차 모르고 있었죠! 그의 겸손한 출신에도 불구하고, 그는 참으로 고귀하고 용감하며 정의로운 사람이었고, 위기에 맞서 훌륭하게 대처했습니다.\n\n그를 구출하여 안전한 곳으로 데려온 순간, [ROOT.Char.GetFaith.DevilName|U]가 악마의 군세와 함께 세상을 침공했습니다. 왕자 [martin.GetFirstNameNoTooltip]와 다른 동맹들, [baurus.GetFirstName]와 [jauffre.GetFirstName]와 함께, 우리는 지옥의 무리를 물리치고 이 세상에서 몰아낼 방법을 찾아냈습니다. 하지만 그 대가는 컸습니다. 모든 희망이 사라진 마지막 순간, 왕자가 세상을 구하기 위해 자신의 목숨을 바쳐야 했습니다.\n\n하지만 우리는 승리했습니다. 꿈에서 깨어나니, 씁쓸한 감동이 밀려옵니다. 과연 꿈이었을까요? 그 느낌은 너무나 현실적이었고, 마치 저 너머에 다른 우주가 존재하는 듯했습니다." # 829610487250054410
  VIETmisc.1082.a: "어떤 웅장한 모험이었는지! 기억나는 대로 적어보겠습니다!" # 17422193334536504131
  VIETmisc.1083.t: "$VIETmisc.1082.t$" # 3404829211869795341
  VIETmisc.1083.desc: "꿈속의 지평선은 한 평생에 걸친 아름다운 시골 길, 짐승과 강도를 물리치고, 고대 유적을 약탈하고, 현지인들과 교류하며 가능한 한 그들을 돕는 여정으로 펼쳐집니다. 운명과 명성을 얻기 위해, 저는 여러 길드에 얽히고, 그들의 무술, 마법, 교활함의 예술을 마스터합니다.\n\n땀을 뻘뻘 흘리며 깨어나, 이 믿을 수 없는 대서사시의 웅장함을 곱씹습니다. 이 신비로운 존재의 섬세한 세부 사항들을 놀라운 명확함으로 떠올리며, 기억을 적어내려가다가 갑자기 깨닫습니다. 그 모든 시간 동안, 저는 이미 먼저 세상을 떠난 황제가 [jauffre.GetFirstNameNoTooltip]에게 그의 마법적인 보석을 가져오라고 부탁했던 것을 결코 이행하지 않았다는 것을요." # 11503336729727690025
  VIETmisc.1083.a: "왜 잊었는지 모르겠지만, 기억나는 만큼 적어보겠습니다!" # 4638669666984311462
  VIETmisc.1084.t: "새로운 별" # 4493628525401263286
  VIETmisc.1084.desc: "세계 각국의 천문학자들은 매우 흥미롭고 전례 없는 이상 현상을 보고했습니다. 하늘에 새로운 별이 나타난 것입니다.\n\n갑자기 별이 나타나는 것은 비정상적이지만, 그렇다고 해서 전혀 들은 적 없는 것은 아닙니다. 하지만 이 새로운 별의 특별한 점은 매우 밝다는 것입니다. 심지어 금성보다도 더 밝으며, 보통 태양과 달 다음으로 가장 밝은 천체입니다. 실제로 평범한 사람들도 낮에도 이 별을 보고 있다고 보고했습니다.\n\n많은 사람들이 이 특이한 별이 단지 사소하지만 이상한 현상인지, 아니면 매우 중요한 사건인지 논쟁하고 있습니다. 어떤 경우든, 이 별을 관측하고 있는 천문학자들은 이 별이 몇 가지 이상한 성질과 행동을 보인다고 말합니다. 예를 들어, 별이 거의 무작위로 어두워지거나 밝아지거나 깜빡이거나, 또는 심지어 수주 동안 사라지기도 합니다.\n\n이 새로운 별이 무엇을 의미하는지, 혹은 왜 그런지, 그리고 얼마나 오랫동안 하늘에 머물 것인지 궁금해할 수밖에 없습니다." # 16133615671592368785
  VIETmisc.1084.a: "천문학자들을 후원하여 그에 대한 관측 기록을 남기도록 하십시오." # 243043779570146570
  VIETmisc.1084.b: "[ROOT.Char.GetFaith.HighGodName]께 기도하며 이 좋은 징조를 기원합니다!" # 3393818416835697398
  VIETmisc.1084.c: "참으로 놀라운 광경이군요." # 6232881667740672827
  VIETmisc.1084.info: "#bold 역사적 배경:#! 오늘날 SN 1006으로 불리는 것은 7200광년 거리에서 1006년에 나타난 초신성으로, 기록된 역사상 가장 밝게 관측된 천체 현상입니다.\n\n\nSN 1006은 전 세계의 기록에 등장합니다. 공식적인 중국 역사서부터 이란 학자 이븐 시나의 저작, 스위스 슁갈 수도원 연대기 등에 모두 기록되어 있습니다. 이러한 자료를 바탕으로 학자들은 이 초신성이 1006년 4월에 처음 관측되었으며, 그 이후 몇 년간 더 관측되었을 가능성이 있다고 계산했습니다.\n\n\n중세 시대에는 1054년과 1181년에 이어지는 초신성 현상이 있었지만, SN 1006만큼 밝지는 않았습니다. 1054년의 경우 중국과 일본의 기록에, 1181년의 경우에는 중국과 일본의 기록과 네스토리우스파 아랍인의 기록에 기록되어 있지만, 세계 다른 지역에서 이 두 사건을 관측했다는 다른 기록들은 논란의 여지가 있습니다." # 12071925507155105881
