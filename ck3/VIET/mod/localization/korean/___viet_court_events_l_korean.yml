  VIETmisc.6000.t: "공개 토론" # 7830631962888090714
  VIETmisc.6000.desc: "[intellectual_1.GetFirstName]와 [intellectual_2.GetFirstName]라는 이름의 두 학자가 내 궁정에 도착했습니다. 우리는 이들이 [ROOT.Char.GetFaith.ReligiousText]와 기타 신학적 문제에 대해 극단적으로 상반되면서도 흥미로운 해석을 내놓아 지역 사회에서 저명하기에 이 자리를 고대하고 있었습니다. 그들은 앙숙이며, 공개 토론을 통해 상대방이 틀렸음을 입증하려 합니다. 나와 내 궁정의 나머지 인물들은 관중이 될 것입니다.\n\n[intellectual_1.GetFirstNameNoTooltip]는 우리 신앙의 고전적 이해를 수호하는 확고한 전통주의자로 알려져 있습니다. 반면 [intellectual_2.GetFirstNameNoTooltip]는 독불장군이자 반항아입니다. 비록 [intellectual_2.GetSheHe]가 이단적 견해를 가지고 있지는 않지만, [intellectual_2.GetSheHe]가 [ROOT.Char.GetFaith.GetAdjective] 신학에 대해 다소 혁신적인 해석을 하고 있음은 분명합니다.\n\n그들의 열띤 토론에서, 두 학자 모두 논쟁, 반론, 재반론 등을 펼치는 데 매우 능숙함을 입증했습니다. 내 궁정 신하들은 대개 어느 쪽도 토론에서 우위를 점하지 못했다는 데 동의하고 있으며, 이제 모두 내가 공식적으로 승자를 선언해 주기를 기대하고 있습니다." # 14272384044839191452
  VIETmisc.6000.desc.traditionalist: "제 [chaplain.GetCouncilTitle]이신 [chaplain.GetTitledFirstName]께서는 [intellectual_1.GetFirstNameNoTooltip]를 지지하시는 것 같습니다. [chaplain.GetSheHe]께서 말씀하시길, \"[intellectual_1.GetSheHe|U]께서 [ROOT.Char.GetFaith.GetName]의 정통적인 이해를 옹호하셨습니다. [intellectual_2.GetFirstNameNoTooltip]께서는 이단은 아니시지만, 안심하기에는 너무 이단에 가까이 계십니다.\"" # 10740966287354346595
  VIETmisc.6000.desc.innovator: "저의 [chaplain.GetCouncilTitle]이신 [chaplain.GetTitledFirstName]께서는 [intellectual_2.GetFirstNameNoTooltip]를 지지하는 것 같습니다. [chaplain.GetSheHe]께서 말씀하시기를, “[intellectual_2.GetSheHe|U]는 [ROOT.Char.GetFaith.GetAdjective] 신학에 접근하는 새로운 방법을 항상 찾을 수 있다는 것을 증명합니다. [intellectual_1.GetFirstNameNoTooltip]께서는 유감스럽게도 [ROOT.Char.GetFaith.HighGodName]께서 저희에게 바라시는 것을 고려하는 대신, 맹목적으로 전통을 고수하십니다.”" # 9427496530738987087
  VIETmisc.6000.a: "정통 사상을 옹호하는 데 있어 [intellectual_1.GetFirstName]의 주장이 더 나았습니다." # 17602971980610911255
  VIETmisc.6000.a.toast: "[intellectual_1.GetFirstName](이)가 당신의 궁정에 머물기로 결정했습니다!" # 6524427126781865644
  VIETmisc.6000.b: "[intellectual_2.GetFirstName](이)는 혁신적인 종교적 신념을 옹호하여 토론에서 승리했습니다." # 11087524178934839053
  VIETmisc.6000.b.toast: "[intellectual_2.GetFirstName](이)가 네 궁정에 머물기로 했습니다!" # 8355345013192419840
  VIETmisc.6000.c: "둘 다 날 설득시키진 못했지만, 흥미로운 논쟁이었어!" # 9505462519830662822
  VIETmisc.6001.t: "강도 귀족" # 17621935914828663463
  VIETmisc.6001.desc: "지난 몇 달 동안 [county.GetNameNoTier]에서 활동하는 [bandit.GetFullName]이라는 강도 귀족에 대한 소식을 들었습니다. 그 천박한 자는 그에게 당연히 돌아갈 몫 이상의 추가 통행료를 [bandit.GetHerHis] 봉토를 통과하는 사람들에게 부과하여 저의 왕권에 도전하려 했습니다. 여행자들에게 추가 통행료를 내거나 강도를 당하거나 강제로 납치되어 몸값을 지불하는 것 중 하나를 선택하라는 최후통첩을 내렸습니다.\n\n어쨌든, 그 교활한 범죄자는 어떻게든 오랫동안 체포를 피했습니다… 하지만 이제 끝입니다. 우연히도 제 관리들이 [bandit.GetHerHim]을 체포했고, [bandit.GetSheHe]은 재판을 받기 위해 제게 끌려왔습니다. 저의 허가 없이 그러한 행위를 하는 것은 제 명성에 오점을 남기는 것이므로 [bandit.GetSheHe]은 그에 상응하는 처벌을 받아야 합니다." # 18216305566259993107
  VIETmisc.6001.a: "소액의 벌금으로도 충분히 [bandit.GetHerHim]에게 교훈을 줄 수 있을 것입니다!" # 11146003727818917311
  VIETmisc.6001.b: "자비를 베푸는 대신, [bandit.GetSheHe]는 저를 위해 일할 수 있습니다." # 8945059868427451139
  VIETmisc.6001.c: "법은 명확합니다. 이 범죄자의 운명은 죽음입니다!" # 14000353965496408679
  VIETmisc.6001.d: "[bandit.GetHerHis] 작위와 지위를 박탈하십시오." # 16794618397648752585
  VIETmisc.6001.info: "#emphasis 역사적 배경:#! 도적 귀족은 영국의 일반적인 용어로, 특히 중앙 집권적인 왕권 통제가 약화되었을 때 상위 당국의 법적 승인 없이 여행자와 상인에게 높은 세금과 통행세를 부과하기 위해 자신의 지위와 자원을 이용한 중세 지주와 귀족의 현상을 설명하는 데 사용됩니다. 예를 들어 프랑스의 루이 6세는 1100년대 초기에 도적 귀족을 상대하는 데 많은 시간을 보냈습니다. 이 악명 높은 인물들은 나중에 부도덕한 부유한 사업가를 가리키는 19세기 미국 속어의 기원이 되었습니다." # 13874651706833331449
  VIETmisc.6002.t: "용납할 수 없는 행위" # 8345422460138239688
  VIETmisc.6002.desc: "최근, [relative.GetTitledFirstName]께서 제 궁정에서 좋지 못한 행실을 보이시어 악명이 높아지고 있습니다. [relative.GetSheHe|U]께서는 기본적인 예절을 잊으시고, 방문한 사절들에게도 여러 번 모욕을 주었으며, 전반적으로 궁정 의례를 무시하는 경향이 있습니다. 많은 이들이 [relative.GetFirstNameNoTooltip]께서 저와 친척이라는 이유로 그러한 무례함과 부적절함을 용납될 수 있다고 생각하는 것이 아닌가 의심하고 있습니다.\n\n상황이 너무 심각해져서 [complainer.GetTitledFirstName]께서 이 문제를 논의하기 위해 저에게 다가오셨습니다.\n\n“[ROOT.Char.GetLadyLord] 폐하, [relative.GetTitledFirstNamePossessiveNoTooltip] 용납할 수 없는 행위에 대해 조치를 취하셔야 합니다.” [complainer.GetFirstNameNoTooltip]께서 제게 간청합니다. “그 자체로도 나쁜 일일 뿐만 아니라, #italic 폐하께도#! 좋지 않은 영향을 미칩니다. [ROOT.Char.GetTitleAsNameNoTooltip]으로서, 특히 가족에게는 궁정 내 질서를 유지해야 합니다!”" # 4977168731463636831
  VIETmisc.6002.a: "[relative.GetFirstNameNoTooltip]에게 엄하게 타이르겠습니다." # 18054913204923993045
  VIETmisc.6002.a.tooltip: "[relative.GetTitledFirstNameNoTooltip]을(를) 엄하게 꾸짖습니다" # 9714444154528275623
  VIETmisc.6002.a.success: "[relative.GetFirstNameNoTooltip](이)가 [relative.GetHerHis] 행동 방식을 바꾸는 데 동의합니다" # 4408826452616655560
  VIETmisc.6002.a.failure: "[relative.GetFirstNameNoTooltip](이)는 당신의 요구에 동의하지 않습니다" # 11533007465125678437
  VIETmisc.6002.b: "인내심을 가지고 [relative.GetHerHim]을 설득하여 정신을 차리게 해야겠어." # 15680498106961357385
  VIETmisc.6002.b.tooltip: "[relative.GetTitledFirstNameNoTooltip]에게 더욱 외교적인 접근법을 사용합니다" # 8088585069848022728
  VIETmisc.6002.b.success: "그대의 말은 [relative.GetFirstNameNoTooltip]가 [relative.GetHerHis] 행동 방식을 바꾸도록 설득합니다" # 12651613924439193344
  VIETmisc.6002.b.failure: "네 말을 아무도 듣지 않는군" # 11265800742922824216
  VIETmisc.6002.c: "[relative.GetSheHe]가 다른 사람에게 해를 끼치지 않는 한, 그냥 [relative.GetHerHim]가 원하는 대로 놔두십시오." # 10145311581782240201
  VIETmisc.6003.t: "실수" # 2929122065289875531
  VIETmisc.6003.desc: "의례는 모든 왕궁에서 일상생활의 중요한 부분입니다. 어떤 사람들에게는 지루할 수도 있지만, 우리 궁정의 권력과 지위를 강조하기 위해 정기적으로 수행해야 합니다.\n\n그런데 어째서 오늘 [courtier.GetTitledFirstName]께서 실수를 하셨을까? 그저 제가 아침에 궁정 알현실에 들어설 때 진행되는 평범한 의식이었고, 참석한 모든 사람이 맡은 역할이 있었는데 말입니다. 특정한 몸짓을 하고, 특정한 자세를 취하고, 특정한 정형화된 말을 하는 등 말이죠. 그런데 [courtier.GetSheHe]께서 실수를 하시는 바람에 의식이 갑자기 중단되었습니다. 그분께서 전에도 수없이 많이 해오셨던 일인데 말입니다.\n\n제가 [courtier.GetFirstNameNoTooltip] 곁을 지나갈 때, 모든 사람이 당황한 표정을 짓고 있는 불운한 [courtier.GetWomanMan]을 쳐다봅니다. 제 개인적인 감정과는 상관없이, 제 궁정의 단 한 명이라도 기본적인 의무를 수행하지 못한다면 [ROOT.Char.GetTitleAsNameNoTooltip]인 제게도 좋지 않은 영향을 미칩니다." # 6417199377104322817
  VIETmisc.6003.a: "전혀 문제없습니다! 실수는 언제나 일어날 수 있는 일이니까요." # 7535419154269565838
  VIETmisc.6003.b: "모든 사람들 앞에서 [courtier.GetHerHim]을 꾸짖을 것이다." # 6473727809573378464
  VIETmisc.6003.c: "[courtier.GetHerHim]을 은밀히 꾸짖어주겠어." # 3427960180862847959
  VIETmisc.6004.t: "탐탁찮은 사절" # 11028592078612651317
  VIETmisc.6004.desc: "외교 사절 [envoy.GetTitledFirstName](은)는 [neighbor.GetTitledFirstName]님을 섬기는 관리로서 외교적 형식의 일환으로 [envoy.GetHerHis]님의 군주에게 파견되어 내 궁정을 방문했습니다. 내가 이 [envoy.GetWomanMan]을 내 궁정에 너그럽게 받아들인 후, 여러 가지 문제를 논의하는 동안 [envoy.GetSheHe]님은 내 궁정이 기준에 미치지 못한다고 감히 제안했습니다. 이런 모욕이 있나!\n\n특히, [envoy.GetFirstNameNoTooltip]님은 \"저는 당신과 같은 위대한 [ROOT.Char.GetTitleAsNameNoTooltip]님의 궁정이 더... 웅장할 것이라고 예상했습니다. 여기는 다소 작고 어두운 방이고, 장식은 평범하고 음울하며, 다른 방의 계단은 어떻습니까? 모두가 좋은 궁정에는 훌륭하고 웅장한 계단이 필요하다는 것을 알고 있습니다!\"라고 말했습니다.\n\n[envoy.GetSheHe|U]님은 한숨을 쉬며 계속 횡설수설합니다. \"솔직히 말해서, 이 '왕궁'은 단순한 공작이나 소규모 부족장의 궁정과 크게 다르지 않습니다. 웅장함은 어디에 있습니까? 경외감을 불러일으키는 위엄은 어디에 있습니까?\"" # 4606624377740537299
  VIETmisc.6004.a: "[envoy.GetSheHe|U]는 재치가 없지만, 분위기를 바꿔보는 것도 나쁘지 않을 겁니다." # 9353925153930268720
  VIETmisc.6004.b: "이 무례한 악당을 [neighbor.GetFirstNameNoTooltip]에게 돌려보내시오!" # 10760747274123276605
  VIETmisc.6004.c: "국가 통치와 같은 더 중요한 문제에 집중합시다." # 13521963675080180669
  VIETmisc.6005.t: "경박한 의례" # 16815504611772510279
  VIETmisc.6005.desc: "의례는 모든 왕실의 일상적인 절차에서 중요한 부분입니다. 자존심이 있는 군주는 웅장함을 유지해야 하며, 이러한 의례는 이를 효과적으로 수행하는 방법입니다.\n\n하지만 몇몇 궁정 신하들이 저에게 [ROOT.Char.GetCulture.GetName]과 [ROOT.Char.GetFaith.GetAdjective] 의례 중 일부는 지나치게 과도하며 돈 낭비라고 말했습니다.\n\n[courtier.GetTitledFirstName]는 특히 더 화려한 의례의 수를 줄여야 한다고 주장하는 저의 궁정 신하 중 가장 앞장서는 인물입니다. \"[courtier.GetSheHe]는 어느 날 저에게 \"이러한 사소한 일에 더 이상 돈을 쓸 필요가 없다는 것을 생각해 보십시오!\"라고 설명합니다. \"그 돈은 실제로 유용한 일에 쓰일 수 있습니다.\"" # 18157746752158145264
  VIETmisc.6005.a: "훌륭한 지적이십니다. 제안하신 사항을 반영하겠습니다." # 4764079443801214206
  VIETmisc.6005.b: "오, 더 좋은 생각이 났소. 의례의 수를 #italic 늘리겠소#!" # 7227101932232555523
  VIETmisc.6005.c: "네, 무슨 말씀이신지 알겠습니다. 하지만 이 의식들은 중요합니다." # 17074780982721309282
  VIETmisc.6006.t: "아이의 실수" # 4158865019656555254
  VIETmisc.6006.desc: "[child.GetFirstName]은(는) 아직 어리지만, [child.GetHerHis] 교육의 일환으로 제 궁정의 일상 업무를 관찰하는 것이 중요합니다. 그래야 [child.GetSheHe]가 성인이 되었을 때 어느 궁정에 있든 적절하게 행동하는 방법을 알 수 있을 것입니다.\n\n하지만 오늘 [child.GetFirstNameNoTooltip]가 실수를 저지른 것 같습니다! [child.GetSheHe]는 [nice_courtier.GetTitledFirstName]을(를) 대할 때 적절한 예절을 잊었습니다! [nice_courtier.GetFirstNameNoTooltip]은(는) [child.GetFirstNameNoTooltip]가 실수를 통해 배우게 될 아이일 뿐이라며 웃어넘겼지만, 이 모든 것을 목격한 [mean_courtier.GetFirstName]은(는) 그것이 매우 부적절하다고 말하며 제가 [child.GetFirstNameNoTooltip]를 징계하고 제 궁정의 예의를 유지하기 위해 [child.GetHerHim]에게 교훈을 가르쳐야 한다고 말했습니다." # 8079371140361222545
  VIETmisc.6006.a: "[nice_courtier.GetFirstNameNoTooltip]께서 괜찮으시다면 저도 괜찮습니다." # 1129213629367478995
  VIETmisc.6006.b: "[mean_courtier.GetFirstNameNoTooltip]의 말이 맞소. 내가 [child.GetFirstNameNoTooltip]를 훈계하겠소." # 3038886861122295245
  VIETmisc.6006.c: "[child.GetFirstNameNoTooltip]은 이미 [child.GetSheHe]가 무엇을 잘못했는지 깨달은 것 같소." # 13586443341286535445
  VIETmisc.6007.t: "산만한 하인" # 14209913485686393027
  VIETmisc.6007.desc: "제게 [servant.GetFirstName]라는 하인이 있는데, 그 하인은 때때로 제 궁정의 일상 업무를 돕기 위해 궁정에서 여러 가지 임무를 수행해야 합니다. 문제는 [servant.GetSheHe]가 지나치게 매력적이라는 것입니다. 평민이 어떻게 적절한 화장품과 좋은 옷도 없이 저렇게 매력적일 수 있을까요?\n\n사실, 더 정확하게 말하자면, [servant.GetSheHe]가 지나치게 매력적이라고만 할 수는 없을 것 같습니다. [servant.GetSheHe]는 또한 #italic 정신이 팔릴 정도로#! 매력적입니다. [courtier.GetTitledFirstName]께서 최근에 저에게 [courtier.GetSheHe]는 [servant.GetFirstNamePossessive] 아름다운 외모가 제 궁정 신하들과 하인들의 업무 수행 능력에 지장을 준다고 생각한다고 말씀하셨습니다.\n\n\"[servant.GetFirstNameNoTooltip]처럼 천한 자가 저기 있는데 어떻게 그 누가 일을 할 수 있겠습니까?\" [courtier.GetSheHe]께서 제게 말씀하셨습니다. \"[servant.GetHerHis]의 놀랍도록 호감 가는 외모로 우리를 선동하고 유혹하고 있지 않습니까?\"" # 5028461312731953833
  VIETmisc.6007.a: "좋습니다. [servant.GetFirstNameNoTooltip]은(는) 궁궐에서 떨어진 다른 임무를 받게 될 것입니다." # 1317293431136772637
  VIETmisc.6007.b: "이렇게 매력적인 사람은 계급을 올려야 합니다!" # 17414813056062376092
  VIETmisc.6007.c: "있잖아, 내 생각엔 이건 네 문제 같은데, 다른 사람 문제가 아니고." # 967910492408888481
  VIETmisc.6008.t: "꾸벅거림" # 3346238774259331614
  VIETmisc.6008.desc: "오늘 우리는 궁정 의식에 참여했습니다. 그저 내 권력과 군주로서의 지위를 강화하는 데 사용되는 멋진 말과 의복, 몸짓에 대한 지루한 일상 의례였습니다.\n\n이 의식들은 끔찍할 정도로 지루하기도 합니다.\n\n사실, 오늘의 의식은 너무나 지루해서 몇 분 동안이나 깜빡 졸았습니다.\n\n[random_courtier.GetTitledFirstName]의 가짜 기침 소리가 너무 커서 겨우 깨어났습니다. 어쨌든 내가 잠들었다는 것을 모두가 봤다는 것은 분명했지만, 나를 불쾌하게 할까 봐 두려워서 아무 일도 없었던 척했습니다." # 17882763331960126545
  VIETmisc.6008.a: "여러분, 제가 실수를 저질렀습니다. 저처럼 되지 마십시오." # 6432501441023688380
  VIETmisc.6008.b: "내가 실수했지만, 눈에 띄지 않도록 해야 해." # 5474166589856401753
  VIETmisc.6008.c: "음… 네… 아무 일도 없었습니다… 어디까지 얘기했었죠?" # 4252492306196867887
  VIETmisc.6009.t: "계단은 어디에 있습니까?" # 8297890205456806169
  VIETmisc.6009.desc: "오늘 제 궁정은 [county.GetNameNoTier] 출신의 유명한 귀족이자 여행가인 [traveler.GetFullName] 님을 모시고 있습니다. [traveler.GetHerHis]가 방문하는 동안 저는 [traveler.GetHerHim]에게 제 궁정 방이 [traveler.GetSheHe]가 여행하면서 본 다른 궁정들과 비교했을 때 어떤지 묻습니다.\n\n\"원하신다면 솔직하게 말씀하셔도 됩니다.\" 저는 [traveler.GetHerHim]에게 안심시킵니다. \"개선할 점이 있는지 알고 싶습니다.\"\n\n\"[ROOT.Char.GetLadyLord], 제 생각에 당신의 궁정 방은 괜찮습니다.\" [traveler.GetFirstNameNoTooltip]가 말합니다. \"단 한 가지, 좋은 계단이 부족합니다! 요즘 다른 왕궁에서는 웅장한 계단을 #italic 어디에서도#! 찾아볼 수 없습니다. 이상하지 않습니까?\"\n\n\"지금까지는 눈치채지 못했지만, 당신의 관찰이 옳습니다!\" 저는 동의합니다.\n\n\"맞습니다! 크고 웅장한 계단이 건물의 내부를 훨씬 더 멋지게 보이게 한다는 것을 누구나 알고 있습니다.\" [traveler.GetFirstNameNoTooltip]가 말합니다. \"만약 당신이 정말 멋진 큰 계단을 여기에, 또는 저기에, 또는 저 다른 방에 가지고 있다면, 그것은 [ROOT.Char.GetTitledFirstNameNoTooltip]가 다른 모든 군주들보다 #italic 한 단계 위#!에 있다는 것을 보여줄 것입니다.\"" # 17802426169568850481
  VIETmisc.6009.a: "훌륭한 아이디어로군! 다른 방에도 계단을 더 지어야겠어." # 6395653968528362640
  VIETmisc.6009.b: "다른 한편으로는... 계단이 정말 더 필요할까요?" # 8553259939095758757
  VIETmisc.6010.t: "소규모 개조" # 11622242936762722679
  VIETmisc.6010.desc: "어제 궁정 알현실의 소소한 개조 공사가 끝났습니다. 군주로서 매일같이 이 방을 드나드는 사람들이 끊이지 않으므로, 눈에 띄는 마모와 손상이 발생합니다. 따라서 이 곳을 보기 좋게 유지하는 것이 중요합니다.\n\n하지만 최근의 개조 공사로 인해 알현실에 잔해가 남은 것 같습니다. 하인들이 치우기 위해 열심히 노력하고 있으며, 하루 이틀 정도 걸릴 수도 있지만, 왕실 궁정을 다소... 위엄 없어 보이게 만듭니다." # 11276853807631854126
  VIETmisc.6010.a: "이번 주에는 다른 곳에서 재판을 열어야겠군." # 18036343864773346488
  VIETmisc.6010.b: "서둘러! 빨리 엉망진창인 것을 치우지 않으면!" # 3543049412959376752
  VIETmisc.6011.t: "잔소리하는 [parent.GetMotherFather|U]" # 7677118637943634977
  VIETmisc.6011.desc: "나는 평범한 [ROOT.Char.GetTitleAsNameNoTooltip]라면 평범한 날에 할 법한 평범한 의무를 수행하고 있었습니다.\n\n불행히도, 상황은 제가 바랐던 것만큼 조용하고 평화롭지 않았습니다. 아침 의식이 끝난 후, 저의 [parent.GetMotherFather]이신 [parent.GetTitledFirstName]께서는 부적절한 잡담이나 행동, 옷차림이 약간 어긋난 점, 업무에 더욱 노력해야 하는 이유 등으로 여러 궁정 신하들을 꾸짖기 위해 따로 불러냈습니다.\n\n제가 [parent.GetHerHim]를 진정시키려 하자, 저의 [parent.GetMotherFather]께서는 손가락을 흔들며 저를 노려보며 말씀하셨습니다. \"[ROOT.Char.GetFirstNameNoTooltip]! 대체 무슨 꼴이야? 여기서 예의범절이 부족한 모든 것에 책임을 져야지. 넌 이제 [ROOT.Char.GetTitleAsNameNoTooltip]인데, 아직도 내가 어린애처럼 모든 걸 다 해줘야 하니!\"\n\n길고 어색한 침묵이 흐른 뒤, [parent.GetSheHe]께서는 부드러운 어조로 덧붙이셨습니다. \"혹시 배고프면 요리사에게 네가 제일 좋아하는 간식을 미리 준비해 달라고 부탁했어. 요즘 너무 핼쑥해 보이니 더 많이 먹어야 해!\"" # 12111875977397639622
  VIETmisc.6011.a: "[parent.GetMotherFather|U]님, 그만 하세요! 제가 바로 [ROOT.Char.GetTitleAsNameNoTooltip]입니다!" # 9838279067622625918
  VIETmisc.6011.b: "아! [parent.GetMotherFather]님 없이 어찌 살 수 있을까?" # 1975377455385395571
  VIETmisc.6011.info: "#emphasis 역사적 배경:#! 역사 속 통치자들을 무한한 권력을 가진 강력한 인물로 생각하기 쉽지만, 가장 강력한 통치자조차 특정 권위자, 특히 부모, 그중에서도 어머니에게 의존해야 하는 경우가 많았습니다. 예를 들어 칭기즈 칸조차 어머니의 조언을 경청했다고 합니다." # 15044024493845826621
  VIETmisc.6012.t: "부패 관료 적발!" # 10552717595852786210
  VIETmisc.6012.desc: "그리 오래되지 않아, [courtier.GetTitledFirstName]께서 [county.GetName]의 한 마을에서 공식 업무로 저를 대리하고 있었습니다. 그곳에서 [courtier.GetSheHe]는 저의 하급 관리인 [official.GetFullName]가 일부 농민을 괴롭히고, 그들을 물리적으로 밀치고, 돈을 갈취하려 하고, 더 매력적인 평민들에게 음탕한 발언을 하는 것을 목격했습니다.\n\n이러한 불의에 분노한 [courtier.GetFirstNameNoTooltip]는 [official.GetFirstNameNoTooltip]에게 다가가 그만두라고 경고했습니다. [official.GetFirstNameNoTooltip]는 [courtier.GetFirstNameNoTooltip]를 대수롭지 않게 여기며 비웃다가, [courtier.GetFirstNameNoTooltip]가 저의 직속 대표임을 밝히자 당황했습니다.\n\n[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]의 공식 대표를 모욕하는 것은 웃어넘길 일이 아니며, 현지인들의 [official.GetFirstNameNoTooltip]에 대한 많은 불만으로 인해 [courtier.GetFirstNameNoTooltip]는 그 바보를 저에게 데려와 심판을 받도록 했습니다. [courtier.GetFirstNamePossessiveNoTooltip]의 논리는 제가 여기 제 궁정에서 모든 사람 앞에서 [official.GetFirstNameNoTooltip]를 처벌하면 제 왕국의 나머지 사람들에게 확실한 본보기를 세울 수 있다는 것입니다." # 13081939450679106973
  VIETmisc.6012.a: "[official.GetFirstNameNoTooltip]님, 이번 일로 교훈을 얻으셨길 바랍니다. 다시는 이런 일이 없도록 하십시오." # 3584102468237364490
  VIETmisc.6012.b: "[official.GetHerHis]의 작위를 박탈하고 [official.GetHerHim]을 투옥하십시오." # 18194513425505074209
  VIETmisc.6012.c: "[official.GetFirstNameNoTooltip] #italic 와#! [courtier.GetFirstNameNoTooltip]에게 벌을 내리고 상을 주겠다!" # 6826242493200346296
  VIETmisc.6013.t: "감명받은 손님" # 8805636485780594138
  VIETmisc.6013.desc: "최근 [county.GetName]의 고위 인사 몇 명이 지역 엘리트를 대표하여 저의 궁정을 방문했습니다. 저는 몇 주 동안 이 존경받는 손님들을 접대하며 시간을 보냈습니다. 우리는 국정을 논하기도 하고, 성대한 연회를 즐기며 즐거운 시간을 보내기도 했습니다.\n\n그들이 떠나기 전, [dignitary.GetFullName]이라는 이름의 온화한 [dignitary.GetWomanMan] 한 명이 [dignitary.GetSheHe]가 항상 [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]로 여행하고 싶어 했다고 말했습니다. 이제 이 지역을 보니 [dignitary.GetSheHe]는 너무 감명을 받아 이곳에 머물면서 저를 모시는 신하가 되기를 원합니다.\n\n하지만 [dignitary.GetFirstNameNoTooltip]는 고향에서도 재능 있고 유능한 지역 사회 지도자로 알려져 있으며, 사회에 많은 기여를 하고 있습니다." # 3609539759787540814
  VIETmisc.6013.a: "국민들이 당신을 필요로 합니다. 고향으로 돌아가 위대한 업적을 이루십시오!" # 16721241562425633224
  VIETmisc.6013.b: "제 궁정에 합류하고 싶으시다면, 기꺼이 환영하겠습니다." # 3009782604189195354
  VIETmisc.6014.t: "수치스럽다!" # 7566612308501004415
  VIETmisc.6014.desc: "“[shamer.GetTitledFirstName] 님, 부끄러운 줄 아십시오!” [shamer.GetTitledFirstName]께서 말씀하셨습니다. “#italic 부끄러운 줄 아시오!#! 지금 여기는 왕실 법정 안입니다! 당신의 형편없는 태도와 부적절한 행동은 이 법정의 품위를 떨어뜨리고, 우리 [ROOT.Char.GetTitleAsNameNoTooltip]의 명예를 세계 군주들 사이에서 실추시키고 있습니다!”\n\n[shamer.GetFirstNameNoTooltip]께서 제 하인들 몇몇 때문에 또다시 문제를 일으키고 있는 것 같습니다. [shamer.GetSheHe|U]께서는 언제나 하인들에게 큰 기대를 걸고 있으며, 특히 제 법정 안에서는 더욱 그렇습니다. 때로는 그러한 기대가 충족하기 불가능해 보이기도 합니다.\n\n제 하인들은 조심스럽게 [shamer.GetFirstNameNoTooltip]께 자신들의 실수(실제 실수인지 아닌지는 저도 모릅니다)에 대해 사과했고, [shamer.GetFirstNameNoTooltip]께서 이러한 행동을 함으로써 일부 사람들에게는 법정 안에서 제 하인들을 징계하고 질책하는 제 권한을 간접적으로 찬탈하는 것으로 보일 수 있다는 생각이 들었습니다." # 13185516873834371824
  VIETmisc.6014.a: "[shamer.GetFirstNameNoTooltip](이)가 필요하다고 생각한다면 그들을 꾸짖을 권리가 있습니다." # 15879100725814845845
  VIETmisc.6014.b: "나는 여기 [ROOT.Char.GetTitleAsNameNoTooltip]이지, 네가 아니야! 지금 당장 멈춰." # 936338903212129999
  VIETmisc.6015.t: "이런!" # 10629474522453437493
  VIETmisc.6015.desc: "평범한 [ROOT.Char.GetTitleAsNameNoTooltip]이 평범한 날에 하는 평범한 일을 하며 궁정에 있었습니다. 솔직히 말해서 좀 지루해지고 있었죠. 그런데...\n\n#italic #bold 쾅!#!#!\n\n모두가 충격을 받아 뒤돌아봅니다. 대체 무슨 소리지?\n\n[courtier.GetTitledFirstName]이 소란의 근원을 조사하러 갔는데, 큰 벽걸이 장식 중 하나가 떨어져 매우 크고 불안한 소음을 냈다고 합니다. 다행히 다친 사람은 없었지만, 어색한 사건이었습니다. 어떤 사람들은 저와 같은 군주에게 불행이 닥치기 전에는 이와 같이 이상하고 무작위적이며 불길한 사건이 일어난다는 [ROOT.Char.GetCulture.GetName] 민담과 미신을 떠올릴 수도 있습니다." # 8024326117878466397
  VIETmisc.6015.a: "별일 없을 거야. 다시 저거나 걸어두자!" # 12409729681628847448
  VIETmisc.6016.t: "존재하지 않는 형편없는 조신" # 8213276263990306617
  VIETmisc.6016.desc: "내 궁정에 [fake.GetFullNameNoTooltip]라는 악명 높고 부패한 신하가 있다는 소문이 이 지역에 퍼지고 있다고 하더군. [fake.GetSheHe]가 내 돈을 훔쳐 끔찍한 일에 연루된다는 추잡한 이야기가 지역의 민담이 되었소.\n\n문제는 그런 이름과 설명을 가진 신하가 없다는 거요.\n\n요즘은 내 궁정을 둘러보며 이곳 사람들 중 누가 그런 이야기에 영감을 줬을까 생각하오. 이 소문이 어디서, 언제 처음 생겨났는지는 누가 알겠소? 어쨌든 이 이야기는 사람들이 내 궁정과 나 자신을 군주로서 보는 방식에 영향을 주고 있소." # 15805583292660220973
  VIETmisc.6016.a: "이 일 때문에 내 평판이 나빠지지 않기를 바라야지!" # 2405110230885744823
  VIETmisc.6016.b: "내 궁정에서 소위 [fake.GetFirstNameNoTooltip]에 대한 언급을 금지한다!" # 3865025656363971609
  VIETmisc.6017.t: "존재하지 않는 훌륭한 조신" # 6704524177076754848
  VIETmisc.6017.desc: "제 궁정에 [fake.GetFullNameNoTooltip]라는 훌륭하고 성스러운 궁정 신하가 있다는 소문이 이 지역에 퍼지고 있다는 소식을 들었습니다. [fake.GetSheHe]가 제 이름으로 평민들을 돕고 보호하기 위해 행한 위대한 업적에 대한 감동적인 이야기가 지역 민담의 일부가 되었습니다.\n\n이것은 좋지만, 제게는 그러한 이름과 설명을 가진 궁정 신하가 없습니다.\n\n요즘 저는 궁정을 둘러보며 이곳에 있는 사람들 중 한 명이 그러한 이야기에 영감을 주었는지 궁금해합니다. 이 소문이 어디서 언제 처음 생겨났는지는 아무도 모릅니다. 어쨌든 이 이야기들은 사람들이 제 궁정과 저 자신을 군주로서 어떻게 바라보는지에 영향을 미치고 있습니다." # 11560880181863223244
  VIETmisc.6017.a: "사람들이 저와 제 궁정을 높이 평가하는 것 같나요?" # 8054575070038017155
  VIETmisc.6017.b: "음유 시인을 후원하여 [fake.GetFirstNameNoTooltip]에 대한 노래를 짓게 하십시오!" # 13524410862076564324
  VIETmisc.6018.t: "뛰어난 웅변술" # 18266151252209717277
  VIETmisc.6018.desc: "오늘 궁정 절차의 일환으로, [orator.GetTitledFirstName]께서 방문한 외국 고위 인사들에게 연설을 해야 했습니다. 놀랍게도 [orator.GetSheHe]께서는 실제로 훌륭하게 해냈습니다. [orator.GetHerHis]의 수사학 기술이 더 나아질 수 있지만, 고위 인사들은 [orator.GetFirstNamePossessiveNoTooltip]의 말솜씨와 재치에 감명을 받았으며, 이는 제 왕궁의 위엄을 잘 보여준다고 말했습니다." # 16569441454369618939
  VIETmisc.6018.a: "오늘 훌륭한 일을 해냈소, [orator.GetFirstNameNoTooltip]!" # 12810551941266305701
  VIETmisc.6018.b: "누가 저렇게 평범한 연설을 칭찬하겠어?" # 1955880473098243599
  VIETmisc.6019.t: "대중적인 민속 음악" # 16919800249787971155
  VIETmisc.6019.desc: "최근 [county.GetNameNoTier]의 전통 민속 음악이 독특한 스타일로 전국에 퍼지면서 명성을 얻고 있습니다. 오늘, 이 민속 음악 스타일의 팬인 [courtier.GetTitledFirstName]께서 저에게 궁중 음악가들에게 [county.GetAdjectiveNoTooltip] 방식으로 음악을 작곡하거나 연주하도록 격려하고 있습니다." # 13057010427902226324
  VIETmisc.6019.a: "전에 그 음악을 들어봤지만, 왜 인기가 있는지 모르겠어." # 14112811783866070951
  VIETmisc.6019.b: "네! [county.GetAdjectiveNoTooltip] 스타일의 음악을 받아들입시다." # 14307778516359327078
  VIETmisc.6020.t: "아몬드 우유" # 12149023316074002212
  VIETmisc.6020.desc: "[ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip]로서, 저는 언제나 [ROOT.Char.GetFaith.HighGodNameAlternate]의 헌신적인 신도로서 제 이미지를 개선할 방법을 찾고 있습니다. 제 [chaplain.GetCouncilTitle]이신 [chaplain.GetTitledFirstName]께서 옥좌에 앉아있던 오늘 흥미로운 아이디어를 제안하셨습니다.\n\n“[ROOT.Char.GetLadyLord]”, [chaplain.GetSheHe]께서 설명하셨습니다. “아몬드 우유의 가치와 사순절 기간 동안 절제의 행위로 동물성 우유 대신 섭취하는 방법에 대해 알고 계실 것이라 확신합니다.”\n\n\"옳습니다.\" 제가 말했습니다. \"그럼 그 아몬드에 대해서는 어떻습니까?\"\n\n“[chaplain.GetFirstNameNoTooltip]”께서 물으셨습니다. “폐하의 요리사들이 연회나 다른 모임에서 그것을 더 규칙적으로 사용하게 하는 것은 어떻습니까? 물론 아몬드 우유는 사치품이기 때문에 비용이 많이 들겠지만, 폐하께서 연중 내내 [ROOT.Char.GetFaith.ReligiousText]의 가르침을 실천하려고 노력하고 있다는 것을 보여줄 것입니다. 이는 세상의 [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] 궁정에서 폐하의 이미지에 좋은 영향을 미칠 것입니다.”" # 7627439182002630686
  VIETmisc.6020.a: "좋은 생각입니다! 어쨌든 저는 아몬드 우유를 좋아합니다." # 2861221977898864676
  VIETmisc.6020.b: "이해는 하지만, 너무 비싸군." # 15479593287425439418
  VIETmisc.6020.info: "#emphasis 역사적 배경:#! 오늘날 아몬드 우유는 현대적인 유행으로 여겨지지만, 실제로는 중세 시대, 특히 상류층 사이에서 매우 인기가 있었습니다. 기독교 유럽에서는 동물성 우유(특히 사순절 기간)의 대체품으로 자주 사용되었습니다. 아몬드 우유는 중세 요리책에서 두드러지게 등장하며, 수프와 디저트부터 해산물 요리, 심지어 그냥 마시는 것까지 다양한 짭짤하고 달콤한 요리에 사용되었습니다." # 4751759950357660907
  VIETmisc.6021.t: "소란" # 7134515605714216590
  VIETmisc.6021.desc: "오늘날 궁정 생활의 평화와 의식은 시끄러운 소음에 의해 방해받았습니다.\n\n소란을 조사하기 위해 일어서자 나는 단호하면서도 음울한 어조로 \"무슨 소란이냐?\"라고 말했습니다.\n\n내 법정 입구에서 [courtier.GetTitledFirstName]이(가) 법정에 들어오다가 넘어져 바닥에 쓰러진 것 같았습니다. [courtier.GetSheHe|U](이)는 옷에 엉켜 완전히 엉망이 되었고, 내 하인들이 [courtier.GetHerHim]을(를) 일으켜 세우려고 서두르자 좌절감에 온갖 부적절한 말을 외쳤습니다.\n\n[courtier.GetFirstNameNoTooltip]이(가) 자신이 얼마나 바보처럼 보이는지 깨닫는 데 몇 초가 더 걸렸습니다. 내 궁정의 다른 사람들이 [courtier.GetHerHim]을(를) 가리키며 낄낄거리고 속삭이자, 내가 다가가자 [courtier.GetSheHe]은(는) 가장 부끄러워하는 표정을 지었습니다." # 1368791426165869026
  VIETmisc.6021.a: "[courtier.GetFirstNamePossessiveNoTooltip]의 불행을 비웃는 사람은 없어야 한다. 무례한 짓이다." # 11180570705908989704
  VIETmisc.6021.b: "정말 웃기더군. 완전 바보 같았어." # 57147458818886431
  VIETmisc.6021.c: "글쎄, 아무렴 어때. 하던 대로 계속하자." # 13900077492272258393
  VIET_every_courtier_tt_laughing: "상황이 재미있다고 생각한 모든 [courtier|E]" # 14563474992898488034
  VIETmisc.6022.t: "황실 복숭아" # 587562409140147286
  VIETmisc.6022.desc: "복숭아는 북유럽에서도 새로운 것이 아닙니다. 고대에는 힘 있고 부유한 로마인들이 이 과일을 매우 높이 평가했습니다. 하지만 현재 시대에는 지중해에 비해 추운 기후에서 복숭아를 재배하는 것이 어려울 수 있으므로, 과일을 먹고 싶은 사람은 지중해 시장에서 높은 가격으로 수입해야 합니다.\n\n하지만 최근, [county.GetNameNoTier]의 지역 귀족들과 상인들이 소량의 복숭아 재배에 성공했습니다.\n\n[courtier.GetTitledFirstName]는 제가 이 신흥 산업을 지원해야 한다고 제안합니다. [courtier.GetSheHe]의 설명에 따르면, “복숭아는 상징입니다! 그것은 옛 로마의 영광스러운 시절을 떠올리게 합니다. 이 과일과 자신을 연결하는 것은 이 땅에서 로마의 삶의 방식을 쇄신하고자 하는 선견지명 있는 [ROOT.Char.GetTitleAsNameNoTooltip]임을 보여줄 것입니다.”" # 16826560623558184144
  VIETmisc.6022.a: "불필요하게 야심만 넘치고, 우리 자원만 낭비할 뿐입니다." # 8107357946278015815
  VIETmisc.6022.b: "흥미로운 생각이군! 복숭아 재배자들을 지원하자." # 7889853268985291292
  VIETmisc.6022.b.mild_success: "적당한 성공" # 455299714155214065
  VIETmisc.6022.b.moderate_success: "적당한 성공" # 1904043738364548317
  VIETmisc.6022.b.great_success: "대성공" # 14548331337997362985
  VIETmisc.6022.info: "#emphasis 역사적 배경:#! 복숭아는 아시아가 원산지이지만, 로마 제국의 전성기에 지중해에 도달하여 큰 인기를 얻었고 제국 전역으로 퍼졌습니다. 예를 들어, 당시 로마군의 주둔과 함께 복숭아가 북유럽으로 어떻게 퍼져나갔는지 보여주는 고고학적 증거가 있습니다. 그러나 서로마 제국의 붕괴 이후, 복숭아는 이 지역에서 다시 희귀해졌습니다. 복숭아가 로마의 위신 및 제국의 위세와 연관되면서 카롤링거인들은 로마 문화의 '부흥'의 일환으로 복숭아(및 기타 유사한 식물)의 확산을 장려했고, 이는 카롤링거 시대에 복숭아가 다시 활성화되기 시작한 계기가 되었습니다. 어떤 면에서는 환경에 대한 통제권을 주장함으로써 그들 또한 유럽 전역에 걸쳐 그들의 정치적 정당성과 제국 이데올로기를 주장하고 있었습니다." # 12171476911166361546
