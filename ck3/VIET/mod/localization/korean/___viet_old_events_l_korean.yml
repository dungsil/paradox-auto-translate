  VIETold.1100.t: "귓밥" # 9484553819285289089
  VIETold.1100.desc: "지난 며칠 동안 한쪽 귀가 꽤 불편했습니다. 하인 중 하나에게 귀이개로 귀 청소를 도와달라고 부탁했고, 보십시오, 손톱 크기만 한 거대한 귀지가 나왔습니다!\n\n그 후로 청력이 눈에 띄게 좋아졌고 귀가 훨씬 편안해졌습니다." # 17035308831221948956
  VIETold.1100.a: "기쁘군." # 2980647857256343272
  VIETold.1101.t: "윙, 윙, 윙" # 446464892057949979
  VIETold.1101.desc: "계속 이상한 윙윙거리는 소리가 들립니다. 아주 미묘해서 거의 들리지 않아 그다지 신경 쓰이지는 않지만, 조심하게 만드는 무언가입니다.\n\n내 의사인 [physician.GetTitledFirstName]은 특히 귀의 신체 상태를 주의 깊게 검진했음에도 불구하고 그 문제가 무엇인지 밝혀내지 못했습니다." # 7128180579796949045
  VIETold.1101.a: "별일 아니길 바라네...." # 6434216709351905498
  VIETold.1102.t: "$VIETold.1101.t$" # 1608897578821631709
  VIETold.1102.desc: "[courtier.GetTitledFirstName]께서 최근 [courtier.GetHerHis] 귀에 통증이 있다고 불평하고 계십니다. 다른 특이한 점은 없어 보이지만, [courtier.GetHerHim]을 상당히 경계하게 만드는 일입니다.\n\n저의 의사 [physician.GetTitledFirstName]께서는 [courtier.GetFirstNameNoTooltip]의 신체 상태, 특히 [courtier.GetHerHis] 귀를 주의 깊게 살폈음에도 불구하고 문제의 원인을 파악하지 못하고 계십니다." # 18249198765367817019
  VIETold.1102.a: "어쩌면 별일 아닐지도 모르지." # 11298233474992505858
