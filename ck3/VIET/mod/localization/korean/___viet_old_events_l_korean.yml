  VIETold.0000.a: "xxxxx" # 1951045980481827005
  VIETold.0001.t: "밤하늘" # 7138070828219568086
  VIETold.0001.desc: "밤하늘은 맑고, 검은 밤옷 위에 박힌 보석처럼 별들이 하나하나 반짝입니다. 하늘의 창조물이란 얼마나 놀라운지! 참 신비롭습니다. 당신은 밤하늘을 감상하며 마음속 평화로운 순간을 만끽합니다." # 7400594001545341242
  VIETold.0001.a: "훌륭합니다." # 5810287950095587796
  VIETold.0002.t: "나비" # 8054356294464947443
  VIETold.0002.desc: "나의 팔 위에 나비 한 마리가 내려앉았다. 그 작은 날갯짓은 그저 무해해 보이고, 내 존재는 전혀 알지 못하는 듯하다." # 13787699430450757925
  VIETold.0002.a: "날아가 버릴 때까지 기다리겠습니다." # 12150053592019619079
  VIETold.0002.b: "흔들어 버려요." # 14510124816713108083
  VIETold.0002.c: "짓밟고 죽여라!" # 8086672993820163898
  VIETold.0003.t: "스코르피온" # 15716133512307806777
  VIETold.0003.desc: "지역 오아시스 중 하나에 잠깐 다녀왔습니다. 귀환길에 수행원들과 휴식을 취하던 중, 주변에 있던 전갈을 발견하지 못했습니다. 우연히 전갈을 건드려 심한 쏘임을 당했습니다! 내 남자들은 곧 전갈을 제거했지만, 저는 아직도 고통 속에 몸부림치고 있습니다." # 802895690211320391
  VIETold.0003.a: "아야! 아야!" # 1832551946044886720
  VIETold.0004.t: "행복한 꿈" # 14117898574555788718
  VIETold.0004.desc: "밤이 찾아오고, 침상에 누워 잠이 들었습니다. 꿈속에서 저는 숭고하고 꿰뚫을 수 없는 하늘빛을 보았습니다. 그것은 무엇인지, 또는 무엇을 상징하는지 알 수 없습니다만, 어떤 이유에서인지 평화와 행복을 가져다주었습니다..." # 16629667542789538544
  VIETold.0004.a: "하늘의 징조인가...?" # 18214653456324976140
  VIETold.0005.t: "전장" # 4398040045354869569
  VIETold.0005.desc: "싸우는 자들의 울부짖음, 붉은 피가 튀기는 소리, 온 세상이 무기를 부딪히는 소리로 가득 차 있습니다... 꿈속에서 나는 외치고 소리 지릅니다. 주변이 어디인지, 누가 친구이고 누가 적인지 알지 못합니다. 무심하게 검을 휘두릅니다. 전투의 광기와 지옥 같은 공포에 휩싸여 있습니다." # 5359310944315199009
  VIETold.0005.a: "죽어라! 죽어라!" # 9621736444574090317
  VIETold.0006.t: "당신은 선택받았습니다" # 10361071692758681400
  VIETold.0006.desc: "꿈속에서, 금빛 가면을 쓴 키 큰 인물이 다가옵니다. 점점, 점점, 더 가까이 다가옵니다... 그러다 갑자기 하인이 저를 깨웁니다. "일어나십시오. 도착했습니다. 괜찮으십니까? 일어나십시오. 일어서십시오. 좋아요. 꿈을 꾸셨군요."" # 16747984939092720195
  VIETold.0006.a: "무엇이었습니까..." # 13068913033610995447
  VIETold.0007.t: "로마 제국 - 재건됨!" # 7366365326482640725
  VIETold.0007.desc: "저는 백성들 앞에, 영광에 빛나며 팔을 벌리고 서 있습니다.\n\n"#bold 로마가 회복되었다!#" 라고 외치자, 군중은 환호했습니다.\n\n그리고 꿈이 시작된 만큼이나 빨리, 꿈은 끝났고, 저는 깨어납니다.\n\n"좋은 꿈이었어요," 제게 속삭입니다. "만약 진실이었다면..."" # 7029140706281272788
  VIETold.0007.a: "로마 만세..." # 10852345864969512466
  VIETold.0008.t: "플라시!" # 9005042131262163873
  VIETold.0008.desc: "큰 물보라에 휩쓸리며 진흙탕에 빠졌네. 젠장! 오늘 아침 비가 오지 않았더라면 좋았을 텐데.  밖으로 산책 나오는 건 잘못된 생각이었나 봐.  망가진 옷에 묻은 진흙을 털어내려고 일어선다." # 16544506697789889987
  VIETold.0008.a: "저주!" # 16858691800876186236
  VIETold.0008.b: "[ROOT.Char.GetFaith.HighGodName]께서 저를 낮추시려는 것이로군." # 17496724430400661850
  VIETold.0009.t: "빛나는 발견" # 4909325884293704425
  VIETold.0009.desc: "어느 날, 외출길에 볼일을 보러 멈춰 섰습니다.  볼일을 마치자, 땅에 반짝이는 것이 보였습니다.  내 오줌에 발을 들이지 않도록 조심스럽게 그 쪽으로 다가가니, 금화였습니다." # 3073945436444738698
  VIETold.0009.a: "행운이로다!" # 10277706108696214696
  VIETold.0010.t: "최고의 비료는 무엇일까요?" # 11630766558792222654
  VIETold.0010.desc: "오늘은 지역 농민들을 방문했습니다. 농사법에 대해 물으며, 한 농민이 여러 비료의 사용법에 대해 토론하고 있다는 이야기를 들었습니다. "제 군주님, 솔직히 말씀드리면, 어떤 비료가 더 좋은 수확을 가져다줄지 확신이 서지 않습니다. 오줌, 똥, 또는 죽은 식물 중 어느 것이 좋을지 말입니다."" # 510583285790504057
  VIETold.0010.a: "저주스러운 농민아, 그런 헛소리 하지 마!" # 11746975976222922406
  VIETold.0010.b: "오줌이 더 깨끗해 보이는군요." # 17049337778589652168
  VIETold.0010.c: "똥. 흙 같아 보이는데, 흙으로 하는 게 더 효과적일지도 몰라요." # 11573091800306005964
  VIETold.0010.d: "죽은 식물이 나에게 가장 의미가 있습니다." # 10167951747038368688
  VIETold.0011.t: "수필 잉크" # 18256021601353105169
  VIETold.0011.desc: "지역 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들이 깊고 신비로운 고대 문서들을 연구하는 모습을 지켜보고 있습니다. 갑자기 한 [ROOT.Char.Custom('DefaultPriestTitlePlural')]가 말합니다. “아, 이 필사본은 전혀 마음에 안 드네요. 그림의 색깔이 좋지 않아.”\n\n아마 필사본의 그림을 위해 더 나은 안료 공급처를 제안해야 할 것 같습니다." # 133197959275243478
  VIETold.0011.a: "귀지, 들은 바에 의하면, 최고의 안료를 만드는 재료라고 합니다." # 10151184174242091233
  VIETold.0011.b: "오줌이면 정말 생생한 색깔을 돋보이게 한다고 많은 이들이 말했지." # 10199331314827209255
  VIETold.0011.c: "색색의 돌을 갈아보라고 들었습니다." # 4501778536414021256
  VIETold.0011.a.info: "#emphasis 역사적 배경:#! 밀납은 다양한 분말 물질과 혼합하여 안료를 만드는 접착제로 유용하게 사용되었습니다." # 14695895673134369496
  VIETold.0011.b.info: "#emphasis 역사적 배경:#! 소변은 종종 다른 재료와 혼합되어 특정 색소를 만들었습니다." # 11217884547450245298
  VIETold.0011.c.info: "#emphasis 역사적 배경:#!  보석, 특히 청금석과 같은 귀한 보석은 오랫동안 다채로운 색소를 얻는 데 사용되어 왔습니다." # 7368418843590455459
  VIETold.0012.t: "화려한 변기" # 8764296359450430045
  VIETold.0012.desc: "어느 내신이 요즘 변색이 심하다고 투덜거리는 소리가 들립니다. 녹색이라는군요.  그 내신은 원래 좀 돼지같은 면이 있으니, 도대체 무슨 음식을 먹었는지 알 수가 없네요." # 18008614657838847839
  VIETold.0012.a: "과식의 결과는 이것입니다!" # 9834609496827795193
  VIETold.0012.b: "몸에 담즙이 너무 많으신 것 같습니다." # 15435090015513335401
  VIETold.0013.t: "게으른 요리사" # 18201606189471910551
  VIETold.0013.desc: "오늘, 내 개인 요리사는 또다시 재료를 끓여 요리를 준비했습니다.  로마 속담 "게으른 요리사는 모든 것을 끓여서 만든다"를 떠올리며, 그가 왜 그렇게 게으른지 물어볼 생각이 들었습니다.  최대한 으스러운 모습을 지으려고 노력하며, 요리사에게 다가가 말했습니다..." # 7271005995275820720
  VIETold.0013.a: "게으르지 마십시오! 열심히 일하면 모두가 당신을 높이 평가할 것입니다." # 13238179745624221711
  VIETold.0013.b: "어떤 이들은 신경 쓸지도 모르겠지만, 개인적으로는 게으른 게 괜찮다고 생각해요." # 2102645354147952074
  VIETold.0013.c: "다양한 음식을 요리해 보세요! 아마도 가룸이나 케팔린츠인 치즈와 함께 말이죠?" # 7083278338853520267
  VIETold.0013.info: "#bold 역사적 배경:# 가룸은 로마인과 카르타고인 등 고대 지중해 여러 문명에서 처음 사용된 발효 어장이었으며, 비잔틴과 아랍 요리에서 중세까지 이어졌습니다. 케팔린츠인은 비잔틴 제국에서 먹는 것으로 알려진 치즈의 한 종류였습니다." # 4646172347713314960
  VIETold.0014.t: "허영!" # 11596407598726125356
  VIETold.0014.desc: "오늘 동지중해 무역상이 저희 가문을 방문했습니다.  우리 모두는 큰 충격을 받았습니다.  이 사람은 그의 하인들에게 음식을 조각조각 썰라고 주장하며,  "포크"라는 물건으로 그 조각들을 먹었습니다.  이 이국적인 예절은 단지 허영심에 불과합니다!" # 2225494717530817582
  VIETold.0014.a: "참으로! 이는 자부심의 표명입니다." # 5093323282055500298
  VIETold.0014.b: "다른 풍습은 비록 거만하더라도 존중해야 합니다." # 6383177119619693260
  VIETold.0014.info: "#bold 역사적 배경:#! 고대부터 유럽(특히 로마 제국)에서 포크가 발견되었지만, 개인용 식탁용 포크는 초기 중세 시대에 비잔틴 제국과 중동에서 널리 사용되기 시작했습니다. 유럽의 다른 지역에서는 포크를 사치와 허영심의 상징으로 여겨 처음에는 채택하는 데 시간이 오래 걸렸으며, 유럽 일부 지역에서는 18세기에 와서야 개인용 포크가 널리 보급되었습니다." # 6643472950740861160
  VIETold.0015.t: "신맛 나는 케피어" # 11153857712951542314
  VIETold.0015.desc: "신선한 케피어 한 잔이었을 텐데, 너무 시어 버렸군요. 잘 보관되지 않았나 봅니다. 이제 몸이 좀 좋지 않습니다." # 14880966492858957706
  VIETold.0015.a: "으, 속이 너무 메스껍다..." # 6933759717509215824
  VIETold.0015.b: "저를 죽이려는 사람이 있는 것 같습니다!" # 5482494763685058311
  VIETold.0015.info: "#bold 역사적 배경:#! 케피어는 발효된 우유 음료로, 두꺼운 액체 요구르트와 비슷한 맛을 냅니다. 코카서스 지역에서 기원하여 인접한 문화권으로 퍼져나갔습니다." # 1542054676204544784
  VIETold.0016.t: "북아프리카 민트 차" # 14296573757476741397
  VIETold.0016.desc: "오늘, 제 봉신 중 한 명이 저를 방문했습니다. 관습에 따라, 저는 손님을 맞이하기 위해 북아프리카 전통 민트 차를 간단한 의식으로 준비해야 합니다.\n\n다행히, 저는 실수 없이 의식을 마칠 수 있었습니다." # 463101516437909267
  VIETold.0016.a: "신하께서 고마워하시는 것 같습니다." # 14910105773760332815
  VIETold.0017.t: "유목민 휴식처" # 850337804522023583
  VIETold.0017.desc: "먼 나라 소유지로 향하는 길, 여정 중에 끼니를 때워야 합니다. 유목민 초원에서 이동식 식당 역할을 하는 게르, 즉 '관즈'를 발견합니다. 관즈 주인이 어떤 고기를 원하시는지 묻습니다." # 9098596431883801503
  VIETold.0017.a: "말고기, 부탁드립니다." # 1913709122169720606
  VIETold.0017.b: "양고기가 먹고 싶습니다." # 15234741380492404281
  VIETold.0017.c: "염소 고환은 맛있어 보이네." # 10918630400556160816
  VIETold.0017.d: "고기, 양파, 마늘이 가득 든 만두, 그렇지!" # 2070652541651304480
  VIETold.0017.e: "보리 죽에 섞인 우유 지방." # 5195564208011752725
  VIETold.0018.t: "나쁜 녹차" # 15997374666859668685
  VIETold.0018.desc: "오! [ROOT.Char.GetFaith.HighGodName]께서 저를 불쌍히 여겨 주십시오. 저는 절대로 그것을 먹어서는 안 되었을 겁니다! 바클라바 상인에게서 산 저렴한 바클라바를 산 것은 분명히 나쁜 생각이었습니다. 정말 오래되고 상한 것으로 드러났습니다. 그가 그렇게 싼 가격에 팔았던 이유가 바로 그것입니다!" # 4106600628476464369
  VIETold.0018.a: "아프기 시작했어요..." # 2339181680997900698
  VIETold.0019.t: "사기당했습니다." # 17474168259228066855
  VIETold.0019.desc: "최근에 내 측근들이 왠지 뚱한 기색을 보이기에 그 이유를 물었습니다. 그러자 그는 요즘 요리사가 돼지를 사라고 시킨 일이 있었는데, 마치 건강한 새끼 돼지처럼 보이는 돼지를 싸게 주머니에 담아 산 것이라고 말했습니다. 하지만 그 주머니 속에는 돼지가 아니라 고양이가 들어 있었다고 합니다." # 5678913257794260645
  VIETold.0019.a: "어이쿠, 그 속임수! 다들 알고 있는 거잖아." # 17792899080409399149
  VIETold.0019.b: "누가 그랬는지 말해 봐.  내가 찾아서 벌을 줄 거야!" # 17235213159359484954
  VIETold.0019.c: "그 속임수에 여러 번 속았습니다." # 6106869354374256107
  VIETold.0019.info: "#emphasis 역사적 배경:#! 예전에는 사기꾼이 묘한 방법으로 사람들을 속이곤 했습니다.  고양이를 자루에 넣고 돼지 새끼라고 속인 다음,  상대가 제대로 확인하지 못하도록 속여서 팔곤 했죠.  이러한 속임수는  '자루 속 고양이를 내보내다'라는 속담의 기원이 되었습니다.  자루를 연 순간,  속았다는 것을 알게 되었기 때문입니다." # 16270661363124081946
  VIETold.0020.t: "악덕한 하인" # 11768744024607164747
  VIETold.0020.desc: "제 봉사자 중 한 명이 이 지역에서 상당한 부를 가진 밀수업자 중 한 명이라는 참혹한 증거를 입수했습니다. 그가 항상 다른 사람들에 비해 너무나 행복하고 풍족해 보이는 이유를 이제야 알겠군요!" # 12564555844385766539
  VIETold.0020.a: "그가 하는 일은 내 알 바 아닙니다." # 3302960046801491120
  VIETold.0020.b: "저택에서 그를 쫓아내십시오. 그 이상은 하지 마십시오." # 7842005065668606569
  VIETold.0020.c: "그를 감금하십시오! 그에게 유용한 정보가 있을 수 있습니다." # 11133436928674360045
  VIETold.0020.d: "함께 해볼까요, 그와 저는..." # 10910639052259069250
  VIETold.0021.t: "성인의 유물인가?" # 12268191466920545089
  VIETold.0021.desc: "도시 수호 성인의 진정한 유물이로다! 직접 확인해 보시오!" 상인은 삐뚤어진 이빨 사이로 미소를 지으며 뼈를 보여줍니다.\n\n뼈의 능선과 질감을 관찰하며, 상인은 계속해서 말합니다. "분명히 우리 성인의 것이며, 저렴한 가격에 당신께 드리겠습니다."" # 7136579855129309042
  VIETold.0021.a: "이건 정말 많은 사람들을 감탄시킬 만하군. 이 성스러운 유물을 사겠네!" # 9320978424074921645
  VIETold.0021.b: "감사합니다. 이런 물건은 필요하지 않습니다." # 7641606646438905503
  VIETold.0021.c: "분명히 돼지 뼈입니다. 얼마나 속이는 짓인가!" # 7015402486603211334
  VIETold.0022.t: "속았다!" # 4131783429624068135
  VIETold.0022.desc: "저는 값싸게 산 유물을 모두에게 자랑스럽게 보여주었습니다. 하지만 영리하고 날카로운 노파 하인 중 한 명이 웃으며 그것은 단지 돼지 뼈에 불과하다고 증명했습니다.\n\n"아, 아," 노인 하인이 말했습니다. "이건 정말 전형적인 사기입니다! 다음 번에는 이렇게 속지 않으시기를 바랍니다, [ROOT.Char.GetLadyLord]님!"\n\n아, 저는 속았습니다!" # 10755957011297474666
  VIETold.0022.a: "그 쓸모없는 것을 버려라. 지금은 필요 없다." # 7196596505927881470
  VIETold.0023.t: "게으름" # 2554518902235178972
  VIETold.0023.desc: "요즘 너무 게으르고 아무것도 하고 싶지 않아요. 오늘도 예를 들어, 공무에 임하고 싶지 않네요." # 8067508650408760439
  VIETold.0023.a: "낮잠 자고 싶네." # 2837121781957436175
  VIETold.0023.b: "맛있는 음식 좀 먹으러 갈래요." # 2712380846255048025
  VIETold.0023.c: "제가 이미 한 일은 충분히 괜찮아요." # 13483971035738973867
  VIETold.0023.d: "솔직히 다른 사람들과 어울리는 게 무서워요." # 14755311315330786488
  VIETold.0024.t: "과로" # 12099201539176039149
  VIETold.0024.desc: "어젯밤 열심히 일하다 잠이 들었나 봅니다. 아마 제가 너무 과로하는 것 같아요." # 10215903694261690844
  VIETold.0024.a: "휴식을 취해야 할 것 같아요." # 14265364077454179082
  VIETold.0024.b: "아니, 열심히 하지 않고 있어!" # 9272324577149755024
  VIETold.0025.t: "발견자 유산?" # 17635276725243266929
  VIETold.0025.desc: "지역 시장에서 값싼 물건을 찾다가, 땅에 놓인 큰 동전 주머니를 발견합니다. 아무도 그것을 알아차리지 않았고, 주인도 보이지 않습니다. 마음이 흔들립니다..." # 9165587897351994084
  VIETold.0025.a: "돈! 내 돈! 다 내 돈!" # 14502049991581923162
  VIETold.0025.b: "주머니 주인을 찾아 돌려주어야 합니다." # 2615886056082391692
  VIETold.0025.c: "게으릅니다." # 2611741762706219557
  VIETold.0025.d: "정의를 위해서는 이것을 훔칠 수 없습니다." # 10476090349446172497
  VIETold.0026.t: "거지 고아" # 4110572561694253385
  VIETold.0026.desc: "지역 장터에서 물건을 구경하며 어린, 예쁜 구걸하는 소녀를 만났습니다.  그녀의 처지가 마음 아파, 무엇이든 도와주고 싶었습니다." # 1331455263256311209
  VIETold.0026.a: "그 젊은 여인에게 제 돈주머니 전체를 주십시오. 잘 써먹으시길 바랍니다." # 3265719893479073251
  VIETold.0026.b: "어린 소녀를 인근 [ROOT.Char.GetFaith.HouseOfWorship] 소속 고아원으로 보내도록 하겠습니다." # 4404170313735619091
  VIETold.0026.c: "궁정에서 그녀를 시녀로 고용하십시오. 그렇게 하는 것이 그녀에게 더 좋을 것입니다." # 8582405508834970049
  VIETold.0027.t: "어떤 이의 모습" # 18308902612597422165
  VIETold.0027.desc: "[ROOT.Char.GetLadyLord]의 이미지를 개선하고 싶습니다. 만약 모든 이들이 저를 위대한 통치자로 인식한다면, 야심을 이루는 데 더욱 수월할 것입니다. 그러므로, 저는 다음과 같은 이유로 위대한 통치자로 인식되고 싶습니다..." # 15510062797087287784
  VIETold.0027.a: "저의 영광과 명예." # 6936385787351413329
  VIETold.0027.b: "저의 자비로운 지도력." # 7215132711685479667
  VIETold.0027.c: "나의 경건함과 신앙." # 14211512265918754544
  VIETold.0027.d: "백성과 적의 마음에 떨림을 불어넣는 나의 위엄!" # 2731130381894533168
  VIETold.0028.t: "불공정한 판결" # 10577078725579212979
  VIETold.0028.desc: "재판정이 침묵에 휩싸였습니다. 사형 선고를 내렸을 때였죠. 그 결정은 즉흥적이었고, 아마도 조금 과했을지도 모릅니다." # 13671117975643650622
  VIETold.0028.a: "그... 그럴 자격이 있었지, 맞아?" # 11844483096461119400
  VIETold.0029.t: "번영하는 통치" # 18038798036020052614
  VIETold.0029.desc: "땅 곳곳에서 백성들이 나의 정의로운 통치를 찬양하는 노래를 부릅니다.  능숙한 지도력 덕분에 이 나라는 번영하고 풍요로운 곳이 되었습니다." # 4340063866971435148
  VIETold.0029.a: "좋아!" # 1515578395771261253
  VIETold.0029.b: "정의는 눈이 멀었다!" # 13110967665971818902
  VIETold.0030.t: "진정하세요?" # 15868517302146270276
  VIETold.0030.desc: "내 악명 높은 분노 때문에, 내 궁정에선 아무도 나를 비난하는 용기가 없다고 들었습니다... 적어도 소문으로는 그렇다고 하지만... 사실일까요?" # 6364857200220833971
  VIETold.0030.a: "내 마음대로 나라를 다스릴 터. 그들의 의견 따위는 중요하지 않아." # 17348343225883691163
  VIETold.0030.b: "훌륭한 군주는 다른 이들의 말에 귀 기울입니다.  나도 스스로를 다스려야 할지도 모르겠군." # 12414140458876285306
  VIETold.0030.c: "하지만... 제게 신뢰와 사랑을 가져주길 바랍니다." # 1051840930060211513
  VIETold.0030.d: "실제로, 내 적들도 나를 두려워합니다!" # 11289921923695592839
  VIETold.0031.t: "인내" # 6358325308699138105
  VIETold.0031.desc: "평소 솔직한 성격이라 결정을 내리기 전에 항상 다른 사람들의 의견을 들어보려고 노력하는데..." # 18327487713240174752
  VIETold.0031.a: "모든 의견에는 결함이 있습니다.  모두 들어보는 것만큼 낫습니다." # 3496758016359548884
  VIETold.0031.b: "모두의 목소리가 들려야 합니다!" # 15283238220980071977
  VIETold.0031.c: "저는 참으로 위대한, 그리고 능가할 자 없는 군주입니다." # 371315920225476185
  VIETold.0032.t: "푸른 눈의 괴물" # 2567753803993204142
  VIETold.0032.desc: "나보다 다른 사람들이 어떤 면에서 더 뛰어난 걸 보니, 참 억울하네!  모든 일에 다른 사람들만큼, 아니 오히려 더 뛰어나고 싶은데… 왜 모든 일에서 최고가 아닌 걸까?" # 13527213564622975804
  VIETold.0032.a: "나를 아무도 신경 쓰지 않는군." # 13276438930851637830
  VIETold.0032.b: "열심히 하지 않습니다." # 9265838730265029432
  VIETold.0032.c: "걱정하지 않아도 될지도 모르겠네요." # 759614162680325760
  VIETold.0033.t: "고아" # 4136230821091238783
  VIETold.0033.desc: "제 $knight_culture_player_plural_no_tooltip_lowercase$ 중 한 명이 가난 때문에 세상을 떠났는데, 고아가 된 아이를 남겨두었습니다. 가련한 어린이의 처지가 안타깝습니다. 가족이 없는 아이를 위해 좋은 곳을 찾아봐야겠습니다." # 3678398911642271002
  VIETold.0033.a: "믿을 만한 $knight_culture_player_plural_no_tooltip_lowercase$ 중 한 명에게 아이를 보내 교육시키도록 하십시오." # 14363745273532369714
  VIETold.0033.b: "자녀를 [ROOT.Char.GetFaith.HouseOfWorship]로 데려가 [ROOT.Char.Custom('DefaultPriestTitlePlural')]에게 양육하게 하십시오." # 4308465767588313635
  VIETold.0033.c: "궐하로 아이를 초청합니다." # 9239170033900591242
  VIETold.0034.t: "나의 맨손으로" # 12115620153296486724
  VIETold.0034.desc: "오늘 시골길을 지나던 중, 어떤 강도가 습격을 시도했으나, 내 수하들이 그를 붙잡기 전에 내 맨손으로 그 놈을 제압했습니다. 이제 그는 내 감옥에 갇혀 처벌을 기다리고 있고, 내 궁정에서는 나의 용기를 칭찬하고 있습니다." # 1925610710362024682
  VIETold.0034.a: "누구든 할 수 있었지." # 3134570236568036188
  VIETold.0034.b: "나를 두려워하라! 하하!" # 11531565838227053482
  VIETold.0034.c: "그를 용서하고 풀어주십시오." # 12443688171575187637
  VIETold.0034.d: "저는 직접 그를 고문할 것입니다..." # 16552284130860081932
  VIETold.0035.t: "농민의 교훈" # 12193373251289442487
  VIETold.0035.desc: "나야말로 남들보다 뛰어난 존재가 아닙니다. 누구에게서든 배울 수 있습니다. 심지어 가장 천한 거지나 어리석은 바보에게서도 나에게 전해줄 무언가가 있을 것입니다. 오늘, 인근 마을을 돌아다니며 한 농부에게서 깊은 교훈을 얻었습니다." # 11415006182211518209
  VIETold.0035.a: "겸손함이야말로 세상을 더 잘 이해하는 유일한 길이지." # 15460268558663385152
  VIETold.0036.t: "절망에 빠질 만큼?" # 12043107785641783939
  VIETold.0036.desc: "못생긴 여자가 나에게 몸을 던지고 있습니다." # 12772485674199343988
  VIETold.0036.a: "젊은 여자라면 누구든지 잠자리에 들겠습니다." # 14567209080263968487
  VIETold.0036.b: "아무래도 기준이 필요할 것 같네요..." # 15580924019903464807
  VIETold.0036.c: "그녀의 못생김은 어차피 안 보이니 괜찮지 않을까?" # 1453578076736889943
  VIETold.0036.d: "불이 꺼지면 모든 여자는 아름답습니다." # 1750987830627740063
  VIETold.0037.t: "소녀" # 7723444712679391412
  VIETold.0037.desc: "새로 얻은 하녀 중 한 명이 예쁘고 순진한 젊은 시녀인데, 제 마음을 놓지 못하게 합니다. 다른 남자들은 저처럼 건장한 청년이라면 자연스러운 충동을 받아들여야 한다고 말하지만, 저는 그들과 의견이 다릅니다. 저는 항상 깨끗한 마음을 유지하려고 노력해 왔고, 지금도 굴복하지 않을 것입니다." # 6797101173427907140
  VIETold.0037.a: "예쁘기는 하지만, 그녀를 더럽히는 것은 죄악이 될 것입니다." # 6058957171431300629
  VIETold.0037.b: "아무튼 그녀를 볼 수 없으니, 어떻게 그녀를 칭찬할 수 있겠습니까?" # 16152296810607204538
  VIETold.0037.c: "여자들에게 관심 없어.  이건 아마도 쓸데없는 생각일 거야." # 3232679915002402928
  VIETold.0038.t: "염세적인" # 6152544638185521930
  VIETold.0038.desc: "어떤 사람들은 내가 인생을 제대로 즐기는 것을 방해하는 태도를 가지고 있다고 말하고, 너무 엄격하지 말라고 충고하더군요.  정말로 즐거움을 망치는 사람인가요?" # 3543480081999359427
  VIETold.0038.a: "그들은 단지 어리석은 자들일 뿐입니다." # 4313287697842340248
  VIETold.0038.b: "아마 그럴 수도 있겠네요." # 461511784671103663
  VIETold.0039.t: "보이는 것" # 6568987025068157986
  VIETold.0039.desc: "저기 나무 뒤에 암살자가 숨어 있는 것 같았어요. 이상한, 어두운 그림자가, 저 나뭇잎 뒤에… 칼날이 보이는 건가요? 칼이 분명해요!" # 9549229718049235378
  VIETold.0039.a: "어... 뭔가 또 보이는 것 같아요... 아닌가." # 6432653464988714943
  VIETold.0039.b: "도망가세요!" # 4314082642798846906
  VIETold.0039.c: "빛의 각도로 보아, 단지 내 그림자의 왜곡일 뿐입니다." # 11884362679017408728
  VIETold.0040.t: "무능한 상인" # 6343032066321969137
  VIETold.0040.desc: "지역 박람회에서 물건을 사러 다니던 중, 어떤 상인이 물건을 많이 팔지 못하는 것을 눈치챘습니다. 잠시 그를 지켜본 결과, 그가 상품을 홍보하는 데 정말로 서투른 것을 알게 되었습니다. 그 모습을 보는 것이 너무나 답답해서, 그를 향해 그의 부족한 홍보 실력을 솔직하게 비판할 수밖에 없었습니다." # 17920741268721838606
  VIETold.0040.a: "어떻게 아직 굶주린 거지가 아니세요?  빨리 능력을 향상시켜야 합니다." # 3814943483739962534
  VIETold.0040.b: "저는 제품을 판매하는 사람이 아니므로, 제가 판매할 제품은 없습니다.  다음에는 더 나은 답변을 하도록 노력하겠습니다." # 2545973099584174433
  VIETold.0040.c: "좋은 광고 제안이 있으시다면 알려주세요." # 5567308181670322692
