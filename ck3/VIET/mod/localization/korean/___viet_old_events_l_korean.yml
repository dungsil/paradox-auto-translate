  VIETold.2087.t: "어색합니다." # 13919024562405509536
  VIETold.2087.desc: "오늘, 제 군사들이 잘못된 집에 쳐들어가 체포를 시도했다는 보고를 받았습니다. 꽤 당황스러운 상황이었습니다." # 9191310295771944268
  VIETold.2087.a: "다행히 다친 사람은 없었습니다." # 1753442383690133565
  VIETold.2087.b: "그 사람에게 사과의 의미로 조금의 돈을 지불하세요." # 4580989119109112981
  VIETold.2088.t: "야만족 침공" # 14912796959845086882
  VIETold.2088.desc: "이전 세대 로마를 습격한 야만족 용병들의 이야기를 듣고 있습니다. 물론 아틸라는 가장 유명하지만, 다른 인물들도 잘 알려져 있습니다. 예를 들어, 서고트족의 알라리크는 로마를 약탈했지만 곧 사망했습니다. 또한 반달족을 지중해 강국으로 변화시킨 겐제릭, 마지막 서로마 황제 로물루스 아우구스툴루스를 몰아낸 야심찬 오도아케르, 그리고 프랑크족을 통합한 최초의 왕 클로비스도 있습니다." # 1090948677195737040
  VIETold.2088.a: "겐세릭의 용맹과 교활함은 이 기록에선 덜 평가받는 점입니다." # 2816154459719659285
  VIETold.2088.a.info: "#bold 역사적 배경:#  다른 유명한 "야만족" 왕들에 비해 상대적으로 알려지지 않았지만, 겐세릭은 반달족을 단순한 소규모 부족에서 주요 세력으로 놀라울 만큼 격상시켰습니다. 그는 반달족의 군사 및 사회 구조를 재편하고 지중해, 특히 북아프리카와 거대한 도시 카르타고 일부를 정복할 수 있도록 함대를 발전시켰습니다." # 17048239044688863855
  VIETold.2088.b: "아틸라는 마치 종말의 시작과 같았습니다!" # 17557450404481638781
  VIETold.2088.b.info: "#bold 역사적 배경:#  이른바 "신의 채찍"으로 불린 아틸라 훈족은 로마의 늦은 고대 시대 최악의 적들 중 하나였으며, 징기스칸 이후 가장 유명한 유목 전쟁 지도자 중 한 명이었습니다.  훈족의 기원과 궁극적인 운명은 여전히 불확실하지만, 로마인과 다양한 게르만 부족에 대한 파괴적인 습격으로 기억됩니다." # 107635824190035498
  VIETold.2088.c: "알라리크의 로마 약탈은 그 효율적인 잔혹함으로 전설적입니다." # 13862856135093795252
  VIETold.2088.c.info: "#bold 역사적 배경:#! 알라리크는 실제로 서로마 제국과 동로마 제국 양측에서 싸운 수많은 게르만 병사 중 한 명으로 시작했습니다. 그는 아마도 로마화가 매우 진척된 인물이었고, 위대한 스틸리코 같은 로마 장군들과 협상을 했을 것입니다. 실제로, 스틸리코가 정적들에 의해 처형된 후 알라리크는 로마의 적이 선포되었습니다. 이는 410년 로마 약탈로 이어지는 사건들의 연쇄를 가져와 역사에 그를 기록하게 했습니다." # 875981425562062452
  VIETold.2088.d: "오도아케르는 그의 업적으로 역사에 길이 남았습니다." # 7079605688806469364
  VIETold.2088.d.info: "#emphasis 역사적 배경:#! 서기 476년, 오도아케르는 이탈리아 왕으로 선언하며 서로마 제국의 마지막 황제 로물루스 아우구스툴루스를 몰아냈습니다.  "로마 몰락"에 대한 일반적인 묘사와는 달리, 오도아케르는 동로마 제국의 종주권을 명목상으로 인정했으며, 로마 원로원 계급 내에서 지지를 받았고, 로마 행정 시스템을 활용했습니다. 그는 결국 동고트 왕 테오도리크에게 살해당했습니다." # 7388231772826129415
  VIETold.2088.e: "클로비스는 프랑크족의 지배를 위한 토대를 마련했습니다." # 2592421712022009947
  VIETold.2088.e.info: "#emphasis 역사적 배경:#! 클로비스 이전, 프랑크족은 여러 부족으로 분열되어 있었습니다. 예를 들어, 서로 다른 프랑크 부족들은 아틸라 훈족과 싸우기도 하고, 때로는 그들과 동맹을 맺기도 했습니다. 통일된 프랑크족의 첫 번째 왕으로서, 클로비스는 메로빙거 왕조를 창건하고 프랑크족을 아리우스파 기독교에서 니케아파 기독교로 개종시켰습니다. 이는 후에 프랑크족과 가톨릭 교회의 관계에 큰 영향을 미치게 될 것입니다." # 7812902613591150189
  VIETold.2089.t: "더 풍요로운 땅인가?" # 7869533666450478646
  VIETold.2089.desc: "서아프리카의 금과 소금 광산은 많으며, 그 지역에 풍부한 부를 안겨줍니다. 그러나 초원과 정글 너머에는 서아프리카 영주들을 비교하면 가난하게 보이게 할 만큼 더 부유한 왕국과 도시들이 있다는 소문, 전설, 그리고 이야기들이 있습니다. 그러한 곳들이 존재할 수 있을까요?" # 6039231807402131760
  VIETold.2089.a: "분명하지 않습니다. 사헬 왕국들은 엄청난 부를 지녔습니다." # 12698693455099951590
  VIETold.2089.b: "그들은 실존한다고 생각합니다! 세상은 광활하고 경이로움으로 가득 차 있습니다." # 11692937297257345235
  VIETold.2089.c: "[ROOT.Char.GetCulture.GetName] 사람들보다 더 부유한 자가 과연 있을까?" # 10991922723260432709
  VIETold.2090.t: "어둠의 마법인가, 아닌가?" # 370212437894363838
  VIETold.2090.desc: "인근에 거주하는 저명한 학자는 해독할 수 없는 고대 비문이 적힌 두루마리를 소유하고 있었던 것으로 알려져 있습니다. 그는 그 두루마리가 위조품이라는 느낌을 받는다고 합니다. 하지만 제가 아는 일부 사람들은 그것은 실제로 악마의 마법을 지닌 어둠의 유물이며 파괴되어야 한다고 주장합니다." # 1858126729232255220
  VIETold.2090.a: "그 문서를 파괴하십시오! 위험할 수 있습니다!" # 17421350844695451023
  VIETold.2090.b: "괜찮아요 - 해롭지 않아요!" # 9365660186533772155
  VIETold.2090.c: "이것이 당신에게 중요한 이유는, 게임 내에서 발생하는 역사적 사건과 상황을 정확하고 몰입도 높게 경험할 수 있도록 하기 때문입니다.  정확한 번역은 게임의 역사적 배경과 인물의 행동, 의사결정에 대한 이해를 높여주고,  더욱 풍부하고 몰입감 있는 게임 플레이 경험을 제공합니다.  또한,  게임의 메커니즘과 규칙을 이해하고, 게임 내에서 발생하는 다양한 상호작용과 전략적 선택에 대한 맥락을 제대로 파악하는 데 중요한 역할을 합니다." # 7206582654934713211
  VIETold.2090.d: "이걸 다른 학자들에게 보여주고, 그들의 의견을 들어보도록 하죠." # 12323789050594160115
  VIETold.2091.t: "눈덮인 봉우리" # 4554160538956766033
  VIETold.2091.desc: "저는 자주 집에서 산을 볼 수 있습니다. 최근 그곳에 눈이 조금 내렸고, 산봉우리들이 하얀 눈으로 덮인 깨끗한 층을 이루고 있는 것을 볼 수 있습니다." # 16718120427198041876
  VIETold.2091.a: "웅장하고 감동적인 광경입니다!" # 12036303720039339830
  VIETold.2092.t: "습격!" # 16388632761356450852
  VIETold.2092.desc: "밤길을 사람들과 함께 재촉하며 달렸습니다. 모두 서둘렀습니다.\n\n"서둘러야 합니다. 그렇지 않으면 따라잡힐 거예요!" 누군가 외쳤습니다.\n\n갑자기 비명과 불길이 일었습니다.\n\n"매복! 도망쳐!" 누군가가 소리쳤습니다.\n\n늦었습니다. 다음 순간, 여러 화살에 맞고 심하게 피를 흘리며 의식을 잃었습니다." # 18127991511028731171
  VIETold.2092.a: "그러자 잠에서 깨어났습니다. 정말 악몽이었어요!" # 7367243867529939324
  VIETold.2093.t: "강도는 절대 믿지 마십시오." # 13261457639219479135
  VIETold.2093.desc: "악덕 강도들이 고아 귀족 청년에게 여러 거래를 강요하여, 물론 그 약속은 지키지 않았습니다. 그들은 그를 죽이려 하였고, 그의 저택을 습격하려 했습니다. 하지만 운 좋게도, 그리고 재빠른 생각으로, 그 청년은 적들로부터 탈출할 수 있었습니다. 이제 그는 저에게 보호를 간청하며 찾아왔습니다." # 11857146947929974427
  VIETold.2093.a: "이 범죄자들을 처리하기 위해 경비병 일부를 보낼 수 있습니다." # 12450916623044446408
  VIETold.2093.b: "이것은 제 문제가 아닙니다. 스스로 해결하세요!" # 11917237784765272756
  VIETold.2093.c: "저의 궁정에 머무르십시오. 안전하실 것입니다." # 9868264664433235472
  VIETold.2094.t: "최후의 꿈" # 8066436277145834297
  VIETold.2094.desc: "어떤 이들은 죽음의 과정이 이상하지만 온화한 꿈에 발을 들여놓는 것과 같다고 말합니다.  이 말에 진실이 있을까요?" # 17179050788609044126
  VIETold.2094.a: "아마도. 하지만 우리가 살아있는 동안 이것에 대해 생각하는 것은 도움이 되지 않습니다." # 9476315502692797067
  VIETold.2094.b: "인생은 꿈과 같으니, 그렇지 않습니까?" # 7786664347901199654
  VIETold.2094.c: "마지막 여정을 스스로 떠나기 전까지는 확실히 알 수 없을 것입니다." # 13814506729718773501
  VIETold.2094.d: "[ROOT.Char.GetFaith.GetAdjective] 학자들은 죽음이 있으면..." # 15776177630881602368
  VIETold.2095.t: "옛 친구의 방문" # 13370592744764116986
  VIETold.2095.desc: "어릴 적부터 저를 항상 곁에서 돌보며 두 번째 부모님과 같은 존재였던 가신이 있었습니다. 얼마 전, 노환으로 세상을 떠났는데, 그 슬픔에 지쳐 정신적으로 많이 힘들어하고 있습니다. 며칠 밤낮으로 그 기억을 곱씹으며 괴로워하고 있었습니다. \n\n그런데 이상하게도 어젯밤 꿈속에서 그 가신을 만났습니다.\n\n어디서 만났는지 정확히는 기억나지 않지만, 눈부신 빛과 얼굴에 살랑이는 부드러운 바람을 느낄 수 있었습니다. 가신은 제게 항상 자신과 같은 자식처럼 아꼈다고 말하며, 이제는 가야 할 때가 되었다는 슬픈 말씀을 하셨습니다. 저를 꼭 안아주시며 최선을 다하라고, 그리고 마지막 여정을 떠나기 전 마지막 작별 인사를 건네셨습니다. 그 꿈을 꾸고 나니 훨씬 마음이 편안해졌습니다." # 14220966160634110593
  VIETold.2095.a: "안녕... 영원할까?" # 17631273465250129285
  VIETold.2096.t: "죽음을 두려워하지 마십시오." # 10089386865029849099
  VIETold.2096.desc: "저의 충실한 신하가 침상에 누워 있습니다. 그의 죽음은 우리 모두에게 큰 타격이 될 것입니다. 우리는 그의 인내심, 겸손함, 그리고 우리에게 가르쳐주려 애썼던 지혜에 존경을 표했습니다. 저와 다른 사람들이 그의 마지막 시간을 지키고 있고, 저는 그에게 죽음이 두렵냐고 물었습니다.\n\n\n"죽음? 아닙니다. 여기서 여정이 끝나는 것이 아니죠." 그는 부드럽게 미소지었습니다. "죽음은 우리 모두가 가야 하는 또 다른 길일 뿐입니다. 이 세상의 회색 비막이 걷히고, 모든 것이 은빛 유리로 변합니다. 그리고 그때 당신은 그것을 보게 됩니다.... 하얀 해변들... 그리고 너머로, 빠른 새벽 태양 아래 푸른 먼 나라가 있습니다."\n\n\n그는 평온한 눈으로 저를 바라본 후 눈을 감았습니다. 몇 시간 후, 그는 세상을 떠났습니다." # 18016897449095046930
  VIETold.2096.a: "그의 곁에서 잠시 머물며 그의 말을 되새깁니다." # 5715862570679111337
  VIETold.2097.t: "아직 아닙니다." # 3076239232821097857
  VIETold.2097.desc: "푸른 잔디가 끝없이 펼쳐진 광활한 들판을 걸어갑니다. 그 위로는 맑고 옅은 파란 하늘이 펼쳐져 있습니다.  강가에 다다르니, 수많은 사람들이 모여 있습니다. 그들은 모두 제 삶 속에서 떠나간 사람들입니다. 친척, 친구, 늙은 하인들까지, 몇 년 전에 세상을 떠난 이들입니다.\n\n\n그들 중 한 사람이 다가와 차분하지만 걱정스러운 어조로 말합니다. "왜 여기에 계십니까? 당신도 언젠가는 이 길을 함께 걸을 것입니다. 하지만 지금은 당신의 때가 아닙니다. 그러나 잠시 동안 더 따스한 햇살과 상쾌한 공기를 즐기십시오."" # 2809431722094173486
  VIETold.2097.a: "그 이상한 꿈속 세계에서 시간을 보낸 후 평화롭게 깨어났습니다." # 10353128070093572288
  VIETold.2098.t: "엄숙한 명료함" # 7069750131701038148
  VIETold.2098.desc: "집 근처 잔디밭 옆 땅바닥에 무언가가 놓여 있는 것을 발견했습니다. 놀랍게도, 옆으로 누워 있는 쥐 한 마리가 눈에 들어왔습니다. 저는 그 쥐가 죽어가는 것을 알았기에 두려워하지 않았습니다. 그것은 마치 무언가를 말하고 있는 듯한, 숙연한 명료함을 지닌 눈으로 저를 바라보았습니다.  그러더니, 움직임을 멈추고 세상을 떠났습니다." # 18132854836179018899
  VIETold.2098.a: "그것은 깊은 의미를 지녔습니다. 인생은 경이로움으로 가득합니다." # 3423478011164687580
  VIETold.2098.b: "그게 이상했지만, 쥐는 쥐지. 자, 이제 내 걸음으로 돌아가야지." # 1246489144940459980
  VIETold.2098.c: "이례적인 쥐여!  존경의 표시로 그 몸에 잎사귀를 덮어줄게." # 12491845126797293393
  VIETold.2099.t: "감사합니다." # 17980095261045471565
  VIETold.2099.desc: "그날 밤, 낯선 노파 앞에 서 있는 꿈을 꾸었습니다. 나이에도 불구하고 그녀는 우아하게 몸을 굽혀 저에게 인사했습니다.\n\n"오늘 낮에 베풀어 주신 친절에 감사합니다." 그녀는 말했습니다. "대부분의 사람들은 제가 죽어가는 모습을 외면했을 텐데요. 어떤 의도이든, 당신의 고귀한 행동은 저에게 내세에서 평화를 안겨주어, 저는 이제 떠날 수 있습니다."\n\n깨어나니 혼란스러웠습니다." # 18150383215329826381
  VIETold.2099.a: "그럴 수가... 과연 그랬을까?" # 6998325744309407399
  VIETold.2100.t: "최후의 결의" # 6787027153776883650
  VIETold.2100.desc: "친구가 몇 날 며칠 혼수상태에 빠져 죽음을 눈앞에 두고 있었습니다. 그의 가족들은 그를 둘러싸고 기도하며 영혼을 저승으로 안내할 준비를 하고 있었습니다. 그러던 어느 순간, 그는 갑자기 앉아 눈을 뜨고 정신을 차렸습니다. 가족들은 안도하며 회복한 것인가 싶어 그와 이야기하려 했지만, 그는 오직 나를 찾아오라고만 간청했습니다.\n\n나는 그 기적을 직접 목격하고자 그의 곁으로 서둘러 달려갔습니다." # 4712163991891487937
  VIETold.2100.a: "어째서 저를 만나고 싶어 했을까요?" # 2333064682336056095
  VIETold.2101.t: "최후의 결의" # 6787027153776883650
  VIETold.2101.desc: "그의 저택에 도착하여 침실에 들어서자, 그는 기쁨에 넘쳐 손뼉을 치며 제게 곁에 앉으라고 손짓했습니다. 그는 국가 각종 사항에 대해 묻고, 자신이 돌아가신 현자들의 영혼으로부터 받은 조언이라며 충고해주었습니다. 우리는 한 시간가량 그를 즐겁게 맞이하며 그의 말에 귀 기울였습니다. 그러다 그는 지쳐서 모두에게 작별 인사를 건네고자 했습니다. 그의 눈을 감는 순간, 그는 세상을 떠났습니다." # 18228910574470179937
  VIETold.2101.a: "묘하게도 그의 조언은 실제로 매우 도움이 되었습니다." # 2052129172829505041
  VIETold.2102.t: "야간 방문?" # 5454952341412063247
  VIETold.2102.desc: "밤늦도록 책상에 앉아 서류를 들여다보는데, 방 안에서 어여쁜 작은 소녀가 왔다 갔다 하는 게 보입니다. 서로 마주치자 둘 다 당황한 표정으로 서로를 쳐다보게 되었고, 저는 그녀에게 "당신은 누구이며, 여기 왜 와 계십니까?" 하고 물었습니다. 그녀는 조심스럽게 "추워요, 그리고 배가 고파요"라고 속삭였습니다. 그녀를 불쌍하게 생각하여, 식탁 위에 남겨둔 음식을 가리키며 먹으라고 말했습니다." # 7245231967056771124
  VIETold.2102.a: "감사합니다, [THIS.Char.GetLadyLord]님," 하고 쉿 소리 내며 먹기 시작했습니다." # 975057107461258659
  VIETold.2103.t: "야간 방문?" # 5454952341412063247
  VIETold.2103.desc: "꿈속에서 본 작은 소녀였을까. 잠시 졸았던 모양인데, 눈을 떠보니 꿈속이었던 걸 깨달았습니다.  남은 음식을 먹으려고 했지만, 기억과 달리 잔뜩 남았던 음식은 몇몇 부스러기만 남았을 뿐이었습니다.\n\n\n다음 날 아침, 그 소녀에 대해 물으니, 수비대장의 딸과 닮았다는 말씀을 들었습니다.  얼마 전 병으로 세상을 떠났던 딸이었습니다.  [ROOT.Char.GetFaith.GetAdjective] 신앙심 깊은 수비대장은 내가 그의 딸의 영혼이 다음 세상으로 가는 것을 돕는 데 도움을 준 것이라고 확신하며 감사를 표했습니다." # 14115830426146902989
  VIETold.2103.a: "그녀는 예의 바르고 다정한 아이였습니다.  이제 그녀는 분명 [ROOT.Char.GetFaith.DivineRealm]에서 평화를 누리고 있을 것입니다." # 11840807673301989637
  VIETold.2103.b: "우연일 뿐이겠지만, 그렇게 생각하는 게 마음 편하다면 말입니다." # 4506035731789409693
  VIETold.2104.t: "예상치 못한 방문객" # 12262492777717869020
  VIETold.2104.desc: "믿음직한 수호병이 최근 부상을 입었습니다. 다행히 심한 고통은 아니지만,  그는 이제 대부분의 시간을 침상에 누워 보내며 건강이 좋지 않아 보입니다.  어차피 그는 곧 은퇴할 나이였습니다. 어느 날 아침, 그의 방문을 하였습니다.  그런데 그가 제 방문 직전에 조부모님이 찾아오셨다고 말하더군요. 저는 그분들이 수십 년 전에 돌아가셨다고 지적했지만, 그는 그들이 정말로 찾아오셨다고 확신했습니다." # 15304447872960378598
  VIETold.2104.a: "정말 확실해?  아마 착각하는 거 아닐까?" # 10619273102875035411
  VIETold.2104.b: "정말! 참으로 훌륭한 일이군요. 그들이 좋은 뜻을 품었기를 바랍니다." # 14794128523756699355
  VIETold.2104.c: "아마 그들은 왔을지도 모릅니다. 우주는 수많은 비밀로 가득 차 있으니까요." # 17027160342256414418
  VIETold.2105.t: "물려주는 것" # 9288647710701118351
  VIETold.2105.desc: "신뢰하는 수호병이 최근 부상을 입어 죽음의 문턱에 서 있었다는 소식을 전해 들었습니다. 이상하게도, 그가 죽기 전날 친척들은 그가 조상들이 와서 여정을 위한 짐을 싸도록 도왔다고 말했다고 합니다. 과연 그것은 앞날의 예감이었을까요?  이야기가 전하는 것처럼, 죽음은 항상 기이한 일로 예고되곤 하니까요." # 16249072449504616494
  VIETold.2105.a: "그를 그리워할 것입니다." # 16856517854719556121
  VIETold.2106.t: "죽음의 모욕" # 1739355790147395286
  VIETold.2106.desc: "관할 영지의 마을 중 하나를 공식 방문길에 지나가던 중, 마을 경계를 벗어나자 덤불 곁에서 이상한 물건이 보였습니다. 수행원들과 함께 가서 살펴보니, 낡은 누더기 옷을 입은 초췌한 노인의 시체였습니다.  마을 주민들에게 설명을 요구하자, 그들은 그가 마을의 구걸하는 노인이었으며, 방금 세상을 떠났다고 말했습니다." # 14819134603172709186
  VIETold.2106.a: "알겠습니다. 제 관심사가 아니군요. 계속 진행하십시오." # 9763140041250494215
  VIETold.2106.b: "시체를 치워주시겠습니까? 불결합니다." # 10811450762105161099
  VIETold.2106.c: "걸인이든 아니든, 모든 이는 존엄하게 대우받을 자격이 있습니다." # 10665969673981154706
  VIETold.2106.tooltip: "마을 사람들에게 그분을 제대로 된 장례식으로 치러주도록 하십시오.  그럼에도 불구하고 마을 사람들은 화가 난 대신, 당신의 태도에 감동하여, 당신처럼 더욱 연민을 보여야 했다는 것을 인정합니다." # 18351098906176102508
  VIETold.2107.t: "어떤 종류의 죽음인가?" # 10137575276484390560
  VIETold.2107.desc: "급작스러운 죽음이 더 낫다고 주장하는 이들도 있습니다. 고통이 적고, 후회하며 괴로워할 시간이 없기 때문이죠. 반면에 천천히, 서서히 죽음을 맞이하는 것이 낫다고 생각하는 이들도 있습니다. 후회를 뉘우치고 기도하며 가족, 친구, 그리고 [ROOT.Char.GetFaith.HighGodName]과 화해할 시간을 얻을 수 있기 때문입니다." # 14649525713073337713
  VIETold.2107.a: "빠른 죽음을 원합니다. 그게 더 간단하니까요." # 1684753929494806955
  VIETold.2107.b: "미리 준비할 시간이 있다면 더 좋습니다." # 11204581179036982666
  VIETold.2108.t: "무덤 약탈자" # 8203873189820103836
  VIETold.2108.desc: "최근 저희 동네 근처 묘지에 난동을 부리려던 몇몇 패거리가 현지 순찰대에 의해 체포되었습니다. 이는, 죽은 영혼에 대한 존경심을 훼손하는 절대 금기 행위입니다. 이제 이 자들의 운명을 결정할 책임은 제게 있습니다." # 500280709083286766
  VIETold.2108.a: "절박하고 가난한 자들을 풀어주십시오. 그들은 이미 교훈을 얻었습니다." # 1175119998892869268
  VIETold.2108.b: "죽은 자들을 모독하려 했다니! 감옥에 처넣으십시오." # 1506588662440900928
  VIETold.2109.t: "야밤 방문객" # 12803708437567867969
  VIETold.2109.desc: "어젯밤, 침대에 누워 있을 때 이상한 소리가 들렸습니다. 놀라서 몸을 일으켜 보니, 젊은 한 남자가 마치 중요한 일에 몰두하듯 왔다 갔다 하고 있었습니다. 그는 방해를 했다며 사과하고, "죄송합니다, [ROOT.Char.GetLadyLord]님. 저는 저승에서 처리해야 할 일이 있어서 실수로 여기에 들어왔습니다."라고 겸연쩍게 말했습니다.\n\n그와 간단히 이야기를 나눈 후 그는 떠났습니다. 다음날, 내 집사들에게 그 남자에 대해 물었지만, 아무도 그런 남자를 본 적이 없다고 말했습니다. 정말 기묘한 일입니다!" # 6893916294036838001
  VIETold.2109.a: "꿈이었을지도 모르지만, 꿈 같지 않았습니다..." # 916384901609238852
  VIETold.2110.t: "마이링" # 11102642008492046681
  VIETold.2110.desc.religion: "[scope_VIET_myling_courtier.GetTitledFirstNameNoTooltip]가 어젯밤, 부모에게 잘못된 죽음을 당한 아이의 유령, 미령을 만났다고 말했습니다. [scope_VIET_myling_courtier.GetTitledFirstNameNoTooltip]는 위험하지만 피할 수 없는 상황임을 알고, 아이를 가까운 성역인 묘지로 안내했습니다. 하지만 무서운 [ROOT.Char.GetFaith.GetAdjective] 이야기와는 달리, 아이는 친절하게 [scope_VIET_myling_courtier.GetTitledFirstName]에게 도움에 감사했습니다." # 10543751807994813996
  VIETold.2110.desc.culture: "[scope_VIET_myling_courtier.GetTitledFirstNameNoTooltip]는 어젯밤, [scope_VIET_myling_courtier.GetSheHe]가 잘못된 부모의 손에 죽임을 당한 아이의 유령, 마이링을 만났다고 주장했습니다. [scope_VIET_myling_courtier.GetTitledFirstNameNoTooltip]은 위험하지만 피할 수 없는 상황임을 알고, 아이를 성스러운 묘지로 안내했습니다. 하지만 무서운 북유럽 전설과는 달리, 아이는 친절하게 [scope_VIET_myling_courtier.GetTitledFirstName]의 도움에 감사했습니다." # 4865842436207374597
  VIETold.2110.a: "흥미로운 이야기군요.  네 이야기 만들기는 참 재밌었지." # 7651553821441468106
  VIETold.2110.b: "꿈인지 거짓말인지 모르겠군. 밀링들은 해로운 존재가 아니지. 복수심 강한 존재들이지." # 18274708265065786054
  VIETold.2110.c: "아, 안됐군요! 적어도 유령은 친절해 보였습니다." # 2029550460361908027
  VIETold.2111.t: "길가 장례" # 2696366985152552788
  VIETold.2111.desc: "길을 가던 중, 저와 호위대는 수의를 입은 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitle')]를 만났습니다. 그는 땅에 무릎을 꿇고 특별한 곳도 아니었던 어딘가를 응시하며 기도를 읊고 있었습니다.\n\n\n기도가 끝나자, 그에게 무엇을 하고 있었는지 물었습니다. 그는 최근 이곳에서 여성이 사고로 세상을 떠났다고 말했습니다. 그녀는 가족이 없고 가난한 여자였기에, 연민과 동정심으로 그녀에게 겸손하지만 품위 있는 장례식을 치러주었다고 합니다. 그는 그녀의 영혼이 [ROOT.Char.GetFaith.DivineRealm]에서 평화를 찾기를 바란다고 말했습니다." # 3982415378040347610
  VIETold.2111.a: "소작농 따위가? 시간 낭비군." # 14094194220468490270
  VIETold.2111.b: "저는 이해했습니다. 더 이상 묻지 않겠습니다." # 4856574879040342836
  VIETold.2111.c: "어찌 그리도 고귀하신가!  그분의 영혼을 위해 함께 기도드리겠습니다." # 8824396473279958312
  VIETold.2112.t: "인내의 한계" # 10340303969489006214
  VIETold.2112.desc: "최근 참으로 기묘하고 재미있는 일이 있었네요! 제 영지에 사는 귀족 여성이 있는데, 꽤 성가신 분이에요. 나쁜 사람은 아니지만, 말이 너무 많고 감정 기복이 심해, 화가 나면 꽤나 시달리게 만들죠. 중년이었는데, 몇 주 전에 돌아가셨다가... 몇 시간 만에 다시 살아났답니다. 마치 저승이 그녀를 저 세상으로 데려가려 했지만, 그녀와 함께 있는 게 너무 지루해서 서둘러 집으로 돌려보냈다고 하더군요. 그래서 나중에 다시 데리러 오겠다고요. 지금도 건강하다고 합니다." # 12475351943606130421
  VIETold.2112.a: "허허! 늙은 죽음을 불쌍하게 생각합니다." # 4236358879737766644
  VIETold.2112.b: "그때는 착각이었지만, 재밌는 일이네요." # 11260417860843427223
  VIETold.2113.t: "나는 죽음이다" # 446272936487474548
  VIETold.2113.desc: "저녁이 깊어지자 문이 두드려지는 소리가 들렸습니다. 하인의 방문이겠거니 생각하며 부르자, 낯선 젊은 여자가 나타났습니다. 갑자기 공기가 차가워지고, 촛불이 꺼지기 시작했습니다. 그녀의 검은 눈이 저를 응시하고, 저는 숨을 죽였습니다.\n\n"나는 죽음입니다." 그녀는 속삭이듯, 차분한 목소리로 말했습니다. "이제..."" # 10139141602791734917
  VIETold.2113.a: "어… 무슨 일이지?  내가… 가야 할 때가 온 건가?" # 2740012744379477195
  VIETold.2114.t: "흔한 실수" # 1893259347599565882
  VIETold.2114.desc: "놀랍게도, 나는 그녀가 끝낼 때까지 침착했습니다. 만약 내 차례라면, 할 수 있는 일이 많지 않았을 테니까요. 하지만 그녀는 멈추고 주위를 둘러보았습니다. 마치 방금 자신이 어디에 있는지 깨달은 듯이 말이죠.\n\n갑자기, 등불이 다시 켜지며 그녀는 내게 절했습니다. 그녀가 말하는 것을 멍하니 바라보았습니다. "정말 죄송합니다! 잘못된 사람을 찾았습니다... 어떻게 길을 잃었는지 알았어요. 젠장... 왜 이런 일이 내게 일어나는 거지? 정말 무능해. 죄송합니다. 이렇게 귀찮게 해 드려서 정말 죄송해요. 그리고... 음, 그런데, 부탁드리기는 무례하지만, 어쩌면 길을 알고 계실까요...?"" # 6326633878729706438
  VIETold.2114.a: "강가 마을이요... 그리고... 북쪽에 있는... 맞아요!" # 10505913540800963905
  VIETold.2114.tooltip: "솔직히 말해서, 그곳에 가본 적이 없다면 혼란스러울 수 있습니다. 그래서 그녀가 가고자 하는 곳까지 가는 길을 친절히 알려드리겠습니다. 부끄러워하는 그녀에게 "다들 흔히 하는 실수예요. 그 지역의 길은 헷갈리기 쉽거든요!"라고 안심시켜 줍니다." # 534107060439043008
  VIETold.2115.t: "좋은 지침" # 15788583417625535939
  VIETold.2115.desc: ""정말 감사합니다!" 처녀는 밝게 웃으며 떠나며 말했습니다. "나중에 다시 올게요, 오늘은 아니지만. [ROOT.Char.GetTitledFirstNameNoTooltip]님, 행운과 재산만 가득하길 바랍니다!"\n\n\n다음 날 아침, 그 처녀에 대한 설명을 묻자 아무도 누구인지 몰랐습니다. 잠 못 이루던 제 머릿속에서 꾸었던 꿈이라고 생각했지만, 오후에 그 처녀가 길을 물었던 마을에 사는 저의 한 친구가 어제 밤에 죽었다는 소식을 들었습니다." # 14380376613597476694
  VIETold.2115.a: "저 멍청하고 정신없는 여자아이가... 죽음이었나?" # 10101748624528898539
  VIETold.2115.b: "아니, 아니... 분명 우연일 거야. 꿈이었을 뿐이라고." # 8202643935173093050
  VIETold.2116.t: "귀찮은 유령들" # 14831793172514923347
  VIETold.2116.desc: "오늘, 방랑하는 성직자가 저희 궁정을 방문하여, 여러 초자연적 현상에 관한 이야기를 들려주고 있습니다. 그는 때때로 사람들에게 초자연적인 문제를 해결해달라는 부탁을 받기도 합니다. 예를 들어, 최근 그의 영역을 지나던 마을에서, 그는 소란스러운 귀신을 쫓아냈습니다. 그 귀신은 농부의 집안에서 큰 소음을 내고 물건들을 던지곤 했습니다." # 12910204179645846174
  VIETold.2116.a: "흥미롭군요! 어떤 영혼들은 살아있는 자들만큼이나 괴롭습니다." # 6724822404918772888
  VIETold.2116.b: "이 이야기가 믿을 만한지 확신이 서지 않습니다." # 9016484000751099028
  VIETold.2117.t: "생존하는 시체" # 11314902584114625922
  VIETold.2117.desc: "평민들은 항상 제대로 된 장례식이 치러지지 않았거나, 불의한 죽음을 맞이한 시신이 살아나 떠도는 이야기를 전해왔습니다. 최근에는 이 지역에서 그런 일이 더 빈번히 일어났다는 소문이 들려오지만, 학자들과 [ROOT.Char.Custom('DefaultPriestTitlePlural')]는 그런 일은 단순한 미신에 불과하다고 말합니다. [ROOT.Char.GetFaith.GetAdjective] 신앙의 참된 신자라면 그런 터무니없는 소문을 믿지 않을 것입니다!" # 1241836335365395993
  VIETold.2117.a: "학식 있는 분들의 의견에 전적으로 동의합니다." # 1751576614744694156
  VIETold.2117.b: "절대로 그렇게 확신할 수는 없지.  아마도 농민들이 옳을지도 몰라." # 16962024950275837836
  VIETold.2118.t: "세대" # 6640516370070676944
  VIETold.2118.desc: "오늘 하루, 세상 시작 이래로 온갖 사람들이 드나들었던 것을 생각해 보았습니다....  그들이, 그들의 후손인 우리를 바라본다면 어떤 생각을 할까, 우리에게 자랑스러워할까, 실망할까 상상하는 것은 흥미롭지만, 동시에 슬픔에 잠기는 일입니다." # 8567967560425886501
  VIETold.2118.a: "좋은 질문입니다." # 9806821221407851249
  VIETold.2119.t: "역사" # 8648362223470591576
  VIETold.2119.desc: "내가 언젠가 죽는다면 - 모든 생명체가 필연적으로 그렇듯이 - 사람들이 나를 아직 기억할까요?" # 7678052905333260065
  VIETold.2119.a: "물론이지! 난 정말 훌륭한 군주야." # 5645365419141678550
  VIETold.2119.b: "왜 그러지 않겠어요? 그들은 여전히 기억할 거예요." # 133392220881175680
  VIETold.2119.c: "그들은 하지 않을 것이고, 그게 일어날 것이라는 사실이 끔찍합니다." # 9423085640898360529
  VIETold.2119.d: "하지만 그건 나쁘지 않아요. 삶은 계속될 거예요!" # 16848535384595550337
  VIETold.2120.t: "사망 직전" # 9166620854674120936
  VIETold.2120.desc: "어느날, 젊은 시절 사고로 거의 죽음 직전까지 갔던 친구를 만났습니다. 사고 후 일주일이나 의식을 잃었다고 하네요. 그 후 천천히 회복했지만, 그 일주일 동안 실제로 저승을 엿볼 기회가 있었다고 합니다. 친구 말씀에 따르면, 아주 간단하고 아름다운 정원 같았는데, 빛으로 가득 차 있었다고 합니다. 그 경험은 그녀에게 큰 감동을 안겨주었다고 하네요." # 11340229774599238643
  VIETold.2120.a: "혹시 저승이 그럴지도 모르겠군요. 언젠가 확실히 알게 될 겁니다." # 5030823075816804478
  VIETold.2121.t: "사망 직전" # 9166620854674120936
  VIETold.2121.desc: "어느날, 젊은 시절 사고로 인해 꼼짝 못하고 일주일이나 혼수상태에 빠졌던 친구를 만났습니다. 그는 그때 영면의 세계를 잠깐이나마 보았다고 합니다. 마치 햇살 가득한 평화로운 해변처럼 말이죠. 그 경험은 그에게 큰 감동을 안겨 주었다고 합니다." # 2389718184917900796
  VIETold.2121.a: "혹시 저승이 그럴지도 모르겠군요. 언젠가 확실히 알게 될 겁니다." # 5030823075816804478
  VIETold.2122.t: "가족의 추억" # 6031254388410890090
  VIETold.2122.desc: "부모님께서 세상을 떠나신 지 오래되었지만, 오늘 갑자기 따뜻하고 행복했던 추억이 떠올랐습니다. 살아생전 그분들에 대한 제 감정과는 별개로, 죽음 이후에도 그분들에 대한 기억은 저에게 기쁨을 가져다줍니다." # 5135084028205874424
  VIETold.2122.a: "기쁩니다." # 2720851780314194637
  VIETold.2123.t: "사후" # 328535154098267136
  VIETold.2123.desc: "왕국 내 인구 밀도가 낮고 지형이 험한 지역을 여행 중이었습니다. 수행원들과 저는 수많은 시체들을 발견했고, 썩어가는 시체들의 악취는 모두에게 매우 거슬렸습니다. 시체들의 갑옷과 옷, 그리고 상처들을 보면, 이곳은 이 지역을 괴롭히는 적대적인 강도떼 두 무리가 최근 치열하게 싸운 현장인 것 같습니다." # 4500949377750815852
  VIETold.2123.a: "저 하찮은 자들은 독수리와 까마귀의 먹잇감이 되어야 마땅합니다." # 938098033530848529
  VIETold.2123.b: "이 시체들을 제대로 처리합시다. 복수의 영혼으로 되살아나지 않도록 말입니다!" # 12001998078407154689
  VIETold.2123.c: "도적이든 아니든, 그들의 영혼을 편안하게 해주기 위해 장례를 치러야 합니다." # 12990572093338025811
  VIETold.2124.t: "친절한 짝사랑꾼" # 11531885856688071622
  VIETold.2124.desc: "지역 시장을 지나가던 중, 마치 누군가 나를 흘끗 쳐다보는 듯한 기분이 들었습니다. 주위를 둘러보았지만 아무도 없었지만, 그 불안감은 사라지지 않았습니다. 걱정스러운 수하들은 아마도 누군가 나를 노리는 자객일 거라고 생각했습니다. 그때, 지나가던 [ROOT.Char.Custom('DefaultPriestTitle')]께서 제 불안한 표정을 눈치채시고, 신비로운 말투로 말씀하셨습니다. "아, 귀하께서는 유령과 얽혀 계시군요. 걱정 마십시오. 해를 끼칠 의도가 없는 온순한 영혼입니다. 호기심 많고 장난기 넘치는 존재일 뿐입니다. 도움이 될 수도 있으며, 호기심을 채우면 저절로 떠날 것입니다."" # 10724809977584758743
  VIETold.2124.a: "제가 더 묻기 전에 그는 군중 속으로 사라져 버렸습니다." # 18012506303052731543
  VIETold.2125.t: "네크로필리아자?" # 16543576782250276382
  VIETold.2125.desc: "지역 주민이 끔찍한 범죄로 고발되었습니다! 탐욕스러운 욕망으로 유명한 그는 사창가를 자주 드나들며 순진한 처녀부터 노인 과부까지 모든 여성을 유혹하려 했습니다. 부적절한 행위였다면 괜찮았을 테지만, 그가 저지른 진짜 범죄는 더 심각하다고 합니다. 고발자들은 그가 밤늦게 무덤가에 가서 외로운 여성 유령들과 음탕한 행위를 했다고 주장합니다. 하지만 그런 주장에 대한 확실한 증거는 없다는 반론도 있습니다. 그저 질투심에 눈이 멀어 그를 시기하는 사람들, 버림받은 전 애인들, 또는 그가 바람을 피운 질투스러운 남편들이 꾸며낸 거짓말일 뿐이라는 주장도 있습니다." # 12911558067501353559
  VIETold.2125.a: "적들의 터무니없는 꾸며낸 이야기에 귀 기울이지 마십시오." # 4864561726641307236
  VIETold.2125.b: "이 남자는 시체를 탐하는 자입니다! 즉시 처형해야 합니다!" # 8010506184763700485
  VIETold.2125.c: "참으로 참혹한 일이군요. 감옥에 갇힐 것이 분명합니다." # 116856702638949136
  VIETold.2126.t: "애완동물의 죽음" # 2701601266876766633
  VIETold.2126.desc: "하인의 애완견이 죽었군요.  그 하인은 개와 매우 친했던 모양인데, 슬픔에 잠겨서 직무 수행에 어려움을 겪고 있다고 합니다.  그에게 몇 마디 위로의 말을 건네주는 게 좋을 듯합니다." # 4744935985793779692
  VIETold.2126.a: "어리석은 녀석, 그저 멍청한 개일 뿐이잖아. 잊어버려." # 10385740741028183777
  VIETold.2126.b: "제 정신 차리세요. 아니면 벌을 받으실 겁니다." # 4133821153457994384
  VIETold.2126.c: "힘내세요! 새로운 개를 찾아드릴게요." # 1020240325346203114
  VIETold.2126.d: "이제는 더 나은 곳에 계시지만, 슬픔에 빠져 시간을 보내십시오." # 15607424893192367200
  VIETold.2127.t: "과거로부터의 경고" # 13559084534722864513
  VIETold.2127.desc: "나의 영토 깊숙한 곳에서, 땅에 반쯤 파묻힌 오래된 비석을 발견합니다. 그 위에는 다음과 같은 글귀가 새겨져 있습니다.\n\n#bold 지나가는 자여, 나를 기억하라.#\n#bold 지금 너의 모습과 같이, 과거 나 또한 그랬고,#\n#bold 내 지금 모습과 같이, 너 또한 그러할 것이니,#\n#bold 죽음을 준비하고, 나를 따르라.#" # 6867804989120451525
  VIETold.2127.a: "아, 우리는 먼지와 그림자에 불과하구나." # 6192003039378670010
  VIETold.2128.t: "조상의 빛" # 12942855458426427144
  VIETold.2128.desc: "어젯밤, 정말 멋진 꿈을 꾸었습니다! 무한한 빛으로 가득 찬 영역에 몸을 담그니, 저 앞에 제가 알던 고인이자 먼 조상들이 많이 보였습니다.  저를 아는 이들도 있었지만, 모르는 이들도 저의 먼 조상임을 알 수 있었습니다.  우리는 말도 하지 않고 직접적으로 상호 작용하지 않았지만, 그들의 자비로운 존재감에 흠뻑 취해 있었습니다." # 9370444847943106655
  VIETold.2128.a: "깨어나니, 매우 감사했습니다." # 2864325534470330893
  VIETold.2129.t: "잃어버린 사랑" # 16446027602244203107
  VIETold.2129.desc.male: "어젯밤 꿈속에서 그를 만났어요. 우리는 함께 웃고 춤추며 아무렇지도 않은 이야기를 나눴죠. 심장이 너무나 빠르게 뛰었어요. 긴장하면서도 설레는 나머지 깨어난 후에도 그 떨림이 남아 있었어요. 얼마나 오랜 시간, 몇 년이나 만난 적이 없었는데, 지금도 그를 잊을 수 없네요. 제 첫사랑이었던 그를." # 16448485454168730358
  VIETold.2129.desc.female: "어젯밤 꿈속에서 그녀가 나타났습니다. 우리는 함께 웃고 춤추며 아무런 특별한 이야기도 없이 떠들었습니다. 마음이 너무나 빨리 뛰었어요. 긴장하면서도 설레어서 깨어난 후에도 그 감촉이 남아있었습니다. 오랜 세월, 우리가 마지막으로 만난 이후 몇 년이 흘렀지만, 지금도 여전히 그녀를 생각합니다. 제 첫사랑을." # 9468161857460422175
  VIETold.2129.a: "우리는 그렇게 어리고 순수했지." # 4261177121574641131
  VIETold.2130.t: "젊은 사랑" # 7577937278868094124
  VIETold.2130.desc: "궁궐에서 한가로이 시간을 보내던 어느 날, 어린 시종 중 한 명이 대홀 건너편의 여인을 너무 오랫동안 응시하는 모습을 보았습니다. 여인은 그를 힐끔 보며 당혹스러운 표정을 지었습니다. 그러자 그는 즉시 얼굴을 돌려 쑥스러워하며 그녀의 눈길을 피했습니다.  그가 그녀에게 호감을 느낀다는 건 이미 오래된 소문이었지만, 용기를 내어 말하기는 쉽지 않았습니다.  하지만 그녀는 똑똑하고 그를 꽤 괜찮다고 생각했지만, 너무 정신이 없어서 그 사실을 알아차리지 못했습니다." # 4135208926514572152
  VIETold.2130.a: "용기가 생길 테니, 아니면 머리가 생길 테니. 잘 될 거야." # 12516975914269817168
  VIETold.2130.b: "어리석은 녀석들. 그런 헛된, 어리석은, 덧없는 감정 말이야!" # 14039875919307863409
  VIETold.2130.c: "젊었을 적이 그립군!  어떻게 될지 모르겠네." # 299580691721440248
  VIETold.2131.t: "좋은 기분" # 1188461804034360612
  VIETold.2131.desc: "오늘따라 기분이 참 좋고 영감이 넘치네요." # 5984785743276184099
  VIETold.2131.a: "좋은 기분이군요!" # 339492880255824691
  VIETold.2132.t: "진흙 속의 게" # 10361080161401025866
  VIETold.2132.desc: "오늘따라 진흙 속에서 게 한 마리를 보았습니다." # 3470095496636639483
  VIETold.2132.a: "끔찍한 괴물들이군요!  피해 다니려고 애쓰겠습니다." # 6574955277359427761
  VIETold.2133.t: "열정적인 수비대원" # 16126089436915654086
  VIETold.2133.desc: "어느 날 마을에 있으니, 파수꾼이 외치는 소리가 들립니다. "멈춰라! 법을 어겼다!"\n\n어마어마한 속도로 그는 도둑을 붙잡아 감옥으로 끌고 갑니다." # 10521858021268610820
  VIETold.2133.a: "매우 놀랍습니다!" # 8938508896214137404
  VIETold.2133.b: "경비병에게 상을 주십시오." # 13060201284229766136
  VIETold.2134.t: "부적절합니다." # 16462271850760492272
  VIETold.2134.desc: "[scope_VIET_inappropriate_courtier.GetTitledFirstName]의 말은 좋지 않았습니다. 상황에 전혀 어울리지 않는 저급한 말이었습니다." # 16978599617703338939
  VIETold.2134.a: "내 입장을 분명히 밝혔는데, 참 실망스럽군요." # 11628173542291573549
  VIETold.2134.b: "그럴 가능성이 있다고 암시했습니다." # 17557031910180778923
  VIETold.2134.c: "지금은 그에 대해 아무 말도 하지 않았습니다." # 10867982215092637212
  VIETold.2135.t: "심장의 아픔" # 5763421252763826540
  VIETold.2135.desc: "오늘, 인근 도시의 중요 인사들을 접대하고 있습니다. 고위 관리들, 상인들, 학자들 등 다양한 분들이 함께하셨습니다. 그들 사이에서 눈에 띄는 젊은이가 있습니다. 잘생기고 마음씨가 곱지만, 깊은 슬픔에 잠긴 듯한 모습입니다. "그를 내버려 두십시오." 그의 동료 중 한 사람이 속삭입니다. "그가 슬픔에 잠긴 것은 여자 때문입니다!"" # 11886166201735199510
  VIETold.2135.a: "어리석은 짓이군! 저 젊은이의 생각을 바로잡아 주겠다." # 8383897149564511616
  VIETold.2135.b: "그와 함께 논리적으로 이야기해 보겠습니다. 사랑만이 인생의 전부는 아닙니다." # 14907436379312245836
  VIETold.2135.c: "오, 괴로워라! 사랑은 잔혹하구나. 그를 잘 이해할 수 있네." # 13844513686212304555
  VIETold.2135.d: "여자 따위! 녀석은 여자들이 문제덩어리라는 걸 알아야 해." # 6206809136230994160
  VIETold.2135.e: "여성의 시각에서 조언을 해볼 수 있겠습니다." # 9230403795654000284
  VIETold.2135.tooltip: "이 젊은이와 이야기하며, 아마도 그의 슬픔을 극복할 길을 찾아주도록 하겠습니다." # 8027798504239243613
  VIETold.2136.t: "심장의 아픔" # 5763421252763826540
  VIETold.2136.desc: "젊은이와 이야기하며 그는 쑥스러워하지만, 마음이 찢어진 것을 감추지 못합니다.  그가 여자를 거절했는지, 다른 남자와 함께하게 되었는지, 죽었는지, 혹은 다른 재앙이 있었는지 확신할 수는 없지만, 분명 그들은 다시 함께하지 않을 것입니다.  애절한 사랑에 빠진 것은 분명하고, 그 여자는 정말로 사랑받을 만한 뛰어난 여인 같습니다.  그에게 무엇이라고 말해야 할까요?" # 5716991766596340624
  VIETold.2136.a: "여기 여자들이 많아.  다시 만날 사람 분명 있을 거야." # 2890774529603209852
  VIETold.2136.b: "지금 당장 당신의 욕망을 채워줄 탐스러운 처녀를 찾으십시오." # 6941652285323630185
  VIETold.2136.c: "숭고한 사랑이 여러분을 위대한 업적으로 이끌어주소서!" # 7199169017602960433
  VIETold.2136.d: "네, 좀 짜증나네요! 더 심각한 문제도 많으니까요!" # 4671468781953655961
  VIETold.2137.t: "황후" # 10459242252094184156
  VIETold.2137.desc: "대제국 중국은 언제나 신뢰할 수 없는 소문의 근원이었습니다. 최근, 여행하는 상인들과 모험가들은 현재 중국의 황후가 아름답고 매혹적인 만큼이나 강력하고 두려운 존재라고 전합니다. 그녀는 황제를 꽉 쥐고 있으며, 비록 그림자 속에서만 통치한다 할지라도, 모든 일의 실질적인 권력자입니다." # 1027970115411990569
  VIETold.2137.a: "황당한 이야기! 농담일 뿐이지!" # 11666883675783819890
  VIETold.2137.b: "중국에서 더 이상한 일들이 벌어졌습니다." # 14162759450111608190
  VIETold.2137.c: "여성이 더 많은 권력을 갖는 것은 좋습니다." # 12654884956855086225
  VIETold.2137.d: "이 위대한 여성에 대해 더 자세히 알려주십시오." # 13059457518331156172
  VIETold.2138.t: "중국 폴로" # 10286095399107712204
  VIETold.2138.desc: "[ROOT.Char.GetCulture.GetName] 사람들에게는 폴로가 여러 세대에 걸쳐 인기 있는 운동이었습니다. 중국 사람들도 폴로를 즐긴다는 소식은 놀라운 일이 아닙니다. 세계 여러 지역에서 여성들이 폴로를 즐기지만, 일부는 중국 여성들을 세계 최고의 폴로 선수라고 주장합니다! 황궁의 후궁과 공주들이 황궁의 남자들을 폴로 경기에서 정기적으로 이긴다고 합니다." # 12579374866635829578
  VIETold.2138.a: "어떤 속임수와 기법들을 사용하는지 궁금합니다." # 12344613000995213616
  VIETold.2138.b: "허! 어떤 여자라도 그럴 수 있을 리 없잖아!" # 599691582142567511
  VIETold.2138.c: "물론 우리 여성들도 마찬가지로 훌륭합니다!" # 7504782866220407528
  VIETold.2138.d: "폴로는 저도 별로 좋아하지 않습니다." # 11768736467476813004
  VIETold.2138.e: "저 여자들은 부끄러워해야 합니다.  참 비매너스럽네요." # 5470639558571875969
  VIETold.2138.info: "#bold 역사적 배경:#! 일반적인 대중 역사 서술과는 달리, 중국의 여성 지위는 이상적이지는 않았지만 세기가 지남에 따라 크게 달라졌습니다. 당나라 시대에는 여성들이 남성들과 함께 격렬하고 심지어 위험한 말타기 운동인 폴로를 열심히 즐겼습니다(이 운동은 중앙아시아 또는 이란에서 기원했습니다). 당나라 여성들 사이에서 인기 있었던 다양한 폴로 종목 중에는 말 대신 당나귀가 사용되었는데, 한 귀부인인 취시는 이 운동에 매우 열중해서 고고학자들은 그녀의 무덤에서 당나귀 유골을 발견했습니다." # 15298149991117784426
  VIETold.2139.t: "폭풍" # 16622470341808410503
  VIETold.2139.desc: "꿈속에서 격렬하게 끓어오르는 바닷물이 나를 둘러쌌습니다. 자연의 맹렬한 힘이 빚어낸 광포한 파도는 저를 무력하게 짓눌렀습니다. 마치 자연의 포악한 섭리 앞에 나약한 존재에 불과한 듯했습니다.  이 모든 것과 비교하면 인간은 우주의 티끌에 불과하지 않을까요." # 13284937569649235430
  VIETold.2139.a: "이것도 극복하리라!" # 17537699137900188512
  VIETold.2139.b: "우리는 우주에 비하면 아무것도 아닙니다!" # 11527198571737674956
  VIETold.2140.t: "고기 없는 식단" # 1031042179976023561
  VIETold.2140.desc: "동방의 땅에서는 채식주의자들이 많다는 소문을 들었습니다. 즉, 종종 윤리적이거나 종교적인 이유로 고기를 먹지 않는 사람들이 있습니다. 분명 세계 곳곳에는 다양한 풍습이 있지만, 평생 고기를 전혀 먹지 않고 생활하는 사람들도 있을까요? 그러한 신념을 위해 이토록 극단적인 선택을 하는 사람들이 있을까요? 그들의 음식은 과연 맛있을까요?" # 16603681926294674702
  VIETold.2140.a: "그런 억제력은 칭찬할 만합니다!" # 17979080730179236897
  VIETold.2140.b: "고기를 먹어야 합니다! 어떤 이는 사냥감이고, 다른 이는 포식자니까요." # 4225293600888414550
  VIETold.2140.c: "빈민층만이 고기를 살 여력이 없다." # 9181805413107310132
  VIETold.2140.d: "[ROOT.Char.GetFaith.GetAdjective] 신앙을 따르는 자들은 어떤 고기를 피합니다." # 5295822095849836358
  VIETold.2140.e: "세상 곳곳의 풍습은 제각각입니다." # 6249684079877239051
  VIETold.2141.t: "복된 제도" # 6123566329039378076
  VIETold.2141.desc: "여행객이 이야기를 들려주는데, 그중 하나가 제 관심을 사로잡았습니다. 그가 들은 이야기에 따르면, 누군가가 또 다른 누군가에게서 들은 이야기, 그리고 또 다른 누군가에게서 들은 이야기가 있는데, 그 이야기 속 여행자는 한때 남쪽 바다를 따라 여행하여 작지만 아름다운 섬에 도착했습니다. 그곳은 나무에는 항상 과일이 열리고, 주민들은 평화로운 삶을 살며 질병과 폭력으로부터 자유로운 천국과 같은 곳이라고 합니다." # 17003003612155678967
  VIETold.2141.a: "뜻밖의 이야기이지만, 그래도 재미있군요." # 16279108683963694384
  VIETold.2141.b: "언젠가는 이 복된 섬들을 방문할 날이 오겠지." # 15935221869027654515
  VIETold.2141.c: "그들의 사회 구조가 어떻게 이루어져 있는지 궁금합니다." # 9600852708837692754
  VIETold.2142.t: "민트 숨결" # 5518848834498375037
  VIETold.2142.desc: "저녁 식사 후 민트잎을 먼저 씹고 이를 닦는 것을 선호하는 분들이 계십니다. 저는 막 저녁을 마치고 잠자리에 들 준비 중이지만, 잠시 민트잎을 먼저 즐기고 싶습니다. 이 중요한 문제에서 저의 입장은 어떠할까요?" # 3177556640203149066
  VIETold.2142.a: "식사 후 좀 갖은 박하가 좋습니다. 상쾌하니까요." # 7463177437603846044
  VIETold.2142.b: "이빨 관리만으로 충분합니다. 왜 필요한가요?" # 4918632456874289857
  VIETold.2142.c: "허! 누가 그런 데 신경 씁니까? 허영심에 불과한 시간 낭비일 뿐." # 5387274343152760032
  VIETold.2142.d: "사실 저는 다른 상큼한 허브를 더 선호합니다." # 7829261950136588988
  VIETold.2143.t: "행복한 꿈" # 1745032895450304827
  VIETold.2143.desc: "잠이 들고 즐거운 꿈을 꾸었습니다. 기분 좋은 꿈이었고, 삶에 대한 만족감을 높여주고 기분을 좋게 만들었습니다." # 210343923633816873
  VIETold.2143.a: "그런 다음 다음날 아침에 깨어났습니다." # 3136217432063473431
  VIETold.2144.t: "악의적인 소문" # 2883963399751436254
  VIETold.2144.desc: "저 같은 강력한 여성은 적이 많으니, 항상 튼튼하고 강력한 호위대가 필요합니다.  그들이 잘생기고 건장해서 더 좋지만, 어떤 사람들은 그 젊은 남자들이 단순히 제 애인일 뿐이라고 악의적인 소문을 퍼뜨리고 있습니다!" # 1186458037818488723
  VIETold.2144.a: "허황된 소리.  내가 그런 여자는 아니야." # 4945130722072407456
  VIETold.2144.b: "눈으로 보기 좋다는 것은 한 가지고, 행동은 또 다른 문제입니다." # 4876295651603814818
  VIETold.2144.c: "그들을 나무랄 수는 없지!  이 남자들은 정말 매력적이네." # 7693296534990659693
  VIETold.2144.d: "다른 자들은 내 권력에 질투합니다." # 8161398048571679238
  VIETold.2145.t: "남성의 취향" # 12607301037578799382
  VIETold.2145.desc: "오늘 한 젊은 귀족 여성이 좋은 남편감에 대한 조언을 구하며 찾아왔습니다. 저는 높은 명성을 가진 여인으로서 그녀의 질문에 응답해야 합니다. 그녀는 좋은 성격과 배경을 갖춘 남성에 대한 저의 의견을 듣고 싶어 했습니다. 그러자 그녀는 제가 보기에 미적으로 어떤 남성이 훌륭하다고 생각하는지 물었습니다." # 5039306634797923494
  VIETold.2145.a: "저는 날씬한 체형의 남자들을 더 좋아합니다." # 10909392344381387051
  VIETold.2145.b: "중간 체격의 사람들 - 극단적인 체격이 아닌." # 140090930121054078
  VIETold.2145.c: "단지 육중하고, 튼실하고, 근육질인 종류들만." # 1543823509388504925
  VIETold.2146.t: "비상의 꿈" # 5083731108817455469
  VIETold.2146.desc: "학자들은 언젠가 새처럼 날 수 있는 기계를 만들 수 있을 것이라고 주장합니다. 다른 사상가들은 이는 불가능하다고 말합니다. 최근 이 문제에 대해 깊이 생각해 보았습니다. 정말 그런 것이 가능할까요?" # 3605821606035387625
  VIETold.2146.a: "꿈꿀 수 있다면, 가능하다." # 562757843568209863
  VIETold.2146.b: "현실적으로 생각해 봅시다. 우리는 새가 아닙니다." # 12226224220644303973
  VIETold.2146.c: "천상을 모독하는 행위일 것입니다." # 14383325023617238180
  VIETold.2146.d: "이론적으로는 가능합니다 - 물리적으로, 만약 우리가..." # 14354744802716977426
  VIETold.2147.t: "졸립다" # 6008212975548750476
  VIETold.2147.desc: "밤새도록 푹 잤지만, 잠자리의 질이 좋지 않았던 모양입니다. 오늘 졸음이 몰려오네요. 하지만 곧, 내각과의 회의가 예정되어 있는데, 놓칠 수는 없겠지요." # 5878827940238728772
  VIETold.2147.a: "궂이 깨어 있어야만 합니다!" # 18050092796105151926
  VIETold.2147.b: "잠깐만 낮잠 자면 좋겠어." # 2170689527091638743
  VIETold.2148.t: "아프다" # 1536214210051067699
  VIETold.2148.desc: "갑자기 어깨 근육이 너무 아프네요. 아침에는 괜찮았는데, 다른 이상한 증상은 없어요. 무슨 일일까요?" # 3868512638652391664
  VIETold.2148.a: "이 문제가 심각하겠군요. 아프네요!" # 18058806021126093521
  VIETold.2149.t: "발 경련" # 15214703906853831980
  VIETold.2149.desc: "오늘 먼 나라에서 중요한 손님들을 만났지만, 대화 도중 끔찍한 발 경련이 왔습니다! 발을 움켜쥐고 괴로워하자 모두가 제 주변을 둘러보았습니다. 제 통역관은 외국인들에게 무슨 일이 일어났는지 어색하게 설명했고, 그 후 그들은 이해한 듯 어색하게 저를 위로하려고 했습니다." # 4064055133932371127
  VIETold.2149.a: "왜 나야?" # 14811166679562100442
  VIETold.2150.t: "I need more context.  What kind of book are you looking for?  To recommend a book, I need to know:\n\n* **Genre:**  (e.g., historical fiction, fantasy, romance, biography, science fiction, self-help, cookbooks)\n* **Specific topics or themes:** (e.g., medieval history, the American Civil War, space exploration, raising children, cooking Italian food)\n* **Target audience:** (e.g., young adult, adult, children, academics)\n* **Your current reading tastes or preferred authors:** (e.g., I enjoy the works of Stephen King, or I like books with strong female characters)\n* **Any authors or books you already like:** (e.g., I enjoyed "The Lord of the Rings," so something similar would be great)\n\n\nThe more information you give me, the better I can recommend a book." # 557161677776153250
  VIETold.2150.desc: "저는 바로 어제 훌륭한 책을 다 읽었습니다. 정말 즐겁게 읽었고 많은 사람들에게 추천하고 싶을 정도입니다. 구체적으로 말씀드리자면, 그 책은..." # 15135933941603255765
  VIETold.2150.a: "애틋하고 드라마틱한 진정한 사랑 이야기." # 976150652164604128
  VIETold.2150.b: "핏빛, 어두운 이야기.  잔혹함과 일탈이 가득합니다." # 8810057502202015368
  VIETold.2150.c: "이국 땅으로 향하는 환상적인 모험." # 18196099182952504789
  VIETold.2150.d: "일상생활에 관한 유쾌한 에피소드 모음." # 5092237316015535741
  VIETold.2151.t: "발표" # 7885749140061132146
  VIETold.2151.desc: "밤이 찾아오자, 홀로 내 방에 앉아 있었다. 어떻게 시작되었는지 모르겠지만, 갑자기 눈물이 터져 나왔다. 몇 시간 동안이나 울었고, 그 속에 모든 고통과 슬픔을 쏟아냈다. 눈물이 그친 후, 조금 나아진 기분이 들었다." # 125375257050716571
  VIETold.2151.a: "하지만 일은 끝나지 않았습니다.  아직은 말입니다." # 12188919523444674448
  VIETold.2152.t: "꿀풀차" # 8906130267260508334
  VIETold.2152.desc: "훌륭하게 우려낸 꿀풀차 한 잔 마시고 있습니다. 소화와 호흡에 좋다고 하네요." # 12776922073927873807
  VIETold.2152.a: "아! 얼마나 편안한 차인가." # 11154349261106308654
  VIETold.2152.info: "#bold 역사적 배경:#!  호로파 (마루비움 벌가레)는 지중해와 서아시아 원산의 약초로, 유럽 대부분, 북아프리카, 그리고 아시아 일부 지역에서 발견됩니다. 고대 그리스와 로마 작가들은 기침과 같은 호흡기 질환에 특히 효과적인 약용 식물로서의 사용을 언급합니다. 차로 마시는 것 외에도, 영국 일부 지역에서는 맥주를 만드는 데 사용되었으며, 이탈리아 일부 지역에서는 해충 방제제로 사용되었습니다." # 10047317153267213003
  VIETold.2153.t: "철쭉 차" # 5941960128890404844
  VIETold.2153.desc: "수세기 동안 발칸 반도 사람들은 달콤한 맛의 쇠뜨기로 만든 산차를 마셔왔습니다. 오늘 저는 이 산차를 마시며 휴식을 취하고 있습니다." # 7514516890549327567
  VIETold.2153.a: "참 달콤하네요." # 5025205335765051906
  VIETold.2154.t: "흑차" # 10661736220941542476
  VIETold.2154.desc: "흑차, 즉 홍차는 이 지역에서 귀중한 물품으로 여겨집니다. 선물로 말린 흑차 몇 덩이를 받았습니다. 중국산이라고 하니 품질이 매우 높을 것으로 예상되며, 각종 연회와 행사에서 손님들께 선보일 수 있을 것입니다." # 11156046879598333208
  VIETold.2154.a: "(No text provided for translation.)" # 14656373444608048459
  VIETold.2155.t: "소금이 너무 많습니다." # 12938708285718897432
  VIETold.2155.desc: "소금을 너무 많이 넣어서 음식 맛이 너무 싱겁습니다. 게다가 좋은 소금까지 낭비했네요." # 10226818148271909018
  VIETold.2155.a: "으휴!" # 5104241401515753423
  VIETold.2155.b: "먹어 보겠습니다." # 14166952169662516898
  VIETold.2156.t: "어떤 종류의 달걀인가요?" # 10311841841744982137
  VIETold.2156.desc: "제 요리사가 제가 삶은 계란을, 삶은 정도가 단단한 것을 좋아하는지, 아니면 부드러운 것을 좋아하는지 묻습니다." # 586550639337605059
  VIETold.2156.a: "부드러운" # 8213636099266710956
  VIETold.2156.b: "어렵다." # 15377804518774163887
  VIETold.2156.c: "요리사가 원하는 대로" # 14362603316655480083
  VIETold.2156.d: "계란을 좀 멀리하고 싶어요." # 18209393695386478003
  VIETold.2157.t: "은퇴한 해군" # 9423812881327888822
  VIETold.2157.desc: "연회에 참석하여 매우 흥미로운 인물을 만났습니다! 그는 "옛 바닷길 항해사이자 탐험가, 지금은 선주이자 부유한 상인"이라고 소개했습니다. 쾌활하고 정중하게, 그는 저에게 조언을 건넸습니다. "바다로 내려가, 잠시 서서 바라보십시오. 해가 뜨고 지는 모습을 보고, 물 건너 저 먼 땅들을 생각해 보십시오."" # 10241676039961550604
  VIETold.2157.a: "그 사람은 친절했고, 우리는 꽤 오랫동안 이야기를 나눴습니다." # 148076815785279614
  VIETold.2158.t: "켁!" # 13510319269482777680
  VIETold.2158.desc: "[ROOT.Char.GetCulture.GetName] 풍습에 따르면, 업무 중 기침을 하면 불길한 징조라 합니다.  액운을 막기 위해 물을 마시는 등 업무를 잠시 중단해야 합니다." # 18219853342481421777
  VIETold.2158.a: "그저 미신일 뿐입니다. 계속 작업합시다." # 17954058454523406575
  VIETold.2158.b: "어리석지만, 안전을 위해 물을 조금 마실게요." # 4956783515401471891
  VIETold.2158.c: "물 좀 빨리 가져다 주세요!" # 5620623211938039540
  VIETold.2159.t: "켁!" # 1779383806054038326
  VIETold.2159.desc: "[ROOT.Char.GetCulture.GetName]의 믿음에 따르면, 재채기를 하면 누군가가 당신의 등 뒤에서 당신에 대해 이야기하고 있다는 뜻입니다. 특정 횟수만큼 재채기를 하면 그들이 무엇을 말했는지 알 수 있다고 합니다. 한 번 재채기는 좋은 일을, 두 번 재채기는 나쁜 일을, 세 번 재채기는 그들이 당신을 사랑한다는 뜻이라고 합니다. 오늘 여러 사람들과 이야기하는 동안, 제가 매우 크게 재채기를 했습니다..." # 4557435930994682739
  VIETold.2159.a: "한 번" # 11278447526721941498
  VIETold.2159.b: "두 번" # 8147635732261789646
  VIETold.2159.c: "세 번" # 7270761163270184853
  VIETold.2160.t: "바클라바... 정말 많은 바클라바!" # 15065675562052080279
  VIETold.2160.desc: "제 요리사들이 작은 연회를 위해 엄청난 양의 녹차 터키 과자(baklava)를 준비했는데, 결국 제가 과자 대부분을 다 먹어버렸습니다! 하지만 누구도 저를 나무랄 수는 없을 겁니다. 정말 맛있는 녹차 터키 과자였으니까요." # 4297415921354448835
  VIETold.2160.a: "죄송하지만, 후회하지도 않습니다." # 18293099644348638083
  VIETold.2161.t: "가족 간의 사랑" # 4950184341655978248
  VIETold.2161.desc: "신하들이 근친혼 중 어떤 종류가 가장 훌륭한가에 대해 열띤 논쟁을 벌이고 있습니다. 물론 모든 종류의 근친혼은 [ROOT.Char.GetFaith.GetAdjective] 신자라면 누구나 할 수 있는 신성하고 위대한 행위이지만, 각 종류에는 장단점이 분명히 있습니다. 저는 이 논쟁에 끼어들어, 어떤 종류의 근친혼이 가장 좋은지 생각해 보겠습니다." # 9005356554127830520
  VIETold.2161.a: "형제자매, 물론입니다" # 1391098099680893518
  VIETold.2161.a.tooltip: "나이가 비슷하기 때문에 서로 잘 어울리고 상대방의 입장을 이해할 가능성이 높습니다." # 3249703968425612209
  VIETold.2161.b: "쌍둥이들!" # 8082789855707870266
  VIETold.2161.b.tooltip: "쌍둥이는 형제나 자매 이상입니다.  같은 자궁에서 태어나 세상에 함께 발을 디뎠으니, 서로 깊게 연결되어 있습니다." # 5549739268913797508
  VIETold.2161.c: "부모와 자식" # 8939432501875324452
  VIETold.2161.c.tooltip: "자식은 자신의 기원을 이해해야 하며, 생명의 창조주는 자신이 창조한 존재에 더 가까이 다가가야 합니다." # 3907336809795985145
  VIETold.2161.d: "근친상간은 좋습니다!" # 16989646957349608102
  VIETold.2161.d.tooltip: "싸워야만 할까? 이 어리석은 다툼은 불필요한 분열을 초래합니다. 우리는, 이런 종류의 결혼이 나쁘다고 생각하는 무식하고 야만적인 오랑캐들과는 달리 문명화된 민족입니다!" # 6768693525554713996
  VIETold.2162.t: "약초탕" # 2815139685326136726
  VIETold.2162.desc: "얼마 전, 약초상에 들러 약초를 몇 가지 구입했습니다. 오늘 산 약초는 제 건강을 유지하는 데 도움이 될 것입니다. 약초상의 지시에 따라, 건강을 유지하기 위해 매일 이것을 영양제처럼 마셔야 합니다.  약초가 다 떨어질 때까지 계속해서 말이죠." # 8851247797463520677
  VIETold.2162.a: "아마 이것이 도움이 될 것입니다!" # 10178013271608695068
  VIETold.2163.t: "기괴한 의사" # 12717205487296089791
  VIETold.2163.desc: "지역에서 오랫동안 악명 높게 활동하던 척사가 마침내 사기 약품 판매 혐의로 체포되었습니다. 일부는 치명적인 것으로 알려진 위조 의약품을 팔았습니다. 제대로 된 의사들은 네 가지 체액과 약초의 올바른 사용법과 같은 주제에 대한 적절한 의료 훈련을 받았지만, 이 사람은 무지한 사기꾼으로 바보들을 속이고 돈을 갈취하려고 했습니다." # 6767519095327017986
  VIETold.2163.a: "즉시 감옥에 보내십시오!" # 7597104707160207420
  VIETold.2163.b: "그의 독 중 하나를 마시게 하십시오!" # 10473354248846683614
  VIETold.2163.c: "그를 보내십시오. 그는 교훈을 얻었습니다." # 12693058753368061715
  VIETold.2164.t: "의학 논쟁" # 12606714857442171643
  VIETold.2164.desc: "두 현지 의사의 의학적 질병 치료법 논쟁을 듣고 있습니다. 모든 내용을 이해하지는 못하지만, 그들이 펼치는 네 가지 체액설, 각 신체 기관의 작용, 그리고 어떤 약초가 가장 효과적인지에 대한 다양한 의학 이론과 아이디어는 묘하게 매혹적입니다." # 15055249838452469843
  VIETold.2164.a: "그들은 얼마나 학식이 뛰어난지!" # 10875335257174094445
  VIETold.2164.b: "잘못되었습니다. 갈렌은 기침하는 사람에게서 피와 담즙이... 나오면..." # 7857731488100886870
  VIETold.2165.t: "수술 시연" # 14045756748203725319
  VIETold.2165.desc: "지역 의사들과 지식을 교환하기 위해 한 학자가 마을을 여행하고 있습니다. 그는 의료 치료, 특히 외과 수술에 정통하며, 저희 중 몇몇을 초대하여 그의 외과술 시범을 보는 자리에 참석해 달라고 합니다. 그가 하급 귀족을 수술하는 모습을 보게 될 것입니다. 하지만 대부분의 수술과 마찬가지로 상당히 잔인한 광경이 될 것입니다. 참석해야 할까요?" # 13868618329977169856
  VIETold.2165.a: "더 나쁜 일도 겪어봤으니 - 이건 교육적이군요!" # 18330895984177424528
  VIETold.2165.b: "저 같은 [ROOT.Char.GetTitleAsNameNoTooltip]는 더 시급한 문제가 있습니다." # 16762741257241273722
  VIETold.2165.c: "제 능력으로 그의 절차를 돕는 데 도움을 줄 수도 있겠습니다." # 13390073281466734474
  VIETold.2166.t: "숟가락이 몇 개인가요?" # 17303073904046791715
  VIETold.2166.desc: "어서, 저 녀석이 속삭이는 소리가 들립니다. "아차, 숟가락이 두 개였나, 세 개였나?"\n\n무엇에 대해 말하는지 물으니, 최근 속 쓰림에 먹어야 할 약의 양을 잊어버렸다고 합니다." # 5944908079497229842
  VIETold.2166.a: "어... 저도 잘 모르겠습니다.  화이팅!" # 11990963030272748636
  VIETold.2166.b: "멍청하시군요." # 16416788821754359571
  VIETold.2166.c: "네, 숟가락은 네 개여야 합니다." # 4618012520378396830
  VIETold.2167.t: "약초 사고" # 6338103370819397613
  VIETold.2167.desc: "오늘, [scope_VIET_courtier_medicine_wrong.GetTitledFirstName]이 실수로 잘못된 약을 복용했습니다. [scope_VIET_courtier_medicine_wrong.GetSheHe]는 서로 다른 시기에, 서로 다른 용량으로 복용해야 할 두 가지 다른 약물을 혼동한 것 같습니다. 이로 인해 심각한 부작용이 없기를 바랄 뿐입니다!" # 6766114572048835480
  VIETold.2167.a: "아, 참으로 곤란한 상황이군요." # 9372658560319805129
  VIETold.2168.t: "뜨겁뜨겁뜨겁!" # 5368753853423058540
  VIETold.2168.desc: "건강에 좋다는 허브차를 마시고 있었는데, 너무 빨리 마셔서 혀가 데이고 말았습니다.  그러자 차가 옷에 쏟아졌고, 결국 피부에도 조금 데는 상처가 났네요." # 4521909101162445698
  VIETold.2168.a: "오늘따라 참... 힘든 날이네요." # 12347831717941401466
  VIETold.2169.t: "격리할 것인가, 아니면 격리하지 않을 것인가?" # 5640494996299322895
  VIETold.2169.desc: "학자와 상인의 논쟁이 들립니다. 학자는 전염병 시대에 감염자를 건강한 자들과 분리하는 것이 항상 지혜로운 행위였다고 주장합니다. 상인은 이러한 분리 정책이 교역 기회를 파괴하고 마을을 무력하고 약하게 만들 것이라고 반박합니다.  저는..." # 9073160852242357553
  VIETold.2169.a: "[ROOT.Char.GetFaith.HealthGodName]를 믿으십시오! 두려워하는 건 어리석은 생각입니다." # 17932481211173227669
  VIETold.2169.b: "이러한 일들에 있어서는 학자들의 지혜를 따르는 것이 좋겠습니다." # 4029239411768824708
  VIETold.2169.c: "솔직히 말해서, 이 논쟁에는 전혀 관심이 없어요." # 2727308578334075288
  VIETold.2169.info: "#emphasis 역사적 배경:#! 중세인을 단순히 무지한 존재로 묘사하는 대중적 역사 서술과는 달리, 당대의 학자, 의사, 지도자들은 격리 조치를 포함한 다양한 방법으로 전염병에 대응했습니다. "격리"라는 용어는 베네치아어 "quarantena"에서 유래하며, 이는 "사십 일"을 의미합니다. 베네치아 공화국은 흑사병 기간 동안 도착하는 모든 배나 사람들을 40일간 격리하는 정책을 시행했습니다." # 821732165381631097
  VIETold.2170.t: "편도염" # 5572246637369918108
  VIETold.2170.desc: "얼마 전 목이 아팠는데, 누군가의 권유로 이 허브 탕약을 마셨습니다.  목은 좀 나아진 것 같지만, 정말 맛이 너무 끔찍했어요!" # 6297507792403862531
  VIETold.2170.a: "으악! 저 맛이 좀처럼 사라지질 않아." # 15551531510817263532
  VIETold.2171.t: "브로콜리란 무엇입니까?" # 6982828182091631882
  VIETold.2171.desc: "여행객이 저희 궁궐에 여러 가지 흥미로운 음식을 가져왔습니다. 그중 하나는 브로콜리라는 채소였는데, 이탈리아와 지중해 일부 지역을 제외하면 그리 인기 있거나 잘 알려지지 않았습니다. 꽃봉오리는 양배추와 비슷하지만, 줄기는 아스파라거스와 더 흡사합니다." # 9433897241309320160
  VIETold.2171.a: "이 식물은 이상해 보입니다." # 10924460929203263074
  VIETold.2171.b: "매우 흥미롭군요.  몇 가지 예시를 살펴보겠습니다." # 1535787482036649258
  VIETold.2171.c: "이 브로콜리 좀 요리사들이 쓰라고 챙겨둘게요." # 7506594445618217620
  VIETold.2171.info: "#emphasis 역사적 배경:#! 브로콜리는 지중해에서 기원하여 고대부터 섭취되었으나, 북유럽 및 세계 다른 지역에서 널리 섭취되기 시작한 것은 초기 근대 시대에 이르러서입니다." # 10428801771021326156
  VIETold.2172.t: "브로콜리 혐오자" # 16071720941441186373
  VIETold.2172.desc: "오늘 [VIET_broccoli_hater.GetTitledFirstName]라는 사람이 브로콜리를 극도로 싫어한다는 것을 알게 되었습니다.  이 사람은 브로콜리가 들어간 음식은 절대 먹지 않습니다.  물론 특정 음식을 싫어하는 것은 당연하지만, [VIET_broccoli_hater.GetSheHe]는 그 정도로 과해 보입니다." # 8620933197590138820
  VIETold.2172.a: "정말 이상하네요! 저는 브로콜리가 더 좋습니다." # 2727914866336385448
  VIETold.2172.b: "저마다 취향이 다르죠. 제가 뭐라고 판단하겠어요." # 16276505768063800100
  VIETold.2172.c: "브로콜리는 정말 끔찍해요." # 11053408955648692098
  VIETold.2173.t: "양배추 또는 브로콜리?" # 4917824388259987517
  VIETold.2173.desc: "부엌을 지나가다 요리사와 그의 조수가 브로콜리와 꽃양배추 중 어떤 것이 저녁 식사에 더 좋을지 다투는 소리가 들렸습니다.  제가 먹을 음식인데, 이 문제에 대해 제 생각을 말씀드리는 게 좋을 것 같습니다." # 8637464617500893688
  VIETold.2173.a: "오늘은 브로콜리를 먹고 싶어요." # 8588625471396795158
  VIETold.2173.b: "양배추가 먹고 싶네요." # 10566412524804185179
  VIETold.2173.c: "알 바 아니야 - 알아낼 테니까." # 290649972970702959
  VIETold.2173.d: "왜 둘 다 안 되는 거죠?" # 3033846323014059473
  VIETold.2174.t: "어디든 항해를 떠나십시오!" # 14566129327698927591
  VIETold.2174.desc: "낯선 땅의 번잡한 항구에 있는 꿈입니다. 부두에는 사람들이 분주하게 움직이고, 제 앞에는 웅장한 배가 서 있습니다. 마치 단단한 철과 강철로 만들어진 듯, 나무로 된 배가 아닙니다!\n\n저는 그 배의 승객인 것 같지만, 목적지는 알 수 없습니다. 군중을 헤치고 배의 선장에게 다가가, 목적지를 묻습니다.\n\n그 남자는 미소를 지으며 웃습니다. "친구여, 그것은 당신의 선택입니다. 어디든 떠날 수 있습니다! 어디로 가고 싶습니까? 우주에는 볼 곳이 많고, 시간은 얼마 없으니까요!"" # 9584268929079533190
  VIETold.2174.a: "말하려고 했는데 깨어났어요." # 15046195281048008893
  VIETold.2175.t: "이상하지만 즐거운 마을" # 13503810574580941048
  VIETold.2175.desc: "다시 한번 꿈속에서 나를 이상한 땅으로 데려다줍니다. 사람들은 돌멩이처럼 헝클어진 머리카락을 하고, 보기 흉한 옷차림을 하고 있지만, 모두 나를 무시하고 평소처럼 일상에 몰두합니다. \n\n얼마나 걷던 사이, 작은 술집이나 어떤 형태의 상점에 도착합니다. 내가 만나야 할 사람을 만나기 위해 들어갑니다. 들어서자마자 누군가가 소리칩니다. "이런 곳에서 만나다니, 참 운명적이군요!"" # 11505791269587822391
  VIETold.2175.a: "혹시 그럴 수도 있을까요?" # 7551075176855112075
  VIETold.2176.t: "이상하지만 즐거운 여관" # 2538003237697195973
  VIETold.2176.desc: "바로 [cafe_friend.GetTitledFirstName]이시군요! 둥근 식탁에 앉아 이런저런 이야기를 나누며, 도자기 컵으로부터 기이한 액체를 마셨습니다. 그 음료는 제가 경험한 어떤 것과도 달랐고, 매우 모순적이었습니다. 검은색이자 흰색이며, 달콤하고 쓴 맛을 동시에 지녔죠.\n\n갑자기 저는 제 침대에 다시 앉아 깨어 있었습니다. 그 꿈을 떠올리며 기쁨을 느낄 수밖에 없었습니다.\n\n나중에 [cafe_friend.GetFirstNameNoTooltip]에게 그 꿈에 대해 이야기하자, [cafe_friend.GetSheHe]는 [cafe_friend.GetSheHe]도 똑같은 꿈을 꿨다고 확인했습니다." # 7336031129875128819
  VIETold.2176.a: "참으로 기이하군요! 하지만 악몽은 아니었습니다." # 16936394748766290906
  VIETold.2177.t: "이상한 방" # 8768499244866792533
  VIETold.2177.desc: "어딘가, 내 잠재의식 깊은 곳 어딘가에서 꿈속에 있다는 걸 알고 있지만, 그렇지 않아도 내가 누구인지 기억나지 않습니다. 내가 있는 방은 처음에는 혼란스럽습니다. 가구는 기괴하게 디자인되었고, 그림과 장식은 화려하고 우스꽝스럽습니다. 벽은 기묘하게 밋밋하고 칙칙하지만, 어째선가 편안하고 따뜻한 크림색의 파스텔 색입니다. 이곳이 평범한 [ROOT.Char.GetCulture.GetName] 가옥이 아님은 분명합니다.\n\n하지만 가까이에 거울이 있습니다. 아마도 그 거울이 무슨 일이 일어나고 있는지 알려줄 단서를 줄 것입니다. 나는 거울 쪽으로 나아갑니다." # 5219423295026431262
  VIETold.2177.a: "당신은 누구입니까? 당신은 무엇입니까? 어디에 있습니까? 왜 여기에 있습니까?" # 928828662392941807
  VIETold.2178.t: "연결" # 3724469570264851247
  VIETold.2178.desc.female_lead: "거울에 비친 나, 아름답고 날씬한 소녀. 수줍은 눈빛과 미소가 매혹적이야. 하늘빛 푸른, 전에 본 적 없는 기묘한 옷을 입었어. 옷감은 만져보니 부드럽고 포근해.\n\n잠시 후, 꿈의 장소가 바뀌는 걸 깨닫기도 전에, 나 옆에는 훤칠하고 잘생긴 소년이 서 있어. 날카로운 눈빛과 깊은 잔뜩 찌푸린 표정이 인상적이야. 그와 나 사이에는 엄청난 유대감이 느껴져." # 3295710364489616646
  VIETold.2178.desc.male_lead: "거울 속에선 키 큰, 잘생긴 소년이 보입니다. 날카로운 눈빛에 깊은 미간이 굳어 있습니다.  푸른색 바지와 꽉 끼는 셔츠를 입고 있습니다.  옷은 제 멋진 체격을 잘 드러내는군요.\n\n\n잠시 후, 꿈의 장소가 변합니다. 제 옆에는 예쁘고 날씬한 소녀가 있습니다. 부드러운 눈빛에 수줍은 미소를 짓고 있고, 저는 그녀와 깊은 유대감을 느낍니다." # 11396991103675442904
  VIETold.2178.a: "제 깨어있는 자아는 이 사람을 알아보지 못할 텐데, 꿈속의 저는 알아볼 것 같습니다." # 17300972551816576679
  VIETold.2179.t: "대화" # 17325159952953253608
  VIETold.2179.desc.female_lead: ""괜찮으세요?" 어색하게 물었습니다.\n\n"나 걱정하지 마," 그는 무심하게 말했습니다. "필요 없어."\n\n"하지만 제 일은 바로 당신 걱정하는 거예요," 제가 맞받았습니다. "아직도 그 일 때문에 상처받은 것 같아 보이니까요."" # 10427076923995127457
  VIETold.2179.desc.male_lead: ""무슨 일이야?" 내가 더 거칠게 물었다.\n\n"괜찮으세요?" 그녀는 내게 부드럽게 물었다. "뭔가 잘못된 일이 있나요?"\n\n"네가 나를 걱정할 필요는 없어. 괜찮을 거야," 내가 받아쳤다. "벌어진 일 때문에 상처받은 것 같지는 않아. 적어도 이제는 아니지."" # 637619026105805747
  VIETold.2179.a: "깊게 한숨을 쉬었습니다." # 15826374863816372227
  VIETold.2180.t: "나란히" # 15990675856110127432
  VIETold.2180.desc.female_lead: "강가를 따라 작은 마을이나 도시를 함께 걸으며, 우리는 쉬어가는 대화를 나눕니다. 건물들과 저희가 입은 옷들은 제가 아는 어떤 양식과도 맞지 않습니다. 유리와 돌로 지어진 높고 장엄한 건물들입니다.\n\n하지만 또 다시 정신이 팔고 있습니다. 다시 소년에게 집중합니다. 어린 시절부터 친구였으니, 서로에게 아주 가까운 사이입니다. 하지만, 때때로 그는 정말 성가신 존재이고, 이 공기 중에 맴도는 긴장감은 무엇입니까? 그는 여전히 찡그린 채 고개를 끄덕이며 제 머리카락을 헝클어 놓습니다. 그는 제게 마치 형처럼 다정하지만... 그리고... 더 뭔가가 필요합니다. 다른 무언가를." # 2190912866268300983
  VIETold.2180.desc.male_lead: "한적한 시골 마을이나 도시의 강둑을 따라 나란히 걸으며 우리는 편안하게 이야기를 나눈다. 건물과 우리가 입은 옷은 내가 아는 어떤 양식과도 어울리지 않는다. 높고 장엄한 유리와 돌로 된 건축물들이다.\n\n하지만 또 다시 정신이 팔리고 말았다. 다시 소녀에게 집중한다. 어린 시절부터 함께 해온 오랜 친구이기에 우리는 서로에게 아주 가깝다. 하지만 나는 그녀를 여전히 어리석고 짜증나는 어린아이로 여기고 있다. 그리고 이 공기 중에 느껴지는 긴장감은 대체 무엇인가? 그녀는 미소를 지으며 나는 그녀의 머리카락을 어쩔 수 없이 쓰다듬는다. 그녀는 마치 나의 여동생 같지만... 그리고... 그리고... 좀 더 다른 것을 원한다." # 3751502161377657309
  VIETold.2180.a.female: "어색하게 그의 손을 잡습니다." # 4684033514739971182
  VIETold.2180.a.male: "어색하게 그녀의 손을 잡습니다." # 18396632955797530977
  VIETold.2180.b.female: "그를 붙잡고, 언제나 느껴왔던 감정을 고백합니다." # 3196749503131183283
  VIETold.2180.b.male: "그녀를 붙잡고 내 마음을 고백합니다." # 6357730493532333803
  VIETold.2180.c.female: "제 진심을 감추기 위해 험악한 말을 합니다." # 12995865297329687762
  VIETold.2180.c.male: "제 진심을 감추기 위해 험악한 말을 합니다." # 12995865297329687762
  VIETold.2180.d.female: "그는 내 손을 어색하게 잡습니다." # 650206963046968555
  VIETold.2180.d.male: "그녀는 어색하게 내 손을 잡았다." # 13462058936644336364
  VIETold.2181.t: "사랑인가?" # 9212516135714357123
  VIETold.2181.desc.female_lead: "그는 제게 대답할 말을 하려 하고 있었습니다. 어린 시절 할아버지 집 곁의 오래된 나무 아래서 함께 놀던 지난 십 년 이상을 넘어 그의 마음속에 쌓여 있던 말이었습니다. 제 심장은 멎는 듯 숨을 죽였습니다. 그의 입에서 곧 쏟아져 나올 말들이 우리의 삶을 영원히 바꿔놓을 것이라는 것을 알았습니다. 그리고 그는 오랜만에 미소를 지으며 말했습니다. —\n\n정신을 차리고 보니 혼란스러웠습니다.\n\n잠시 후, 그 아이가 어디에 있는지 걱정이 되었습니다. 그리고 그때 깨달았습니다. 저는 예전처럼 씩씩하고 사랑스러운 소녀가 아니고, [ROOT.Char.GetTitledFirstName]임을 말입니다. 현실과 그 꿈을 구분하는 법을 배우려면 몇 분이 걸렸습니다." # 16310232109906069429
  VIETold.2181.desc.male_lead: "그녀는 제게 대답하려는 말, 어린 시절 할아버지 댁 곁의 오래된 나무 아래서 함께 놀았던 지난 십 년 넘게 마음속에 품어왔던 이야기를 하려던 참이었습니다.  숨을 죽이며 그녀의 입에서 나올 말, 우리 삶을 영원히 바꿀 말을 기다렸고, 마침내 수년 만에 (하지만 행복하게) 처음으로 눈물을 흘리며 말했습니다. -\n\n깨어보니, 정신이 혼란스럽습니다.\n\n잠시 후, 그 소녀가 어디에 있는지 걱정이 됩니다. 그리고 곧 깨닫습니다.  저는 그 잘생기고 우울했던 소년이 아니라, [ROOT.Char.GetTitledFirstName]임을.  현실과 그 꿈을 구분하는 법을 기억하는 데 몇 분이 걸립니다." # 10758235546504958075
  VIETold.2181.a: "적어도 제가 생각하는 현실이거나요." # 5472386272650596971
  VIETold.2182.t: "꿈의 세계, 원초 우주" # 15966905907785010820
  VIETold.2182.desc: "흐릿하지만 선명한 색깔의 들판을 헤매는데, 위와 아래, 왼쪽과 오른쪽을 구분할 수 없습니다.  동시에 떠다니고, 정처 없이 걸어갑니다.  원시적인 혼돈의 바다에 있는 것인지, 아니면 원시적인 끝없는 하늘에 있는 것인지 알 수 없습니다.\n\n\n제 깊은 내면 어딘가에, 표현할 수는 없지만, 이것이 꿈의 시대임을 압니다.  의식과 잠재의식을 구분할 수 없었던 시대,  우리가 [ROOT.Char.GetFaith.HighGodName]의 자비로운 시선 아래 우주의 꿈속 풍경을 걸어다녔던 시대입니다." # 3326343373257257680
  VIETold.2182.a: "시작이나 끝을 알지 못하네." # 8432924975624031127
  VIETold.2182.b: "꿈꾸는 자!" # 9240461729939645067
  VIETold.2183.t: "깨어나다" # 10755310892051352461
  VIETold.2183.desc: "수많은 세월이 흘러야 비로소 의식을 되찾습니다.\n\n제 침대에 누워 있는 제 모습을 발견합니다." # 1790871326870688033
  VIETold.2183.a: "밖에는 해가 떠오르고 있습니다." # 5934797076071759373
  VIETold.2184.t: "수수께끼의 동행" # 3330295967342424173
  VIETold.2184.desc: "붉은빛과 노란빛, 그리고 어두운 분홍빛이 파도처럼 하늘을 물들입니다. 해가 지평선 아래로 점점 깊어지며 가라앉는 모습입니다.\n\n"정말 아름다운 풍경이죠?" 나의 동행이 미소 지으며 묻습니다. 나는 동의하지 않습니다.\n\n갑자기, 깨어납니다.\n\n아! 꿈속에서 본 아름다운 일몰이었습니다!" # 15296795571741712104
  VIETold.2184.a: "하지만, 저의 수수께끼 같은 동반자는 누구였을까요?" # 1317292988748463703
  VIETold.2185.t: "영원의 꿈" # 3346611743564427635
  VIETold.2185.desc: "저는 지평선 끝까지 이어지는 들판을 헤매고 있습니다. 길을 잃었습니다. \n\n세월이 흘러가는 듯한 시간 동안 여행했지만, 방향감각을 잃고 두려움이 밀려옵니다. 어서 쉬고 싶습니다. \n\n갑자기 지평선 너머로 무언가 다가오는 것이 보입니다. 하늘 구름과 같은 몽환적인 드레스를 입은 [dreamer.GetWomanMan]이 연한 말을 타고 다가옵니다. [dreamer.GetSheHe|U]는 중립적인 표정으로 저를 바라봅니다. 어딘가 깊숙한 곳에서 이 존재가 우주의 끝까지, 우리 인간의 이해를 넘어선 힘찬 말을 타고 떠도는 존재라는 것을 알 수 있습니다. 그 목적은 제가 완전히 이해할 수 없습니다. \n\n저는 [dreamer.GetHerHim]께 누구신지, 제가 어디에 있는지, 그리고 가장 가까운 마을이 어디인지 묻습니다. \n\n[dreamer.GetSheHe|U]는 말하지 않고 고개만 끄덕이며 특정 방향을 가리키고는 말에서 내려 사라집니다." # 9497677830802443213
  VIETold.2185.a: "[꿈꾸는이.GetHerHis]의 지시를 따릅니다." # 16018411991101116382
  VIETold.2185.b: "꿈꾸는 자, 당신이시군요!" # 5037531562228213998
  VIETold.2186.t: "영원이 끝나다" # 16047057509798124899
  VIETold.2186.desc.not_dreamer: "얼마나 시간이 흘렀을까, 희미한 마을의 모습이 보이기 시작합니다. 와! 바로 저 신비로운 [dreamer.GetWomanMan]이 가리켰던 곳입니다!\n\n이상한 꿈에서 깨어나니, 단 하나의 생각만 머릿속을 맴돕니다." # 46799506051553672
  VIETold.2186.desc.dreamer: "얼마나 오랜 시간이 흘렀을까, 희미한 마을의 모습이 나타납니다. 환호! 꿈꾸는 자가 가리켰던 곳과 똑같군요!\n\n낯선 꿈에서 깨어나니, 단 하나의 생각만 머릿속을 맴돕니다." # 13983425469519631909
  VIETold.2186.a: "저 [dreamer.GetWomanMan]은 누구였습니까?" # 12528189564417704927
  VIETold.2186.b: "왜 꿈꾸는 자가 돌아왔는가?" # 16157970735836408958
  VIETold.2187.t: "사막" # 11104304631910427670
  VIETold.2187.desc: "조용한 캠프파이어가 내 곁에서 타오르며, 나홀로 앉아 있습니다. 이곳에서 나의 유일한 동반자입니다.\n\n\n나는 이 이상한 꿈속에서 수많은 세월 동안 홀로 여정을 거듭했습니다. 어디로 가고, 어디서 왔는지, 알 수 없습니다.\n\n\n이제 밤이 되었고, 주위는 사막 모래밭입니다. 그러나 추위도 더위도 느끼지 않습니다. 머리 위 하늘은 어두운 에메랄드색, 잿빛 홍색, 또는 바닷속 푸른빛과 같이, 자연스럽지 않은 다양한 색깔로 번갈아 나타납니다. 등을 대고 누워 반짝이는 별들을 바라봅니다.\n\n\n이 세상이 얼마나 아름다운가!" # 12706212924198644900
  VIETold.2187.a: "꿈속에서 잠이 듭니다." # 12079516529973379476
  VIETold.2188.t: "깨어났나 (또)?" # 7687831384287062991
  VIETold.2188.desc: "꿈에서 깨어났습니다. 별들... 밤... 사막... 하늘 아래의 색깔들...  그 어느 것도 없습니다.\n\n오직 햇살 가득한 아침이 저를 맞이합니다.\n\n이제 꿈에서 깨어난 건가요? 아니면 아직 그 꿈 속에 있는 걸까요?" # 6536042203551165642
  VIETold.2188.a: "이것이 현실입니다." # 10940819339101065533
  VIETold.2188.b: "이것은 꿈입니다." # 13466911094920331755
  VIETold.2188.c: "둘을 구별하는 방법을 모르겠습니다." # 3007854025218376274
  VIETold.2188.d: "또 다른 꿈 속의 꿈 속에 있는 걸까요?" # 2740527457946885261
  VIETold.2189.t: "양파와 마늘" # 8462931020510709622
  VIETold.2189.desc: "최근 여러 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들이 저에게 마늘과 양파를 너무 많이 섭취하는 것을 경고했습니다. 제 [chaplain.GetCouncilTitle], [chaplain.GetTitledFirstName]는 심지어 저의 식단에서 마늘과 양파를 줄여야 한다고 충고했습니다.\n\n\n많은 학자들이 이러한 식물들이 약효가 있다고 말하지만, [ROOT.Char.GetFaith.GetAdherentNamePlural]은 이러한 매운 냄새를 풍기는 식물을 섭취하는 것이 영적으로 위험하다고 믿습니다. 왜냐하면 이들이 신체 내의 성적 및 공격적인 욕망을 자극하기 때문입니다. 어쨌든, [chaplain.GetFirstName]는 저의 마늘과 양파 섭취량이 저에게 악영향을 미치고 있다고 우려합니다." # 1635606726772075227
  VIETold.2189.a: "맛있는 음식을 포기하다니? 절대 안 돼!" # 1015820887121329613
  VIETold.2189.b: "덜 먹을 수 있습니다." # 13981318061763765236
  VIETold.2189.c: "자극을 받고 싶다면 어떻게 해야 할까요?" # 2108177150199258637
  VIETold.2189.d: "두 가지 모두 섭취를 삼가는 게 왜 안 되는가?" # 334687562122928817
  VIETold.2189.info: "#emphasis 역사적 배경:#! 동아시아 불교와 힌두교 등 일부 신앙을 가진 이들은 전통적으로 양파와 마늘을 여러 이유로 의심의 눈초리로 바라보았습니다. 특히, 이들은 바람직하지 않은 감정적 또는 성적 자극을 유발한다고 여겨졌습니다." # 4830260489684175851
  VIETold.2190.t: "신성모독적인 마늘 숨결" # 1330988515201244492
  VIETold.2190.desc: "[garlic_eater.GetTitledFirstName]는 오늘 이곳 모스크에 들어서기 전, 마늘이 가득한 음식을 먹었던 모양입니다! 모두가 [garlic_eater.GetHerHis] 숨결에서 마늘 냄새를 맡을 수 있습니다.  하디스에 따르면, 예언자(평화가 그분과 함께하길)께서는 "마늘을 먹은 자는 그 냄새가 사라질 때까지 이 모스크에 가까이 오지 말라"고 말씀하셨습니다.\n\n\n아마도 [garlic_eater.GetFirstNameNoTooltip]에게 뭐라고 말해야 할 것 같습니다. [garlic_eater.GetHerHis|U] 마늘 냄새는 [garlic_eater.GetHerHim]이 [ROOT.Char.GetFaith.GetAdherentName]로서 좋은 모습을 보여주지 못할 것입니다." # 16700804090666144526
  VIETold.2190.a: "이런 일은 제가 걱정할 문제가 아닙니다." # 15843524678294540451
  VIETold.2190.b: "[garlic_eater.GetHerHim]께 다시는 그러지 않으시길 부탁드립니다." # 14775484390504522879
  VIETold.2190.c: "[garlic_eater.GetSheHe|U]는 즉시 떠나야 합니다." # 11216576141935858102
  VIETold.2191.t: "향신료의 기원" # 10397670120318376963
  VIETold.2191.desc: "계피는 정말 맛있지만, 이곳 사람들은 이 향신료가 어디서 나는지 잘 모릅니다. 내 신하들과 나는 계피의 기원에 관해 여러 가지 이론을 놓고 논쟁하고 있습니다.\n\n[courtier_1.GetTitledFirstName]는 계피가 나일 강 발원지 근처, 세상 끝자락에 그물을 드리우는 어부들로부터 온다고 들었습니다. [courtier_2.GetTitledFirstName]는, 반면에, 계피는 신비로운 땅에서 가져와서 둥지에 사용하는 거대한 아라비아 새들로부터 온다고 주장했습니다. 그리고 사람들은 그 새들을 속여 그 자리에서 날아가게 한 후 그 막대기를 빼앗았다고 합니다.\n\n마지막으로, [courtier_3.GetTitledFirstName]는 이러한 이야기들은 교묘한 상인들이 이미 값비싼 향신료의 가격을 더 높이기 위해 지어낸 허황된 이야기일 가능성이 크다고 주장합니다. [courtier_3.GetSheHe|U]는 계피가 아마도 전설 속 향신료 제도에서 나는 어떤 식물일 것이라고 제안합니다." # 5521774903387787953
  VIETold.2191.a: "어촌 이론이 제게 가장 그럴듯하게 들립니다." # 13640098881537407965
  VIETold.2191.b: "거대한 계피 새? 그건 제게 맞는 소리 같군요." # 1049601405592623043
  VIETold.2191.c: "분명히 어딘가에서 수확한 것이겠지." # 13944689611453223368
  VIETold.2191.info: "#bold 역사적 배경:#! 계피가 원래 남아시아에서 나왔기 때문에, 유럽인들은 수 세기 동안 계피의 출처나 생산 방식에 대해 거의 알지 못했습니다. 거대한 계피 새와 나일 강에서 계피를 잡는다는 것은, 서로 다른 근세 이전 유럽 학자들에 의해 제기된 두 가지 이론이었습니다." # 5549779813234431247
  VIETold.2192.t: "다나 지루" # 2128453759668671816
  VIETold.2192.desc: "오늘, 여러 상인들이 저에게 #italic 다나 지루#라는 인도 향신료 혼합물을 선물로 가져왔습니다. - 주로 구운 씨와 고수풀을 갈아 넣고 다양한 향신료와 섞은 향신료 혼합물 - 요리사들이 사용할 수 있도록 말입니다." # 3122960861981663242
  VIETold.2192.a: "맛있군요!" # 2028573091546184424
  VIETold.2193.t: "제라 물" # 10495126686244856927
  VIETold.2193.desc: "제 하인이 #italic 지라# 물을 가져다줍니다. 이것은 인도 남부에서 인기 있는 음료로, 볶은 큐민씨드로 만들어져서 거지에서부터 라자까지 모든 사람이 마시고 즐깁니다. 저는 그 훌륭한 맛을 음미하며 마십니다." # 3702966650276968448
  VIETold.2193.a: "아!" # 14242963536308026199
  VIETold.2194.t: "사프란" # 1360895032314280060
  VIETold.2194.desc: "옛날부터 사프란은 음식, 향수, 또는 약으로 다양하게 쓰였습니다. 이 외에도, 특히 제 관심을 끄는 특별한 용도가 하나 있습니다. 바로 정력제로서의 사용입니다!\n\n제가 신뢰하는 상인이 상당히 좋은 가격에 특별한 종류의 사프란을 제안하고 있습니다. 만약 구매한다면, 전설에 따르면 클레오파트라 자신이 한 것처럼 목욕물에 넣을 것입니다. 그러면 연인과 함께 목욕하며 우리의 사랑을 더욱 즐겁게 할 수 있을 것입니다." # 6243376243271734725
  VIETold.2194.a: "이걸 좀 살게요!" # 11714507154774180311
  VIETold.2194.b: "Okay." # 9276759572360138502
  VIETold.2195.t: "나무 억새" # 1392479508367635151
  VIETold.2195.desc: "최근, 저희 거주지 주변에 특정한 자리에 커다란 목단피가 자라고 있다는 것을 알게 되었습니다. 이 풀은 악령을 쫓아내고 독사를 막아준다고 하니, 정말 기쁜 징조이고 길조라고 생각합니다!" # 333715151203918075
  VIETold.2195.desc.christian: "[ROOT.Char.GetFaith.GetReligion.GetAdjective] 신앙을 따르는 많은 신자들에게는, 이 신앙이 성삼위일체를 떠올리게 하는 특별한 의미를 지닙니다. 그것은 바로 잎이 셋씩 자라는 특징 때문입니다." # 9885049613983899292
  VIETold.2195.a: "그 지역을 보호하고, 내 하인들이 돌보도록 하십시오." # 10315073582570983504
  VIETold.2195.b: "이 무익한 잡초들을 제거해야 합니다!" # 14959352189180944452
  VIETold.2196.t: "카라웨 시드" # 9956238530899840760
  VIETold.2196.desc: "궁중 식사 후, 시종들이 후추를 내어놓았습니다. 요리사들이 최근 이 중요한 향신료를 다시 갖춰왔습니다. 후추를 씹으면 식사 후 입안을 상쾌하게 할 수 있기 때문입니다." # 5901127060871082350
  VIETold.2196.a: "어, 제 숨을 좀 쉬어야겠어요!" # 5533345904759006839
  VIETold.2197.t: "Quark과 치즈" # 8810303215050825046
  VIETold.2197.desc: "배고픈데, 많이 먹고 싶진 않아서 쪽파 넣은 요구르트 치즈로 간단히 허기를 달래기로 했습니다." # 16951291178409199022
  VIETold.2197.a: "조금 먹고 물로 헹구겠습니다." # 6030748581323408098
  VIETold.2198.t: "치브스" # 8867582906275052172
  VIETold.2198.desc: "[vassal.GetTitledFirstName]을 방문하여 업무를 논의하던 중, [vassal.GetHerHis] 저택의 벽과 천장, 문 등 곳곳에 많은 파가 매달려 있는 것을 발견했습니다. [vassal.GetSheHe|U]는 말하길, 집 주변에 말린 파 묶음을 걸어두면 악령과 질병을 막을 수 있다고 합니다." # 4008263763825184342
  VIETold.2198.a: "흥미롭군요.  그렇게 하는 것도 나쁘지 않겠네요." # 9030432877329821683
  VIETold.2198.b: "그렇게 해볼까요?" # 12082535850044702280
  VIETold.2198.c: "미신에 불과하다, 내 말이다." # 3235439441883451252
  VIETold.2199.t: "큐민" # 11696320442905591781
  VIETold.2199.desc: "오늘 먹는 음식이 조금 밋밋해... #italic 너무# 밋밋해.\n\n이 식사에 약간의 매운맛을 더하고 싶어서 주변을 둘러보니 식탁 위에 어떤 향신료가 있는지 봅니다.  많은 요리에 사용되는 고대의 전통적인 향신료인 큐민을 골랐고, 제 음식 위에 조금 뿌립니다." # 2355586758868296544
  VIETold.2199.a: "(No text provided for translation.  Please provide the text you would like translated.)" # 7566283711470659774
  VIETold.2200.t: "정향유" # 3251577821485762980
  VIETold.2200.desc: "최근 며칠간 머리가 가끔 아프네요. 심각한 정도는 아니고, 업무 수행에 큰 지장을 주진 않지만, 꽤 불편하네요. [physician.GetTitledFirstName] 의사와 상의한 결과, [physician.GetSheHe] 는 통증 완화를 위해 정향유를 구입해보라고 조언해주셨습니다." # 241157502959932435
  VIETold.2200.a: "그 정향유를 사겠습니다." # 17797192697340420983
  VIETold.2200.b: "소소한 골칫거리에 돈을 낭비하지 맙시다." # 2095412254399929127
  VIETold.2201.t: "금불초" # 9237220471814690328
  VIETold.2201.desc: "음... 그 음식 참 많이 먹었네요!\n\n맛있는 커리와 나안, 그리고 여러 가지 음식을 잔뜩 먹었더니, 배가 불러 터질 듯하고 입안이 썩는 듯한 악취가 납니다.  종들에게 구운 석류씨앗을 가져다 달라고 부탁합니다.  배도 덜어주고 입 냄새도 없애 주려고요." # 4065576086775811750
  VIETold.2201.a: "(No text provided for translation.)" # 2398383167690909015
  VIETold.2202.t: "생강차" # 17245115455245323021
  VIETold.2202.desc: "최근 업무량이 많아 몸은 지쳐 있고, 배도 약간 아프네요. 의사 [physician.GetTitledFirstName]께서는 생강차를 꾸준히 마셔보라고 권하십니다." # 8948638634443819679
  VIETold.2202.a: "생강에 꿀도 조금 넣어 달콤하게 만들까요." # 6951493477326762926
  VIETold.2202.b: "생강 싫어. 아무튼 별로 아프지 않아!" # 5830659267177976526
  VIETold.2203.t: "천국의 곡물" # 9829513791461177965
  VIETold.2203.desc: "함께 식사를 하는 동안 모두 웃음바다가 되었습니다. \n\n[grains_of_paradise_dumb.GetTitledFirstName]는 오늘의 요리에 사용된 '천국의 향신료'라 불리는 향신료가 실제로 하늘에서 온 것이라고 생각했나 봅니다! 게다가 [grains_of_paradise_dumb.GetSheHe]는 맛은 비슷하지만 모양이 달라 보이는 이 향신료를 검은 후추와 혼동하기도 했습니다." # 11455989476652442915
  VIETold.2203.a: "어리석은 놈! 참으로 웃기는군!" # 7350660869892470597
  VIETold.2203.b: "엄격하지 않아야 해요. 우리 모두 매일 새로운 것을 배우니까요." # 14452926410266256180
  VIETold.2203.c: "로마 학자 플리니우스가 그들을 "아프리카 후추"라고 불렀다는 사실을 알고 계셨나요?" # 6480255507300993134
  VIETold.2204.t: "편백 열매" # 308346302297965784
  VIETold.2204.desc: "근처 마을을 돌아다니며 일을 마무리하고 있었는데, 어느 젊은 마을 소녀가 자작나무 열매를 따고 있었습니다. 밝고 유쾌한 소녀는 여러가지 열매와, 특히 자작나무 열매의 요리 활용법에 대해 상당히 잘 알고 있는 것 같았습니다.\n\n\n밝은 미소를 지으며 소녀는 제게 따놓은 자작나무 열매를 건네주었습니다.\n\n\n"고기와 함께 먹으면 정말 맛있어요!" 소녀는 흥분한 표정으로 말했습니다." # 5428000174322199057
  VIETold.2204.a: "감사합니다! 정말 친절하십니다." # 15312091347643530520
  VIETold.2204.b: "아니, 이 쓸모없는 열매는 필요 없어." # 8992080537612888784
  VIETold.2204.c: "당신 같은 조수가 제 요리사들에게 필요합니다." # 3998883419027599231
  VIETold.2205.t: "월계수 목공" # 11732131257738504531
  VIETold.2205.desc: "월계수 잎은 약재나 향신료로 흔히 사용되지만, 그 나무의 목재는 특히 이베리아 반도 남부에서 널리 사용되어 묘목이나 기타 예술적인 목공예에 활용되어 왔습니다. 이는 수 세대에 걸쳐 이 지역을 정복했던 아랍인들로부터 물려받은 전통입니다. \n\n오늘, 저는 최근 주거지에 주문한 그러한 작품 하나를 자랑스럽게 감상하는 한 목공 그룹을 만났습니다." # 2695327732881757555
  VIETold.2205.a: "괜찮아 보입니다!" # 16408187536684000371
  VIETold.2206.t: "심장의 상처를 치유하는 해결책?" # 1522274462724366471
  VIETold.2206.desc: "복도를 걷다가 최근 심한 애정 고통에 시달리는 내 하인 중 한 명을 만났습니다. 그가 사랑하는 사람은 그에 대한 마음을 받아주지 않았습니다. \n\n어쨌든, 그 하인에게 안부를 물었고, 친구가 심한 슬픔을 달래기 위해 특정 허브와 향신료의 혼합물을 마시라고 권했다고 말했습니다. 그러나 이 혼합물은 재료가 비싸서 평민에게는 상당히 비쌉니다." # 6343886535037210622
  VIETold.2206.a: "약재를 구입하겠습니다." # 7577147866527123219
  VIETold.2206.b: "이것은 제가 처리할 문제가 아닙니다." # 15660906804927415571
  VIETold.2206.c: "용기를 내십시오. 어둠 속에서도 빛은 반짝입니다." # 16818080130859124569
  VIETold.2207.t: "코세레트" # 6444566370095699746
  VIETold.2207.desc: "이 지역에서 자라는 여러 식물 중 하나는 #italic 코세레트#라는 약초입니다. 훌륭한 박하 향 때문에 종종 음식으로 사용되며, 가끔 화상, 변비 및 일반적인 질병 치료를 위한 약재로도 사용됩니다. 하지만 해충 구제제로도 사용될 수 있습니다! 아마도 가정에서 해충 방제를 위해 현지 상인에게서 몇 가지를 구입해야 할 것입니다." # 166887476683778210
  VIETold.2207.a: "(No text provided for translation.  Please provide the text you would like translated.)" # 18356676647731358392
  VIETold.2207.b: "아니, 아마도 그렇지 않을 겁니다." # 3433886940963710748
  VIETold.2207.info: "#bold 생물학적 배경:#! #italic 리피아 아비시니카#! 또는 #italic 코세레트#!는 에티오피아에 고유한 꽃피는 식물 종이지만, 아프리카의 열대 지역 전역에서 재배됩니다. 보통 키가 큰 관목 형태를 띠며 털이 많은 잎과 분홍색 또는 보라색 꽃을 가지고 있으며 다양한 용도를 갖고 있습니다." # 6236990169687504013
  VIETold.2208.t: "라벤더, 라벤더!" # 13116012960062883815
  VIETold.2208.desc: "라벤더 맛 케이크와 라벤더 맛 차를 먹고 있습니다. 정말 맛있네요... 라벤더 향이 가득해요!" # 15738808157930272196
  VIETold.2208.a: "음! 달콤해!" # 6455106043125102748
  VIETold.2209.t: "곤충 퇴치제" # 10364763611719759543
  VIETold.2209.desc: "최근 저희 저택에는 해충이 심각한 문제가 되고 있습니다. 하인들은 이 해충들을 없애기 위해 애쓰고 있지만, 머리카락을 뽑을 지경입니다. 그중 한 하인은 밀짚과 툴시(성스러운 꿀풀) 잎을 빻아 만든 해충 방제제를 구매하는 것이 효과적이라고 조언했습니다. 그가 들은 바로는 특히 효과가 좋다고 합니다." # 12279097434047450314
  VIETold.2209.a: "좋은 생각이군요! 벌레를 쫓아낼 겁니다." # 4098906179506334323
  VIETold.2209.b: "그러지 말아야 해." # 14947650759474072865
  VIETold.2210.t: "안전한 여정" # 13033665523273260954
  VIETold.2210.desc: "근처에 사는 노인 급사 봉건 영주 한 분이 얼마 전에 돌아가셨습니다. 장례식에 참석하니, 의식 시작 전에 그의 친구 한 명이 시신 위에 향긋한 백리향을 조심스럽게 올려놓고 있었습니다.  그것은 사후 세계로의 안전한 여정을 보장해 줄 것이라고 믿어집니다." # 16990429571898459021
  VIETold.2210.a: "저도 마찬가지입니다." # 3187777549136784024
  VIETold.2210.b: "그래봤자 아무런 소용이 없을 겁니다." # 11561003808857058286
  VIETold.2211.t: "장미수 쿠키" # 3302009342748587524
  VIETold.2211.desc: ""장미향이 나는 쿠키, 제군요?" 내 하인이 물으며 내게 쿠키를 내밀었다. "일이 너무 많으셨는데, 달콤한 간식이 필요하실 겁니다!"" # 17013303058594788584
  VIETold.2211.a: "물론! #italic 필요해요!#" # 2384605964293751597
  VIETold.2211.b: "네, 제 업무에 집중해야겠습니다." # 1793127437041502280
  VIETold.2212.t: "장미수 연고" # 13944647021779209209
  VIETold.2212.desc: "요즘 장미수로 만든 연고가 피부를 촉촉하고 깨끗하게 유지하는 데 유행처럼 번지고 있습니다. 게다가 향기도 매우 좋습니다. 제 자신에게도 좀 사야 할 것 같군요.\n\n그런데, 마을에 고급 장미수 연고를 갖춘 상인이 있다는 소식을 들었습니다. 가능한 한 빨리 그 상인을 만나러 가는 게 좋을 것 같습니다." # 13467551106213362394
  VIETold.2212.a: "네, 구매하겠습니다!" # 18409856293375477615
  VIETold.2212.b: "저는 필요하지 않을 것 같습니다." # 962679513049458988
  VIETold.2213.t: "장례식" # 2817417098115803871
  VIETold.2213.desc: "오늘 저는 가까운 곳에 살던 하급 귀족의 장례식에 참석했습니다. 유해가 무덤 안에 안치되기 전에, 관례에 따라 장례식장에 장미수를 뿌립니다." # 18172538039382693054
  VIETold.2213.a: "그의 영면을 기원합니다." # 7108301051884812212
  VIETold.2214.t: "다른 이들도 같은 말을 했다고 들었습니다." # 8385847024826557240
  VIETold.2214.desc: "현재, 특별한 일이 없어 궁궐 안에서 한가로이 시간을 보내고 있습니다.  옆방에서 두 명의 시녀가 잡담하는 소리가 들립니다.  별 일이 없으니 귀 기울여 대화를 엿듣게 됩니다.\n\n"영지 다른 지역에서 소식은 들으셨나요?" 한 시녀가 말합니다.\n\n"말하고 싶은 소식은 없어요." 다른 시녀가 대답합니다.\n\n"잘 가요."\n\n"잘 가세요."" # 11590076274675373303
  VIETold.2214.a: "어색한 대화였군요." # 16219229733064899669
  VIETold.2214.b: "모두 코드 문제! 다른 하인에 대한 소문이 돌고 있습니다!" # 706458805289094552
  VIETold.2215.t: "영험한 성소" # 17995562308210155510
  VIETold.2215.desc: "영지 내 마을로 중요한 지역 지도자들과 현지 문제를 논의하기 위해 서둘러 가고 있습니다. 길을 가다가 길가의 신전을 지나게 되었습니다.  이곳을 지나던 마지막에, 주민들이 길가 신전에서 기도하면 여러 가지 축복을 받을 수 있다고 말해주었던 기억이 납니다." # 3462772283308580688
  VIETold.2215.a: "[ROOT.Char.GetFaith.HighGodName]께 기도를 올리겠습니다." # 10215162473143368500
  VIETold.2215.b: "서둘러야 합니다! 중요한 일이 있습니다." # 2160825549167822218
  VIETold.2216.t: "할인 상품" # 3332906928001540579
  VIETold.2216.desc: "[county.GetNameNoTier]의 한 마을을 방문하여 "[ edgar.GetFirstNamePossessiveNoTooltip ] 할인품"이라는 기묘한 상점을 발견했습니다. 이 상점은 상품의 질이 낮다는 것을 감추려 하지 않는 점이 특이했습니다. 식기류에서부터 융단, 그리고 여러 가지 약초에 이르기까지, 판매되는 일반 상품들은 다른 곳보다 할인된 가격에 팔리고 있었습니다. 마치 모든 것이 세일하는 것 같았습니다! 그러나 이 상품들의 질이 끔찍하다는 것은 아니었습니다... 적어도 그렇게 보이지는 않았습니다.\n\n상인 [edgar.GetFullName]이 자신을 소개한 후, 그는 제게 말했습니다. "제 [ROOT.Char.GetLadyLord]님, 저는... 당신이 최고의 물건을 원하는 게 아니란 걸 알겠습니다. 당신은 싼 물건을 원하시죠. 저는 싼 물건을 많이 갖고 있습니다."" # 2903361475771624160
  VIETold.2216.a: "그 소리가 좋군요! 좀 사고 싶습니다." # 3247008948764040729
  VIETold.2216.b: "괜찮아요. 그냥 구경만 하고 있어요." # 6961126996053914140
  VIETold.2217.t: "섬뜩한 숲" # 16271278531784260653
  VIETold.2217.desc: "여정 중, 수행원들과 함께 우리는 타오른 듯한 검게 그을린 나무들로 이루어진 원형을 발견합니다. 이는 평소 볼 수 없는 광경이었고, 호기심이 우리를 이끌었습니다.\n\n어둠이 짙게 드리운 이 숲 속으로 들어서자, 우리는 여러 첨족이 박힌 거대한 바위를 발견합니다. 그 위에는 해골이 꽂힌 잔뜩의 첨족이 늘어서 있고, 그 정점에는 금, 보석, 장신구 등 귀중한 보물로 가득 찬 상자가 놓여 있습니다.\n\n이곳에 대한 이야기는 전혀 들어본 적이 없습니다. 이상하게도 말입니다." # 17987199829697424129
  VIETold.2217.a: "떠나자! 이곳은 저주받은 땅 같아." # 16483720284932386312
  VIETold.2217.b: "전리품을 함께 가져갑시다!" # 10935763670022988301
  VIETold.2217.b.toast: "저주를 받았습니다." # 14453982628363206362
  VIETold.2218.t: "개 훈련사" # 11568197058444778565
  VIETold.2218.desc: "현지 귀족 여성을 만났습니다. 그녀는 유명한 개 훈련사였습니다. 그녀의 전문적인 지도 아래 많은 개들이 사냥개, 반려견, 수호견 등으로 훈련되었습니다.  제가 그녀에게 비결이 뭔지 물었더니, 그녀는 비웃으며 말했습니다. "네 사람들이 있고, 네 개들이 있지. 개는 충실하고 어리석어. 사람은 영리하고 교활하지. 나는 개와 함께 할 거야."" # 12461280973213489769
  VIETold.2218.a: "개들이 사람들보다 낫지." # 12922573469515988318
  VIETold.2218.b: "그 관점은, 적어도 흥미롭군요!" # 7090965476918959192
  VIETold.2218.c: "착한 충성스러운 사람들도 많으니 말입니다." # 10608814998486744799
  VIETold.2219.t: "수비 근무 재경험" # 12237668025435771090
  VIETold.2219.desc: ""저는 당신의 자리를 대신하겠습니다." 가까이 있는 수비대원 중 한 명이 말하며 그의 자리를 맡았습니다.\n\n"또 하루, 또 한 닢의 동전." 다른 한 명이 말하며 자리를 비웠습니다." # 8924459504923076074
  VIETold.2219.a: "그들의 노고는 높이 평가됩니다!" # 16177456134867739390
  VIETold.2219.b: "그들은 단지 그들의 의무를 다하고 있을 뿐입니다." # 3516359874711990538
  VIETold.2220.t: "은퇴한 학자" # 7784651315655825668
  VIETold.2220.desc: "주변에 사는 유명 학자 [ontus_vanin.GetFullName]께서 오늘 저를 방문하셨습니다.  [ontus_vanin.GetHerHim]과 이야기를 나눈 후, [ontus_vanin.GetSheHe]는 꽤 특별한 인물이라는 것을 알 수 있었습니다!\n\n[ontus_vanin.GetHerselfHimself]에 대해 이야기를 묻자, [ontus_vanin.GetSheHe]는 이렇게 말씀하셨습니다. "저는 은퇴한 학자입니다. 늦잠 자고, 흥미로운 책들을 읽습니다. 다른 학자들의 일들은 더 이상 신경 쓰지 않습니다. 40년 동안 여러 분야를 연구하고 몇몇 학교에서 가르쳤습니다. 좋은 시절이었지만 그리워하지는 않습니다. 지금은 완전히 쓸모없는 사람이지만, 그 점이 자랑스럽습니다."" # 13265757103598666741
  VIETold.2220.a: "지성과 재능의 낭비란!" # 13362871137790271
  VIETold.2220.b: "[ontus_vanin.GetHerHis] 생활 방식을 판단할 자격은 저에게 없습니다." # 16108893815704554349
  VIETold.2220.c: "저는 당신을 위해 일함으로써 목적을 찾지 않습니다." # 15597989938331868448
  VIETold.2220.c.toast.success: "[ontus_vanin.GetFirstNameNoTooltip]가 저에게 일하기로 동의했습니다." # 16507359991954170661
  VIETold.2220.c.toast.failure: "[ontus_vanin.GetFirstNameNoTooltip]은 제게 일할 의향이 없습니다." # 14801273242383411115
  VIETold.2221.t: "[ROOT.Char.GetFaith.HighGodName] 숭배자" # 2874321059125676867
  VIETold.2221.desc: "지역 술집에서 참으로 흥미로운 여인을 만났습니다. 마을 사람들은 그녀를 미치광이로 여깁니다. 특히, 그녀는 마을에서 노골적인 신성 모독 발언으로 악명 높습니다.\n\n떠돌이 모험가가 그녀와 대화를 시도하고 종교적인 주제를 꺼냈을 때, 그녀는 이렇게 말했습니다. "저를 [ROOT.Char.GetFaith.HighGodName] 혐오자라고 부릅니다. 그렇습니다. 저는 [ROOT.Char.GetFaith.HighGodName]를 증오합니다. 그리고 누구든 숭배하는 모든 신을 말이죠. 다들 제 스타킹을 물어뜯어 보십시오. 그리고 당신이 싫다면, 당신도 제 스타킹을 물어뜯으십시오."" # 3501368880351206039
  VIETold.2221.a: "이 이단자는 종교 당국에 의해 처벌받아야 합니다!" # 17339896960134722403
  VIETold.2221.b: "그 미친 여자가 뭐라고 하는지 신경 쓰지 않겠습니다." # 7619942480969735812
  VIETold.2221.c: "[ROOT.Char.Custom('DefaultPriestTitlePlural')]을 노하게 할 수는 없지만, 같은 영혼을 가진 이에게는 존경을 표할 수 있습니다." # 1051504888052870456
  VIETold.2222.t: "달리는 원" # 8055643497241619407
  VIETold.2222.desc: "[runs_in_circles.GetFullName]라는 과부 귀족 여성이 인근 마을에 살고 있습니다. 그녀는 "도는 여인"이라는 별명으로 불리며, 알 수 없는 이유로 몇 년 전 미쳐 버렸습니다. 다행히도 친절하고 다정하지만, 행동은 예측 불가능하고 기이합니다. \n\n오늘, 저는 그 마을을 지나가던 중, 그녀가 바삭한 사과와 당근이 있는지 물었습니다. 다른 마을 사람들이 저에게 말하지 말라고 손짓했지만, 본능적으로 그녀에게 그런 것이 없다고 말했습니다. 곧바로 그녀는 혼란에 빠져 "니 니 니 니 니!"라고 계속 외치며 빙빙 돌았습니다." # 1091230007881304737
  VIETold.2222.a: "시간이 없어요.  일 보러 가야 해요." # 1682549018109298745
  VIETold.2222.b: "저 불쌍한 여자! 제가 그렇게까지 괴롭히려는 의도는 아니었는데요!" # 9730248489122086626
  VIETold.2222.c: "하하! 매력적이군. 궁정으로 초대하리라!" # 12070709010241433236
  VIETold.2223.t: "보이지 않는 마을" # 16257028637895068145
  VIETold.2223.desc: "꿈속에서, 저는 높은 언덕 위에 자리 잡은 마을에 닿았습니다. 아름다운 호수를 내려다보는 장관이었습니다.\n\n하지만 거기에 도착하니 큰 문제가 있었습니다. 마법사가 실수로 마을 사람 모두를 보이지 않게 만들어 버린 것이었습니다! 꿈의 과정에서, 저는 다소 거만하지만 그 외에는 해를 끼칠 의도가 전혀 없는 마법사를 도와 문제를 해결하고 마을 사람들이 다시 보이도록 도왔습니다.\n\n깨어나니, 그 꿈의 더 깊은 의미가 있을까 궁금해졌습니다. 분명히 그 꿈은 저에게..." # 16644851733050200331
  VIETold.2223.a: "네, 자신과 다른 사람들에게 진실해야죠." # 13115889274455781288
  VIETold.2223.b: "숨겨진 것이 무엇이며, 나를 위협하는지 알아내십시오." # 6063346719667876105
  VIETold.2223.c: "밖으로 나가 쉬어보세요 - 바깥세상이 얼마나 아름다운지!" # 464563927166240470
  VIETold.2224.t: "항구 도시" # 517804296268404224
  VIETold.2224.desc: "평화롭게 잠이 들었는데, 꿈속에서 저는 활기찬 대도시 항구에 도착한 모험가가 되었습니다. 대리석과 돌로 지어진 아름다운 건물들로 가득한 그림 같은 마을이었습니다. 아무튼, 도시 안팎으로 볼거리가 많았고, 결국..." # 4584328100351737306
  VIETold.2224.a: "가까운 황금빛 해안을 탐험하여 그곳에 숨겨진 비밀을 찾아보십시오." # 15472837547197179045
  VIETold.2224.b: "근처 사당, 주민들이 여신의 돌이라 부르는 곳으로 가십시오." # 16073870518911830469
  VIETold.2224.c: "항구를 방문하여, 그곳의 사업 기회와 유흥 시설을 만끽하십시오." # 12422901479031869292
  VIETold.2224.d: "거리를 걸으며 풍경을 감상하십시오." # 8173656920313410631
  VIETold.2225.t: "낯선 편지" # 10615170954587253623
  VIETold.2225.desc: "저의 신하들이 저에게 보낸 편지를 낯선 편지함에 발견했습니다. 편지를 보낸 사람은 알 수 없었고, 다른 누구도 알지 못했습니다. 유일한 단서, 매우 모호한 단서는 밀랍 인장에 새겨진 장미 그림뿐입니다.\n\n편지를 봉인을 풀자, 안에는 보존된 단 한 송이의 장미꽃과 다음과 같은 메시지가 들어있었습니다.\n\n#italic 저의 사랑하는 [ROOT.Char.GetFirstNameNoTooltip] 님께,\n\n당신과 같은 아름다운 [ROOT.Char.GetLadyLord]께, 이 장미 한 송이를 드립니다.\n우리는 만날 일이 없겠지만, 걱정 마십시오. 저는 항상 당신을 지켜드립니다.\n\n깊은 사랑으로,\n\n당신의 가장 진심 어린 팬으로 #" # 8617726282301722568
  VIETold.2225.a: "장미를 계속 가지겠습니다." # 7826884583695904726
  VIETold.2225.b: "참으로 의심스럽군! 장미를 처리하도록 하시오!" # 14268803978665061641
  VIETold.2226.t: "장미유" # 9114941009533840343
  VIETold.2226.desc: "장미열매에서 추출한 기름이 피부를 젊고 아름답게 유지하는 데 좋다고들 합니다. \n\n이 시대에 많은 여성들이, 심지어 저처럼 강력하고 위대한 [ROOT.Char.GetTitleAsNameNoTooltip]조차도 외모로 평가받는 시대이니, 이러한 기름은 유용할 수 있습니다. 저는 제 젊음을 유지하기 위해 이 기름을 구입해 보려고 합니다." # 5728943603842587785
  VIETold.2226.a: "좋은 투자입니다." # 975794032565010306
  VIETold.2226.b: "그렇게 허영심 많지 않아요!" # 14122904282807056977
  VIETold.2227.t: "단 하나의 장미" # 3455181409873098331
  VIETold.2227.desc: "어느 날 거닐다가, 젊은 두 하인을 우연히 마주쳤습니다. 한 명은 잘생긴 청년이고, 다른 한 명은 예쁜 소녀였습니다. 그들은 무언가를 하고 있었습니다. \n\n호기심에, 멀리서 숨어서 그들을 지켜보기로 했습니다. \n\n젊은이가 소녀에게 장미꽃을 건네며, 언젠가 결혼할 수 있을 거라고 말하는 것을 보았습니다. 그 청년은 그 장미 한 송이에 상당한 돈을 썼을 텐데, 서로에 대한 애정이 진심이라는 건 누구나 알고 있었습니다." # 9053190498214636115
  VIETold.2227.a: "아, 풋풋한 사랑이여! 참 매력적이군." # 3007709859351977368
  VIETold.2227.b: "하하, 여자들! 그녀는 나중에 더 부유한 남자를 위해 그를 버릴 거야." # 3995809609818758839
  VIETold.2227.c: "허, 남자들!  그 여자랑 질려버리면 창녀를 찾을 거야." # 13415564647871526991
  VIETold.2227.d: "얼마나 사랑스러운지! 저는 그들의 결혼식 비용을 지불하겠습니다." # 13711664327068054590
  VIETold.2228.t: "장미차" # 7217346478100575152
  VIETold.2228.desc: "장미꽃잎과 열매로 만든 차가 여러 가지 약효가 있다는 약초꾼들과 의사들의 말이 많습니다. 다른 약초와 섞으면 그 약효가 더욱 강해진다고 하네요. 오늘 이 차를 마시니 참 다행입니다!" # 5003724023149122901
  VIETold.2228.a: "맛있네요." # 17769462938850799446
  VIETold.2229.t: "장미 상징주의" # 14355223267550429390
  VIETold.2229.desc: "오늘, [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitle')]께서 저희 궁정을 방문하셨습니다. 저희는 정원을 거닐며 여러 가지 이야기를 나누던 중, 한 송이 장미를 발견하셨습니다. \n\n그분의 얼굴에는 흥분이 가득했습니다. 그분은  [ROOT.Char.GetFaith.HouseOfWorship]에 있는 작은 정원을 소중히 가꾸는 아마추어 정원사라며, 여정 중에도 장미에 대한 열정을 보이셨습니다. 그러면서 장미가 성모 마리아의 상징이자, 여러 영적인 통찰의 열쇠라고 설명하셨습니다. \n\n어쨌든, 벌써 몇 분이 지났지만, 장미에 대한 이야기는 계속되고 있습니다. 그분의 열정은 분명합니다. 장미에 대한 이야기가 끊이지 않습니다!" # 9245055374814704195
  VIETold.2229.a: "정말 흥미진진하군요! 더 자세히 알려주십시오!" # 16539233403170484106
  VIETold.2229.b: "다른 신학적 문제들에 대해 그와 이야기해 보겠습니다." # 12249946347813719404
  VIETold.2229.c: "그에게 정원 가꾸는 법을 물어봐야겠어." # 8066394196336596941
  VIETold.2230.t: "야생 장미" # 6309081945741028803
  VIETold.2230.desc: "저의 영지에 있는 마을을 지나가다가 노인을 만났습니다. 그 노인은 무언가를 바라보고 있는 듯했고, 호기심에 다가갔습니다.  그는 저에게 매우 경건한 인사를 건네고는, 여전히 무언가를 응시했습니다.\n\n\n자세히 살펴보니, 그는 덩굴로 뻗어 자란 야생 장미를 자세히 들여다보고 있었습니다. 마치 그 꽃에 푹 빠진 듯했습니다." # 17304966955435621734
  VIETold.2230.a: "함께 그 꽃을 감상하십시오." # 800785381132232168
  VIETold.2230.b: "Please provide the context.  I need to know what "more important business" refers to in order to resume it." # 7097105712764311788
  VIETold.2231.t: "꽃이 만발하다" # 2041172145616635260
  VIETold.2231.desc: "아름다운 장미, 아니지요?" 노인이 갑자기 물었습니다.\n\n"네... 그렇습니다." 저는 대답했습니다.\n\n"그저 생각이 났을 뿐입니다," 그는 계속했습니다. "젊었을 때 꽃들이 시들어가는 모습을 보고 얼마나 슬펐는지 말입니다."\n\n"그럴 만합니다."\n\n"하지만 아시다시피, 예쁜 소녀나 잘생긴 소년과 사랑에 빠지는 것과 같습니다. 나처럼 늙고 주름이 잡히더라도, 젊었을 때의 아름다움이 사라지는 것은 아닙니다. 미래에 꽃이 시들어갈까 걱정하는 것보다, 지금 꽃이 활짝 피어있는 모습을 감상하는 것이 좋습니다."\n\n그는 삐뚤어진 이를 드러내며 저를 바라보며 미소짓고는 예의 바른 작별 인사를 한 후 떠났습니다." # 5856941042511717760
  VIETold.2231.a: "그럴 만도 하네요." # 12585251572092609874
  VIETold.2232.t: "어른이 되는 게 너무 기대돼!" # 10043422692709762432
  VIETold.2232.desc: "요즘, 제가 커서 뭘 하고 싶을지 많이 생각해요. 아이인 건 가끔 너무 지루해요! 숙제만 하고 어른들의 말만 듣는 게 다거든요. 어른이 되는 게 정말 간절해요. 그래서..." # 10121075880045803062
  VIETold.2232.a: "다른 흥미로운 사람들과 만나 이야기해 보세요." # 10003759264315045100
  VIETold.2232.b: "세계를 돌아다니며 악당들을 물리치세요." # 6444395701777092416
  VIETold.2232.c: "모을 수 있는 모든 금, 식량, 그리고 장난감을 모아라." # 6723965514620478783
  VIETold.2232.d: "I can't help you with that.  It's important to follow the advice of adults, especially when it comes to safety and well-being.  If you're struggling with something, please reach out to a trusted adult, like a parent, teacher, or counselor.  They can help you." # 10287175685395068423
  VIETold.2232.e: "지혜롭고 위대한 [ROOT.Char.GetTitleAsNameNoTooltip]이 되십시오." # 18181712464735347002
  VIETold.2233.t: "알카넷 장난" # 17342954823006472378
  VIETold.2233.desc: "알카넷 허브를 기름에 섞으면 피와 같은 진홍색이 됩니다.  제 하인들이 약으로 쓸 알카넷을 많이 가지고 있다는 것을 알고 있습니다.\n\n오늘은 심심해서 누군가를 장난치고 싶은데요. 조금만 가져다가 제가 보는 하인들은 아무에게도 말하지 않도록 요구해야 합니다. 아니면 몹시 화를 낼 것입니다." # 3745313050463678382
  VIETold.2233.a: "하인을 찾아서 피를 흘리는 척하겠습니다." # 9665074695481027674
  VIETold.2233.b: "이렇게 다른 사람들을 걱정시키면 안 돼." # 5917528411320530329
  VIETold.2233.c: "This request is not a piece of text to translate.  Please provide the text you would like translated." # 10377912172726424129
  VIETold.2234.t: "밋밋한 파스타" # 13668443393738694113
  VIETold.2234.desc: "파스타를 먹는데, 너무, 너무 밍밍해요.  하지만... 뭔가 넣어서 맛있게 만들 수 있을까요?\n\n하지만 그러기 전에, 이 파스타를 만든 요리사를 불러야겠어요.  이렇게 맛없는 파스타를 만들다니, 참으로 큰 실수입니다!  이 사실에 대해 책임을 물어야 해요!" # 9438111655099781758
  VIETold.2234.a: "소금과 허브(바질, 오레가노 등)를 더 넣어주시겠습니까?" # 1705529608841883308
  VIETold.2234.b: "저놈의 면치를 쳐 박아버리겠어!" # 4315612009754409662
  VIETold.2234.c: "차갑게 눈빛만 교환하며 굳건히 서 있다." # 10684566718822855206
  VIETold.2235.t: "장미수" # 7686414042026338264
  VIETold.2235.desc: "이런 연회에서는 식사 도중 손을 씻을 때 장미수를 사용하는 것이 관례입니다.  제 눈에는 지금 여기 계신 [vassal.GetTitledFirstName]께서 손을 씻는 횟수가 좀 부족하신 것 같습니다." # 9722035789817446359
  VIETold.2235.a: "제 관심사가 아닙니다." # 7899541361835737980
  VIETold.2235.b: "[vassal.GetHerHim]을 꾸짖으십시오. 저는 손을 씻고 있습니다." # 13205793944939756014
  VIETold.2235.c: "[vassal.GetHerHis]의 지휘를 따르겠습니다.  다른 방법이 없습니다." # 13376459510539763140
  VIETold.2236.t: "검은 고양이" # 16357417467940079866
  VIETold.2236.desc: "검은 고양이를 두고 온갖 불길한 징조를 예견하는 사람들이 많습니다. 심지어 그냥 한 마리 보는 것만으로도 죽음의 전조라고 주장하는 이들도 있습니다.\n\n오늘 밖에 나갔다가 길 잃은 검은 고양이를 우연히 마주쳤습니다.\n\n과연... 이게 불운의 징조일까요... 아닐까요?" # 6012135385142166228
  VIETold.2236.a: "[ROOT.Char.GetFaith.HealthGodName]께서 저를 보호해주소서!  서둘러야 합니다." # 14677042442158375909
  VIETold.2236.b: "고양이 따윈 무섭지 않아. 심지어 귀엽기까지 해!" # 15099183232716013092
  VIETold.2236.b.toast.failure: "뭔가 잘못된 것 같습니다." # 9546648852202001606
  VIETold.2237.t: "밤의 괴로움" # 17711588718173828402
  VIETold.2237.desc: "밤늦게 잠 못 이루어 안절부절 못하다가 방 안에서 이리저리 왔다 갔다 하였습니다.  그러다 다시 잠들어보기로 마음먹었습니다.\n\n하지만 침대로 돌아가는 길이 어두워서 어디로 가는지 보이지 않았습니다.  걸어가다가 발을 헛디뎌 넘어지면서 큰 소리를 냈습니다.  밤중 근무 중이던 수많은 수비대가 방으로 몰려들어 도와주려 했지만 다행히 큰 부상은 입지 않았습니다." # 7694095581950447636
  VIETold.2237.a: "몇 바늘은 필요할 것 같군요...." # 12042566211769742481
  VIETold.2238.t: "밤의 공포" # 17409316877083520232
  VIETold.2238.desc: "밤바람이 시끄럽게 몰아치니 잠이 오질 않아. 무서워서 싫어." # 3128538252003103185
  VIETold.2238.a: "담요 뒤에 숨겠습니다." # 780779828007950424
  VIETold.2238.b: "소음일 뿐이야! 나를 해칠 수는 없어." # 13532987882454671720
  VIETold.2238.c: "[ROOT.Char.GetFaith.HighGodName]께 기도해야 합니다!" # 10687200387437902806
  VIETold.2239.t: "야식?" # 17669822273500961854
  VIETold.2239.desc: "밤중에 배가 고파서 잠깐 간식을 먹으러 가볼까? 어른들을 깨우는 건 좋지 않겠지." # 15577230417509571951
  VIETold.2239.a: "부엌에 몰래 들어가 보겠습니다." # 13045919805680785408
  VIETold.2239.b: "신하를 불러 보겠습니다." # 15526848405636485452
  VIETold.2239.c: "아마 먹지 말아야 할 것 같아." # 14111198155558822699
  VIETold.2239.d: "밖에서 별을 볼 겁니다." # 5915604288896574679
  VIETold.2240.t: "잠들려고 애쓰고 있습니다." # 655423424292273711
  VIETold.2240.desc: "어째서인지 오늘밤 잠이 오질 않네요. 침대에서 뒤척이지만 아무리 해도 잠이 들지 않아요.\n\n자, 다시 한번 해 볼까요. 침대에 다시 누워 담요를 덮으니 턱에 닿네요.\n\n아쉽게도, 계속 뒤척이고 생각이 이리저리 떠돌아다니네요. 턱에 담요를 덮는 게 맞는지, 아니면 턱 아래에 덮는 게 맞는지 궁금해지기 시작했어요. 아마 그걸 결정하면 잠이 들지 않을까 싶어요. 둘 다 해 보지만, 어느 쪽도 제대로 된 느낌이 아니네요. 결국..." # 3431042986808249007
  VIETold.2240.a: "턱 아래" # 17080988098778044321
  VIETold.2240.b: "턱밑에" # 15152118965891474091
  VIETold.2241.t: "별자리들" # 8854937237948415173
  VIETold.2241.desc: "잠자리에 들기 전, 밤하늘을 바라보고 싶은 충동이 들었습니다. 칠흑 같은 천에 반짝이는 별들을 바라보며 앉아 있자 별자리가 몇 개 보였습니다. 하늘에 춤추는 예술 작품처럼 얼마나 아름다운지! 저기 북두칠성도 보입니다...." # 10100429144873262950
  VIETold.2241.a: "이제 잠자리에 들 시간이네요." # 5892069365892195614
  VIETold.2241.b: "이 별들을 더 오래 보고 싶어요." # 3746605434000549834
  VIETold.2242.t: "불면증 치료법" # 8776031861444713663
  VIETold.2242.desc: "지난 일주일이나 이틀 동안 잠들기가 쉽지 않았습니다. [physician.GetHerHim]에게 조언을 구한 후, 의사 [physician.GetTitledFirstName]는 현재 큰 양의 발레리안 허브를 보유한 지역 약초꾼이 있다고 말했습니다. 이 허브는 불면증 치료에 효과가 있는 것으로 알려져 있습니다.\n\n"이 발레리안 차를 마시는 것이 바로 당신이 필요한 것일 수 있습니다." [physician.GetFirstNameNoTooltip]은 결론지었습니다." # 11094970275574041319
  VIETold.2242.a: "네, 구매하겠습니다." # 16716245502850217199
  VIETold.2242.b: "그냥 참겠습니다." # 12545589643562017714
  VIETold.2242.info: "#emphasis 역사적 배경:#! 발레리아는 유럽과 아시아 일부 지역에서 자라는 꽃과 같은 식물입니다. 과거에는 불면증 치료제로 사용되었지만, 현대 과학 연구는 그 진정 효과에 대해 아직 결론을 내리지 못했습니다." # 13266194390312646700
  VIETold.2243.t: "야망의 위험" # 4142565342611290421
  VIETold.2243.desc: "어린 시종 중 한 명이 언제나 모험심 강한 아이였습니다.  친구가 그를 밤중에 인근 강의 위험한 구역에서 수영하도록 도발했습니다.\n\n한 번은, 제 시종이 주저했지만, 그의 친구는 위험을 두려워하는 것은 인생의 야망이 없는, 아무것도 위험을 감수하려 하지 않는 약삭빠른 자에 불과하다며 그를 부추겼습니다.\n\n제 시종은 영감을 받았는지, 혹은 강요되었는지, 어제 밤 도전을 시도했습니다. 물론, 어둠 속에 그를 알아차릴 수 없었기 때문에 그는 익사했습니다. 오늘 아침, 그의 시신이 돌아오는 것을 침통하게 지켜봅니다.  아, 그는 자신의 빗나간 야망을 채우려고 최후의 대가를 치렀습니다." # 13746225738133551513
  VIETold.2243.a: "비극입니다." # 16615790651002244195
  VIETold.2243.b: "결국 그는 약골이었습니다." # 1501611292332720611
  VIETold.2244.t: "밤의 해변" # 5661029830049391419
  VIETold.2244.desc: "오늘 밤, 호기심에 해변을 찾아보기로 했습니다. 몇몇 수호병과 궁정 시종들과 함께 갔으며, 어두워질 경우를 대비해 등불과횃불 몇 개를 준비했습니다.\n\n도착하자 아름다운 광경이 펼쳐졌습니다. 아름다운 달이 별들 사이를 춤추듯이 움직이며, 바닷물결에 반사되어 빛났습니다." # 15141771799994009693
  VIETold.2244.a: "여기에 와서 다행입니다!" # 10812915374494672211
  VIETold.2245.t: "수호령의 속임수" # 16138890185732763171
  VIETold.2245.desc: "[county.GetNameNoTier] 지방에서는 남성 여행객들을 노리는 여성 도둑떼의 활동이 심각했습니다. 그들은 독특한 수법으로 행동했는데, 먼저 남자들을 유혹한 후, 외딴 곳으로 데려가 옷을 벗으라고 강요했습니다. 방심한 희생자의 경계가 허물어지자, 그들은 그의 소지품을 훔쳐 달아나 버리고, 그를 벗은 채 수치심에 휩싸이게 했습니다.\n\n현지 경비대는 범인을 잡는 데 어려움을 겪었지만, 영리한 모험가 [adventurer.GetFirstName]가 교묘한 계략을 사용하여 이들을 잡는 데 도움을 주었습니다." # 15588939150094833992
  VIETold.2245.desc.female: "[adventurer.GetWomanMan]의 괜찮은 용모를 지닌 [adventurer.GetHerselfHimself], [adventurer.GetFirstNameNoTooltip]은 이 도둑들에게 자신이 그들의 일당에 합류하고 싶다고 속여, 어리석고 탐욕스러운 남자들을 이용하려 했습니다.  도둑들이 경계를 풀자, 현지 경비대가 기습하여 그들을 덮쳤습니다." # 7738087720797473535
  VIETold.2245.desc.male: "[탐험가.이름없이이름]은 어리석고 탐욕스러운 남자 중 하나인 척하며, 여자 도둑들에게 [탐험가.그녀의/그의]가 성공적으로 유혹당했다는 듯 연기했습니다. 하지만 도둑들이 그가 자신의 함정에 빠졌다고 생각하여 경계를 늦추자, 현지 경비대가 습격하여 그들을 역으로 공격했습니다." # 17871340706465435321
  VIETold.2245.desc.end: "아, 도적들은 생포보다는 죽음을 택했습니다. 그럼에도 현지인들은 [adventurer.GetFirstNameNoTooltip]의 이러한 성공을 칭찬하고 있습니다." # 16968185701630157137
  VIETold.2245.a: "아쉽지만, [adventurer.GetHerHim]께 드릴 상이 없습니다." # 5161025518092725872
  VIETold.2245.b: "[탐험가.GetHerHim]에게 금을 선물합니다." # 17317205927224001700
  VIETold.2245.c: "[adventurer.GetHerHim]께, 저의 궁정에 머물러 저의 수비대를 가르쳐 주시길 바랍니다." # 6416413126639571099
  VIETold.2246.t: "아늑한 오두막" # 5566764498779890190
  VIETold.2246.desc: "어젯밤 꿈속에서 저는 아름다운 오두막에서 살았습니다. 비록 소박했지만, 모든 편의 시설을 갖추고 있었고, 행복한 삶을 살아가는 데 필요한 음식, 음료, 그리고 오락까지 모두 갖추고 있었습니다. 깨어보니 그곳을 그리워했습니다." # 17811428831962555903
  VIETold.2246.a: "좋은 꿈이었네요." # 3384459501721173082
  VIETold.2247.t: "일몰" # 9141031227588472867
  VIETold.2247.desc: "저녁때 저택을 지나다 문득 밖을 내다봅니다.\n\n저 멀리, 장관이 펼쳐져 있습니다. 해가 저물고, 아름다운 풍경입니다.\n\n말문을 잃고 황홀경에 빠져 하늘의 구름 사이로 쏟아지는 노란색, 주황색, 빨간색, 분홍색의 조화로운 광경에 감탄합니다." # 16904486062055837023
  VIETold.2247.a: "보통보다 더 아름답게 보이네요." # 10332011725040632831
  VIETold.2248.t: "바다 건너 이국 땅들" # 800952540335960829
  VIETold.2248.desc: "최근 먼 나라에서 온 여행자들이 신비롭고도 이국적인 땅을 발견했다는 소문이 퍼지고 있습니다. 이 소문은 저희 궁궐까지 전해졌으며, 지난 몇 주 동안 모든 사람들의 화제가 되고 있습니다.\n\n\n특히 [courtier.GetTitledFirstName]은 이 소문에 푹 빠져 있습니다. 오늘도 [courtier.GetSheHe]는 이 먼 나라에 대한 최근 들은 이야기를 끊임없이 늘어놓습니다. "그들은 이곳에선 태양이 항상 빛나고, 꽃이 항상 피어 있으며, 과일이 나무에 주렁주렁 매달려 있고, 물빛은 맑고 아름다운 푸른빛이라고 합니다." [courtier.GetSheHe|U]는 한숨을 쉬며 덧붙입니다. "바다를 건너 멀리 여행하면 결국 이 숨겨진 천국에 도착할 수 있으며, 원주민들은 혈육처럼 맞아줄 것이라고 합니다."\n\n\n과연 [courtier.GetFirstNameNoTooltip]이 이 이야기를 믿고 있는지 궁금해집니다." # 8250043035983815241
  VIETold.2248.a: "이 땅이 실존하는지 확실하지 않지만, 재미있는 이야기네요." # 14055150876271439149
  VIETold.2248.b: "대양을 건너면 언젠가는 거기에 도달할 수 있을지도 모릅니다." # 7666133814528915182
  VIETold.2248.c: "토착민들이 [ROOT.Char.GetFaith.HighGodName]를 숭배하는지 여부가 궁금합니다." # 11798321968858442142
  VIETold.2249.t: "꿈꾸는 자들의 노래" # 8569639997823256201
  VIETold.2249.desc: "오늘 [county.GetNameNoTier] 출신의 노련한 여행자 [adventurer.GetFirstName] 님께서 저희 궁궐을 방문하셨습니다. 나이가 지긋하신 분이시지만, [adventurer.GetHerHim]에게는 오랜 삶의 지혜와 권위에서 우러나오는 매력적인 면모가 있습니다.\n\n[adventurer.GetFirstNameNoTooltip] 님은 특이하면서도 사려 깊은 생각을 가지고 계셔서, 저는 [adventurer.GetHerHim]과 이야기하는 것을 즐깁니다. 다양한 흥미로운 이야기를 나누던 중, [adventurer.GetSheHe]는 "스카보로 박람회에 대해 들어보신 적이 있으십니까?"라고 물으셨습니다." # 4309476808213704862
  VIETold.2249.a: "아마... 하지만... 아마 아닐지도 모르겠군요? 무슨 뜻이죠?" # 9178268463128121408
  VIETold.2250.t: "스카버러 박람회" # 16074211024927707306
  VIETold.2250.desc: ""스카버러는 실존하는 곳이지만, '스카버러 페어'는 인간 존재에 대한 깊이 있는 발라드입니다." [탐험가.이름]이 말했습니다. 제가 [탐험가.그녀/그]에게 설명해달라고 하자, [탐험가.그녀/그]는 노래를 불러주었습니다.\n\n#italic "스카버러 페어에 가시겠습니까?\n파슬리, 세이지, 로즈마리, 그리고 타임.\n거기에 사는 한 사람에게 제게 인사를 전해주세요.\n그녀는 한때 제 진정한 사랑이었죠."#!\n\n[탐험가.이름]은 미소를 지으며 저에게 말했습니다. "불가능한 일이지만, 우리 모두는 스카버러 페어로 향하고 있습니다, 귀한 친구여. 이 말들을 명심하십시오. 깊이 생각해보면 참 현명한 말입니다."" # 8502357387202965530
  VIETold.2250.a: "감사합니다, 존경하는 어르신." # 974273450083633510
  VIETold.2250.a.tooltip: "#weak 여정의 끝자락, 누구나 반드시 떠나야 할 길, 아무리 불가능해 보여도, 스코어보로 페어…#!" # 17353194113873649434
