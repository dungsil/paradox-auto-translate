  VIETmisc.0005.desc.norse: "뉘르룬이여! 정말 꿈같은 밤이었군! 기뻐서 잠자리에서 벌떡 일어나 누군가와 그 꿈의 내용을 나누고 싶어졌소. 아무나 좋소!  내 농가의 흙바닥에 아직 잠들어 있는 노예 중 하나가 보이네. 발로 살짝 쿡쿡 건드려 깨우니 일어서서 주의를 기울이더군.\n\n\n하지만... 꿈속에서 무슨 일이 있었는지 기억이 안 나네. 말을 더듬으며 어떤 상세한 내용도 떠오르지 않소.\n\n\n꿈속에서 일어난 일들을 잊기 쉬운 이유는 뭘까?" # 3e02be7acf094f51fd891a7fb5d0d689ba09b645
  VIETmisc.0005.a.norse: "로키! 꿈까지 훔쳐가!  아, 뭐..." # 5762523c8daa4eaae87998323c5c111fedbfbd03
  VIETmisc.0007.desc.t: "비통에 잠긴 부모" # 70be0f5bc420e7b7144a2f9d78563faf36043d4c
  VIETmisc.0007.desc.norse: "내 노예 중 한 명이 최근 큰 슬픔에 잠겼습니다. 그의 유일한 자녀가 솟(sott)이라는 질병에 걸려 급히 니플하임의 심연으로 끌려갔기 때문입니다. 다른 노예들이 슬픔에 잠긴 아버지를 위로하려 애썼지만, 효과가 없었습니다. 심지어 내 궁정 귀족들조차도 그를 위로하려 했지만, 실패했습니다. 아마도 내가 몇 마디 따뜻한 위로의 말을 건네야 할 것 같습니다." # 09f1b20c6cb76c24c5e2dd42b5185006a3825f4a
  VIETmisc.0007.c.norse: "말할 필요는 없다. 남녀노소 모두 종이 아니던가." # 15ba9f43540b2df8c5b01f9daf147cb91071c900
  VIETmisc.0007.d.norse: "이 노예에게는 몇 일 동안 에이르에게 치유를 기도할 시간을 드리겠습니다." # 6e0e5b35edd07457f041ae7ea7d5276cfd8c9d57
  VIETmisc.0010.t.norse: "야드 하우스" # a55067c32be501bc6bc525c6dabf38692ba3ede8
  VIETmisc.0010.desc.norse: "마당 일을 처리하느라 법정 문제는 잊고 집안일 생각에 빠져 버렸습니다.  가드후스에서 쭈그리고 앉아 있었던 시간을 놓쳐 버린 것 같아요. 양털로 엉덩이를 닦고 나니, 다리가 느껴지지 않았습니다. 마비가 너무 심해서, 제 힘으로 일어서려고 하면 넘어져 다칠까 봐 두렵습니다." # f5f59ab0bda4594c91b3cca6ffa30770cedc3180
  VIETmisc.0010.a.norse: "나의 노예들이 어디에 있습니까? 도와주세요!" # df5f44143f17e19ac3b47dd0361b79bf0eddde0d
  VIETmisc.0010.b.norse: "이렇게 기대면 돼요." # bfa51d3f4b1d5f035cb42dc7cdea4fd44b62ff75
  VIETmisc.0010.b.a.norse: "마당집에서 아무런 어려움 없이 일어서십니다." # e57148d5941082400dec310fb2f818586b4a770e
  VIETmisc.0010.toast.b.fall.norse: "그대의 노예들은 결국 도움이 필요치 않았군." # 6e5ee113775c782ba83809566a3939c342bf23cf
  VIETmisc.0010.b.b.norse: "솔방울 장애물에 머리를 부딪히며 앞으로 쓰러집니다." # 405ffc7b797f1b645045afc5fc4aa6fd352713dc
  VIETmisc.0010.toast.b.norse: "어리석은 자여, 자신을 다치게 하였구나!" # f9a0fe4c1b1de88c663439c2d6ab73d5f5071a7d
  VIETmisc.0012.desc.norse: "최근 몇 일간 드라우그가 한 농가를 괴롭히고 있다는 소문이 돌고 있습니다. 일부 트랄들은 장례가 치러진 지 오래된, 죽은 남자의 모습이 집안을 어슬렁거리는 것을 목격했다고 보고했습니다. 일부는 그가 마을 아이들이 그의 무덤을 건드렸기 때문이라고 믿지만, 다른 이들은 그것은 헤임스쿠르 - 완전히 말도 안 되는 소리라고 일축합니다." # fa998e4ddbde1d8fa364084960b842581af63e9d
  VIETmisc.0012.a.norse: "그의 무덤을 확인해야 합니다. 드라우그르는 함부로 대할 존재가 아닙니다." # b9d4df013667321cebcf7576cf4581d5250bb768
  VIETmisc.0012.b.norse: "헤임스쿠르, 참으로. 아이들만을 위한 동화에 불과합니다." # 087270941365a43001d6cd1fa1839946b87de0b1
  VIETmisc.0012.d.norse: "나는 어떤 인간이나 드라우그르도 두려워하지 않는다.  나는 그것을 헬의 저승으로 되돌려 보낼 것이다!" # 959c8d6b3403497526a483f2e1097a8277dcc5be
  VIETmisc.0018.t.norse: "미미르의 늦은 방문" # a21ec59632b54ef3ef70eaf076d9dde47b8be383
  VIETmisc.0018.desc.norse: "며칠 전, 내 수하 중 한 사람과 격렬한 대화를 나눴습니다.  이례적으로, 그는 날 능가하는 날카로운 비아냥으로 나를 꺾었습니다.  가볍게 들릴지도 모르지만, 나는 그에 대한 반박을 찾지 못했습니다.\n\n오늘, 군사 보고서를 검토하던 중, 갑자기 훌륭한 답변이 떠올랐습니다.  미미르여, 저주를 받으십시오! 모든 신 중 가장 지혜로운 당신이시지만, 당신의 도움은 너무 늦게 찾아옵니다." # 1ca8bbef963113d160fd1d3ae421b0b7c6ad1aa1
  VIETmisc.0018.a.norse: "미미르가 왜 저를 이토록 고문하는 거지!" # c8c671fce8ecce62eb5838ad4fc2e28237dcebcd
  VIETmisc.0020.t.norse: "크리스마스가 즐겁기를!" # 095759a7abb4c69ef0c932a291d087befe92f248
  VIETmisc.0020.desc.norse: "오늘 아침에 정말 웃긴 농담을 들었어요. 너무 웃겨서 배가 터질 듯 웃다가,  rømmegrøt(요구르트 죽) 스칼을 쏟아버렸지 뭐예요.  그릇이 바닥에 부딪히면서 두꺼운 크림이 신하의 바지 앞쪽에 튀었는데,  이게 왠지 농담의 효과를 더욱 배가시켰어요.  하지만 지금은 농담이 뭔지 기억이 안 나네요." # fa6128ca634493fa18f7e612fb83f3e441b4999b
  VIETmisc.0020.a.norse: "아무렴. 웃음소리는 여전히 울리고, 잊혀지지 않을 것입니다!" # d9d7a5f4d176f7596cc7f2eb8d66f9e135a64ed0
  VIETmisc.0022.t.norse: "그리고 또 다른 일" # 3e136517491f3e90c384077758e9dfcaf6d0d82b
  VIETmisc.0022.desc.norse: "저녁 노을이 또 지고, 조상들의 무덤 위에서 또 한 번의 회의가 열렸습니다. 카를스들은 청원했고, 그러자 서로 논쟁하기 시작했습니다. 중요하지 않은 사항들이었습니다. 논의 주제는 평범한 것부터 사소한 것까지, 언제나 그랬듯이 말이죠. 심지어 저의 가장 신뢰하는 고문들까지도 제 관심을 끌지 못할 만큼 장황한 논쟁에 몰두했습니다. 이 팅...자유인들의 이 모임은 바로 우리가 질서를 유지하는 핵심입니다.  오래된 전통이지만, 저를 괴롭히기 위해 만들어진 것이 분명합니다." # a4b7bf24e1c1205e9b26ee415ceff4cdcaa73e3f
  VIETmisc.0023.t.norse: "지금 당장 가야 해!" # 848b7a5beb0f1d1403e4c603b2089ce897e19c2d
  VIETmisc.0023.desc.norse: "외국의 중요한 사절이 내 집회장에 앉아 주군의 메시지를 전하고 있습니다. 나는 높은 자리에 앉아, 이 수다스러운 외교관이 주제를 떠돌아다니는 것을 듣습니다.\n\n\n"이 사람이 자리에 앉은 시간만큼이나 알이 낳고 부화했네." 내 마음속으로 생각했습니다. 갑자기 내 배에서 끓는 소리가 들립니다. 그 소리는 날카롭고, 영혼을 짓누르는 고통으로 이어집니다. 지금 자리를 뜨면 이 중요한 손님에게 모욕을 주는 것이 될 것입니다. 여기에 계속 앉아 있으면 명성뿐 아니라 더 많은 것을 더럽힐 것이 분명합니다. 결정을 내려야 합니다...지금 당장!" # 26a578073869b4bf91902009af90b0e997829208
  VIETmisc.0023.a.norse: "가르드후스로!" # f49bb94f0c205a94c47c039a66ab181f37e91af1
  VIETmisc.0023.b.norse: "저는...제... 아니!" # e90781641370545c0722f65d320cf834d2f4634c
  VIETmisc.0023.b.a.norse: "배변을 조절하시는군요." # 2c34c3971ca38b2e1e87c8124385e8ed56950409
  VIETmisc.0023.toast.b.success.title.norse: "소화기관이 규율을 유지합니다!" # 50265913f5ef8626f3aa1ddbc55a8108e515fc75
  VIETmisc.0023.toast.b.success.norse: "사신이 떠난 뒤, 곧장 마당집으로 달려갑니다." # 875ee82e08c7510f92890b3093d878f33a5824fd
  VIETmisc.0023.b.b.norse: "배가 아픕니다." # 317dc21c57bdc20aadf446df6aac7d9050b79b26
  VIETmisc.0023.toast.b.failure.title.norse: "바지에 얼룩이 졌군요... 그리고 명예까지!" # af5a3620951dbc2d8cb564584ac0383bde772a28
  VIETmisc.0023.toast.b.failure.norse: "사신 앞에서 용변을 보시다니, 참 당황스럽군요. 다행히 미리 예방할 수 있었을 텐데." # f923627f894d36b5364f19063bb90aa5fbfb59eb
  VIETmisc.0027.desc.norse: "오늘, 살인자 한 명이 법의 심판을 받았습니다. 생존한 목격자들은 그가 잔혹한 범죄를 즐거움으로 저질렀다고 진술했습니다. 수갑을 찬 그 남자는 자신에 대한 고발을 듣자, 재판에 모인 사람들에게 미소를 지으며 눈짓했습니다. 어떤 판결을 내릴지에 대한 논란은 거의 없었습니다. 살인범은 우리가 선출한 법률 제정자가 정한, 느린 형벌을 받게 될 것입니다. 저는 그 명령을 확인했고, 몇몇 후스카르가 그 남자를 "피의 독수리" 형벌을 위한 준비를 시작했습니다. 그 범죄자는 아직 숨을 쉬는 동안 등이 갈라지고 갈비뼈와 폐가 꺼내졌습니다. 집으로 돌아가는 길에, 한 고문관이 저에게 그 선택된 형벌 방식에 대한 의견을 물었습니다." # 766601a15dcfc16744a8663446f0c2dff46eb93e
  VIETmisc.0027.a.norse: "오딘께 드릴 만한 제물." # 9a94c20534bff993cae5858edb974c786c9b08fb
  VIETmisc.0039.desc.norse: "저는 오늘, 한 자를과 한 칼의 결합식에 참석했습니다. 이들은 어린 시절부터 서로 알았으며, 늘 함께였다고 합니다.\n\n부모님들은 이 결합이 신들의 섭리에 의한 것이라고 믿습니다. 그리고 정식 결혼식이 있었음에도 불구하고, 많은 이들이 신부와 신랑 사이에 오래도록 성공적인 관계가 이어질 것으로 예상합니다." # 3e19b581dd9c3d83ef55bb4896c5455c62fabb73
  VIETmisc.0039.e.norse: "종속민이 맥주를 준비하며 저를 힐끗 쳐다봅니다.  상상의 여지가 없도록 하겠습니다." # 9a09c35d349a3a1c79e800586932a8c8d7c6bb61
  VIETmisc.xxxxx.desc.norse: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
  VIETmisc.0353.b: "하! 정말 멋진 모험을 하셨군요." # 5a9b55e329f034b54d51e6ab10e4d4c433a4302b
  VIETmisc.0353.c: "당신의 경험이 저에게 큰 도움이 될 겁니다!" # e967429d2482fadabbb855f40a8e31cdeefd7fec
  VIETmisc.0353.info: "#emphasis 역사적 배경:#! 고대부터 중동의 남성들은 [Glossary( 'henna', 'HENNA_GLOSS' )]를 사용하여 머리카락과 수염을 붉게 염색하곤 했습니다. 713년 서기, 아랍 군대가 스페인의 메리다 시를 공격하고 항복 협상을 벌일 때, 아랍 사령관 무사 이븐 누사이르는 한 번은 흰머리, 다음에는 붉은 머리, 마지막에는 검은 머리를 하고 나타났는데, 도시 주민들은 이것이 그가 초자연적인 힘을 가지고 있다는 것을 나타낸다고 두려워했다는 이야기가 있습니다. 이 이야기가 정확하지 않을 수도 있지만, 예를 들어 비아랍인들이 붉게 염색한 머리카락과 수염을 아랍인들과 연관시켰다는 것을 보여줍니다." # 30a596db5e915040ccd17c9831982c4d275cdd5d
  VIETmisc.0354.b: "헤나를 비축해두는 것이 좋은 생각일세." # 847de4dd29172752ea37250524d6e13bcbd4ab0e
  VIETmisc.0354.info: "#emphasis 역사적 배경:#! 고대부터 중동과 남아시아 사람들은 헤나를 사용하여 머리를 붉게 염색했습니다. 예를 들어, 무슬림의 여러 [Glossary( 'hadiths', 'HADITHS_GLOSS' )]에서는 이러한 관습을 언급하고 있는데, 예언자 무함마드가 흰머리가 나는 자신의 추종자들에게 머리카락과 수염을 붉은색과 노란색으로 염색해야 한다고 권장한 (검은색은 안 됨) 경우가 있습니다." # 04f342ceecfcb486095394721181d5434dd917d0
  VIETmisc.0355.b: "무역 상황에 대해 집중적으로 이야기해 봅시다." # 3a92aeda4bb398524c91573af86857042eeac0a5
  VIETmisc.0356.b: "만약 많은 [GetReligionByKey('judaism_religion').GetAdherentNamePluralNoTooltip]이 붉은 머리라면, 유다도 그랬을 거라고 생각한다." # ba65438cb0d887706a35eba398fc3413ad889784
  VIETmisc.0356.c: "상관없어. 어쩌면 그리스도도 붉은 머리였을지도 모르지." # 7c9edb15431c54451c17eee93b0933fef8f5971d
  VIETmisc.0356.info: "#emphasis 역사적 배경:#! 역사적으로 중세 및 근세 시대에 붉은 머리는 유대인과 연관되었습니다. 이것은 붉은 머리를 가진 사람들이 그 자체로 끊임없이 박해를 받았다는 것을 의미하지 않습니다. 오히려 그러한 비유는 유대인의 \"타자성\"을 보여주었습니다. 붉은 머리가 이상하고 유대인이든 아니든 이질성의 지표로 여겨졌기 때문입니다. 그 결과로, 유다 이스카리옷은 오늘날에도 유럽 일부 지역에서 종종 붉은 머리로 묘사되었습니다." # d05b0f9e66aac637e9c32b68849aba4de5bd2b85
  VIETmisc.0357.b: "붉은 머리는 훌륭하지 – 그들에게 나는 증오가 없네." # e046f1f03a3a91985e088312d67e1ed3144bb1ca
  VIETmisc.0357.c: "내 생각에 가장 멋진 머리는 검은색이야." # 274d041cc402f39deae4d71863b61b045f9fed88
