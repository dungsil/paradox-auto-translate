  VIETmisc.0367.info: "#bold 역사적 배경:#! #이탤릭 Pagophagia#!는 눈이나 얼음을 비정상적으로 탐닉하는 것을 묘사하는 용어입니다. #이탤릭 pica#!, 즉 비정상적인 식욕 장애의 한 형태로, 일반적으로 섭취하지 않는 물건을 과도하게 탐닉하고 먹는 증상을 나타냅니다. 고대부터 관찰되어 왔으며, 이 질환의 유명한 사례는 비잔틴 황제 테오필루스(812-842년 재위)일 가능성이 있습니다. 그는 Pagophagia에 시달렸으며, 이는 그의 건강 악화와 조기 사망에 기여했을 가능성이 있습니다." # 06b5e530a6697b59e7be2c8809634105fd3e9542
