  VIETmisc.0297.a.success: "[crush.GetFirstNameNoTooltip]께서 당신을 매혹적이라고 생각하십니다." # 2d5201e0e12d98f2e5e5097d5f2142fe70499ded
  VIETmisc.0298.t: "백일몽과 환상" # 787690861ad22228c50ace855a52c1d726bb7f38
  VIETmisc.0298.desc: "[crush.GetFirstName]에 대해 꽤 많이 몽상하는 편입니다. [crush.GetSheHe|U]는 정말 훌륭한 [crush.Custom('GirlBoy')]로, 제 눈에는 [crush.Custom('GetBeautifulMetaphor')]처럼 보이거든요.\n\n언젠가 우리가 결혼해서 완벽한 삶을 함께 살 수 있기를 바랍니다." # 4c9d627d9527516c1a455db9c1eadc8636a17bcc
  VIETmisc.0298.a: "[crush.GetSheHe]가 나에 대해 같은 감정을 느끼는지 궁금하군요." # 251e42ed378aaea1f67e85a859d96584744e451d
  VIETmisc.0299.t: "자연 경관" # 2ecf1e5d19217e39acf49ea2d3d4e1be710af5ba
  VIETmisc.0299.desc: "처음엔 이 여정이 기대되지 않았지만, 어른들은 제가 [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]의 이 마을을 방문하는 것이 중요하다고 주장하셨습니다.\n\n음, 제 생각이 맞았습니다. 그곳은 지루했고, 대부분 그곳에 있고 싶지 않았습니다.\n\n하지만, 마을 가장자리에 멀리 펼쳐지는 아름다운 풍경이 있었기에 너무 나쁘지는 않았습니다. 평생 그런 곳을 본 적이 없었습니다!\n\n어른들은 종종 이곳을 지나가시지만, 지금까지는 이런 모습을 본 적이 없었습니다." # 23330a897e6c6b94c7dc1f72811fbf9d8fe2c8a8
  VIETmisc.0299.a: "이 순간을 평생 간직할 것입니다." # 1c512b7a7dd39af2233aa19ed52c353388bc7d48
  VIETmisc.0300.t: "어린 마음" # 71035d6fc596b3002f708bfa2f45e82261a54b1c
  VIETmisc.0300.desc: "대체로 어른들은 제가 지루한 의식이나 회의 중에 별다른 일을 하지 않을 것이라고 생각합니다. 하지만 오늘, 몇몇 고문관들과 만나던 중 [councilor.GetCouncilTitle] [councilor.GetFirstName]이 다른 사람들에게 질문을 던졌는데, 제가 그 질문에 놀라운 답변을 했습니다.\n\n어른들은 잠시 침묵하다가 제 말에 감탄하며 칭찬했습니다.\n\n[councilor.GetFirstNameNoTooltip]은 [councilor.GetHerHim]에게 제가 한 말을 듣고 고개를 끄덕이며 “아이의 마음은 참으로 놀랍습니다.”라고 말했습니다." # 00aafd0f24e90e49783ae493799f51035427bae1
  VIETmisc.0300.a: "잘 모르겠는데, 고맙네요." # c0b76d57f3690ca9c777787891af2b8c05f59be5
  VIETmisc.0301.t: "변화하는 기호" # 43551f9b4a270b72fb2e6e913652e01c12d2e2a4
  VIETmisc.0301.desc: "[ROOT.Char.Custom('GetExpensiveDessert')]를 먹는 것을 예전에는 정말 좋아했는데, 오늘은 왠지 기분이 안 좋아서 먹고 싶지 않았어요!  이 사실을 [courtier.GetFirstName]에게 말했더니, 그냥 웃어버렸어요.\n\n“젊으시니 아직 몰랐을 수도 있겠지만, 우리의 취향은 나이가 들면서 계속 변해요,” [courtier.GetSheHe]가 설명했어요. “젊었을 땐 [courtier.Custom('RegionalDrink')]의 맛을 싫어했는데, 요즘에는 그런 종류의 음료가 정말 즐거워요.”" # 3a703357f6120974d060e03a40b29341437d33e9
  VIETmisc.0301.a: "언젠가는 이 간식들이 또 좋아질지도 모르겠네." # eb696a6e75da44528340fe2dd2660f1a142bed7b
  VIETmisc.0301.b: "Unfortunately, I don't have any context to understand what "that kind of drink" refers to.  To tell you more, I need more information.  Please provide more details, such as:\n\n* **Where did you hear this phrase?** (e.g., a book, a movie, a conversation, a game)\n* **What is the context surrounding it?** (e.g., What was being discussed before?  What was the setting?)\n* **What are you curious about?** (e.g., What type of drink is it?  Where is it from?  What are its ingredients?)\n\nThe more information you give me, the better I can understand and respond to your request." # ec982efa93ff23ef2d9706b993dd24c05d4fc761
  VIETmisc.0302.t: "새를 쫓는다" # 830f0ee43a12ff33ede4b7e51248cd4cd349fb26
  VIETmisc.0302.desc: "오늘 심심해서 밖에 나갔는데, 뭔가 [ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')]들이 아무것도 안 하고 빈둥거리는 게 보이더군요.  혹시… 저들이 뒤쫓아다니면 재밌지 않을까요?  괴롭히는 재미가 쏠쏠할 것 같은데요.\n\n저와 함께 있는 [courtier.GetFirstName]은 제 생각을 눈치채자 눈을 굴리며, 그러면 안 된다고 말합니다.\n\n“아이들은 저런 새들을 쫓아다니는 걸 좋아하지만, 그렇게 쓸데없이 뛰어다니는 건 어리석은 짓이라고요.” [courtier.GetSheHe]가 말합니다." # 324c6c5855a6cbe1ece15853854943c7eed69f6a
  VIETmisc.0302.a: "새들을 쫓아보자! 재밌겠어." # c6f07261e2cf4a863afa7bfd3d9d53f70e617042
  VIETmisc.0302.b: "멀리서 새들을 구경하는 것도 괜찮겠네요." # 5152e6198c4b9d6563b15a50b13768dea1bda339
  VIETmisc.0303.t: "몰래 시선을 보내다" # 6660d706def2cc8c8c2d3f42d6fa77948aa1f875
  VIETmisc.0303.desc: "최근 [crush.GetFirstName]를 만날 때마다 이상하게 행동하게 됩니다. 얼굴이 달아오르고 말이 꼬이고, 심지어 가슴이 터질 것 같아요. 더욱 심각한 것은, [crush.GetFirstNameNoTooltip]가 주변에 있을 때마다 이런 일이 일어난다는 겁니다!\n\n오늘 [crush.GetFirstNameNoTooltip]과 몇몇 중요 인사들과 만나는 자리입니다. 그들이 여러 가지 이야기를 나눌 때, 불안함에도 불구하고, [crush.GetFirstNameNoTooltip]과 [crush.GetHerHis] 아름다운 얼굴을 몰래 훔쳐보게 됩니다. 하지만 해서는 안 된다는 걸 알고 있기에, 잠깐만 바라보려고 노력하지만, 너무 티가 나는 것 같아 걱정입니다." # abbac0872789e6c2febafb7fd4fb3c6a7b5dd4db
  VIETmisc.0303.a: "그… 그런… [crush.GetHerHim]을 좋아하는 건 아니거든요!" # 48dbaed89725d72a1bf0b316369a1567060ef9d5
  VIETmisc.0304.t: "모래밭에서 놀기" # e524fc6401e0d3c24edf58278909ae8182444391
  VIETmisc.0304.desc: "[child.GetFirstName]와 시녀들의 아이들 몇 명과 해변에서 놀고 있었는데, 모래로 큰 건물을 만들기 시작했습니다. 흔히 성을 모래로 만들곤 하지만... 왜 모래로 [ROOT.Char.GetFaith.HouseOfWorship]를 만들지 않았을까요? [ROOT.Char.GetFaith.HighGodName]께서 그걸 좋아하시지 않으실까요?\n\n다른 아이들에게 말했더니, 웃거나 이상하게 쳐다보더군요.\n\n"[ child.GetFirstNameNoTooltip ]은 말했습니다. "모두 모래성을 만들지! 모래 [ROOT.Char.GetFaith.HouseOfWorship]를 누가 만들겠어?"" # bb028385339cfdeea3bf15a723f2a98e4fd0525f
  VIETmisc.0304.a: "그렇게 생각하니 웃기는 생각이었네요." # db3b70b001b8f85e22b50008c34fc708fe812189
  VIETmisc.0304.b: "으음… 저는 여전히 모래 [ROOT.Char.GetFaith.HouseOfWorship]를 만들 것입니다." # 1cbe70a30f131c90e2f1db090af32b82938ec86e
  VIETmisc.0304.info: "#bold 역사적 배경:# 이 사건은 1146년경~1223년경에 활동한, 혼혈 노르만-웨일즈 출신의 중세 성직자이자 역사가인 제랄드 드 웨일즈(Gerald of Wales)의 자서전에 기록된 일화를 바탕으로 합니다. 그는 어린 시절 해변을 방문했을 때 형제들은 모래성을 쌓았지만, 자신은 그 모래로 교회를 만들었다고 주장했습니다." # 62ad56480edf52c77c91e1fb932e20de468be0df
  VIETmisc.0305.t: "젊어지고 싶소!" # b19f385378a3663ad4c8b1ec1d98bc437a17b610
  VIETmisc.0305.desc: "어른들 중에는 어린 시절로 돌아가고 싶다고 말하는 사람들이 있습니다. 아이일 때는 인생을 정말 즐길 수 있고, 진지하거나 성가신 문제에 대해 걱정할 필요가 없다고 말이죠.\n\n하지만 저는 할 일이 많아서, 그 어른들이 무슨 말씀인지 잘 모르겠습니다. 어른이 되는 게 즐거운 게 아니었나요? 제가 스스로 결정하고, 제 [ROOT.Char.GetWomanMan]이 될 수 있는 거니까요." # cedb8c2ccd7739e9df768d5edbadf69f50f99d10
  VIETmisc.0305.a: "어른들이 옳았나 봐. 아이인 게 좋네!" # ee60ecbe1cd29e1f3d48cedeb27af4203d0aee90
  VIETmisc.0305.b: "컸으면 좋겠어.  영원히 아이로 남고 싶은 사람이 있나?" # 96ae07c38f93b2996bf960d12b77a3612e2c8fba
  VIETmisc.0305.info: "#emphasis 역사적 배경:#!  중세인들이 아이들을 어른과 동등하게 여기거나, 현대 부모처럼 아이들을 돌보지 않았다는 주장과는 달리, 중세 학자들은 아이들이 나이가 들수록 중요한 책임을 맡게 되었고, 가사 일에 종종 참여했지만, 여전히 성인과는 다른 삶의 단계로 여겨졌으며, 놀이를 장려했다고 보여줍니다." # 0c9d9854cf9568b639c27e3d053c94d2c5b22c9f
  VIETmisc.0306.t: "저 방탕한 젊은이들!" # c2e64fd59518575ede63800946ee7e90def98c8b
  VIETmisc.0306.desc: "[courtier.GetFirstName]와 저는 많은 이들과 함께 작은 연회에 참석했습니다. 하지만 안타깝게도 [courtier.GetSheHe]는 저에게 공적인 자리에서의 예절에 대해 훈계하며, 젊은이들의 무례함과 예의 상실에 대해 푸념하고 있습니다.\n\n[courtier.GetFirstNameNoTooltip]은 [courtier.GetSheHe]가 말하는 것을 듣고 씁쓸하게 한숨을 쉬었습니다. “그리고 젊은 여성들은 시끄러운 소리에 들떠서, 사슴처럼 엉덩이를 요염하고 무례하게 흔들며 춤을 춥니다!”\n\n[courtier.GetSheHe|U]는 그런 다음 저에게로 눈길을 돌리며 경고했습니다. “이런 모습을 요즘 너무 많이 보았습니다. #italic 당신#!이 [ROOT.Char.GetTitledFirstName]이시기 때문에, 저런 방탕한 청년들처럼 춤을 추어서는 안 됩니다!”" # 5b3869f3f83e07f523d1120ea2288b1e2dc0d995
  VIETmisc.0306.a: "저런 추악한 춤은 절대 추지 않을 거예요." # 788eda3a9f268eea60e030dbd00b64f08968ccc2
  VIETmisc.0306.b: "우리 젊은이들 대부분은 #italic 그런#! 춤을 부끄럽게 생각합니다." # 17cb676c31cbd626ed1ab94524a49b1f258468db
  VIETmisc.0306.c: "저런 춤은 재미있어 보이네요." # 851a0983b1a1cd499b4f7021e5239e0a9657ec02
  VIETmisc.0306.info: "#bold 역사적 배경:#! 위의 문구는 중세 독일 학자 콘라트 메겐베르크(1309-1374)의 저술에서 따온 것입니다. 이 글에서 메겐베르크는 어떤 악기가 도덕적으로 적절하거나 부적절하다고 생각하는지 설명합니다. #italic "비올리는 마음에 기쁨을 불러일으키므로 여성들의 춤에 더 적합합니다.... 실제로 현대에는 샤움과 큰 트럼펫이 일반적으로 잔치에서 침착한 비올리를 몰아내고, 젊은 소녀들은 사슴처럼 시끄러운 소리에 열심히 춤추며, 여자답지 않고 거칠게 엉덩이를 흔듭니다."#!" # 36ebb3ae90edd9a4a23ae064ad69deb9ddad32e9
  VIETmisc.0307.t: "새로운 장난감인가?" # 2ef032f1ac5feaf72f31ed1d96e53b7aa0d49835
  VIETmisc.0307.desc: "얼마 동안 제가 갖고 있던 나무 장난감이 있었는데요.  최근에는 예전만큼 재미있지 않네요.  아마 제가 자라는 것 같고, 이제는 어린아이들이 가지고 놀 장난감으로 바꿔야 할 것 같아요." # 4ae53dd524f067c48000bc5816e18f1b45005539
  VIETmisc.0307.a: "새로운, 더 좋은 장난감을 찾아낼 겁니다." # c63835d81e494c7517e3eea57df5c826cdda3acb
  VIETmisc.0307.b: "그걸 소중히 간직하겠습니다." # e45f175f3fcb979ffd4f6bdabd96d20bf2dbdb1e
  VIETmisc.0308.t: "잃어버린 장난감" # 81b06267bddb32dfd376fdcc8311e15e5f695545
  VIETmisc.0308.desc: "내가 제일 좋아하는 나무 장난감을 잃어버렸어. 집안을 다 뒤졌는데 찾을 수가 없어! 어떻게 된 일일까? 어제도 가지고 놀았는데 말이야!" # 29953e3ea68766a518843ed77759ab7e79367aad
  VIETmisc.0308.a: "이건 정말 끔찍해! 인생이 너무 싫어!" # 4a1c5578ed2bcf9e4f6dbc2bd73ea40e58d49a4a
  VIETmisc.0309.t: "모욕과 예의 바른 언어" # 2e8b8975b3aa454a5ec890f4407d204db9376265
  VIETmisc.0309.desc: "오늘 [vassal.GetTitledFirstName]은 궁중 예절에 대해 가르쳐주고 있습니다.\n\n“[vassal.GetSheHe]는 중요한 사람들 앞에서는 말을 조심해야 한다고 설명합니다. 나중에 후회할 말은 하지 않는 것이 좋습니다.”\n\n[vassal.GetSheHe|U]는 잠시 멈추며 웃습니다.\n\n“예전에, 저는 어떤 이유로 저를 싫어하는 $knight_culture_player_no_tooltip_lowercase$를 만났습니다.” [vassal.GetSheHe]는 설명합니다. “모두 앞에서 그 멍청이는 저에게 ‘당신은 [vassal.Custom('InsultAdjectiveArticle')] [vassal.Custom('InsultNoun')], [vassal.GetFirstNameNoTooltip]! [vassal.Custom('InsultSentence')|U]!’라고 말했습니다. 이 뻔뻔스러운 모욕적인 말 때문에 그 멍청이는 모든 사람에게서 외면당했고 친구가 없다는 것을 알게 되자 놀라지 않았습니다. 외교는 말하는 것뿐만 아니라 말하지 않는 것에도 있습니다.”" # c92b0d9066fe12f460c0f03572e463e9a126569e
  VIETmisc.0309.a: "그 이야기, 재밌었네요. 더 얘기해주세요!" # 710cf5f8afa2cf088c7868171920da0c5ed9b658
  VIETmisc.0310.t: "웅장한 꿈" # bbb00dc4359720a9295ab867fed5b8cc1ba2a379
  VIETmisc.0310.desc: "요즘 자꾸 옛날 이야기 속 위대한 왕들처럼 용맹한 군대를 이끄는 꿈을 꾸곤 합니다.\n\n와, 정말 멋있겠죠. 모험을 떠나 무수한 용맹한 $knight_culture_player_plural_no_tooltip_lowercase$들과 함께 웅장한 전투를 치르는 광경이 말이죠!  어떻게 군대를 배치하고, 어디로 퀘스트를 보낼지 생각하며 머릿속이 복잡해집니다. [ROOT.Char.GetFaith.HighGodName] 덕분에 정말 영광스러운 승리를 거머쥐겠죠!" # 975592f36a507ce251cd06f13f937817ea61cc3a
  VIETmisc.0310.a: "우리가 떠날 수 있는 모험이 정말 많네!" # 32fe88bad6deba4ef328f6b4c3cc488ba79fb7be
  VIETmisc.0311.t: "조직력 유지" # 77c275256a04b0810458eae9693863223f0e7175
  VIETmisc.0311.desc: "종종 하인들이 일에 대해 속삭이는 대화를 엿듣습니다.  제게 봉사하기 위해 그들이 해야 할 일이 참 많다는 생각을 하니, 묘한 기분입니다.\n\n오늘은 두 명의 [ROOT.Char.Custom('lowly_servant_type')]가 일의 시간과 비용에 대해 이야기하는 것을 들었습니다.  자세한 내용은 모르겠지만, 저를 기쁘게 하기 위해 어떻게 하면 가장 효율적으로 일을 처리할 수 있을지 논쟁하는 모습이 흥미롭습니다." # 4aaef3c39c2b9e9968703f740086529f52433cdc
  VIETmisc.0311.a: "조직력이 중요하죠." # f82b62620ee2c247e015fd6c47eff6bb4f2e61ed
  VIETmisc.0312.t: "유쾌한 소문" # 8616b1f6f16b026b6ed7d9d034422ed0eeb75162
  VIETmisc.0312.desc: "어른들이 가끔 서로에게, 또는 서로에 대해 꽤나 험악한 말을 하는 걸 듣곤 합니다.  제가 아직 어린아이이기 때문에,  때로는 제 앞에서 이런 말들을 하지 않으려고 노력하는 것도 알아요. \n\n하지만… 가끔 어른들은 제가 있는 걸 잊어버리거나, 제가 너무 어려서 이해하지 못할 거라고 생각하는 것 같아요. 그 결과, 어른들의 대화를 엿듣다 보니 여러 가지 #italic 꽤 많은#! 것을 알게 되었답니다.  대부분은 쓸데없는 일들에 대한 이야기지만, 꽤 흥미로운 부분도 있어요." # 563634e7f93368a0a7ccdbdf9ebe8028af3d9283
  VIETmisc.0312.a: "#italic 정말# 많이 배우고 있습니다." # 535aa2599db610c200a66e4f4c6de112e3b98a6c
  VIETmisc.0313.t: "기도 암송" # a1d8a907919465bc62ce75d0bfd68ce03b8cb80d
  VIETmisc.0313.desc: "항상 재미있는 일은 아니지만, 어른들은 항상 [ROOT.Char.GetFaith.HighGodName]의 중요성을 일깨워 줍니다. 우리 신앙에 대해 너무 많은 것을 기억해야 해서, 때로는 어지러울 정도입니다.\n\n하지만 오늘은 가장 긴 [ROOT.Char.GetFaith.GetAdjective] 기도 중 하나를 기억해냈습니다! 아니면… 적어도 가장 긴 기도 중 하나라고 생각합니다. 어른들은 저의 뛰어난 기억력을 칭찬해 주셔서 좋았습니다." # 5780766d58ce2e6f91141dff816277a449d9ae33
  VIETmisc.0313.a: "[ROOT.Char.GetFaith.KnowledgeGodName]께 감사해야 할지도 모르겠습니다." # a120884e37b3fea7da8ef8556b00d99c4322d829
  VIETmisc.0314.t: "금성" # 710689724688f399e9d200d136d47be8442d1126
  VIETmisc.0314.desc: "[debater_1.GetTitledFirstName]와 [debater_2.GetTitledFirstName]는 때때로 하늘의 밝은 천체 중 하나인 금성의 본질에 대해 토론하며,  가끔 의견이 일치하지 않더라도 서로의 의견을 경청합니다. 오늘, 저는 그들의 활발한 대화를 엿듣고 있습니다. 금성의 본질에 대해 논쟁하는 중이죠.\n\n“[debater_1.GetFirstNameNoTooltip]은 “아침별과 저녁별을 구별하는 것은 잘못된 생각입니다. 금성은 두 개의 별이 아닙니다.”라고 주장했습니다.\n\n[debater_2.GetFirstNameNoTooltip]은 웃으며 “하늘에서 서로 다른 시기에 두 개의 금성을 볼 수 있습니다. 왜 둘을 혼동해야 합니까? 저는 일부 천문학자들이 저와 의견이 일치할 것이라고 생각합니다.”\n\n“[debater_1.GetFirstNameNoTooltip]은 “보이는 것만 믿으면 안 됩니다. #italic 신뢰할 만한#! 천문학자들은 계산을 통해 금성이 하나의 별임을 증명했습니다.”라고 말하며 저를 바라봅니다. “어떻게 생각하십니까, 저의 [ROOT.Char.GetTitleAsNameNoTooltip]?”" # d12b5d99262d04b5f8d07145a420b930ae936028
  VIETmisc.0314.a: "내가 아는 한, 금성은 하나뿐입니다." # 1a73bc6b178166c69c90496da4fece42bf3fb914
  VIETmisc.0314.b: "제 눈은 틀림없이 두 별임을 확신합니다." # aaefcd273982105676d78085bba32feee6569492
  VIETmisc.0314.info: "#emphasis 역사적 배경:#! 금성은 육안으로 관측 가능한 고전적인 일곱 행성 중 하나였으며, 이는 또한 움직이는 별(움직이지 않는 고정된 별들과 대조적으로)로 알려져 있었습니다.\n\n태양과 달 다음으로 금성은 하늘에서 가장 밝은 천체입니다. 금성의 천체 운동은 불연속적으로 보이는데, 태양에 가까워서 한꺼번에 며칠 동안 사라졌다가 반대편 지평선에 나타나기 때문입니다.\n\n일부 문화권에서는 과거에 이를 서로 다른 두 개의 별로 여겼지만, 다른 문화권에서는 같은 별이라고 인식했지만, 후자의 경우에도 종종 금성의 두 가지 다른 측면을 구별했습니다.\n\n예를 들어, 그리스인과 로마인들은 금성을 하나의 행성으로 일찍부터 인식했지만, 여전히 아침별은 각각 신 포스포루스(또는 루시퍼)로, 저녁별은 신 헤스페루스(또는 베스퍼)로 여겼습니다. 그들은 새벽 여신 에오스(또는 오로라)의 아들들이라고 알려져 있습니다." # 996f8045affa9112b06963049d434ea70eba1562
  VIETmisc.0315.t: "악마성" # 2668332e781ae403d82361820596f286ce27116b
  VIETmisc.0315.desc: "알골, "악마의 별"이라 불리는 이 별은 현재 하늘에서 매우 불운한 위치에 있습니다.\n\n점성술의 학문에 정통한 여러 학자들이 알골의 폭력, 죽음, 불운과의 연관성 때문에, 당분간 군사적이거나 정치적인 중요한 사업에 참여하는 것을 조심해야 한다고 경고했습니다.\n\n하지만 다른 학자들은 알골의 위치가 실제로 그렇게 해로운 것은 아니며, 단지 알골 때문에 너무 성급하게 행동해서는 안 된다고 생각합니다. 이 학자들은 주로 정통 [ROOT.Char.GetFaith.GetName] 신봉자들로서, 알골과 같은 별들로부터 정확한 의미를 탐구할 수 있다는 생각에 회의적입니다. 비록 그러한 별들이 신성하고 천체적인 존재로서 우리에게 영향을 줄 수는 있을지라도 말입니다." # a15eae31f4a75d164af11e55d9cf1d22aa922c3a
  VIETmisc.0315.a: "필요한 예방 조치를 취하겠습니다." # 0cf90d8a7334f5560349fe14d902acd62a1dc74b
  VIETmisc.0315.b: "알골의 영향력을 말하기는 어렵습니다." # 4c5f7016301174bed623108d013ab84c486786a1
  VIETmisc.0315.info: "#emphasis 역사적 배경:#! 고대 세계 여러 문화권에서 알골 별은 수백 년 동안 폭력, 죽음, 불운과 연결되어 왔습니다. 알골이라는 이름 자체는 별의 아랍어 이름 #italic raʾs al-ghūl#!에서 유래했으며, 악마의 머리 또는 괴물의 머리를 의미합니다.\n\n알골에 대한 첫 기록은 고대 이집트 달력에서 찾아볼 수 있습니다. 한편 그리스와 로마인들은 그것을 메두사의 머리와 연결했습니다." # ab168c4e810a743628a0d185cdc876511b8a6b99
  VIETmisc.0316.t: "월식 이론" # dc482f7e09c4418e3f4a6e5aacdce925ea43be1f
  VIETmisc.0316.desc: "[boring.GetTitledFirstName]는 자연철학에 대해 상당히 알고 있습니다. 최근 [boring.GetSheHe]는 천문학에 관심이 많아 보입니다. \n\n오늘은 법정에서 한가한 날인데, [boring.GetFirstNameNoTooltip]은 달에 빛과 어둠이 일정하게 나타나는 이유에 대한 최근 읽은 이론들을 우리에게 들려주고 있습니다. 어떤 이들은 이러한 얼룩이 달 자체에 있다고 주장하고, 다른 이들은 지구와 달 사이에 그러한 얼룩이 있다고 말하며, 또 다른 이들은 달의 표면 밀도가 달라서 서로 다른 부분이 서로 다른 양의 빛을 반사한다고 주장합니다. \n\n그러나, 현장에 있는 대부분의 사람들은 [boring.GetFirstNameNoTooltip]이 이러한 장황한 딴지걸기를 그만두기를 바란다는 것은 분명합니다." # 514a4e559f53977f469de96cfa45447a6d4bc6aa
  VIETmisc.0316.a: "[boring.GetFirstNameNoTooltip]님, 이제 그만 이야기합시다. 다른 이야기로 바꾸는 게 어떠세요?" # 63e57ae9710fa2e90f0a62764907937efbca2047
  VIETmisc.0316.b: "이 이론들을 더욱 매력적으로 설명할 수 있습니다." # 0ef0b7b091d6e607e9cab8e6d247af6605185a14
  VIETmisc.0316.c: "따라가기 어렵지만, 아마 무언가를 배울 수 있을지도 모르겠습니다." # 89239edff2961fca8ddb3b58a002e03e1b1eda5b
  VIETmisc.0316.c.failure: "지루한 강의에서 아무것도 배우지 못했습니다." # 27cb15e7393bb4f4cfcedd5c3962132b9d607d73
  VIETmisc.0316.c.success: "천문학에 대해 조금씩 배우게 됩니다." # ad07b82912936b826a55381823fd8f6cae1057c2
  VIET_every_courtier_guest_unintellectual: "모든 [courtiers|E]와 [guests|E]들 중 지성적 성향이 없는 자들은" # a0cdf05437db63ec90404ab00822a0159c7371b3
  VIETmisc.0317.t: "달과 농업" # 972b470b0823b0fa375deed04b39cddaa1208ab8
  VIETmisc.0317.desc: "근무 중에 가끔 인근의 저택과 농장들을 방문하여 현황을 점검합니다. 오늘은 농업 전문 학자가 동행하여 풍년을 기원하는데 도움을 주고 있습니다. \n\n농민들과 만나 현황을 논의하는 자리에서, 학자와 농민들은 달의 주기에 맞춰 농작물을 심는 것이 중요하다는 활발한 논쟁을 벌였습니다. 저는 자세한 내용은 잘 모르지만, 대략적인 원리는 이렇습니다. 달이 바닷물의 조수에 영향을 미치듯이, 땅속의 물에도 영향을 미친다는 것이지요." # ce01f071b8a09fbf4a6fe3678df7729699d5ba28
  VIETmisc.0317.a: "달은 참으로 강력한 천체입니다." # fcc13036b8a92696e2f075968b86e70187c3ada9
  VIETmisc.0317.info: "#emphasis 역사적 배경:#! 달이 바닷물의 조수에 미치는 영향은 고대부터 알려져 있었습니다. 예를 들어, 단테의 #italic 신곡#!에서 언급되었으며, 갈릴레오는 재미있게도 태양중심설이 조수의 원인이라는 더 나은 주장을 믿으면서, 조수 현상을 과학적이지 않고 시대에 뒤떨어진 개념으로 조롱했습니다.\n\n역사적으로는 비슷한 현상이 땅에서도 발생한다고 믿어졌습니다. 쇠잔한 달은 토양의 물을 아래로 끌어내렸고, 왁싱(성장)하는 달은 토양의 물을 위로 표면으로 끌어올렸습니다. 이러한 이유로 다양한 작물에 대한 최적의 파종 시기를 결정하는 여러 이론들이 생겨났습니다.\n\n예를 들어, 15세기 스페인 논문에는 다음과 같이 기록되어 있습니다. #italic “참외, 오이, 호박, 보리, 수수, 양파, 콩나물은 쇠잔한 달에 심을 수 있습니다. 갓씨와 무우는 낡은 달에 심으십시오. 콩나물, 수수, 보리는 새 달에 심을 수 있습니다. 무화과나무와 다른 나무는 왁싱하는 달에 접목하십시오.”#!" # 7664f3ff2e3990d7a80430a9d2e76eae1a34d571
  VIETmisc.0318.t: "별을 읽는다" # f2ad6135d57fa9f1694cc03f91f354bfb936898c
  VIETmisc.0318.desc: "[debater_1.GetTitledFirstName]와 [debater_2.GetTitledFirstName]는 점성술의 신뢰성에 관한 유쾌하고 가벼운 논쟁을 즐기고 있습니다.\n\n“[debater_1.GetFirstNameNoTooltip]는 “물론, 점성술은 오류가 있을 수 있으며, 일부 점성술사는 사기꾼입니다. 하지만 제대로 계산하는 천문학자들은 좋은, 유용한 관측을 할 수 있습니다.”라고 말했습니다.\n\n“[debater_2.GetFirstNameNoTooltip]는 “저는 천체가 우리 삶에 영향을 주지 않는다고 말하는 것이 아닙니다. 예를 들어 달이 조수 간만을 일으킨다는 것은 알고 있습니다.”라고 웃었습니다. “저는 그 영향이 무엇인지 알기 어렵다고 말하고 있습니다. 당신이 말하는 학자들은 고려해야 할 변수가 너무 많다는 데 동의하지 않겠습니까? 그렇다면 단순한 계산을 통해 [debater_2.GetFaith.PantheonTerm]의 뜻을 아는 것은 오만한 일이 아닐까요?”\n\n“[debater_1.GetFirstNameNoTooltip]는 “당신은 학자들이 모두 [debater_1.GetFaith.HighGodName]를 미워하는 이단자라고 생각하는 미신적인 [debater_1.Custom('DefaultPriestTitlePlural')] 같군요.”라고 미소 지었습니다. “제 [ROOT.Char.GetTitleAsNameNoTooltip], 이에 대한 당신의 생각은 무엇입니까?”" # 386e067ab6b353dc9ce18c2bb11c2bb66c394b05
  VIETmisc.0318.a: "훈련이 훌륭하면 별을 읽을 수 있습니다." # 7959f07c41388eb2581caa02170951d39bc6305e
  VIETmisc.0318.b: "별과 그 영향을 진정으로 이해할 수는 없습니다." # 974e6384b7cc2b49e721584fc1ee94ae4858d662
  VIETmisc.0318.info: "#bold 역사적 배경:#! 오늘날 천문학과 점성술은 서로 다른 것으로 여겨지지만, 역사적으로는 많은 사회에서 두 가지가 서로 바뀌어 사용되었으며, 심지어 일부는 점성술의 타당성을 의심했습니다.\n\n이 시대의 점성술에 대한 반박은 때로는 그 자체의 개념에 대한 반박(비록 그런 경우도 있었지만)이 아니었으며, 더욱이 인간의 이해 능력을 넘어선 것이라는 점에 더 초점을 맞추었습니다. 일부는 신학적 근거로 이를 반박하며, 신의 뜻을 예측하는 것은 최소한 문제가 있다고 주장했습니다.\n\n예를 들어, 유명한 이슬람의 폴리매스 아비센나(이븐 시나)는 #italic 별의 판결에 반하는 논문#!이라는 책을 써서 점성술을 반박했습니다. 그는 사람들이 별이 지구에 미치는 영향을 진정으로 이해할 능력이 없다는 점을 근거로 삼았습니다. 하지만 어떤 종류의 영향이 있을 가능성은 인정했습니다." # 22b456d5980c770216c0966e6a700bc518215882
  VIETmisc.0319.t: "개짓는 날들" # fd741312913dffb9899afd47823d8764fa15345f
  VIETmisc.0319.desc: "시리우스 별이 하늘 높이 떠오르자, 개짓는 날씨가 찾아왔습니다. [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]의 날씨가 예사롭지 않게 더웁습니다. 뜨거운 열기가 점점 제 정신을 잃게 하고, 건강에 악영향을 미칠까 염려됩니다. #italic 세리아시스#가 닥칠까 봐 걱정입니다.\n\n\n[physician.GetTitledFirstName], 저의 의사는 제 걱정이 타당하다고 생각하며, 제가 이 질병에 시달리고 있을까 염려합니다. 아이들은 시리우스의 영향에 가장 취약하지만, 어른들도 #italic 세리아시스#에 영향을 받을 수 있습니다. 올해, [physician.GetSheHe]가 상의한 천문학자들은 시리우스의 영향이 평소보다 클 수 있다고 말합니다.\n\n\n아무튼, [physician.GetFirstNameNoTooltip]은 개짓는 날씨의 영향을 줄이기 위한 약간의 치료법을 권장했습니다." # 542099a35cd3a08b05f3ebf609c0bdf1fa9e00c3
  VIETmisc.0319.a: "시리우스의 영향을 막기 위한 치료법들을 준비하세요." # eb998e137bc58ad8f37aa82d26f355b84bb62311
  VIETmisc.0319.b: "개짓는 날씨도 그리 나쁘진 않아…  희망해." # 43192c75c326892e636ef2ae4ff9f37576181df6
  VIETmisc.0319.info: "#bold 역사적 배경:# 시리우스는 천체 관측자들에게 수천 년 동안 관찰되어 온 하늘에서 가장 밝은 별입니다. 해돋이 직후 하늘에 보이는 시리우스의 헬리오칼 상승은 종종 여름 가장 더운 날들 이전에 발생했습니다.\n\n그러한 이유로, 일부 고대 문화는 시리우스가 떠오를 때 부정적인 영향이 있다고 믿었습니다. 그러한 영향에는 #italic 시리어시스#!, 일종의 햇볕 쬐는 증상, 또는 개들이 비정상적인 행동을 하는 것 등이 포함되었으며, 이는 연중 가장 더운 기간을 가리키는 "개낮"이라는 용어의 기원이 되었습니다." # 041005265db4337c9c0db1a7106f8af6e7566ced
  VIETmisc.0320.t: "맹세 어기는 벌" # 07ef02ba65bf9e61c54afdf19e68547a45ebedc5
  VIETmisc.0320.desc: "제 [chaplain.GetCouncilTitle]이신 [chaplain.GetTitledFirstName]께서 저를 몇 차례 욕설을 하는 것을 보시고 [ROOT.Char.GetFaith.HighGodNamePossessive] 이름을 헛되이 사용하는 것을 들으셨습니다. 이는 사소한 잘못이었지만, [chaplain.GetFirstNameNoTooltip]께서는 심각하게 여기셨습니다.\n\n[chaplain.GetFirstNameNoTooltip]께서는 벌로써 7일 동안 물만 마시고 빵만 먹도록 권하셨습니다. 이러한 처벌은 저에게 앞으로 다시는 그런 일을 하지 않도록 일깨워 줄 것입니다." # 7d083f7545ef5441c82a237155a62225d6507252
  VIETmisc.0320.a: "물과 빵으로 회개하리라." # 7d90c08676d84db446da256d2cf8bee1340659cd
  VIETmisc.0320.b: "이건 우스워요 – 제가 잘못한 게 없는데요." # 9f2010b250deef527d192338b1fb55afebec5350
  VIETmisc.0320.info: "#bold 역사적 배경:#! 중세 유럽에서, 가끔씩 욕설하는 등의 사소한 죄에 대한 일반적인 벌은 일정 기간, 예를 들어 일주일이나 이주 동안 물만 마시고 빵만 먹는 것이었습니다. 이는 너무 과하지 않은 형벌이었지만, 이론적으로는 사람들이 이런 사소한 죄를 다시 저지르는 것을 막기에 충분한 불편함이었습니다." # c39e91e0cd63d7d184300b841964823327537522
  VIETmisc.0321.t: "포도주로 물을?" # cb945c9b6d419a8f2da775c75a0dd4286b01fc7e
  VIETmisc.0321.desc: "떠돌이 순례자 한 명이 지나가며 [ROOT.Char.GetFaith.HighGodName]의 축복을 받았다고 주장했습니다. 그는 구걸하며 특히 빵과 물을 요청했습니다. 저는 그를 돕는 데 문제가 없었고, 하인들에게 약간의 빵과 물을 주도록 요청했습니다.\n\n그가 감사를 표한 후 빵을 물에 적셔 부드럽게 먹었습니다.  물을 마시려던 찰나 그는 외쳤습니다. “물이 포도주로 변했습니다! 기적입니다! 저는 [ROOT.Char.GetFaith.HighGodName]의 축복을 받았습니다!”\n\n하인 중 한 명이 그것을 조금 맛보고는 어떻게 술로 변했는지 확인했습니다! 그 남자는 더 많은 구걸과 저희 저택에 숙박을 요청했고, 저희 하인들은 [ROOT.Char.GetFaith.HighGodName]의 축복을 받은 사람이 함께 있는 것을 기뻐했습니다. 그러나 한 노인 하인은 그 남자를 사기꾼이라고 쏘아대며 화가 난 채 그를 내쫓았습니다." # bcb1ab3105e10e60b1ef62092ff5b17e4fcd8883
  VIETmisc.0321.a: "어떻게 된 거지?" # 121e18e25d4cf7b2a16bfd86d32661703c01b807
  VIETmisc.0321.b: "그의 속임수를 알아챘죠?" # ba1002aef75765a7dbd61cec993382c1b2a0740f
  VIETmisc.0322.t: "신성한 사기" # 4973b5c9581f6cc34241d1164273a6ae7c473746
  VIETmisc.0322.desc: "늙은 하인이 고개를 저으며 모두에게 설명했습니다.\n\n"이것은 사기꾼들이 사람들에게 자신들이 성스럽다고 믿게 하기 위해 쓰는 오래된 속임수입니다. 어린애 같은 정도로 간단하죠. 아마도 그는 색깔이 변한 포도주에 빵을 적셨을 겁니다. 그런 다음 말리는 데 냅두고 조각으로 부수었겠죠. 그리고 이 빵 조각들을 감지되지 않게 물에 띄웁니다. 그러면 포도주의 맛이 나머지 음료에 퍼져서 포도주 맛이 나는 것처럼 보이게 되는 거죠. 저는 이런 식으로 많은 사기꾼들이 자신을 성스러운 존재라고 속여서 바보들이 그들에게 물건을 주게 하는 걸 보았습니다."" # e503bb86caac866f40fa9896c2420901a120526f
  VIETmisc.0322.a: "놀라워요! 그를 속일 뻔했네요…." # e39858af7c8c286a9c0053d4248ca5ed07882406
  VIETmisc.0322.b: "그가 조용히 빵 조각들을 던져 넣는 것을 발견했습니다." # 0bf6e998c10cd98e05b0f26dd53ebbc928b0a022
  VIETmisc.0322.info: "#bold 역사적 배경:#! 14세기 중세 마술 서적 #italic 비밀철학자의 비밀#!, 익명의 저자가 쓴 책에 다음과 같은 속임수가 언급되었습니다.  이에 따르면, 이러한 속임수는 속기 쉬운 사람들을 속이기 위한 흔한 속임수 중 하나였습니다.  “#italic 이 실험은 전 세계를 순례자처럼 돌아다니는 사기꾼들이 사용합니다. 이 실험으로 많은 사람들은 신이 물을 포도주로 변화시킨다고 믿게 됩니다.#!”" # a4b47952ff68bc5ea8fc8e88927cbe7005869356
  VIETmisc.0323.t: "溺水를 예방하는 방법" # d48e550b86e12967facbebbde1c850dfcf2fd9e0
  VIETmisc.0323.desc: "오늘 한 여행자가 저희 궁궐을 방문하여 많은 나라를 다니고 여러 위험을 겪었다고 말했습니다. 특히, 넓고 웅장한 대양이나 작은 강과 호수를 건너는 여행의 위험에 대해 이야기했습니다.\n\n모두가 익히 아는 바와 같이, 물에 빠지는 것은 항상 위험한 일입니다. 이 여행자는 폭풍우 속 배를 타거나 강을 건너는 등 익사할 뻔한 상황에서 여러 번 벗어났다고 설명했습니다.\n\n여행자는 물에 빠지는 것을 줄이기 위해 수영 기술에 대한 몇 가지 방법을 설명했습니다." # 65b8a3acc6bc0d52edb9c76a3a4fe73653ff6966
  VIETmisc.0323.a: "흥미로운 교훈이었으며, 우리의 목숨을 구할 수도 있을 것입니다!" # d4cd52908c5a1d44586935bf7854daaaf92e5964
  VIETmisc.0324.t: "도토리 음식" # 35d919dd41a65e1cbe62798099636faad6e6af0a
  VIETmisc.0324.desc: "도토리와 도토리 가루로 만든 음식이 최근 국내 일부 귀족들 사이에서 인기를 얻고 있습니다. 오랜 세월 동안, 그리고 지금도 도토리 가루는 궁핍과 기근 시절, 또는 빈민층에서 '진짜' 밀가루를 대신하는 식량으로 자주 사용되어 왔습니다.\n\n어떤 이들은 우리 요리사들이 흔히 농민 음식으로 여겨지는 도토리 요리에 특별한 맛을 더한 점을 칭찬하며, 예를 들어 도토리 빵, 수프, 파이 등의 단순함과 향신료 및 풍부한 재료와의 조화를 극찬하고 있습니다.\n\n하지만 다른 이들은 도토리로 만든 음식을 깔보는 시선을 보냅니다. 결국 그러한 열매는 빈민층과 연관되어 있기 때문입니다." # a621962b462b25f08f12ccb2c0dc16c3d8187571
  VIETmisc.0324.a: "소박하지만 맛있는 밤! 도토리도 좋아합니다." # c33f7e3dfc9e225e3b1d0dd69194233ea5d9d5b6
  VIETmisc.0324.b: "저는 [ROOT.Char.GetTitleAsNameNoTooltip]입니다. 굶주린 농부가 아닙니다!" # b244062c1400bc0d12d5df357c2471015784ca38
  VIETmisc.0325.t: "견과류 표시" # e36711ce4e6a4b89f06aa5af366b81ac1f92470e
  VIETmisc.0325.desc: "어째서인지, 놀라울 일은 아니었네요. \n\n[overdosed.GetTitledFirstName]가 기억력 향상을 위해 식물을 사용하다가 견과류를 과다 섭취하여 중독되었다는군요. 어떤 약초나 복합제의 용량에 대해 조심하는 것은 모든 유능한 의사의 조언이지만, [overdosed.GetFirstNameNoTooltip]은 그 말을 듣지 않았나 봅니다.\n\n어쨌든 [overdosed.GetFirstNameNoTooltip]는 수면 부족과 식욕 부진에 시달리고 있으며 온몸에 물집이 생겼습니다. 더욱 심각한 것은, 아이러니하게도 지금 [overdosed.GetHerHis] 두뇌가 과거처럼 제대로 작동하지 못한다는 점입니다. 의사들은 결국 회복될 것이라고 말하지만, 이 사건으로 장기적인 영향이 있을지 누가 알겠습니까." # 36b5af6268ed6b00016b863f62ec96bd5edb44d9
  VIETmisc.0325.a: "네 잘못이지." # 967cf1413a405c5a494fa5cbe7baf758311fa3d0
  VIETmisc.0325.b: "건강이 중요합니다!" # 818d48c69a04e74f28dc7c4ea65fa75e00664559
  VIETmisc.0325.info: "#emphasis 역사적 배경:#! 중세 인도와 중동에서는, 마가목(캐슈와 관련된 식물)의 견과류가 기억력 향상에 효능이 있다고 여겨져 흔히 사용되었습니다. 하지만 독성을 지닌 식물이기에 과다 섭취 시 중독될 수 있습니다. 중세 이집트의 시하브 알-딘 알-히자지(1388-1471 CE)는 24세의 법학생 시절, 학업에 도움이 되리라 여겨 마가목을 과다 섭취하여 중독된 사례가 있습니다. 중독에서 회복한 후, 그는 법학 공부를 포기하고 시인의 길을 걷게 되었습니다." # df77963486078b6bab86489c4b6961fdac2ca60d
  VIETmisc.0326.t: "독이 든 열매" # c78d4d65ae779f08e8eba9601dfe3ad663a62fb3
  VIETmisc.0326.desc: "근처 들판에 나간 몇몇 시중 들이 요리사들을 위해 견과류를 캐러 나갔습니다. 물론, 맛을 확인하기 위해 직접 견과류를 맛보기도 하죠. \n\n하지만, 이런 채집에는 경험이 부족했던 시중 들 중 한 명이 견과류를 너무 많이 먹은 후 #italic 매우#! 아파 쓰러졌습니다." # e994d809da8a9f2cac3189f9de7dad63a5dbdbcc
  VIETmisc.0326.a: "그들이 회복하든 말든, 내 문제는 아닙니다." # dc957606648fcf8bc5b868cd6d2a8b0f27f8616a
  VIETmisc.0326.b: "어머! 좋은 약을 좀 써주세요." # 349d78e7d589c9f9d9616a36cb3e9d5ca1404d4a
  VIETmisc.0327.t: "앗!" # 3a75d2f50ec68f2fc01cd803e9490213f4590680
  VIETmisc.0327.desc: "요즘 간식으로 견과류 한 주먹을 챙겨 먹는 습관을 들였어요. 간단하지만 맛있고 배고픔을 예방하는 데 도움이 되더라고요. 그러니 하루 종일 활력을 유지하는 데 도움이 되어 더욱 생산적이고 건강하게 느껴져요!" # 3e6ac1ba43cc17d2684ac6381a661f22dee9c688
  VIETmisc.0327.a: "맛있군요!" # 609ce8524064bc90c0207fb1266e2e4ec6cfcbed
  VIETmisc.0328.t: "아몬드 우유" # f31f1e6a276eea2c370b5429fa6b75b7e31523e7
  VIETmisc.0328.desc: "아몬드 우유는 영양가 있는 음료이며, 최근 들어 그 맛을 크게 즐기게 되었습니다. 동물의 우유를 대신하는 좋은, 촉촉하고 풍부한 대체품이며, 맛이 아주 좋습니다.\n\n하지만, 아몬드 우유는 비쌀 수 있습니다. [skeptic.GetTitledFirstName]은 제가 아몬드 우유를 얼마나 섭취하는지 신중해야 한다고 조언했습니다. – 아몬드 우유가 동물의 우유에 비해 요리적 관점에서 절제의 표시라고 [skeptic.GetSheHe]는 인정하지만, 그만큼 많은 이들이 이러한 사치품을 감당할 수 없기 때문에 과도의 표시이기도 하다는 것입니다." # 90844b856b1d37ffadfe9da1d7e4d14e865762b8
  VIETmisc.0328.a: "아몬드 우유는 줄이겠습니다." # 7dbe1af1331629e915ea1f74b31d69b673ad86db
  VIETmisc.0328.b: "비싸지만, 맛있고 자제력의 표현이지!" # 2ab59675edf4badaabbe0caabb569897b9b47195
  VIETmisc.0328.c: "저는 값싼 콩과 견과류로 만든 우유로 바꿀 겁니다." # 2a9506ba8ce7ddb6a57daa097ac519e184b8930b
  VIETmisc.0328.info: "$VIETmisc.6020.info$" # 4d0abeb83f1f85ead0e1fc49f4b56da474a0e669
  VIETmisc.0329.t: "수액이 아닙니다" # e85550d553316ecf859b7994b207c0b59816f261
  VIETmisc.0329.desc: "정원에서 궁정 일부와 함께 외부에 나와 있었는데, 주변 나무에 붙어있는 듯한 무언가가 눈에 띄었습니다. 나는 그 짙푸른 무언가를 칭찬하며 아름답다고 말했고, 주변 사람들도 모두 동의했습니다.\n\n"[ ROOT.Char.GetLadyLord ]님, 저것은 솔잎덩굴이 아닙니다." [gardener.GetTitledFirstName]가 우리를 정정했습니다. [gardener.GetSheHe|U]는 가끔 지역 식물에 대한 상당한 지식을 보여주셨기에, 우리는 [gardener.GetHerHim]의 말에 주의를 기울였습니다.\n\n"[gardener.GetFirstNameNoTooltip]는 [ROOT.Char.GetCapitalLocation.GetName] 주변 사람들이 세대를 이어 불러온 #italic [GetPlayer.Custom('VIET_old_cactus_name')]#입니다. 다른 솔잎덩굴 종류만큼 유용하지는 않습니다. 약효도 별로 없고 열매도 그리 좋지 않거든요. 그래도 예쁘긴 하네요. 저는 동의합니다."" # 537bacb1f07d0eaef21935d972d0128981971486
  VIETmisc.0329.a: "음. 맞아요. 여전히 보기 좋네요." # bff32cd4b0cc0312977ff129a736df657afaecaa
  VIETmisc.0329.b: "그 식물에 대해 더 자세히 알려주시겠습니까?" # 94f8923c76e1019d7d5d91d977a8912ac9c49d95
  VIETmisc.0329.info: "#bold 생물학적 배경:#  흔히 구세계에는 선인장이 자생하지 않는다고 알려져 있지만,  예외가 있을 수 있습니다. #italic 립살리스 바키페라#!라는 솔잎 같은 식물은 중남미, 플로리다, 카리브해 지역, 그리고 스리랑카와 아프리카 사하라 이남 열대 지역에 자생합니다.\n\n이 식물이 구세계에 도달한 경로에 대해 세 가지 가설이 있습니다. 1) 콜럼버스 교환 과정에서 유럽 선박에 실려 왔을 가능성, 2) 그 이전에 이동하는 새들에 의해 퍼졌을 가능성, 3) 대륙 이동으로 인해 분리되기 전에 이 지역들이 연결되어 있었던 시절에 다른 선인장 종보다 훨씬 오래 전에 진화했을 가능성입니다. 세 가지 가설 모두 상당한 결함을 지니고 있지만, 이 이벤트를 위해 후자의 두 가설을 가정합니다.\n\n이 이벤트에서 사용되는 이 식물의 지역명, $VIET_old_world_cactus_name_sri_lanka$와 $VIET_old_world_cactus_name_west_africa$는 각각 스리랑카와 요루바 지역에서 사용되는 이름입니다." # a147cb340a201de268a3903e62dc663cfc3c64c4
  VIETmisc.0330.t: "뱀과의 조우" # 649179ce2889c5bb747bc5abbda740a4bb06000b
  VIETmisc.0330.desc: "[kind.GetTitledFirstName]가 과거 흥미로운 일화를 들려주고 있습니다. [kind.GetSheHe|U]는 예전 사막 여행 중 뜨거운 태양에 시달리는 큰 뱀을 발견했다고 합니다. 동료들은 뱀을 죽이라고 충고했지만, [kind.GetSheHe]는 물주머니에서 물을 떠 뱀을 식혀주었고, 뱀은 꿈틀거리며 사라졌다고 합니다.\n\n그 후, 그들은 사막에서 길을 잃었습니다. [kind.GetFirstNameNoTooltip]는 낯선 곳에서 홀로 길을 잃었는데, 주인 없는 새 낙타를 발견했습니다. [kind.GetSheHe|U]는 어떤 목소리가 낙타를 타고 안전한 곳으로 돌아가라고 지시하는 소리를 들었고, 실제로 그 방법으로 돌아갈 수 있었습니다.\n\n많은 동료들은 [kind.GetFirstNameNoTooltip]이 구해준 뱀이 #italic 겐#!일 것이라고 생각하며, 그 뱀이 [kind.GetFirstNamePossessiveNoTooltip]의 친절함에 보답한 것이라고 믿지만, [kind.GetSheHe]는 여전히 확신하지 못하고 있습니다." # 2781ef17643fe9bbac929cf421fbc312c786f754
  VIETmisc.0330.a: "참으로 좋은 #italic 진#이었겠군요." # 195377631bfe5cc64f62eb7f0d28c6aba7f18d95
  VIETmisc.0330.b: "운이 좋았던 우연의 일치일지도 모릅니다." # cdd6c01a1b5a60ccffc53bba559baf6997544074
  VIETmisc.0330.info: "#bold 역사적 배경:# 이 사건은 8세기 아랍 시인 아부 자이드 알-쿠라시와 관련된 전설을 각색한 것입니다. 그는 비슷한 상황에서 선한 진(서구에서는 일반적으로 요정으로 알려짐)과 만났다고 전해집니다. 이슬람과 중동 민담에서 진은 인간과 같이 자유의지를 가진 이성적인 존재로, 선할 수도 악할 수도 있습니다. 이슬람의 출현 이후 선한 진은 또한 신을 숭배하고 경건한 이슬람교도라고 믿어졌습니다." # 99196bb539e5f5c53fd8725cb52bd19f2d781806
  VIETmisc.0331.t: "농담" # 9b73c499fd544d9c9333507a12f1c5560106a537
  VIETmisc.0331.desc: "“[joker.GetTitledFirstName]가 어느 날 한가로이 이야기하던 중, 갑자기 재미있는 수수께끼가 생각났다고 말합니다. \"절대 웃음이 터질 거예요!\"라고요.\n\n잠시 생각에 잠긴 후, 저는 [joker.GetHerHim]에게 말합니다. \"웃겨 주세요.\"\n\n\"사내의 허벅지에 매달려 있으면서, 종종 찔려 온 구멍을 찔러보고 싶어 하는 것은 무엇일까요?\" [joker.GetSheHe]가 묻습니다.\n\n[joker.GetFirstNameNoTooltip]은 잠시 질문이 머릿속에 맴돌도록 둡니다. 제가 눈살을 찌푸리며 [joker.GetSheHe]가 음흉한 농담을 하는 줄 알았을 때, [joker.GetSheHe]는 답을 밝힙니다. \"#bold 열쇠#!!\"" # 85048db777574d1e38bd1edbb5b60fe17e342e7c
  VIETmisc.0331.a: "허허허! 참 재밌네요." # 1b94efcd93847fae39c9ce343b36c9148936a7b8
  VIETmisc.0331.b: "그 이중적인 의미는 전혀 재미있지 않았습니다." # 1b10e23cfb2c51b5e0de79074738c6563ac5155c
  VIETmisc.0331.info: "#bold 역사적 배경:#! 앵글로색슨 잉글랜드에서는 수수께끼가 인기 있었으며, 이중 의미를 가진 수수께끼도 많았습니다. 이 수수께끼는 #기울임꼴 Exeter Book#!, 10세기 앵글로색슨 시 영시들을 모아 놓은 책에서 나온 것으로, 일부는 수수께끼나 농담 형식으로 되어 있습니다. 예를 들어, 이 수수께끼가 그렇습니다." # de46a8d643384ba10766bc3f436876f94c167a0b
  VIETmisc.0332.t: "Joke." # 09ce85d2f9963244592c6588aaae5d142d12471e
  VIETmisc.0332.desc: "[courtier_1.GetTitledFirstName]은 들뜬 기색으로 저에게 흥미로운 소문을 전해주려 했습니다. [courtier_1.GetSheHe|U]는 자신의 지인으로부터 저의 영지 한 마을에, 스스로 정관을 절제한 결혼한 남자가 있다는 소식을 들었습니다. 그 바보는 아내가 다른 남자와 관계를 가졌을지 모른다는 질투심에 사로잡혀, 자발적으로 자신의 남성성을 잃었다고 합니다. 만약 아내가 임신하게 된다면, 그것은 간통을 부인할 수 없다는 것이 그의 생각이었죠.\n\n[courtier_1.GetFirstNameNoTooltip]이 이 터무니없는 소문을 들떠서 제게 이야기하자, [courtier_2.GetTitledFirstName]은 이전에 들었던 농담과 흡사하다고 지적했습니다. [courtier_2.GetFirstNameNoTooltip]은 비웃으며 [courtier_1.GetFirstNameNoTooltip]에게 말했습니다. "그건 아마도 실제 사람에 관한 이야기가 아니라 농담일 거야!"\n\n[courtier_1.GetFirstNamePossessiveNoTooltip] 눈은 수치심에 동그래졌습니다. [courtier_1.GetSheHe]는 [courtier_2.GetFirstNameNoTooltip]이 옳다는 것을 깨달았습니다." # 43173ca8e5c5590a8a3c73c7869f6fa3e415a220
  VIETmisc.0332.a: "참 부끄럽군, [courtier_1.GetFirstNameNoTooltip]!" # ca0fb9169c3e1688bab720cea148b3188467488f
  VIETmisc.0332.b: "어휴, 적어도 웃긴 농담이군!" # 3ad3ef87869c203fe4219e77cb97720bcd44f78a
  VIETmisc.0332.info: "#bold 역사적 배경:#! 이 유머는 이탈리아 학자 포지오 브라치올리니(1380-1459)가 저술한 #italic Facetiae#!, 고전 라틴어 원고들을 되찾는 데 큰 역할을 했던 인물의 익살스러운 이야기 모음집에서 나왔습니다. 그는 #italic Facetiae#!를 저술한 이유에 대해 "다양한 걱정과 염려로 짓눌린 우리의 마음이 때때로 끊임없는 노동에서 휴식을 취하고, 재미있는 오락으로 즐거움과 유쾌함을 되찾는 것은 적절하고, 거의 철학자들이 권장하는 필수적인 일입니다."라고 말했습니다." # b1e132e1e177cd5c511b519f91fabe93753c0187
  VIETmisc.0333.t: "피티로 이주했습니다." # 942cf030630e13e4741e6c04f88cc47526a8bd6e
  VIETmisc.0333.desc: "저의 [councillor_1.GetCouncilTitle] [councillor_1.GetTitledFirstName]께서 오늘 회의에서 심각하고 숙연한 문제에 대해 다른 신하들에게 간략한 연설을 하셨습니다.\n\n연설이 끝난 후, 제가 [councillor_1.GetFirstNameNoTooltip]이 저의 [councillor_2.GetCouncilTitle] [councillor_2.GetTitledFirstName]에게 [councillor_1.GetSheHe]가 연설의 내용처럼 백성들의 동정을 얻어낼 수 있었는지 물어보는 것을 들었습니다.\n\n“[councillor_1.GetSheHe] 당연하죠.” [councillor_2.GetFirstNameNoTooltip]은 냉담한 목소리로 말했습니다. “어떤 이가 당신의 연설이 가슴 아프지 않았다고 말할 정도로 냉담한 사람은 없을 겁니다.”" # fe53050fa0fe79929b732d11c35c062e8ebf3242
  VIETmisc.0333.a: "흠. [councillor_2.GetFirstNameNoTooltip] 말이 틀리진 않았네." # aab224d574405242e0c60473a656c875d9a08b50
  VIETmisc.0333.b: "[councillor_2.GetFirstNameNoTooltip]께서는 그리 퉁명스럽게 말씀하실 필요는 없습니다." # cae1f3deba0bf04b59874a92c1e15893df2199b6
  VIETmisc.0333.info: "#bold 역사적 배경:#! 이 교환은 로마 정치가이자 변호사이자 작가인 키케로(기원전 106년 ~ 기원전 43년)가 그의 저서 #italic De Oratore#! (웅변가에 대하여)에서 언급한 일화를 바탕으로 합니다.  이 말은 카툴루스(기원전 149년 ~ 기원전 87년), 로마 집정관이, 끔찍한 연설가에게 한 말이라고 합니다." # c6d6ea3b8b547dd7df92e520a3c0fa6500f7774e
  VIETmisc.0334.t: "바다 위 위험" # 41e016c27e76e605f3f1de2c7b222fad9be0de65
  VIETmisc.0334.desc: "모두가 [courtier_1.GetTitledFirstName]가 용기가 부족한 인물이라는 것을 알고 있습니다. [courtier_1.GetSheHe]는 가능한 한 위험한 상황을 피하려고 하며, 특히 여행에 있어서 그렇습니다.\n\n어느 날, 우리는 해상 여행과 그로 인한 위험에 대해 논의하고 있었습니다. 저는 [courtier_1.GetFirstNameNoTooltip]를 조금 괴롭히고 싶어서, [courtier_1.GetHerHim]에게 전함이나 상선 중 어느 것이 더 안전하다고 생각하는지 물었습니다.\n\n“[courtier_1.GetSheHe]는 씁쓸한 미소를 지으며 대답했습니다. “건조 중인 배들.”" # a3b491b14032c92c1fcea05b1521415b1b67fc65
  VIETmisc.0334.a: "음. 그건 재치 있는 대답이군, 인정합니다." # 5cfdba46173e395bf3b42d498ff901068376952b
  VIETmisc.0334.b: "겁쟁이라는 사실은 변하지 않습니다." # 4be7f2227d9fce83e39efe3cbaf24e467397e018
  VIETmisc.0334.info: "#bold 역사적 배경:#! 이 재치 있는 대화는 #italic 필로젤로스#!, 기원후 4세기에 작성된 고대 그리스 농담집에서 따온 것으로, 가장 오래된 완전본 농담집입니다.  하지만, 이보다 더 오래된 고대 자료에서 언급된 농담집이 존재했으므로, 가장 오래된 것으로는 간주되지 않습니다." # f2cb53a91280744da8c06690ca5d687d1873d8d4
  VIETmisc.0335.t: "관문을 통하여" # 112a262471391e9a8c60f8952d537f4c45d11086
  VIETmisc.0335.desc: "저택 근처 길을 저녁 산책하던 중, 작은 수행원들과 함께 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitle')]가 다가왔습니다.  정말, 제가 본 [ROOT.Char.Custom('DefaultPriestTitle')] 중 가장 뚱뚱한 [ROOT.Char.Custom('DefaultPriestTitlePlural')] 중 하나였습니다!\n\n친절한 어투로 인사를 나눈 후, [ROOT.Char.Custom('DefaultPriestTitle')]는 인근 마을로 가는 길이라고 설명하며, “이렇게 체격으로 마을 문을 통과할 수 있을까요?”라고 물었습니다.\n\n[ROOT.Char.Custom('DefaultPriestTitle')]는 해가 저물기 전, 마을 문이 닫히기 전에 마을에 도착할 수 있을지 묻고 싶었지만, 머리가 조금 둔한 제 수비대원 중 한 명이 이렇게 대답했습니다. “물론이죠. 거대한 짚더미가 들어갈 수 있는데, 왜 당신은 안 될까요?”" # 0980c96004284f5272ade7033e903b3d93093e52
  VIETmisc.0335.a: "죄송합니다! 제 경비병이 질문을 잘못 이해했습니다!" # 9ae05649331c4e7306ca488f59ac3004b92c7d1a
  VIETmisc.0335.b: "허허허! 재밌는군요." # e55143cfdca47b0c2525048df07023565ee1b22b
  VIETmisc.0335.info: "$VIETmisc.0332.info$" # 884c468ce6e087832eca9b325ec3bdc2df1d29a1
  VIETmisc.0336.t: "쥐의 소송" # e5e3d4203955ba97dbd724e77e1c7768bb79b656
  VIETmisc.0336.desc: "어젯밤 꿈속에서 이상한 일이 있었습니다.\n\n배를 타고 있었는데, 배의 선장이 쥐였다는 사실에 끔찍한 공포를 느꼈습니다. 말도 안 되는 일이었지만, 어찌 된 영문인지 탐욕스럽고 성미 급한 성격의 쥐가 저를 어떤 법정으로 데려갔습니다.\n\n거기서 판사는 쥐 편을 들어주었습니다. 어떻게 [ROOT.Char.GetTitledFirstNameNoTooltip]보다 쥐에게 유리한 판결을 내릴 수 있는 걸까요?\n\n하지만 다른 일이 벌어지기도 전에 땀을 뻘뻘 흘리며 깨어났습니다. 참 이상한 꿈이었습니다!" # 1a8bcca76202a0dace352215c00878d03aacb6c5
  VIETmisc.0336.a: "꿈이 더 나은 군주가 되라고 말합니다." # 262247eedc803f92b7361104a6317abd63e2079f
  VIETmisc.0336.b: "쥐는 절대 나보다 강해지지 않을 거야!" # b6b16c977880946e877d2648745036645aef336b
  VIETmisc.0337.t: "쥐를 없애기" # 84e6db61b9d45bf43b7a4659da46f1efad461c3e
  VIETmisc.0337.desc: "저희 집에는 항상 쥐들이 있었습니다. 설령 쥐가 어디에나 있는 게 당연하다 해도, 그건 결코 좋은 일이 아닙니다.\n\n하인 중 한 명이 셀러리, 오레가노, 그리고 망초 씨앗을 가져다 향으로 태우면 쥐들을 쫓아낼 수 있다고 제안했습니다. 이 방법은 오랫동안 쥐를 쫓아내는 효과적인 방법으로 입증되어 왔습니다.\n\n이제 그 재료들을 사서 향을 만들도록 하인들에게 돈을 조금 주기만 하면 됩니다." # 3fe91777472c896c22a7b22de8ecfdb2a0ae6036
  VIETmisc.0337.a: "이 쥐들을 없애 버리는 게 좋겠군." # 5e6a727bb740f232908ba56391391187248d2899
  VIETmisc.0337.b: "쥐 상황이 그렇게 심각하지는 않을 거라고 생각합니다." # dcf3211e3852718277fe7676ba7540201e91388d
  VIETmisc.0337.info: "#bold 역사적 배경:#! 다음의 설치류 처리 방법은 #italic 게오포니카#!, 비잔틴 제국에서 10세기 중반에 출판된 농업 매뉴얼에서 유래합니다. 매뉴얼의 13권은 쥐와 같은 해충을 다루는 다양한 방법을 다룹니다." # 179624fabf1ae752136c676eac467e917bd55ecd
  VIETmisc.0338.t: "고양이와 쥐" # 99a73852daf155b26ca4eee5e16bb2c1c8cbb5d8
  VIETmisc.0338.desc: "[guardian.GetFirstName]께서 오늘 고양이에 대한 우화를 들려주시네요. \n\n#EMP 고양이는 쥐를 잘 잡았기에 쥐들은 밖으로 나오기를 꺼렸고, 고양이는 더 이상 쥐를 잡을 수 없게 되었지요. 어느 날, 고양이는 계획을 세웠습니다. 마치 잔인한 인간에게 사형을 선고받은 듯이 선반에 매달려 죽은 척했지요. 그럴듯하게 죽은 척하며 움직이지 않았습니다. 쥐들이 진짜 죽었는지 확인하러 몰려들자, 고양이는 전혀 움직이지 않았지요.#!\n\n#EMP 쥐들은 기뻐하며 축하했지만, 현명한 늙은 쥐는 다른 쥐들에게 이게 함정일 가능성이 높다고 경고했지요. 젊은 쥐들은 듣지 않았고, 얼마 안 있어 고양이는 덮쳐서 그날 많은 쥐들을 잡았습니다.#!\n\n[guardian.GetFirstNameNoTooltip]께서 이 이야기의 교훈이 무엇이라고 생각하느냐고 묻습니다." # 2c8ce3402fb9fd4e1f964301cd096a2b2b92672c
  VIETmisc.0338.a: "어르신들의 말씀에 귀 기울이십시오. 현명하고 경험이 풍부하십니다." # 577e5f25c40f89a3366d4faf0ce002743666b901
  VIETmisc.0338.b: "좋아 보이는 일에도 함정이 있을 수 있습니다." # 87d8712c66f6b123c8397f1be8fd5ff2940ff842
  VIETmisc.0338.c: "그 고양이는 그 묘기를 다시 할 수 없습니다. 한 번만 성공했으니까요." # 41416b47958cfc5f87e2f9b45de6ef00f147335f
  VIETmisc.0338.d: "지금 바로 게임을 할 수 있을까요?" # d30419a677912a376ef01de19c57bca365de1259
  VIETmisc.0338.info: "#emphasis 역사적 배경:#! 이 이야기는 아이소프가 전한 우화입니다. 인류와 고양이, 쥐의 오랜 관계로 인해 수천 년 동안 수많은 인간 문화의 우화와 이야기에서 두드러진 존재감을 보여 왔습니다." # 14ac2cc98a78cb05c066498cf4c0409ccf017310
  VIETmisc.0339.t: "쥐를 사자로" # fa9895f0ca374b37c17e72413e75b948c7deb7f1
  VIETmisc.0339.desc: "어젯밤 무서운 꿈을 꿨습니다.\n\n집안에 쥐떼가 몰려들었는데, 그게 문제의 전부가 아니었습니다. 쥐들이 쫓아내려 하기 전에 모두 사자가 되어버렸으니! 난폭한 짐승들에게 죽임을 당할 것 같았고, [ROOT.Char.GetFaith.WarGodName]께 빌며 이 악령으로부터 우리를 보호해 달라고 간절히 기도했습니다.\n\n잠에서 깨어나 하인들에게 최근 쥐가 유난히 많이 보였다는 이야기가 있었는지 물었지만, 그런 일은 없었다는 대답뿐이었습니다." # 9f36e7ac54f40b189d6df8187d0f4236edfa7af3
  VIETmisc.0339.a: "그래도 안심이 되지만, 불안한 마음은 떨쳐버릴 수가 없군요…." # 180b556037b5b3ffb2ebe8e3cf5c8734ce1a654d
  VIETmisc.0339.info: "#emphasis 역사적 배경:#! 비잔티움 공주이자 역사가였던 안나 콤네나는 자신의 저술에서 터키 술탄이 쥐가 사자로 변해 공격받는 꿈을 꾸었다고 기록했습니다. 이 사건이 실제였는지 여부와 상관없이, 쥐는 비잔티움 문학에서 흔히 등장하는 소재였습니다. 쥐는 기름진 존재로, 등유 램프에서 올리브유를 훔기고 사람들의 음식을 빼앗아 먹는 탐욕스러운 존재로 여겨졌습니다." # 58a8309d7b14f6d10d29eea6c8c9cdb0f70f4ef7
  VIETmisc.0340.t: "교활한 범죄자" # 06bc1906dd59e481ddad6a156b3b7fefc7b0342b
  VIETmisc.0340.desc: "보통 저는 관리들이 알아서 처리할 수 있는 사소한 범죄 사건에 개입하지 않습니다. 하지만 매우 특이한 범죄자가 잡혔고, 제가 직접 사건을 조사해야 할 필요성을 느꼈습니다.\n\n최근 인근 마을에서 사람들이 쥐와 생쥐가 귀중품을 훔치는 이례적인 현상을 보고했습니다. 처음에는 그저 동물이 하는 일이라고 생각했습니다. 그러나 우연히 어떤 사람이 이러한 설치류가 항상 같은 집과 주인, 즉 교활하고 기민한 한 잡범의 집으로 돌아온다는 것을 발견했습니다. 이 잡범은 교활한 수법으로 설치류를 훈련시켜 다른 사람들의 보석과 동전을 훔치게 한 것입니다." # c0af39842188c8642e4794290ea6e1c719e20f55
  VIETmisc.0340.a: "교활한 범죄자였지만, 그는 평범한 도둑으로 재판을 받게 될 것입니다." # 53ec068d2c65b4e0f2d5ba6e109ffda6cba96515
  VIETmisc.0340.b: "쥐를 길들이는 법을 가르쳐 줄 수 있다면, 우리는 그에게 관용을 베풀겠습니다." # 63e1c83ff77a624b737a77c686ff31b0c06444dd
  VIETmisc.0341.t: "비난하는 말들" # e98f4a3f63c3943b6c8c8ec32f427ad71122d4af
  VIETmisc.0341.desc: "오늘 궁에 현명한 학자가 방문하여 저에게 여러 가지 문제에 대해 조언해 주시고 떠나십니다. 대화는 그가 지난 세월 동안 만났던 흥미로운 사람들로 이어집니다. 저는 그에게 자신의 지적 수준에 필적하거나 그 이상인 사람을 만난 적이 있는지 물었습니다. 그는 특히 한 라이벌 학자에 대해 언급하며 말합니다.\n\n"이 사람과 논쟁하는 건 정말 어려운 일입니다. 항상 저에게 이런 비난적인 말들을 하고 제 아이디어를 계속 의심하죠," 그는 비웃습니다. 잠시 침묵이 흐른 후, 그는 부끄러운 듯이 덧붙입니다. "그 사람은 바로 제 아내입니다."\n\n저는 웃음을 터뜨리며 그는 이어갑니다. "그녀는 매우 지적인 여성이에요. 하지만 성격이 매우 날카롭고, 우리의 논쟁은 매우 치열해요. 하지만 지적으로 더 나아지도록 늘 자극하는 건 바로 그녀 덕분입니다."" # ac607b2c190dd068e1894fa4cbd3ee7a9fdbdb54
  VIETmisc.0341.a: "이상한 결혼이지만, 당신에게 맞는다면…." # c5cef0eebac6d2c026bc2ac52d47d1f508aa5f02
  VIETmisc.0341.b: "격렬한 논쟁?  생산적이지 않아 보이네." # b3b769e0215cf2c5dd6d718951ea72ca729bfd9f
  VIETmisc.0342.t: "맹렬히 비난하다" # fbdfc29ea3e21ebbeae40f0de2b99ee57d1b5883
  VIETmisc.0342.desc: "오늘 회의에서 [councilor_1.GetTitledFirstName]가 지루하기 그지없는 토론 중에 졸기 시작했습니다. 저조차도 지루함을 느꼈을 정도였지요. [councilor_2.GetTitledFirstName]는 이를 눈치채고 [councilor_1.GetFirstNameNoTooltip]를 흔들어 깨웠습니다.\n\n[councilor_1.GetFirstNameNoTooltip]은 반응할 틈도 없이 [councilor_2.GetFirstNameNoTooltip]에게 부적절한 행동에 대한 꾸지람을 들었습니다.\n\n“[councilor_1.GetCouncilTitle]이시라고요? 무슨 짓이십니까?” [councilor_2.GetFirstNameNoTooltip]는 외쳤습니다. “우리는 우리 [ROOT.Char.GetTitleAsNameNoTooltip]에게 충실한 의무를 다해야 합니다. 저는 [councilor_2.GetCouncilTitle]이고, 당신은 [councilor_1.GetCouncilTitle]입니다. 좋은 조언을 제공하기 위해 여기에 있는 것입니다!”\n\n[councilor_2.GetFirstNameNoTooltip]은 [councilor_1.GetFirstNameNoTooltip]을 계속해서 질책했고, [councilor_1.GetFirstNameNoTooltip]는 부끄러운 듯 고개를 숙였습니다. 다른 의원들은 웃음과 비웃음으로 지켜보았습니다." # 9a8342f5d9e2ceb4297b4d3b9fe92427a28d95dd
  VIETmisc.0342.a: "[councilor_1.GetFirstNameNoTooltip]께서 지쳐 보이시는군요." # 923cbda27dceb13c8b678c54f93353b46e7665a7
  VIETmisc.0342.b: "[councilor_2.GetFirstNameNoTooltip]께서 옳으십니다. 모두 각자의 의무를 다해야 합니다." # c4e91823361c585da5c8da5728b4bbed1d439112
  VIETmisc.0342.c: "솔직히, 이걸 보는 게 지루한 토론보다 재밌어." # 9efc131ef20882745fd9a7589c4c4e1f71708e95
  VIETmisc.0343.t: "아늑한 방" # 8e302a8fdc635fede420427fefa8574f66adee39
  VIETmisc.0343.desc: "[ROOT.Char.GetTitleAsNameNoTooltip]의 삶은 항상 녹록치 않습니다. 평균적인 하루 동안 어디에 있든 저를 괴롭히는 일이 많습니다. 여러 사람들이 이에 대한 해결책을 제안했습니다.\n\n[courtier.GetTitledFirstName]은 최근 저에게 저택 내 한 방을 휴식 공간으로 지정하도록 권했습니다.\n\n어느 날 우리가 대화를 나누는 동안 [courtier.GetSheHe]는 이렇게 설명합니다. "이 방은 사실상 귀하의 '안락실'입니다. 아시는지요? 편안하고 포근하게 설계된 개인 방입니다. 원한다면 혼자 편안하게 휴식을 취할 수 있는 공간입니다."" # 127177ff439245302faa5265640c8240d70e0012
  VIETmisc.0343.a: "좋은 생각입니다. 침실이 필요해요!" # 354c975bcf4d57f37aaccf2eb2f39b0aaf73e309
  VIETmisc.0343.b: "지금은 잘 지내는 것 같아요." # 874fe16fcc0348ee0d4954f8876394b63f177906
  VIETmisc.0344.t: "해양 동물에 대한 지식" # 72ad4c4535a8daab2b8c0e2df36a0fc1065adbe9
  VIETmisc.0344.desc: "[courtier.GetTitledFirstName]는 언제나 자연철학에 관심이 많았습니다. 최근에는 바닷짐승에 특히 매료되어, 학자들의 지식과 해안 지역 주민들의 민담에서 얻을 수 있는 모든 정보를 수집하고 있습니다.\n\n어느 날 궁정의 다른 신하들과 저녁 식사를 하던 중, [courtier.GetFirstNameNoTooltip]에게 바다 짐승들에 대해 흥미로운 점을 알게 되었는지 물어볼 기회가 있었습니다.\n\n“[courtier.GetSheHe] 네, 알게 되었어요. 이번 주 초에 ‘바다 개’라고 불리는 짐승들의 본성에 대해 배웠거든요. 아시다시피, 그들은 개처럼 생기지는 않았지만, 확실히 그들처럼 행동하죠. 육식성 사냥꾼으로, 예를 들어 날카로운 이빨로 먹잇감을 짓이겨 먹는 존재이지요.”" # 5a3742a5b0ea2d0ac01d643346f7ee961ce60f5b
  VIETmisc.0344.a: "[신하.GetHerHis] 열렬한 수다에 귀 기울입니다." # 4b3c1d97d81475f44b80e414e2259f886f9b6e15
  VIETmisc.0344.b: "다음 주말에 어디 놀러 갈까요?" # c39e3ea7d9bb6902e0b55e06503527299055a260
  VIETmisc.0344.info: "#emphasis 역사적 배경:#! 고대 세계의 여러 해양 동물에 관한 기록에는 "바다 개"라는 존재가 언급됩니다. 학자들은 이전에 이를 상어와 동일시했지만, 이 용어는 육식성이며 야생 개처럼 행동하는 어떤 바다 동물이든 포괄하는, 좀 더 유연한 정의를 가졌을 가능성이 있습니다. 상어뿐만 아니라, 다른 해양 동물도 포함될 수 있습니다. 예를 들어, 유명한 고대 의사 갈렌은 그의 저술에서 바다 개를 언급하며 비유를 사용했습니다. 그는 모든 질병이 다양한 영향에도 불구하고 질병이라는 이름으로 불리는 이유에 대한 수사적 질문을 제기하면서, 육지 개와 바다 개는 차이가 있지만, 근본적으로 개의 본성을 공유한다고 말했습니다." # ebd887cadf6b5e082a5a1c65a577c8dccb9ecc5a
  VIETmisc.0345.t: "혀 돌멩이" # 1c54d9d49804879da30b6d6dd3090b18b3ddd2e6
  VIETmisc.0345.desc: "지역 귀족이 주최하는 작은 연회에 참석했습니다. 저녁이 나오기까지, 하인들은 [ROOT.Char.Custom('GetExpensiveDrink_Singular')]를 내어놓아 마시게 했습니다.\n\n저는 혀 돌로 장식된 가까운 장식 나무로 가서 하나를 가져다가 음료에 적셨습니다. 독의 악영향을 막기 위해서였죠. 물론, 음식 시음사가 이미 음료의 안전을 확인했지만, 더 많은 보호는 상관없었습니다.\n\n하지만, 다른 손님 중 한 명인, 제가 대화를 나눴던 다른 하급 귀족은 혀 돌을 경계에 가득찬 눈빛으로 바라봤습니다.\n\n"이것들이 진짜 혀 돌인지 어떻게 알 수 있지?" 그녀는 숙고했습니다. "주인이 저를 죽이려고 한다는 뜻은 아니지만, 싼 가짜를 사는 구두쇠 주인에 대한 이야기를 들었어요."" # 0c513b91e1875e4afc1023de85eca84eb27446d7
  VIETmisc.0345.a: "어머니, 그걸 사용하는 게 좋을 것 같아요. 만약에." # 97e916af06d6fb9d7b1632278230e16afd8f62c7
  VIETmisc.0345.b: "믿을지 말지는 당신의 선택입니다." # bb12ea896beb3a1dfe1db5ccc4b511d07cf7413d
  VIETmisc.0345.info: "#bold 역사적 배경:# 중세 시대에 화석화된 상어 이빨은 “혀 돌” 또는 “뱀 혀”라고 불렸습니다. 의학적 용도 외에도 독에 대한 치료법 또는 보호 수단으로 흔히 사용되었습니다. 당시 연회 자리의 장식용 나무에 혀 돌을 매달아 놓는 풍습이 있었습니다. 손님들은 혀 돌을 와인이나 음료에 담가 먹으면서 독에 중독되지 않을 것이라고 확신했습니다." # 0d7d92477d9f74f56b3a6572610ea2acc33cedf1
  VIETmisc.0346.t: "바다 괴물의 턱" # 05c55b556c9b5d342c9df0cc376dec0120e41b55
  VIETmisc.0346.desc: "#italic  바다 괴물의 턱에 대해 걱정하는 잠수부는 값진 진주를 결코 잡을 수 없을 것이다.#!\n\n시구의 의미는 분명합니다. 위험 없이는 성공이 없다는 것이죠.\n\n나는 그날 남은 시간 동안 그 구절과 시인이 제시한 주장에 동의하는지 곰곰이 생각해 봅니다." # 28432aa44ee2062c5526c2f64e08b37b918384d8
  VIETmisc.0346.a: "위험을 감수함으로써 비로소 더 큰 성공을 이룰 수 있습니다." # b00a994a8b843972547ac56ae7b4379e2d1bc60d
  VIETmisc.0346.b: "위험을 최소화하는 것이, 무작정 받아들이는 것보다 성공을 위한 필수입니다." # c32013726bfc6d23d23576123f6d04b7a9a7e881
  VIETmisc.0346.info: "#emphasis 역사적 배경:#! 이 사건은 13세기 페르시아 시인 사디 시라즈의 걸작인 「골레스탄」(장미정원)에 나오는 구절의 대략적인 번역입니다. 원문에서 사디는 #italic 나항#!이라는 용어를 사용했는데, 현대 페르시아어로는 ‘고래’를 뜻하지만, 사디 시대에는 물고기 중 먹잇감을 물속으로 끌어내리는 어떤 수중 괴물, 예를 들어 악어나, 이 경우 상어를 지칭하는 더 모호한 용어였습니다. 이 구절은 당시 진주 채취꾼들이 겪었던 상어 공격에 대한 우려를 반영합니다. 현대 매체와 마찬가지로, 실제로는 드물지만, 역사 자료와 민담에서 상어 공격은 과장되었습니다." # e1cd577bb7755da0bacfbf5ae63a9ee952177569
  VIETmisc.0347.t: "삼각형" # 9af595ff7045d57f62c81631ddc7f64547422f4c
  VIETmisc.0347.desc: "오늘 수학에 특히 조예가 깊은 학자가 저희 궁정을 방문하여 다양한 수학적 주제에 대한 강의를 해주고 있습니다.\n\n"삼각형은 세 가지 유형이 있습니다." 그는 강의를 이어가며 말합니다. "정삼각형, 이등변삼각형, 그리고 부등변삼각형입니다. 이러한 삼각형들은 다음과 같은 특징으로 구별될 수 있습니다...."\n\n학자들을 이따금씩 궁정에 초대하는 것은 저희 궁정의 학문적이고 교양 있는 분위기를 보여주기 위한 것입니다. 이러한 행사는 궁정 귀족들에게 각기 다른 반응을 불러일으킵니다. 주로 논리적 학문에 적합한 지적인 기질을 가진 귀족들은 학자가 이미 알고 있는 내용을 다루고 있더라도 열중하여 듣고 있습니다. 반면, 특히 어리석거나 게으른 귀족들은 졸거나 궁정 정원을 바라보며 멍하니 있는 경우가 있습니다." # 4eaaccb77ccb29453548817f87f7fc708e9e76cb
  VIETmisc.0347.a: "중요한 정보입니다. 주의해야 합니다." # 5cb1b901efe876e49a6c576108e159029c379776
  VIETmisc.0347.b: "삼각형은 재미없어!  [ROOT.Char.GetFaith.HighGodName] 께서도 졸음이 오는군." # 06cb3cc8b509885773f614c2cbb341b04cd1aa76
  VIET_intellectual_courtiers: "모든 지성적인 [정치가|E]" # 982cbde05f42810b86092189f70d4a92dda99a9a
  VIET_unintellectual_courtiers: "모든 [귀족|E] 중 지성적 기질을 지니지 않은 자" # 32cef91610deed48aa6e77da5c17d2df3daf5115
  VIETmisc.0348.t: "삼 계급" # ee89b09a28b734f8c5d431f5dd25921d6ce3d990
  VIETmisc.0348.desc: "저는 스스로의 탐구를 위해 지혜로운 학자들과 [ROOT.Char.Custom('DefaultPriestTitlePlural')]의 저술인 정치 논문들을 몇 편 읽었습니다. 그 논문들은 우리 사회를 세 가지 유형의 사람들로 나누는 삼분법을 다루고 있습니다. 기도하는 자, 노동하는 자, 싸우는 자입니다.\n\n기도하는 자들은 도덕적 표본이 되고, 세상을 연구하며, 우리를 위해 [ROOT.Char.GetFaith.HighGodName]께 간청합니다. 노동하는 자들은 우리 모두가 의존하는 물질적 재화와 서비스를 생산합니다. 싸우는 자들은 전쟁과 지도력의 예술을 통해 공동체를 적들로부터 보호합니다.\n\n그러나 일부는 이러한 모델이 너무 단순하다고 주장합니다. 그러나 다른 이들은 이러한 체계의 복잡성을 이해하는 것이 좋은 통치와 번영하고 행복한 사회를 이루는 열쇠라고 믿습니다." # 5c515bc682ee5605921402f4e8002eb16d4239da
  VIETmisc.0348.a: "이 아이디어들은 가치가 있다고 생각합니다." # aeb3dd5d192ad34375e0609b0bab004612b670ca
  VIETmisc.0348.b: "그런 분석은 너무 엄격합니다." # a8d3ecbf1f5ff3e6c3cff589ac484f6472e4ce27
  VIETmisc.0348.info: "#emphasis 역사적 배경:#! 중세 유럽 사상가들은 종종 사회를 세 계층으로 나누곤 했습니다. 제사장과 수도사; 농부와 장인; 그리고 전사들입니다. 이러한 개념에 대한 최초의 기록은 9세기 잉글랜드 군주였던 알프레드 대왕이 5세기 로마 철학 저서인 #italic 철학의 위안#!에 대한 논평에서 언급한 것으로 알려져 있습니다. 이러한 삼분법은 중세 사고에 상당히 퍼져서, 예를 들어 프랑스 혁명 이전 #italic 구체제#!의 삼부회에 영향을 미쳤고, 많은 사람들이 중세 유럽을 이해하는 주요 소재가 되었습니다." # c66d903a0e7100858cc3019632c8026c36aea4d1
  VIETmisc.0349.t: "세 가지 보배" # bfb8dd190e19963f0d9c2dc02be98e5eed552965
  VIETmisc.0349.desc: "오늘, [guardian.GetTitledFirstName]은 저에게 삼보에 대한 강의를 하고 있습니다. 최근 [guardian.GetSheHe]는 제게 [ROOT.Char.GetFaith.HighGodName]와 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 교리에 대해 더 많이 배우도록만 강요합니다!\n\n“[ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] [ROOT.Char.GetTitleAsNameNoTooltip]는 #italic 부처님#!, #italic 법#!, 그리고 #italic 승가#!를 이해하고 알아야 합니다,” [guardian.GetSheHe]가 말합니다. “부처님은 우리에게 고통을 인식하고 벗어나는 방법을 가르쳐주신 스승이시고, 법은 그 가르침이며, 승가는 우리 모두를 위해 이 가르침을 보존하고 실천하는 수행자 집단입니다. 우리는 그들에게 의지합니다. 이 #bold 삼보#!는 우리를 보호하고 인도하기 때문입니다.”" # 48b82f383a12976990f5b0bbd56b4ccffa4e4706
  VIETmisc.0349.a: "삼보에 경의를 표합니다!" # 729c2e62a958efe16944db74724f9075323486d6
  VIETmisc.0349.b: "이제 왜 이것에 신경 써야 할까요?" # 199e3129f5d5a12b309400ce7dca601290791ed6
  VIETmisc.0350.t: "단풍나무 수액" # 2d3693d2191a107d9f311d30baf0af44b08a6b34
  VIETmisc.0350.desc: "지난 한 주 동안, 내 종들은 살 곳 근처 숲에서 가능한 한 많은 자작나무 수액을 모았습니다. 우리 [ROOT.Char.GetCulture.GetName] 조상들이 오래 전부터 알았듯이, 자작나무 수액은 봄 초에, 자작나무가 가장 맛있고 아직 쓴맛이 나지 않을 때 채취하는 것이 좋습니다.\n\n오늘, 드디어 첫 번째 자작나무 수액이 내게 제시되었습니다. 정말 맛있는 기쁨입니다!" # f33a284e3b89ff7628b3bff59be88712466b4639
  VIETmisc.0350.a: "진정한 [ROOT.Char.GetCulture.GetNameNoTooltip]는 이 자작나무 수액을 알아차릴 것입니다!" # b2fd4831b202c1bee8d0fa70ab6bcad412f04893
  VIETmisc.0350.info: "#bold 역사적 배경:#!  자작나무 수액은 슬라브족, 북유럽인, 발트족, 핀란드인 등 북유럽 여러 민족이 전통적으로 즐겨왔습니다. 이 지역에서 자작나무는 역사적으로 신성시되어 왔습니다." # fe848f1cdcf0b74684367e524e7586b94d015eba
  VIETmisc.0351.t: "수령" # 1025f27264771ce6904651a02f773e11d660fc7c
  VIETmisc.0351.desc: "우리 캠프에 장작이 부족해서 몇몇 사람들과 더 많은 나무를 찾으러 나섰습니다. 하지만 [superstitious.GetTitledFirstName]에게 막혔습니다.\n\n“[county.GetNameNoTier]의 [culture.GetName] 사람들은 이곳 나무들 사이에 많은 나무 정령이 산다고 합니다,” [superstitious.GetFirstNameNoTooltip]는 설명했습니다. “만약 우리가 함부로 나무를 베면 나무 정령들이 기분 나빠할 수 있습니다.”\n\n“나무를 많이 베는 것도 아닌데,” 짜증스럽게 말했습니다. “할 수 있는 게 없나요?”\n\n[superstitious.GetFirstNameNoTooltip]는 잠시 생각한 뒤 “나무를 베어도 되도록 나무 정령들에게 감사하는 제물을 바치면 된다고 들었습니다.”" # de92d6e7814c0b75c279d3656b04aef6e8f4ecf2
  VIETmisc.0351.a: "안전을 최우선으로 하십시오. 제물을 준비하십시오." # 013e30dcb368fab737468d019eeb60dd3246fd02
  VIETmisc.0351.b: "얼마나 어리석은가! 우리는 단지 나무 조각을 좀 가져다 쓰는 거뿐이잖아." # 852ce6d97eab7912f2d71e24d333cf206c80f964
  VIETmisc.0351.b.nothing: "예상했던 대로, 모두 미신입니다." # 40d749ea4fa1df8fd2226879f4ee1ef04ec9ad6a
  VIETmisc.0351.b.bad: "묘하게도, 여러분은 흉운이 이어지기 시작합니다." # 4bfef5ce8d46a79a8dd8181e14f9b991f6434a69
  VIETmisc.0352.t: "불과 함께하는 게임" # a97f592a33f0c8c735ab5add2b4f328e9d054275
  VIETmisc.0352.desc: "지나가는 연예단이 있었는데, 들리는 소문으로는 평범한 연예단이 아니었습니다. 이 연예단은 불을 전문으로 다루는 단체였습니다. 불을 묘기처럼 던지고, 불과 함께 춤을 추며, 불을 이용한 아크로바틱 묘기를 선보였으며, 심지어 불을 삼키기도 한다고 들었습니다.  \n\n이처럼 재능 있는 연예단은 보기 드물 뿐더러, 특별한 기술을 가진 이들은 더욱 희귀합니다. 아마도 저희 궁중에서 그들의 대담한 묘기를 보여주게 하거나, 잠시 머물도록 요청해야 할지도 모르겠습니다." # c6ef486da75c56a9592f4d1c5700f6217307427b
  VIETmisc.0352.a: "그들을 우리 앞에서 공연하게 해야 해!" # a36192cb7788d6dd6d58596c74781642f2f8b9a3
  VIETmisc.0352.b: "분명히 그들을 내 궁정에 머물도록 유혹할 수 있을 겁니다." # 3bdb43e8870ceead0c3fe38687b9d9fe5e52cdbe
  VIETmisc.0352.c: "그리 인상적이지 않습니다." # d95524b672db3a377c823940c62f9b3cb161fc39
  VIETmisc.0353.t: "머리를 붉게 염색함" # 7922b2605050691f5d4991fc4706ab57252a046f
  VIETmisc.0353.desc: "오랫동안, [ROOT.Char.GetCulture.GetName] 남자들은 [Glossary( 'henna', 'HENNA_GLOSS' )]로 수염을 붉게 물들이는 것을 당연하게 여겼습니다. 하지만 이것이 모든 곳에서 그렇지는 않습니다.\n\n지역 상인인 [merchant.GetFirstName]은 여러 차례 사업을 위해 먼 곳을 여행했으며, 오늘 저를 방문하여 이국적인 선물을 가져왔습니다. 그가 자신의 이익을 위해 제 환심을 사려 하는 것은 분명하지만, 어쩌면 저도 그에게서 이익을 얻을 수 있을지도 모릅니다.\n\n[merchant.GetFirstNameNoTooltip]은 자신의 모험담으로 저를 감동시키려 하는데, 그중에는 그가 헤나로 수염을 염색한 후 두 번째로 만났을 때 외국 현지인들이 놀랐던 이야기도 있습니다. 미신에 사로잡힌 그들은 그에게 초자연적인 힘이 있다고 생각했고, 결과적으로 그에게 유리한 사업 거래에 동의했습니다." # fbdba2ecca0c2c882d9b3a4da4bd266bcf496758
  VIETmisc.0353.a: "과장된 이야기로군. 분명히 알고 있었을 텐데." # a3acfe1c3f178c0258713460d85101e90c843d7e
  VIETmisc.0354.t: "양질의 헤나" # 8c5001b109d7564ec66b62e5f3d5a7cf3e7838e6
  VIETmisc.0354.desc: "근처에 훌륭한 [Glossary( 'henna', 'HENNA_GLOSS' )] 공급업체가 있다고 들었는데, 그 헤나는 특히 머리 염색에 좋다고 하더군. 소문에 따르면, 그 헤나는 어떤 머리카락이든 생생하고 고급스러운 불타는 듯한 붉은색으로 만들어서 다른 모든 사람들의 부러움을 살 것이라고 하네.\n\n[ROOT.Char.GetCulture.GetName]의 [ROOT.Char.GetWomenMen]들은 종종 이러한 목적으로 헤나를 사용하네. 내가 그러한 제품을 사용하는 것이 당연하다고 말할 수도 있겠군." # 99cbad5524701013c03032c8c0d0ca3cdf8c2ae8
  VIETmisc.0354.a: "쓸모없는 허례허식이군! 나는 필요 없어." # 8c6f41fefb4e7e637dac72fe101b268f991d4b1b
  VIETmisc.0355.t: "불타는 머리카락을 가진 이방인들" # 62c0a9a3206b56707224f12833b0169af9a14e20
  VIETmisc.0355.desc: "\"제가 그곳에 있었을 때, 불처럼 밝은 머리카락을 가진 많은 이상한 외국인들을 목격했습니다.\" 상인이 말합니다.\n\n근처 마을에 사는 한 상인이 여러 해에 걸친 여러 땅을 여행하고 최근에 돌아왔습니다. 저는 그가 요즘 국제 무역이 어떻게 돌아가는지 더 잘 이해할 수 있도록 그를 접견에 초대했으며, 그가 여행한 땅에 대한 이야기를 듣고 있습니다.\n\n\"분명히,\" 상인은 서쪽 더 먼 땅에서의 여행에 대한 일화를 계속하며 말합니다. \"그곳 사람들은 제가 충격을 받았다면, 모든 사람이 불과 같은 색깔의 머리카락을 가진 더 서쪽 땅이 있다고 말했습니다. 터무니없는 소리로 들릴지 모르지만, 누가 알겠습니까?\"" # 8eaa95377a5c8c28e182c8c016754965a8f596fb
  VIETmisc.0355.a: "흥미롭군. 그 붉은 머리 사람들에 대해 더 알려주시오." # ad4b10c31c094f8e391192213cc1ab049ddd30cb
  VIETmisc.0356.t: "유다 이스카리옷의 머리카락" # c4683dc1f0af6a28b0d1b7bbe1244e0e593608d7
  VIETmisc.0356.desc: "어느 날, 우리는 [ROOT.Char.GetFaith.GetAdjective] 성경에 나오는 다양한 사건들에 대해 이야기를 나누다가, 그리스도를 배신한 제자이자 대역적인 유다 이스카리옷에 대한 이야기로 흘러갔습니다.\n\n“[antisemite.GetTitledFirstName]께서 “최근에 유다가 붉은 머리였다고 말하는 사람들을 들었습니다.”라고 말했습니다. “그럴듯하다고 생각합니다. 붉은 머리는 분명히 [GetReligionByKey('judaism_religion').GetAdherentNamePlural] 사이에 흔하며, 많은 붉은 머리 사람들이 같은 혈통일지도 모른다는 사실이 놀랍지 않습니다. 그들을 조심해야 합니다.”" # ed66b76922e298c288499b54c5060f45385496dc
  VIETmisc.0356.a: "유다의 머리카락이 어떤지 확실히 알 수 있을지는 의문이군." # 75623379f25d888b26a71cc158cce773c6f83deb
  VIETmisc.0357.t: "최고의 머리 색깔?" # 391fa28b377ac28d4ef874e47c3001e596b506c6
  VIETmisc.0357.desc: "나는 예로부터 사람들이 어떤 머리 색깔이 가장 매력적인지에 대해 논쟁해 왔고, 어떤 사람들은 머리 색깔에 대한 분명한 선호도를 가지고 있다고 확신한다.\n\n오늘, 나의 몇몇 신하들이 금발, 붉은 머리, 또는 검은 머리 중 어느 것이 가장 좋은지, 그리고 [ROOT.Char.GetCulture.GetName] 사회가 가장 매력적이라고 생각하는 것이 무엇인지, 그리고 그것이 동의할 만한 추세인지 동의할 수 없는 추세인지에 대해 논쟁하고 있다.\n\n분명히, 그들은 할 일이 없고 한가하며, 심지어 내가 어떻게 생각하는지 보기 위해 나에게까지 돌아본다. [blonde.GetTitledFirstName]는 금발이 가장 매력적이라고 생각하고, [redhead.GetTitledFirstName]는 붉은 머리를 선호하며, [brunette.GetTitledFirstName]는 검은 머리가 최고라고 생각한다." # c83d504ae5417a841cf7fc548b04beb8f4ef05ff
  VIETmisc.0357.a: "금발이 가장 아름답다고 믿는 바입니다!" # fcd181c10dda06824fcaae96a8ae3d90d362b1a4
  VIETmisc.0358.t: "과장된 사건" # 1ff729fc0f666be35569ad3d611ea621b12b00b2
  VIETmisc.0358.desc: "얼마 전, 모두가 보는 앞에서 외국 사절 앞에서 넘어져 굴욕적인 사건이 발생했습니다. 그만큼 수치스러웠지만, 적어도 사절은 예의 바르게 대처했고, 그래서 저는 그것으로 끝이라고 생각했습니다.\n\n알고 보니, 그것은 #italic 끝이 아니었습니다#!\n\n저의 궁궐에 그 당혹스러운 사건이 어떻게든 평민들의 귀에 들어가 지금은 온 마을의 화젯거리가 되었다는 소식이 전해졌습니다! 사람들은 제 옷이 벗겨졌다거나, 제가 사절과 충돌하여 그들을 다치게 했다는 주장처럼, 무슨 일이 일어났는지에 대해 가장 터무니없는 이야기를 지어내고 있는 것 같습니다." # a86bc8f5b356787f47d72379356a37ca61b62c3d
  VIETmisc.0358.a: "비열한 수다쟁이들 같으니, 헛소리를 지어내고 있어!" # 6edd4b7a9e1ad394b25ec2815d262940ac221ca8
  VIETmisc.0359.t: "신성한 징조인가?" # 482d4171980978a2ea6bac4d6b74eb93aedfea4a
  VIETmisc.0359.desc: "최근에, 신앙심 없는 불경한 불량배들이 [faith.GetAdjective] [faith.HouseOfWorship]을 파괴하여, 피해 복구를 위해 제가 아낌없이 지원했습니다.\n\n어제 아침, 지역 [faith.Custom('DefaultPriestTitle')]을 포함한 몇몇 사람들이 [faith.HouseOfWorship] 위의 하늘에서 크고 웅장한 빛을 봤다고 주장했습니다. 그 빛에서 크고 웅웅거리는 소리가 났고, [faith.Custom('DefaultPriestTitle')]은 그 빛에서 나오는 말을 들었다고 주장했습니다. 사실, 그 말은 저를 칭찬하는 내용이었습니다.\n\n이것이 [faith.HighGodName]께서 보내신 징조일지도 모른다는 추측이 있습니다!" # 65318fafe7a080b46d825b858c6ee6372d94a4bb
  VIETmisc.0359.a: "겸허하군." # c57f22c726ae6effa6aac081ef4a9108f802710f
  VIETmisc.0360.t: "[ROOT.Char.GetTitleAsNameNoTooltip]의 잘못된 역사에 맞서는 싸움" # 675441dd5ab46c20118d2af8f1a88e969457c6b4
  VIETmisc.0360.desc: "\"정말인가?\" 나는 재미있다는 듯이 묻는다. \"내가 그런 평판을 가지고 있단 말인가? 역사를 다 아는 사람이라고?\"\n\n\"[courtier.GetTitledFirstName]께서 나쁜 뜻은 아니라고\" 그 소식을 전해준 후 나를 안심시킨다.\n\n얼마 전, 시인이 내게 와서 내 신하들을 위해 시를 낭송했을 때 나는 꽤나 떠들썩하게 만들었었다. 그가 오래전 역사적 사건에 대한 시를 낭송했을 때, 나는 그가 분명히 잘못되고 오도된 정보를 읊고 있었기 때문에 그를 바로잡았다. 돌이켜보니 시인은 이 점에 매우 감명을 받아 내가 얼마나 박식하고 현명한지, 거짓을 물리치고 올바른 역사를 옹호하는지에 대해 모든 사람에게 말하고 다녔다." # 958dfd68e6aa0a27c9cb8ea1b0df91763adbcf52
  VIETmisc.0360.a: "이제 내가 스스로 역사가와 같은 존재라고 생각해야 할까?" # 8d606dcbe1cad810815c0c0dc1918b502c492cbc
  VIETmisc.0361.t: "장미가 가시를 얻게 된 이유는 무엇인가요?" # 65b8995cc0ca7dc6ca6c5dbe806c5022c67e7ded
  VIETmisc.0361.desc: "어느 날, 저택 밖에서 한가로이 주변 꽃들을 관찰하며 앉아 있자니, 어떤 꽃들은 아름다움에도 불구하고 가시가 있어서 만지기에 별로 좋지 않다는 생각이 들었습니다.\n\n제 곁에 있던 [courtier.GetTitledFirstName]은 “옛날 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 전설 중 하나에 따르면, 장미는 오래 전에는 가시가 없었다고 합니다. 하지만 이 우주에 악이 나타나면서 가시가 생겼다는 거죠!” 라고 말했습니다.\n\n[courtier.GetFirstNameNoTooltip]은 한숨을 쉬며 웃은 뒤, “그건 아마도 우스꽝스러운 이야기일 뿐이고, 장미나 다른 꽃에 가시가 있는 이유에 대해 저보다 더 나은 생각을 가진 학자들이 있을 겁니다.” 라고 덧붙였습니다." # 3f8e88372829b91ef495b89a0c8c10ea9052aca6
  VIETmisc.0361.a: "그 이야기, 이해가 가네." # 4bb29492960aefab51e7c38221e4fe6207367ed3
  VIETmisc.0362.t: "로즈마리 꽃 탕" # 9353283001abf947f0e41ff80d9ed5224f9000bf
  VIETmisc.0362.desc: "오늘 저의 의사, [physician.GetTitledFirstName]께서 오래도록 건강을 유지하기 위한 방안을 제안하셨습니다.\n\n“[ROOT.Char.GetTitledFirstName],” [physician.GetSheHe]는 말씀하셨습니다. “병은 우리가 매일 마주하는 위험이며, 흔한 질병을 예방하는 데 좋은 보약을 발견했습니다. 필요한 것은 로즈마리 꽃입니다. 이 꽃들을 린넨 천에 묶고, 물에 넣어 끓입니다. 그런 다음, 그 물을 마시면 됩니다. 어떠십니까? 로즈마리 꽃이 계속 공급된다면, 정기적으로 마시는 보약일 뿐입니다.”" # 78d253ab2d1eee7d25801265f53d89e0be5f1543
  VIETmisc.0362.a: "좋은 생각이군. 로즈마리 꽃을 사러 가자!" # d4b8fcbafda3d1635ad473999aeae96dd1083523
  VIETmisc.0363.t: "설탕에 절인 꽃" # eeea8a1532469a094f7c2af837f2fc5e45a80e01
  VIETmisc.0363.desc: "아, 이건 정말 즐거운 일이군! 꽃을 천천히 먹으며 미소짓는다.\n\n얼마 전, 꽃으로 사탕을 만드는 데 특히 능숙한 과자장이 근처에 살고 있다는 소문을 들었지. 모든 계층과 종류의 [ROOT.Char.GetCulture.GetCollectiveNoun]이 좋아하는 꽃은 많지만, 이 과자장의 설탕 꽃은 특별하다 – 적어도 모두가 그렇게 말하니까.\n\n오늘, 내 하인들을 보내어 샘플을 요청한 후, 이 과자장은 내 식욕을 돋우기 위해 설탕에 절인 먹을 수 있는 꽃들을 준비해주었다. 이 꽃들은 아름다울 뿐만 아니라 – 색깔과 생기로 가득 차 있고 – 맛도 훌륭해!\n\n맛, 질감… 아, 정말 즐거운 일이군!" # 3f8622f543b27c09eeda1b9e35966e3e694e6bae
  VIETmisc.0363.a: "이 아름다운 꽃들, 감사합니다!" # 8d915b848968c2713b3b238cc640704495c0376f
  VIETmisc.0364.t: "연인의 선물" # 9ae917ea21a83ba5400b045c6d4c880bf7668e34
  VIETmisc.0364.desc: "[lover.GetFirstName]께서 어제 직접 채취한 야생화 한 다발을 선물로 주셨을 때, 마음이 뭉클했습니다. \n\n감사의 말씀을 전한 뒤, “무슨 특별한 날이라도 있으신가요?” 물었습니다.\n\n[lover.GetSheHe]는 미소를 지으며 “아니, 아무것도 아니야.”라고 말했어요. “음…. 어떻게 말하면 좋을까, 당신이 이 세상에 있는 매 순간이 나에게는 특별한 날이거든.”" # 01b3705637eece19551876ddb82b0cf1a73e818f
  VIETmisc.0364.a: "감사합니다. 다시 한번, 귀한 선물에 감사드립니다." # b5c07c5a4dae5f708101b15020beaf71536dfdad
  VIETmisc.0365.t: "야생화" # 2d2fb2dfb16bc82e3593d3dae19454bb44f9a859
  VIETmisc.0365.desc: "[lover.GetFirstName]와 저는 조금의 시간을 함께 보낼 기회가 있었고, 저의 거처에서 멀지 않은 들판으로 나가 휴식을 취하고 서로의 시간을 즐겼습니다.\n\n주변에는 여러 야생화가 피어 있었고, [lover.GetFirstNameNoTooltip]은 얼굴에 미소를 지으며 [lover.GetHerHis]를 향해 달려가 꽃들을 꺾기 시작했습니다.  [lover.GetSheHe]가 즉석 화환을 만들어가는 것을, 궁금한 마음으로 멍하니 지켜보았습니다.\n\n“[lover.GetFirstNameNoTooltip]은 웃으며 말했습니다. “참 아름다운 화환이야. 너처럼 아름다워. 그런데… 이 꽃 화환을 누가 써야 할까?”" # 176ed1f7ba53f43229a78d2187353926a8e0b505
  VIETmisc.0365.a: "내 사랑, 껴볼래?" # 9cac0d7d27d4ead7da9c607fd27f4c2bd34ccb79
  VIETmisc.0366.t: "눈보라를 뚫고" # fe90afdfbdda1d09bb2828cd5e0c1a332a03ed52
  VIETmisc.0366.desc: "오늘 눈보라가 몰아쳤고, 예상보다 훨씬 빨리 눈이 많이 쌓였습니다.\n\n[courtier.GetTitledFirstName]은 마을에서 뭔가 처리할 일이 있어 잠시 외출했지만, 눈보라에 갇히고 말았습니다. [courtier.GetSheHe]는 저녁까지 저의 저택으로 돌아왔지만, [courtier.GetSheHe]는 분명 기분이 좋지 않았고, 하루 종일 추운 날씨 속에서 걸어 다니느라 고생한 흔적이 역력했습니다." # af03ba130de5edf4d8581f725998dcd79d44838d
  VIETmisc.0366.a: "불가에 옹기종기 모여보세요, 어서!" # 58b1b56c581d40c206ca45e49630016aae93b106
  VIETmisc.0367.t: "눈을 먹는가?" # faae3352da45ed6b30627b8682899f259fa7d4a8
  VIETmisc.0367.desc: "[courtier.GetTitledFirstName]이 최근 매우 기이한 습관에 빠졌다는 보고가 접수되었습니다. 바로 눈을 먹는 괴이한 집착입니다.\n\n이러한 기묘한 행동의 원인이나 이유는 확실치 않지만, [courtier.GetFirstNameNoTooltip]은 항상 정신적으로 건강한 사람은 아니었기에 그 원인일 가능성이 높습니다. 의사들은 [courtier.GetHerHim]에게 이러한 습관이 건강에 심각한 악영향을 미칠 수 있다고 경고했지만, [courtier.GetFirstNameNoTooltip]은 멈출 수 없어 보입니다." # 9c09bac61aa4acf5964b7d8b1f4850bcfc490832
  VIETmisc.0367.a: "눈을 먹는 게 취미라니, 참 특이하군." # 8e164e702484fd1d1996141b08a3a8d1c51bcb9d
  VIETmisc.0368.t: "겨울의 평화" # e015841bcf91412040ba96cbcdea0dc834806d5c
  VIETmisc.0368.desc: "겨울은 위험한 시기이며, 특히 눈이 내리는 날씨는 더욱 그렇습니다. 그러나 아름다운 계절이기도 합니다. 신선한 눈으로 뒤덮인 풍경에는 깨끗하고 매혹적인 무언가가 있습니다.\n\n지난 며칠 동안 눈이 많이 내렸고, 우리는 대부분 집안에 머물며 벽난로 옆에 모여 따뜻한 옷을 입었습니다. 하지만 우리의 한가로움은 외부 세계를 오랫동안 바라보며, 마치 온 세상을 뒤덮은 순수하고 하얀 눈의 층을 감탄하는 기회였습니다.\n\n그 모든 것에는 차가운 아름다움이 있으며, 이상하게도 편안합니다." # eb8bba58522ca47f35307acac58b6b30848fdd50
  VIETmisc.0368.a: "아름답지만, 결국 덧없는 광경." # 1aa6029c8d6c105c7251f612add96b10374c49d0
