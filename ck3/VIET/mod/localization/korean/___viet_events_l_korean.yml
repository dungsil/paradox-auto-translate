  VIETmisc.0000.t: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
  VIETmisc.0000.desc: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
  VIETmisc.0000.a: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
  VIETmisc.0001.t: "회향, 샐비어, 로즈마리, 그리고 백리향" # 9436d8d8541d27de24d22832d2984661f66474c1
  VIETmisc.0001.desc: "저택 근처 길에서 길손 노래꾼을 만났습니다. 그는 "스카보로우 페어"라는 노래를 부르겠다고 제안했지요.  잃을 것이 없다는 생각에, 그 노래를 들어주기로 했습니다. 노래의 첫 소절은 이렇습니다.\n\n"스카보로우 페어에 가시는가?\n파슬리, 세이지, 로즈마리, 그리고 타임.\n거기 사는 한 사람에게 저를 기억해 주십시오.\n그녀는 예전에 제 진심 어린 연인이었지요."\n\n결국 그 노래는 정말로 깊고 아름다운 노래였고, 제 눈과 수하들의 눈물샘을 자극했습니다." # 8f8d7a3f647058de0571ac0aef08c47098d15bb0
  VIETmisc.0001.a: "브라보, 브라보! 스카버러 박람회로 떠나자!" # 5b4ea0cb06e4efc0888209d6e234264f8379a42d
  VIETmisc.0002.t: "핵심 지역" # 26020f0015a9f7cb8525a84c22629f01340bb91b
  VIETmisc.0002.desc: "꿈속에서 저는 아름답고 목가적인 땅에 다다릅니다. 푸른 잔디밭, 평화로운 숲과 시냇물, 그리고 곳곳에 흩어져 있는 아늑한 도시와 마을들로 가득합니다.  저는 그 작은 마을 중 하나에 도착하여 주민들을 만나며 시간을 보냅니다.  어디에 있는 걸까요?" # 79def254b631227863226cdb392f8b7cd71ed9a3
  VIETmisc.0002.a: "아름다운 시냇가 근처에 자리 잡은 작은 숲 마을." # e4a2cce84ce9ecc6e444d4fc831410d6de97e90f
  VIETmisc.0002.b: "괴물의 침입으로부터 한 농부를 도운 작은 마을." # 0e0171c8470ba0b8c2e4cf0fd822f7f2a017861c
  VIETmisc.0002.c: "웅장한 수도 도시 근처, 거대한 호수 위에 자리 잡은 어촌 마을." # cdeed61ccab8329cee64c29e3d9059bc5936ce74
  VIETmisc.0002.d: "따뜻하고 편안한 여관에서 손님이 맛있는 빵을 파는 곳이었습니다." # 4b4c491f299fba6c18af96b7fa20006ba9e2710a
  VIETmisc.0002.e: "산 속의 낡은 사원이 용감한 귀족 전사들의 수호 아래 있습니다." # 279366b596e38aea115983369a7857b13bcdb671
  VIETmisc.0003.t: "맛있는 꿀빵" # 5ade450bf513b67627f7ffe65b668961959e70d2
  VIETmisc.0003.desc: "근처 마을 방문길에 몇몇 유명 상인들을 만났습니다. 그중 한 상인은, 각국의 음식을 탐구하는 여행광 미식가였습니다. 그가 저에게 동지중해에서 온 과자, 바클라바를 선물로 주었습니다. 얇게 겹쳐진 반죽 사이에 시럽, 꿀, 견과류가 들어간 동지중해의 제과류입니다. 정말 상상할 수 있는 가장 맛있는 음식 중 하나입니다." # 4a1c6b542c8975c9082b0f9772d28d95ef7b93fc
  VIETmisc.0003.a: "감사합니다! 선물 정말 고맙습니다." # f31557d9e4b1d96e2197d459b9792d9b71274219
  VIETmisc.0004.t: "유휴 대화" # 51f1dd75d2da69de4ed0edd0e81166235c4dc97d
  VIETmisc.0004.desc: "두 수비대원의 속삭임을 엿듣고 있습니다.\n\n"다른 지역 소식은 들었나?"\n\n"말하고 싶지 않은 소식이지." \n\n"나 역시 다른 이들로부터 같은 말을 들었다네." \n\n"어떤..."\n\n이제 지루해졌습니다. 이들의 허튼소리에 귀 기울일 만큼의 가치가 있는지 의문이 듭니다." # d64faa5aa01f7ecc59fe2c235507338073625389
  VIETmisc.0004.a: "다른 무언가로 마음을 돌려볼게요." # d9053ec9da69d9764755ad93100a12ebdc5a8c0a
  VIETmisc.0004.b: "할 일이 없으니, 그들이 떠드는 소리 듣는 것도 괜찮습니다." # e53b37688794c98a145f816bed483c31811f5275
  VIETmisc.0005.t: "잊혀진 꿈?" # e0ab9d57a00e6ab69966cf749ad2c5f461abf5dc
  VIETmisc.0005.desc: "어젯밤 꿈이 정말 멋졌어요! 깨자마자 제일 가까운 사람, 제 하인 중 한 명을 찾아 꿈에서 일어난 일을 이야기해주려고 했어요.\n\n하지만... 그때쯤 되자 꿈속 일을 까맣게 잊어버렸어요. 하인이 어색하게 서 있는데, 꿈의 자세한 내용을 떠올리려고 애쓰면서 말이 꼬였어요.\n\n꿈속에서 일어난 일을 잊어버리는 게 왜 그리 쉬운 걸까요?" # d32a963ef0b01910acdf832139e2e223c5121ef4
  VIETmisc.0005.a: "참 짜증나. 어쩔 수 없지!" # 5053188a777574568a82656293d3440a7a103029
  VIETmisc.0005.b: "잊지 못할텐데! 왜 기억이 안 날까? 왜?" # a0017c66e55c590315066d07e1175716dfd00664
  VIETmisc.0005.a.a: "꿈속의 이야기가 기억나시나요?" # 320b3bd8ddf25c801484ada12f23beaea2a736e9
  VIETmisc.0005.toast.a: "꿈 내용이 생각나시네요." # a35d3f17fdcd9072e716677e4e8c27586e7c240d
  VIETmisc.0005.a.b: "꿈속이었던 일이 무엇이었는지 기억나지 않으시는군요." # bf3692170116cb29a58911250a14eee4b17af75b
  VIETmisc.0005.toast.b: "꿈에 무엇을 꾸었는지 기억나지 않습니다." # c820d8b3ba41964064abd486878991ff8e88a026
  VIETmisc.0006.t: "아야!" # 2f282e1a702ff3df17da7fa2ff0167217bc580a7
  VIETmisc.0006.desc: "방안을 걸어가다가 발가락을 삐었네." # 46efcc5f836d7686f5ccce0ab5164d44338b9b9f
  VIETmisc.0006.a: "앗!" # 8ea64759442dbd9fcc0f88bd88b33fca728025dd
  VIETmisc.0007.t: "부모의 슬픔" # e2361c6f4e23045ef757efe7dc1a67d48f3c22e3
  VIETmisc.0007.desc: "내 신하 중 한 명이 최근 큰 슬픔을 겪었습니다. 사랑하는 자녀를 병으로 잃었기 때문입니다. 그 신하는 이제 애도 중이며, 종종 눈물로 얼룩진 얼굴에는 깊은 슬픔이 가득합니다. 다른 신하들과 몇몇 궁정 구성원들도 슬픔에 잠긴 그 신하를 위로하고 있는데, 저 역시 조금이나마 위로의 말을 전하고자 합니다." # e90d61d52db1588f53bc91345fd55bf0b5effe9b
  VIETmisc.0007.a: "애도의 마음을 전합니다." # 23b196fac726092ca74a9b397343234fc17b7efe
  VIETmisc.0007.b: "귀하의 자녀는 이제 [ROOT.Char.GetFaith.DivineRealm]의 [ROOT.Char.GetFaith.HighGodName] 신앙에 속하게 되었습니다." # 74663c1b9fc621ccec0ac0e046666270a2132eca
  VIETmisc.0007.c: "농민들은 늘 죽어나가는구만.  뭘 더 말해야 하지?" # 2ed5bf08986f3d55771ac5a859ccf4aea2e8376a
  VIETmisc.0007.d: "이 비극으로부터 회복할 수 있도록 며칠 쉬게 해 줄 겁니다." # 55203c21cf3ecf3304967abb9116d23af99bdca0
  VIETmisc.0008.t: "신선한 공기" # 2a393960932ede2d31c6615bd958f8b9001af91b
  VIETmisc.0008.desc: "햇살이 얼굴에 따스하게 스치는 기분이 정말 좋고 편안합니다." # a76a2714606863a7a33bca47908909770d175bc7
  VIETmisc.0008.a: "기분이 참 좋네요." # e1a9e3bb2ed4f03e20e09ad004a3034f7c8992cd
  VIETmisc.0009.t: "아!" # cf07cb95b27684c62099d1634180d48d27e6f01f
  VIETmisc.0009.desc: "야외에 앉아 있으니 목이 말라 종에게 물을 가져다 달라고 부탁했습니다. 마셔보니 정말 시원하고 상쾌하네요! 시원하고 깨끗한 물 한 모금의 효과가 대단합니다." # d07e672db4a67e031dee7e06bc2e6bbe8778d6c4
  VIETmisc.0009.a: "그래요." # 19197c676610b6ac315a81ca7d7324a4461b0564
  VIETmisc.0010.t: "저림" # 7fe25d8775b7aef07ba1872e32f5c7ac662cae71
  VIETmisc.0010.desc: "화장실 일을 보다가 변기 좌석에 너무 오래 앉아서 다리가 저려왔습니다. 일어서면 미끄러질 것 같아 걱정입니다." # 8a72d62a92300bd9169b3e9e0580b938b850db73
  VIETmisc.0010.a: "도와주세요! 하인들, 도와주세요!" # f4e436d566d874dcb06b14ac7a41dd4a88b99bd0
  VIETmisc.0010.b: "괜찮아요 - 아야!" # 38159bfccebc4e82c8e3ed0c74e378f4aba48723
  VIETmisc.0010.b.a: "어려움 없이 일어섭니다." # e36c673cb6e8e525243d6b4cc3a19380ffd918a3
  VIETmisc.0010.toast.a: "괜찮게 일어서셨습니다." # 63a807b50b44475986b8ec2e500b70fe674ea17e
  VIETmisc.0010.toast.b.fall: "결국 하인들의 도움이 필요하지 않았군요." # c41fd6ca6fbabe6b0904be2f6433df84424626a5
  VIETmisc.0010.b.b: "넘어지십니다." # e2ab715542caf8f920512eeb44dc0aefbbc7005e
  VIETmisc.0010.toast.b: "어리석음 탓에 넘어지고 말았습니다." # 73783abaaf2a8c60ff6831f6d65179c1ad816361
  VIETmisc.0011.t: "가렵다!" # 471bbadc1009d080728eb1c7b13a1d5bebdff0b3
  VIETmisc.0011.desc: "오늘 갑자기 특정 부위가 계속 간지러웠어요. 아무리 생각해도 이유를 모르겠는데, 긁었는데도 계속 간지러웠어요." # 46f1b1d3db897c76ba60ab7f1a9f5155995a1da6
  VIETmisc.0011.a: "가렵다! 긁적긁적! 아아!" # 0125d6d351cd30e4aa2dc1abbef8cffc7476d9c4
  VIETmisc.0012.t: "유령 출몰" # 4a277dee52d815e396a79ac1174ec52dca2dded9
  VIETmisc.0012.desc: "최근 며칠 동안 저택 일부 지역에 유령이 출몰했다는 소문이 돌고 있습니다. 일부 하인들은 이상한 그림자가 나타났다 사라지는 것을 목격했다고 보고했지만, 다른 이들은 이것이 단순한 환각일 뿐이라고 확신합니다." # cf52ae4e80ac9d1c61d4d7486c06c6e751e5f66b
  VIETmisc.0012.a: "저기! 방금 봤어요! 그건... 아니, 그게 그림자일 리가 없어!" # 12d3acce085181a72b4b014318d14e898a8c51bc
  VIETmisc.0012.b: "어리석은 미신! 그저 착각일 뿐입니다." # 520216674bfa45efc7f18615dea9e0efcf4817ba
  VIETmisc.0012.c: "[ROOT.Char.Custom('DefaultPriestTitle')]께서 기도를 드리도록 요청할 수 있습니까?" # bc8c509e477f57e8dfdc0e0af72bcaa37624a98a
  VIETmisc.0012.d: "유령 따위 두렵지 않아! 와 봐!" # 81b57c7250f9873b8663862e280bac7ca0d9e4f2
  VIETmisc.0012.e: "그럴 리가 없을 거야... 맞지?" # 733c7664b64fee2ecdd9240be4dfbfe1634b0b1f
  VIETmisc.0013.t: "잘못된 발걸음" # 75d284bee4361df6abcaaa1f24aa7f0040e1b633
  VIETmisc.0013.desc: "궁궐 정원에서 다른 궁중 사람들과 함께 산책하던 중 발을 헛디뎌 넘어질 뻔했습니다. 다행히 넘어지기 직전에 발걸음을 붙잡았지만, 온 궁중 앞에서 벌어진 일이라 정말 창피했습니다. 마치 웃음거리가 된 것 같았지요." # c52aadbde4d51402230de7f6bf6baf22c2778070
  VIETmisc.0013.a: "솔직히 별 일 아니야." # ee864243e1458d82824d1ddce47dbafcb880964a
  VIETmisc.0013.b: "괜찮아요." # 1df820a71155141901ef2880f63d83abb892fd12
  VIETmisc.0013.c: "I'm so witty, I could write a joke about myself, but I'd probably fall flat." # 7c6fb9f7446ea2a16549a653b3915a3c3565dd8c
  VIETmisc.0014.t: "수치스러운 기억" # c6532657724e892a372b5a204b9de8e6017c1a57
  VIETmisc.0014.desc: "어이쿠, 옛날 창피했던 일이 생각나네.  그 일 생각하면 가슴이 꽉 막히고, 얼마나 어리석었는지 부끄러워서 몸서리칩니다.  도대체 왜 그랬을까요, 그리고 더 중요한 건, 왜 지금 제 머리가 저런 것들을 떠올리게 하는 걸까요?" # 4aac4c61f274bc50789623450036e2ea6f9e047a
  VIETmisc.0014.a: "왜 내 생각 속으로 침입하는 거야? 아아!" # 34fc8a1a7ad88b5ff4eda70f9be0937addbd2193
  VIETmisc.0015.t: "즐거운 추억" # e339aca268a00a1a46e34d1ca66e6bdfc30e0ec6
  VIETmisc.0015.desc: "갑자기 예전 기쁜 추억이 떠올랐습니다.  오래 전 일이지만, 지금도 미소를 짓게 합니다." # 38caaecbcfd8def0274cceda90e6d3977fa76c58
  VIETmisc.0015.a: "좋았던 시절이었지." # cc0c677363d4432538180b5a62c16c5ed282b573
  VIETmisc.0016.t: "작업량 증가" # 79a153e6c56a2c87d95d0263cceba692f170b849
  VIETmisc.0016.desc: "요즘 일이 참 많았습니다. 문서 검토하고 서명하고, 영지에 대해 고민하고... 늘 하는 일뿐입니다. 쉬어야 한다는 말도 들었습니다." # 8f2c4e1abd7e69725d85493310a47fa64d02932d
  VIETmisc.0016.a: "업무량을 줄여야겠습니다." # aa01c635f557a9bcbbda571c20d79ceb5947e95c
  VIETmisc.0016.b: "제 작업은 계속되어야 합니다." # 54de076cda2748179f4335048a140383269ad882
  VIETmisc.0016.c: "일하기 싫어! 더 이상 일 안 할래!" # 021b442fac8881558d8540949949e3bd0275062a
  VIETmisc.0017.t: "조기조" # 53585eb2735f3f6a3e240c72db34ddcece6f2945
  VIETmisc.0017.desc: "오늘따라 평소보다 일찍 깨어버렸네. 다시 잠들 수가 없어.  중요한 서류들을 미리 훑어볼 수 있긴 한데, 굳이 걱정해야 할 일인가." # 351add3b343af048170f83ae58a046985126a594
  VIETmisc.0017.a: "공무 시작 전에 아침을 편안하게 보내며 즐기겠습니다." # cbb6b7ab0340802bc61ffe858f5b4f16b97fca9d
  VIETmisc.0017.b: "네, 시작합니다.  (Ne, sijakhamnida.)" # 87f2c9467bc26f1a3704770d225acbe801aa7b07
  VIETmisc.0018.t: "늦었습니다!" # bcb600b875c48841545366d543e2b9eadfcc46ec
  VIETmisc.0018.desc: "며칠 전, 누군가와 대화를 나눴습니다. 심각한 언쟁은 아니었지만, 가끔은 말싸움이 뜨거워졌습니다. 상대방은 좋은 주장을 펼쳤고, 제게는 반박할 말이 없었습니다.  잘못된 주장이라는 걸 알면서도 말이죠.\n\n오늘, 제 일을 하던 중 그 대화에서 사용할 수 있는 적절한 반박을 마침내 생각해 냈습니다.  제 머릿속은 참 신비로운 곳인가 봅니다. 왜 그때 생각하지 못했을까요? 만약 그때 생각해냈다면, 분명 승리했을 텐데... 맞나요?" # 2ed03e1f50c6bf65af29b0ce0a1789655333eaf0
  VIETmisc.0018.a: "이건 정말 짜증나!" # 5dca18f4b7c70bf748c22b9b291461829de4dcfd
  VIETmisc.0019.t: "고대 신전" # 9fe021dc0390fe074beedbb54a9f0e09d4dfe902
  VIETmisc.0019.desc: "가까운 곳에 작은 폐허를 찾아보았습니다. 현지 주민들은 옛날에 이곳이 지역의 작은 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship]로, 진심으로 [ROOT.Char.GetFaith.HighGodName|U]를 숭배하는 이들을 위한 예배 장소였다고 말합니다. 하지만 다른 이들은 회의적입니다. 어쨌든, 저는 거기서 잠시 기도했습니다." # e4ff2eca89868c710ff324c465463cc0e53297b8
  VIETmisc.0019.a: "좋은 경험이었습니다." # 655796b3c3aa7261d4f8b7b4aea1a50ed0b6c8d4
  VIETmisc.0019.b: "예의와 의무 때문에 그랬을 뿐입니다." # e0c5130f19b547e04373ec1864d21e79e44e326e
  VIETmisc.0020.t: "하하!" # 4595ef0eef4d019fa4f20253f4ca539b170f3c3a
  VIETmisc.0020.desc: "오늘 아침에 들었던 재밌는 농담이 생각 안 나서 괴롭습니다. 몇 분 동안 멈추지 않고 웃었는데 말이죠." # 05d7f484a1d26ffce5eec9767169d98a9ff51d02
  VIETmisc.0020.a: "아, 그래도 웃었으니 다행이죠!" # 6e1d0b299fe948a7b82eb1752654148c69f2a1ce
  VIETmisc.0021.t: "누구신가?" # 581464f49ab2985acfc73ba93b31dd692d9405fe
  VIETmisc.0021.desc: ""[ ROOT.Char.GetFirstNameNoTooltip ]!" 뒤편에서 목소리가 들려옵니다. "[ ROOT.Char.GetFirstNameNoTooltip ]!"\n\n"누구십니까?" 크게 외쳤습니다.\n\n침묵.\n\n흠. 이상하군.\n\n내 이름을 부르는 소리가 들렸던 것 같은데, 고개를 돌려보니 아무도 없군.\n\n참으로 이상하네...." # fcdd6d32a8e50937c75d36d7e153ba34b0beb55c
  VIETmisc.0021.a: "착각이었겠지." # 20d82baee35aa38765bc0bf45b1e13a68bdd794f
  VIETmisc.0022.t: "지루한 회의" # 3309a77a931e8da7470502b8fc393d11194c17f3
  VIETmisc.0022.desc: "평범하고 지루한 회의였습니다. 특별히 긴급한 사안은 아니었지만, 내 의회는 끊임없이 이런저런 문제들에 대해 떠들고 있었습니다. 주변을 둘러보며, 내 신하들이 늘어놓는 말들에 내가 주의를 기울일 만한 가치가 있는지 궁금했습니다." # e245caaab17d1f92420fbf56aa7127bc9a7d5002
  VIETmisc.0022.a: "창밖을 보세요." # e3008dc4db44cabe766ce5d8a8868b5b7c7ae149
  VIETmisc.0022.b: "Understood.  I'm diligently processing the information.  Please proceed." # 401e0a2f3c31170cf4f8ac16eae09870eff97b3f
  VIETmisc.0022.c: "이 자리에 모인 여러분, 이 지루한 논의에 집중해 주시기 바랍니다." # 707a1e1b5a54423e2f80e79dcf1ad5fcf66ea806
  VIETmisc.0023.t: "지금 당장 가야 해!" # 848b7a5beb0f1d1403e4c603b2089ce897e19c2d
  VIETmisc.0023.desc: "외국에서 온 매우 중요한 사절이 저를 방문했습니다. 제가 왕좌에 앉아서, 이 수다스러운 신사가 끊임없이 늘어놓는 말을 듣고 있자니, 시간이 영원히 흘러가는 것 같습니다. 지루해서 졸음이 쏟아질 지경인데, 갑자기 섬뜩한 일이 떠올랐습니다. 위험한 일, 심지어는 매우 위험한 일까지 말입니다.\n\n제가 화장실에 가야 합니다.\n\n지금 당장 말이죠.\n\n참을 수가 없습니다. 언제 터질지 모르겠습니다. 이럴 땐 어떻게 해야 할까요?" # 254b5f4f6900995e14453ac67dc1f5c9cd13606c
  VIETmisc.0023.a: "곧 화장실에 가야겠어요!" # 468e4d5d989c86a5b223ba196b86135eb3553b90
  VIETmisc.0023.b: "참아야 해... 참아야 해... 아니!" # 9c5f8241712a1d542e61e92e229769dd4ddebeaf
  VIETmisc.0023.b.a: "방광을 참아냅니다." # 323cbbeeb7cab9d5329ed4984b6a6d528f1379c7
  VIETmisc.0023.toast.b.success.title: "방광을 성공적으로 참으셨습니다!" # 6c1b49944b0224799eb1b4c6b5cc63a5144ff48d
  VIETmisc.0023.toast.b.success: "사신이 떠난 뒤, 곧바로 변소로 달려갑니다." # 482520e0845e97e988529d084c08e8b870db1037
  VIETmisc.0023.b.b: "방광을 가라앉히지 못했습니다." # 877fac71ba108d084854554d2061e0a0e7c6ffc6
  VIETmisc.0023.toast.b.failure.title: "참을 수 없었어!" # 8befb6adf38257fe56fc1f72d3655731838a917c
  VIETmisc.0023.toast.b.failure: "사절 앞에서 실수를 하셨군요. 창피하지만, 예방할 수 있었던 일입니다. 왜 화장실로 달려가는 본능적인 충동을 무시했는지요?" # 4655128f4d55327f9e541393c58e803321fedc14
  VIETmisc.0024.t: "불운한 꽃" # a342c540dfd030e9d58d9d85b54df7030e2c8de8
  VIETmisc.0024.desc: "산책길에 아주 예쁜 꽃을 발견했습니다.  꽃을 더 자세히 보고, 심지어 꺾어서 가져가려고 다가가는 순간, 발걸음을 실수하여 실수로 꽃을 짓밟았습니다." # a5f6e1e88b9f407aed07d5b4790f494593008b82
  VIETmisc.0024.a: "아, 어쩔 수 없군요." # 5ce400b33ba47e0c5c48803e4154ba2484c7a80f
  VIETmisc.0024.b: "꽃이었는데! 젠장!" # f9448b2ab44bd9038955d2b6fe3042601646c03e
  VIETmisc.0025.t: "시원한 바람" # c510528ef582fef93a08b0d2f4f810e1776b4772
  VIETmisc.0025.desc: "바깥에 서니, 부드러운 바람이 얼굴에 스치네. 참 상쾌하고, 마음이 편안해져." # 5f6d5675050ef7cb74b63e3c61573471ceec92bd
  VIETmisc.0025.a: "이런 순간들이 인생을 값지게 만듭니다." # c35c1de20e6faa69193b2cf9629debd661f78b86
  VIETmisc.0026.t: "결측 문서" # 186ad98043d4edb9fed395b61b68d633ec42dc88
  VIETmisc.0026.desc: "오늘 아침 책상에 앉아 중요한 서류 정리를 시작하려고 했습니다. 마무리해야 할 마지막 서류를 찾아 헤맸지만, 어디에도 없었습니다! 당황하여 몇 시간 동안 온 방안을 뒤졌습니다. 결국 제 책 중 하나에 꽂혀 있던 것을 발견했습니다. 작은 위기는 해결되었지만, 잠시 동안 정말 긴장하고 불안했습니다." # c42264cb68b9375f491e543ada94d4190368a32f
  VIETmisc.0026.a.a: "잘 쉬셨으면 좋겠습니다." # 7f4f28ee2d62702ef2df790f7abc405afb6f56d1
  VIETmisc.0026.toast.a: "잘 쉬셨습니다." # b06031630fcd3cb40e9bacc90b0bfaab315c2e60
  VIETmisc.0026.a.b: "긴장을 풀지 못하시는군요." # f4f81a7a4d086ec5e98e07019701037ecbb48249
  VIETmisc.0026.toast.b: "Translation not required.  The provided text is not translatable." # 27e6988fc9ede4bb43549a11163c047bdffb2ec0
  VIETmisc.0026.a: "숨을 크게 들이쉬고 편안하게 앉으세요." # 6c623b4d179a66221eda0e771561d7d171f722d1
  VIETmisc.0027.t: "정신병자 처형" # 3f1eecbd081cf9ca6931daf2049f13fea92febd7
  VIETmisc.0027.desc: "살인자 한 명이 최근 붙잡혔습니다. 그의 범죄는 참으로 악랄했으며, 그는 후회의 기색조차 보이지 않았고, 타인에게 고통을 주는 데서 기쁨을 느꼈다고 말했습니다. 어떤 처벌이 필요한지에 대해서는 큰 논쟁이 없었습니다. 그는 끔찍하고 느린 처형으로 사형 선고를 받았고, 오늘 저와 저의 법정은 이 잔혹한 광경을 목격했습니다. 모두들 이런 괴물이 존재할 수 있다는 사실에 대해서 이야기하고 있습니다! 제 생각은 어떨까요?" # b6391e85917331ecaad2d6a4888ed638bac61ff6
  VIETmisc.0027.a: "이 세상에 그런 사람들이 존재한다는 게 참 슬프네요." # e3b47e6f9b57dffbc5e72dac7f365da45c641fe7
  VIETmisc.0027.b: "솔직히 신경 안 써도 되지만, 겉치레는 해야죠." # ebc9943fb9fdd115603fbd84d4fa0b67fd2f1d29
  VIETmisc.0027.c: "아쉽군요, 제 군대는 또 다른 피를 갈망하는 정신병자가 필요합니다." # 6971f740c24949e9512c2cacdffbef0329066e51
  VIETmisc.0028.t: "에이지 오브 엠파이어스" # c2b783f8b190666cbd55d59088f1d867584bde4b
  VIETmisc.0028.desc: "고대 로마는 세상이 본 가장 위대한 제국 중 하나였지만, 그 시대에는 다른 강력한 국가들도 있었습니다. 저는 그 시대의 다른 위대한 제국의 업적과 영웅담에 관한 이야기를 읽고 있는데, 특히 한 제국이 저에게 큰 영감을 줍니다." # fba20e96441baf56efa0ec1b6e27877ec39aafb1
  VIETmisc.0028.a: "마우리아 왕조의 아쇼카는 전 인도에 평화의 시대를 열었습니다." # 171b9a3174d9cbc1ba551ec1d0af9c64d973781a
  VIETmisc.0028.b: "알렉산드로스 대왕은 그리스인들을 지구 끝까지 이끌었습니다." # 412b4735701b906345a7d54918eaf8a55c4c7f5f
  VIETmisc.0028.c: "거대한 이집트 파라오들은 세월의 시험을 견뎌낼 기념비들을 세웠습니다." # 6672e67f3064dbd0d8d55ae8ee7b63de4a133c54
  VIETmisc.0028.d: "페르시아의 교활한 샤들은 고대 세계에서 능가할 자가 없었습니다." # cabdb3e96a7b19ebb910904d2916ed6584fa65cf
  VIETmisc.0028.e: "한나라 시대는 중국을 번영하는 학자와 성현의 나라로 만들었습니다." # 1f7e888d3c29098c750e154aa6b271d85b5c1e20
  VIETmisc.0028.f: "아틸라가 이끄는 훈족 무리는 세계에서 가장 두려운 전사들 중 일부였다." # 405c3dad7c70322e1018f6db8bbcbb1ec2c5515a
  VIETmisc.0029.t: "반짝반짝!" # f19429a1143637f4e64aa181da4fcd5142aa6f2d
  VIETmisc.0029.desc: "길을 지나다가 땅에 반짝이는 것이 눈에 띄었습니다.\n\n호기심에 다가가 자세히 살펴보니, 매우 반짝이는 금화 한 닢이었습니다. 우연히 떨어뜨린 것일까요? 누가 알겠습니까.\n\n주변에는 아무도 없어 보이는군요. 이제 이 금화는 제 것이 된 것 같습니다." # 2afeeabed86c9492045eedfd4fe9a1e1f69adbf9
  VIETmisc.0029.a: "정말 반짝반짝하군요." # a54e6cdf3e76a57eaecdebd921e0120ad4ee79fe
  VIETmisc.0030.t: "조심하세요." # 31ff7522e9ccabbfbf9a864954b2fe44a6186883
  VIETmisc.0030.desc: "만나 뵙게 되어 영광입니다. [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetFirstNameNoTooltip]님의 환대에 감사드립니다.  다음에 다시 뵙기를 기대하며… 외교 사절께서는 존경하는 몸짓으로 저를 향해 인사하고 물러서려 하십니다.\n\n저는 작별 인사를 위해 일어섰지만, 의자에서 넘어져 땅에 쿵하고 떨어졌습니다.\n\n다행히 큰 부상은 입지 않았지만, 참 창피했습니다!" # 18305d4f3ecaf4f0ac7d8d7e8f25ad1e55027729
  VIETmisc.0030.a: "사신은 적어도 예의를 갖추었습니다." # 4614663c38af0d8e50f453fb6085734c177d3716
  VIETmisc.0031.t: "좋은 꿈" # 4805bd3c3e73a75e6a801152bae873296fe055ad
  VIETmisc.0031.desc: "빛으로 가득한 영역에 꿈속에서 들어갔습니다. 어디를 봐도 빛뿐이었습니다. 그러나 두려움은 없었고, 오히려 우주와 평화로운 느낌을 받았습니다.\n\n꿈에서 깨어난 후, 그 평온함은 하루 종일 저와 함께했습니다." # bbfa17ae06c13852932a9ac57a1221452dc06c7c
  VIETmisc.0031.a: "분명 이것은 [ROOT.Char.GetFaith.HighGodName]의 징조입니다!" # 383fc636117351c10cbceaa3710b9cbd826d4778
  VIETmisc.0031.b: "활기차고 편안합니다." # 8fbc89beaa15f843a1cad9274621c1e9b4c6465a
  VIETmisc.0032.t: "악몽" # eaf1025aeae9495e944acb71fa0b496d5e1b6570
  VIETmisc.0032.desc: "어둠뿐인 영역에서 꿈을 꾸었습니다. 아무것도 보이지 않았고, 명백한 위협은 없었지만, 엄청난 공포감을 느낄 수밖에 없었습니다.\n\n깨어난 후에도 그 공포감은 하루 종일 계속되었습니다." # cb3464013587cb3f5cc6bef55aded62c1332112c
  VIETmisc.0032.a: "[ROOT.Char.GetFaith.HighGodName]께서 경고하시는 건가요? 아니면 불쾌하신 걸까요?" # f4ea5d55a24f0309d9ccc34b3239d9f9171b15b1
  VIETmisc.0032.b: "지금 모든 게 불안하게 느껴집니다." # ac0c27e1827a783c1b377418a61a0240ae4d2dc6
  VIETmisc.0033.t: "도전적인 독서" # 18b120411286c00350cb8cbef0fdab6d08dc8aac
  VIETmisc.0033.desc: "읽고 있는 책이 매우 어려운데, 그 숨은 뜻이 여전히 풀리지 않습니다. 학식 있는 사람들조차도 이 책을 읽을 때 어려움을 겪는다고 합니다. 그럼에도 불구하고, 이해할 수 있다면 큰 지혜를 얻을 수 있다는 소문이 돌고 있습니다. 계속 읽어나가 보려고 노력해야 할까요, 아니면 포기해야 할까요?" # ecbc82d38080e4772754af89d597641456e6fcea
  VIETmisc.0033.a: "이 책은 내 에너지 낭비일 뿐이다." # 1900968fb3be643c57edc42f4ffd10d8821f1d76
  VIETmisc.0033.b: "무슨 일이 있어도 해야만 합니다!" # f2ca0461a3afad7dd3be1f5eae0bc32244a35bbc
  VIETmisc.0033.b.a: "책의 뜻이 이해되지 않습니다." # c870e47fb4bc692484c28b00cd4b0ecd297ad764
  VIETmisc.0033.toast.a: "책의 뜻이 당신에게는 풀리지 않았습니다." # c315710c1f22ac48c6e4d0114df06d2f3c347b2e
  VIETmisc.0033.toast.failure: "책의 숨겨진 의미를 이해하는 것은 당신의 능력 범위를 벗어납니다." # 15fc056826813967d081fa6e7dfbb0167635c6bf
  VIETmisc.0033.b.b: "책의 의미를 깨닫습니다." # 4c7d82cb48e6c0b3e3608288ae5801353042c150
  VIETmisc.0033.toast.b: "책의 뜻을 깨달았습니다." # b0136096aecaccc6ba0a04275921071cd314c5d9
  VIETmisc.0033.toast.success: "책의 중요한 메시지를 깨달으셨군요." # 43d393a8b3b662a84feff4944bf0f731a29163e7
  VIETmisc.0034.t: "구름을 바라보다" # 08bdc9fc09d5e2a7cbf938bcdc1ca80501c8ea52
  VIETmisc.0034.desc: "시간이 좀 남아서 밖에 나가 구름을 바라보며 무슨 모양이 보이는지 살펴봤습니다." # 461f0ceb24507b8557068e463e816acddf69b727
  VIETmisc.0034.a: "저 구름은 [ROOT.Char.GetFaith.HighGodName]의 징조인 듯합니다!" # aaff4be251eb49e79284e8c485e540aff064696a
  VIETmisc.0034.b: "저 구름은 강력하고 위엄 있는 존재... 나와 같이 보이네." # 24686edcc53bd4d4e6cbea2d85a054a324c000f0
  VIETmisc.0034.c: "저 구름은... 무언가 같네요.  예쁘긴 하네요." # 34696a0e40cddb67ee134ca5d2d57fba1b16b8fc
  VIETmisc.0035.t: "갈증에 휩싸여 앞으로 나아가다" # 4fa9052273785ad9f6264877b3e96c8fbc7d4fe7
  VIETmisc.0035.desc: "영지 관리에 관한 중요한 논의를 위해 여러 귀족들과 회의 중인데, 갑자기 뭔가 느껴집니다. 머리가... 간지럽네요!\n\n살짝 머리를 긁었지만, 효과가 없어요! 오히려 더 간지럽고, 이 분들 앞에서 미친 원숭이처럼 보일지라도 긁고 싶은 충동이 멈추질 않아요. 으악!" # ddc435dff2816e2f31638fced54f02261c680464
  VIETmisc.0035.a: "신경 안 써! 머리 너무 간지러워! 긁어서 못 견디겠어!" # 2162cafbd5e902b8571f44ce22e0eaeb9959be0d
  VIETmisc.0035.b: "저항해야 해... 바보 원숭이처럼 보이면 안 돼..." # e7d62b4866c87b0298896def1dc1e51e57bde814
  VIETmisc.0036.t: "너무 빨리 먹는 것" # 8803842f6f49147ea43674169ad839f8e393d682
  VIETmisc.0036.desc: "오늘 저녁 식사 때, 너무 먹고 싶어서 수프를 너무 서둘러 먹으려다 혀를 데었습니다. 방안 사람들은 모두 저를 보고 놀라거나, 내 어리석음에 고개를 저었습니다." # 4d2d71afba5f20a5a81d6d686cc3e2b35c815d53
  VIETmisc.0036.a: "부끄러워서 다른 사람 눈을 마주칠 수 없었어." # 779eff63e267b97b4ffe953dfc5e78c6cf6653e6
  VIETmisc.0036.b: "우리 모두에게 일어나는 일이죠!  웃으면서 넘겼습니다." # bf965f6525f0c54db4989ced44a80f32a95a6d1d
  VIETmisc.0037.t: "호기심 많은 문제" # e76768a656321c14c7e13459a4b079c0e7d5f005
  VIETmisc.0037.desc: "마당에서 편히 쉬고 있는데, 어린 시녀 중 한 명이 조심스럽게 코를 파는 것을 발견했습니다.  정말 조용히 하는 모습이라, 다른 사람들은 전혀 눈치채지 못했지만, 그래도 상당히 무례한 행동이죠. 아직 어린 나이인 만큼, 적절한 예의를 배우는 것이 필요할 것 같습니다." # 3380dc03b500a3870949102bd0707726f25cf3c9
  VIETmisc.0037.a: "코가 막혔을 텐데, 의도치 않은 일이었을 거예요." # 7f5e9249311bd51cceb23b898ca7097c6e1d4522
  VIETmisc.0037.b: "나중에 비밀리에 그녀를 만나서 이 문제에 대해 조용히 꾸짖어 보겠습니다." # 3df8b2199e9892e8f4d84e6f5a34e1bade1834d1
  VIETmisc.0037.c: "하하! 모두 앞에서 그녀를 조롱하여 교훈을 주겠네." # 42f70e539322e357be3bc087def0c2e802fc6530
  VIETmisc.0037.d: "어떻게 감히! 그녀를 몇 대 때려 주십시오. 그러면 될 겁니다." # e3d2ef0ec45cdb97539f3084b3146353d3352ba0
  VIETmisc.0038.t: "이야기의 목적" # 177618bf21cf8f5c12946fe920ba90e804ea289a
  VIETmisc.0038.desc: "두 하인이 최근 봤던 연극에 대해 험악하게 다투는 소리가 들립니다. 저도 그 연극을 봤기에, 그들의 논쟁을 주의 깊게 듣습니다.\n\n"정말 그 연극이 마음에 드세요? 이야기가 너무 형편없고 우스꽝스러워요!" 뚱뚱한 하녀가 말합니다. "기교 없는 사람들만 좋아하는 연극이죠."\n\n"틀렸습니다." 키가 크고 마른 남자 하인이 반박합니다. "바로 그런 무념무상한 오락을 위해 만든 연극입니다. 때로는 가볍고 경쾌한 이야기가 필요하잖아요. 늘 슬프고 심각한 이야기만 듣고 싶으신가요?"\n\n아마도 저는 이들의 논쟁에 개입해야 할 것 같습니다." # f6db8c4240d1fd3bb833e2a03b05eae903f88838
  VIETmisc.0038.a: "이 주제에 관심 없습니다." # 1d1f0c475fdd89477577a3f306da3130f1c822b7
  VIETmisc.0038.b: "그 시녀 말이 맞아요. 그 연극은 완전 쓰레기였어요." # 65d72499a422f7c2d7f253d11f349610ec52fa31
  VIETmisc.0038.c: "하인이 맞아. 질이 아니었지만, 웃겼어." # 1e423f9d8435aa733b421e6da4a98b12b9dcfea7
  VIETmisc.0038.d: "솔직히 둘 다 좋은 점을 지적하셨네요." # b8489362bc7cf1a36a7bfb6d0c0ca145687f5536
  VIETmisc.0039.t: "완벽한 결혼" # 83b972449a2c9fe779b9b185c6b22eeb16e8b17e
  VIETmisc.0039.desc: "지역 귀족 두 명의 결혼식에 참석했습니다. 신랑과 신부는 어릴 적부터 알고 지내는 사이라 가까운 사이이며, 부모님들도 매우 안심할 만큼 서로 잘 지내는 모습입니다. 모두 이 결혼이 매우 성공적인 결혼이 될 것이라고 믿습니다." # 9ec13200ae8ab877abd2569e2cdc9a36d21282b6
  VIETmisc.0039.a: "저도 그렇게 생각합니다. 그 부부는 행복해 보입니다." # a0fe8c53ce27d15597678b0678e3bf1baa9b834c
  VIETmisc.0039.b: "어휴. 결혼은 언젠가 다툼과 배신으로 끝나게 마련이지." # 9b0feadfc6163ef767cdd2e08ea0a4bbb9c36992
  VIETmisc.0039.c: "이곳의 맛있는 음식들만큼은 아니지만..." # d6082c9f46de93c2566087ade611ff1caaf3430e
  VIETmisc.0039.d: "여기 사람 너무 많아요.  구석에 앉아 있을게요." # a2a5451281019574266c705b347d17cb6a806d74
  VIETmisc.0039.e: "저기 꽤 매력적인 하녀가 있네요." # f330e2c8a61da1786c77503facc83a031fa76ce4
  VIETmisc.0040.t: "괜찮아질 거야... 맞지?" # 7f337dfafe301751dc3a9da4f12915dd0e57236f
  VIETmisc.0040.desc: "어린 시절, 무서웠거나 답답했을 때, 유모는 항상 "괜찮아질 거야, 언젠가는 더 나아질 거야"라고 말해 주곤 했어요.\n\n요즘 그 말들이 자주 떠올라요. 특히 마음속에 여러 가지 생각이 복잡할 때요. 하지만 이제는 유모가 제 곁에 없어서 위로받을 수 없어요.\n\n결국 모든 게 괜찮아질지 의문이에요." # e676c275f9283aad4a55fb8dff642b0ef3ddc7f3
  VIETmisc.0040.a: "물론이죠! 그래야만 합니다...." # a95093387d65f8aa85ae8d262a130db50791947a
  VIETmisc.0040.b: "아이가 아니게 되니 세상이 달라지네요." # 07b6a9f434bef0f419e381b12b5f810c595aa653
  VIETmisc.0041.t: "죄송합니다. 추가 정보가 필요합니다.  번역할 문장이나 텍스트를 제공해주세요." # 92ba21b859f3f2c11845c94334e32f147e0ef43f
  VIETmisc.0041.desc: "정원 산책 중에 [scope_VIET_slip_bumper.GetTitledFirstName]께서 미끄러지시며 저와 부딪히셨습니다! 다행히 다치신 분은 없었고, 넘어진 것도 아니었지만, 상당히 당황스러운 일이었습니다. [scope_VIET_slip_bumper.GetSheHe]는 저에게 실례를 저지르신 것에 대해 꽤나 어색해 보이십니다." # ece7d646732a83f72e31842efd16b5902c8e9e19
  VIETmisc.0041.a: "괜찮아요! 저도 조심해야 했는데요." # e466a5947167dfcefcd5d49f8b7e48de5a494223
  VIETmisc.0041.b: "어찌 감히, 너 뻔뻔한 자식!" # e7ff1191f4a23ae72710d5ff5597c33c071efd00
  VIETmisc.0042.t: "문제가 발생했습니다." # 0df141c5db10e58c7740216cda3264ab7e65a410
  VIETmisc.0042.desc: "오늘, 저는 영지의 작지만 중요한 부분에 큰 영향력을 행사하는 강력한 현지 집안의 방문객과 만날 예정입니다. 저는 어제 이 분을 만나 정식으로 인사를 나눴습니다. 이 만남은 분명히 중요할 것이며, 존경하는 손님과 함께 영지의 여러 문제를 논의하고자 합니다.\n\n\n이제 손님이 보입니다. 인사를 건네려던 찰나, 상상을 초월하는 끔찍한 일이 발생합니다!" # ebbb3b85ac3bae78d39fac0bb49a972edfc9c88a
  VIETmisc.0042.a: "어머! 이제 어떻게 해야 할까요?" # 85fe2cc2171096a6abf1e058cdc3eb34be8c29cc
  VIETmisc.0043.tooltip: "매우 위험한 상황에 처했습니다..." # 035f3c914575a37cd848f3203fac4cf1918bb6cd
  VIETmisc.0043.t: "이름이 뭐죠?" # 3dfd84414ce4fcd6712d8459c6b8b5df6ed10b76
  VIETmisc.0043.desc: "비극! 손님의 이름을 잊어버렸습니다!\n\n그들의 이름은 무엇이었죠? 이것이었나요? 아니면 저것이었나요? 아니, 그럴 수는 없었을 텐데... 아니면 아마도...\n\n뇌가 이름을 기억해내려 애쓰는 동안 억지 미소를 지으며 시간을 벌려고 합니다.\n\n어떻게 해야 할까요? 이렇게 어색해지기 전에 더 이상 말할 시간은 얼마 남지 않았습니다." # 76fc2eb68c834c18b2b55f71685c4fa1acb987d4
  VIETmisc.0043.a: "그들의 이름을 추측해야 할 것 같군요!" # ecfd4a88b0dc2060574bb863f93fb404bec8d6c0
  VIETmisc.0043.b: "저는 그들의 이름을 피해 말하는 데 능숙합니다. 어색하더라도 말이죠." # 625c1f336453d938ea02045472c2a64aeac3eb0d
  VIETmisc.0043.a.a: "손님의 이름을 잘못 추측했습니다." # e31be8896156e29274dbd9fea7245bdacd194de5
  VIETmisc.0043.toast.a: "손님의 이름을 기억하지 못했습니다." # 342bb308948de90629a21ab5650ff55d545d960b
  VIETmisc.0043.toast.failure: "손님을 다른 이름으로 불러 모욕했습니다." # 38b4639c0cf05309a5d8242aa3ff9bcc29425e34
  VIETmisc.0043.a.b: "손님의 이름을 맞추셨군요." # 033d3a92826065a06adc6406c4093a94bf14b41b
  VIETmisc.0043.toast.b: "손님의 이름을 기억했습니다." # 738f2f621fd79c6fc7bf6eecb568a2ede66b317e
  VIETmisc.0043.toast.success: "손님의 이름을 기억해냈군요!" # bce4f276bfd64b64d17439b2011a5a55ab3aff37
  VIETmisc.0044.t: "애정 어린 모험담에 대한 소문" # 2ceea7ce5f9eebe26c14b66997c6b1ab741bd7bf
  VIETmisc.0044.desc.1: "최근에, 주변 마을의 농민 중 한 명과의 사랑스러운 만남으로 아이가 생겼다는 소문이 돌고 있습니다. 물론, 이는 매우 어리석은 일입니다." # df29aa7ef20f8152233e5a9d288f663b91aa4bfa
  VIETmisc.0044.desc.lustful: "호색한 [ROOT.Char.GetWomanMan]이라면 누구든 마음에 드는 농부와 함께 즐거운 시간을 보내는 것을 좋아하지만, 그 마을에서 내 눈에 띄는 이는 아직 없군." # f1275986e08a94d945174b2841f024a701dc38f7
  VIETmisc.0044.desc.chaste: "그런 음란한 짓에 대한 욕망이 그렇게 크게 느껴지지 않아요!  내가 원하지 않는 것을 위해 위험을 감수해야 한다니, 말이 안 돼요." # 5e12fa747e7e82aed09c1dcc1687126affad694f
  VIETmisc.0044.desc.normal: "사실, 나는 거의 그 마을에 가지도 않았고 아무도 몰라요. 그 소문이 퍼진 이유가 전혀 없어요." # 232320dd9199460a6f4396ce86c06bbaca32e81c
  VIETmisc.0044.desc.2: "어쨌든, 이건 제 명예에 대한 치명적인 오점입니다." # d6f084bf8632e90d0bd2223add56ca1654283ebf
  VIETmisc.0044.a: "할 수 있는 게 별로 없군요. 이건 단지 추악한 소문일 뿐입니다." # 76e6b255e95734f8caaceddb2aa2b2c0c786b19d
  VIETmisc.0044.b: "사실이 아닙니다! 전혀 사실이 아닙니다!" # 0c179c30cee991968ad13822245a58b85d7ab260
  VIETmisc.0045.t: "짧은 낮잠" # b74fa9764b97a7248adcda36afc3a4e2f2eb41bc
  VIETmisc.0045.desc: "오늘 낮잠 자고 난 뒤 정말 기분 좋게 개운해졌어요. 이제 무엇이든 할 수 있을 것 같아요!" # ae610db10f76b971f069923687fb72e442cc0e5f
  VIETmisc.0045.a: "그 느낌이 좋았습니다." # 1295e4470149629067f00c6c81ea6072f0ffa2dc
  VIETmisc.0045.b: "오늘은 정말 기분이 좋네요.  더 열심히 일하고 싶어요." # 641ee24ceec43523595f127485dea234b2546b6d
  VIETmisc.0046.t: "훌륭한 문학" # 60f3cee412fbfe71352bd1dc59d6aaa6e1031660
  VIETmisc.0046.desc: "정말 좋은 책을 읽었어요. 등장인물들이 잘 그려져서 믿음직했고, 줄거리는 매혹적이고 흥미진진했으며, 주제와 메시지는 생각하게 만들었지만, 지나치게 교훈적이거나 딱딱하지 않았어요. 와! 오랫동안 이런 이야기는 만나보지 못했던 것 같아요. 하루 종일 계속 생각나네요." # 5d1bca623b446a5fb79b5e448b9f5272633fc3a7
  VIETmisc.0046.a: "사람들에게 이야기해 보세요." # cc58f3f064de9025c548532fc4faa6bca247bd93
  VIETmisc.0046.b: "저의 작업에 영감을 주십시오." # e00d4f6e25f7f223f159be0e968d06861e5f210c
  VIETmisc.0046.c: "저는 지금 생각하고 있습니다." # 02a6a5b8d3d6f29afdd1d06cd6855dbf3e4e2ba1
  VIETmisc.0047.t: "품질 읽기" # 01caae884aaf143ebfd61fb01f50f65a7b367464
  VIETmisc.0047.desc: "오랫동안 정말 재미있는 책을 찾지 못했는데, 친구가 이 책을 추천해 주었어요. 제가 좋아하는 스타일의 인물과 이야기가 가득하다고 하더라고요. 이제는 침대에 누워 책을 읽는 것만큼 좋은 일이 없을 것 같아요. 하지만 좋은 책에 빠져 시간을 낭비할지, 다른 의무를 위해 스스로를 제어할지 고민입니다." # 45a8271759d1590be031e2312432171842473851
  VIETmisc.0047.a: "세상의 다른 이야기들은 신경 쓰지 않아도 돼요. 제 이야기가 있으니까요!" # 830d1153c1b6928067391239b8f47159f1759388
  VIETmisc.0047.b: "취미에 너무 빠져버리면 일이 걱정되네." # 71a988101c2abb0c3aec77d5438d4ad01319d96e
  VIETmisc.0048.t: "멜로드라마틱" # 94ad63a156ddda016b11651593076600b388dd40
  VIETmisc.0048.desc: "떠돌이 연극단의 공연을 보고 있습니다.  연기 수준은... 말로 표현할 수 없을 정도로 형편없습니다.  주된 문제는 과장된 연기 스타일입니다.  그래서 등장인물이나 줄거리 어느 것 하나 믿을만하지가 않습니다.\n\n연극이 끝나자 관객 반응은 최악이었습니다.  연기가 마음에 들지 않았다는 사람들이 많았습니다.  아무도 그들을 무대에서 쫓아내지 않은 것이 놀랍습니다.  정말 운이 좋은 겁니다!  어떻게 이 연극단은 버티는 걸까요?" # 16dd4cd5d70587a43a5e19d0b849dee64fd0c05e
  VIETmisc.0048.a: "오후 시간 낭비였네!" # a9fcc7d7ad6af228a28999109656f7f39ae71d29
  VIETmisc.0048.b: "연민에 겨워 돈을 조금 드리겠습니다." # 7ac02748f048b670b5dff7ac8647023d3a7c5d1a
  VIETmisc.0048.c: "연기가 너무 형편없어, 매를 맞아야 할 정도야." # f469fc6dba7dd3cbdb989ab6748eaa3996219737
  VIETmisc.0048.d: "그들에게 더 나은 행동 방식에 대한 건설적인 조언을 해주고 싶습니다." # d2725658ba1d7a670c16aef99105d857430f9937
  VIETmisc.0048.e: "한 여배우는 상당히 매력적이었어요." # 447063b473e912af3e2f6ca46cd11f2f57c5ea0d
  VIETmisc.0048.f: "꽤 매력적이었습니다." # 187611ef346d616c1bd47ff77fa9398a64fbe95f
  VIETmisc.0049.t: "훼손" # bda7cb8181d24ad73ebefb03d3ce43d0a3e8b7e0
  VIETmisc.0049.desc: "저희 영지의 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship]는 최근 밤중에 알 수 없는 괴한들에게 습격을 받아 신성한 예술품과 조각상 일부가 파손되는 비극을 겪었습니다. 이 폭력적인 자들은 귀중한 성물을 노린 도둑이 아니었던 것으로 보아, 단순히 혼란을 야기하려는 의도였던 것으로 보입니다. 어떤 경우든, 경비병들이 그들을 잡을 수 있기 전에 탈출했고, 그들의 정체는 아직 알 수 없습니다.\n\n\n[ROOT.Char.GetFaith.HouseOfWorship]의 피해는 심각하지 않았지만, 재건을 위해서는 어떠한 지원도 필요합니다." # 630161075beba363fdfd19fe6b7cccf61357ca89
  VIETmisc.0049.a: "유감스럽게도, 저는 그들의 문제를 해결할 여유 자금이 없습니다." # 5a26c0b8d9c0a27b34ae92d8b513ebccc229a363
  VIETmisc.0049.b: "슬프군요. 그들을 재건하는 데 도움이 되도록 기부금을 낼 생각입니다." # f0fd8596801c617a3cb3ecf631b3534ca4425c3d
  VIETmisc.0049.c: "자금 지원은 가능하지만, 나에 대해 좋은 말을 해주겠다는 약속을 받아야 합니다." # 4bab97c391bb7b0b2a310eb127218e3612ae20aa
  VIETmisc.0050.t: "기이한 예술" # 34cd2e5b22bf778072a415431da59a0d111eeece
  VIETmisc.0050.desc: "저희 동네에 유명한 화가가 살고 있습니다. 그분의 최신 작품을 보려고 방문했지요.\n\n놀랍게도, 그분은 상당히 특이한 아이디어들을 시험하고 있는 것 같습니다. 괴물 같은 초자연적인 생명체의 묘사, 색과 형태의 기이한 혼합, 다른 곳에서는 볼 수 없는 개념 등 말이지요. 하지만 이러한 기묘한 예술 실험에는 매력이 있다는 것을 부인할 수는 없습니다." # 22e9f3da6640e3444f695f8819e2d3d1d4bd06c7
  VIETmisc.0050.a: "이 예술품은 매력적이지만, 제 취향에는 너무 특이합니다." # 4e9fe9b5ae20c4da880cfd4474f7e2ccf92875f8
  VIETmisc.0050.b: "어딘가에 이런 예술을 감상하는 사람이 있으리라 믿습니다." # b284325eb1eb3fee544318aa71f4bc9f66830b86
  VIETmisc.0050.c: "그의 훌륭한 생각들이 참 대단하군요! 정말 대담하고 과감하네!" # 137af14edfe33a7fbdbc179a4a0860c0a932bc08
  VIETmisc.0050.d: "우리의 감수성에 대한 모욕입니다! 그는 더 받아들일 만한 그림을 그려야 합니다." # e79771b8489e4e0a8c517935b1fb2ea6f2211324
  VIETmisc.0050.e: "분명 이는 [ROOT.Char.GetFaith.HighGodName]께 대한 다른 방식이지만 정당한 숭배입니다!" # f0321f966547ef207fe98625965a285c3686331d
  VIETmisc.0051.t: "낡은 유적" # 41748a22a66647d7ec9c2928b9eaae1012318ebe
  VIETmisc.0051.desc: "길 위에서 처리해야 할 일들을 위해 이동하던 중, 휴식을 취하기 위해 고대 유적지에 들렀습니다. 유적지는 크기가 비교적 작고 넓은 지역을 차지하지 않으며, 남아있는 것도 많지 않습니다.\n\n잠시 유적지 주변을 거닐며 벽들을 살펴보았습니다. 벽에는 어떤 종류의 예술 작품이나 조각이 있는 것 같습니다. 대부분은 너무 낡고 훼손되어 무엇을 묘사하는지 알 수 없지만, 과거 이곳이 얼마나 아름다웠는지 떠올리게 합니다." # 25dd06f7a5831fcd171bab6c3d2d867fae432c79
  VIETmisc.0051.a: "어떤 경우든, 여정을 계속하기 전에 잠시 쉬어야겠습니다." # 1b0190aead14293039483489fa5fc73602ee68eb
  VIETmisc.0052.t: "거의 현실과 같다" # 4caeba44b9c0f8c2233ae36bc9414a063ca5e871
  VIETmisc.0052.desc: "지방의 귀족을 방문하여 그의 소중한 소장품 중 하나를 보여주었습니다.  얼마 전에 구입한 아름다운 여성을 묘사한 그림이었습니다.  사람을 그린 그림은 흔한 일이지만, 이 그림은 특히 화가가 인물을 극도로 사실적으로 묘사하여 마치 살아있는 여성이 그림틀에서 뛰쳐나와 우리와 상호작용할 것만 같이 실감나게 그려낸 것으로 유명합니다." # 6dbb5de4ae83a3a7a89fd3fb9cb9622902f08f25
  VIETmisc.0052.a: "아주 인상적인 예술 작품입니다!" # d85ec278b3ca9dfdb2d6b87f1b59195af1e9fe72
  VIETmisc.0052.b: "아, 저런 아름다운 자질을 어떻게 활용할지 생각해봅니다…." # 64a30893c62e9346d913772881b8b33d13e66bdd
  VIETmisc.0053.t: "형제 자매" # 6d89e87ed4b96a5cd93bb8a30cbdde1b1aab3e3f
  VIETmisc.0053.desc: "제 궁정과 저를 위해 펼쳐진 연극은 흥미롭고 비극적인 이야기를 담고 있었습니다.  형제자매 사이의 이야기인데, 그들은 서로가 친척임을 몰랐고 사랑에 빠지게 됩니다.  그들은 사랑을 나누고 결혼하여 자녀를 낳은 뒤에야 비극적인 진실을 알게 됩니다.  그들의 공동체는 그들을 배척하고, 그들은 자신의 행동을 받아들일 수 없어 결국 마지막 장면에서 자살합니다.  정말 슬픈 이야기였고, 흥미진진한 전개로 모두가 만족스러운 공연이었다고 입을 모았습니다." # fbf5dd7e572b575e857d119fe9ef43f9a36a147b
  VIETmisc.0053.a: "아! 참으로 아이러니합니다! 얼마나 드라마틱한가! 얼마나 비극적인가! 얼마나 슬픈가!" # 6445de739e56791c8a6dc4e85e2190efe87742d5
  VIETmisc.0053.b: "역겨워 - 우리는 이런 퇴폐적인 광경을 보러 온 게 아니야!" # fff22f51d53e97a5fdcc41ac66ec39a1dff8c815
  VIETmisc.0053.c: "솔직히 재미없었어요. 드라마는 가끔 너무 지나칠 수 있어요." # c84c916cdff16a91ca019555e2d3afac754e7b77
  VIETmisc.0053.d: "다른 신앙들은 신성한 결혼을 경멸하지만, [ROOT.Char.GetFaith.GetAdjective] 신앙은 그렇지 않습니다." # 3b9d1eb238e6d27b5a1462f14000e676e2ce884c
  VIETmisc.0054.t: "신전 예술" # 2ccc549197b6c969ede109f7f5b78c49d01a2285
  VIETmisc.0054.desc: "오랜만에 방문한 지역 [ROOT.Char.GetFaith.HouseOfWorship]에 시간을 보내고 있습니다. 문을 열고 들어서자, 내부의 아름다움에 감탄했습니다. 크기는 크지 않지만, 이 건물을 지었고 장식한 사람들은 한정된 자원으로 매우 뛰어난 재주를 보여주었습니다. 예술 작품은 훌륭하고, 벽은 마치 따뜻한 빛으로 빛나는 듯한 아늑한 색깔이고, 햇살이 창문을 통해 쏟아져 들어오는 모습은 마치 하늘로 향하는 계단처럼 보입니다!" # abde2babb1a3fa828e1f2bf8d4a16564b029a68d
  VIETmisc.0054.a: "이는 [ROOT.Char.GetFaith.GetAdjective]의 굳건한 힘을 보여줍니다." # e6f521206bf2e327c44d4ca48f0bbbb08f234ca3
  VIETmisc.0054.b: "저희 집에도 이런 멋진 방이 있었으면 좋겠어요." # de49eb47e1573067cc66cd0a6dcf84af17749716
  VIETmisc.0055.t: "무대 공포" # 11bd255fae0a3b90aa5dcb11526ed723027cc7a0
  VIETmisc.0055.desc: "떨리는 젊은 시인이 제 앞에 서서 최근 지은 시를 낭송합니다.  초조함에도 불구하고 대체로 훌륭한 낭송 실력을 보여주어, 모두 그의 웅변적인 말투와 감정 표현에 감탄합니다.\n\n아쉽게도, 시 낭송 도중 젊은이가 시구를 잊어버립니다!  입이 살짝 벌어지고, 당황한 나머지 눈이 튀어나올 듯한 표정이 됩니다. 그는 기억하려 애쓰며 앞선 구절들을 쩔쩔매며 되뇌입니다.  한편, 주위 사람들은 어색한 침묵 속에 그를 지켜봅니다." # 9ce71fdef269d35614435735d8733aeb60637b7b
  VIETmisc.0055.a: "거기에 앉아서 아무것도 하지 마십시오." # 5a7df1c9e7de41bf9de513b791e014f690778b91
  VIETmisc.0055.b: "그를 향해 터져 나오는 웃음과 조롱으로 그를 비웃습니다." # 9f6832c24db51e51ed7ddaca993d800f8d94f8df
  VIETmisc.0055.c: "용기를 내십시오." # f65357c9457acf5d9804acfe51b01217be325738
  VIETmisc.0056.t: "바드의 고민" # b475060b6c2ee93f48719dafede6165886547a8c
  VIETmisc.0056.desc: "저는 동네 술집에 앉아 맛있는 음식과 좋은 음악을 즐기고 있습니다. 특히, 숙련된 바드가 류트를 연주하며 노래하는 모습이 아름답습니다. \n\n하지만 그의 연주 중, 비극이 발생합니다! 류트 줄이 끊어지고, 그는 더 이상 연주할 악기가 없어집니다! 그는 류트 파편을 충격에 휩싸인 눈으로 슬픔에 잠긴 채 바라봅니다." # 3519ee524f574ef0546eaeccd81f93efae12af13
  VIETmisc.0056.a: "글쎄, 우리가 할 수 있는 게 별로 없을 것 같군." # 5fe44960e18d9ab09ace73f063c538f0d801fa89
  VIETmisc.0056.b: "허허! 참 초라하군!  이게 진짜 흥미로운가 보군!" # a61940a38c9821b02cf1e3ad41a0bc6e1e17c509
  VIETmisc.0056.c: "괜찮아요, 그에게 술을 사주고 새로운 류트를 살 돈을 줄게요." # 1d7bb9506402577114c15fd5c795f57606af95d4
  VIETmisc.0057.t: "뉘우치십시오!" # e6e020c33437c25833388592de5645e74d524185
  VIETmisc.0057.desc: "오늘 시장에 들렀더니, 한 무리의 사람들이 길거리에서 설교하는 [ROOT.Char.Custom('DefaultPriestTitle')] 주변에 모여 있었습니다. 그는 사람들의 죄악에 대해 맹렬하게 설교하며, 회개하지 않고 진실하고 고결한 [ROOT.Char.GetFaith.GetAdjective] 가르침을 따르지 않으면 우리 중 많은 이들이 지옥으로 갈 것이라고 외쳤습니다. 대부분의 사람들은 그의 시끄러운 떠들썩함에 귀 기울이지 않고, 오히려 그의 짓궂은 행동에 더욱 즐거워하는 모습이었습니다." # f7f75c840f89dffeb7722e01973f250e84194c3d
  VIETmisc.0057.a: "[ROOT.Char.Custom('DefaultPriestTitle')]께서는 옳으십니다. 지옥으로 가실 건가요? 회개하십시오! 이제라도 회개하십시오!" # 769aa440a08edc2baff27dd48bccba224473f015
  VIETmisc.0057.b: "올바른 일을 하고 [ROOT.Char.GetFaith.HighGodName|U]를 믿는다면 우리는 괜찮을 것입니다." # 717925e31516dbebfaea02b02c942a77937999e3
  VIETmisc.0057.c: "이 "성직자"들은 요즘 시대에 흔한 사기꾼에 불과합니다." # 0e5326cc89a67f914abfbb65051bffe5bd2933bd
  VIETmisc.0057.d: "이 미치광이는 평화를 해치고 있습니다. 수비대, 그를 즉시 이곳에서 제거하십시오!" # 6f42447cc3298b3d75c79492bd5991a59cf2c715
  VIETmisc.0058.t: "지옥의 꿈" # d527451ede3ad85ed9e0e814322e552a82c5c8ef
  VIETmisc.0058.desc: "어젯밤 끔찍한 악몽을 꾸었습니다. [ROOT.Char.GetFaith.DevilName]의 종복인 악마들이 저를 끌고 어떤 방으로 들어갔습니다. 그곳에는 온갖 끔찍하고 처절한 광경들이 가득했습니다. 뜨거운 금속 막대기에 저를 묶어 고문을 시작하려던 순간 깨어났습니다. 정말 무서운 경험이었지만, 다행히 꿈이었을 뿐이겠죠… 맞나요?" # 26eba7bbdf2f5debb9d3b00312cb52e1a99cee00
  VIETmisc.0058.a: "그냥 우연일 거라고 생각합니다." # 253ee5fad9e1615d2fc0e219a5f08b723a922edf
  VIETmisc.0058.b: "이것은 저에게 더욱 충실한 [ROOT.Char.GetFaith.GetAdjective] 신도가 되도록 하는 교훈입니다." # e6887561448027adda3d7b89e4ed705119139edf
  VIETmisc.0059.t: "지옥의 문" # 5e61bf266f7d4f4cac8e3623415d32f6a4d33436
  VIETmisc.0059.desc: "어느 마을 노인이 제게 옛날 일을 들려주었습니다. \n\n그 노인은 어렸을 적, 갑자기 거대한 구멍이 나타나 큰 피해를 입혔다고 합니다. 마을 사람들은 그것이 지옥으로 통하는 문이라고 믿었지요. 그들은 구멍을 메우기 위해 온갖 방법을 시도했습니다. 소를 통째로 구멍에 던져넣기도 하고, 흙더미로 덮기도 했지요. 결국 어떤 방법이 먹혔는지 모르지만, 구멍은 막혔습니다.\n\n오늘날까지 그 원인은 아무도 확실히 알 수 없고, 땅에 작은 움푹한 자국만 남았습니다." # 1232e17d21b039e2503464120cd126ddc6b62ea9
  VIETmisc.0059.a: "끝이 좋으면 다 좋다, 짐작건대." # a16294466b15a6a325abbd6ef66600430daf79e4
  VIETmisc.0060.t: "변화된 여인" # 90a248f9c08b12f265273071bc3eab6cbeacfdd7
  VIETmisc.0060.desc: "오늘, 내 영지의 늙은 마을 노인을 만났습니다. 젊은 시절, 그녀는 온갖 죄악에 깊이 빠져 살았다고 주장합니다(다른 노인들은 그녀가 진정한 악인보다는 장난기 많은 사나이였다고 말해 주었습니다).\n\n하지만, 어느 해, 그녀는 열병으로 병들어 생사의 갈림길에 서 있었다고 주장합니다(다른 노인들은 사실 한 달 정도였다고 말해 주었습니다). 그 기간 동안, 그녀는 지옥을 방문하는 꿈을 꾸었고, 많은 끔찍한 환상을 보았다고 합니다.\n\n병에서 회복한 후, 그녀는 두 번째 기회를 얻었다는 것을 깨닫고 선량하고 덕이 있는 삶을 살기 위해 개심했다고 주장합니다(다른 노인들은 그 부분은 사실이라고 말합니다)." # 1b7eb698317955211a9ec48012412545165fe8c6
  VIETmisc.0060.a: "그 이야기가 사실이든 아니든, 매우 흥미로운 이야기입니다." # 7512f1532431c1cf35aeaa1b8d08b9ce089cb821
  VIETmisc.0060.b: "장로님의 이야기는 감동적이군요! [ROOT.Char.GetFaith.HighGodName|U]에 대한 믿음이 우리를 구원합니다." # b5624872e8645482ffa5e04c1740469980648e85
  VIETmisc.0060.c: "정말입니까?  그런 과장된 헛소리를 믿으라고 기대하는 건가요?" # 6c2bd427ffe344e5cc558a175bdb4a4c42a09d32
  VIETmisc.0061.t: "경고" # 28cdd73f831206c3c7ef0ff0c6cb1c2632afb00d
  VIETmisc.0061.desc: "모두가 [scope_VIET_haunted_sinner.GetTitledFirstName]가 [ROOT.Char.GetFaith.GetAdjective]의 길을 가장 훌륭하게 따르는 존재는 아니라는 것을 알고 있습니다. 하지만 [scope_VIET_haunted_sinner.GetTitledFirstName]가 과거 죄악으로 인해 귀신에게 시달리는 것을 누구도 예상하지 못했습니다. \n\n물론 밤마다 [scope_VIET_haunted_sinner.GetHerHis] 침실에 나타나는 이 유령의 이유는 알 수 없습니다. 하지만 [scope_VIET_haunted_sinner.GetTitledFirstName]에 따르면, 그것은 과거 큰 죄인이었고 최근에 죽은 [scope_VIET_haunted_sinner.GetHerHis] 옛 친구와 닮았다고 합니다. 이제 [scope_VIET_haunted_sinner.GetSheHe]는 [scope_VIET_haunted_sinner.GetHerHis] 친구가 지옥에서 찾아와 [scope_VIET_haunted_sinner.GetHerHis] 악행의 결과에 대해 경고하기 위해 방문하고 있다고 믿습니다.\n\n하지만 [scope_VIET_haunted_sinner.GetHerHis] 하인 중 누구도 이 귀신에 대한 이야기를 확인할 수 없었습니다." # ea61eff8361c09692a69ac6dcefd4138d2eae9e6
  VIETmisc.0061.a: "[ROOT.Char.Custom('DefaultPriestTitle')]께서 돌아가신 분을 위해 기도를 해주실 수 있습니다." # a51f519bb09fd23a8b611795d63584793b5692fb
  VIETmisc.0061.b: "[scope_VIET_haunted_sinner.GetTitledFirstName]은 차라리 개혁을 통해 죄악을 줄여야 할 것입니다." # a67809059295c8a9d64f5b59267ddf3b8d055e71
  VIETmisc.0061.c: "이건 흥미롭긴 하지만, 사실 내 문제는 아니잖아요?" # 43fcc9bbc76fe328951ae3a1742132afce3b0a0a
  VIETmisc.0061.d: "[scope_VIET_haunted_sinner.GetTitledFirstName]은 혹시 환각을 보고 계시거나, 이 사실을 꾸며내고 계신 것 같습니다." # ad25a472de2eecab94b8cb34eb8dabce3e146c6f
  VIETmisc.0062.t: "뜨겁거나 차갑습니까?" # 431fd31dde72eb374d7605201da72513662a37ae
  VIETmisc.0062.desc: "오늘 [scope_VIET_hell_wonderer.GetTitledFirstName]님과 이야기를 나누다가, [scope_VIET_hell_wonderer.GetSheHe]는 "어떻게 [ROOT.Char.GetFaith.GetAdjective] 경전이 지옥을 묘사하는지 읽어 보셨나요? 어떤 이들은 지옥의 일부가 매우 뜨겁고 불타는 곳이라서 뜨거움으로 극심한 고통을 받고 영원히 타는 곳이라고 말합니다. 반면 다른 부분은 얼음처럼 차가워서 끊임없이 얼어 죽음으로써 몸이 마비된다고 합니다. 과연 뜨거운 지옥인지 차가운 지옥인지 어느 쪽이 더 나을까요?"라고 묻습니다." # e5b607e4a11994335deabcf32169d5bc64b98aae
  VIETmisc.0062.a: "뜨거운 지옥이군.  난 더위는 참을 수 있지만 혹한은 못 견디지." # 5128f8f6eed7cc4d949157d782ae44420e3ca8af
  VIETmisc.0062.b: "차가운 지옥은 상대적으로 덜 고통스럽게 들립니다." # afd4d1f3c67f77ad5fbaa55a7227c5cca72ab3d7
  VIETmisc.0062.c: "이런 이야기는 하면 안 됩니다." # 37c0cd1572e26cd26e64859ef5ba43c3d28ee47b
  VIETmisc.0062.d: "덕스럽게 살아가면 그런 곳들을 결코 보지 않게 될 겁니다." # c9128b8fd979ea07de7dbb5545ac2c14c2cdf117
  VIETmisc.0062.e: "지옥이 대부분 사람들이 상상하는 방식으로 존재하는지 확신할 수 없습니다." # 1ff85a1b0834588757488ced4c1daad5217bf378
  VIETmisc.0063.t: "모험가의 유언" # 56b5f9017b279ad7e819b2ea6eae523faedc0d54
  VIETmisc.0063.desc: "알고 지내던 한 노련한 모험가가 최근에 후사도, 가족도 없이 세상을 떠났습니다. 재미있게도, 그가 남긴 유산 전부를 저에게 물려주었습니다. 주로 다양한 곳을 여행하며 얻었던 상당한 금괴와 귀중품들이었습니다. 우리는 특별히 친한 사이는 아니었지만, 어떤 이유로 그가 나를 상당히 높이 평가했던 모양입니다." # 72d8849c36d47a101043e69f4f21660bae764d09
  VIETmisc.0063.a: "그분의 친절함에 감사드립니다." # 3c7c6f840ce1f285506a86b46bfaa1a7c65e0bdf
  VIETmisc.0063.b: "좋아, 좋아, 내게 더 많은 부가!" # 40fa7f202257093b4a36789c7ac52066f7532464
  VIETmisc.0064.t: "잃어버린 아이" # 26ce9e60489b95c2721f0a41a89f6b5b0a6129ee
  VIETmisc.0064.desc: "주변 마을에서 [scope_VIET_child_sob_help.GetTitledFirstName]와 함께 돌아다니다가 갓난아이가 울먹이는 모습을 발견했습니다. 놀란 저와 [scope_VIET_child_sob_help.GetSheHe]는 주변을 두리번거렸지만, 아이의 부모나 보호자는 보이지 않았습니다.\n\n“[scope_VIET_child_sob_help.GetSheHe]는 말씀하셨습니다. “얼마나 가련한지. 아이의 부모를 찾아야 해요. 아니면, 이 아이를 노리는 못된 사람들이 있을지도 모르니 말이죠.”" # cb5dad61726657a1a7b5d6a58bdfddcbc727e7b4
  VIETmisc.0064.a: "걱정이 많으시면 부모님을 찾아보세요." # 858165de5bdddf58b6709ac29d26a29872a1ab2f
  VIETmisc.0064.b: "동의합니다. 이 아이의 부모를 찾도록 함께 노력해 봅시다!" # 369e891ca0818d21c69b040770f0a4d4cfa4e738
  VIETmisc.0064.c: "그저 농부의 자식일 뿐입니다. 우리에겐 그를 돌볼 시간이 없습니다." # 17dc266c0ab0f32875f0573cca0aa962842d4b80
  VIETmisc.0065.t: "모험에 대한 꿈" # 4da2a0fc0074db26a7eb8be241199a284a24abc6
  VIETmisc.0065.desc: "꿈속에서 먼 옛날, 한적하고 아름다운 땅에 모험가로서 발을 들여놓았습니다. 용감한 전사였는지, 현명한 마법사였는지, 아니면 교활한 도둑이었는지 기억나지 않지만, 어떤 모습이든 그곳 주민들의 어려움을 해결하고 큰 성취감을 느꼈습니다. 깨어나니 미소를 지으며 그 꿈속 모험들을 그리워했습니다. 특히 어떤 조직에 가입하여 그 사회의 존경받는 일원이 되었던 기억이 납니다. 그 조직은 특히…" # bc8d67ab3a682b8be0ace4bc747657843ff37a3d
  VIETmisc.0065.a: "포악하지만 존경받는 암살자들의 음모" # 2634e0e30b62fffc1156d632ea7215f57924d347
  VIETmisc.0065.b: "용감하고 고귀한 용병대" # 09ecedf43c3dcb73813d142a9adaaa0b8db4c08f
  VIETmisc.0065.c: "교활하지만 묘하게 영웅적인 도둑들의 동맹" # 43db6484981c72ad74c9538d9d83e71aa18f3122
  VIETmisc.0065.d: "빛나는, 헌신적인 현자들의 모임" # 2e6e3c3d3f59af8ecc08bef69bb4a378b6e821cc
  VIETmisc.0065.e: "로마 원형 경기장에서 검투사 무리가 활약합니다." # bb5a75337f420c2de047c7bf0d67aace70e835bb
  VIETmisc.0066.t: "황폐한 유적에 묻혀버렸습니다." # e762950d1c54206cfd1f6fec11915581ef424743
  VIETmisc.0066.desc: "[scope_VIET_fellow_lost_traveler.GetTitledFirstName]와 저는 다음 마을로 가는 길에 일행과 수호대에서 떨어졌습니다. 낡은 건물의 버려진 폐허를 발견하고 거기에 피난처를 마련했습니다. 밤을 그곳에서 보내기로 했습니다. 불을 지핀 후 둘러앉으니, 처음에는 특별한 상황 때문에 어색한 분위기였지만, 여러 가지 주제로 꽤 유쾌한 대화를 나눌 수 있었습니다.\n\n다음 날 아침, 다행히 수호대가 우리를 찾아와 다친 사람은 없었습니다. [scope_VIET_fellow_lost_traveler.GetTitledFirstName]와 함께 겪은 경험 덕분에 서로를 더욱 높이 평가하게 되었습니다!" # 438f693c3bca50e3bc6230a4c4222f2b278d513a
  VIETmisc.0066.a: "그런 상황에서 곁에 누군가가 있어서 좋았습니다." # 1d8bf27c95abb8fff984fc6a8a1ce206eef2e247
  VIETmisc.0067.t: "학자와 모험가" # 1db1e920916d5a69ffa88ad360083bfa9e4d3361
  VIETmisc.0067.desc: "오늘, 내 영지의 한 마을에서 저명한 인사들과 만났습니다. 회의 후, 그들 중 둘과 한가롭게 이야기를 나눴습니다. 한 사람은 차분하지만 엄격한 성품의 박식한 학자였고, 다른 한 사람은 항상 슬쩍 미소를 머금고 있는 모험가였습니다.\n\n후자는 얼마 전 남쪽 바다 건너 신기하고 이국적인 섬에 다녀왔다고 말했습니다. “그 섬에는 정말 집만 한 새들이 있다고요! 제 눈으로 직접 보았습니다.”라고 그는 말했습니다.\n\n“우리 친구는 과장하고 있는 거 같아요.” 학자가 말했습니다. “그런 일은 있을 가능성이 낮습니다.”\n\n“이 의자에 앉아 책만 읽는 놈 말을 정말 들을 겁니까? 저는 실제로 그런 일들을 경험했습니다.”" # 965eafe671e553c4c0c6b9f592f31aecf7e3fd1c
  VIETmisc.0067.a: "현명한 학자를 믿습니다. - 여행자들은 관심을 끌기 위해 허황된 이야기를 하곤 합니다." # 387ae265741ff9bcc45a8035d855d06e496ebd05
  VIETmisc.0067.b: "모험가의 말이 맞습니다. 책 읽는 것도 좋지만, 경험이 더 중요합니다." # 3166af9d73d2e93f5496334d25ea302dcd2c6650
  VIETmisc.0067.c: "아마도 옳고 그름을 판단할 자리는 저에게 없는 것 같습니다." # 077a775c10af27993befc5f7edf556923a0bc429
  VIETmisc.0068.t: "지역 탐험" # 9566e18d965945b1377a17d6c22a63d718487adc
  VIETmisc.0068.desc: "저는 때때로 저택 주변을 산책하는 것을 좋아합니다. 하지만 오늘은 모험심이 발동하여 평소보다 좀 더 먼 곳으로 나서기로 했습니다. 몇몇 신뢰할 수 있는 수호병들과 함께 집에서 약 2시간 거리의 들판을 헤쳐나가며 경치를 감상했습니다. 작은 시냇가에 앉아 신선한 물을 마시며 편안한 시간도 보냈습니다. 결론적으로, 풍경 변화가 제게 좋은 영향을 미쳤습니다. 저녁에 집으로 돌아왔을 때, 기분이 매우 좋았습니다." # abdc37b3cd2c7050c26bb1bdb63e5d5696bb825b
  VIETmisc.0068.a: "이런 일을 더 자주 해야겠어." # 44841c9b40ec0ba17443f235d386d7644c8690dc
  VIETmisc.0069.t: "편안하게 휴식을 취하는 것이 좋습니다." # aaead2505f5a6356e02bc0c6383a970bd89ab245
  VIETmisc.0069.desc: "길을 가다 바위에 기대앉은 평민을 보았습니다. 그는 저를 알아보고 정중하게 일어선 뒤 다시 바위에 기대앉았습니다. 궁금하여 그에게 무엇을 하고 있는지 물었습니다.\n\n\n“오늘 날씨가 좋으니, [ROOT.Char.GetTitledFirstNameNoTooltip]님, 잠시 쉬려고 했습니다.”\n\n\n“걱정해야 할 의무는 없나요?”\n\n\n“아, [ROOT.Char.GetLadyLord]님께서 주신 임무는 있지만, 늘 잠시 쉬는 것을 좋아합니다. 힘들게 일해서 스트레스 받을 바에는 필요한 일만 하고 즐기는 게 어떻겠습니까? 쉬는 기회가 매일 있는 건 아니니까요!”" # 7bc082d3d0aceebcb0e99eddeab7a2419565322e
  VIETmisc.0069.a: "현명하고 진실된 말씀이시군요! 편안한 하루 되십시오." # c08c5fe0497d050a4c19f1a385d4836206556bd6
  VIETmisc.0069.b: "열심히 하는 게 보람이지." # 04c1e9e19004ca8be479e26576d154a6a1e11ef3
  VIETmisc.0069.c: "좋은 하루 되십시오." # 553eb23113efa37fc98e19cad517b16c652d63b6
  VIETmisc.0070.t: "묘지" # 376945c5b8dd4fc1e7ab3bd917bfde1f759676b0
  VIETmisc.0070.desc: "길을 가다가, 제 영지의 작은 마을에 있는 규모가 그리 크지 않은 무덤군을 발견했습니다. 죽은 자들을 존중하는 마음, 아니면 적어도 의무감에 따라, 저는 그들의 넋을 기렸습니다. 이렇게 작은 마을에서도 수많은 세대가 지나갔다는 것을 생각하니 마음이 숙연해집니다." # 7f5d56843c6912bda61d32c5d6b0ba22a65463d2
  VIETmisc.0070.a: "참으로, 우리 앞선 이들을 깊이 되돌아보는 것은 숭고한 일입니다." # 5993ea9fdd7ef06e3d6b27755fb679a2e27deb87
  VIETmisc.0071.t: "순례자의 여정" # 791e6f4913a9a9f9811b79b1b2d10206383aec39
  VIETmisc.0071.desc: "저와 수호병들이 길을 걷는데, [ROOT.Char.GetFaith.GetAdjective] 순례자들을 만났습니다. 그들은 저에게 절하며 존경을 표했고, 작은 행렬의 지도자는 심지어 저에게 그들이 가지고 있는 작은 종교 유물들을 존경의 표시로 선물로 주었습니다. 잠시 간략한 대화를 나눈 후, 그들은 계속해서 길을 떠났습니다." # 0fae4315a2039f24af9bdcbf4378c347a2709f4f
  VIETmisc.0071.a: "손에 쥔 유물들을 바라보며, 그들의 여정이 어디로 향할지 궁금해합니다." # f9eff4ac726137f8de0d712c9c829acc790166d2
  VIETmisc.0072.t: "화재!" # 57c033a383eca836b6df86a96a298e52afec9829
  VIETmisc.0072.desc: "어젯밤, 저의 저택 일부가 불에 타버렸습니다. 다행히 당직 근무 중이던 하인들과 수비대원들이 경계를 게을리 하지 않았기에 다치는 사람은 없었고, 불길이 걷잡을 수 없이 번지는 것을 막을 수 있었습니다.\n\n하지만 불은 여전히 저택과 재산의 상당 부분을 파괴했고, 재건하는 데는 시간이 걸릴 것입니다." # bd2ea9495e21fae2e897726a7ba879366b0fd1ef
  VIETmisc.0072.a: "아, 어쩔 수 없지." # f6159dae94a38e5ad47e5a12e0c095ef104988c6
  VIETmisc.0073.t: "일하러 왔나요?" # a3540abc198e1f723a1bf06ce7cca38f311fa771
  VIETmisc.0073.desc: "마을에 들러 시간을 보내던 중, 나무를 패는 한 청년을 만났습니다.  그 청년은 제가 중요한 인물임을 알아차리지 못하는 듯했습니다. 제 모습과 호위병들을 살펴보는 그의 표정이 그랬습니다.\n\n\n"일하러 왔나요?" 그는 평범한 동네 사람처럼 제게 묻습니다. "금을 벌고 싶으시다면, 그 도끼를 가져다가 제게 땔감을 최대한 많이 가져다주세요. 마을 사람들은 집안 화덕에 땔감이 항상 필요하거든요."" # 40461dee5cd872cafcbd74589b8772b8d9e79852
  VIETmisc.0073.a: "죄송하지만, 시간이 없어요. 좋은 하루 되세요!" # 6901819ada33fb106cb78fdc7440a57cbe7c6282
  VIETmisc.0073.b: "죄송하지만, 저는 당신의 [ROOT.Char.GetLadyLord], [ROOT.Char.GetTitledFirstNameNoTooltip]입니다!" # 13d1243f53d3f6b668493113a142df23debc08f2
  VIETmisc.0073.c: "운동 좀 하면 좋겠는데! 도끼 어디 있어?" # b925b23175d328fe6855e637bfb4c8fa39e6e630
  VIETmisc.0074.t: "불타오름" # 7106cff77c2803d19cbda4d713403f3a0f579ba0
  VIETmisc.0074.desc: "밤길 복도를 걸으며 등불에 너무 가까이 다가가 불에 데였습니다. 상처는 가볍고 약초와 연고로 쉽게 치료할 수 있지만, 아픕니다!" # 2795ca5e7ef736230644583975efe8a5a2fce7f9
  VIETmisc.0074.a: "저 불꽃들에 다시 가까이 가지 않도록 조심해야겠어." # b4381dcd03138d643064fc7b407bde1c75f6dc39
  VIETmisc.0075.t: "아슬아슬하게, 그러나 아직 멀다" # 78c5c4d674f2c55cf7b2488d311c1e9b797bb7ce
  VIETmisc.0075.desc: "저녁이 깊어지고, 제법 추워졌습니다. 따뜻함을 찾아 집안의 벽난로 곁으로 가서 불길에 가까이 붙어 봅니다.\n\n하지만 생각해보니, 불길에 너무 가까이 서서 뜨겁게 느껴집니다. 몇 걸음 물러나기로 합니다.\n\n하지만 막 물러서자마자, 불길로부터 너무 멀어져서 쌀쌀한 기운이 느껴집니다.\n\n벽난로와의 적절한 거리를 찾으려 왔다 갔다 합니다. 너무 뜨겁거나 너무 춥거나, 둘 중 하나입니다." # dc5966018b66a1f9fb6766f8b64753622bf1ff2e
  VIETmisc.0075.a: "불가까이 다가가겠습니다. 조금 더 뜨겁더라도 낫겠지요." # d973d8ece950a6f2b2195ee8c781f4e0662f0651
  VIETmisc.0075.b: "좀 더 멀리 서겠습니다. 오늘 밤은 그렇게 춥지 않으니까요!" # 1c0243a4bc6ec77cb562b95624521e07864acdac
  VIETmisc.0075.c: "그럼 오늘은 일찍 잠자리에 들면 좋겠네요." # 32ebc5dd4df2b442c184118d46d5d522742b03d6
  VIETmisc.0076.t: "신비로운 빛" # 78e8ed0f26e7ea0cb0505234a073484907f35914
  VIETmisc.0076.desc: "밤중에 수비대 병사들이 멀리서 작은 불길을 보았다는 보고를 받았습니다. 처음엔 환각이거나 장난이라고 생각했지만, 어느 저녁, 직접 조사해 보기로 했습니다.\n\n\n그리고, 지평선 너머 깊은 들판에 여러 작은 불길이 희미하게 타오르고 있었습니다. 겨우 눈에 띄는 정도였지만, 분명히 보였습니다.\n\n\n아침이 되자 저와 수비대원들과 함께 그 지역으로 가서 조사했지만, 적군이나 강도의 흔적은 물론, 인간의 활동 흔적은 전혀 찾을 수 없었습니다." # 2b920e9ebe431b2c4fcf18898d9dc49a36ab6835
  VIETmisc.0076.a: "수수께끼 같군요. 이게 어떤 신비로운 현상일까요?" # 736a4e222e62b94c05e663899ffc52667127447c
  VIETmisc.0076.b: "아! 잠시만요, 알겠어요! 이건 분명... 밤하늘 때문인데…" # efd5ff3bf5017dacf51c94e424e1896b18565dd7
  VIETmisc.0077.t: "화재 안전" # 47439d1c95a487134d11b257a59f99e5a8bb1669
  VIETmisc.0077.desc: "이 궁궐을 방문한 기이한 학자는 건축과 공학 분야의 전문가로 여겨집니다. 저의 궁궐을 둘러본 후, 그는 화재 발생 시 피해를 줄이기 위한 개선이 필요하다고 지적합니다. 특히, 적절한 건축 자재 투자와 건물 구조 개선을 통해 궁궐 화재로 인한 인명과 재산 피해를 줄일 수 있다고 주장합니다. 그러나 이러한 조치는 상당한 비용이 소요될 것입니다." # 46932febf8ff3a78cf07acfc1b2a9197b09c6282
  VIETmisc.0077.a: "이 사람은 매우 학식이 풍부하니, 그의 조언을 경청하는 것이 좋겠습니다." # bfc0253c91acaadf3d01c3f1829135b97e93ec4d
  VIETmisc.0077.b: "그런 일에 돈을 쓰기에는 여유가 없군요." # 7e37f37817c23d54ff7f6dc96f661978a4b82208
  VIETmisc.0077.c: "그가 제 집을 불태우려는 자를 도울 음모를 꾸미고 있다면 어쩌죠?" # ca40fd933f9d991123e226c0ec8b3ea4e6a58355
  VIETmisc.0077.info: "#emphasis 역사적 배경:#! 중세 시대에는 화재 예방 및 안전 시스템이 매우 미흡했습니다. 많은 도시에는 치안 유지 및 화재 진압 업무를 맡은 순찰대가 있었지만, 건물들은 대부분 가연성 재료로 지어졌고, 밀집되어 있었습니다. 그 결과, 큰 돌 성곽조차도 상당한 화재 위험을 안고 있었습니다." # f9bb95b55ea42903ce6c60a2cf230ce20177fe00
  VIETmisc.0078.t: "방랑자" # 9c8799fa929b55a5d2331d1c27a28b95e93448b1
  VIETmisc.0078.desc: "길가 작은 불길 옆에, 몇몇 거지들이 옹기종기 모여 있습니다.  낡고 더러운 누더기 옷과 지친 얼굴을 보니, 매우 궁핍한 처지임이 짐작됩니다." # fb000e6764925a4f467a881abbf034ee1d67ffb9
  VIETmisc.0078.a: "어떤 사회든 항상 거지는 존재할 것입니다. 그게 바로 현실입니다." # 074befc0ea5129f461f369ae8ebdeb80a21be02b
  VIETmisc.0078.b: "저 쓸모없고 더러운 게으른 놈들. 수비대! 데려가!" # 94d8b0d5c88cc4a16c2fbea3330bb5c12b799dc0
  VIETmisc.0078.c: "금을 조금 주고, 정직한 일자리를 찾게 되기를 바랍니다." # 32d2009ce49d866a080f465805c65ef40750fba8
  VIETmisc.0079.t: "특별 녹차 파이" # 0bda35238554aa11586cec08db093fd332dacc21
  VIETmisc.0079.desc: "흔히 가는 튀르크 박력상인이 특별한 종류의 박력을 몇 가지 더 판매한다고 합니다. 가격이 조금 더 비싸지만요.  특별한 종류는 다음과 같습니다.\n\n- 달콤한 치즈를 넣은 박력\n- 계피와 정향으로 향을 낸 박력\n- 과일 조각으로 장식한 박력\n\n손님을 대접할 때 이 특별한 박력으로 그들의 감탄을 사고 싶어하는 건 분명한데, 그 말이 틀린 것 같지 않습니다. 정말 맛있어 보입니다." # f22184ca0a89e8a6eba60feb7f0ceb304f7dffd6
  VIETmisc.0079.a: "일반 꿀잣과자만 주세요." # 7b64f9967740ce2caef710e93e223a587dde35b8
  VIETmisc.0079.b: "달콤한 치즈와 함께 튀긴 과자, 그러시다면." # 54b3dcaa19d091b40d797ee1d489af12b394499d
  VIETmisc.0079.c: "계피와 정향으로 향을 낸 녹차빵이 제 입맛에 잘 맞겠어요." # 8ada76b645c9a64a579dd638e464150071362783
  VIETmisc.0079.d: "베리로 장식된 밤과자는 정말 맛있어 보입니다." # 3ceef389560314d9a49447caab5de32a8f158069
  VIETmisc.0079.e: "바클라바를 다 사겠습니다!" # fe78fe1f4430d62bda6ae4896b41ed55b4d0f253
  VIETmisc.0080.t: "#bold 튀르키예 파티시에#" # ab4b640ad5c1fa32d2b30db3a91b968a0594276a
  VIETmisc.0080.desc: "최근 [scope_VIET_baklava_fanatic.GetTitledFirstName]께서 끊임없이 튀김과자를 드시는 모습이 궁중에 알려졌습니다. [scope_VIET_baklava_fanatic.GetHerHis]께서 이 달콤한 과자에 푹 빠지신 모양입니다!" # 5a53e0a7eb405bf7308b81a760e5dd41e180e320
  VIETmisc.0080.a: "지금 그 말씀, 참으로 재밌는군요. 정말 재밌습니다!" # f1aeead7a4504bb43c4e34a5fc6e6bab0e429fd7
  VIETmisc.0080.b: "그렇게… 뭐, 인정할게. 나도 점점 빠져드는 것 같아." # 080d6d768dda86248ca707134837155830ba00de
  VIETmisc.0081.t: "끈적한 시럽" # b7a448288e2618c90d8afacaf609e2ad25c99dbf
  VIETmisc.0081.desc: "과자로 몇 장의 서류를 검토하며 꿀떡바클라바를 먹었는데, 손을 닦지 않고 파피루스를 만졌더니 끈적끈적한 바클라바 시럽이 온통 묻어버렸습니다." # 805890da0685c827d0c21cbfa5cc98b6e2a2498a
  VIETmisc.0081.a: "유감스럽군요." # 13e4fffb6ac0b119b1328fde498966bff305e42a
  VIETmisc.0082.t: "바클라바 선물" # 4e4f4828c9a7e7e7dbc766575eb0b3a7c05fc7a3
  VIETmisc.0082.desc: "[scope_VIET_baklava_gifter.GetTitledFirstName]께서 오늘 저에게 아주 훌륭한 선물을 주셨습니다. 바로 몇 상자 분량의 녹차를 듬뿍 머금은 얇은 과자, 바클라바입니다. 이런 달콤한 과자는 낭비될 수 없습니다! 물론 제 몫으로 몇 개는 챙겨 먹겠지만, 다른 용도로도 잘 활용할 수 있을 것 같습니다…" # 80149f1b7cb33e7dda6bbae9ad0248cdea3d10d9
  VIETmisc.0082.a: "방문 사절단에게 선물로 전달하십시오." # 287a0c08d50f5ddc6ec1cb344707c0e95f2f8a8e
  VIETmisc.0082.b: "손님들에게 제 연회에 참석하신 분들에게 제공하십시오." # 7ba674f4e59cc1a6ea8ef06c261b624fd5c23c9c
  VIETmisc.0082.c: "지역 거지와 고아들에게 기부하십시오." # 6accb7085d926aa17815d267b48d654b575dd621
  VIETmisc.0082.d: "먹어라 - 이제 내 것이니까, 튀김빵은 나눠주지 않을 거야!" # 0c0138dff89594c8716f33e4102977474b37ed71
  VIETmisc.0083.t: "수치론" # ccb57eef01009e82a9e9258017c48900e760c6a6
  VIETmisc.0083.desc: "땅에 앉아 있는 거지가 나를 불러 세웁니다. 마을 사람들은 그녀가 가난하지만 예언의 힘을 지녔고, 예언이 종종 정확하다고 말합니다.\n\n"아, [ROOT.Char.GetTitledFirstNameNoTooltip]님, 만나 뵙게 되어 영광입니다." 그녀는 말합니다. "이렇게 말씀드리겠습니다. 몇 개의 £gold£를 주시면, 당신의 미래를 조금 예측해 드릴 수 있습니다. 매우 좋은 예측이 될 것입니다."\n\n"어떻게 그러시는 건가요?" 물었습니다.\n\n"간단합니다. 당신의 생일만 말씀해 주시면 숫자를 통해 당신의 성격뿐 아니라 미래의 일부도 알려 드릴 수 있습니다." 그녀는 설명합니다. "이 수학의 과학을 현명한 은자에게서 배웠습니다."" # 070833f8aa242aa19489679e2797bfb0e0c0659e
  VIETmisc.0083.a: "괜찮습니다. 관심이 없습니다." # f5535e5221f96fa161773dadf64fcc72d8c26805
  VIETmisc.0083.b: "흥미롭군요. 그럼 동전 몇 개 드리겠습니다." # 2e3f04e5dadb88e14793dfd515e3a71028a3de0d
  VIETmisc.0083.b.good.title: "걸인이 좋은 예언을 합니다." # a3ccca16008f12eded5b5f188d3fb543174bfb74
  VIETmisc.0083.b.good: "걸인 여인은 숫자를 보고 미래에 좋은 일이 있을지도 모른다고 말합니다." # a58a184609e5d9b92c74633e0122f682373e3e20
  VIETmisc.0083.b.bad.title: "걸인이 불길한 예언을 합니다." # c36029b285d77a73e69425eb452caf701f9d839c
  VIETmisc.0083.b.bad: "거지 여자는 수치를 보고 미래에 좋지 않은 일이 일어날지도 모른다고 말했습니다." # c100205136d422ba49e61cc6adf2cade29cdc37b
  VIETmisc.0083.b.vague.title: "걸인이 애매한 예언을 합니다." # 7b84ca73ef4b5eb18105216544097ccb6b6f2692
  VIETmisc.0083.b.vague: "거지 여인의 말은 너무 모호해서 의미가 없을 정도입니다. 사기꾼일 가능성이 높습니다." # 7ee991ac2488b3587dc9789828e443625da16e02
  VIETmisc.0084.t: "기하학 문제" # ab3d6d55099a56dfc91d7797620da543c4e54e57
  VIETmisc.0084.desc: "도서관에 들러 여러 학자들이 파피루스에 열심히 글씨를 쓰고 있는 모습을 보았습니다. 그러던 중 마당에 앉아 지팡이로 땅에 여러 가지 모양과 숫자를 그리는 학자가 눈에 띄었습니다.\n\n호기심에 다가가 그가 무엇을 하고 있는지 물었습니다. "제 [ROOT.Char.GetLadyLord]님, 방해하지 말아주십시오," 그는 수염을 긁으며 말했습니다. "중요한 계산을 하고 있습니다. 며칠째 이 기하학적 문제를 풀려고 애썼지만 아무리 노력해도 풀리지 않아요! 제 공식 중 아무것도 통하지 않아요! 스승님들도 이 문제를 풀지 못했던 이유가 이해가 되네요."" # 5b167a09c04edea46ea653e1eaf0b67c25a0e529
  VIETmisc.0084.a: "참 무례하군요. 저는 [ROOT.Char.GetTitledFirstNameNoTooltip]입니다. 그렇게 편하게 말씀하지 마십시오!" # 628b52fa94df3bae26b797274e6dc0a413dbffec
  VIETmisc.0084.b: "과업에 행운을 빕니다. 쉽지 않아 보입니다." # 8279fb0690fea82d849190f1c28ca7722ce75276
  VIETmisc.0084.c: "계산하려고 하는데… 잠깐, 만약… 곱셈을 하면 어떻게 될까?" # 95932f05ae44b929f8a1eabf64a5f13c06ad738e
  VIETmisc.0085.t: "고급 손가락 세기" # 49feafd13137cdec05c92adb10e3f8a72f9167f9
  VIETmisc.0085.desc: "근처에 사는 은퇴한 상인이 손가락 계산법으로 수백까지의 큰 숫자를 셀 수 있는 뛰어난 재능을 가졌다고 소문났습니다.  작은 비용으로 누구든지 배우기를 원하는 사람에게 그러한 방법을 가르쳐 줄 의향이 있습니다." # cfdc38f9e9575f576d8cc20903601ca85a7f1e79
  VIETmisc.0085.a: "이것은 유용한 지식일 것 같습니다." # dbcbdd7a264db45e06e6ed312d3224ed966550f5
  VIETmisc.0085.b: "요즘에는 주판과 계산법이면 충분합니다." # 58ba691b701e9951117ec9b3d0548e5568a09122
  VIETmisc.0085.info: "#emphasis 역사적 배경:#! 오늘날까지도 손가락과 손짓만을 사용하여 큰 숫자를 세는 다양한 기법들이 사용되고 있으며, 이를 공식적으로 닥틸로노미(dactylonomy)라 합니다. 예를 들어, 중세 이슬람 학자들은 닥틸로노미를 이용한 제곱근 계산 방법을 논의했습니다. 이는 문서에 기록하는 것에 비해 비밀성이 더 강점이었기에 많은 이들이 선호했습니다." # d2b03697c478092d11482dde7cd8e9556d91015c
  VIETmisc.0086.t: "외국 첩보원" # 9fef77627ad82b9043bc66a551e940ad24045831
  VIETmisc.0086.desc: "근방 마을에서 경비병 한 명이 최근 외국 스파이를 발견했습니다.  그 여성은 매우 친절하고 평범해 보였기에 아무도 의심하지 않았습니다. \n\n하지만, 경비병은 영리한 사람이었습니다.  시장에서 채소를 사는 그 여성 옆을 지나가면서, 그녀가 지역 관습과 다른 방식으로 손가락으로 숫자를 세는 것을 발견했습니다. \n\n몇 가지 질문과 고문 위협 이후, 그녀는 외국에서 온 스파이임을 시인했습니다.  불행히도, 그녀가 도망치려는 도중 사망했기 때문에, 그녀의 고용주나 그들의 의도는 확실하지 않습니다. 하지만 적어도 우리는 그녀에게서 약간의 정보를 얻었고, 경비병들은 경계를 강화했습니다." # 00686c05be90c96278cb454cd0bbf9445789cb27
  VIETmisc.0086.a: "그 수비대장의 교활함은 칭찬받아 마땅합니다." # aa412fd40a1ec7db8528c058cdeee0e91ccb2ac5
  VIETmisc.0086.info: "#emphasis 역사적 배경:#! 과거와 현재, 다양한 문화권에서는 신체를 이용한 계산법이 존재했습니다. 예를 들어, 어떤 문화권에서는 손가락 관절을 각기 다른 숫자로 세거나, 코나 귀와 같은 신체 부위를 큰 숫자를 나타내는 데 사용했습니다. 이러한 방법은 종종 본능적으로 자리 잡기 때문에, 때때로 타지역 출신임을 판별하는 데 사용되기도 했습니다." # 5fbc13fc992b3028a9cd064570846369590e2111
  VIETmisc.0087.t: "수표" # 1b81a13e73ad1473adead3102d8f11e8692c50f9
  VIETmisc.0087.desc: "저의 관할 지역 농부 두 명이 최근 심각한 다툼을 벌였습니다. 그들은 물물교환 거래를 하던 중, 계산된 물품의 양을 계산대에 적어 놓았습니다. 하지만 한 농부는 계산대에 적힌 숫자를 바꾸려고 속임수를 썼습니다.  이것은 매우 어리석은 행동이었습니다. 다른 농부는 계산대의 복사본을 가지고 있었기 때문입니다. 이제 속임수를 쓴 농부의 운명은 저에게 달려 있습니다." # fe5178cede8ec9ddd051fbb997e11bb718e93b1f
  VIETmisc.0087.a: "그러셨군요.  그럼 풀어주시지요." # 442e5946f22de950a96a79040585281d10a0fa83
  VIETmisc.0087.b: "벌금을 물어야 할 것입니다." # 94112c7b0d8f5a8a45170fe3ee4dca0ad700ae28
  VIETmisc.0087.c: "저 악당! 즉시 감금하십시오!" # 37145223b747a46f21d619c1e5fde37eb8edd781
  VIETmisc.0087.info: "#bold 역사적 배경:#!  숫자를 기록하는 데 사용되는 특수한 막대는 선사 시대부터 기록 유지 방법으로 사용되어 왔습니다. 중세 시대에는 문맹이 흔했기 때문에 이러한 막대는 매우 신뢰할 만한 기록 수단으로 여겨졌습니다. 그 중요성을 보여주듯이, 나폴레옹 법전과 같이 19세기에도 언급될 정도였습니다." # 5c257c8272da466011acf5043e95e268ee0d450c
  VIETmisc.0088.t: "주사위의 게임" # 9cf48e4527f2b0fec49660645c0b3bd4826aa726
  VIETmisc.0088.desc: "시장에서 주사위 게임을 벌이는 남자 주위에 사람들이 모여 있습니다.\n\n"저의 [ROOT.Char.GetLadyLord], [ROOT.Char.GetTitledFirstNameNoTooltip]님! 여기 계시다니 영광입니다." 그는 미소지으며 말합니다. "주사위 게임 한두 판 하실 생각 없으십니까? 몇 푼의 금화는 당신께는 문제가 되지 않으리라 생각합니다."\n\n"먼저 지켜보겠습니다."라고 말합니다.\n\n이후, 여러 노름꾼들이 돈을 따보려고 애쓰지만, 소용없는 듯합니다. 주인은 상당한 행운을 가진 것 같고, [ROOT.Char.GetFaith.HighGodName]의 은총을 받은 듯합니다 (그렇게 주장합니다). 주사위는 대개 그의 편을 들어 굴러갑니다." # 8f22a9a72d7f3d5eb548c344218ae4db773022ff
  VIETmisc.0088.a: "지금은 그러고 싶지 않아요." # 1a15902ffc08d81624d4a7138b5aa459649c5bfc
  VIETmisc.0088.b: "어느 정도는 도박을 해볼 만 하지 않을까요?" # 94c901cc9cd87fb674cc6c1d0bdd20729873e0df
  VIETmisc.0088.c: "운을 시험하고 많이 도박해 보겠습니다!" # c86c0a0f5d8917634de8929ef70b923eb963be1d
  VIETmisc.0088.d: "기다려… 가중치가 있는 주사위입니다! 근위병, 그를 체포하십시오!" # ecfa2681e51fbde247dfb1fa7cb7711de90827f4
  VIETmisc.0088.e: "주사위가 조작된 걸 알겠지만, 그걸 이용해서 그를 상대할 방법은 알고 있지, 흐흐…" # 5f78ad6834d938dbd133d2e9f8ad9a8a1ab19d00
  VIETmisc.0088.win.small: "조금의 돈을 얻으셨습니다." # 724593f0c164973c288f7b65acf6126f5edac62c
  VIETmisc.0088.win.big: "많은 돈을 벌었군요." # 441d1dcefac017d872fdaa2bca01c4e8fcab488a
  VIETmisc.0088.lose.small: "금전적 손실이 발생했습니다." # e01da9a5ad1d58c91302299a48402f725f02e52f
  VIETmisc.0088.lose.big: "큰 손실을 입으셨습니다." # 81d0d2dde6feaa3e2e79456cf8d5c9a28068ac3b
  VIETmisc.0089.t: "짜증 나고 거친" # fed9a5aae396e417f296ffa39fe4f58e816086a4
  VIETmisc.0089.desc: "오늘 먼 곳에서 온 용감한 전사가 저희 궁궐을 방문합니다. 그를 환영하기 위해 작은 연회를 열고, 그가 저희 사막 땅에 대해 어떻게 생각하는지 물었습니다.\n\n"솔직히 말씀드리자면, 제 [ROOT.Char.GetLadyLord]님," 그는 웃으며 말했습니다, "이런 모래땅에 익숙하지 않아요. 제 고향에는 모래가 별로 없으니, 이렇게 많은 모래가 널려있는 이곳에 와보니... 사실, 저는 모래를 싫어합니다."" # 8f90c9e522870a8b863b5e98a1f7a0460d22801a
  VIETmisc.0089.a: ""말씀해 보십시오," 제가 웃으며 말했습니다. "이제 모래를 경험해 보았으니, 어떤 점이 마음에 안 드십니까?"" # 10c48f6ee5822a744f160cc024e9a6671c1d9d23
  VIETmisc.0090.t: "지렁이" # 9c1bfef368f7df936351ed4c490946f9da1681a0
  VIETmisc.0090.desc: "길을 가던 중, 길 위에 길쭉하고 가늘며, 끈적거리는 듯한 것이 눈에 띕니다. 저는 수비대에게 기다리라고 명령하고, 그 물체 옆으로 다가가 무릎을 꿇습니다. 자세히 살펴본 결과, 그것은 햇볕 아래 길을 건너려 애쓰는 지렁이임을 알게 됩니다." # 72cc6edeb717f8b94c4d0b278ce94df9a4487781
  VIETmisc.0090.a: "그러면 계속하도록 하죠." # 976f927804fb3c0e85b6933ec923838ba3f49686
  VIETmisc.0090.b: "길 건너편으로 데려다 드리겠습니다." # ebda27bcef140d54717dd6c96bc53d9287109f10
  VIETmisc.0090.c: "재미삼아 짓밟아 죽여 버리겠어!" # f522f6aa7f7966ba1a15d897cb1b6c6945a3bb96
  VIETmisc.0091.t: "얕은 무덤" # 4a14d2c489179e89a8389ba77376a1f605725d6a
  VIETmisc.0091.desc: "현장 공사장에서 노동자들이 심히 불안한 발견을 했습니다. 흙을 파던 중, 마치 얕은 무덤처럼 보이는 구덩이를 발견했고, 그 안에는 썩어가는 나무 관이 있었습니다. 관 안에는 뼈대가 들어 있었는데, 뼈대에 걸친 옷들은 낡고 찢어져 있었지만, 현재 유행하는 어떤 패션이나 의복 스타일에도 속하지 않았습니다. 그럼에도 불구하고, 노동자들과 감독관들은 어떻게 해야 할지 몰라 저에게 조언을 구했습니다.\n\n현장에 도착하여 제 눈으로 상황을 확인한 결과, 노동자들의 진술이 사실임을 확신합니다. 이제 저는 이 뼈대를 어떻게 처리할지 결정해야 합니다." # 142d25e5bfeb73a50df9e69ab12492a92c3492f6
  VIETmisc.0091.a: "그냥 어딘가에 버려두세요. 뼈대일 뿐이니까요." # 7448dec2e4b442390cde38d33c20c25a0e5469dd
  VIETmisc.0091.b: "그 사람에게 제대로 된 장례를 치러줄 수 있겠군요." # 0b5685d5dbf23600d762f21e126ea01a9e4c82fc
  VIETmisc.0091.c: "저 골격이 그렇게 오래된 것 같지는 않은데요." # 77e865a3d313fb4bdbd6b93418c12c75af0e3aff
  VIETmisc.0091.c.tooltip: "최근 누군가가 이 시체를 묻었고, 발견한 낡은 옷으로 흔적을 감추려 했던 것 같습니다. 그리고 이 골격의 상처를 보십시오. 분명 살인 사건의 결과입니다!" # b91e8003cb860b254bef41a507cf33a96ec18a46
  VIETmisc.0091.d: "망자를 장사지내지만, 그 옷은 저에게 연구 자료로 주십시오." # 8cbdf30b8f0d71655b6d8a3718072e9f52867305
  VIETmisc.0091.d.tooltip: "이 옷들을 내 궁정으로 가져가면 과거에 대한 몇 가지를 배울 수 있을지도 모르겠군. 내가 아는 일부 학자들은 고대인들이 사용했던 직물을 검토하는 데 열광할 것이다." # c39dcc055af1952415628f17afd9fc8f8dca03d3
  VIETmisc.0092.t: "$travel_event_prefix$ 동굴" # 67830083c2e2a8f7edb11b374f8beb57d32dfbd2
  VIETmisc.0092.desc: "오랫동안 길을 떠돌았는데, 마침내 황량한 들판에 동굴을 발견했습니다. 호기심에 발걸음을 옮기자, 어둠뿐이었습니다. 제 경호원 중 한 명에게 등불을 가져오라고 손짓했습니다. 불빛이 닿자 동굴이 얼마나 깊은지 실감했습니다. 몇 마리의 박쥐가 경계하며 제 움직임을 지켜보고 있었습니다." # 021744c7ede190f34d5a69aafe57c5b9a1bd9674
  VIETmisc.0092.a: "모험심이 샘솟네요 - 동굴 탐험을 시작해 봅시다!" # 2b069a0af3cddba73c51bc31e8bc617c06b84bc7
  VIETmisc.0092.b: "여기서 잠시 쉬었다가 식사를 하고 출발하는 게 좋겠습니다." # ad63a0664c1423990fe7088d1a2e3186597485ae
  VIETmisc.0093.t: "조각가" # 85e43ab8a10bf13ddfb123d69e933c2166f2d3b1
  VIETmisc.0093.desc: "제가 아는 한 학자가 여러 가지 돌, 보석, 광물 등의 성질과 특성에 관한 논문, 즉 석학서의 사본을 발견했다고 말했습니다. 그의 집을 방문했을 때, 그는 그 오래된 석학서를 보여주었습니다. 상당히 크고 중요한 정보로 가득 차 보였습니다." # aacc39e79c89ccc3164cebdc2574a0b64d406808
  VIETmisc.0093.a: "잠시 빌릴 수 있을까요?" # a954a64be49115fba5cf7a2dada679ceede24b81
  VIETmisc.0093.b: "훌륭하고 아름다운 책입니다." # 4dbdbee07ea447ab99475c08f524104c3bc706ff
  VIETmisc.0093.info: "#bold 역사적 배경:# 석학은 지구에서 발견되는 돌, 보석, 광물, 기타 물질에 대한 정보를 제공하는 일종의 텍스트 또는 책이었습니다. 다양한 돌들은 문화와 시대에 따라 서로 다른 유용하거나 해로운 성질을 지닌 것으로 여겨졌습니다. 석학은 때때로 종교적 관점에서 돌을 분석하기도 했는데, 즉, 서로 다른 돌들의 가려진 마법적 성질을 논의했습니다." # 5a0896254190d284a596830877e345b44bb570ad
  VIETmisc.0094.t: "번개 돌" # 9a47f7c91d9189c6f54e25a9534fae22a1ff41d4
  VIETmisc.0094.desc: "이곳에서 그리 멀지 않은 들판에서 많은 천둥돌이 발견되었습니다. 지역 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')]들은 이것들이 [ROOT.Char.GetFaith.HighGodName]와 [ROOT.Char.GetFaith.DevilName]의 신성한 힘 사이의 전쟁의 흔적인지, 아니면 악의나 장난으로 사람들을 매혹하기 위해 하급 영혼과 요정들이 사용했던 활과 화살의 유물인지 논쟁 중입니다. 어느 쪽이든, 이 돌들은 특히 그 수가 많기 때문에 영적인 힘으로 가득 차 있다는 데는 의견이 일치합니다. 그러나 더 합리적인 학자들은 이 돌들이 천둥번개가 발생하는 동안 자연적인 현상으로 만들어졌고, 번개를 통해 지구에 떨어진 것이라고 생각합니다." # 31fb572121ed339eb8069f8ff069082972eb9d4c
  VIETmisc.0094.a: "농부들은 돌을 이용하여 가축을 보호할 수 있습니다." # 474acf64fc34487e1a036725d468feee95189a70
  VIETmisc.0094.b: "그들을 현지 [ROOT.Char.GetFaith.HouseOfWorship]로 데려가 경배받게 하십시오." # 1a98e625d818f4dc249491e6d4525b13f709c62b
  VIETmisc.0094.c: "이것들을 불운을 막는 부적처럼 사용해야 합니다." # 3c5f4df4548f2e8151b4781e97f14da1e58c29dd
  VIETmisc.0094.d: "학자들이 이 돌들을 연구하는 것이 좋을 것 같습니다." # 731c295032f1dc9fe343d2758c6e1a215609880a
  VIETmisc.0094.info: "#bold 역사적 배경:#! 과거, 사람들은 선사시대의 석기 도구나 발굴한 화석의 기원에 대한 다양한 이론을 가지고 있었습니다. 일부는 이것들이 여러 신성하거나 초자연적인 현상의 징표라고 믿었고, 다른 이들은 이것들이 자연적인 기원을 가지고 있으며 천둥 번개로 인해 생겨났다고 생각했습니다. - 바로 이러한 이유로 이것들을 천둥돌이라고 불렀습니다. 학자들이 이것들이 돌도구 시대의 인공물임을 깨달은 것은 18세기와 19세기에 이르러서야 했습니다." # 30c030fd88b020304b9eb8230190853439d63ec4
  VIETmisc.0095.t: "샌드맨, 나에게 꿈을 가져다줘" # 7d3fcfeb4043c83fb45133b0ba4f936cdf02d2e6
  VIETmisc.0095.desc: "“하늘에 맹세합니다!” [scope_VIET_sandman_dreamer.GetTitledFirstName]가 말했습니다. “어젯밤 꿈속에서 샌드맨이 찾아와 잠들게 했지요.”\n\n“정신 나갔군요?” [scope_VIET_sandman_skeptic.GetTitledFirstName]가 외쳤습니다. “그건 어른들이 잠이 오는 이유를 설명하기 위해 지어낸 쓸데없는 이야기일 뿐이지요.”\n\n“사실입니다. 믿기만 하면 돼요. 샌드맨이 제게 아름다운 꿈을 선사했어요. 분명 그분이셨지요.”" # 626c08a6228fb118538f8bbdb4539ac6b48bd8ad
  VIETmisc.0095.a: "[scope_VIET_sandman_dreamer.GetTitledFirstName]의 말씀을 믿어보도록 하십시오.  [scope_VIET_sandman_dreamer.GetSheHe]가 거짓말할 이유는 무엇입니까?" # d4801bdaa4188a65ff66aa4eea7bb716e6fbbaad
  VIETmisc.0095.b: "모래 요정에 대한 꿈이었을 뿐이라고 [scope_VIET_sandman_skeptic.GetTitledFirstName]는 말합니다.  만약 그저 모래 요정에 대한 꿈이라면 어떨까요?" # 708fb8d5709c0ff315c6634757c8f1a9020f23c8
  VIETmisc.0096.t: "거석" # b755f857883634123295b0cf7d52a880f9ed8cca
  VIETmisc.0096.desc: "“말씀해 주십시오,” 제가 안내인에게 물었습니다. “저기 저건 뭘까요?”\n\n그는 제가 가리키는 곳을 바라보았습니다. 길가 텅 빈 들판에 홀로 서 있는, 긴 막대기 같은 돌기둥이었습니다.\n\n“아, 그 돌, [ROOT.Char.GetLadyLord]님? 언제나 거기에 있었지요,” 그는 설명했습니다. “어떤 이들은 옛 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들이 하늘을 숭배하기 위해 세웠다고 하지요. 또 다른 이들은 오래 전에 사라진 거인족이 이 돌들을 옮겨 왔다고 하고, 이것이 그들이 한때 건설했던 강대한 건물들의 유일한 잔존물이라고도 합니다.”" # a297acf40254b050580711dddc36cead16e3e644
  VIETmisc.0096.a: "고개를 끄덕이며, 여정을 계속하기로 합니다." # 5f531212823295a61f9c53c5a2b8c69f9407caa8
  VIETmisc.0097.t: "(No text provided for translation.)" # 82716b24b12904aa4645d94520313c2ed0e296b0
  VIETmisc.0097.desc: "“유령이야!” [scope_VIET_ghost_prankster.GetTitledFirstName]가 소리치며 우리 뒤를 가리켰다.\n\n“아아아악!” [scope_VIET_ghost_prank_victim.GetTitledFirstName]가 비명을 질렀다.\n\n[scope_VIET_ghost_prankster.GetTitledFirstName]가 터져 웃었다. “네 얼굴은 정말 보면서 못 웃을 만큼 창백했지! 얼마나 비겁했던 거야!”\n\n“전혀 재미있지 않았어!”" # 29f97fa6933edde7bb63cbb9393c8845bfe676ef
  VIETmisc.0097.a: "무서운 짓 그만둬, [scope_VIET_ghost_prankster.GetFirstNameNoTooltip]. 재미없어." # 51a83f2f95b62c271e34507d7dea7890fa520381
  VIETmisc.0097.b: "어서, [scope_VIET_ghost_prank_victim.GetFirstNameNoTooltip]야, 네겁쟁이 모습은 참 부끄럽구나." # a6633447e63e5db90450905ee5ae9a8fc28f4676
  VIETmisc.0097.c: "유령은 어디에? 내가 봤어! 네, 방금 봤는데… 아, 장난이었군." # 6aa7222a452cd591f058a6726a5a091e34ac3a62
  VIETmisc.0098.t: "간섭하는 아이들" # 701b3c82ae4c2c7dd4b1948c2b96fe5dd24ef485
  VIETmisc.0098.desc: "몇 주 전, 인근 마을에서 유령 출몰이 보고되었습니다. 하얀 옷을 입은 [scope_VIET_fake_ghost.GetWomanMan]이 밤중에 [scope_VIET_fake_ghost.GetTitledFirstName]의 재산에 나타나 여러 가지 소란을 피우고 가까이 다가온 사람들을 쫓아냈다고 합니다.\n\n오늘, 그 사건의 진실을 알게 되었습니다. 그 유령은 바로 [scope_VIET_fake_ghost.GetFirstNameNoTooltip] [scope_VIET_fake_ghost.GetHerselfHimself]였습니다! [scope_VIET_fake_ghost.GetSheHe]는 [scope_VIET_fake_ghost.GetHerHis] 재산에 놀이 삼아 실수로 들어오는 마을 아이들을 쫓아내려 했던 것 같습니다. 하지만, 용감한 어린이 몇몇은 그 사건을 조사하기로 했고, 진실을 발견했습니다.\n\n"저는 그 장난기 넘치는 아이들이 없었다면, 이 모든 일을 성공적으로 마무리했을 겁니다!" [scope_VIET_fake_ghost.GetFirstNameNoTooltip]가 으르렁거리며, 저에게 심판을 받으러 왔습니다." # bb3f7f5559367cbcdaf24c8970aefb400da1353f
  VIETmisc.0098.a: "괜찮아요. 이제 교훈을 얻으셨겠죠?" # 949fbf53f3753fa5eaecd0a958afa701ba1327a6
  VIETmisc.0098.b: "주민 여러분께 끼친 불편에 대해 사과드립니다." # b690d450a1202ca4180332bfba2cb11492d8f7d5
  VIETmisc.0098.c: "용기를 보인 그 아이들을 위해 보상해 주십시오." # 8c78fadf2db0ebdd7677f328bcea102b08c0b33e
  VIETmisc.0099.t: "유령의 집" # 7674d763222c99b0cb7133f90d59a8721e1f10da
  VIETmisc.0099.desc: "주변 마을에 들렀는데, 마을 가장자리에 집 한 채가 눈에 띄더군요. 창문은 깨져 있고, 담벼락은 무너질 듯 낡아 있었어요. 잡초와 덩굴이 온통 집 주변을 뒤덮고 있었고, 전체적인 분위기는 꽤 불길했습니다.\n\n"수십 년 동안 아무도 거기에 살지 않았습니다." 마을 어르신 중 한 분이 저에게 말씀하셨어요. "과거 주민들의 영혼이 떠돌아다니는 곳이라 아무도 감히 들어가려 하지 않지요. 겁 없는 어리석은 몇몇 놈들이 가끔 들어가지만, 나중에 변해버리는 경우가 많습니다."" # e070c75eb2c9c49a8dd58fa567bc02216a69c3d3
  VIETmisc.0099.a: "아, 참 맙소사. 그러면 저는 그곳에서 멀리 떨어져 있겠습니다." # f91226f53143301cc88812b0938c9a611d1f861d
  VIETmisc.0099.b: "어, 그렇게 나쁘진 않겠지. 한번 볼게." # 3474d9ec52b03bc9ebd0e0ed0bb6cbdd6c053fc0
  VIETmisc.0099.message: "주민들은 당신이 저주를 받았다고 말합니다." # b16c928328e94846053a6126adea1161ea511905
  VIETmisc.0100.t: "소유권 침해에 대한 자위권?" # 5cff8c3e380757561a15dde8412102e9d01f3cab
  VIETmisc.0100.desc: "“맹세코, 저 남자는 귀신에 들려 있었어요! 괴성을 지르며 낯선 말을 쏟아내며 저에게 달려들어 죽이려고 했어요!” 여자가 울먹이며 말했다. “사고였어요! 저를 해하려고 했으니, 생각 없이 칼을 움켜쥐었을 뿐이에요…”\n\n저는 살인 혐의로 기소된 평민의 재판을 감독하고 있습니다. 그녀는 자신이 죽인 남자가 귀신에 들렸다고 주장합니다. 목격자는 없지만, 다른 평민들은 이 남자가 이상하고, 마치 귀신이 들린 듯한 기이한 행동을 종종 보였다고 증언했습니다. 과거 이 남자가 다른 사람에게 해를 가하려는 시도가 있었지만, 목숨을 위협하는 수준은 아니었습니다. 마지막으로, 그 여자는 체포에 저항하지 않았고, 권위에 순순히 따랐습니다." # 311d346a2230c3b9816423f0c9f33faf2132b0f3
  VIETmisc.0100.a: "위험에 처해 있었기에, 그녀의 행동은 합당합니다. 처벌은 필요하지 않습니다." # d163dde2673d58ed7b4bfb109690501318c4ff4a
  VIETmisc.0100.b: "자신을 방어했지만, 여전히 한 사람을 죽였습니다. 그녀는 투옥될 것입니다." # 515ded268cacc7b5aa75fdb47855ec2494f7e5e0
  VIETmisc.0100.c: "살인은 살인입니다. 그녀의 이야기는 의심스럽습니다. 그녀는 처형될 것입니다." # 017838127d7558e8be61deee00c81db85c2c0c24
  VIETmisc.0101.t: "안녕하세요!" # 69342c5c39e5ae5f0077aecc32c0f81811fb8193
  VIETmisc.0101.desc: ""[ ROOT.Char.GetTitledFirstNameNoTooltip ]님, 안녕하십니까." 늙은 하인이 제게 인사하며 복도를 지나가는 제게 고개를 숙였습니다. "좋은 하루 되시길 바랍니다."" # fb1932d87931f3ac3311ebb2812bc8b6d626e240
  VIETmisc.0101.a: "좋은 하루 되세요." # 35eb2588d1e4bcdbeac0d587a7878608b50ffee3
  VIETmisc.0101.b: "흠! 하인들은 보이는 존재여야지, 들리는 존재는 아닙니다!" # bd5896d3ce7effa476d7d28eab73e097c83dedb8
  VIETmisc.0102.t: "A Test" # 8f0c0855915633e4a7de19468b3874c8901df043
  VIETmisc.0102.desc: "물론, 제 [ROOT.Char.GetLadyLord]님. 건강하시길 바랍니다.\n\n\n계속 걸어가다가 뭔가 깨달았습니다. 저는 그런 모습의 하인이 없었습니다.\n\n\n돌아서 보니 아무도 없었습니다.\n\n\n하루 종일 다른 하인들에게 그런 사람을 아는지 물었지만, 제가 묘사한 노인을 아는 사람은 없었습니다. 제일 나이 많은 친절한 할머니 하인은 사람들의 선행을 시험하기 위해 살아있는 사람처럼 나타나는 영혼에 대한 이야기가 많다고 말씀하셨습니다. "그분께 친절했습니까?" 하고 미소 지으셨습니다. "친절하지 않았다면, 나쁜 일이 생길 수 있다고들 하지요."" # c45085b3b921d9d7e8a916089f152519e54d2d5b
  VIETmisc.0102.a: "유령이었을 리가 없었을까요?" # 404f943eeb9ff3be2e6d7a1c8c61ab916b141d7f
  VIETmisc.0103.t: "기괴한 기어" # 57e59fcd016ee15d6a6b81f612c04dfac6263c8a
  VIETmisc.0103.desc: "다른 방에서 비명 소리가 들리자, 저와 함께 여러 명의 수비대원들이 달려들어갔습니다.  제 하녀 중 한 명이 테이블 뒤에 숨어 벌벌 떨며 움츠리고 있었습니다. \n\n"왜 그렇게 소리를 질렀나?" 한 수비대원이 물었습니다.\n\n"거대한… 아! 보여요!"\n\n"뭐가?"\n\n"거미!"\n\n우리는 모두 뒤를 돌아보았습니다. 그리고 거기, 천장에서 나무 접시만 한 거미가 천천히 아래로 내려오고 있었습니다." # b54917400038d0eec6defc453297e8b3f4ed84af
  VIETmisc.0103.a: "저 놈을 죽여라! 죽여라! 죽여라! 죽여라!" # 528bfc21a0ba83f609dea16e62b65baf441b4b3d
  VIETmisc.0103.b: "모두, 지금 당장 나가십시오!" # ac7655ef60f01a58836f8bdf045c65f1e41af4da
  VIETmisc.0103.c: "정말이지? 너는 저것보다 몇 배나 크구나. 좋다, 죽여 버리겠어." # a78cfd7e223635dd51990ab4b6ea2adf280ca62b
  VIETmisc.0103.d: "저 거미는 우리를 얼마나 무서워할까! 잔을 주세요. 잡아서 밖으로 내보낼게요." # 6a2be30851efa7337781490c0952971477a8ea46
  VIETmisc.0104.t: "기적적인 탄생" # 239312556b11e1d7e807e8a3c89aaa88d232a65c
  VIETmisc.0104.desc: "내 시녀 중 한 명이 최근 아이를 낳았습니다. 그녀와 그녀의 남편, 또 다른 내 하인은 오랫동안 자식을 갖지 못해 애썼던 만큼, 이 아이를 얻게 되어 매우 기쁩니다. 그들은 [ROOT.Char.GetFaith.HighGodName]께 밤낮으로 기도했고, 드디어 그 기도가 응답된 것 같습니다.\n\n이번 주말 휴일에 그들의 집에서 친구들과 가족들과 함께 작은 축하연을 계획하고 있습니다. 어쨌든, 그들은 내 많은 하인들 중 하나일 뿐이지만, 하인들의 행운을 축하해 주는 것이 현명할 것 같습니다." # 865f536977366caa6391858b1788b2fb02394a75
  VIETmisc.0104.a: "그들의 행운이 충분합니다. 왜 제가 개입해야 합니까?" # aae10575eb91a3d9b4771af078674e793a53b13c
  VIETmisc.0104.b: "축하드립니다." # ca80916b068eecf4524e7fa21b57514f74c08476
  VIETmisc.0104.c: "선물로 조그만 정을 담아 드립니다." # 2a43d371ea62b1eb0d852e75cb249ed649fd3a12
  VIETmisc.0104.d: "그들을 위해 진정한 파티를 준비해 드리도록 하겠습니다! 그들은 큰 축제를 받을 자격이 있습니다." # 90bad63e132e501d71fae44f580d37a920df136f
  VIETmisc.0105.t: "불효" # 50803d4203585d724dede014f30ea8b88616aa05
  VIETmisc.0105.desc: "오늘 내 수비대원 중 한 명이 왠지 유난히 기분이 좋더군요. 그 이유를 물었더니 잠시 주저하며 말할지 말지 고민하더니 결국 아버지가 돌아가셨다고 털어놓았습니다.\n\n내 수비대원과 그의 아버지는 오랫동안 사이가 좋지 않았다는 걸 알고 있었습니다. 아버지는 악당은 아니었지만, 신랄하고 분노하며, 아들에게 상당한 고통과 스트레스를 안겨준 사람이었습니다. 그런데, 부모님의 죽음으로 기쁨을 느끼는 게 과연 적절한 일일까요?" # f5d810b5a967fffd6e1ee92fcf492eb95acf7adf
  VIETmisc.0105.a: "그런 짐들을 더 이상 걱정하지 않으셔서 다행입니다." # 3a6a0271c2e1554b5aef96069d5c4ea72c8d8967
  VIETmisc.0105.b: "좋은 아버지는 아니었지만, 더욱 존중해 주십시오!" # cf97e80405a0600e7cff3bc379732a39fcd2f85e
  VIETmisc.0106.t: "분신을 태우다" # 69438fcd14b68c679f0e08c875f784b819ca23c6
  VIETmisc.0106.desc: "지나가던 마을 광장에서 현지 축제가 열리고 있었습니다. 마을 사람들은 끔찍한 인물의 모형을 들고 횃불로 태우며 광장에서 환호하고 춤을 추는 모습이었습니다.\n\n그 현지인 중 한 사람에게 그 이유를 물었더니, 수백 년 전 이곳 영주가 폭군이었다고 하더군요. 과도한 세금을 요구하고 처녀들을 강간하려 들고, 주민들을 때리거나 심지어 살해하기까지 했답니다. 마치 전형적인 폭군과 같았죠. 그의 병사들과 주민들은 그가 저지른 폭정에 더 이상 참지 못하고, 함께 그를 붙잡아 처형했다고 합니다. 심지어 현지 왕도 그 폭군을 싫어했기 때문에, 아무도 처벌하지 않았다고 하네요.\n\n그 이후로, 마을에서는 폭군의 죽음을 기념하여 매년 축제를 열고 있다고 합니다." # 929267607f0ffe117d56d6ba9804f5440d0acd2c
  VIETmisc.0106.a: "참으로… 흥미로운 축제군요. 계속 진행하겠습니다." # 81f565437a4a220dc9c39e658a9f1d815b432db9
  VIETmisc.0106.b: "이 음흉한 흥청거림을 금합니다!" # 4f8d6713d0cd02c3d116092a41bd4dbc5ba0be62
  VIETmisc.0107.t: "다음 날" # 6b2fd9f1fee35f058a79536f9ebcf30d6e7d3ee6
  VIETmisc.0107.desc: "오늘 궁궐에서 [scope_VIET_court_sleepy.GetTitledFirstName]을 보니, 매우 피곤해 보였습니다. 분명 [scope_VIET_court_sleepy.GetSheHe]는 최선을 다해 의식을 집중하려고 노력했지만 (하지만 실패했습니다). 알고 보니, [scope_VIET_court_sleepy.GetSheHe]는 어젯밤 친구들과 함께 작은 파티에 참석하여 술을 많이 마셔 심한 숙취로 고통받고 있습니다." # 84d29f70faff6ce01b1d00b4ecb9e15ebc3ae97a
  VIETmisc.0107.a: "집에 가서 쉬십시오." # c020d3481c809fe7474af0eb202d68667b86e069
  VIETmisc.0107.b: "신하들! [scope_VIET_court_sleepy.GetHerHim]께 물을 가져다 드리시오." # 144ec585472a457627c96a55cc582d90a2965971
  VIETmisc.0107.c: "허허! 스스로 저지르셨군요!" # 5b0d94c514af385faabab4b5e87b2d26323a6a55
  VIETmisc.0108.t: "광기의 여인" # 4a74dc14a17039369a5e819975c2a7256be2f5a5
  VIETmisc.0108.desc: "어르신 한 분이 시장을 휘젓고 다니며 격렬하지만 즐거운 춤을 추며 웃고 뛰어다니는 모습을 보았습니다.  장사꾼 중 한 명에게 그분이 누구냐고 물으니, 그는 어깨를 으쓱하며 말했습니다. “아, 그분은 그냥 시골의 미치광이 할머니입니다. 하지만 매우 친절하고 해치지 않습니다.  몇 년째 그렇게 지내시는데, 우리는 그분이 [ROOT.Char.GetFaith.HighGodName]에 홀린 게 아닌가 싶습니다.”\n\n재미있어서 그 어르신에게 다가가 이야기를 나누며 왜 그렇게 기분이 좋은지 물었습니다.\n\n"오늘 우리가 가진 것에 항상 기뻐해야 해요, 제 [ROOT.Char.GetLadyLord]님!" 그녀는 밝게 웃으며 저를 돌리며 빙빙 돌다가 깊이 절하고 뛰어가며 말했습니다. "내일은 어떨지 누가 알아요? 웃고 즐거워하는 게 인생을 사는 방법이에요!"" # 6b24030f637a04aff715413f6bc14df0478d68e0
  VIETmisc.0108.a: "그녀는 좀 특이한 사람이지만, 말하는 것이 틀린 것은 아닙니다." # 5d5d062deb23fe88116f1dd3940bfb5c984937dc
  VIETmisc.0108.b: "어처구니없는 소리! 그녀는 또 다른 미치광이일 뿐이죠." # 3bce124c269d4c61a245f9fae4f133d00002c0a7
  VIETmisc.0109.t: "실망" # f3f3657905e8a27b2bd459a7f99f4fe429e7001b
  VIETmisc.0109.desc: "어젯밤 꿈에 [ROOT.Char.GetFaith.KnowledgeGodName]께서 나타나 하늘에 실망스러운 존재라고 말씀하시는 꿈을 꾸었습니다.  깨어나니 마음이 불안해져, 정말 그런지 궁금해졌습니다." # b82618255707a3b402667c6248412339234a5b67
  VIETmisc.0109.a: "그렇게 되길 바라지 않습니다." # cc8f7802367d8141e5bb904f4da17b5ebf733e69
  VIETmisc.0109.b: "더욱 기도해야겠습니다." # 26dad605ed7c0dd162a935dee46e96357b21bc1d
  VIETmisc.0109.c: "꿈은 그저 헛된 망상일 뿐입니다." # 5728c36ff1a4c0df8bb3d1f3144e753e82fe0173
  VIETmisc.0110.t: "대장간의 예술" # 0a937f633f22028db01792d1fcc14a14b5b1995d
  VIETmisc.0110.desc: "오늘 저는 병영에 있는 수비대를 점검하러 왔습니다. 그 자리에서 가장 주목할 만한 순간은 수비대의 무기를 제작하고 관리하는 대장장이들을 방문했을 때였습니다. 저는 그들의 장인 정신에 대해서 유익한 대화를 나눌 수 있었습니다." # e2baef6ea057164ff17d09137855efa5ef0acd6d
  VIETmisc.0110.a: "무언가를 배웠습니다." # ce3048631fba464f24307be05e57e178e9b1dc3b
  VIETmisc.0111.t: "죽음을 향해 떠났다" # 4a9e203a310f7b6034af9043db0839839773350e
  VIETmisc.0111.desc: "집 근처 야외를 거닐던 중, 저와 저의 수하들은 매우 심각한 광경을 목격했습니다. 처음에는 [scope_VIET_left_for_dead_person.GetWomanMan]의 시체로 생각했지만, 수하 중 한 명이 도움을 요청하는 비명 소리를 들었다고 말하여 서둘러 달려갔습니다. 다행히도 그 [scope_VIET_left_for_dead_person.GetWomanMan]은 아직 살아 있었지만, 묶이고 입이 막혀 있었습니다.\n\n[scope_VIET_left_for_dead_person.GetWomanMan]의 입을 풀고 묶인 것을 풀어주자, 그 [scope_VIET_left_for_dead_person.GetSheHe]는 여행 중 사고로 공격을 받아 죽음 직전까지 놓였다고 주장했습니다.\n\n"즉시 의사에게 데려가야 합니다." 수하 중 상처와 야외 생활에 능숙한 사람이 말했습니다. "중대한 상황은 아니지만, [scope_VIET_left_for_dead_person.GetSheHe]는 너무 약해져서 혼자 마을까지 갈 수 없습니다."" # df6c9ae5b22e30ad2fec8ca4ec270c5c53ea4d3e
  VIETmisc.0111.a: "[scope_VIET_left_for_dead_person.GetWomanMan]은 괜찮아 보이네. 왜 신경 써야 할까? 그냥 내버려 두자." # 85029ec205af9b8a8b3a6463ab24c9c6842a0ee1
  VIETmisc.0111.b: "수비대 여러분! 몇몇은 이 [scope_VIET_left_for_dead_person.GetWomanMan]을 마을 안전한 곳으로 호위해 주십시오." # 84ba31ec69450f0b6fc248821349d78c2736bd04
  VIETmisc.0111.c: "재능이 있으시군요. 저의 궁정에서 봉사해 주시겠습니까?" # ebe41b4b2b94d82a4ff30f6153a57479365911b0
  VIETmisc.0112.t: "냄새가 납니다." # c7c68adbeb3d116294fd10e57e158618d0e17d48
  VIETmisc.0112.desc: "“어떤 냄새가 나지 않나?” 하고 코를 찡그리며 말했습니다.\n\n근처 [ROOT.GetCharacter.Custom('lowly_servant_type')]가 존경스럽게 저에게 고개 숙여 인사한 후 혼란스러운 어조로 말했습니다. “냄새는 없습니다, 저의 [ROOT.Char.GetLadyLord]님.”\n\n답답한 마음에 옆방에 있는 [scope_VIET_no_smell_courtier.GetTitledFirstName]을 불러 [scope_VIET_no_smell_courtier.GetHerHim]을 불러들였습니다. 하지만 [scope_VIET_no_smell_courtier.GetSheHe]도 냄새를 맡지 못했습니다. 제 코가 이상한 걸까요?" # c95a9050b8d006d47107926d312d56d91bd27ab0
  VIETmisc.0112.a: "네, 확실히 그 냄새가 납니다!" # 40391976f26f9a49d0df8ac986348dc14a96adc7
  VIETmisc.0112.b: "잠시 쉬어야 할 것 같아요." # c6fa7fe003908a9101130b062ea23179598406a3
  VIETmisc.0113.t: "엘더베리" # 2d0a2db80b1cc9eadba2263fc7faf1897ad01787
  VIETmisc.0113.desc: "최근 장미과의 나무 열매와 꽃으로 만든 넉넉한 양의 산사나무 차를 선물 받았습니다. 감기와 열병과 같은 일반적인 질병 완화에 도움이 된다고 합니다." # c0365450d73f6b6f99feac10f7a2f54b357856bd
  VIETmisc.0113.a: "지금 꼭 늙은딸기 차 한 잔 마시고 싶습니다!" # beb6a0218276cfe1309644b5c693988a409a4367
  VIETmisc.0114.t: "금새" # 9d3a6189dfee774f814baa2956c27fa82194eceb
  VIETmisc.0114.desc: "높은 나무 가지 위에 작은 새 한 마리가 앉아 잠시 노래를 부르더니 날아갔습니다. 아름다운 노래였고, 오늘 하루 기분이 좋아졌습니다." # 71d5ad6ca977922db1f1daa4cef60d61731725a7
  VIETmisc.0114.a: "새가 어디로 날아갔는지 궁금하군." # 2981dddbf0fa2d009d5e04c0cac4611ec583c680
  VIETmisc.0115.t: "빈 감옥 방" # c7521103cb20a821f777ccb41d9658ca88aac829
  VIETmisc.0115.desc: "감옥을 살펴보다 비어 있는 감방 하나를 발견했습니다. 주변 감방에는 죄수들이 가득한데 말이죠. 왜 비어 있는지 경비병에게 물었습니다. 아마 그 감방에 있던 사람이 오늘 석방되거나 사형당했을 수도 있겠죠?\n\n"사실, [ROOT.Char.GetTitledFirstNameNoTooltip] 님, 저희는 그 감방에 누구도 가두지 않습니다." 경비병이 대답했습니다.\n\n"정말입니까?" 당황스러운 표정으로 물었습니다. "도대체 왜 그런 겁니까?"\n\n"이곳에서 처형당한 옛 범죄자의 귀신이 그 감방에 깃들어 있다고 하더군요. 만약 누군가를 거기에 가두면, 이곳 모든 사람들, 그리고 당신, 저의 [ROOT.Char.GetLadyLord]에게도 갖가지 불행이 닥칠 것이라고 합니다."" # 19166a697f29df76de53cc8112de33e1be8fc106
  VIETmisc.0115.a: "영혼을 자극하는 일은 피하는 것이 현명하겠군요." # 777c199aa29df5af410e53940d2e17eaab05e1ff
  VIETmisc.0115.b: "그저 미신일 뿐입니다. 다음 범죄자를 위해 이 자리를 비워두십시오. 명령입니다." # fad8640fcdb34f202a87b11e3b795b341bee0245
  VIETmisc.0115.toast: "범죄자의 유령에 저주를 받았습니다." # 6e8c76afcb58e3ad40b4b0b43ef3787083b12316
  VIETmisc.0116.t: "궐내에서" # 5672fa7d7956d574d6c3bdaa0586f6c1535f4cdd
  VIETmisc.0116.desc: "읍내 거리를 걸으며 곁에서 이상한 소리가 들립니다.  거친 으르렁거림과 규칙적인 어조로 말하는 소리입니다. 궁금하여 소리의 근원을 조용히 따라가 보니, 어두컴컴한 골목길 한가운데 두 평민이 몸을 섞고 있었습니다.  만약 은밀하게 하려 했다면, 그들은 분명 실패했습니다.\n\n\n"어라, 제 [ROOT.Char.GetLadyLord]님!"  남자는 어색하게 여자의 허리를 놓고 바지를 올리며 말했습니다. "그저 제가 돈을 주고 산 여자일 뿐이지요!"\n\n\n"제게 공정한 대가를 지불했어요! 더 프라이빗한 곳을 찾아볼게요."  창녀는 당황하며 치마를 고치고 그의 손을 잡아 다른 곳으로 달아나려고 설명했습니다." # 481bb59536c22bd0a229c3866d9931a17706f2c3
  VIETmisc.0116.a: "저주스러운 평민들은 왜 항상 이런 무도한 행위를 하는 걸까요?" # 21895a0e528c4047dd1a5ce67206758276bd7a3c
  VIETmisc.0116.b: "다른 의견이 있을 수 있겠지만, 타인을 판단할 자격은 저에게 없습니다." # 8237f0ea7265d554de267add2420e8d8b11ed2a1
  VIETmisc.0116.c: "그들을 보니… 이제 어떻게 해소해야 할까?" # 0f5453c7f3ebe186fbc264f64e8d9b104f37dac7
  VIETmisc.0116.d: "저도 함께 하겠습니다. 잘 댓가를 드리겠습니다." # 804f224a9326f28ed06101cc189c67041056c7dd
  VIETmisc.0116.info: "#bold 역사적 배경:# 과거 많은 사회에서, 법률이 있음에도 불구하고, 결혼한 부부 간이든 아니든 공개적으로 성적인 활동을 하는 것은 드문 일이 아니었습니다. 좁고 붐비는 환경에서 살던 일반 백성들은 그럴 수밖에 없었습니다." # 0507fa7433869fcf42720e5167b4b05ba0dda54b
  VIETmisc.0117.t: "요리의 기술" # 09378aac13e355315ddf3f76772110129bf2bd1c
  VIETmisc.0117.desc: "오늘 저녁 식사는 참으로 다채로운 맛이었어요. 짭짤하고, 달콤하고, 신맛까지, 어떻게 이렇게 잘 어우러졌는지 모르겠네요. 지루함과 호기심에, 곧바로 요리사를 불러 그가 사용한 재료와 요리 과정을 물어봤습니다. 그는 차분하고 친절한 어조로, 사용한 각 재료와 조리법을 설명해 주었습니다." # e03c5f9a389c91253ff1f44ff5687d7bf54a2514
  VIETmisc.0117.a: "정말 흥미롭군요! 정말 흥미롭습니다!" # 8bf9303058553c64522309156e459c2ef04371a3
  VIETmisc.0118.t: "치통" # a069be029c6617aaa3f3a99119890b00578f8be2
  VIETmisc.0118.desc: "최근에 잇몸이 살짝 아프고 지속적으로 통증이 있습니다. 이에 대해 의사 [physician.GetTitledFirstName]께 상의했더니, 여러 가지 치료법 중 한 가지를 선택하라고 하십니다. 현재 제 기분에 따라 어떤 치료를 선택할지 결정해야 합니다." # e612d59c01cfbb1a371c3992754cb489141f6e1c
  VIETmisc.0118.a: "혈통이 이 문제를 해결해 줄 것입니다." # 6c13d30537f24cd22e159c37205e4792092219bc
  VIETmisc.0118.a.info: "#emphasis 역사적 배경:#! 치아 통증을 치료하기 위해 치아 주변을 뚫어 피를 흘리는 것은 흔한 치료법이었지만, 감염을 일으키지 않도록 주의해야 했습니다." # 8aafa0286ebfed203067e5d012d7c28c34e5463f
  VIETmisc.0118.b: "밀랍, 소금, 기장, 그리고 기름을 섞으십시오." # c8ddb33459a39e382e628020c368690216b13092
  VIETmisc.0118.b.info: "#emphasis 역사적 배경:#!  일부 역사 사회에서는 치통에 효과가 있다고 해서 촛농을 다른 물질과 혼합한 요리법이 처방된 적이 있습니다." # fcae3ee0b9f5b2ec2feeec39b8e480fc32ad557f
  VIETmisc.0118.c: "여러 가지 약초로 만든 구강세척제로 매일 입안을 헹구는 것" # 3f5fd83d9912aeebd0a2765e165b4c4a1e90c52b
  VIETmisc.0118.c.info: "#bold 역사적 배경:#! 각기 다른 문화권에서는 마취제로 헌베인, 유향, 장미 오일 등 다양한 허브를 이용했습니다." # faf5bf57360f96931964326f0fa043b058653dc6
  VIETmisc.0118.d: "붉은 뜨거운 바늘로 이를 지져야 합니다." # fb9b652430cb6b4b1ad531fc61dada20973c2079
  VIETmisc.0118.d.info: "#bold 역사적 배경:#! 치통 완화를 위한 치아 소각술은 일반적으로 뜨거운 붉은색 바늘을 치아 신경 조직에 삽입하여 신경을 죽이는 방식으로 이루어졌습니다." # 8d0ef420fb5607ec81044c423f143847e13ad14c
  VIETmisc.0119.t: "꼼수쟁이" # f6a6f6e43fe41b0d4b1f4a74712923f7ebc338aa
  VIETmisc.0119.desc: "뺨을 베어 물었는데, 상당히 아팠어요!  괴로워서 소리를 질렀는데, 꽤 쪽팔렸어요." # 13f5ae896f445fb6f29c3de5967161ba99b8e957
  VIETmisc.0119.a: "아야!" # 2f282e1a702ff3df17da7fa2ff0167217bc580a7
  VIETmisc.0120.t: "입안염" # 9a5dd3c016d0659247cfc2e7d264264a4f98604a
  VIETmisc.0120.desc: "아, 입안이 너무 아파서 지금은 먹는 게 고역이에요.  입안이 헐면 시간이 지나면 낫겠지만, 씹는 방법까지 신경 써야 하니까 먹는 게 불편해요.  지금은 어떤 음식도 제대로 즐길 수가 없네요." # e5f2704e1fc750601c8aaef7c41a0fe8563fbe05
  VIETmisc.0120.a: "지금은 씹는 데 크게 힘들지 않은 부드러운 음식을 먹겠습니다." # b0cae0a16481ca3749c944e1cea6670a5adf1dc3
  VIETmisc.0120.b: "좋은 음식을 먹고 싶지만, 참아야겠어요." # 12e53bc5b6c8c3e03243b8b92c5248fda0c647d9
  VIETmisc.0121.t: "숙련된 치과 발치" # 8ad678c830d911fe1d1a2058ea68c4cc2565d39d
  VIETmisc.0121.desc: "[scope_VIET_tooth_extracted.GetTitledFirstName]이 최근에 썩기 시작한 이를 뽑았습니다. 따라서 [scope_VIET_tooth_extracted.GetHerHis]는 이러한 일에 능숙한 유명한 이발사를 찾아 마을에 갔습니다. 돌아온 [scope_VIET_tooth_extracted.GetFirstNameNoTooltip]은 그 이발사의 기술을 칭찬했습니다.\n\n“절차가 거의 아프지 않았어요!” [scope_VIET_tooth_extracted.GetSheHe]는 우리 모두가 [scope_VIET_tooth_extracted.GetHerHim]에게 어떻게 진행되었는지 물었을 때 놀라움을 금치 못하며 말했습니다. “이 이발사는 매우 숙련되고 조심스러워요. 모든 이발사가 그렇다고는 할 수 없죠! 앞으로 여러분 중 누군가 이러한 서비스가 필요하면 이 사람을 강력히 추천합니다.”" # dde168416d9d189d3556a5629f7a06088a173374
  VIETmisc.0121.a: "잘되었다는 말씀에 기쁩니다." # 73e007eb3ac894c5f5d26989d27fdd35f57cb834
  VIETmisc.0121.b: "이 이발사의 훌륭한 기술에 대한 보상을 해주십시오!" # 5429e20d99c6b779525ec8fcc6f458ed37e067fd
  VIETmisc.0121.info: "#bold 역사적 배경:#! 역사적으로, 여러 사회에서 이발사들은 면도칼과 같은 도구들을 소지하고 있었기에, 수술적인 절단부터 피를 뽑는 것까지 다양한 의료 절차를 수행했습니다. 치과 분야에서는 이들이 흔히 치아를 뽑는 일을 맡았습니다." # 25715e5f979c4384ba386b9a8d5dc620e853ad60
  VIETmisc.0122.t: "구강세척제" # c9fa44707b8fb7b774f8283299aa463447dd9c52
  VIETmisc.0122.desc: "얼마 전에 좋은 구강청결제 레시피를 발견했습니다. 주재료는 포도주이고, 계피와 박하 등 다양한 허브와 섞습니다. 맛은 꽤 괜찮으며, 매일로써 헹구면 치아 건강에 도움이 된다고 합니다." # 902970ff3965490b6a0ec75326d0ae5024ace517
  VIETmisc.0122.a: "내 미소가 앞으로도 오랫동안 예뻐 보이길 바라요!" # 7e82d6d098b33c47a02c0309af4ddfc2393335e0
  VIETmisc.0123.t: "치아 미백" # 38f384f8d94110147d3066979c5433bb0e7f0165
  VIETmisc.0123.desc: "제 치아가 여러 가지 식습관으로 인해 상당히 변색되었습니다. 제 의사, [physician.GetTitledFirstName]께서 제 치아를 진찰하신 결과, 아직 큰 문제는 없다고 하십니다. 하지만, 더 이상의 변색을 막기 위해 매일 아침, 잿빛 포도나무, 엘프닥, 그리고 세이지로 만든 약초 치료제를 치아에 문질러야 합니다. 이렇게 하면 시간이 지남에 따라 치아가 더욱 희어질 것입니다." # e2f4c2c6b76e3fae274e4cc6ec77cf23a50a6fdb
  VIETmisc.0123.a: "그러한 의술이 존재한다는 사실, 참으로 다행입니다." # d9683b4d608290bc097aa64dfc4785eef754337d
  VIETmisc.0123.info: "#bold 역사적 배경:#! 현대 대중문화에서 묘사되는 것과는 달리, 중세 시대의 치아는 대부분 상당히 건강했습니다. 이는 중세 사람들이 당시의 우리와 같이 과도한 설탕 섭취를 하지 않았기 때문입니다. 당이나 당을 사용하여 만든 음식이 오늘날보다 훨씬 드물었기 때문입니다. 곡물, 채소, 유제품이 풍부했던 식단은 중세 시대에 치아 부패가 훨씬 덜 흔했던 원인이었습니다. 그러나 치아를 밝히고자 한다면 여전히 다양한 효과를 지닌 다양한 약초 치료법이 존재했습니다." # f7e2b024e3449a00203521c64076b76e237b4237
  VIETmisc.0124.t: "새로운 상점" # 21c0bf8036374291572f2724ac140f6dc6a4459f
  VIETmisc.0124.desc: "이 마을에 들러 낯선 상점을 발견합니다.\n\n“이곳이 새로 생긴 곳인가요?”라고 물으며 간판과 진열된 물건들을 가리킵니다.\n\n근처에 서 있던 남자가 제가 온 것을 눈치채고 다가와 몸을 숙여 인사합니다. “제 [ROOT.Char.GetLadyLord]님, 저희 가게에 방문해 주셔서 정말 영광입니다. 게다가 오늘이 바로 저희 상점 개업일이기도 하지요! 저는 오랫동안 겸손한 행상인이었고, 마침내 제 아내와 저는 첫 상점을 열 수 있을 만큼 돈을 모았습니다. 여기서 저희는 다양한 물품을 판매할 예정입니다. 저희와 이 마을의 번영을 위해 제 [ROOT.Char.GetLadyLord]님의 지속적인 훌륭한 지도력을 기대하고 있습니다. 첫 손님이신 만큼, 저희 물건을 마음껏 ‘무료’로 구매하시면 좋겠습니다!”" # 905c0cc1366dab414c8b2bd78016d70561dd3eab
  VIETmisc.0124.a: "오늘은 아무것도 얻으려 하지 않지만, 행운을 빕니다." # 44076c7fc8b2badd3fefdfc6262ae6ca7d57048f
  VIETmisc.0124.b: "괜찮소. 이 장식이면 딱이군!" # 6e709139af32bf167f63d62fe7bdc47b7ba8b85a
  VIETmisc.0124.c: "이런 것들을 좋아하지만, 무료로 가져가는 건 불공평해요." # 0fff89735ded295675030b56fd87ea18f2ecf541
  VIETmisc.0124.d: "초보의 시험되지 않은 제품으로는 위험을 감수할 수 없습니다." # 476f7933bb9bbb1fde84a16c6a27f3674e0c26c0
  VIETmisc.0125.t: "산후 공포" # 2fe9c9be576d01feea45e3fdf3c95de31d67ff81
  VIETmisc.0125.desc: "어젯밤 시녀 한 명이 임신하여 곧 아이를 낳을 예정이었는데, 예상보다 며칠 앞당겨 오늘 진통을 시작했답니다. 다행히, 제가 그녀와 같은 방에 있었고, 젊은 시녀가 그 아이를 낳을 어머니를 벤치에 앉히는 데 도와주었어요. 하지만 그러고 나서 급하게 저에게 무엇을 해야 할지 묻더군요." # f9a296427ed8127773f31198de60ace97b506d93
  VIETmisc.0125.a: "이젠 내 문제가 아니야!  내가 여기서 나가!" # 75de2032ca1fd33923e56601654015db6f7dc1db
  VIETmisc.0125.b: "곧 산파나 의사를 찾아갈 텐데요.  당신은 여기서 그녀와 함께 있어 주십시오!" # ce37aadaec5e39b7ed6f5cf0b73d1fa7363d6d93
  VIETmisc.0125.c: "걱정 마세요 – 제가 할 일을 알고 있습니다. 이제 먼저…" # a2df33087de1d3999f568cb446788faa5bab81ac
  VIETmisc.0126.t: "묘목" # 85880488a5ed367e8d1d59d85193bac6ad4d3683
  VIETmisc.0126.desc: "마을 노인이 미소 지으며 말했습니다. "이 나무는 불과 작년에 심었는데, 이렇게 빨리 자라니 정말 놀랍군요."\n\n저는 영토 외곽의 마을을 방문하여 최근 마을 주민들을 괴롭히는 약탈과 같은 문제들을 논의하고 있었습니다. 마을 노인이 저를 이곳저곳 안내하던 중, 이 어린 나무를 발견했습니다.\n\n"어떻게 생각하십니까, 저의 [ROOT.Char.GetLadyLord]님?"" # 4e8d6a9ff010d9bd3ba59622f1fbd9477abf0616
  VIETmisc.0126.a: "저 나무가 언젠가 커서 아름다운 나무가 되기를 바랍니다." # b8f2d21874008848c63614f297962ede080db059
  VIETmisc.0126.b: "이는 모두 [ROOT.Char.GetFaith.HighGodName]의 은총 덕분입니다." # 26026e84799f63773a8e5b65614b078e9d2a46d9
  VIETmisc.0126.c: "그저 나무 한 그루일 뿐인데, 왜 그리 떠들썩한 거지?" # 6a4efb64cde3d0d86dcab3cc922ef56a2eb6d437
  VIETmisc.0127.t: "밀회" # 711f967249bd3c354d815eda0f274059e40f6ef1
  VIETmisc.0127.desc: "새벽녘, 저의 저택 근처에서 경비병들이 한 남녀를 붙잡았습니다. 제 [ROOT.GetCharacter.Custom('lowly_servant_type')]는 그들을 인근 마을의 젊은이들임을 알아챘습니다. 그들은 어릴 적부터 함께 자란 연인으로, 부모님의 반대에도 불구하고 결혼을 하려고 몰래 도망쳤지만 아직 멀리 가지 못했습니다. 젊은 연인들은 저에게 자비를 베풀어 다른 곳에서 새로운 삶을 시작할 수 있도록 도와달라고 간청하고 있습니다." # a3b59ce4ee5fd2fbe9c3aa628e034c981ac6fca1
  VIETmisc.0127.a: "내게 그들의 생명은 중요하지 않습니다. 가도록 하십시오." # 71bef74215890b6204a7b10a69d4088c9f729ab0
  VIETmisc.0127.b: "무례한 농민들! 그들을 따로따로 내 감옥에 가두십시오." # b70640d909b4081418077545ade1d6fe66f81905
  VIETmisc.0127.c: "그들을 부모님께 돌려보내십시오. 그들은 어리고 어리석은 행동을 하고 있습니다." # f79f9fc6361d0493fa0dea259b63fa2760e83040
  VIETmisc.0127.d: "그들을 이해합니다. 부모님께서 그들의 입장에서 생각해 볼 수 있도록 설득해 보겠습니다." # 16e0b1dc17c7d367c892a6fb1b81279630d4d8e3
  VIETmisc.0127.e: "그들을 좋아하니, 결혼시키고 내 종으로 고용하는 게 좋겠군. 서로에게 이득이 될 테니까." # 32e08fccd8b651a3e0152e3158bb527acb694d88
  VIETmisc.0128.t: "버려진" # f34fb6e3669dfd5b0cedd26c92efd3f3dfabf2c2
  VIETmisc.0128.desc: "들판을 거닐던 중, 수행원들과 함께 아기 울음소리를 들었습니다. 놀랍게도 버려진 아기가 누더기 천으로만 덮인 채 흙바닥에 놓여 있었습니다. 아기 곁에는 작은 보호용 부적이 함께 놓여 있었습니다. 아이를 버린 자는 누구이며, 왜 버렸는지 아무런 흔적도 없었습니다. 이제 어떻게 해야 할까요? 수행원들은 이 문제에 대해 격론을 벌이고 있었습니다. 그저 냉혹한 괴물만이 이토록 무력한 순진한 존재를 버릴 수 있을 테니까요.\n\n“[scope_VIET_baby_rescuer.GetTitledFirstName]가 걱정스러운 표정으로 말했습니다. \"이 아이를 돌봐줄 사람에게 데려가야 합니다.\" 아기가 다시 울음을 터뜨리자, [scope_VIET_baby_rescuer.GetSheHe]는 아이를 안아 달래며 \"조용히 해요.\" 하고 속삭였습니다. 그리고 모두의 놀라움 속에 아이는 차분해졌습니다." # d2c8513c6d4a125d82d57a742f6758c9d17510c7
  VIETmisc.0128.a: "그 못된 녀석을 야수들에게 내버려 두십시오. 신경 쓰지 않습니다. 명령입니다!" # 81c26d327f3a7a247ca8a004856e36b1e6312e89
  VIETmisc.0128.b: "하인 중 한 명이 이 아이를 입양하도록 하십시오." # 75bfaa97f4c7314e897f85388285b595f9e7d12a
  VIETmisc.0128.c: "아이가 당신을 좋아하는 것 같습니다.  아마 직접 키우는 것이 좋을 겁니다." # 783def85eaed265152ed6d542811f43dcc29929c
  VIETmisc.0129.t: "장난" # ed5754ee6fc3359c33fad2869687da23f1fac271
  VIETmisc.0129.desc: "도둑이 저희 [ROOT.GetCharacter.Custom('lowly_servant_type')]의 저택에 침입하여 저희 경비병에게 붙잡혔습니다. 그는 어린 귀족으로, 이런 행위를 여러 번 저질렀지만 이제야 드디어 잡혔습니다. 하지만... 그는 실제로 아무것도 훔치지 않습니다.\n\n저는 판단을 내리기 전에 감옥에 있는 그를 만나 보기로 했습니다. 아마도 이 일에는 숨겨진 의도가 있을지도 모릅니다.\n\n그는 감옥에서 이렇게 웃으며 자신을 설명했습니다. "알겠습니다! 말씀드리죠! 저는 사람들의 집에 몰래 들어가, 테이블과 선반에서 물건을 꺼내서 그들의 통이나 용기에 넣는 겁니다!  hahahaha! 그들은 자신의 소유물이 도둑맞은 줄 알겠지만, 아니요! 물건은 바로 거기에 있습니다! 그들은 그저 모르는 거예요!"" # 2e3c407dabdd03000339d0075c9121a51c1a3a7e
  VIETmisc.0129.a: "귀하께서는 이번만 용서받으시겠습니다. 다시는 그러지 마십시오." # 2cc3c9aa2811d49825e15ef4e3caebb1f65f2a44
  VIETmisc.0129.b: "그건 해를 끼치지 않는 장난이지만, 무단 침입에 대한 벌금을 지불해야 합니다." # a6544f1a87e2075a69a58c3ef3b86aca0465bf4b
  VIETmisc.0129.c: "네, 맘에 안 드십니다. 이 무능한 자를 감옥에 처넣어 징벌 삼아야 할 겁니다!" # f1e5d4e57798a20fe89aee424bbf9f67229d47ba
  VIETmisc.0129.d: "저런…  꾀 많은 여우처럼 당신 같은 사람이 필요하군요." # 15c350591e4bc55fbe55f26feb3a2fcf0ac1fafb
  VIETmisc.0130.t: "[ROOT.Char.GetFaith.HighGodName]를 찬양하라!" # b26cb6d7005d5d090ffb16ac39916e5154d0cbd0
  VIETmisc.0130.desc: "이곳 술집에 앉아 술 한잔 하고 있는데, 한 여자가 다가옵니다. 제 모습을 알아보지 못하는 것 같지만, 그녀의 이상하게 열정적인 태도가 재밌어서 아직 제 정체를 밝히지 않습니다.\n\n“무슨 일이세요?” 물었습니다.\n\n“네! [ROOT.Char.GetFaith.HighGodName]에 대해 이야기하고 싶어요!” 그녀는 말합니다. 제가 계속 말하라는 제스처를 취하자, 그녀는 이렇게 말합니다. "[ ROOT.Char.GetFaith.HighGodName ]은 우리 모두에게 말씀하시지만, 우리는 결코 귀 기울이지 않습니다. 가까운 [ROOT.Char.GetFaith.HouseOfWorship]로 가서 [ROOT.Char.GetFaith.ReligiousText]를 읽으십시오. [ROOT.Char.GetFaith.HighGodName]을 찬양하십시오!”" # a3c6f0d12e395a9e1551024ccb77610ab77f2c18
  VIETmisc.0130.a: "감사합니다. 좋은 하루 되세요." # eb18a653609ef9c935dce67fa3655bff33893e9c
  VIETmisc.0130.b: "하루에도 그렇게 하지! [ROOT.Char.GetFaith.HighGodName]께 영광을!" # 61439ba388e6605a97d6f7cf20b92db655372e55
  VIETmisc.0130.c: "그런 헛소리 그만 하세요." # 22b108d59719587e2ad9062afa5f12f362a22836
  VIETmisc.0131.t: "은둔자" # 0a55238d3a346553d2bbd13c333f752c133852c7
  VIETmisc.0131.desc: "근처에 은둔한 학자가 있다는 소식을 듣고, 그를 내 궁정으로 불러들일 생각을 하였습니다. 그를 찾아가 그의 마음을 얻으려 궁정에 함께 할 의향이 있는지 물었습니다. 하지만 그 말에 그는 고개를 절레절레 흔들며 말했습니다. "무슨 소리요? 저 밖에 도시가 있단 말입니까? 농토도 있고 성과 요새도? 강도 있고? 놀랍군요. 그게 무슨 소용이 있겠습니까? 그저 흙과 말 그리고 어리석은 자들 뿐이지 않습니까. 마음대로 하십시오."\n\n저는 그가 변심하도록 끊임없이 설득하고, 온갖 수사학적 기교와 설득 전략을 동원했지만, 그는 조금도 움직이지 않았습니다. 그는 정말 다른 사람들과 시간을 보내는 것을 싫어하는 것 같았습니다." # 44cd0fecbbbeeedee81dc000aef8acff92402840
  VIETmisc.0131.a: "시간 낭비였어! 정말 못마땅한 인물이야." # 3de1001da05db130a11de90da0c1a69d6bc51fc4
  VIETmisc.0131.b: "때때로 찾아뵙고 이야기 나눌 수 있을까요?" # 878c9bd979df798bf3ee485fc7d913098813c673
  VIETmisc.0132.t: "[ROOT.Char.GetFaith.HighGodName]의 은총을 받으셨습니다." # 3cb2a05d0eb309e82749dfccca29414de4c70339
  VIETmisc.0132.desc: "이 근처에 아름다운 큰 정원이 있는 마을이 있어 가끔 경치를 즐기러 방문합니다.\n\n오늘 정원에 가니 한 여성이 혼잣말을 하고 있더군요. 궁금해서 다가가자, 그녀는 자신을 소개했습니다. 시선은 이상하게 어디에도 머물지 않고, 그녀는 말했습니다. "정원에 저런 이상한 짐승들이 뭐야? 흰 새들은 다 어디 갔지?"\n\n그녀가 뭘 떠드는지 도무지 알 수가 없었습니다. 갑자기 다른 여성이 달려와 깊이 절했습니다. "[ROOT.Char.GetLadyLord]님께, 죄송합니다," 그녀는 말했습니다. "이분은 제 친구입니다. 저는 그녀를 돌봅니다. 그녀는… 오랫동안 조금 이상했습니다. 그들은 말하죠, [ROOT.Char.GetFaith.HighGodName]의 영향을 받았다고. 그들은 그녀가 수천 년 동안 이곳에서 살았고 죽은 모든 사람들의 목소리를 듣는다고 합니다… 아마 그들이 귀신을 남겨두었나 봅니다."" # 1a542da853e67f86ec01a13d7c6b14990301fe1a
  VIETmisc.0132.a: "물론입니다. 필요한 일을 마음껏 하십시오." # 9132a0a35d786bfbfcaa4fe7e5098835e247a4bf
  VIETmisc.0132.b: "얼마나 어처구니없는 일인가. 그녀 같은 광인은 족쇄로 묶어야 할 겁니다!" # 24cee94d5679f0b98ab0bc7e30710f1667e94a2c
  VIETmisc.0132.c: "아, 이제 목소리가 들립니다. 당신은 안 들리세요? 친절한 목소리에요." # 15b4738bd633eaa1f9f71c557d7ee3d0cf17baec
  VIETmisc.0133.t: "형제와 자매" # 50e18f5b1d8f787049e9de79c4e0c3e6bc6e7391
  VIETmisc.0133.desc: "예상보다 훨씬 일찍 마을에 도착하여 마을 유력자들과의 회의 전 한 시간이 남았기에, 작은 강을 내려다보는 작은 목조 다리 옆에서 기다렸습니다. 잠시 후, 작은 소녀가 다리에 다가왔습니다. 그녀는 강물을 들여다보며 다리에서 떨어질 뻔했는데, 몇 살은 더 나이 많은 소년이 달려와 그녀를 붙잡아 당겨, 두 아이가 저에게 부딪혔습니다.\n\n“죄송합니다, 제 [ROOT.Char.GetLadyLord]님!” 그는 깊이 고개 숙이며 말했고, 그러자 어리둥절한 소녀도 그와 같이 고개를 숙였습니다. 그는 아이답지 않게 말솜씨가 좋았습니다. “부모님이 일하실 때, 곁을 잘 지켜드리는 편이지만, 그녀는 어리석고 서투른 아이입니다. 분명 당신은 높은 신분의 분이시니, 우리의 무례함을 용서해주십시오. 만약 기분을 상하게 했다면, 제가 대신 벌을 받겠습니다.”" # e670a68f99524ab9124c906c6c952d56338bbfbc
  VIETmisc.0133.a: "착한 형이었네." # 32b30c14bd33136ad2ab25bafe71356d8df95009
  VIETmisc.0133.b: "괜찮습니다. 같이 게임 한판 하시죠." # 1c1a0b93b36415b51e182910f36de622e44630a0
  VIETmisc.0133.c: "다시는 그러지 말고 떠나라." # b9afa14cf5c47f2c01b67d14ac17a52c2637c5cd
  VIETmisc.0133.d: "다리를 밀어내려 아이들을 강물에 던져버리십시오." # 3912a80aa805bdd656cfd2bfcecb5b47fa53d2dd
  VIETmisc.0133.toast.1: "아이들은 다치지 않았고, 아무도 그 장면을 목격하지 않았습니다." # 27ab7142f1afe3514feb3cf123395dad5c0489c1
  VIETmisc.0133.toast.2: "아이들은 다치지 않았지만, 사람들이 목격했습니다." # b17daf92cb7803682d5eafe30c3e94ea5736dd3d
  VIETmisc.0133.toast.3: "아이들이 다쳤지만, 아무도 보지 못했습니다." # d011d9d3e9e743435c1a0fcebc09cdf0634f2a88
  VIETmisc.0133.toast.4: "아이들이 다쳐서 사람들이 목격했습니다." # 3d23a83af17604b56ac182005d0a8fe3579cf19b
  VIETmisc.0134.t: "인간 본성" # 3c868d8b937a39df1723531912a21b5820592373
  VIETmisc.0134.desc: "정원에서 쉬면서 인간 본성에 대해 생각하게 되었습니다. 세상에 왜 어떤 사람들은 잔혹할까요? 예를 들어, 이상적이고 순진한 사람은 더 많은 친절이 있다면 모두 평화롭게 함께 살 수 있을 것이라고 주장할지도 모릅니다." # c18f97c8c284656a00afbd81bf32b2cce07aeb8d
  VIETmisc.0134.a: "그렇게 되기를 바랍니다! 사람들은 단지 제대로 된 인도만 필요할 뿐입니다." # b0183dbebc605d039627ad400ea9a650711cff60
  VIETmisc.0134.b: "인생은 혹독하니, 사람은 본능적으로 이기적입니다." # 5b737ae479732a2ad9a19b4fc38fac8429652758
  VIETmisc.0134.c: "세상이 험악하더라도, 친절한 것이 더 낫습니다." # d413e12351c018ebe304e39433a6812f8c22589e
  VIETmisc.0135.t: "슬픔" # dffc209c076b406c6d2dcde8c134be290f092860
  VIETmisc.0135.desc: "오늘 [scope_VIET_sad_person.GetTitledFirstName]의 표정이 무척이나 침울해 보입니다. 깊은 한숨을 쉬며, 슬픔과 괴로움이 얼굴에 뚜렷이 드러나 있습니다.  [scope_VIET_sad_person.GetSheHe]의 기분이 좋지 않은 것 같습니다." # 959a4390d812863a34260208e89cea0a1cc8fe24
  VIETmisc.0135.a: "[scope_VIET_sad_person.GetHerHim]께, 슬픔에 잠기지 마십시오.  힘든 시기이지만,  어둠은 언젠가 지나갈 것입니다." # 6b848ebe038b5ff6fd0f8d1f893979e5d689541e
  VIETmisc.0135.b: "[scope_VIET_sad_person.GetHerHim]을 내버려 두십시오." # b2c50e0d9bbcb6e0af75d844883ea3db0d0b62be
  VIETmisc.0135.c: "[scope_VIET_sad_person.GetHerHim]을 보고 괴롭게 놀리고 웃습니다." # 1d4946eb95e79ba43df3d5e57dcf0c060f1d66b4
  VIETmisc.0136.t: "오늘따라 힘든 하루" # aa90d107a52225caaf7f8c469a731abac25b3409
  VIETmisc.0136.desc: "오늘 기분이 참 좋지 않았는데, [scope_VIET_cheer_upper.GetTitledFirstName]의 따뜻한 말 한마디 덕분에 기분이 좋아졌어요. 아마 오늘도 그렇게 나쁘지만은 않겠죠!" # 70f420be4e3bb97751957707fc727343c08fd52e
  VIETmisc.0136.a: "감사합니다, [scope_VIET_cheer_upper.GetFirstNameNoTooltip]!" # f327d97aa754f0ffaefcd78ffb54bc03bf639657
  VIETmisc.0137.t: "행운의 상속" # 15b54ac1f4e7009961d1c9869b0482642eaabb1c
  VIETmisc.0137.desc: "[scope_VIET_kind_inheritor.GetTitledFirstName]은(는)  늙고 부유한, 그리고 상속자가 없는 선배와 친구 사이였습니다.  그분이 최근 세상을 떠나셨고,  [scope_VIET_kind_inheritor.GetFirstNameNoTooltip]에게 유산 일부를 물려주셨습니다." # ebebef0e5758f7baa6103159f8907760bc54dc27
  VIETmisc.0137.a: "[scope_VIET_kind_inheritor.GetFirstNameNoTooltip]에게는 참으로 다행한 일입니다." # f7c547dbf383642a8d7b8b90bca48d41c8ed3666
  VIETmisc.0138.t: "궁핍한 [ROOT.Char.GetFaith.HouseOfWorship]" # 02a57eb850a744a27ce7eea9a312e3a9b68a3d2a
  VIETmisc.0138.desc: "영지를 순찰하던 중 마을에 버려진 고아원을 발견했습니다. 낡고 휑한 모습이었고, 현지 노인에게 물어보니, [ROOT.Char.GetFaith.HouseOfWorship]의 재정이 고아원 유지마저 벅차 보였습니다." # fbb073ad73abe2cd92c4a97726a157184957cec4
  VIETmisc.0138.a: "아, 정말 유감입니다. 뭐 어쩔 수 없죠." # 6041812ff2088f9d20dc170ff5c3dcad202d1053
  VIETmisc.0138.b: "도와주려면 돈을 기부할 수 있습니다." # e96a8eb2651a2c6c85f7d9a11e0388465f95bda3
  VIETmisc.0138.c: "그들에게 많은 돈을 기부하겠습니다!" # 3a90115e52c00b63c0d9ba8158a9c5246eabeba1
  VIETmisc.0138.d: "허, 이 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들은 사기꾼 같아." # da4deaceb872038a4ed5d8d67eb05690513a0f99
  VIETmisc.0139.t: "거지의 친구" # fc6fca5f15e996ccad743c1d433ee56133219248
  VIETmisc.0139.desc: "[scope_VIET_beggar_friend.GetTitledFirstName]가 근처 마을의 유명한 거지와 친분이 있다는 소식에 모두 놀랐습니다.  물으니 [scope_VIET_beggar_friend.GetSheHe]는 [scope_VIET_beggar_friend.GetHerHis] 친구가 우리들과 다를 바 없다고 했습니다. 희망과 두려움, 좋아하는 것과 싫어하는 것까지.  "[ scope_VIET_beggar_friend.GetFirstNameNoTooltip ]는 말했습니다. “믿기 어렵지만 우리는 여러 가지 공통 관심사를 가지고 있지. 어린 시절 그는 특별한 것을 배웠으나, 이후 힘든 시기를 겪으면서 지금의 모습이 되었어.  그에게 훌륭한 직업을 찾아주려고 노력하고 있어.”" # ee525abdcef8140b503d467838ce158a45d45bf0
  VIETmisc.0139.a: "이상한 우정이긴 하지만, 내가 누구라고 판단할 자격이 있을까?" # 50733fa43b2e19603359e6c6b799705c82734820
  VIETmisc.0139.b: "[scope_VIET_beggar_friend.GetHerHis] 신분으로서는 어찌하여 범죄자들과 교류하게 되었는가?" # c853d0c7d1891bfdc89c96f7982b54300605942a
  VIETmisc.0139.c: "이 사람을 내 종으로 고용할 수도 있겠군!" # 5b5459148c9baa916f51bba795f873113ae38d2a
  VIETmisc.0140.t: "넘어짐" # 851c52424274e1d9a063dabe572c43086b79e7bd
  VIETmisc.0140.desc: "[scope_VIET_tripper.GetTitledFirstName]와 [scope_VIET_helper.GetTitledFirstName]와 함께 산책을 하던 중 [scope_VIET_tripper.GetFirstNameNoTooltip]이 발을 헛디뎌 땅에 넘어졌습니다! 곧바로 [scope_VIET_helper.GetFirstNameNoTooltip]가 달려가 [scope_VIET_tripper.GetHerHim]을 일으켜 세웠습니다.\n\n“괜찮으신가요?” [scope_VIET_helper.GetFirstNameNoTooltip]가 물었습니다.\n\n“[scope_VIET_tripper.GetFirstNameNoTooltip]는 무릎을 긁은 것 같아요.” [scope_VIET_tripper.GetFirstNameNoTooltip]가 말했습니다. “아파요!”" # 93a9942a7ac2d8bf8f4d2a8257e3a84f2bf64477
  VIETmisc.0140.a: "즉시 의사를 불러오십시오!" # d4f4b4f3991a3a1931328339ba2c75330bf0175f
  VIETmisc.0140.b: "그 상처는 심각해 보이지 않습니다." # eda629688a9fa6a6d420811647d8837c353082f6
  VIETmisc.0140.toast: "상처가 심각합니다." # 33379d2c483c0fb916519d552dc362bb0b713e29
  VIETmisc.0141.t: "걸인" # 799b7b95ac1fcff622cfb1005ca83806357fe91d
  VIETmisc.0141.desc: "시장을 거닐다 구걸하는 거지의 말소리가 들렸습니다.  몇몇 주민들은 그에게 가 버리라고 쏘아붙였지만, 뚱뚱한 여주인은 기꺼이 돈을 주었습니다." # 91299fa2b5b53136effc883d6a19966b211d9912
  VIETmisc.0141.a: "내 걱정거리 아냐 - 이제 쇼핑이나 하러 가야지!" # e08e642dd22050cac4f0d8f8d85f7c6066dae2b2
  VIETmisc.0141.b: "저도 조용히 거지에게 조금의 돈을 주어야겠군요." # d71660b3f04e7a19a69ab3183653d9967d654534
  VIETmisc.0141.c: "이 짐승 같은 짓거리, 이제 그만하시오!  구걸하는 자에게 돈을 주는 내게 짐승 같은 짓을 하지 마시오." # fdcff0b12db325a4bab35e90ec2ba10d68e8c4c2
  VIETmisc.0141.d: "경비병들에게 거지들을 강제로 이 지역에서 쫓아내라고 명령하십시오." # e625d94d2ea8f531ed79a216bc3aa5774168c3e0
  VIETmisc.0142.t: "자기 방어 배우기" # 713eff0ee6908c1b9c13f551e01da4713cd71aa9
  VIETmisc.0142.desc: "근처 마을의 들판을 거닐던 어느 날, 몇몇 여성들과 함께 늙은 신사가 서 있는 모습을 보았습니다. 자세히 살펴보니, 그들은 손대접 격투술의 팔과 다리 동작 연습을 하고 있었습니다. 저는 당연히 궁금하여 그들에게 다가가 무엇을 하는지 물었습니다.\n\n\n알고 보니, 그 노인은 많은 전쟁을 경험한 베테랑이었습니다. 이제 그는 다른 사람들에게 자기방어 방법을 가르치며, 오늘은 마을 처녀들에게 수업을 하고 있었습니다. “항상 우리 여성들이 명예를 지켜야 한다고 이야기하지만, 왜 그 방법을 가르쳐주지 않겠습니까?” 그는 말했습니다. “그러면 활동적인 삶을 유지하고, 만약 강도가 습격해올 때 우리를 더 잘 도울 수 있게 됩니다.”" # 495cc9de5015f5b2be24635303acba966a7d85a8
  VIETmisc.0142.a: "훌륭한 생각입니다!" # 5db284b24cac0a61aec94ce523b0b8510b87b7ea
  VIETmisc.0142.b: "여성? 전투? 그건 재밌는 농담이군요!" # b60710e7ef693330043a586e678d3c288f87e69e
  VIETmisc.0142.c: "제가 아는 몇 가지 묘기를 보여드리겠습니다." # 7a4904771656c4632be01a5656432ea18941182e
  VIETmisc.0142.d: "나는 당신에게 배우는 것을 가르쳐 줄 수 있습니다. 무엇을 배우고 싶으신가요?" # cd0e0cdf457e5e1ef0992faa37f07a693ece8a73
  VIETmisc.0143.t: "지루한 설교" # deb016f5aaead5b3fdb4164930236276ce38ac88
  VIETmisc.0143.desc: "오늘, 저는 직무상 [ROOT.Char.GetFaith.HouseOfWorship]를 방문했습니다.  현지 [ROOT.Char.Custom('DefaultPriestTitle')]의 설교를 들어야 하는 의무가 있지요.  [ROOT.Char.GetFaith.GetAdjective]의 가르침에 따라, 남을 향한 친절과 자선에 대한 설교입니다.  아쉽게도, 그리 재미있는 설교는 아니었습니다. [ROOT.Char.Custom('DefaultPriestTitle')]가 끊임없이 친절함을 베풀어야 하는 이유, 또는 [ROOT.Char.GetFaith.HighGodName]께서 서로 돕도록 하신 이유 등에 대해 늘어놓으며, 저는 점점 졸음에 잠겨듭니다." # b4bca817b20eb9f61c4771ad289e449b739dcf66
  VIETmisc.0143.a: "설교에 집중하고 좋은 모범을 보여야겠습니다!" # 33272aa8c7b703f4598a58e2fbee2ae8eaa5db53
  VIETmisc.0143.b: "저는 [ROOT.Char.GetTitleAsNameNoTooltip]입니다. 낮잠은 충분히 잘 수 있습니다." # 00afe3bb79cb2c1b4f97cf73b8a0f48ce3ca14f4
  VIETmisc.0144.t: "괴롭히는 자" # 9cdfda478432146f84c68e0973c3adbeba8de65d
  VIETmisc.0144.desc: "제 곁에 있는 두 하인이 다른 하인에 대해 시끄럽게 떠드는 소리가 들립니다.  그 하인은 다른 하인들에게 잔혹하고, 괴롭히는 것으로 유명합니다.  많은 하인들이 그녀를 싫어하는 것은 이미 널리 알려진 사실입니다.\n\n\n"만약 그녀가 더 친절했더라면..." 키 큰 하인이 고개를 저으며 말했습니다. "그녀는 과연 친절함을 배운 적이 있을까요?"\n\n\n"과연 감정을 느낄 능력이 있는지 의문입니다." 짧고 뚱뚱한 하인이 팔짱을 낀 채 말했습니다. "하지만, 그녀는 우리 [ROOT.Char.GetLadyLord]께 충성스럽고 능숙하게, 결점 없이 일하니, 우리가 할 수 있는 일이란 아무것도 없습니다."" # 380241b2b4623a507460c000f307d082adcfe6b2
  VIETmisc.0144.a: "그녀가 나를 잘 섬겨주기만 한다면, 다른 사람들을 어떻게 대하든 상관없습니다." # 6b3f3be2a2d963a1a6c27278fd4e6dd2665a3da5
  VIETmisc.0144.b: "이 종에게 더 자비롭게 행동할 것을 가르쳐야겠다." # ad34383fecef52a20b13dc0122f25ff11c2ab696
  VIETmisc.0144.c: "잔혹함? 그 하인과 내가 다른 하인들을 함께 괴롭힐 수 있겠군…." # a8bbaa98a79f9fdc65cc019710447fc0d80d46d8
  VIETmisc.0145.t: "애도하는 지역 주민의 죽음" # bf301dde9aa2f60db19c9c234795c8bada4aff05
  VIETmisc.0145.desc: "인근 마을에 살던, 널리 알려진 [ROOT.Char.Custom('DefaultPriestTitle')]이신 분이 돌아가셨습니다.  그분의 끝없는 관대함과 친절함은 지역 사회에 큰 감동을 안겨주셨고, 장례식이 거행될 예정입니다. 저는 그분을 추모하기 위해 장례식에 초대받았습니다.  제가 참석하여 애도를 표하는 것이 좋을 것 같습니다." # 985fb245e9695b11b20668d849b9b524bd1c6f71
  VIETmisc.0145.a: "저는 [ROOT.Char.GetTitleAsNameNoTooltip]인데, 왜 평민의 장례식에 참석해야 합니까?" # f6ed539cd2e3a6b9e173bbdc51f8d01b3489bb49
  VIETmisc.0145.b: "장례식에 참석하는 게 좋겠어요, 비록 겉으로만 보이더라도요." # dc8642495c8470516886fa0d52ba9f762a1eb518
  VIETmisc.0145.c: "그러한 자비로운 인물의 삶을 참관하고 성찰해 보겠습니다." # 94462665664d106866c33eb575b0b27f39f4c912
  VIETmisc.0146.t: "무엇을 하시겠습니까?" # f15b3204cdcaee5065c78cf0b2bf2320d6d6dc51
  VIETmisc.0146.desc: "시장에서 물건을 구경하다 보니, 한 평민이 지나가는 게 보였습니다. 그의 허리에는 몇 개의 주머니가 달려 있었고, 그 중 하나가 떨어졌는데도 그는 전혀 눈치채지 못했습니다. 잠시 후, 한 여인이 그를 불러 떨어진 주머니를 알려주었습니다. 그는 그녀에게 깊이 감사했고, 인파 속으로 사라졌습니다.\n\n\n제가 다시 쇼핑을 하러 돌아가자, 제 경호원 중 한 명이 "얼마나 어리석은 여자인가! 저라면 그 돈을 그냥 가져갔을 겁니다."라고 중얼거리는 소리가 들렸습니다.\n\n\n다른 경호원이 "정말 그렇게 하시겠습니까? 그건 [ROOT.Char.GetFaith.HighGodName]께 대한 모독이 될 겁니다."라고 말했습니다.\n\n\n세 번째 경호원이 "두 사람은 지금 당장의 임무에 집중하는 게 좋겠습니다."라며 "쓸데없는 수다에 시간을 낭비하지 마십시오."라고 경고했습니다." # e75278bc5db9fad518f47712a7eb267efb49e0b4
  VIETmisc.0146.a: "첫 번째 경비병이 맞습니다.  찾으면 누구 것이든 가져가는 거죠!" # 63e9d4cb7e0aa7d7f128d89acbda4003b50a3093
  VIETmisc.0146.b: "두 번째 경비병이 맞아요. 우리는 옳은 일을 해야 합니다!" # 0865b1f35ec7771396ebbff720a4c30421133b09
  VIETmisc.0146.c: "셋째 수비대장이 맞아.  나를 지키러 온 거지, 수다 떨러 온 게 아니야!" # 6c0dbd42ca16b31ef43a9a180c41ed641f540fa7
  VIETmisc.0147.t: "구호소" # d690439fac53f6dd9c7f48bfa725b9a7181c9886
  VIETmisc.0147.desc: "지역 유력자들이 모여 마을에 구제소를 세우기 위해 기금을 모으고 있습니다. 그들은 제게도 기부를 요청하며, 도움을 받을 곳 없는 궁핍한 백성들을 위해 구제소가 큰 도움이 될 것이라고 주장합니다. 이 유력자들은 모두 마을에서 평판 좋은 사람들이기에, 제 돈이 이 일에 잘 쓰일지 여부는 제 판단에 달렸습니다." # 6a7c031937f9e08c5e4b324dae3b1d78b489019d
  VIETmisc.0147.a: "그들의 프로젝트를 위해 자금을 조달할 수 있습니다." # 9a472b9c233f48999be843b67ad91f90ca309620
  VIETmisc.0147.b: "이 고귀한 사업을 위해 많은 기부를 하겠습니다!" # 113b1b6e40285bd155c3cf47d7c688f1d9ddca7e
  VIETmisc.0147.c: "이런 쓸모없는 자들에게 돈을 낭비하고 싶지 않아." # 3560adfda37b0743dd2b6ad1ede0b8e36cfb03df
  VIETmisc.0147.info: "#emphasis 역사적 배경:#! 자선은 오랜 역사를 지닙니다. 중세의 구빈원은 대개 부유하고 저명한 후원자들(진정한 관심에서든, 또는 다른 동기에서든)에 의해 설립되었으며, 종교 기관과 밀접하게 연결되어 있었습니다. 이는 기독교, 이슬람, 불교 등 어떤 종교든 관계없었습니다. 일반적으로 구빈원은 가난하고 늙고 병든 이들에게 쉼터와 음식을 제공했습니다." # c583db82ff86420cee64bd72bfda6b28b24695b4
  VIETmisc.0148.t: "단 하나의 잎" # a2ac901bd6eca5dd3cd949fd740223147fe2c96b
  VIETmisc.0148.desc: "다른 마을로 가던 길에 길가에서 잠시 쉬기로 했습니다. 나무에 기대어 잠깐 눈을 붙였습니다. 나무잎이 얼굴에 떨어지는 감각에 깨어났습니다. 잎을 집어 손가락으로 돌리며, 아마도 약간 멍하니 중얼거렸습니다. "저 잎은 정말 그 나무에서 온 걸까?"" # 7c5872459e8b4bf810b2ff39641c76624b19d231
  VIETmisc.0148.a: "잠깐 꿀잠 자니 좋았네." # 759c6c5acd492041197cd8f40434acfca53a3667
  VIETmisc.0149.t: "기다리십시오 - 그 소리 들리십니까?" # a7ca8e27c688ec7b0a55fb46a3d7d7c060105e7e
  VIETmisc.0149.desc: "집 근처 들판을 수호대 몇 명과 함께 산책하던 중, 주변에서 잎사귀가 부서지는 소리가 들려 불안해졌습니다. 암살자나 강도일까 염려가 되었지요.\n\n다행히도, 우리의 두려움은 허사였습니다.  잎사귀 위를 움직이는 몇 마리의 쥐들이 소리의 원인이었던 것이지요.  우리를 발견하고는 덤불 아래로 재빨리 숨어들었습니다." # cc18c9495ead7ada2728586e1ae251321c914d5a
  VIETmisc.0149.a: "얼마나 다행인가!" # f14c5398ff95b315764550824ea3b7401bb68aaf
  VIETmisc.0150.t: "황금잎" # 45dba48e889895e8130ace197bcb54b6f739048e
  VIETmisc.0150.desc: "오늘 한 지방 유력자가 저에게 선물을 주셨습니다. 아름답고 매혹적인 모습으로 정교하게 만들어진, 순금으로 만든 잎사귀입니다. 작은 선물이지만 누구나 감탄할 만한 것이며, 저 역시 마찬가지입니다." # a75bb5747935380f6f75590cb2e8c156a1020e24
  VIETmisc.0150.a: "이곳에 놓으면 우리 집에 잘 어울릴 것 같아요." # 3b6f82264ee0d0f16bae4f8c805e0a6efbdf08aa
  VIETmisc.0151.t: "무엇이죠?" # 905300792159326edab99ea3efc2cb0afdde50a9
  VIETmisc.0151.desc: "근처 덤불에서 무언가를 본 것 같습니다. 몇몇 수하들에게 덤불로 다가가도록 명령했습니다. 무기를 든 채 조심스럽게 덤불로 다가갔는데, 덤불이 움직이는 것처럼 보였습니다! 하지만 그들이 충분히 가까이 다가갔을 때, 덤불에서 몇 마리의 새들이 날아올랐습니다. 아마 덤불에 갇혀 있었거나, 무언가를 하고 있었던 것 같습니다." # 493921d1b06ec62ff9cd2f838e1715ecf6b607d8
  VIETmisc.0151.a: "잠깐… 아, 괜찮아." # 5bbc3fda73e11444435cc21c1539607fd1ed0e65
  VIETmisc.0152.t: "장식하기" # 0b04206ea2e7bfb1d236ae1ff5cc7600eb704507
  VIETmisc.0152.desc: "오늘 정원사가 저택의 일부가 미적인 개선이 필요하다고 말했습니다. 무엇을 의미하는지 물었더니, 내뜰의 특정 부분에 다양한 모양으로 잘 다듬을 수 있는 많은 수의 묘목이 필요하다고 설명했습니다. 현재 비교적 빈터처럼 보이는 지역을 조금 더 시각적으로 자극적이고 매력적으로 만들어줄 것이라고 합니다." # 91fa0fc768f62dc59fdaa55c4007eb70b28c72c2
  VIETmisc.0152.a: "훌륭한 생각입니다! 어떤 결과가 나올지 기대됩니다." # 3964474402c7fabaaa89b7b509fdda33a860d778
  VIETmisc.0152.b: "알겠습니다. 필요 없어 보이는군요." # 131ee75d963c60e4df2a750186ad640434b43c20
  VIETmisc.0153.t: "불편한 관목" # 08f83f1e9ee8c3d4046f2889cc662a320b492ee4
  VIETmisc.0153.desc: "산책 중에 넘어져 덤불에 빠졌습니다. 게다가 옷까지 덤불에 걸려버렸습니다.  근위대가 간신히 저를 덤불에서 꺼내줬지만, 온몸에 긁힘이 생기고, 옷에는 작은 구멍이 숭숭 뚫렸습니다." # 94c706eece48e9ad3518b3edc65e2c9c86fdd046
  VIETmisc.0153.a: "오늘도 또 힘든 하루인가요?" # 67905ae21f56712d34a78a7e22e78a2ceae4b26d
  VIETmisc.0154.t: "베리 굿" # 9f24d49a430fff8e8ff3c450a2bd2bc908214cec
  VIETmisc.0154.desc: "영지 안을 돌아다니다가, 덤불에 웅크리고 있는 평민을 발견했습니다. 다가가 보니, 덤불 속 열매를 살펴보고 있더군요.\n\n“어머, 제게 눈길을 주지 않으셔서 죄송합니다, [ROOT.Char.GetLadyLord]님!” 하고 인사하며 예의 바르게 제게 말했습니다. 회색빛 머리카락에 활짝 웃는 입가, 친절해 보이는 중년 여성이었습니다. “당신께서는 중요한 일로 바쁘시겠지만, 저는 오늘 열매를 찾는 일로 바쁩니다.”\n\n“그 열매가 독이 있나요?” 물었습니다. “저는 익숙하지 않은 열매 같습니다.”\n\n“아, 조심하세요. 이건 먹으면 안 돼요. 하지만 저쪽 열매는 괜찮아요,” 하고 말했습니다. “과자를 만들 때 아주 좋아요.”" # 413556e4506daa55aa7e7931f13968ae75d33870
  VIETmisc.0154.a: "약간의 시간 동안 여러 가지 딸기들에 대해 이야기한 후, 헤어졌습니다." # 7171ffcbbc328336249c021d1c0bd9df1be0a983
  VIETmisc.0155.t: "백수" # 72f475ea2a6c7387fa081ff392227b02ee56a442
  VIETmisc.0155.desc: "근처 마을의 노인이 최근 백수의 나이에 달했다는 소식을 들었습니다. 100세가 넘으셨다는군요! 정말 놀라운 일입니다. 이 시대에 이렇게 오래 사는 사람은 매우 드뭅니다. 몇몇 신하들은 저에게 이 노인을 축하하는 것이 지역 주민들 앞에 좋은 모습을 보여주는 데 도움이 될 것이라고 조언합니다." # e900427f420248c38eed9eb2a55a126d63aa6da9
  VIETmisc.0155.a: "그래, 그런데 왜 농부를 만나야 하지?" # d03fd4eba369bd4db5a29f2413a113302063ecbb
  VIETmisc.0155.b: "이 노인에게 훌륭한 선물을 해야겠습니다." # 574dfe1ca479e734cac6b9cd8fb8dc0fceb8e02b
  VIETmisc.0155.c: "어르신께 직접 축하 인사를 드리러 가보겠습니다." # ef36a48d433857fbea7e0ae936411307da422518
  VIETmisc.0156.t: "금덩이 한 상자" # c690762aa7bf77cf157584f7e2df7fb8e0c9dec3
  VIETmisc.0156.desc: "밖에서 정원사가 일하는 모습을 지켜보고 있었습니다. 그는 오래된 나무 근처 땅을 깊이 파고 있었는데, 뭔가 단단한 것을 발견했습니다. 처음에는 바위인 줄 알았지만, 자세히 보니 작은, 밀봉된 도자기 항아리였습니다.\n\n호기심에 항아리를 꺼내서 깨뜨렸습니다. 안에는 금화가 여러 개 들어 있었는데, 정확히 100개였습니다.\n\n자세히 조사해 본 결과, 동전의 표면으로 미루어 보아 이 항아리는 오래 전에 누군가가 이 자리에 묻었지만, 다시 찾으러 오지 않았던 것 같습니다. 어쨌든, 쾌활하고 쉽게 풀어나가는 성격의 우리 정원사는 이 항아리와 금화가 이제 제 것이라고 말합니다." # faaaa73acaaf2fcfda50fa261b21a755c1cff395
  VIETmisc.0156.a: "아니, 그대로 당신의 것입니다!" # c178dde349d6c7867c4b7430342883415674ae16
  VIETmisc.0156.b: "우리, 이것을 나눠 가지는 게 공평할 겁니다, 친구." # e270cef46ef6a183dd51cd9b6c870e2257de200d
  VIETmisc.0156.c: "그렇게 하시겠습니다. 감사합니다." # d7f722e37e2a2906368a6260f51971e0038456be
  VIETmisc.0157.t: "백 가지 사랑의 기술" # 53bff18f729c7c456a0d6b8f78ca8da8014469d4
  VIETmisc.0157.desc: ""참으로 훌륭한 여자였지," [horny.GetTitledFirstName]이 껄껄 웃으며 말했다. "밤에 나와 함께할 만큼 좋은 여자는 없었어!"\n\n나는 몇몇 궁정 귀족들과 작은 연회를 하고 있는데, 이 욕망 많은 남자가 과거에 찾았던 매춘굴의 만남을 회상하고 있다. "그녀는 사랑의 기술 100가지나 배웠다고 했고, 그녀가 나에게 그 모든 기술들을 보여주고 설명해주는 것을 보려면, 그리고 들으려면 지불할 가치가 충분했어. 친밀함이 이렇게 철학적인 예술이 될 줄은 몰랐지." \n\n내 궁정 귀족들 중 일부는 열중하여 (혹은 약간 지나치게 들떠서) 주의 깊게 그의 말을 듣고 있지만, 다른 이들은 그의 발언에 불쾌함과 모욕감을 느끼며, 또 많은 이들은 그가 이른바 100가지 기술들을 설명하는 동안 어색하게 눈을 마주치려 하지 않았다." # 2918d2e764df1c9c41d383201a6d195ad768301f
  VIETmisc.0157.a: "안전한 주제로 대화를 슬기롭게 돌리겠습니다." # 5b52a8b614ee9dd50c27b8ce9051b4b13c41d0c6
  VIETmisc.0157.b: "이런 천박하고 저속한 말은 그만하십시오!" # 5db7cf5568f011c17cf1acc650a5080f9342611a
  VIETmisc.0157.c: "이 모든 것이 너무 매혹적이군요! 필기해야겠어요." # 30da120aad60226ed34965adfc9af431a96d01d5
  VIETmisc.0158.t: "100 용감한 청년들" # 33e6271d43eb93726aef79c8ecbe7ec703075064
  VIETmisc.0158.desc: "길가에 커다란 돌덩이가 있었습니다. 인간의 손길로 새겨진 게 분명했습니다. 도대체 여기에 무슨 돌이 있는 걸까요? 호기심에 말에서 내려 자세히 살펴보니, 돌에는 마모된 글씨가 새겨져 있었습니다. 그리고 무기를 든 사람들이 싸우는 모습이 조각되어 있었습니다.\n\n잠시 후, 다른 여행자가 지나가며 제가 돌을 해독하려고 애쓰는 모습을 보았습니다. 그는 말했습니다. "저는 이 근처에 살아요. 노인들 말씀에 따르면, 이 돌은 옛날 이 땅을 괴롭히던 악당들을 물리치기 위해 목숨을 바친 이곳 청년 백 명을 기념하는 거래요. 바로 이곳에서 싸움이 있었답니다."" # 1aedc3af90771bb17a69413970a1f462f13273ef
  VIETmisc.0158.a: "어떤 흥미로운 역사입니까! 그리고 용감한 영웅들도 참 대단합니다." # b85a872f5aa0f2e904a73629e0e6fd1e3a710097
  VIETmisc.0159.t: "고양이를 사랑하는 사람" # c377c8169388b2b1184ddfe03709805f075bceda
  VIETmisc.0159.desc: "이곳에서 그리 멀지 않은 곳에 사는 독신 여성이 100마리의 고양이를 기르는 것으로 소문이 나 있습니다. 제가 그녀를 알게 된 이후로, 누구에게도 해를 끼치지 않았지만, 들리는 소문으로는 기이한 성격인 것 같습니다. 저는 마을을 지날 때마다 그녀를 만났지만, 항상 예의 바르고 존중하는 태도였지만, 분명 정신적으로 불안정하고 횡설수설하는 경향이 있습니다.\n\n하지만 이제 그녀의 100마리의 고양이 때문에 주변 이웃들이 저에게 불평을 털어놓고 있습니다. 그들은 그녀의 집에서 온갖 무서운 소리가 난다고 말합니다. 마을의 장로들은 이 문제에 대해서는 전혀 관심이 없어, 그녀의 이웃들이 제게 이 사항을 상소해 왔습니다. 그 중 몇몇은 그 많은 고양이를 기르는 그녀가 악마적인 마녀라고 확신한다고 말합니다!" # cb3c827e934a0e2611705c55307f069c744cb305
  VIETmisc.0159.a: "그 여자는 죄를 짓지 않았습니다. 이제 가십시오." # ae80601ef1953afdf3dcf9b5e17d2e09be7f590a
  VIETmisc.0159.b: "흠… 문제라면… 고양이들을 버리게 강요해야겠군." # 921233612d301cdccaa2c43e20d140b1c260dd5b
  VIETmisc.0159.c: "그녀를 믿지 않습니다.  감옥에 가두고, 만약을 위해 그녀의 고양이들을 죽여 버리십시오!" # 28ccdbfa6c3f4c4ea826a581cafe7f6a4c18f287
  VIETmisc.0160.t: "기적적인 어머니" # d5f677912c8345f4b13732bb7cf04056e44e9ab2
  VIETmisc.0160.desc: "이곳에서 멀지 않은 어느 왕국에서, 평생에 걸쳐 100명의 자녀를 낳았다는 여자가 있다는 소문이 돌고 있습니다! 물론, 한꺼번에 모두 낳은 것은 아니고, 인생의 긴 여정 동안 낳았다고 합니다. 과연 어떻게 그렇게 많은 아이들을 낳을 수 있을까요? 만약 그런 여자가 실제로 존재한다면, 정말 놀라운 어머니이거나, 아니면 믿을 수 없는 거짓말쟁이일 것입니다." # dade9e640df273e4be50d33c18fdcbf18a41241f
  VIETmisc.0160.a: "이 세상에선 이런 놀라운 일들이 끊임없이 일어납니다." # 01f2e16f16ab411346fb3f5974cd19ef15b90434
  VIETmisc.0160.b: "그녀는 단순히 많은 고아들을 입양하고 그걸 거짓말로 꾸민 것 같아." # bde8865aacf67e82e2c010baee41326beca2eab1
  VIETmisc.0161.t: "신발이 너무 많습니다!" # b15399945e00b9a63c37e5381a9a98ea4c9aea58
  VIETmisc.0161.desc: "[spouse.GetFirstName]가 어떻게 백 켤레나 되는 화려한 신발들을 모았는지, 정말 끔찍합니다! 처음엔 여기저기 몇 켤레씩 모으기 시작했는데, 제 눈앞에서 어느새 온 집안이 신발로 가득 찼어요! [spouse.GetSheHe]는 도대체 어디서 그런 허영품을 사는 데 돈을 마련했던 걸까요? 이 일 때문에 지금 온갖 소문이 돌고, 저에게도 좋지 않은 영향을 주고 있습니다." # 8ddf5871389075fec463c29de476b1b2aa80c74d
  VIETmisc.0161.a: "신발들을 팔아야 합니다. 지금." # d3ae30c71e3d98d173f03aca7b53dd28fc092b07
  VIETmisc.0161.b: "이상한 버릇이지만, 내 알 바 아닙니다." # 6360f74fc956fc0d3273a5cfb348a4d0269182be
  VIETmisc.0162.t: "백 개의 영혼" # 52750130ef8b368dfeac1e055af687fb0a63484d
  VIETmisc.0162.desc: "어젯밤 꿈속에서 이상한 광경을 보았습니다. 제 집이 묘하게 왜곡된 모습이었는데, 방마다 어두컴컴했습니다. 집안에 수많은 인물들이 나타났습니다. 창백한 얼굴은 평온하고 무표정했죠. 그들은 조용하고 신비롭게, 어쩐지 기묘하면서도 아름답게 춤을 추기 시작했습니다.\n\n집안을 둘러보며 사람들을 세어 보니 정확히 백 명이었습니다. 마지막 사람에게 다다랐을 때, 그는 나를 멍하니 바라보며 (천천히 춤을 추며) 부드럽지만 지친 목소리로 말했습니다. "우리 집에 머물게 해 주셔서 감사합니다. 우리는 백 명의 영혼입니다. 어떤 해도 드리지 않을 것입니다."\n\n아침 일찍 눈을 떠서 본능적으로 창가로 걸어갔습니다. 해가 떠오르는 지평선 위로, 마치 움직이는 불빛처럼 보이는 무언가가 보였습니다. 하지만 셀 수 있기도 전에 사라져 버렸습니다." # ab9699e4092c587a19b395216349a4d709696deb
  VIETmisc.0162.a: "아마 착각일지도 모르겠지만, 그 꿈… 무엇이었던가요?" # 750658b14cc481f97e6ae2fd68df23104dbdd05f
  VIETmisc.0163.t: "캘리퍼스" # c3d85e387e0474b43388cc7316f4f9ad4d92f3ea
  VIETmisc.0163.desc: "내 신하들이 저택 근처에 매우 기이한 물건을 발견했습니다. 길에서 조금 벗어난 곳에, 한쪽으로 누워있는 나무 통 하나가 있었는데, 그 안에는 정확히 백 개의 캘리퍼스가 들어 있었습니다.  더 자세한 조사에도 통과 캘리퍼스의 주인, 그리고 그것이 어떻게 거기에 놓이게 되었는지에 대한 단서를 찾을 수 없었습니다." # e4235a213a8c1ae232a5f23f7f8aa70d97854144
  VIETmisc.0163.a: "아마도 제 하인들 중 일부가 그 캘리퍼스를 활용할 수 있을 겁니다." # 0d157bfb80b56d9ba6a90251fd6eff6c7e724a78
  VIETmisc.0163.b: "다른 용도가 없다면, 차라리 팔아버리는 게 나을 것 같습니다." # 32b3650db9913637dc8e6d9c9249b2e4eed1ece2
  VIETmisc.0164.t: "분쟁이 끝났습니다." # 907eaaaa9489c4498ab4979762a3b66501ebf6a4
  VIETmisc.0164.desc: "오늘, 저는 두 지방 귀족 가문 사이의 공식적인 회담에 참석했습니다. 그들은 100년이 넘도록 서로 다툼을 해 왔습니다. 정확히 100년 전, 바로 오늘, 이 두 가문의 조상들은 모임에서 어떤 일이 벌어져 손쓸 수 없을 정도로 사태가 악화되었습니다.\n\n저는 이전에 이 두 가문 사이에 평화 협정을 맺기 위해 중재자 역할을 했으며, 이제 제 노력이 결실을 맺고 있습니다. 이러한 분쟁은 너무 오래 지속되었고, 양측의 많은 사람들이 끝맺음을 바랐습니다." # b77fc0a4be4aceeb9b1842b32a323b47c3e8c763
  VIETmisc.0164.a: "이 두 집안 사이에 오랫동안 이어질 평화의 시작이기를 바랍니다." # 99a8becb78fd8b7f07ea54a30facbea826d0c728
  VIETmisc.0165.t: "유령과 같은 사랑" # 068e2926e7c3268d1f91f7ee3b09e87a252b4e9f
  VIETmisc.0165.desc: "“[courtier.GetTitledFirstName]가 어느 날, 이런저런 이야기를 나누던 중 저에게 물었습니다. “사랑이란 유령과 같다네. 모두가 말하지만, 실제로 본 사람은 드물지.”\n\n나는 생각해보지 못했던 말이라, 어깨를 으쓱하며 “아마 들었을지도 몰라요.” 하고 대충 답했습니다.\n\n“[courtier.GetSheHe]는 그 말이 요즘 자주 떠오른다고 설명했습니다. “어떻게 생각하시는지, 궁금했어요.”" # 985228657204ba0c5e1190fe4dc8da4f35736d1d
  VIETmisc.0165.a: "그냥 몇 마디 말일 뿐이죠. 크게 신경 쓰지 않습니다." # 32b6fdad0457fdf80694dc9175364787327d9af7
  VIETmisc.0165.b: "이해가 돼. 진정한 사랑? 쓸데없는 소리라고 생각해." # 5a85bebe5c8dee5346d133d00a037b7046f82b61
  VIETmisc.0165.c: "사랑은 값진 보물입니다." # 43f7dcd3163deb30ca3bf86b7cff6aca8d1b4fce
  VIETmisc.0165.d: "사랑은 어디에나 있어요 – 보세요! 유령들도!" # e4adb3ceaccca4675d1728d9425da152e567d8c9
  VIETmisc.0166.t: "밤이 깊어질 때까지" # 059f044e55299a7f8bbd3a64fedb4f20008aaeea
  VIETmisc.0166.desc: "모두가 [world_ender.GetTitledFirstName]가 오늘 하루 내내 기분이 매우 좋다는 것을 알아차렸지만, 아무도 그 이유를 아는 사람은 없는 것 같습니다. 궁금해서 저는 [world_ender.GetHerHim]에게 무슨 일이 있는지 비밀리에 물었습니다.\n\n어깨를 으쓱하며 미소를 지으며 [world_ender.GetSheHe]는 어젯밤 꾸었던 꿈에 대해 말씀하셨습니다. "오늘 밤 세상이 끝나고 하늘이 무너지고 시간이 휘어지는 환상을 봤습니다. 제 눈앞에서 하늘이 충돌하는 것을 지켜봤습니다. 해가 뜨면서 세상이 함께 끝나는 게 혹시 어떨까요?"\n\n"그럼에도 불구하고 당신은 그렇게 기뻐 보이는데요?" 저는 당황스러운 표정으로 말했습니다.\n\n"재밌는 꿈이었어요," [world_ender.GetSheHe]는 인정하며 말했습니다. "꿈에 따라가기로 결정하고, 세상이 끝나기 전에 많은 즐거움을 누렸답니다!"" # ccb072a4595df2d9da765b54fc05a550fbbba219
  VIETmisc.0166.a: "그렇게 된다면, [ROOT.Char.GetFaith.HighGodName]에 집중해야지, 향락주의는 아니지." # 45c1e954d80f5c1f48a32349c9bece45944184e1
  VIETmisc.0166.b: "위험을 향해 웃으며 맞서십시오!" # b5c14b3334c2f08e3400d5a20d2e06949d5c44ef
  VIETmisc.0167.t: "죽음의 손길" # 68c564ae6fd12864c5df9682897ff4ef39c703d4
  VIETmisc.0167.desc: "얼마 전, 길에서 여행하는 상인으로 보이는 시체를 발견했습니다. 상처로 보아, 그는 아마도 강도의 습격으로 목숨을 잃은 것 같습니다. 제가 여행하는 지역은 다른 곳에 비해 위험하지는 않지만, 이런 비극을 종종 목격합니다. 그를 아는 사람을 찾을 수 없었기 때문에, 우리는 그를 묻었습니다.\n\n하지만 어젯밤 꿈속에서 상인의 시체를 다시 묻고 있을 때, 그의 썩어가는 손이 저를 붙잡았습니다. 섬뜩하기는 했지만, 그는 예의 바르고 차분한 어조로 말했습니다. “죽었지만, 여기 늑대가 울부짖는 무덤에 누워 있고 싶지 않습니다. 나를 들어 올려 주십시오, 친구여, 여기서 나가서 영원이 끝날 때까지 밤을 배회하게 해 주십시오.” 그가 작별 인사를 하자, 그의 손은 뼈만 남은 앙상한 모습으로 변했습니다.\n\n꿈의 의미는 분명합니다. 유령 — 만약 그가 유령이었다면 — 이상하게도 묻히고 싶어 하지 않습니다. 내 경비병에게 시체를 무덤에서 꺼내오라고 말해야 할까요?" # 633d824583969f571429781bc0c26a3a1e9486d4
  VIETmisc.0167.a: "유령의 요구를 따르는 최선의 방법은 시신을 자연에 내맡기는 것입니다." # 4aef9d3623f4f333519293ad4880c222ae600dbf
  VIETmisc.0167.b: "아니요. 우리는 그래서는 안 됩니다. 그저 이상한 꿈이었을 뿐입니다." # 34d686e5508a5c65bf64185082dc0ccee7063dde
  VIETmisc.0167.a.toast: "유령이 당신을 축복했나... 아마도?" # b745b2dd872fc599fbcb52f8eb9b2ddc0522c48a
  VIETmisc.0167.b.toast: "적절한 선택이었습니까?" # 790ac4ff88a89ea897fdc2f137204d50b5faa1d9
  VIETmisc.0168.t: "허리케인" # 08a7c28a28b9a4ba2732ab4103eeeb0b27532543
  VIETmisc.0168.desc: "하늘은 언제나 위험으로 가득할 수 있지만, 바다 위에선 더욱 그러합니다.” 뚱뚱하고 통통한 남자가 나에게 말합니다. “배를 타고 항해할 때는 언제나 최악의 상황에 대비해야 합니다.”\n\n저는 인근 상인들을 방문하여 지역 무역 및 사업 문제를 논의하고자 했습니다. 회의 후 한 상인과 대화를 나누게 되었는데, 비록 뚱뚱한 외모였지만, 꽤 세상 물정에 밝고 현명한 인상을 받았습니다. 그는 꽤 많은 여행을 한 것 같았습니다.\n\n“젊었을 때, 제 몸이 더 건장했을 때,” 그는 한숨을 쉬며 계속합니다. “저는 한 상인의 조수로 일했었습니다. 우리는 함께 바다를 항해하고 있었는데, 격렬한 폭풍우에 휘말렸습니다. 제 스승은 희생되었고, 저는 그 난파에서 유일한 생존자가 되었습니다.”" # 3040d8adb4f4201f2c8916029dd38b9f2abbe23d
  VIETmisc.0168.a: "그의 이야기를 조용히 듣습니다." # 2e4b009c17bde3e8594670f65fbac3b5d7507242
  VIETmisc.0169.t: "아름다운 야생화" # 04fa69323e88181600f263a2344b4dd90942a414
  VIETmisc.0169.desc: "오늘 길손 시인이 제 앞에서 노래를 불렀습니다. 그의 노래는 모든 이들을 깊이 감동시켰기에, 뒤이어 그에게 그의 놀라운 시가 담긴 노래의 영감을 어디서 얻었는지 물었습니다.\n\n\n그는 작고 슬픈 미소를 지으며 고향의 전설, #bold 아름다운 야생화!라는 요정에 대한 전설을 들려주었습니다. 다른 신화 속 요정들과 달리, 죽음으로 이끄는 존재가 아닌, 사람들을 더욱 위대한 업적을 이루도록 영감을 주는 존재였다고 합니다. 이 사람은 몇 해 전에 그녀를 만났다고 주장합니다.\n\n\n그는 시적으로, 그러나 우울한 어조로 마무리합니다. “한 번 그녀를 바라본 사람은 영원히 변합니다. 가장 용감한 사람들도 어두운 마음과 유령 같은 고통을 안고 돌아옵니다. 세월이 흘러도 그녀의 삶은 변치 않습니다. 그녀는 해가 뜨고 바람을 느끼고 비를 마시며 살아갑니다.”" # 0c9fb3f841535603359bf23b4652b0c8d0518941
  VIETmisc.0169.a: "미신 같지만, 당신을 고무시킨다면." # 5130f63ee249c81864d305524800adf1ee654bf4
  VIETmisc.0169.b: "그녀의 은총에 깃들었도다." # 8e13117d652ffe7048f845529810848f82c53981
  VIETmisc.0170.t: "어리석은 사랑" # 9b280fba0cad0f9788a0e23f5c930694bea0ddd4
  VIETmisc.0170.desc: "꿈속 낯선 길을 밤늦도록 걷다가 길가에 피투성이가 된 청년이 쓰러져 있는 것을 봅니다.  혹시 살아 있을까요?\n\n"괜찮아질 거예요."  뒤에서 목소리가 들립니다.\n\n돌아서자 매우 품격 있고 장엄한 모습의 [dreamer.GetLadyLord]가 담요를 들고 있습니다. 신비로운 인물이 미소를 지으며, 마음이 편안해집니다.\n\n"그가 사랑했던 여인은 다른 남자와 결혼할 예정이랍니다." [dreamer.GetSheHe]는 설명하며, 청년의 몸을 따뜻하게 덮어주기 위해 무릎을 꿇습니다. "그는 이 경쟁자와 싸우려 했지만, 보시다시피 잘 되지 않았군요. 참으로 사랑 때문에 어리석은 짓이었지요. 당신도 사랑 때문에 어리석은 짓은 한 적이 있나요?"\n\n대답하려던 찰나, 깨어납니다.  이 꿈은 도대체 무슨 뜻일까요?" # be848990980b0a7fab69c2fbe6067cb377f500d9
  VIETmisc.0170.a: "사랑에 미쳤네." # 4cb952f0ab6fab35a43611d51ccdce6ed5158b0d
  VIETmisc.0170.b: "사랑 때문에 어리석은 짓은 하지 않겠습니다." # 49a86539d1c4c46b0521546cdd950a268d3f0a79
  VIETmisc.0170.c: "꿈꾸는 자… 사랑에 관해 말씀드리고 싶으셨나 봅니다?" # 4db984bf6f40c6821dec0a2a0066d0988119c5a6
  VIETmisc.0171.t: "세계의 종말자들" # 41dcba1c2f5e2b76450f40910801a404cebacd33
  VIETmisc.0171.desc: "#N 세상의 종결자#라 불리는 용맹하지만 소규모 용병대가 주변 마을들을 쑥대밭으로 만들었다는 소문이 들려옵니다.  제가 질서를 회복하기 위해 병사들을 파견했지만, 이 용병들은 어디론가 사라져 버렸습니다.  찾으려는 어떤 노력도 소용이 없었고, 찾을 만한 흔적조차 없었습니다. \n\n군대와 현지인들의 최선의 노력에도 불구하고, 추가 조사는 아무런 성과를 내지 못했습니다.  이제 세상의 종결자들이 초자연적인 힘을 지녔거나, [ROOT.Char.GetFaith.DevilName]과 결탁했다는 소문이 돌고 있습니다." # b4ee96de98b88a9e3802a5a50a70e5a405e48713
  VIETmisc.0171.a: "참으로 이상하군… 하지만 적어도 사라진 것 같으니 다행이지." # 26d27e0a230a2b5245a3315780e0185e364aa9bd
  VIETmisc.0172.t: "숲 속에서 만나자" # e5b41aa14fa780fd732f15316ecba23e723e0a3b
  VIETmisc.0172.desc: "근처 숲과 접경한 마을의 귀족 가문을 만나 지역 문제와 관련된 거래를 논의하고 싶지만, 그들의 딸에 대한 이상한 소문을 듣고 마음이 불편합니다.\n\n수년간 그 숲은 어둠의 마법으로 저주받았다고 해서 주민들이 거의 들어가지 않았습니다. 그러나 그 귀족의 딸은 어른들의 경고에도 불구하고, 젊은 시절의 모험심에 이끌려 자주 그 숲을 탐험했습니다. 어느 시점에, 숲 속에서 알 수 없는 기원의 어떤 마녀의 영향을 받았습니다.\n\n이제는 종종 정신이 혼미해 보이기도 하고, 때로는 헛소리를 중얼거립니다. 또 다른 때에는 "#N 어둠이 나를 붙잡았어요!#!" 라는 말을 반복합니다.\n\n이 젊은 소녀에 대해 나쁜 예감이 들어서, 예의 바르게 거절하는 게 좋을 것 같습니다." # 7881734b2bd3855dba8e622ed708cae9b14065e4
  VIETmisc.0172.a: "바보 같네요. '저주'를 받을 것 같진 않으니까요. 회의는 계획대로 진행됩니다." # 792dc89b97e66932824982f646c470c75b9d789f
  VIETmisc.0172.b: "그 여자, 뭔가 이상해! 회의는 피할 구실을 만들어야겠어." # 91e6bffacefd13b6ec80c810cd5883b6726654a8
  VIETmisc.0172.a.toast.title: "#italic 무언가#가 이상합니다." # 7f20e73f494e0ada0ede94b606a796dafbafe85f
  VIETmisc.0172.a.toast: "회의가 끝난 후, 갑자기 싸늘한 기운이 느껴졌습니다." # f4bc54ebf7bc7c5e6065c14f98a52127b3573f96
  VIETmisc.0172.b.toast.title: "제가 무엇을 했는지 묻고 계십니까?  어떤 행동에 대해서 묻고 계신지 구체적으로 말씀해주시면 도와드릴 수 있습니다." # 5025235beb86f6a2a84853ef95904dcd8b98e47b
  VIETmisc.0172.b.toast: "귀족 가문을 불쾌하게 하여, 그들은 모욕감을 느낍니다...." # d634f18a204b2d8eaf6c25b1ec007898dcdbebf0
  VIETmisc.0173.t: "허공의 무덤" # f8b1b4ef805df2c2157bdc355c3d96d2e7f6a7d0
  VIETmisc.0173.desc: "오늘 저는 인근 마을에 사는 하급 귀족과 만났습니다. 그는 심각한 분위기였고, 우리의 대화는 어린 시절 이야기로 이어졌습니다.\n\n"어린 시절," 그는 말했습니다, "저는 마을 가장자리에서 놀곤 했습니다. 선배들은 그곳이 묘지였기 때문에 저를 경고했습니다. 어느 날, 친절한 늙은 마을 사람을 만났습니다. 그는 저에게 그곳에 가지 말라고 경고하며, 까마귀나, 아프고 거의 죽을 뻔했던 일, 또는 천둥과 같은 여러 불운한 사건들을 증거로 제시했습니다. 하지만 저는 웃어넘겼습니다. 마지막으로 만났을 때, 그는 말했습니다, '어린 시절 당신을 경고하려고 했었습니다. 야생에 길을 잃지 말라고 말이죠. 저는 징조와 온갖 신호를 보냈습니다.'"\n\n"그 다음은요?" 당신은 물었습니다.\n\n"저는 마을의 한 노인에게 그의 이름을 언급했습니다." 그는 눈살을 찌푸렸습니다. "그녀는 그분이 바로 그녀의 돌아가신 할아버지였다고 말했습니다."" # 50c0547fd4a63e98341494bc77113467e74f8364
  VIETmisc.0173.a: "읍내에 그 이름을 가진 사람이 아무도 없나?  혹시 장난이었을까?" # ba8d454ed1928205bd0a1e79fb5f958ce5a59235
  VIETmisc.0173.b: "그의 영혼이 너를 경고했건만, 네 귀는 닫혀 있었도다. 아!" # 042058f70486c9d5b1dd2b6375c7b78556901556
  VIETmisc.0174.t: "동토의 소나무들" # e54802443fbc80dd3a5e0ee5977810b29a50059c
  VIETmisc.0174.desc: "쓸쓸하고 차가운 황량한 황야를 꿈속에서 헤매고 있습니다. 제 곁에는 [companion.GetTitledFirstName]가 있는데, 영원히 눈덮인 침엽수림과 죽음의 정적이 흐르는 이 미궁 속에서 그 존재는 위로가 됩니다.\n\n그러다 해가 저물고 밤이 찾아옵니다. 그리고… [companion.GetFirstName]은 어디에 있습니까?\n\n“[companion.GetFirstName]야,” 제가 소리쳤습니다. “[companion.GetFirstName]야!”\n\n하지만 아무런 대답도 없고, 영원히 눈덮인 침엽수림과 죽음의 정적만이 남아 있습니다.\n\n나는 공포에 휩싸입니다. 침엽수림을 헤매며 필사적으로 동반자를 찾습니다. 그리고 그때: #V 빛#!. 알 수 없는 출처의 빛, 여기에 속하지 않아 보이는 빛, 제 눈앞에 빛나며 [companion.GetFirstName]을 찾는 것을 방해하는 빛입니다.\n\n“어떻게든 길을 찾아낼 거야!” 나는 외쳤지만, 땀으로 범벅이 된 채 깨어납니다." # f843974c9140c02bcdb198a5e24d3c5f659f58cd
  VIETmisc.0174.a: "나중에 [companion.GetFirstName]에게 그 꿈에 대해 말했을 때, [companion.GetSheHe]는 궁금해하는 미소만 지을 뿐입니다." # bbd16ba02657d892fe819f413a2b590690964e21
  VIETmisc.0175.t: "저주받은" # ec3cb0fdc488f5c2041e08e5e426246b96cc0223
  VIETmisc.0175.desc: "모두가 [horny.GetTitledFirstName]가 뭇 여성들의 마음을 사로잡는 난봉꾼임을 알고 있습니다. 그러나 최근 그는 특정 미녀 기생에 매혹되어 괴로워하고 있으며, 심지어 그녀가 어두운 마법으로 그를 속박한다고 주장합니다.\n\n\n"저주를 받았소." 그는 어느 날 제가 그에게 이유를 묻자 말했습니다. "저는 단지 그녀의 게임 속 말둑에 불과하오! 그녀는 재미삼아 사람들의 의지를 구부리고 저를 저주했습니다. 치료법을 찾아야 하고 명예를 회복해야 해요. 저는… 몇 가지 일들을 했고, 만약 법이 저를 먼저 잡지 못한다면 그녀는 더 나쁜 일을 시키겠지요…!"" # 0eadb61473d695ad4c2c912145da1593b738c211
  VIETmisc.0175.a: "이런 짓거리로 얻는 것은, 뒷골목 탐방에 시간을 낭비한 대가일 뿐입니다." # 5c063b5b2f0ae6ec90d749b670f16301820cbcaf
  VIETmisc.0175.b: "제정신 차리세요! 그녀는 마녀가 아니고 여자에요. 미쳐버리지 마세요." # 5e22b87ee4e66202aa5dcd208b36eb0bfa7929ba
  VIETmisc.0175.c: "법을 어기셨습니까? #italic 무슨# 일을 하셨습니까?" # 244af43a0acf6de384b0a54aae05b6e74806bf13
  VIETmisc.0175.d: "소개해 드릴까요? 아니요? 그녀는 당신 소유인가요? 한번 해볼 만했네요." # f37733ed98039bd45d6f6a4244de8366e8176bfe
  VIETmisc.0176.t: "멀리 떨어져 있습니다" # 79b3ac284ac4ee8246aedc958586430453f5700c
  VIETmisc.0176.desc: "낡고 허름한 옷차림의 늙은 남자가 마을에 서 있습니다. 멍한 눈빛으로 나를 뚫어져라 쳐다보며, 마치 무언가를 말하고 싶어도 말이 떠오르지 않는 듯합니다.\n\n\n결국 그는 중얼거립니다, “길을 찾으시오… 거기로…”\n\n\n“어디로요?” 내가 물었습니다.\n\n\n“돌아갈 길은 없다네.” 그는 내 질문을 무시하며 말합니다, “이상한 길을 따르면 꿈꾸는 자들이 당신을 데려갈 것이다. 어디로 갈지 알 수 없지.”\n\n\n이 미친 듯한 노인으로부터 떨어져 나서려는 순간, 한 여인이 달려와 그를 부드럽게 붙잡습니다. 그녀는 고개를 숙이며 말합니다, "죄송합니다, [ROOT.Char.GetLadyLord]님! 제 아버지는… 이전처럼은 아니셨습니다. 젊었을 적처럼 정신이 명료하지 않으십니다. 헛소리에 대해 용서해 주십시오."\n\n\n그들은 곧바로 떠나고, 나를 당황하게 합니다." # a1252bc13dc1c3cc54dce49e308abf8cecb62eaf
  VIETmisc.0176.a: "이상한 발자취들, 꿈꾸는 자들… 모두 허황된 헛소리에 불과하네, 어리석은 자들아!" # dfbfe73b7d87998374b8f6c45761afabbc2be2da
  VIETmisc.0176.b: "아마도 그의 이상한 길과 꿈꾸는 자에 대한 이야기는 [ROOT.Char.GetFaith.HighGodName]의 징조일지도 모릅니다." # ed935b2d066a2f0d443312f391b0b3ef3cf7f9df
  VIETmisc.0176.c: "꿈꾸는 자들… 왜 그들이 언급되었을까?  어떤 기묘한 길들일까?" # 93162f821347f1fdc33aa67d4548aaa6bea8e32b
  VIETmisc.0177.t: "아..." # c92ff3605891bd1e1d029346d7f87c07ca81ead5
  VIETmisc.0177.desc: "꿈속에서 낯선 길을 걷습니다. 이 세상과 저 세상을 오가는 듯합니다. 길가에 두 사람이 있는데, 그들을 향해 인사합니다. 한 사람은 바위에 기대앉은 청년입니다. 상처투성이이고 피투성이입니다. 다른 한 사람은 아주 매력적인 용모의 [dreamer.GetLadyLord]입니다. 청년의 상처를 돌보고 있습니다.\n\n그들의 상황을 묻습니다. 청년은 중얼거립니다. “로....” 알 수 없는 말입니다.\n\n"걱정 마세요." 다른 사람이 말합니다. "이 사람은 사랑 때문에 어리석은 짓을 한 겁니다. 최근에 거의 죽을 뻔했지만, 회복 중입니다."\n\n"우리는 만난 적이 있나요?" 낯선 [dreamer.GetLadyLord]에게 묻습니다.\n\n[dreamer.GetHerHis] 입가에 미약한 미소가 번집니다. "만났을 수도 있습니다. 아니면 다른 저일 수도 있고요. 어딘가로 가시나요? 아, 마음이 찾는 #italic 그# 낯선 길을 보여 드리죠..."\n\n하지만 [dreamer.GetSheHe]가 일어서려는 순간, 침대에 눕혀져 깨어납니다." # 18df8056cda7b76ba55b8779d1b224edf1b4dd98
  VIETmisc.0177.a: "누구… 무엇? 기묘한 길들? 사랑에 미친 어리석은 자? 꿈… 꿈꾸는 자…?" # 3b9d3503755c4afec3b8d3e7b65c847be269c6f7
  VIETmisc.0178.t: "우리가 만난 밤" # 2808c6a9851ea726eba4fa25ea1c478f94792e01
  VIETmisc.0178.desc: "[sad_guy.GetTitledFirstName]의 얼굴에 쓸쓸한 그림자가 드리워져 있었습니다. 그래서 그 이유를 물었습니다. 그는 젊은 시절, 짝사랑했던 소녀에 관한 슬픈 기억을 떠올리고 있었습니다. 자세한 내용은 듣지 못했지만, 어떤 일이 있었고, 나중에 그 소녀가 세상을 떠났다는 것, 그리고 그들의 첫 만남이 모든 비극의 시작이라고 생각했다는 점을 알 수 있었습니다.  자신이 그 만남에서, 그들의 운명을 바꿀 수 있는 기회를 놓쳤다고 말했습니다.\n\n"만약 그때 다른 선택을 했더라면…" 하고 그는 말했습니다. "그녀가 지금도 살아 있을 텐데! 밤마다 그때 우리가 만났던 밤을 꿈꿉니다. 어떻게 행동했어야 했는지, 어떻게 달리했어야 했는지… 하지만… 하지만…"" # 701f072fff35f8fa615e9a367ab566f77b75eccd
  VIETmisc.0178.a: "과거는 과거일 뿐입니다. 바꿀 수 없으니, 과거에 집착하지 마십시오." # 6fdd7adb92189ab04d70a951e841bfe319c850b0
  VIETmisc.0178.b: "그런 일이 있으시다니 안타깝군요. 그 아이는 더 좋은 곳에 계실 거라고 믿습니다." # 61a546529db3103a2a4ded4e3f5d4346df71c634
  VIETmisc.0178.c: "세상은 공평하지 않아요. 당신만 고통받는 건 아니니까요. 받아들이고 잊으세요." # 310e9993ffbc97a07c5c7b16f2566a5b102f0ab2
  VIETmisc.0179.t: "이상한 길" # d91c03b63794b16b771447c35a9169bc5efcc38b
  VIETmisc.0179.desc: "내 수비대는 나를 빤히 쳐다보고 있군. 알아. 내 영지 길가의 아무 데나까지 걷는 건 이상해. 하지만 해야 해.\n\n\n여기는 평화롭다. 바람이 살랑거리는 소리와 때때로 들리는 새소리 외에는 조용하다. 하늘은 옅은 파란색이고 구름 한 점 없다.\n\n\n#italic 저기!#!\n\n\n길가로 비켜서서, 그 이상한 사람들을 만날 꿈을 꾸었던 자리에 가서 무릎을 꿇고 흙을 만지자, 거기에 있었다. – 돌멩이 하나. 꿈속에는 없었던 돌멩이.\n\n\n돌을 집어 들고 수비대와 함께 살펴본다. 무언가, 글자일까? 그림일까? – 새겨져 있지만, 너무 닳아서 해독할 수 없다. 하지만 어느덧 마음이 평온해졌다." # b41bb697d030a252a6863ae4ee209a7bf259048b
  VIETmisc.0179.a: "잠시 쉬었다 가겠습니다. - 그럼 출발할 수 있겠네요." # 1fbeaeac96ed2ddcdd95d138c536af56fb89c222
  VIETmisc.0180.t: "해독 불가" # 1e217556b459d9275e3d167ce46c2adff639ef8d
  VIETmisc.0180.desc: "오늘 우연히 [bad_handwriting.GetTitledFirstName]이 누군가에게 편지를 쓰는 것을 목격했습니다.\n\n"누구에게 보내는 편지인가요?" 호기심에 [bad_handwriting.GetHerHim]에게 물었습니다.\n\n"[bad_handwriting.GetSheHe]는 "단지 몇 푼의 동전을 빚진 상인에게 보내는 편지일 뿐이에요. 동전과 함께 편지를 보내어 그가 해준 일에 감사하려고 하는 거죠."라고 말했습니다.\n\n편지를 살펴보니, 필체를 보고 눈살을 찌푸렸습니다. [bad_handwriting.GetSheHe]의 글씨가 나쁘다는 건 항상 알고 있었지만, 오늘은 특히 심각했습니다. 솔직히 말해서, 글씨가 너무 형편없어서 아무런 말도 이해할 수 없었습니다. 다른 말로 표현하자면, 글을 읽을 줄도 모르고 눈이 멀고 취한 원숭이라도 [bad_handwriting.GetTitledFirstName]보다 더 깔끔한 글씨를 쓸 수 있었을 겁니다.\n\n"[bad_handwriting.GetSheHe]는 마치 제 생각을 읽은 듯이 '제 글씨가 잘 안 나온다는 건 알아요. 하지만 오늘은 그렇게 나쁘지 않잖아요?'라고 말했습니다." # ad219774cf34c330a68541d56384fba05d9939f0
  VIETmisc.0180.a: "[bad_handwriting.GetHerHim]의 엉망진창한 필체에 혀를 찼습니다." # 5842d08a65f574c3e55a4671dc36f13705826154
  VIETmisc.0180.b: "[bad_handwriting.GetHerHim]의 글씨체를 좀... 유머 있게 놀려보세요." # f071280734ea4e6b933f693996b03a8f25591e6f
  VIETmisc.0180.c: "어깨를 으쓱이며 [bad_handwriting.GetHerHim]에게 딱히 만족스럽지는 않지만 중립적인 말을 해줍니다." # 95cdbd949f9b6c629ca58312f6e42172041ba33e
  VIETmisc.0180.d: "[bad_handwriting.GetHerHim]의 필체는 아직 다듬어질 여지가 많습니다.  글씨가 너무 흐릿하고 불규칙적입니다.  더욱 나아지려면 다음과 같은 점을 주의해보세요.\n\n* **손목과 팔의 위치:**  글씨를 쓸 때 손목과 팔의 위치를 일정하게 유지하는 것이 중요합니다. 너무 움직이거나, 반대로 너무 굳히는 것은 균일한 필체를 방해합니다.  손목은 편안하게, 팔은 책상에 놓거나 약간 앞으로 뻗어, 자연스러운 각도를 유지하세요.\n\n* **필기 도구의 압력:**  필기 도구에 가하는 압력을 일정하게 유지하세요. 너무 세게 눌러 글씨가 지나치게 굵어지거나, 너무 약하게 눌러 글씨가 흐릿해지는 것을 피하세요. 적절한 압력을 찾아 연습하세요.\n\n* **글씨 크기와 간격:**  글자 크기와 글자 간격을 일정하게 유지하세요.  너무 크거나 작으면 시각적으로 불안정해 보일 수 있습니다.  글자 간 간격도 너무 넓거나 좁지 않도록 주의하세요.\n\n* **글자의 형태:** 각 글자의 형태를 정확하게 익히고, 규칙적으로 쓰세요.  글자의 일부가 다른 글자와 겹치거나 흐트러지지 않도록 주의하세요.  글자의 기본 형태를 몇 번이고 반복 연습하세요.\n\n* **연습:**  꾸준한 연습이 필수적입니다. 매일 꾸준히 글씨 연습을 하면서 위의 사항들을 실천해 보세요.  필요에 따라 샘플 글씨를 보고 따라 쓰는 연습도 도움이 될 수 있습니다.\n\n* **글씨체 선택:**  자신에게 맞는 글씨체를 선택하는 것도 중요합니다.  지나치게 복잡한 글씨체는 처음에는 어려울 수 있으니, 간결하고 깔끔한 글씨체부터 시작하는 것이 좋습니다.  나중에 좀 더 다양한 글씨체를 시도해볼 수 있습니다.\n\n지속적인 노력과 꾸준한 연습을 통해 더욱 훌륭한 필체를 가질 수 있을 것입니다.  다음에 보여주실 글씨가 더욱 깨끗하고 예쁘기를 바랍니다." # e2767e0f14c95f0830a3aab34c924c9d3bcc8790
  VIETmisc.0180.tease_toast_bad: "[bad_handwriting.GetTitledFirstName]은 놀림을 받는 것을 좋아하지 않습니다." # 1189273b091c16c56005ff042f2bda865eb44ed9
  VIETmisc.0180.tease_toast_good: "[bad_handwriting.GetTitledFirstName]께서 제 농담이 재밌었다고 생각하십니다." # 09c12e947ed69e3c2cda3f07624a1c39510636c8
  VIETmisc.0180.tease_toast_great: "그 조언이 실제로 [bad_handwriting.GetFirstName]에게 도움이 됩니다." # bda87394782d71caaeb04fd427900118653d4ad0
  VIETmisc.0181.t: "제 손목!" # 38e410fb78883f55bb33cfbb9ccbee3fa9ff5367
  VIETmisc.0181.desc: "오늘 중요한 공식 문서들을 많이 작성하고 있습니다. 아쉽게도, 너무 많이 쓰다 보니 손목이 아파왔습니다. 말하자면 불편한 감각이 들고 얼마나 더 버틸 수 있을지 모르겠습니다. 하지만 이 #italic 는#! 완성해야 할 중요한 문서들입니다…." # e729fe57208735ed26bb10a5f9bd61d81b7d22d8
  VIETmisc.0181.a: "오늘은 여기까지 하고 내일 다시 시작하겠습니다." # 35ce1f362098b50695e906a617963366388b32e7
  VIETmisc.0181.b: "멈추지 않겠소! 오늘 끝낼 겁니다. 손목이 닳아도 말이죠!" # 624a97ff1338ec92d5ed7300ecfbe5635636a14f
  VIETmisc.0182.t: "어린 시절의 순수함" # 4e328a96f756a95bd1ea232d0464b9c99eb5c7d6
  VIETmisc.0182.desc: "평소처럼 일상을 보내던 중, 갑자기 어린 시절의 기억이 떠올랐습니다. 더 구체적으로, 제가 즐겨 가지고 놀았던 장난감이 생각났습니다. 지금은 소유하고 있지 않지만, 생각해 보니 그 작은 물건이 얼마나 큰 행복을 가져다주었는지 기억납니다! 하지만 이제 훨씬 나이가 들어서, 그런 단순한 것들에 더 이상 기쁨을 느낄 수 없다는 느낌이 듭니다. 마치 마음과 몸을 자극할 더 큰 것들이 필요한 것처럼요." # b74c9f67ce7e176f3e48c03c48b9baa9628d8c54
  VIETmisc.0182.a: "그래도 매일의 삶 속에서 여전히 소박한 기쁨을 찾을 수 있다는 것을 느낍니다." # 2df79393d399933178e91169d26034ea8ef6c6e5
  VIETmisc.0182.b: "어른이 되는 게 낫지, 순수함을 잃었더라도." # 101822fe78b3740393d362275ab0e989db7de08f
  VIETmisc.0183.t: "죽음" # d8c7d877ba6139c4872450e3847613a50c79f4e2
  VIETmisc.0183.desc: "죽음. 그것은 어디에나 있습니다. 모든 사람에게 찾아옵니다. 피할 수 없습니다.\n\n오늘, 특별한 이유 없이 이 심오한 문제에 깊이 생각에 잠겼습니다. 일반적인 죽음에 대한 고찰이 아니라, 저 자신과 제 운명과 관련된 죽음입니다. 미래에 제가 죽는다면, 어떨까요? 어떻게 죽을까요? 평화롭게, 아니면 고통스럽게? 빨리, 아니면 늦게? 어떻게… 느껴질까요?" # dbf7cb7bf080847997c695220420b88ea2cb0545
  VIETmisc.0183.a: "[ROOT.Char.GetFaith.ReligiousText]에 적힌 대로 될 것입니다. 의심할 필요가 없습니다." # ab6461c7fc17f05421990077ab2ea7393914c817
  VIETmisc.0183.b: "이건 너무 잔인한 주제군요. 다른 재미있는 것으로 마음을 돌려볼까 합니다." # 142d1bb41ca68d14d425cd641dc241e7054f3b84
  VIETmisc.0183.c: "죽음은 불가피하네…. 아마 두려움을 덜어야 할 텐데." # 1c979ef46b8cd2018c316ccab7f3ad63b4c61335
  VIETmisc.0183.d: "죽음이란 참 무서운 것이군요. 제 운명이 어떻게 될지 걱정입니다." # f11d696f81e28f58ca2594e3773c28c31c732d91
  VIETmisc.0184.t: "신장 차이" # 55023e611080c9cfeb302b9e22e1b00568a768d1
  VIETmisc.0184.desc: "세상에는 키 큰 사람도 많고 키 작은 사람도 많습니다.  지금 깨달았지만, 항상 자신보다 키가 크거나 작은 사람이 있을지라도, 세상에서 가장 키가 크고 가장 키가 작은 사람은 반드시 존재해야 합니다. 그런 사람들의 삶은 어떨까요?  아마 좋을 수도 있고 나쁠 수도 있겠지요. 제가 그들 중 누구를 선택하고 싶을까요?" # c78cb602f55072706817059022468107a0e699c6
  VIETmisc.0184.a: "세상에서 제일 키가 큰 사람이 되는 게 낫겠어요." # 64e39784b95c2cf0c70954943a99229fe5a9879e
  VIETmisc.0184.b: "세상에서 제일 키가 작은 사람이 되는 게 낫겠어요." # 9ca1be5923bc00a99cbbe7eba7246390500336db
  VIETmisc.0184.c: "이런 헛된 생각들은 시간 낭비일 뿐입니다." # 259d85721200608cf0df5c239ebc1451b235b5f3
  VIETmisc.0185.t: "어제의 식사" # af76904e4b70e68c14edf1bb433b036ea9039f6a
  VIETmisc.0185.desc: "[정중한 어조로] [귀족.칭호를 가진 이름]과 여러 사소한 일들에 대해 유쾌하지만 무미건조한 대화를 나누고 있었습니다.  대화는 우리가 좋아하는 음식에 이르렀고, [귀족.성별]은 저에게 물었습니다. "어제 먹은 마지막 식사는 무엇이었나요?"\n\n"맛있는 식사였습니다." 제가 자신감을 가지고 말했습니다. "정말 훌륭한… 음. 기다려보십시오. 도대체 무엇이었지…?"\n\n잠시 당황한 표정으로 서서, 정확히 무엇을 먹었는지 기억하려고 애썼습니다. 결국 포기하고 다른 이야기를 나눴습니다.\n\n하지만 하루 종일 머릿속에 그 식사를 떠올리려고 노력했지만, 헛수고였습니다. 하루 전의 일인데 말입니다! 제 기억력이 이렇게 나쁠 리가 없습니다." # dcd18879885d13284cc71994e31c3b9ed3870652
  VIETmisc.0185.a: "어제 무엇을 먹었는지 이렇게 빨리 잊어버리다니, 참 이상하네." # 8eb2b3589223157d137784dea1c107c2dde71feb
  VIETmisc.0186.t: "마음 읽기" # b50ac9069bb99d1428c3a24dcd72a35cf743aec9
  VIETmisc.0186.desc: "오늘, 떠오르는 생각이 있었습니다. 만약 내가 정말로 마음을 읽을 수 있다면 어떨까요? 세계 곳곳에는 많은 전설이 있고, 심지어 [ROOT.Char.GetCulture.GetName] 민담에도 마음을 읽을 수 있는 뛰어난 영적 또는 정신적 능력을 가진 강력한 인물들에 대한 이야기가 있습니다. 만약 내가 그렇게 할 수 있다면 어떨까요? 그런 능력을 무엇에 사용할까요?" # 451cfacafca2d203e9eac0c1b4a13e0ae6689e18
  VIETmisc.0186.a: "타인을 이용하여 내 이익을 챙기십시오!" # df79f1d688240e1cb585373e855a64a9d519b9f6
  VIETmisc.0186.b: "남을 놀리고 즐거움을 얻습니다." # f55e4142761605f3b533db2bfa9eed0d85453438
  VIETmisc.0186.c: "다른 이들의 행복을 찾아주세요. 그러면 그들이 무엇을 겪고 있는지 더 잘 알게 될 것입니다." # 7a930ea1f0ce2dc8e44e3c27534758f3016517e1
  VIETmisc.0186.d: "그런 힘은 차라리 원하지 않습니다. 위험해 보이네요." # 11da8d692550c1dd1f95f709fcc53d7704d7a863
  VIETmisc.0186.e: "다른 사람들의 쓸데없는 생각을 누가 듣고 싶어하겠어요?" # dd012907eb5605f51c3a4793569a07dc0fd62fe8
  VIETmisc.0187.t: "의미적 포화" # 31388219dd04ef7cfff4d77f24c99eb8fc678a08
  VIETmisc.0187.desc: "하인 여러 명과 잡다하고 반복적인 명령들을 내리며 이야기하던 중 잠시 멈춰 섰습니다.  내가 말했던 말들을 되풀이했지만, 이번에는 내 입에서 나오는 소리가 제대로 들리지 않았습니다. 객관적으로는 평범한 단어들이었지만, 제 머릿속 어딘가에서는 그것들이 진짜 말이라고 받아들이지 못했습니다.\n\n"제 [ROOT.Char.GetLadyLord]께, 잘 지내시나요?" 하인 중 한 명이 물었습니다.\n\n"네, 잘 지내." 하고 말했지만, 마음속으로는 여전히 이 상황에 당혹스러웠습니다. 몇 분 후, 머릿속의 이상한 감각은 사라졌지만, 상당한 인상을 남겼습니다." # 2b41a6c9589cd23c1d81d59d6f035f0f98d73c05
  VIETmisc.0187.a: "제 정신이 혼란스러운 걸까요?" # 9b23964209137b3c26dd74334889af0a79707768
  VIETmisc.0188.t: "잊혀진 추억들" # 8489261bdd4c31d048b92ed6737c683375e568af
  VIETmisc.0188.desc: "오늘 저녁, 침대에 누워있던 찰나, 어린 시절 놀 친구 하나가 떠올랐습니다.  저희 가족을 시중들던 하인의 아이였죠.  어느 날부터인가 그 아이는 제게 놀러오지 않았고, 그 후로는 다시는 그 아이를 보지 못했습니다.  그 이유를 알 길이 없었고, 그 날 이후로 기억들이 서서히 사라졌습니다… 지금까지.  어떻게 이렇게 갑자기, 아무 이유 없이 이 모든 기억이 다시 떠오르는지 참으로 궁금합니다." # 531f4892d9c74b1be2521d3fabe1ef3785eef519
  VIETmisc.0188.a: "친구가 잘 지내기를 바랍니다. 어디에 있든." # edf44d971cb4dad4e5c84af3cace3250df302c36
  VIETmisc.0188.b: "그들에 대해서는 별로 신경 쓰지 않았습니다. 중요하지 않습니다." # d8b27929fa2862e5260d1cc24d5bf3661757447c
  VIETmisc.0188.c: "흠. 아마 잠들기에 집중하는 게 좋겠어." # a6259da8324af78eb18de78750119d2e2b93475e
  VIETmisc.0189.t: "평범한 바드" # 88f2754a1089122ff8e47872941cc26171295928
  VIETmisc.0189.desc: "이 바드의 노래는 특별할 것이 없군. 나쁘지는 않지만, 놀라운 점은 없네. 그저 적당한 수준이라 할 수 있겠지. 더 이상도, 덜 이상도 아니네.\n\n바드가 루트를 퉁기며 노래를 계속하자, 잡생각이 떠오르네. 이 바드는 세상의 많은 바드들 중 하나에 불과하다는 생각이 들면서 말이야. 시, 노래, 또는 악기 연주에 재능이 있는 사람들은 세대를 거쳐 얼마나 많이 왔다 갔을까? 대부분의 중간, 평범한 재능을 가진 이들은 잊혀질 것이고, 지금 내게 노래를 부르는 이 바드도 마찬가지일 것이라고 생각하네." # c28770125e870ef9fe368f3670ee79e160d4a7b6
  VIETmisc.0189.a: "음악은 그렇게 좋지는 않지만, 나쁘지는 않습니다." # ebb7c1a0b3ab5f7982e8f76b6a83d637fbd13f20
  VIETmisc.0189.b: "허무하군요. 모두 다 가고 오는 것처럼. 깊은 뜻이 있지 않나요?" # 20c41f11cb61979aed5f078294cf11a96e755a95
  VIETmisc.0190.t: "침입적인 생각들" # 46201553a8a37fd7277144d837e01bd590e42ded
  VIETmisc.0190.desc: "오늘 의회 회의는 특별히 흥미로운 일이 없군요.  저는 내각들이 사실 별 의미 없는 일로 험악하게 다투는 모습을 무관심하게 지켜봅니다.  마치 아무 일도 없는데도 논쟁거리를 찾으려는 것처럼 말이죠. \n\n그러다 떠오르는 어리석은 생각 하나. \n\n만약 지금, 제가 갑자기 일어서서 횡설수설하기 시작한다면? 아니면 미친 듯이 춤을 추며 뛰어다닌다면? 아니면 짜증나고 지루한 놈이라고 한 내각의 머리를 때린다면? 그들이 그런 행동에 어떻게 반응할까요?\n\n혼잣말로 웃음이 터져 나옵니다.  이런 생각까지 하게 될 만큼 심심한 모양이군요. 제 얼굴에 미소가 스쳐 지나가는 것을 몇몇 내각들이 눈치챘는지, 무슨 생각이 있으시냐고 물어보네요." # 3aaf93c6c9d4da95df1262c9009f67c85330c7d9
  VIETmisc.0190.a: "아, 아무것도 아니군요.  자... 우리가 무엇에 대해 이야기하고 있었죠?" # 52d10208b1706289ff93771ed66a8541c93374ab
  VIETmisc.0191.t: "과연... 내가? 아니면?" # a66196f764fd0af004368eca60679c3602093466
  VIETmisc.0191.desc: "오늘 오전에 인근 마을의 중요한 지도자 몇 분을 만났습니다. 공식적인 업무였고, 다행히도 회의는 지루했지만, 나쁘지는 않았습니다. 적당히 좋은 분위기로 마무리했습니다.\n\n혹은 그렇게 생각합니다.\n\n하지만 한 시간쯤 지나 귀가길에 동행자들과 돌아오는 길에 생각이 떠올랐습니다. 예의상 제대로 인사를 했을까요?… 잠깐만요… 만약 인사를 잊어버렸는데도, 높은 신분의 사람을 모욕하는 것을 두려워해 아무도 말하지 않았다면 어떻게 될까요?\n\n참 이상합니다. 제가 정말 인사를 했는지 기억이 안 나네요. 만약 하지 않았다면, 돌아가서 공식적으로 인사하는 건 너무 늦었을 겁니다." # 299064682c10a37c6842fa9a3fde4d5309ac4bcb
  VIETmisc.0191.a: "저는… 확실히 했어요…. 했어야 했죠." # 0abde9e36c25c56d85b61f39b0d99737f0ead2d8
  VIETmisc.0191.b: "그러지 않았더라도, 지금은 별로 중요하지 않습니다." # d45cf282057cca9d9f4bee2c97b750416ac56ed3
  VIETmisc.0192.t: "고독" # 0fc9b199ee2a74793d1c791df0f391a7a327bacc
  VIETmisc.0192.desc: "잠 못 이루는 한밤중, 어둠 속에 홀로 앉아도 두려움은 느껴지지 않습니다. 고독은 오랜 친구처럼 위안을 줍니다. 멀리서 부드러운 속삭임 같은 바람 소리가 들려옵니다. 밖에서는 별들이 밤하늘 강물에 흩뿌려진 금빛과 은빛 반점처럼 반짝입니다.\n\n여기, 빛과 어둠, 낮과 밤, 문명과 황야의 세계 사이에 있는 듯합니다. 그리고 여기… 평화를 느낍니다." # 59f3cffaec518c69b098d927e9afd80a56822413
  VIETmisc.0192.a: "나를 둘러싼 우주가 고요하고 깊습니다." # ad8b8a8ead4eff5718ec4c8bd7f03000e64baa7f
  VIETmisc.0193.t: "쓸쓸한 무덤" # 014fc17c773579d1332c45679868bcb42df2a815
  VIETmisc.0193.desc: "묘하게도.\n\n이곳은 내 영지 안에서도 완전히 사람이 살지 않는 곳이었습니다. 다음 마을까지는 하루 반 이상의 여정이었고, 저는 이곳에 잘 오지 않았지만, 처리해야 할 공식 업무가 있었습니다. 그런데, 거기에 있었습니다.\n\n그림자처럼, 언덕 위에 자리한 단 하나의 묘비석이, 아래 펼쳐진 대부분의 들판을 내려다보고 있었습니다. 어떻게 그런 무덤이 생겨났으며, 누가 거기에 묻혀 있는지, 문명에서 꽤 멀리 떨어져 있기 때문에 아무도 알 수 없습니다." # 9b5c2aa8eac8a560b857f1dedaea01981118f230
  VIETmisc.0193.a: "그 무덤에 대해서는 전혀 알지 못합니다. 계속 진행해야겠습니다." # b734a93db3a56f4575ec67c37917b06cf97a3d2b
  VIETmisc.0193.b: "거기 묻힌 분께 기도하고 예의를 표해야겠습니다." # c1f320497a9069301834b14c9bc2208776b66c49
  VIETmisc.0194.t: "홍수로 침몰된 유적" # ef8d43b56c06f667feb0794b54dc6718ab797db9
  VIETmisc.0194.desc: "영지 안을 여행하던 중, 동료들과 함께 그 지역을 흐르는 강물에 부분적으로 잠긴 오래된 돌 유적을 발견했습니다. 그런 유적은 흔한 일이기에 별다른 생각 없이 그곳에 잠시 휴식을 취했습니다.\n\n떠나려던 찰나, 수하 중 한 명이 무언가를 발견하고 앞쪽을 가리켰습니다.  유적 옆에, 물 위로 도자기 항아리가 하나 삐져나와 있었습니다. 잠긴 고대 건물의 벽에 붙어 있었고, 그 아래로 마치 어떤 조각상이나 조형물처럼 보이는 것이 보였습니다.\n\n수하 몇 명이 가서 조사를 했고, 기적처럼 항아리 안에 금화가 들어 있었습니다. 나는 강둑에 서서 이 모든 일을 지켜보며, 수하들이 우리가 이 작은 보물을 가져가야 할지 여부를 묻는 소리를 들었습니다." # 0db7e0f94555195d9a8ae34be382d360b2b6deb0
  VIETmisc.0194.a: "고대인의 동전일지도 모릅니다. 죽은 자들을 건드리지 맙시다." # 70810b27b1b0a81d3bbb1ad7dfbd5d9ed310c942
  VIETmisc.0194.b: "그 소중한 보물을 처음 발견한 수비대원이 가져가는 것이 마땅합니다." # d429275a3a8baae4ec90010c0d8b604d4e7c1f89
  VIETmisc.0194.c: "조금밖에 되지 않지만, 금화들은 저의 국고에 멋을 더해 줄 것입니다." # d8f9c38f9e01298e3e0e5fb0bb16e6a581e8cc32
  VIETmisc.0195.t: "고립된 저택" # 8e176e0180c700cc539f46bc7b51e815ecd06ce2
  VIETmisc.0195.desc: "얼마 전, 저희 병사들이 순찰 중에 이곳에서 그리 멀지 않은 곳에 홀로 서 있는 집 하나를 발견했습니다.  그곳이 그저 아무것도 없는 한가운데에 위치해 있었기에, 병사들은 이상하게 여겨 조사하러 들어갔으나, 갑작스럽게 몇몇 강도들에게 습격을 받았습니다. 저희 용감한 병사들은 그들을 용감하게 물리치고 체포하는 데 성공했습니다.  이제, 그 집의 소유주가 없는 것 같으니, 어떻게 처리할지 결정해야 합니다." # fec8b80bd94ab0c935e73712642457fd2205a138
  VIETmisc.0195.a: "매물을 잠재적 구매자에게 판매합니다." # 2d0bf6907482db25b01fab8da4407922a6229cf4
  VIETmisc.0195.b: "도적들이 이용하는 것을 막기 위해 파괴하라." # 05093d272d332b32802bf48a8553131ecddaa52d
  VIETmisc.0196.t: "예상치 못한 만남" # 574e79d75c2645b06a6e5bf6b6941f9128086e84
  VIETmisc.0196.desc: "영지 안을 여행하던 중, 묘한 가지를 가진 나무를 발견했습니다.\n\n"저것… 가지에서 깃털이 나온 것 같아요?" 라는 한 수비대원의 말이 들렸습니다.\n\n모두가 놀라 외쳤습니다. 그 '가지'가 움직이며 벌어지는 입을 드러냈기 때문입니다. 개구리부리새였습니다. 움직이는 입 때문에 개구리처럼 보였고, 헝클어진 깃털 덕분에 나무 가지에 구부정하게 앉아 있는 뚱한 노인처럼 보였습니다." # dc0c65a3234b86bafc6e2e67225f1bd39f298608
  VIETmisc.0196.a: "여기 계시는군요! 참 재밌는 일입니다." # b2f7f14919c93e057d322a58e5b4952f73995e8a
  VIETmisc.0196.b: "불길한 존재군요.  우리가 떠나는 게 좋겠습니다." # 103e947b1950130cb2ef5a8c8e9d447e3803f165
  VIETmisc.0196.info: "#bold 생물학적 배경:#! 푸른올빼미과(#italic Podargidae#!)는 남아시아, 동남아시아, 오스트레일리아 원산의 조류입니다. 그들은 독특한 외모와 나무의 일부처럼 위장하는 능력으로 유명합니다." # 836ddb6219d53d01a1f5273c0d05a376b6ebcde5
  VIETmisc.0197.t: "그들로부터는 절대 멀리 떨어지십시오." # 60bd7acd9c27afdac52d8792f8792fa54aa828c7
  VIETmisc.0197.desc: "안타까운 소식입니다! 어제 저녁 갑자기 소유하고 있던 낙타들이 여러 마리 죽었다는 보고를 받았습니다. 자세히 조사해 본 결과, 주변에 #italic 카라코람#!이라는 지방 토착명칭을 가진 거미들이 서식하고 있었습니다. 낙타들이 이 독거미에게 물린 것으로 추정됩니다. 현지인들은 이 거미를 매우 조심스럽게 다룹니다. 저는 이 거미들을 제거해야 할 것입니다." # ca2aca8a4bb34710a0aa2b87d76db1f9b025c0de
  VIETmisc.0197.a: "[ROOT.Char.GetFaith.HighGodName]께서, 저는 그 거미들 곁에 가까이 있지 않기를 바랍니다!" # ce9cab6babab681c51fd340c9773d705c9e7eb88
  VIETmisc.0197.info: "#bold 생물학적 배경:#! 카라쿠르트는 현대 카자흐스탄에서 유럽 검은 과부 거미( #italic Latrodectus tredecimguttatus#!)의 지역 명칭입니다. 이 거미는 매우 위험하며, 물린 경우 낙타를 죽일 수 있다고 알려져 있습니다." # 32cdb3c35b75f9fc5c938a0e6b7087bac01cdcdc
  VIETmisc.0198.t: "평화로운 상어들" # 86fa1a1f944309c50e8ba68af02a8e9fc8377361
  VIETmisc.0198.desc: "[courtier.GetTitledFirstName]께서 최근 바닷길을 다녀오셨습니다. 돌아오시며 [courtier.GetSheHe]는 그 여정에 특별히 흥미로운 일은 없었다고 말씀하셨지만, 배가 여러 마리의 상어 무리와 마주친 사건 하나가 있었다고 전했습니다.\n\n"[ courtier.GetFirstNameNoTooltip ]은 처음에는 바다에 빠지면 상어들에게 잡아먹힐까 봐 몹시 무서웠습니다."라고 [courtier.GetFirstNameNoTooltip]은 말했습니다. "선원들이 왜 그렇게 편안하고 태연한지 이해할 수 없었지만, 그들은 대부분의 상어와 달리 이 종류의 상어는 온순하며 사람을 공격하지 않는다고 설명해 주었습니다. 심지어 이 상어들이 얼마나 느리게 헤엄치는지, 배가 고프다면 쉽게 사냥감이 될 수 있다고도 말이죠."" # 4321636fe5c6c8700e6152a5beb93077d7d908dd
  VIETmisc.0198.a: "안전하게 돌아와서 다행입니다!" # 93be62a2d7e2cd59deb839c231997ca4b162465c
  VIETmisc.0198.info: "#bold 생물학적 배경:#!  바스킹 상어 (#italic Cetorhinus maximus#!)는 북대서양과 지중해와 같이 세계 대부분의 온대 해역에서 서식하는 상어 종입니다.  세계에서 가장 큰 상어 중 하나이지만 플랑크톤을 먹이로 삼으며, 일반적으로 인간에게 해롭지 않습니다.  속도가 느리고 공격성이 없기 때문에 때때로 사냥되었는데, 그들의 살은 먹을 수 있었고, 가죽은 가죽으로 만들 수 있었으며 간은 기름으로 사용되었습니다." # c9192fc9478f191798e6a26c44b8aaf651733cd5
  VIETmisc.0199.t: "호수로 들어가다" # 3f5c5ee06e045440b0edac6c0c54c563186d6f35
  VIETmisc.0199.desc: "오늘 험한 들판을 거닐다 기묘한 광경을 목격했습니다! 우연히 산책하던 중, 사슴과 비슷하지만 훨씬 작은 동물인 멧돼지를 잡으려는 사냥꾼들을 발견했지요.  그 작은 동물은 제 무릎 높이밖에 되지 않았을 겁니다. \n\n그 동물은 지나가면서 근처 호수에 뛰어들었군요.  혹여 우연히 빠져 죽은 걸까요?\n\n사냥꾼들은 물가에 서서 낙담한 표정이었답니다.  왜 그런지 물으니, 한 사냥꾼이 말하길, "그 교활한 동물은 물속에서 영원히 머물 수 있지.  우리의 추격은 패배로 끝났어!" 라고 하더군요." # e2ab2b3a14541b46213aabd2e1eef1c08b71ae9c
  VIETmisc.0199.a: "분명 충분히 기다리면 다시 나타날 겁니다." # b8408c37178c691cd0b92ff97ff721786b3abb2c
  VIETmisc.0199.b: "그렇게 된 것 같군요. 하지만 인생은 때로는 불공평하니까요." # e9669468c3486f79bc2b69a7f03ad10d9d03f477
  VIETmisc.0199.info: "#emphasis 생물학적 배경:#!  쥐사슴 또는 칡사슴( #italic Tragulidae# 계통군에 속하는 동물들)은 동남아시아와 남아시아 숲, 그리고 중앙 및 서아프리카에 서식하는 짝수발굽동물입니다. 작은 사슴과 비슷하며 가장 작은 발굽 동물들 중 하나입니다. 일부 문화권의 민담에서는 교활한 존재로 알려져 있으며, 빠른 교미 주기와 오랫동안 물속에 머무를 수 있는 능력으로도 유명합니다." # 01245fa7fac5e8caa3b9bc0d40bf926907f46b9e
  VIETmisc.0200.t: "달팽이 점액" # ce08397020090fe7291c0fc8f90cd455445291ac
  VIETmisc.0200.desc: "오늘 밖에서 평민 한 명을 만났습니다. 묘하게도, 그녀는 땅과 여러 식물, 바위의 표면을 매우 자세히 들여다보고 있었습니다. 알고 보니, 그녀는 달팽이 흔적을 찾고 있었습니다. 마을 약방의 조수로서, 그녀는 달팽이 점액을 모으는 임무를 받았습니다. 점액은 다양한 약용으로 사용될 수 있기 때문입니다." # e46352351903d679bd6b16ec3863a4ddc12f6abe
  VIETmisc.0200.a: "솔직히 역겹지만, 누군가는 해야죠." # 4187ee202bcfed25a1f4fb555d67860b5dd4944d
  VIETmisc.0200.b: "(No translation needed as this is not text needing translation.)" # 1f6a49a23f19017787887ea2631cdf0958e0995e
  VIETmisc.0200.c: "Snail slime, or mucus, is a fascinating substance produced by various species of land snails and slugs.  It's a complex mixture of water, proteins, glycoproteins, and other organic compounds.  While often perceived as a simple slime, it serves several crucial roles in the snail's life.\n\n**Key functions of snail slime include:**\n\n* **Protection:**  The mucus forms a protective layer on the snail's body, acting as a barrier against desiccation (drying out), abrasion, and some pathogens.  It also helps the snail move across rough surfaces more easily.\n\n* **Lubrication:** The slimy consistency allows the snail to glide smoothly over surfaces, reducing friction and facilitating movement.\n\n* **Defense:** In some species, the slime contains compounds that may deter predators or have antimicrobial properties.\n\n* **Adhesion:**  The mucus can adhere to surfaces, helping the snail to climb and maintain a grip.\n\n* **Chemical Signaling:** The slime may play a role in communication between snails, for instance in mating or recognition.\n\n* **Food capture (in some species):** Some species use their slime to entangle prey.\n\n**Composition and Properties:**\n\nThe exact composition of snail slime varies between species and environmental conditions.  The consistency, color, and texture can also vary.  Some types of slime are clear and watery, while others are more viscous and sticky.\n\n**Further Research:**\n\nSnail slime has been an area of scientific curiosity and experimentation for its unique properties.  Researchers are exploring its potential applications in various fields, including bio-inspired materials science, medicine, and cosmetics.  However, many aspects of snail slime production and function are still not fully understood." # 02b387e7c146e60068eb7446034db78682502232
  VIETmisc.0200.info: "#bold 역사적 배경:# 과거 어떤 지역에서는 민간요법으로 달팽이 점액을 채취하여 염증성 피부 질환이나 위궤양과 같은 질병 치료에 효능이 있다고 믿었습니다. 최근 현대 연구 결과, 손상된 조직의 회복에 효과를 보일 가능성이 제기되고 있습니다." # 6b268091bbf0fcab5787ca7bacdcc4048cd1d174
  VIETmisc.0201.t: "달팽이" # 94440568fc6a38767edaa5e974cfe456313ebc1e
  VIETmisc.0201.desc: "집 근처 산야에서 몇몇 평민들을 만났습니다. 그들은 그 지역의 달팽이를 찾고 있었고, 발견한 모든 달팽이를 모았습니다. 그들의 목적은 달팽이를 먹을 의향이 있는 사람에게 팔아넘기려는 것이었습니다. 이미 몇몇 달팽이를 모아 놓았기에, 저에게 달팽이를 몇 개 사볼 생각이 있냐고 물었습니다." # d31b45ddb984731a34223a64a6632cc4c49889ec
  VIETmisc.0201.a: "구매하고 싶지 않습니다!" # b40b1b247dc1ccad13f59d1df6bf3a7f0accc330
  VIETmisc.0201.b: "이제 저녁 메뉴가 뭔지 알겠어요." # 5f2d392a20c13997c5bec53f915703718bf36c50
  VIETmisc.0201.info: "#emphasis 역사적 배경:#! 현대 영어권에서 프랑스와 흔히 연관되지만, 달팽이는 수세기 동안 전 세계 여러 지역에서 식량원으로 여겨져 왔습니다. 예를 들어, 로마인들에게는 진미로 여겨졌으며, 모로코에서는 건강상의 이점을 지닌 음식으로 간주되었습니다." # 837a80f1daa1f8bd88499133939e38310a6adf01
  VIETmisc.0202.t: "가짜 뱀" # e5ba1a52a1defa9978116ae67e20bfef8efe7d48
  VIETmisc.0202.desc: "저희는 정원에 뱀이 나타났다는 소식에 모두 놀랐습니다. 다행히 동물에 대해 어느 정도 이해하는 저의 수하 병사 중 한 명이 걱정하지 말라고 말해주었습니다.\n\n"그것은 뱀장어입니다." 그는 설명했습니다. "눈꺼풀이 있고 눈을 깜빡거리기 때문에 뱀과 구별할 수 있습니다. 목도 뚜렷하지 않고요." \n\n그러자 모두 역겨운 악취를 맡기 시작했습니다.\n\n"그리고..." 제 수하 병사는 얼굴에 역겨운 표정이 있었음에도 불구하고 목소리에 약간의 유머를 섞어 덧붙였습니다. "만약 무서워한다면 포식자를 쫓아낼 때 똥을 싸는 성질이 있는데, 제 생각에는 그 냄새가 정말, 정말 #italic 흥미롭습니다!#"" # fde147a182de7c462c8e6ec5ea199b5fb91540a7
  VIETmisc.0202.a: "그만 나가야 할 것 같아요." # 0a09278436bc2cf2a034fd3a6277c7c3af05668c
  VIETmisc.0202.b: "저것좀 죽여주세요. 네, 당신이요. 찔러주세요, 부탁드립니다." # 2783048dbe00c36cc5c8f51b520d10dbe7b1284b
  VIETmisc.0202.c: "천으로 코를 가리고 괴물을 관찰하겠습니다." # 1cbab27fa7394382498b82f716321b14f565a284
  VIETmisc.0202.info: "#emphasis 생물학적 맥락:#! 흔히 뱀으로 오해받지만, 느린벌레는 다리가 없는 도마뱀의 한 속(속명 #italic Anguis#!)으로, 유럽과 서아시아 여러 지역에서 발견됩니다. 포식자를 쫓아내는 주된 방법은 똥을 누는(배설물의 강한 냄새로 인해) 것이거나 꼬리를 떨어뜨리는 것입니다." # e48f9b98b50541190dbbc019ce94ce236a211289
  VIETmisc.0203.t: "꿀 채취" # bcfbca3198808359f30d40899c8b9d9f2cc36c06
  VIETmisc.0203.desc: "저택에서 멀리 떨어진 곳에 있었는데, 이상한 휘파람 소리가 들렸습니다. 낯선 새나 괴물인 줄 알았고, 경비병들이 경계 태세를 취했습니다. 다행히도, 그저 인근 마을에서 몇 차례 만났던 몇몇 마을 사람들이었습니다.\n\n그들은 놀라게 한 것에 대해 사과했고, 꿀을 따러 간다고 설명했습니다. 이 지역에는 꿀잡이 새가 서식하고 있으며, 현지인들은 종종 꿀을 찾을 때 도움을 받습니다. 여기 사람들은 꿀잡이 새와 함께 일하기 위해 휘파람을 불어, 익숙하지 않은 사람들에게는 시끄럽고 불안한 소리를 내는 방법을 배웠습니다.\n\n어쨌든, 그 마을 사람들은 꿀잡이 새의 도움으로 꿀을 찾으러 함께 가고 싶으신지 물었습니다." # 044af195939469340e1ee3aa2c010f1ffb46c8e3
  VIETmisc.0203.a: "꿀이 공짜라니! 참 좋겠군요. 저도 함께하겠습니다." # 2e61f00369d871617416dfce5dc4433e67c6d4bc
  VIETmisc.0203.b: "오늘은 바쁘지만, 모두에게 행운을 빕니다." # e9ae1374b6b9f7ea407fe32df9ffe68a6d9eb2ae
  VIETmisc.0203.c: "저는 [ROOT.Char.GetTitleAsNameNoTooltip]입니다. 더러운 노동자와는 다릅니다. 작별합니다." # cfc9969219b05580d406d054e497d3b1564525d6
  VIETmisc.0203.info: "#bold 생물학적 맥락:#! 아프리카 사하라 사막 이남 지역에 서식하는 꿀먹새 (#italic 지표 지표#!)는 특정 지역에서 인간과 공생 관계를 형성한 종입니다. 꿀벌과 벌꿀 제품을 먹이로 삼기 때문에, 인간에게 꿀벌집을 찾아내도록 이끌어줍니다. 인간이 연기를 이용해 꿀벌을 제압하고 벌집을 열어 꿀을 채취한 후, 꿀먹새는 벌집에 남은 부스러기를 먹습니다. 이 특별한 관계는 현대 도시화로 인한 인간의 습관 변화로 인해 현재 쇠퇴하고 있습니다." # b2586c37d8a785b2a8be81221be63556fa955abb
  VIETmisc.0204.t: "온라거를 만나다" # 326b79918da8859fa7a28ec3b65dd518abc5de74
  VIETmisc.0204.desc: "길을 가던 중, 인근 들판에서 많은 수의 줏가축들이 풀을 뜯는 것을 보았습니다. 이 동물들은 야생 당나귀의 일종으로, 당나귀와 말의 중간 모습이거나, 혹은 더 위엄 있는 체격을 가진 다리 짧은 당나귀와 같았습니다.  이 동물들이 여기서 무엇을 하는지 궁금해하던 찰나, 제 존재를 감지하고 눈깜짝할 사이에, 마치 어떤 말보다도 빠르게 달려 도망치는 모습이었습니다." # cd9146c0773e44111df3836208b6603bc74e956c
  VIETmisc.0204.a: "정말 장관입니다." # 1e951b1d9bf596ee5b481fb0a0ee690df4e3c9cd
  VIETmisc.0204.info: "#emphasis 생물학적 배경:#! #italic 아시아 들소 (#italic Equus hemionus#!), 또는 아시아 들나귀로도 알려진, 이 동물은 당나귀와 덜 밀접하지만 말과도 유연관계에 있습니다.  들나귀 공성 무기는 이름 그대로, 야생 당나귀의 발차기와 같은 기계의 작용 방식에서 유래합니다. 인간에 의해 절대로 길들여지지 않은 들나귀는 살아있는 포유동물 중 가장 빠른 동물로도 유명합니다. 그럼에도 불구하고, 이들의 분포는 빙하기 시대에 아시아와 유럽의 건조하고 평평한 지역 대부분에 걸쳐 있었지만 역사 시대를 거치며, 특히 20세기에 크게 줄어들었습니다. 현재는 밀렵과 서식지 파괴로 인해 위협받고 있습니다." # 9c51680996b90cdb4f57d6227d5e68dcb966141f
  VIETmisc.0205.t: "붉은 눈, 경계하라!" # 11c60b2f33db0711c421cfac0732c6bd1b46f334
  VIETmisc.0205.desc: "정원의 덤불에서 두 개의 커다란 붉은 눈이 우리를 노려보는 모습에 모두 움찔했습니다. 도대체 어떤 흉측한 괴물일까요? 도망쳐야 합니다!\n\n하지만 [courtier.GetTitledFirstName]은 잠시 후 몇 초 후 웃음을 터뜨립니다. [courtier.GetSheHe|U]는 "아, 그저 나비일 뿐이야, 봐!"라고 말합니다.\n\n자세히 살펴보니, 실제로 그렇습니다. 회백색이고 날개에 두 개의 커다란 붉은 동그라미가 있어 멀리서 보면 피를 갈망하는 눈처럼 보입니다.\n\n"[courtier.GetFirstNameNoTooltip]은 킥킥거리며, [courtier.GetSheHe]는 그것을 감탄하며 바라봅니다.  나비가 날아가버리자, [courtier.GetSheHe]는 한숨 쉬듯 말합니다. "여기서 뭘 하고 있었을까요. 방금 전에는 그렇게 무서워하지 않았나요?"" # 297c5ff046616fd60295288e41dfbd8759e20b56
  VIETmisc.0205.a: "물론 아니지! 나는 어떤 나비도 두렵지 않아." # 5dc68d83dd76b7589425516a713e0a991c4776ae
  VIETmisc.0205.b: "겁은 났지만, 모두에게 웃음을 선사했네요." # 6ebc52f310871310ef58e1dc787f5dc37ed112f1
  VIETmisc.0205.info: "#bold 생물학적 배경:#! 아폴로 나비 (#italic 파르나시우스 아폴로#!)는 유럽과 아시아 일부의 산지와 숲 지역에 고유한 나비 종입니다. 가장 두드러진 특징은 날개에 있는 두 개의 큰 붉은 "눈"입니다. 이러한 얼룩은 포식자를 효과적으로 위협하거나 혼란스럽게 만듭니다. 이 종은 또한 잠재적인 포식자에 대한 다른 방어 수단으로써 극도로 역겨운 맛을 갖고 있습니다." # a49a3a5d91ec7ccefa8bf45d7c2c296dfcb9bc41
  VIETmisc.0206.t: "잔혹한 거북이들" # 9349061bc59f9669b35277b8eeafd28326035f42
  VIETmisc.0206.desc: "제 영지의 마을 원로들과의 회의를 잠시 쉬기 위해 밖으로 나왔는데, 먼 쪽 호수에 깊이 정신을 쏟아 앉아 있는 나이 든 여인을 보았습니다. 몇 마리의 새와 작은 거북이들이 있었지만, 특별한 것은 없었습니다. 제가 그녀가 무엇을 보고 있는지 물었을 때, 그녀는 앞을 가리키며 신비로운 미소를 지으며 지켜보라고 말했습니다. 잠시 후, 거북이들이 새들 중 일부를 공격하여 물속으로 끌어당길 때 큰 소란에 약간 놀랐습니다.\n\n\n"대단하지 않으십니까, 제 [ROOT.Char.GetLadyLord]?" 그 여인은 웃으며 말했습니다. 그녀는 이 광경을 너무 즐기는 것 같았습니다. "이 특별한 거북이들 - 투구 거북이라고 불립니다 - 새나 뱀, 심지어 다른 거북이들까지 물 속으로 끌어들여 익사시킵니다. 정말 흥미롭지 않으십니까?"" # 5c5ad11da8f679dbc86402743ab3be4366834a7c
  VIETmisc.0206.a: "저 거북이는 놀랍고… 그리고 위험합니다." # 614e240a1f267dc23bfac6864723bbceccf399fd
  VIETmisc.0206.b: "아, 알겠습니다… 회의에 다시 참석해야겠어요." # 3da04fcaf0426b5dc47d313f3ba4f97193a4bbb6
  VIETmisc.0206.info: "#bold 생물학적 배경:#! 아프리카와 예멘의 담수 및 정체된 수역에 서식하는 아프리카 헬멧 거북 (#italic Pelomedusa subrufa#!), 또한 악어 거북 또는 아프리카 측두 거북으로 알려진 이 거북 종은 특히 머리를 옆으로 돌려 등딱지 아래로 감추는 것으로 유명합니다. 다른 많은 거북들과 달리, 완전히 등딱지 안으로 숨을 수는 없습니다. 또한 물고기와 뱀에서부터 새와 심지어 다른 거북까지 다양한 먹잇감을 발톱으로 잡아 물속에서 질식시키는 공격적인 습성을 가진 거북 종 중 하나입니다." # beaa81276f902efb3a843f5d6b5338eb68f4de15
  VIETmisc.0207.t: "산바르인가 아닌가?" # 16367a29d0b724653db87524d070aa7ecdd6a068
  VIETmisc.0207.desc: "도시에서의 여행에서 돌아오는 길, 호위대와 저는 매우 이례적인 소리를 듣습니다. #italic 산양# 사슴의 울음소리임을 알아차리는 데 시간이 좀 걸립니다. 그리고 그 소리는 너무 멀지 않은 곳에서 들리는 것 같습니다. 호위병 한 명이 무슨 일이 있는지 조사해야 한다고 말하지만, 다른 호위병 - 나이 든 베테랑 - 은 젊은 호위병의 어깨를 잡습니다.\n\n"조심해야 합니다." 베테랑이 경고합니다.\n\n"아마 사슴일 뿐이겠지만, 조심할게요." 동료가 말합니다.\n\n"호랑이는 산양의 울음소리를 모방하여 속이려는 것으로 알려져 있습니다." 베테랑이 저를 향해 말합니다. "호랑이일지도 모르니, [ROOT.Char.GetLadyLord]님, 빨리 가야 합니다."" # 8a93b7ae1b5c431e320a6c93b433ddebe5b1590b
  VIETmisc.0207.a: "아니, 궁금하니까 자세히 살펴보자!" # 40592b14a81137dcf765dfd9363fea64842d0610
  VIETmisc.0207.b: "그냥 집으로 돌아가는 게 좋을 것 같아." # 44fadbe695e0d834a713b2dfbae7339f970beb33
  VIETmisc.0207.info: "#bold 생물학적 맥락:#! 사슴 (#italic rusa unicolor#!) 은 주로 인도와 동남아시아에 서식하는 대형 사슴 종입니다. 호랑이의 주요 먹이원으로, 호랑이는 사슴의 울음소리를 모방하여 사슴을 현혹하고 유인하는 것으로 알려져 있습니다." # ce02625bc43a9217858f6d535ca2825865c437a3
  VIETmisc.0207.toast.its_not_a_tiger_name: "사슴일 거예요..." # 65648e5b601b47a911507e4a4d5486b20f97b21c
  VIETmisc.0207.toast.its_a_tiger_name: "... 아니면 #italic 혹시#! 호랑이인가요?" # e07a38540c8272c95b5ebfa75f993cdc164b4b6a
  VIETmisc.0207.toast.its_a_tiger: "역시 호랑이였습니다." # 1e2fff9191b9b1f01429bb05b2bb6f4f785ae220
  VIETmisc.0207.toast.its_a_tiger_desc: "호랑이는 전혀 친절하지 않았습니다." # 8e186f5c16182f0dd9ccb2d1d327c2360c4acac8
  VIETmisc.0207.toast.its_not_a_tiger: "사슴이었군요." # f5ab3cc05b56d2ec0065d4ac4957d0eac17c01d0
  VIETmisc.0207.toast.its_not_a_tiger_desc: "사슴을 잠시 관찰한 후 떠났습니다." # b622217e6a7ea932b1ee74183c9bfe4b2822a0d9
  VIETmisc.0208.t: "하이락" # eb2a45b8272afaa5b39a5fb78b22cddff14befcc
  VIETmisc.0208.desc: "저 앞에, 바위 위에 낮잠 자는 희미한 생물이 보이네요.\n\n"저게 하이락 아니겠어요?"하고 저는 앞을 가리켰습니다. 햇살 각도 때문에 잘 보이지 않네요.\n\n"[hyrax_watcher.GetTitledFirstName]도 그렇게 보이시나 봐요. 참 게으른 녀석들이죠. 제가 본 하이락들은 항상 어딘가에 누워 있더군요."" # cc9d6910f7f1e93c5182f4cbfa67896325593a2e
  VIETmisc.0208.a: "저에게는 정말 멋진 삶 같군요." # 0cd6dd0b72736722f5423fe37acc4d72a9239ced
  VIETmisc.0208.b: "게으르시다니, 유감입니다." # 385b65dbafb914fb8ab8740bea40809e96ad2431
  VIETmisc.0208.info: "#emphasis 생물학적 배경:#!  하이락스는 아프리카와 중동 일부 지역에 서식하는 동물 무리로, 마르모트나 피카와 비슷한 외형을 지니지만, 사실 코끼리와 해우와 밀접한 관계를 가진 동물입니다. 구약성서에서는 코셔 동물이 아니라고 언급됩니다. 열 조절 능력이 부족하여 종종 햇볕을 쬐는 경향이 있습니다." # 6ce5706298af5bfd1278c2650dbb1fea65c3c4e8
  VIETmisc.0209.t: "힝니 호, 힝니 헤이" # 83a34375798141409a260b1bed1324fd8378764f
  VIETmisc.0209.desc: "저기 있는 짐승, 좀 이상해 보이네요.”  밭을 가리키며 말했습니다.  제가 보니, 말 같기도 하고, 좀 작은 짐승이었습니다. \n\n오늘 시골 마을 근처 밭들을 살펴보고 있습니다. 저를 안내하는 농부가 웃으며 말합니다. “제 [ROOT.Char.GetLadyLord]님, 저건 당나귀가 아니에요!  그건 힌니입니다.  알고 계신가요?”\n\n“그렇군요.” 고개를 끄덕였습니다. “말 아버지, 당나귀 어머니, 맞나요?  잘 보지 못하는 짐승인데.”\n\n“네, 흔치 않아요, 제 [ROOT.Char.GetLadyLord]님.  당나귀보다 다루기 훨씬 쉽지만 말이죠.  저 짐승은 제 가족이 소유한 힌니입니다. 사실 몇 마리나 있어요.”" # a1143a6d7ef65fda1940037315eee6d4ce01d043
  VIETmisc.0209.a: "걱정 마십시오, 처음부터 그게 암말임을 알았습니다." # 9b5d38b09d661ec38f05077edf80a3c0548aa4f1
  VIETmisc.0209.b: "당나귀로 착각했는데, 그런 일이 많이 일어나는 것 같아요." # 88ea87b27318b6e49ad499771d6a1cceb9e72efc
  VIETmisc.0209.c: "희귀하지만 유용하군요…. 살 수 있을까요? 하인들에게 도움이 될 텐데요." # b10f42ff6128b8b002330bab0822850e6ae41e52
  VIETmisc.0209.info: "#bold 생물학적 배경:#! 힌니는 수컷 말과 암컷 당나귀 사이에서 태어나는 말과 당나귀의 잡종입니다. 이는 암말과 수컷 당나귀 사이에서 태어나는 뮬의 반대입니다. 힌니는 뮬과 마찬가지로 지능적이지만, 일반적으로 더 민첩하고 성격이 온순하여 훈련하기도 더 쉽습니다." # a77fdd550463f1b6a2421060a2ad39187744bdac
  VIETmisc.0210.t: "불쌍한 닭들" # fb53985e91bea93c0b38a487d9f287651d5093d1
  VIETmisc.0210.desc: "제 영지의 마을을 공식적인 업무로 방문 중입니다. 길을 가다 한 집 입구에 사람들이 몰려들어 한 남자를 둘러싸고 있는 것을 보았습니다.\n\n"무슨 일이세요?" 물었습니다.\n\n"저희 [ROOT.Char.GetLadyLord], 우리 친구가 큰 불이익을 당했습니다." 주변 사람들 중 한 명이 말했습니다.\n\n알고 보니 이 농부는 많은 닭을 기르며 마을에서 상당한 소득과 명성을 얻었습니다. 하지만 오늘 오전 많은 닭들이 꿀잡이족에게 살해당했습니다. 꿀잡이족은 상대하기 매우 어려운 악명 높은 존재입니다. 그제서야 멀리 들판에 흩어져 있는 닭 시체를 발견했습니다." # d7cbac29ffdf8e26ce04a23cac344096936d8610
  VIETmisc.0210.a: "아, 인생 참 불공평하죠.  가봐야겠어요." # bad0716e606c8697577513bf9bb1ed999eed6533
  VIETmisc.0210.b: "[ROOT.Char.GetFaith.FertilityGodName]께 기도하여 어려움을 극복하시길 바랍니다." # e6f4f4cf3e10682bcb03df54f1959105fd08dc63
  VIETmisc.0210.c: "어서, 가련한 영혼! 이 돈으로 새로운 닭들을 사세요." # d1599140271fe004c5f07efc80b5f6eb2548401b
  VIETmisc.0210.info: "#bold 생물학적 배경:#! 꿀따먹이족 (#italic Mellivora capensis#!)는 아프리카, 아라비아, 인도 아대륙에 서식하는 포유류 종입니다. 그들은 창이나 화살과 같은 무기 공격에 상당 부분 견딜 수 있을 만큼 매우 두꺼운 피부를 가지고 있습니다. 이는 그들의 끈질기고, 심지어는 사나운 성격과 더불어, 때로는 사자와 같은 더 큰 포식자들을 쫓아낼 수 있을 만큼 강력함을 보여줍니다. 그들의 식단은 매우 다양하며, 베리와 식물 뿌리에서 곤충, 개구리, 설치류, 심지어 독사와 가축화된 염소, 양, 닭까지 포함합니다." # 69f52bbb0172214e89ddc126f43df8580fcefb03
  VIETmisc.0211.t: "그것은 아랑곳하지 않습니다." # ef3e6946f5215eaed034615a62fe1023a517b721
  VIETmisc.0211.desc: "외딴 시냇가 근처에서 이상한 소리가 들려왔습니다.  머리를 들어 올리니 소란의 원인이 보였습니다.  꿀잡이족입니다. 밤에 이들을 보는 것은 드문 일이기에, 이 만남은 특별합니다. 게다가, 이 꿀잡이족은 뱀을 그대로 먹고 있었습니다. 제가 알고 있는 사람 중 한 명을 죽음으로 몰고 간 독사의 종류임을 곧바로 알아차렸습니다.\n\n\n하지만 이 동물은 마치 하찮은 간식이라도 먹듯이 뱀을 챱챱 먹고 있었습니다. 주변에는 껍질이 부러진 거북이 시체도 있었는데, 역시 이 짐승의 먹잇감이었던 것 같습니다.\n\n\n꿀잡이족은 저를 발견하고 날카로운 눈빛으로 쳐다봅니다.  제가 [ROOT.Char.GetTitledFirstName]이라는 중요한 [ROOT.Char.GetLadyLord]라 할지라도, 이 짐승은 제 신분 따위는 아랑곳하지 않을 것입니다." # a1ed5b83f21b39b48da06092eb85b3a0f7453cf3
  VIETmisc.0211.a: "내가 너의 식사를 다 먹도록 하지." # 55447fb69a288f1148c49d8c93367909ed7a8833
  VIETmisc.0212.t: "자연 속의 결투" # beb5d60c0bc90d61ffd793420267cc13c9cf7f75
  VIETmisc.0212.desc: "길을 따라 여행하던 중 앞쪽의 덤불 사이에서 소란스러운 소리가 들립니다.  살펴보니 흥미로운 광경이 펼쳐져 있습니다. 회색 털의 맹꽁이가 매우 기교적인 춤을 추듯 움직이고 있었습니다. 눈을 가늘게 뜨니 그 이유가 보였습니다. 맹꽁이 앞에는 코브라가 있었고, 분명 독을 이용해 맹꽁이를 죽이려 하고 있었습니다. 그러나 이 맹꽁이는 재주있게 코브라의 공격을 피하며 지치게 하려는 듯했습니다. 아니면… 정반대일지도 모르겠군요. 맹꽁이가 뱀을 죽여 먹으려 하고 있을지도…\n\n내 호위병 중 한 명이 목을 긁으며 나를 현실로 돌려놓습니다. 어느 쪽이 이 싸움에서 승리하든, 두 동물 모두 사납고 위험하므로 우리는 여전히 거리를 유지해야 합니다." # 40ff12317e54f0db9065baa755eab3a7ade3d65f
  VIETmisc.0212.a: "그럼, 서둘러 목적지로 향합시다!" # b87aeb55f4adcce3acef04dc955c54bb37843523
  VIETmisc.0212.info: "#emphasis 생물학적 배경:#! 몽구스는 ( #italic 헤르페스티데#!)과에 속하는 포유류의 일족으로, 하이에나와 연관되어 있으며 아프리카, 중동, 인도, 동남아시아에 서식합니다. 뱀 독에 상당한 내성을 지니고 있으며, 뱀을 잡아먹기도 하지만, 뱀의 공격을 피하기 위해 특별한 춤과 같은 행동을 보이기도 합니다." # d3c50e7ad723cbc873e3b3be52e54f1b1f37d793
  VIETmisc.0213.t: "모래 위의 발자취" # 1d948d5cef8e4fb6bb565493d1c020885d15f2d7
  VIETmisc.0213.desc: "왕국 내 더 건조한 지역을 여행하던 중, 모래 위 발자국을 발견했습니다. 자세히 살펴보기도 전에 잠시 강한 바람이 불어 발자국을 쓸어버렸습니다.\n\n잠시 더 여행하니, 비슷한 발자국을 다시 보게 되었습니다. 이번에는 바람이 발자국을 지우기 전에, 저를 수행하던 하급 관리 중 한 명이 무엇인지 알아차릴 시간이 있었습니다. 그는 "이것은 몽골여우의 발자국입니다, [ROOT.Char.GetLadyLord]님."이라고 말했습니다.\n\n곧, 장엄하지만 작고 아담한 생물이 나타났습니다. 커다란 귀와 검은 눈동자로 우리를 노려보더니 쏜살같이 사라졌습니다.\n\n"낮에 보는 건 드문 일입니다." 관리가 말했습니다. "보통 밤에 찾기가 더 쉽죠."" # 73149f0ce53b93885caa8b9ab255c24af11e9c28
  VIETmisc.0213.a: "그런 귀여운 생명체를 보니 기쁘군요." # 29e279726d5d5b2c7250c80e02d9cfd68762e406
  VIETmisc.0213.b: "시간 낭비할 여유가 없으니 계속합시다." # 97b370b7ae8a7e2a06d5192777a1d29f6f9be77e
  VIETmisc.0213.info: "#bold 생물학적 배경:#! 혹스여우 (#italic Vulpes zerda#!)는 전 세계에서 가장 작은 개과 동물이며, 북아프리카 대부분과 중동 일부 지역에서 발견됩니다.  황갈색 털을 가지고 있으며, 열을 발산하는 데 사용되는 크고 털 많은 귀로 유명합니다.  또한, 고향인 사막 지역에서 생존하기 위한 다양한 적응력을 가지고 있습니다.  예를 들어, 매우 적은 물로도 생존할 수 있습니다. 그들의 이름은 해당 종의 아랍어 단어, #italic fanak#!에서 유래했습니다." # a13949a823831ff8881c8de1ecd3cfaf8a2cdfa4
  VIETmisc.0214.t: "새를 잡으려면" # 122017dc0e7b1accb2318245d6cde8e37b8d930f
  VIETmisc.0214.desc: "[sparrow_eater.GetTitledFirstName]께서 제게 흥미로운 제안을 하십니다. 최근 [sparrow_eater.GetSheHe]는 참새 고기에 꽤나 맛을 들이셨나 봅니다.\n\n“[ROOT.Char.GetTitledFirstName]께서는 요즘 저택에 참새가 많이 출몰하는 문제로 골치 아프시지 않으십니까?” [sparrow_eater.GetSheHe]가 묻습니다. 제가 그렇다고 답하자, [sparrow_eater.GetSheHe]는 이렇게 제안합니다. “저택 주변에 참새 함정을 설치하시는 게 어떠십니까? 함께 잡아 참새를 많이 먹을 수 있을 텐데요. 특히 참새 파이는 정말 맛있답니다!”" # 74cacd4c30e50caf3e1a6ba60ed87e044701b94b
  VIETmisc.0214.a: "참새는 괜찮아요." # bfca0007987987a4afba90d1d3a3b8130132a1b4
  VIETmisc.0214.b: "저 새끼 참새들, 짜증 나게 굴지." # 771222a116a76c0603c12bb14809b04fd84e186b
  VIETmisc.0214.info: "#bold 역사적 배경:#! 집 비둘기 (#italic Passer domesticus#!)는 전 세계적으로 가장 널리 분포된 조류 중 하나입니다. 인간 거주지와 밀접한 관련이 있으며, 종종 해충으로 간주되기 때문에 비둘기 고기는 많은 곳에서 오랫동안 식량원으로 여겨졌습니다. 한 마리의 새를 잡는 것으로 두 마리의 새를 잡는 것과 같았기 때문입니다. 즉, 해당 지역의 비둘기를 없애고 동시에 사람들에게 좋은 단백질 공급원을 제공했습니다. 일부 문화권에서는 비둘기 고기에 정력 강장제 특성이 있다고 전통적으로 믿어집니다." # 1369455b572c43fb65d976cc7fb9e1687f8bcd33
  VIETmisc.0215.t: "코투르니즘" # 7c8b01886dfdf09a2946cb8cf5558b65eca8a027
  VIETmisc.0215.desc: "[quail_eater.GetTitledFirstName]의 경련과 현기증에 모두 놀랐습니다.  오늘 [quail_eater.GetSheHe]가 멧비둘기를 먹은 것으로 보이며, [quail_eater.GetSheHe]가 먹은 멧비둘기가 도살되기 전 독초를 먹었던 것 같습니다.  즉, 코툰니즘의 전형적인 사례입니다.\n\n어쨌든, 의사들은 [quail_eater.GetFirstNameNoTooltip]이 경미한 코툰니즘 증상을 보인다고 말하며, [quail_eater.GetSheHe]는 회복을 위해 잠시 휴식을 취해야 합니다." # 6705670a8d133b28df11814e037fe7e661ee9f92
  VIETmisc.0215.a: "[quail_eater.GetSheHe]의 빠른 회복을 기원합니다." # a089ada4ec6c4ea845e6e98f60b52e3d695faae1
  VIETmisc.0215.b: "무분별하게 음식을 탐닉한 대가입니다!" # f73de58dda6e7a485b2ef79623ec7ba7612421a9
  VIETmisc.0215.info: "#bold 역사적 배경:#! 유라시아 전역에서 수세기 동안 흔히 먹어 온 꾀꼬리(#italic Coturnix coturnix#!)는 그러나 꾀꼬리가 인간에게는 해로운 특정 식물을 먹었을 경우, 꾀꼬리에게는 무해하지만 인간에게는 위험한 식물을 먹었을 경우 고기가 독이 될 수 있습니다. 이로 인한 질병, 콧번(coturnism)은 고대부터 알려져 있었습니다. 예를 들어, 그리스와 로마의 자료에 언급되어 있으며 당시 학자들은 콧번을 일으키는 식물에 대해 서로 다른 의견을 가졌습니다." # aa6c7060aaff94d8ac1805c4c3a4ef7f27f55799
  VIETmisc.0215.b.tooltip.bad: "충고가 무시당합니다." # 445ee95119591de471b2d9714516649a9ef718f1
  VIETmisc.0215.b.tooltip.good: "귀하의 조언은 충분히 받아들입니다." # 8dd7e0131321b505f587a797277dd1a06a84b84d
  VIETmisc.0216.t: "흑익 짚신" # 37635e94c3b8ed8e5647c6aac62fef0172fe2713
  VIETmisc.0216.desc: "저는 영지의 작은 연못가를 지나가던 중, 특이한 모습의 새들을 발견했습니다. 그 새들은 얼룩무늬 깃털을 가졌고, 무엇보다 눈에 띄는 점은 막대기 같은 분홍색 다리였습니다. 몇몇 새들은 연못 주변을 빙빙 돌며 어떤 춤을 추는 듯한 모습이었는데, 그 다리 때문에 조금 우스꽝스럽게 보였습니다. \n\n새에 관심이 많은 저의 수하 한 명이, 그 새가 검은날개 쇠올빼미라고 말했습니다." # 19fd2f6a5efed8765d3e09d1115ccda58a94ee5d
  VIETmisc.0216.a: "흥…. 흥미로운 사실이군요." # 3d8ec0d440e2e3fa677c99ff76c51ae20e2e5cea
  VIETmisc.0216.b: "Birds are fascinating creatures, my friend!  They're a diverse group, with a remarkable array of adaptations for flight and survival.  Tell me, what specifically about birds are you interested in?  Are you curious about their different species, their flight patterns, their breeding habits, or something else entirely?" # f96e78aafb66b43f74d934c5633ebe1640623cc7
  VIETmisc.0216.c: "아, 알고 있어요!  그들이…" # 6611368a4db01c1ba16d007cd1d856f9b75029f7
  VIETmisc.0216.info: "#bold 생물학적 배경:#! 검은날개재비($italic Himantopus himantopus$!)는 구세계에 분포하는 새입니다. 습지대에서 흔히 발견되며, 가장 두드러진 특징 중 하나는 긴, 가는 다리입니다." # 829d83579e9c76072d9555947c9881d189f11aa5
  VIETmisc.0217.t: "마을 닐가이" # d0e90d0dbf073af6b192d3a913a3ec37eb1090db
  VIETmisc.0217.desc: "하급 귀족이 닐가이(소와 비슷한 사슴류)를 사냥하러 나갔다가, 마을에 살고 있는 듯한 닐가이를 죽이려 하자 마을 사람들과 충돌이 일어났습니다.\n\n마을 사람들은 그 닐가이가 그들에게 신성한 존재라고 말하며, 귀한 친구나 친척처럼 돌보아왔다고 합니다. 그들은 닐가이를 사냥하지 않겠다고 했습니다. 이에 귀족은 단지 야생 동물일 뿐, 누구의 소유물도 아니라고 주장하며 분노했습니다.\n\n귀족은 마을 사람들이 이런 어리석은 믿음을 버리고 자신이 평화롭게 사냥할 수 있도록 강제해야 한다고 요청했습니다." # 4c31b6db2e594459db3a473e58f8928c6fe26d12
  VIETmisc.0217.a: "스스로 문제를 해결하세요. 제게 의지하지 마십시오." # cba619d1d505520a404e28b807350b15248dd492
  VIETmisc.0217.b: "귀족은 신분에 걸맞게 사냥을 자유롭게 할 수 있는 권리가 있습니다." # acbb631809b1b2fc9ed9016841e534dc87281edf
  VIETmisc.0217.c: "착한 마을 사람들에게 칭찬을 보냅니다! 그들의 동물 친구는 보호받을 것입니다." # 4fac111b82ea2bf3974ee4737a5d7f12851d6511
  VIETmisc.0217.info: "#bold 역사적 배경:#! 닐가이 (#italic 보세라푸스 트라고케멜루스#!)는 인도 아대륙 원산의 사슴과 동물입니다. 소와의 연관성으로 인해, 특히 힌두교에서 오랫동안 신성시되었지만, 때로는 사냥도 되었습니다. 뭄타즈 그림 등 다양한 무굴 예술 양식에서 널리 등장했습니다." # a8c81a0c245a518dfbd96ef3cf8ab3420ed067e3
  VIETmisc.0218.t: "#bold 훈족#" # b1a72e0e35a51e1200da0738c3bf89e10b59846e
  VIETmisc.0218.desc: "여행객이 저희 궁궐을 방문하여 먼 나라에서 원숭이 무리를 만났던 흥미로운 이야기를 들려주고 있습니다. 이 용감하지만 어쩌면 무모한 여행객은 도망치지 않고 오히려 천천히, 침착하게 그들 쪽으로 다가갔습니다. 놀랍게도 원숭이들은 공격적으로 반응하지 않았고, 오히려 멀찍이서 호기심 어린 눈빛으로 지켜보다가 원래 있던 곳으로 돌아갔다고 합니다." # df1fbaab6f4003b6932364054ffb7f300ee70c5b
  VIETmisc.0218.a: "흥미로운 이야기네요.... 왜 원숭이들이 그렇게 행동했는지 궁금하군요." # e50c495562531b4b7aaeb6f58860c81eb841702f
  VIETmisc.0218.b: "믿을 수 없지만, 그렇게 하겠습니다." # 45ab4ec9502306bc383543ca84af7538913bc1ea
  VIETmisc.0219.t: "유쾌한 원숭이" # 0fc2d705db266d35886cba5efb747a048ec127bd
  VIETmisc.0219.desc: "길을 가다가 어느 마을에 들렀는데, 앞쪽으로 작은 군중이 모여 있는 것을 보았습니다. 호기심에 다가가 보니, 사람들이 한 남자와… 원숭이를 둘러싸고 있었습니다.\n\n#italic 랑구르# 원숭이임을 금방 알아차렸습니다. 노란빛 회색 털과 검은 얼굴과 귀를 가진 것이죠. 주인은 원숭이에게 끈을 매어 놓고, 여러 가지 곡예를 시키며 춤추게 하는 모습에 주변 사람들은 즐거워하고 있었습니다. 어떤 이들은 이런 행위를 반대하며 원숭이가 신성하다고 주장하지만, 지금 보고 있는 퍼포먼스는 그래도 꽤 재미있습니다." # 240ad2d5007f2e560fbf36964da746db1da93281
  VIETmisc.0219.a: "어, 그건 좋은 속임수였어요! 다시 한번 볼 수 있을까요?" # 042bd96ed2750e32e17a34b12ec5aafe1714d719
  VIETmisc.0219.b: "이 따분한 장난감은 필요 없다." # bdb34225bbf904555c162d95b973c76c3cddf097
  VIETmisc.0219.info: "#emphasis 생물학적 배경:#! 회색 랑구르 원숭이, 또는 하누만 랑구르는 구세계 원숭이 중 #italic Semnopithecus# 속에 속하는 종류입니다. 인도 아대륙 전역에 분포하며, 많은 힌두교도들에게 신성하게 여겨지지만, 애완동물로 기르거나 길거리 공연용 연예 동물로도 이용되었습니다." # 3d2d4e674fe5dc02b7ae98d773f5db3c52736368
  VIETmisc.0220.t: "lark" # bb7d9888f4d7c6836770d67532b4ba88511ee7f8
  VIETmisc.0220.desc: "푸른 하늘을 나는 꾀꼬리를 보니, 잠시나마 마음이 맑아지고 경건한 감동이 밀려옵니다." # b27efcd7dc4a3b311b9c1afdb8edce9176ee51e9
  VIETmisc.0220.a: "그들은 이것이 새벽의 상징이라 하고 - 영적인 희망의 표상이라고 말합니다." # 651256d50e94408dcb72ca68d00e7a80b9e37c4e
  VIETmisc.0220.b: "지금 배고파.  참새 수프나 참새 파이가 맛있겠다." # 2c81a1f228ede7d52bb6986ddb8ecc78bedcea49
  VIETmisc.0220.info: "#bold 역사적 배경:#!  참새목 #italic 멧새과#! 에 속하는 꾀꼬리류는 서구에서 전통적으로 새벽의 상징으로 여겨져 왔습니다.  예를 들어, 셰익스피어의 29번 소네트에서, 서술자는 “새벽이 밝아오며 울음소리 지르는 꾀꼬리처럼/ 침울한 땅에서 일어나 하늘 문에서 찬미가를 부른다”고 언급합니다." # cc81716357e74bb630d867c60abbd2a309dcdccb
  VIETmisc.0221.t: "룩의 의회" # b5a2bb20bdf205ab13c2b5107643dddf8edf6d16
  VIETmisc.0221.desc: "오늘 아침, 제 [ROOT.GetCharacter.Custom('lowly_servant_type')]의 얼굴빛이 창백했습니다. 그냥 지나칠 뻔했지만, 그 모습에 걱정이 들었습니다. 무슨 일이냐고 물으니, 그녀는 중얼거리며 떨리는 손가락으로 정원 밖을 가리켰습니다. 거기, 제 정원에는 몇 마리의 까마귀 비슷한 까치들이 모여 있었습니다.\n\n"무슨 일이세요?" 하고 물었습니다.\n\n"알지 못하시는군요, [ROOT.Char.GetLadyLord]님?" 마침내 정신을 차린 그 여인이 말했습니다. "까치들이 그렇게 모이면 불길한 조짐이라고 하더군요. 조심해야 할 것 같습니다!"\n\n항상 미신적인 성격이었지만, 정원에 이렇게 많은 까치들이 모인 것은 실로 불길하게 느껴졌습니다." # 533fabd530c4a2c96be36c6ca1ae31ff465485a0
  VIETmisc.0221.a: "수비대에게 새들을 쫓아내거나 죽이라고 명령하십시오!" # 43374e7637416952e1cac153a8916d96da6feee3
  VIETmisc.0221.b: "그냥 새들일 뿐이야. 우리에게 해를 끼칠 것 같지 않아." # b0066c87e2ffbeddd2841114930369c10ba88aec
  VIETmisc.0221.c: "까마귀와 친구라 하는구나 - 까치와도 친구가 되겠네!" # e3ee0bfa28123672a63e8bcb4f24ee0eb35146f6
  VIETmisc.0221.b.tooltip: "나쁜 소문이 퍼지고 있습니다..." # e14ce6edb9797289a984d431fd6309b33b3438f2
  VIETmisc.0221.info: "#bold 역사적 배경:# 과거에도, 그리고 오늘날에도, 몇몇 긍정적인 면이 있기는 하지만, 까마귀 #italic Corvus frugilegus#는 특정 상황에서는 불길한 조짐의 전령으로 여겨졌습니다. 예를 들어, 셰익스피어의 맥베스에서 까마귀는 불길한 새로 등장합니다. 종종 중앙에 몇 마리의 까마귀가 모여 원을 이루는 모습 때문에, 그들은 "의회"를 열었다고까지 말해졌습니다." # 9c68ce408ab735483bc8bb7e2f66387f5c552ac1
  VIETmisc.0222.t: "불길한 뻐꾸기들" # 7dab6b5b4f64a42aedd70b836ed1a6d40e22ad67
  VIETmisc.0222.desc: "최근 집 근처에서 몇몇 뻐꾸기가 나타났습니다. 독특하고 화려한 깃털 면류관 덕분에 어떤 새인지 쉽게 알아볼 수 있습니다.\n\n전통적으로 이 새들은 [ROOT.Char.GetCulture.GetName] 민간신앙에서 어두운 불길한 이미지를 지녔습니다. 어떤 이들은 이들을 도둑이라고 말하고, 다른 이들은 죽음의 전령이라고 말하며, 또 다른 이들은 [ROOT.Char.GetFaith.DevilName]의 사자라고 말합니다." # 4788e629c2dbca6ceebc51f2450cb6db6e52f2d9
  VIETmisc.0222.a: "그들을 쫓아내거나 죽여야 합니다!" # 700e8d22f4cd6b9e2fbb9c87ea6caec45f992b37
  VIETmisc.0222.b: "새들입니다. 우리 모두 잘 지낼 거예요." # 5c923e0d10ee5115200d285e4eee96f15ea4e558
  VIETmisc.0222.b.tooltip: "괜찮으신가요...?" # 955c9a34a8788c8aa44fd87821eedd68a94a61d1
  VIETmisc.0222.info: "#bold 역사적 배경:#!  호로새는 한때 단일 종으로 여겨졌으나, 이제는 #italic Upupa# 속에 속하는 여러 종으로 인식되고 있습니다.  화려한 깃털 왕관으로 유명하며, 역사적으로는 문화권에 따라 다른 의미를 지녔습니다. 예를 들어, 북유럽과 시베리아 대부분 지역에서는 불길하고 부정적인 상징으로 여겨졌습니다. 반면 중동과 지중해 지역 대부분에서는 지혜, 왕권, 효심의 상징으로 여겨졌으며, 그들의 몸은 다양한 놀라운 마법적 및 약효를 지닌 것으로 여겨졌습니다." # 97a559947d1a1ddc1730643b1a901f27e0d4e086
  VIETmisc.0223.t: "행운의 뻐꾸기" # 97d86d5e498c8312eeb8dc694a8b2a9fef19b198
  VIETmisc.0223.desc: "최근 저의 거처 근처에서 여러 뿔새들이 눈에 띄게 자주 나타나고 있습니다. 독특하고 화려한 깃털 왕관을 갖춘 뿔새는 틀림없이 그 종류를 알 수 있습니다.\n\n전통적으로 이 새들은 [ROOT.Char.GetCulture.GetName]의 민간신앙에서 여러 긍정적인 연상을 지니고 있습니다. 많은 사람들이 뿔새를 지혜와 왕권의 상징으로 여기며, 그 몸에는 다양한 약효가 있다고 믿습니다. 분명 이는 저에게 좋은 징조가 아닐까요!" # 95e218313a8f939d9a9ac49f6f4c0264e861bcbc
  VIETmisc.0223.a: "저의 훌륭한 지도력의 표시라 믿습니다!" # 68c130908abd82bd952c65da46a36c83c7de8ebd
  VIETmisc.0223.b: "이 새들을 약재로 활용해 보겠습니다." # 9cf20259c7e46dc6448174272fdfa65832b1872c
  VIETmisc.0224.t: "염소 사냥" # 607b5a7c3bf0a10fe4d295f739e9f67f1b732f35
  VIETmisc.0224.desc: "오늘 오전에 인근 마을을 구경하러 다녀왔습니다. 귀가하던 중, 호위대와 저는 사냥꾼들을 만났습니다. 저녁 시간이었고, 그들은 염소를 사냥하고 있었습니다. 이 동물들은 가까운 험준한 지역에서 자주 발견되며, 맛있는 고기로 유명합니다.\n\n"아침이나 저녁이 더 시원하고 먹이를 찾아 나설 때 잡기가 더 쉽습니다."라고 사냥꾼 중 한 명이 설명했습니다. "보시다시피, 저의 [ROOT.Char.GetLadyLord]님, 이미 꽤 많은 수를 잡았습니다. 곧 먹을 생각에 기대가 됩니다."" # e687726c024131ea9cf454344e98fd792a5bed44
  VIETmisc.0224.a: "고기 좀 사도 될까요? 저도 배고파요!" # 30c6401fc587730c4ca9c4e80366290c06e85e70
  VIETmisc.0224.b: "#bold 명령입니다.#  이제 본론으로 들어가십시오." # 987c2ae03b4b4b432b0969e6fa4490ec8f614d64
  VIETmisc.0224.c: "사냥이 잘 되어가는군요.  계속 그대로 하십시오." # 13cf20ccc2d8dc9a064acb674e36c88cdcb2ea8f
  VIETmisc.0224.d: "그들(짐승)을 사냥하는 술책도 알고 있습니다. 당신의 기법은 무엇입니까?" # e90b7823c949d9d1bb69d40ce4fe0649de5b9c9c
  VIETmisc.0224.info: "#emphasis 역사적 배경:#!  샤모아(#italic Rupicapra rupicapra#!)는 유럽, 소아시아, 코카서스 산악 지역에 서식하는 염소과 젖소의 일종입니다. 맛있는 고기와 가죽으로 인해 사냥 대상이었으며, 알프스 지역에서는 목 뒤의 털이 깃털처럼 사용되었다는 기록이 있습니다." # 2a174504f260f77995756f57717089f65119db72
  VIETmisc.0225.t: "비둘기 떼 속의 고양이" # a75e7f32e41346dcc17940067576d6a459d5eb72
  VIETmisc.0225.desc: "제 영역의 마을을 방문하여 업무를 논의했었습니다. 회의가 끝난 후 만난 몇몇 중요 인사들이 저를 잠시 머물도록 초대했습니다.\n\n"오늘 카라칼과 비둘기 관련 큰 행사가 있어요." 그 중 한 사람이 말했습니다. "카라칼을 비둘기 무리에 풀어서 얼마나 많은 새를 잡을 수 있을지 내기를 하는 거요?  어... 아시는 거죠?"\n\n"아, 물론이죠." 저는 말했습니다. "처음에 잘못 들었군요."\n\n"그럼, 구경하실래요?"" # 29638b3b68d1554fcaca3be1ec43e0f74985760a
  VIETmisc.0225.a: "물론이지만, 내기를 하진 않겠어요. 그냥 재미로 지켜보겠습니다." # 017d00a5041065d01b820f20b164f8b57e974cb3
  VIETmisc.0225.b: "어, 저는 어느 카라칼이 사냥에 가장 능숙할지 내기를 하고 싶군요!" # b7143a492d491b65e3f920caf722ab55ee22c8f1
  VIETmisc.0225.c: "다른 일이 있어야 하지만, 재밌게 놀아요." # 05e20aaac099bf1e925d0f2db47c746be932f7e6
  VIETmisc.0225.toast.bad: "베팅에서 손해를 보셨군요." # 854d7299f4c276070c99a7ce708311ff0a0ce9d3
  VIETmisc.0225.toast.good: "내기에서 돈을 좀 따셨군요." # ef5636d0f77caf4dbe3d8b4e720bbca5189a93fa
  VIETmisc.0225.info: "#emphasis 역사적 배경:#! 카라칼(#italic 카라칼 카라칼#!)은 아프리카, 중동, 중앙아시아, 인도 일부 지역에 서식하는 야생 고양이과 동물입니다. 날아다니는 새를 사냥하는 뛰어난 능력으로 유명했으며, 이 지역 일부에서 사냥용으로도 이용되었습니다. 또한, 어느 카라칼이 가장 많은 새를 잡을 수 있는지 겨루는 내기를 하는 경기가 상당히 인기 있었습니다." # 0690697d28efc9093a5fc8683eca3a9e9e3f3bde
  VIETmisc.0226.t: "노란허리새" # 6e1074a5cfc558343e7f4946b070f40b4cf58a5e
  VIETmisc.0226.desc: "[courtier.GetTitledFirstName]과 함께 가까운 마을로 가던 길이었습니다. 왕국을 위한 평범한 업무였죠. 하지만 길 위 특정 지점에 이르러 [courtier.GetSheHe]가 잠시 멈추고 고개를 돌렸습니다.\n\n“무슨 일이십니까, [courtier.GetFirstNameNoTooltip]?” 물었습니다.\n\n“[courtier.GetSheHe]는 “이 소리를 들어보셨나요?” 하고 말했습니다. 귀를 기울였더니, 정말 새들의 노랫소리가 들렸습니다! [courtier.GetFirstNameNoTooltip]은 저희 앞쪽, 우리로부터 그리 멀지 않은 나무 몇 그루를 가리켰습니다. 가지 위에는 노란머리황새, 밝은 노란색 머리와 윗부분이 뚜렷하게 보였습니다.\n\n“[courtier.GetFirstNameNoTooltip]은 속삭이는 목소리로 “아름답지 않나요?” 라고 말했습니다. “조금 기다려 새들이 계속 노래하는 것을 들어보도록 합시다.”" # 79fc35097c1c2c9a3a3bb66e542aa3ff2616fd3c
  VIETmisc.0226.a: "떠나야 합니다. 처리해야 할 일이 있으니." # 4ec4208a82632e05514c31d664654f767745c6d8
  VIETmisc.0226.b: "참으로 옳으시군요! 아름다운 새소리네요. 저도 듣고 싶습니다." # e6021426d283027dd075afa3e18b81800ec5253a
  VIETmisc.0226.info: "#emphasis 생물학적 배경:#! 노란딱따구리(#italic Emberiza citrinella#!)는 유럽 대부분과 중앙아시아 및 시베리아 일부 지역에 서식하는 참새목의 새로, 독특한 노란색을 지닌 것으로 알려져 있습니다. 널리 분포되어 있어 이 지역에서 가장 잘 알려진 새 중 하나입니다. 전설에 따르면 이 새의 지저귐이 베토벤이 그의 유명하고 기억에 남는 교향곡 5번의 시작 네 음표를 작곡하도록 영감을 주었다고 합니다." # 5e5ef9cf4b626ccf7efcf734d037e13f31f9eee8
  VIETmisc.0227.t: "집 멧새" # e0ff07b614ea397b5bb6ed95410eb3f06e925168
  VIETmisc.0227.desc: "얼마 전, 제 [ROOT.GetCharacter.Custom('lowly_servant_type')]이 저택 안에서 집새를 발견했다는 보고를 받았습니다. 이 새들은 북아프리카 일대에서 신성시되는 새이며, 행운의 상징입니다. 이 새들을 내쫓는 것은 어리석은 짓일 뿐입니다. 전통적으로, 이 지역 주민들은 이 새들이 가장 초라한 집에서부터 가장 웅장한 [ROOT.Char.GetFaith.HouseOfWorshipPlural]까지, 어떤 건물에서든 자유롭게 머물도록 허락했습니다." # ee1466ba5d0143500ea8070c9496fe2ebad99fd7
  VIETmisc.0227.a: "새가 집을 짓고 싶어 한다면, 내가 뭐라고 거절하겠는가?" # 256be718623675567906bb9c0ff5636029aca82d
  VIETmisc.0227.b: "미신 따위는 신경 안 써. 새는 해로운 놈이야. 쫓아내." # 403e9acc7659cdb2a1558bf378d35a82956ab05a
  VIETmisc.0227.info: "#emphasis 역사적 배경:#! 집붉은종다리 (#italic Emberiza sahari#!)는 북서 아프리카에 서식하는 참새목 종다리과의 새입니다. 신성하고 행운의 상징으로 여겨져, 집, 모스크, 상점 안에서 자유롭게 드나들며 먹이를 먹는 것을 허용받는 경우가 많습니다." # 1020913091d723cd138de1649d32aa911a4d89dc
  VIETmisc.0228.t: "붕붕" # 70bf21608b5ec4f22a1f829b69b36ebd5e09611d
  VIETmisc.0228.desc: "마을에 들어서자 큰 소리의 꽥꽥거림이 들려왔고, 곧 화가 난 큰 거위가 저에게 다가왔습니다.  근처에 사는 지방 귀족을 방문하기 위해 온 참이었는데,  여기서 극도로 자신감 넘치고 성난 거위 앞에 서게 되었습니다. 그 생물은 앞뒤로 걸으며, 저를 냉정하고 대담하게 쳐다보았습니다. 저, [ROOT.Char.GetTitleAsNameNoTooltip]라는 사실을 전혀 개의치 않았습니다.\n\n잠시 후, 한 평민이 달려나와 거위를 집으로 쫓아냈습니다.\n\n"죄송합니다, [ROOT.Char.GetTitledFirstName]," 그 평민은 깊이 고개를 숙이며 말했습니다. "우리의 거위는 농장을 지킵니다. 당신이 낯선 사람이라고 생각했습니다.  함부로 죄송하게 여기지 않으셨으면 합니다."" # f2b3239f83d1c8d273978f65f5e97945d8472744
  VIETmisc.0228.a: "걱정 마세요. 믿을 만한 거위를 둔 것에 감사합니다." # 43223bc166595e93bd447dd0f29c96e9134ecba7
  VIETmisc.0228.b: "그 짐승을 내곁에서 멀리하시오. 아니면..." # 42da4f7777ece81dd0e3dd444585365f0aa1711c
  VIETmisc.0228.c: "그 용기에 감탄합니다. 저에게 팔 수 있으시겠습니까?" # 2491f6ce86240df7eca2feb8e02af655cbdc5fe3
  VIETmisc.0228.info: "#bold 역사적 배경:#! 기러기는 수천 년 전부터 고기, 알, 깃털을 얻기 위해 길들여졌습니다. 또한 뛰어난 시력, 상대적으로 높은 지능, 강한 영역 본능, 그리고 매우 시끄럽고 눈에 띄는 꽥꽥거림 때문에 경계 동물로도 활용되었습니다. 예를 들어, 로마 역사가 리비는 기원전 387년경 갈리아인들이 로마를 공격하고 요새화된 카피톨리네 언덕을 공격하려 할 때, 그곳의 (주노 여신에게 신성했던) 기러기들이 꽥꽥거림으로 병력을 경고했다고 언급했습니다." # 0491bf3f256a0a227c96ebb26614e6607dcb91e1
  VIETmisc.0229.t: "동물 재판" # fa299a608fdecd71c0e0f2f93b2e9e3bbf094328
  VIETmisc.0229.desc: "근처 마을에서 돼지 한 마리가 어린아이 살해 혐의로 최근 재판을 받았습니다. 저는 법정에 참석하지 않았지만, 재판이 매우 길었으며, 검찰과 변호 측 모두 훌륭한 변론을 펼쳤다는 이야기를 들었습니다. 그러나 결국, 아이의 죽음이 단순한 사고가 아니었음이 명백했기 때문에 돼지는 범죄 혐의로 유죄 판결을 받았습니다. 돼지는 잘못된 선택을 했고, 그 결과를 감수해야 합니다.\n\n\n오늘 저는 돼지의 처형을 지켜보러 왔습니다. 모든 생명체, 인간이든 짐승이든, 누구도 법의 심판을 피할 수 없다는 사례로서, 돼지는 일반 범죄자처럼 교수형에 처해질 것입니다." # 6ff6ddf0e917692b87717aceba6d2193a329a21c
  VIETmisc.0229.a: "불행한 일이지만, 정의는 반드시 행해져야 합니다." # bb2dfcf9fe9b723cd7f7a2da1903c63f85810df1
  VIETmisc.0229.info: "#emphasis 역사적 배경:#!  1700년대 후반까지도 유럽에서는 동물에 대한 재판이 드물지 않았습니다.  주로, 하지만 반드시 그런 것은 아니었지만, 아이들을 포함한 살인 혐의, 특히 어린이 살인 혐의가 그 배경이었습니다.  이러한 재판은 단순한 쇼 재판이 아니었습니다.  변호사가 양측을 대변했고, 동물은 공식적으로 구금될 수 있었습니다.  동물은 인간과 동등한 존재로 여겨지지는 않았지만, 어느 정도의 도덕적 책임감, 자유 의지, 그리고 옳고 그름을 구별할 능력을 지닌 것으로 여겨졌습니다.  예를 들어, 동물 협력 범죄가 발생했을 때, 동물이 강제로 참여한 것이 아니라 희생자였다고 판단되면 무죄를 선고받은 사례도 있었습니다. 사형 선고를 받은 동물은 마치 인간처럼 전문적인 처형인에 의해 처형될 수 있었습니다." # 195efff955a6d302e119a4ef551a1d3379d52701
  VIETmisc.0230.t: "유감스러운 도살자" # 94b7af50352b5ffcee9670d846aa68377f85eb0f
  VIETmisc.0230.desc: "장터를 지나가다 두 사람의 활발한 대화가 들렸습니다.\n\n“장사를 그만둔다고요?” 한 여성이 외쳤습니다. “하지만 당신은 이곳에서 최고의 정육점 주인이었잖아요!”\n\n돌아서자 전 정육점 주인으로 보이는 남자가 슬픈 표정으로 수염을 쓰다듬으며 고개를 저었습니다. “더 이상 할 수가 없어요.” 그는 쉰 목소리로 말했습니다. “그 악몽 이후, 내가 죽일 수 있는 생명체의 두려움에 가득 찬 눈빛을 볼 때마다… 아니요. 모든 일을 마무리하고, 나머지 인생을 방랑하는 [ROOT.Char.Custom('DefaultPriestTitle')]가 되어 회개하고, 우리 형제자매이자 동물들에게 [ROOT.Char.GetFaith.HighGodName]의 축복받은 가르침을 가르치려 합니다.”\n\n“이건 동물들입니다, 친구분.” 여성이 비웃었습니다. “어리석은 짓을 하지 마세요. 우리는 당신을 잃을 수 없습니다. 맛있는 고기가 필요해요!”" # daa31af4f9baa9dd30b076cdeb70ef603a1be247
  VIETmisc.0230.a: "그들의 대화는 무시하고 내 일을 계속합니다." # 8cdbbf277376a4b3e4d92ddcec0cab89cb3c2d3d
  VIETmisc.0230.b: "그를 지지하십시오. 그녀에게 그의 경건한 소망을 존중해야 함을 알려주십시오." # 2c3feba35c5be7e12e6045d087a92bd69d26d3ad
  VIETmisc.0230.c: "그녀를 지지하고, 그를 감상적인 바보라고 꾸짖으십시오." # ab835747c560ee0e43dc164db2bc96762817cd6f
  VIETmisc.0231.t: "수영하는 낙타" # ef7fa6cafc2801570d5a6cddd93a697fa0204cdc
  VIETmisc.0231.desc: "떠돌이 상인이 지나가며 낙타를 판매하고 있습니다. 특히, 제 관심을 끌만한 특별한 낙타가 여러 마리 있다고 들었습니다. 바로 수영 낙타입니다.\n\n이 낙타들은 인도 서부 지역에서 온 것으로, 맹그로브 숲이나 강과 같은 작은 수역을 건너 헤엄칠 수 있는 기적적인 능력을 지녔습니다.  하지만, 이런 낙타는 그리 많지 않아서 몇 마리밖에 살 수 없을 겁니다. 그러나 상인은 그만큼 값진 물건이라고 약속합니다." # ad2f9138895a33fd6d50564e9e5c043b628089cb
  VIETmisc.0231.a: "재미있는 호기심은 있지만, 저에게는 필요하지 않습니다." # dee91612df32debea38c2ebc6f15657592766fed
  VIETmisc.0231.b: "저는 구매 의향이 있습니다! 몇 개 사고 싶네요." # 663539c850b2231ba74f9b272859f5a2ba87af2f
  VIETmisc.0231.info: "#bold 생물학적 배경:#! 인도 구자라트 지역의 염습지와 맹그로브 숲은 독특한 종류의 낙타인 #italic kharai#! 낙타, 혹은 낙타로 불리는 동물이 서식하는 곳입니다. 이들은 수백 년 동안 존재해 왔기 때문에 Crusader Kings 시대에 존재했는지 여부를 명확히 말하기 어렵습니다. 그럼에도 불구하고, 어떤 이유에서인지 이곳의 낙타들은 물 많은 환경에 적응하기 위해 수영하는 법을 배우게 되었으며, 지역 전설에서는 바다에서 유래했다는 주장도 있습니다. 현재 이들의 개체 수는 지역의 개발과 염전 확장으로 위협받고 있는데, 조수의 흐름을 막아 이 낙타 종의 생존에 필수적인 맹그로브 숲을 말라 버리게 하고 있습니다." # 2be24684e9160cb250bef7486b2176ecfc7feadf
  VIETmisc.0232.t: "우리 형제자매 여러분" # e891afe143d422fd1ca78be4588816bdd4d94704
  VIETmisc.0232.desc: "도로변에 서 있는 [ROOT.Char.Custom('DefaultPriestTitle')]를 보는 것은 이상하지 않았습니다. 저는 여러 차례 이 길을 지났고, 이런 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들을 종종 만났으니까요. 이상했던 점은, 겸손하게 차려입은 이 [ROOT.Char.Custom('DefaultPriestTitle')]가 도로가 아닌, 들판을 응시하고 있었다는 것입니다.\n\n“[ROOT.Char.GetFaith.ReligiousText]를 우리 형제자매들, 즉 동물들에게 전파하러 왔습니다.” 그 [ROOT.Char.Custom('DefaultPriestTitle')]가 말했습니다. 난처한 표정을 지으며 물었더니, 그 [ROOT.Char.Custom('DefaultPriestTitle')]는 이렇게 설명했습니다. “저는 순례하는 [ROOT.Char.Custom('DefaultPriestTitle')]입니다. 제 소명은 동물들이 [ROOT.Char.GetFaith.HighGodNamePossessive]의 사랑과 우리 [ROOT.Char.GetFaith.GetAdjective] 신앙의 지혜로운 가르침을 이해하도록 돕는 것입니다. 지난 일주일 동안 이곳에서 설교를 했고, 내일 떠날 예정입니다. 약 한 시간 후쯤 동물들이 올 것 같습니다.”" # e9099a4898129946c4f669b11828fa48f5ff73d2
  VIETmisc.0232.a: "좀 미쳤나 봐요, 그럼 시작할게요." # a34923cb429855ee8298dbd1a05c660e624be7d5
  VIETmisc.0232.b: "자비로운 [ROOT.Char.Custom('DefaultPriestTitle')]이시군요. 행운을 빕니다!" # 68f9ecda8e2fa01f9e8e41fc9a690e6bc6aed82f
  VIETmisc.0232.c: "저도 같이 들어도 될까요?" # 24c75ee43b243d8c1206283ba15d08eb37606d19
  VIETmisc.0233.t: "안경 쓴 노련한 전사" # 80e570589eda9c70372a42a76bd68b807147b0c5
  VIETmisc.0233.desc: "오늘은 전장에서 내 군대를 지휘하는 하급 장교들과 만나게 되었습니다.\n\n특히 한 명의 장교가 흥미로웠습니다. 이 분은 나이가 좀 있으시고, 가장 눈에 띄는 것은 한쪽 눈에 눈덮개를 하고 계셨습니다.  눈덮개가 어떻게 생기게 되었는지 물었더니, 장교는 제법 긴 이야기를 풀어놓으셨습니다.  눈덮개를 하게 된 경위, 가려진 눈에 무슨 일이 있었는지, 한쪽 눈으로만 싸워왔던 경험 등에 대한 이야기들이 상당히 흥미로웠습니다.\n\n하지만 장교의 이야기가 너무 길어지고 있어, 검열을 계속해야 할 필요가 있습니다…" # dae5cb1f88fa7c93d1e5dd3b3e7ea47497a59d51
  VIETmisc.0233.a: "이야기들을 들어보고 싶군요. 흥미롭고 유용한 에피소드들 같습니다." # 575bbb48033ed65657d339bfae3dffdaa349fe51
  VIETmisc.0233.b: "그렇군요. 일로 돌아가야겠습니다. ...실례하겠습니다." # 482c724d955d0ca78c7c8f846e7e34e9267dcd67
  VIETmisc.0234.t: "이웃과의 분쟁" # 40b54a26a3d29b48ef7de484dcb77da7e2bfde03
  VIETmisc.0234.desc: "제 영지의 한 마을에서 큰 소란을 목격했습니다. 두 농부 부인이 작은 배추밭 앞에서 서로 욕설을 퍼붓고 손짓하며 격렬하게 다투고 있었습니다. \n\n처음에는 이 소동의 맥락을 이해하지 못했지만, 제 안내인은 눈을 굴리고 있었습니다. 그는 마을의 저명한 주민이자 비공식 지도자였습니다.\n\n“저기 오른쪽 여자가 며칠 전에 그녀의 이웃, 왼쪽 여자가 고의로 그녀의 밭을 짓밟았다고 주장하고 있어요.” 그는 제게 설명했습니다. “왼쪽 여자는 모함이라고 주장하고 있어요. 정말, 그들은 #italic 아무거나# 다 갖고 싸우니까요. 마치 부부 같아요. 제 [ROOT.Char.GetLadyLord]가 보시더라도, 그들의 다툼은 그저 쓸데없는 일이죠. 제가 당신이 감찰해야 할 감시 초소를 보여드릴게요.”" # f188a19df56bc9d31021918fa0f24dcfb4910fb6
  VIETmisc.0234.a: "저 둘, 좀 조용히 하라고 말해 주세요." # 04085d71a1f1391fd4d795dcc80ffadd898a8d29
  VIETmisc.0234.b: "야, 그만 싸우자. 그런 쓸데없는 싸움에 누가 신경 써?" # da1696cc19c5bd90574921835942dac2eb14d437
  VIETmisc.0234.c: "그들과 이야기를 나눠보는 것도 괜찮을 것 같습니다.  한번 시도해 볼 만하죠." # 69ca6df68a79f364289b5c46b092156e976addce
  VIETmisc.0234.d: "짐승들이 짓밟았다는 걸 알려야겠어." # 3b466a7eb8d026c52a18a1b243489958d4d3d666
  VIETmisc.0235.t: "낡은 의복" # d5be5d69d4a68bc3c76e985e4cddff750e8b7084
  VIETmisc.0235.desc: "하인 중 한 명을 지나치며 무언가 눈에 띄었습니다.\n\n“그 옷의 덧댐… 꽤 크군요,” 어색하게 말했습니다.\n\n“어제 옷을 찢었어요, [ROOT.Char.GetLadyLord]님,” 하인이 설명했습니다. 그녀는 가볍게 웃었습니다. “나머지 옷은 괜찮으니 그냥 큰 덧댐으로 꿰매는 게 좋겠다고 생각했어요. 중요한 사람들과 어울리는 저의 하인이 아니니, 더 품위 있는 옷을 입어야 한다고 생각하신다면 죄송하고, 더 좋은 옷을 찾아보겠습니다.”\n\n이 하인은 나이 든 여성으로, 지나치게 검소해서 유명하지만, 제 뜻에 맞춰주려는 모습도 분명히 보입니다." # ffa427982eb8e8cdad78f264ee8fda1c71bf2bca
  VIETmisc.0235.a: "싸구려라도 좋아! 하지만 공식 행사에선 입지 마." # 460e6ede62c42cbf8df90e214097475da10b5b3e
  VIETmisc.0235.b: "신하들은 더 이상 구걸하는 자처럼 보이면 안 됩니다. 제대로 된 옷을 사십시오. 그렇지 않으면!" # 5e7bdbeb733f220bd6db4ca8b4743bf7d251f0c9
  VIETmisc.0235.c: "옷값이 필요하면 말씀하세요. 이 동전을 받으십시오." # 8df523d0aa0bda4ef24ccd189d93f924fe1c659e
  VIETmisc.0236.t: "싸우는 부부" # 1d4123069e6a6c07caecfaec32ceded7cbdf253e
  VIETmisc.0236.desc: "두 하인이 서로 결혼했는데, 궁궐에서 그들의 끊임없는 다툼으로 악명이 자자합니다.  사실, 그들은 서로에게 아주 행복한 만큼, 빈정거림과 냉소적인 말들을 끊임없이 주고받습니다.  거의 그들의 취미와 같습니다.\n\n오히려, 매일 서로를 언어로 능가하려는 시도를 보는 것은 상당히 재미있습니다.  그들의 지략, 재치 있는 말, 그리고 유쾌한 조롱을 지켜보는 것은 분명히 모두에게 즐거움을 주어 분위기를 가볍게 해줍니다. 반면, 공식적인 자리에서는 최선을 다해 그러지 않으려고 하더라도, 약간은 비전문적입니다." # 98767928fc9ecaba68f04f3e65b4a619ddba4ef6
  VIETmisc.0236.a: "그들이 큰 소동을 일으키지 않는다면 괜찮습니다." # 00dc37b6b8bd9bcfab40c2e08bb00a25c16fe7d3
  VIETmisc.0236.b: "그들은 집에서 그 모든 일을 해야 합니다. 제가 그들과 이야기해야 할 것 같습니다." # 857f85cceec360998aae253c99933b07c85a443b
  VIETmisc.0237.t: "마치 두 번째 집과 같이" # 80971771af103448bb1a733dcccfa65f5d69712d
  VIETmisc.0237.desc: "저는 영내의 한 마을 감옥을 검사하던 중, 흥미로운 광경을 목격했습니다. 감시병들은 주사위 게임을 하며 먹을 것을 나누어 먹고 있었는데, 그들과 함께 있는 젊은 여성은 아담한 외모에도 불구하고 날카로운 미소를 짓고 있었습니다.\n\n"아, 이분은 저희 정기적인 수감자 중 한 분인 [spunky.GetFirstName]입니다, 저의 [ROOT.Char.GetLadyLord]님." 한 감시병이 녀석이 국물을 떠먹으며 설명했습니다. "이 감옥은 그녀에게는 두 번째 집과 같습니다. 저기가 그녀가 가장 좋아하는 감방이지요. 그녀와 늘 다투는 지역 관리자가 종종 그녀를 꾸짖으려고 여기에 보냅니다. 엄격하고 타협하지 않는 그런 사람이지요. [spunky.GetFirstName]님, 이번에는 무엇을 하시고 그를 짜증나게 하신 겁니까?"\n\n그녀는 어깨를 으쓱했습니다. "잘 모르겠습니다. 어차피 하루 만에 나가는 거니까요. 야, 야, 이번 게임은 내가 이긴 것 같아! 하! 정말로 공정하게 이겼어요!"\n\n알고 보니, 이 소녀와 관리자 사이의 적대감은 이 마을에서 전설적인 수준이었습니다. 이 소녀는 감옥을 자주 드나들었기에 감시병들은 그녀를 친구나 여동생처럼 대해주었습니다." # 3ea47814e44f4245ad0c0f200c1c6b3943d87dbe
  VIETmisc.0237.a: "관료의 자원 낭비에 대해 책망할 것입니다." # 27537ced1eea7648236ace5c90d5379d6b0f94fe
  VIETmisc.0237.b: "이 이상한 배치가 마음에 안 드는 사람이 없다면 상관없습니다." # 542e8da8094be4b4d9d0556df1216ec004fcb53c
  VIETmisc.0237.c: "그 여자의 씩씩함이 매력적이군. 그녀를 내 궁정으로 초대하겠다." # a9a26378c1f55067f974d62d0a99aab81648ed1e
  VIETmisc.0238.t: "재채기" # 35c9d40ede68abe5ca024c064f1f250fd9f00537
  VIETmisc.0238.desc: ""훌쩍!"\n\n"훌쩍!"\n\n"훌쩍!"\n\n[sneezer.GetFirstNamePossessive]의 재채기 소리가 주변 사람들의, 나를 포함해, 이목을 끌 만큼 컸습니다. 몇몇은 깔깔거렸고, 다른 이들은 비난하는 표정으로 고개를 저었습니다.\n\n"보통 재채기는 세 번씩 합니다," [sneezer.GetSheHe]가 쑥스럽게 설명했습니다. "죄송합니다."" # 7cbdbaa354fc24949528b4bee1d4d42630cb2ff6
  VIETmisc.0238.a: "감기가 잦은 일상이죠." # 9157f821a2f4a14e4f6ab335382aa1fa5d71251b
  VIETmisc.0239.t: "기술과 재능" # f175778e4a1a12f02fe967c161b485b9704a1d5b
  VIETmisc.0239.desc: "뜰에 앉아 [generalist.GetFirstName]와 [specialist.GetFirstName]와 정원을 감상하며 한가로이 이야기를 나눕니다. 그러던 중 둘은 서로에게 다소 과격하지만 친절한 토론을 벌였습니다.  어떤 기술을 가져야 이상적인가에 대한 논쟁이었습니다.\n\n"[ specialist.GetFirstName ]은 말했습니다. "왜 만능이 되려고 하십니까? 그렇게 되면 어떤 분야에도 전문가가 될 수 없습니다! 한 분야에 뛰어나고 유명해지는 것이 더 낫습니다."\n\n"[generalist.GetFirstName]는 반박했습니다. "내 친구, 당신은 이해하지 못하고 있습니다. 뛰어나지는 않더라도 다양한 지식을 가질 수 있다면, 왜 단 하나의 기술에만 매달려야 합니까?"\n\n이 주제에 대한 저의 생각은 무엇일까요?" # 5e945c5a49f82bc0d088f4d0a569257471f270de
  VIETmisc.0239.a: "한 가지에 정통하여 능숙하게 하는 것이 더 낫습니다." # f3f11def05a8a2ce88323f66fd2587006d2ed732
  VIETmisc.0239.b: "다양한 것을 많이 아는 게 더 실용적이죠." # 3c95a79f78fcc814691d32d79b96e4dd5d4e7667
  VIETmisc.0240.t: "마녀의 수프" # ecd2f2cab14e8d0e5810c5419d9ec68ee9c8488b
  VIETmisc.0240.desc: "주방에서 시녀들이 활발하게 떠드는 소리가 들립니다. 다가가 보니, 몇몇 시녀들이 특히 한 명의 젊은 시녀 주위에 모여 있었습니다. 그 시녀는 수프가 담긴 솥 앞에 앉아 있었습니다.\n\n“적절한 시기이군요, [ROOT.Char.GetLadyLord]님,” 나이든 [ROOT.GetCharacter.Custom('lowly_servant_type')]가 말했습니다. “요리 도우미, 그 예쁜 시녀 아시죠? 정말 맛있는 수프를 만드는 시녀요? 방금, 그 시녀가 이 잘생긴 젊은이에게 설명 없이 이 수프를 만들어 주었답니다. 마녀의 수프인지 논쟁 중입니다.”\n\n“걱정 마십시오, [ROOT.Char.GetLadyLord]님,” 경비병 중 한 명이 웃었습니다. “그게 바로 여자들이 마음에 드는 남자를 위해 만드는 특별한 수프라고들 합니다. 그 수프는 여자의 사랑을 상징하는 재료로 만들어지기 때문에 각 수프는 독특하답니다. 하지만, 이건 아닌 것 같습니다.”\n\n“물론 그녀는 그 소년을 좋아하고, 그 소년도 그녀를 좋아하겠죠,” 늙은 여자가 반박했습니다. 그녀는 설명하기 시작했습니다. “이 수프에는 다음과 같은 향신료가… ”\n\n그녀가 주장을 펼친 후, 저는 수프를 쳐다보며, 그 소년에게 어떻게 말해야 할지 궁금해졌습니다." # 496affdaed8d0395ebc3d6dcb8eac1590d25ffdf
  VIETmisc.0240.a: "이봐, 마녀의 탕약이라고 해도 과언이 아니군.  네 친구야, 너를 좋아해!" # 7894bf5c96194fcc8067107400c9c717c9a4cdd7
  VIETmisc.0240.b: "미친 추측은 하지 않겠어요. 그냥 맑은 국을 끓이는 걸 좋아하는 것뿐이에요." # 8bc56336aefade706d577845484503bd65a8d548
  VIETmisc.0241.t: "불운한 거절" # 497f462db2c8deebfd10b8c8dd225e56ee8d61a8
  VIETmisc.0241.desc: "내 시녀 중 한 명, 어린 소녀가 벤치에 앉아 울고 있습니다.  다른 하녀, 친절한 노파가 그녀를 위로하고 있습니다. “그를 걱정하지 마, 얘야.  네 가치는 저런 어리석은 소년보다 훨씬 높아.”\n\n내가 다가가자, 노파는 나에게 이야기합니다. 그 어린 시녀는 다른 시종, 잘생긴 소년에게 사랑을 느꼈다고 합니다. 하지만, 그 소년은… 상당히 까다로운 성격으로 알려져 있습니다. 그녀의 마음을 잔혹하게 거절하고, 여러모로 그녀를 못생겼다고 말했다고 합니다.  그녀는 마음씨 좋은 온순한 소녀이기에, 상처를 받았을 겁니다.\n\n노파가 일어서서 내 귀에 속삭입니다. “제 [ROOT.Char.GetLadyLord]님, 저는 늙고 헛소문만 하는 노파일 뿐이니, 부담스럽지 않으시다면 소녀를 다독여주실 수 있으시겠습니까?”" # 6d0235c43429b55eb464b2ba1ab8f29e42b06b00
  VIETmisc.0241.a: "걱정하지 말라고 안심시켜 드리겠습니다." # f294b3c227677ba6d3c62c06ed7a0eaf595ee917
  VIETmisc.0241.b: "이건 내 문제가 아니야 - 네가 나 없이도 잘 해낼 수 있어." # acbdbf4fdf34cf83755afffff45188dab05779d9
  VIETmisc.0241.c: "음, 솔직히 말하면 그녀는 #italic 참# 별로예요." # 5749ddda085e92743279b114841fd95da23f3078
  VIETmisc.0241.d: "어린애는 어디에 있소? 저 녀석에게 제대로 한 소리 해주마!" # fd4c8def93342da0b5ea4d8dede73112425be318
  VIETmisc.0242.t: "좋은 아침입니다." # c80c2931d7e63b05a9a5b7882b68cfbb0518751e
  VIETmisc.0242.desc: "오늘 왠지 기분이 참 좋네. 극도로 유쾌하다기보다는, 뭔가 마음이 편안하고 평화롭다는 느낌이 들어서, 아무리 힘든 일이 닥쳐도 별로 흔들리지 않을 것 같아." # f48a4cbe2359815bfced24aaf9fa2f62d336d73c
  VIETmisc.0242.a: "오늘은 그리 나쁘지 않은 날이네!" # 25a204e9c41d4f1a9a0e6e40a558eb978e8eddde
  VIETmisc.0243.t: "긍정적인 태도를 유지하시겠습니까?" # b5c1da4b6848edc35f9d9f14662db9aafea360c5
  VIETmisc.0243.desc: "궁궐 안에서 한가로이 시간을 보내던 중, [optimist.GetFirstName]과 [realist.GetFirstName]의 심오한 논쟁이 들렸습니다.\n\n“[optimist.GetFirstName]은 말했습니다. “긍정적인 마음가짐을 유지하는 것이 중요합니다. 일이 잘 되지 않더라도 희망과 [optimist.GetFaith.HighGodName]에 대한 믿음은 우리가 무엇이든 이루는 데 도움이 될 수 있습니다.”\n\n“[realist.GetFirstName]은 반박했습니다. “하지만 현실을 무시할 정도는 아닙니다. 인생이 항상 우리 뜻대로 되지 않는다는 것을 이해하는 것이 중요합니다. 현실을 꿰뚫는 지혜가 이 세상에서 살아남는 데 더욱 중요합니다.”\n\n“[realist.GetFirstName]은 이어 말했습니다. “지혜는 또한 자신을 확고히 하는 것을 의미합니다.”\n\n“바로 어리석은 이상주의자가 되지 않는 것을 의미합니다. 긍정적인 태도를 유지하기 위해 긍정적인 태도를 고수해서는 안 됩니다.”" # b623293ee579b512142d958c4626ab67124ae2ed
  VIETmisc.0243.a: "긍정적으로 생각하면, 무엇이든 가능해요!" # bacd63545d914c8e95c1f8d3cb6057e852033190
  VIETmisc.0243.b: "현실적인 태도가 단순히 긍정적인 태도보다 낫습니다." # 60e5e9606548f8189b74f90d22f640419f4c581d
  VIETmisc.0244.t: "기뻐하는 거지" # 836e2077ec0d3c24eeeb96072e1678b2d589d23d
  VIETmisc.0244.desc: "저 땅의 한 마을에서, 낡고 찢어진 옷을 입은 노인 거지가 눈에 띕니다. 그녀는 벽에 기대앉아, 즐겁게 흥얼거리며 햇볕에 그을린, 굳은살투성이의 팔을 여유롭게 뻗습니다. 그녀가 얼마나 즐거워 보이는지 궁금해하며 말합니다. "정말 이상하게도 행복해 보이시네요."\n\n"제 [ROOT.Char.GetLadyLord]님," 거지는 설명합니다. "가진 것에 대한 감사함은 항상 가져야 하는 법입니다! 저는 능숙한 군주들이 다스리는, 이 나라의 비교적 평화로운 지역에 살고 있으며, 주민들은 저를 방해하지 않습니다. 공기는 상쾌하고, 마을 나무들은 좋은 그늘을 제공하며, 근처 강물은 충분히 깨끗합니다. 저는 좋은 삶을 살았고, 지금의 처지라 할지라도 그 아름다운 기억들을 지울 수는 없습니다. 그러니 생각해보면, 더 나쁜 상황일 수도 있었겠죠."" # f8ce7dbd068768dbae5578b5432326ca55b27776
  VIETmisc.0244.a: "얼마나 낙관적인가! 고생에 대한 보상으로 금화를 드립니다." # 49424aec54de781866e53a8e71818b71733226f5
  VIETmisc.0244.b: "그렇게 말씀하시니… 그럼 좋은 하루 되시길 바랍니다." # af0b9ed563cb7b085b321c4d3e129a2985ee90dc
  VIETmisc.0244.c: "허, 늙은 여인네의 생각이 참 어리석군." # 6f0a7dd26ade86fdfc06b144bce3eb0e13298f90
  VIETmisc.0245.t: "자비로운 수호자" # 95807bf76156378580403a4857d370d244225d5a
  VIETmisc.0245.desc: "제 영지의 마을을 살펴보던 중, 시장에서 낡은 옷을 입은 어린 소녀에게 헌병이 음식과 사탕을 나눠주는 것을 보았습니다. 소녀는 헌병에게 감사 인사를 하고 쏜살같이 사라졌습니다.\n\n"그 가련한 아이는 좋은 집안에서 자라지 못했습니다." 헌병이 말했습니다. "제가 할 수 있는 최소한의 일일 뿐입니다. 처음 만난 이후로 가끔 그 아이를 돌봐왔습니다. 부모님은… 말하기 민망하지만, 정말 끔찍하시지요. 어떤 사람들은 길거리 아이들을 믿지 않지만, 그들은 단지 아이들일 뿐입니다. 작은 사탕 하나가 하루를 밝게 만들 수도 있으니까요."\n\n오늘 아침, 마을 사람들이 이 헌병의 관대함과 친절함, 그리고 아이의 부모의 잔혹한 방치에 대해 이야기하는 것을 들었습니다. 이 헌병은 그 아이를 진심으로 돌보고, 마치 친부모보다 더 헌신적인 모습이었습니다!" # 658064e057a72e53c83e7924162ccba21ead05d7
  VIETmisc.0245.a: "아마도 그 소녀는 장차 잘 될 거예요." # 9a9f012e53da0c6aec38bfd2b80fa480990b80ca
  VIETmisc.0245.b: "저 꼬마들에 시간 낭비하지 마십시오." # b1c3403d9eb46fed60d69056cbdeb3064e20591f
  VIETmisc.0245.c: "저의 권위를 사용하여 그녀를 입양하는 데 도움을 드릴 수 있습니다." # 388aa9b925255182714fe0387e5c8b16bc3e5932
  VIETmisc.0246.t: "온종일 집 안에 머물기" # 689dd53b3d5274d1cb1c3121bc92cabe785b6a20
  VIETmisc.0246.desc: "근처에 사는 학자를 방문했습니다. 그는 지역 사회에서 존경받는 인물이지만, 동시에 수일, 아니 수주 동안 자신의 연구실에 틀어박혀 난해한 고문서를 읽고 학문적인 잡문을 필기하는 것으로 유명합니다.\n\n\n“아, 다른 사람들은 이해하지 못할지 모르지만, 독서와 저술에는 다른 곳에서는 찾아볼 수 없는 놀라운 지혜가 깃들어 있습니다!”  그는 저와 그의 연구를 논하며 말했습니다.\n\n\n“개인적인 즐거움을 위해서라도요?”  제가 물었습니다. "밖의 세상은 잊지 않으시는지요?"\n\n\n그는 웃었습니다. “새로운 세계를 탐험하고, 우주의 신비를 이해하고, 고요한 환경에서 스스로와 평화를 이루는 것…. 사람들은 종종 육체의 즐거움만을 중시하지만, 마음과 영혼의 즐거움 또한 존재하며, 스스로에게 깊은 긍정적 영향을 줄 수 있습니다.”" # 54c904cc9638def7126f90d16ca57c4eff09d581
  VIETmisc.0246.a: "참 현명하시군요! 귀하의 말씀을 잊지 않겠습니다." # 37c4a48e7f11908ea8251c4ac5a8039fbdff9ffa
  VIETmisc.0246.b: "하지만 하루 종일 단어만 보고 앉아 있으세요?" # 2b5efaa06dfd24d5ff338b96416bd537fc5f0ee0
  VIETmisc.0247.t: "예상치 못한 칭찬" # 87857f29feaaf366c4a5ef9dd44318bf79dea01e
  VIETmisc.0247.desc: "“[ROOT.Char.GetTitleAsNameNoTooltip]으로서, 잘 하고 계신 거 같습니다.” [praiser.GetFirstName]가 정원에서 산책하며 제게 말했습니다. “매일 이렇게 많은 문제에 신경 써야 하는 일이 쉽지 않으실 텐데, 생각보다 더 잘 하고 계신다는 걸 알아주세요.”" # be4844dee96c200e02270cf5d28916a055967950
  VIETmisc.0247.a: "음… 감사합니다, [praiser.GetFirstNameNoTooltip] 님.  정말 감사합니다." # ee6a641ed2c2b9f78dab4e5de3697333c2e4907e
  VIETmisc.0247.b: "분명 [praiser.GetSheHe]는 나를 아첨하는 데 다른 의도가 있을 겁니다!" # 70f6b25ec0ece9b329d5954778623257d9ee1846
  VIETmisc.0247.c: "이상하네… 그냥 어색하게 침묵할게." # 3166d183066694fa957e151579ebd36efcd04597
  VIETmisc.0248.t: "할 수 있습니다." # a2db03c577930a3b548c397a7d662beef7d8bd46
  VIETmisc.0248.desc: "어젯밤 꿈속에서 누군가와 이야기를 나누었습니다. 그 사람에게서 엄청난 빛이 뿜어져 나와서 얼굴을 정확히 볼 수는 없었지만요.\n\n그분— 누구셨든 — 저에게 훌륭한 삶의 길을 따르면 모든 일이 잘될 것이라고 말씀하셨어요. “착한 사람이 되는 길은 누구든 올바른 태도와 정의로운 행동으로 이룰 수 있는 것입니다. 당신은 그럴 자질을 가지고 있어요.”\n\n깨어나니 이상하게도 마음이 평온했습니다." # b607e39298fdf2dcc980c406aafca4e6be895a11
  VIETmisc.0248.a: "그 꿈은 무엇을 의미하는 걸까요?" # 982c0aad6c4e935288892b2cee9f869736f22bc1
  VIETmisc.0249.t: "잠들지 못하는 고뇌" # 95b0bc0be2498bd5d34c5aef1bbfd20b896ec888
  VIETmisc.0249.desc: "이… 회의…는… #italic 지루해요#!\n\n자리에서 조금 흔들립니다. 좋지 않습니다. 오늘 정례 회의에서 [councilor.GetCouncilTitle] [councilor.GetFirstName]이 무엇을 말하는지 집중하기 어렵군요. 왜 이렇게 졸음이 오는 걸까요? 어젯밤 잠을 제대로 못 잤나요? 저녁 식사가 너무 무거웠나요? 왜… 여기에… 있는 걸까요…\n\n다시 잠에서 깨어납니다. 좋지 않습니다. 졸고 있습니다…." # a01465d366ee9719771b4d773f824ebbd01100d7
  VIETmisc.0249.a: "잠깐 졸겠어요… 어쩔 수 없어요…." # f6e6c19d988467a4662565c5396812a176f7a625
  VIETmisc.0249.b: "잠들 수 없어! 깨어 있어야 해!" # 72c5585fb9f5654d51c5f8dd15f4834ae7a649e2
  VIETmisc.0250.t: "잠들기 위한 투쟁" # c867f19d608e3935de0dc3a93244a9ebcf77bcf8
  VIETmisc.0250.desc: "잠자리에 들었건만 꼼지락거리며 한숨을 쉬었습니다.\n\n이런 밤이군요. 잠들기가 쉽지 않은 밤이죠.\n\n생각해보니 참 이상합니다. 분명 피곤한데요. 몸도, 마음도 말이죠. 쉬고 싶은데, 왜 이렇게 잠들지 못하는 걸까요? 제게 무슨 문제가 있는 걸까요?" # cfd70ab4f3bfc1833f86e1cead5207552fd2314e
  VIETmisc.0250.a: "어휴... 오늘밤 푹 잘 수 있기를 바라네." # ad44f493087ac71b4262c256f9d8673f59504279
  VIETmisc.0251.t: "No, struggling in life is not good.  While hardship can lead to growth and resilience, constant, overwhelming struggle is detrimental to well-being.  It's important to strive for a life that offers a balance of challenges and support, enabling individuals to thrive." # 547e4ba943e0f6981f0ddd7d51473f700b45a170
  VIETmisc.0251.desc: "두 궁정 귀족이 흥미로운 논쟁을 벌이는 것을 우연히 엿듣습니다.\n\n“[struggle_lover.GetTitledFirstName]께서는, 인생에서 많은 고난을 겪어야 비로소 더 나은 사람이 될 수 있다고 외치십니다. 역경으로부터 배우지 않으면 어떻게 개선할 수 있겠습니까? 고대 철학자들도 그렇게 말했지 않습니까.”\n\n“[struggle_hater.GetTitledFirstName]께서는 반박하십니다. “아니요, 인생에서 고난이 적을수록 더 좋습니다. 당신은 편안한 삶을 살고 계시기에 그렇게 말씀하시는 거겠죠. 밤낮으로 일하는 평범한 노예나 하인이 과연 큰 성공을 이룰 수 있다고 생각하십니까?”\n\n“하지만 그들이 #italic 만약#! 잘 된다면, 그것은 삶의 힘겨운 교훈 덕분입니다.”\n\n“끊임없는 고난의 삶은 오직 사람을 낙담하고, 지치고, 힘들게 만듭니다. 만족하고, 인내하고, 차분하고, 편안해지는 것? #italic 바로#! 고대 철학자들이 말한 바로 그 것이지요. 인생을 끊임없는 험난한 오르막길로 여기는 대신 말입니다.  [ROOT.Char.GetTitledFirstName]께서도 저와 같은 생각을 하시겠지요?”" # cfdf67fb7d59b8c8d1e3e9b617a83d99bf9ade38
  VIETmisc.0251.a: "힘든 시련은 우리를 더 강하고 더 나은 사람으로 만든다고 생각합니다." # abb3f36a6f939b582bf574e05d160b8dd688ebec
  VIETmisc.0251.b: "고난은 삶의 고난을 겪어보지 않은 자들에 의해 이상화된다." # f25707961f29c6f69a89b55230be1f8daa20fb48
  VIETmisc.0251.c: "어느 편을 들지 결정하기가 쉽지 않습니다.  둘 다 좋은 점을 제시하시네요." # f3e66bbcba422f581bb03a073dc7f37ae6db79a5
  VIETmisc.0252.t: "사랑을 위한 투쟁" # 23ef9a45987b6d0595d7f2935c284f4f357da15d
  VIETmisc.0252.desc: "애정 어린 노력보다 더 좋은 것이 있을까요?” [lover.GetTitledFirstName]가 한창 신하들과 함께 식사를 하고 있던 어느 날 말했습니다. [lover.GetSheHe|U]는 식탁 위로 기대며 덧붙였습니다. “사랑을 위해 최선을 다해 고통받는 것은 흥분되고 훌륭한 일입니다.”\n\n[cynic.GetTitledFirstName]가 웃었습니다. “무슨 소리야. 요즘 기사도 로맨스 이야기 너무 많이 읽었나 봐? 사랑을 위해 고생하는 게 숭고한 게 아니지. 애타는 고통 끝에, 어느새 당신의 노력은 아무런 의미가 없어져 버립니다. 사랑하는 이가 어리석은 자와 결혼하거나 마음을 바꾸니까 말이죠.”\n\n“[lover.GetFirstName]는 코웃음쳤습니다. “당신은 겪어보지 않았을 텐데, 진정한 사랑을 얻기 위해 충분히 노력하지 않았을 뿐이야.”\n\n“[cynic.GetFirstName]는 반박했습니다. “난 현실적인 거예요. 고통을 진정한 사랑과 혼동하지 마세요. 그렇지 않나요, [ROOT.Char.GetTitledFirstName]?”" # d7c3efd999bf729b4eb4ec9c38bda59cc8c97638
  VIETmisc.0252.a: "사실입니다. 현실은 그런 판타지 이야기와는 다릅니다." # d8f337fe1506407751d687f543578cd2144203d4
  VIETmisc.0252.b: "고난과 슬픔이 많을수록, 사랑은 더욱 보람있습니다." # 8de3c992e902799932078ea498df2b7fd3b63324
  VIETmisc.0252.c: "좀, 밥이나 먹게 내버려두시겠어요?" # af852f020b2a4687dfd510589c105d2f1863a0ea
  VIETmisc.0253.t: "소통의 어려움" # e7e8f650af71cbb0fa46ebfdb90957378a78ec6e
  VIETmisc.0253.desc: "근처에 사는 하급 귀족 여성을 방문하여 지역 문제를 논의하고 있습니다. 이런 하찮은 귀족들이 얼마나 강력하다고 생각하는지 참으로 우습습니다. 그들의 문제는 제가 [ROOT.Char.GetTitleAsNameNoTooltip]로서 매일 겪는 문제들에 비하면 사소한 불편함에 불과하니까요.\n\n\n어쨌든, 그녀의 저택 정원에서 점심 식사를 즐기고 있는데, 그 귀족 여성이 열 살쯤으로 보이는 하인 중 한 명에게 소리칩니다. "내가 그러지 말라고 했잖아! 왜 네가 아직 [ROOT.Char.GetCulture.GetLanguage.GetName]로 말을 못하니?"\n\n\n저는 그녀에게 무슨 일이냐고 물었고, 그 귀족 여성은 머리를 흔듭니다. "이 멍청이가 하는 말이 하나도 이해가 안 돼. 이 아이를 내 가계에 데려오기 위해 돈을 썼는데, 정말 낭비였다! 우리말을 못하는 이 야만인과 소통하는 게 매일매일 고통스러워."" # 1dd8a57aff01435c0211de1ea78b3673a33a78d5
  VIETmisc.0253.a: "하찮은 자들과 소통하는 건 참 어려운 일이죠." # c32310e57b16d98c2f5ebe7af0f74eeb69a6b5cf
  VIETmisc.0253.b: "이제 그만. 아이는 제때 배우겠지." # aac67d2b1d4b6c1b51bc4a1462082ca998a890a9
  VIETmisc.0253.c: "아이가 마음에 들지 않으시면, 저희 가족으로 맞이할 수 있습니까?" # 007af64399c5ee8834f093ddd51f8611cf1d49c2
  VIETmisc.0254.t: "웃음을 붙잡기 위한 투쟁" # 07880a9b7ee62eed6423ba2c530f83ebca70828c
  VIETmisc.0254.desc: "[jokester.GetTitledFirstName]가 긴 농담을 했는데, 내 궁정에 있는 모든 사람들이 그 농담에 크게 웃고 있습니다.\n\n나만 빼고요.\n\n… 도저히 이해가 안 돼요. 왜 재밌는 건지 도통 모르겠어요.\n\n하지만 시간이 흐를수록 내가 웃지 않는 게 점점 더 눈에 띄게 될 거예요. 하지만, 내가 [ROOT.Char.GetTitleAsNameNoTooltip]이니, 재밌는 걸 못 찾으면 그만이겠지요. 누가 감히 항의하겠습니까? 하지만 내 침묵은 어쨌든 불편하게 만들겠지요." # ac25988790d3a5cc016655e621ba32bad194b5a8
  VIETmisc.0254.a: "(No translation needed, as the text is a personal comment and not an in-game element.)" # 72955eab73736d7512593918f8c77e3c6c3a004f
  VIETmisc.0254.b: "웃지 않겠습니다. 재미있는 농담이 아니니까요." # 6c468fb9e53bd105dd27ff4c32a32eb5a9091a96
  VIETmisc.0255.t: "승진을 위한 투쟁" # b2cb0425fce7a86eadc3b536afd8aaf4e2a20217
  VIETmisc.0255.desc: "이웃들의 무덤이 있는 마을 묘지에 들렀습니다. 몇몇 중요한 인물들, 제 관리들 중 일부의 무덤도 있지요. 그때, 한 젊은 여자가 한 무덤 앞에 무릎을 꿇고 조용히 눈물을 흘리고 있었습니다. 저를 발견하자 그녀는 일어서서 서툴지만 급하게 머리숙여 인사했습니다. 아마도 놀란 나머지였을 겁니다.\n\n“괜찮습니다.” 그녀는 눈물을 훔치며 무례한 태도에 사과하는데, 제가 말했습니다. 그녀가 무덤 비석을 살펴보니, 최근 돌아가신 제 관리, 판사의 무덤이었습니다. 이 여자는 그 판사를 아는 걸까요?\n\n마치 제 생각을 읽은 듯, 그녀는 말했습니다. “그분은 제 오라버니이십니다. 제 [ROOT.Char.GetLadyLord]. 몇 년 동안 장관으로서 당신의 신하로서 봉직할 자격을 얻기 위해 노력하셨습니다. 하지만, 그 모든 노력은 아무런 소용없이, 올해 초에 젊은 나이로 병으로 세상을 떠나셨습니다. 살아남은 친척은 저 뿐이기에, 그분의 기억과 가족을 위한 그분의 노력을 기리기 위해 제가 찾아왔습니다.”" # 11e4659cc49b2fa266ca0ba643a56bdb8d362c6f
  VIETmisc.0255.a: "아. 알겠습니다." # d7e0515d3c044e0fca69745e07fbb4208becc71d
  VIETmisc.0255.b: "착한 여동생이었구나.  그의 영혼이 너를 지켜줄 거야." # 08fb318bc52dda699a9d76282afa5d536efef727
  VIETmisc.0255.c: "삶이 늘 힘들기만 한 게 의미 없다는 걸 깨달았어." # cc07a7f07000aeec475ab1d1092402ffabe74f49
  VIETmisc.0256.t: "모든 이는 싸움의 한가운데!" # fcec5486b1fd566ff98d31cb49c771caa6b6f135
  VIETmisc.0256.desc: ""인생 모든 것은 싸움이야!" [one_proud_bavarian.GetTitledFirstName]가 주장합니다. [one_proud_bavarian.GetSheHe]가 [PI_dev.GetTitledFirstName]와 또다시 논쟁 중인 것 같습니다.\n\n\n“모든 것을 싸움으로 만들 순 없어,” [PI_dev.GetFirstNameNoTooltip]가 비웃습니다. “물 한 잔 마시는 게 ‘싸움’이라고?”\n\n\n"그래! 이 싸움이 시작되면 물 한 잔을 찾으려고 애써야 합니다. 항상 쉬운 일은 아니죠. 그리고 조심스럽게 물을 목구멍으로 넘기려고 노력해야 하고, 질식하지 않도록 해야 합니다. 물을 넘기면 다음 단계는 필요한 물의 양을 결정하는 싸움입니다. 그리고 갈증은 언제든 다시 일어나 새로운 순환을 시작하겠지요!"\n\n\n“모든 게 싸움이라고 생각하면 싸움이 무엇인지 정말 모르는 것 같군요,” [PI_dev.GetFirstNameNoTooltip]가 말하며 눈을 굴립니다.\n\n\n“그냥 받아들이세요, 친구님 - 아무것이나 싸움이 될 수 있어요!”" # e53519bee36413a9c6db1dd7e4b94771324d6ce3
  VIETmisc.0256.a: "세상 곳곳에는 어려움이 가득합니다." # 3d0fd99ee27d49b171fca065d97e89dc2c9782ba
  VIETmisc.0256.b: "모든 것을 어려움으로만 바라보는 것은 한계를 만드는 사고방식입니다." # 092d6e3cc92fca0cbc74e49d4467b312629585f1
  VIETmisc.0257.t: "합창 공연" # 7f331a1fcdbf7ca70d6aabe72e18ddc1c0dcb8a0
  VIETmisc.0257.desc: "저는 현재 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship]에서 [chaplain.GetCouncilTitle] [chaplain.GetTitledFirstName]와 함께 성가대의 노래를 듣고 있습니다. 흥미롭게도, 저의 가족 구성원인 [singer.GetTitledFirstName]가 바로 이 성가대원 중 한 명입니다.\n\n“저는 [singer.GetFirstNameNoTooltip]의 노래 실력이 정말 뛰어나다고 생각하는데요.” 라고 저는 옆에 앉은 [chaplain.GetFirstNameNoTooltip]에게 속삭이며 자랑스럽게 말했습니다.\n\n“네, 끔찍하긴 하지만, 농사일을 하며 노래하는 모든 농부들이 다 그렇습니다.” [chaplain.GetSheHe]는 무뚝뚝하게 대답했습니다.\n\n당황스럽습니다. [chaplain.GetSheHe]는 [singer.GetFirstNameNoTooltip]가 저의 가족임을 깨닫지 못하는 건가요?" # 2748478221dca63a6c3a60897be4980b983a66dc
  VIETmisc.0257.a: "저주스러운 놈아! 내 가족을 모욕하다니!" # 865cb60fff9d7c202d281155af603ec3bcb038c7
  VIETmisc.0257.b: "[목사.GetSheHe]의 말씀이셨겠지요." # e224735dfd4f377bb5e94a3b5414d0b73185e4ea
  VIETmisc.0257.c: "다시 생각해 보니, [chaplain.GetSheHe]의 말이 맞는 것 같습니다." # f2cbda4fb70ffb1705a3295acf00064250139ea2
  VIETmisc.0257.info: "#bold 역사적 배경:#! 이 사건은 9세기, 루트비히 독일인의 아들 샤를 3세를 위해 흥미와 교육을 목적으로 여러 교훈적 이야기를 담은 카를루스 마그누스의 전기를 뜻하는 #italic 비타 카롤리 마그니#!의 이야기에 느슨하게 영감을 받았습니다. 이 특정 이야기에서, 카를루스 대왕의 주교 리투워드가 그러한 말을 했을 때, 대왕의 반응은 그를 땅바닥에 내리치는 것이었습니다." # 4569624a9b86aed1661ba002b8389f03358e3349
  VIETmisc.0258.t: "끔찍한 재앙의 악몽" # 40d6baacc83c9a05c189d37a38ef86f4682a9a79
  VIETmisc.0258.desc: "잠자리에서 일어나 머리를 가볍게 문지르며 밤중에 깨운 끔찍한 악몽을 떠올리려 애씁니다.\n\n하인 중 한 명에게 남은 바클라바가 있는지 물었는데, 왠지 모르게 세상의 대부분의 바클라바가 사라지고 몇 개 남았다는 말을 듣게 됩니다. 그러자 꿈은 큰 전장으로 바뀌었고, 화려한 색깔과 상징을 단 완전 장비 기병대와 온갖 무시무시한 무기를 든 보병들이 함성을 지르며 전투에 뛰어드는 모습을 보았습니다. 그 목적은? 세상에 남은 마지막 바클라바를 차지하기 위한 싸움이었습니다.\n\n어쨌든 다시 침대에 누워 잠들려고 합니다. 정말 어처구니없는 악몽이었군요! 그런 미식의 대상이 멸종될 리가 없잖아요." # 2b81218dec0e6f313f305d4340c16ef0a4d176b0
  VIETmisc.0258.a: "혹시 왜 그런 악몽을 꾸었는지 궁금하군요…" # b077feadafea4c63f77eaf072629e325f323efd6
  VIETmisc.0259.t: "암살 미수" # 6cc9ba14713b9b64513c2de5686b2b7f1b97da78
  VIETmisc.0259.desc: "[teddy_roosevelt.GetTitledFirstName]가 나의 영토 내 한 마을을 공식적인 업무로 방문하던 중, [teddy_roosevelt.GetHerHim]을 겨냥한 암살 시도가 있었습니다. [teddy_roosevelt.GetSheHe|U]는 마을의 유력자들과 만나 이야기를 나누던 중, 그 자리에 있던 한 젊은이 - 인근에 거주하는 하급 귀족 - 가 칼을 뽑아 [teddy_roosevelt.GetFirstNameNoTooltip]을 여러 차례 찌릅니다. 그러나 자리에 있던 다른 사람들이 그를 제압하고 붙잡았습니다.\n\n기적적으로 [teddy_roosevelt.GetFirstNameNoTooltip]는 큰 부상을 입지 않았고, 심지어 공격자를 보고 웃었습니다. [teddy_roosevelt.GetSheHe]는 경비병들에게 그 남자를 데려가라고 지시한 후, 놀란 주위 사람들을 향해 “이 정도로는 날 죽일 수 없다!”라고 외치며 대화를 계속했습니다.\n\n이 사건을 듣고 여러 목격자의 증언을 확인한 후, 저는 이런 위기를 극복한 [teddy_roosevelt.GetFirstNameNoTooltip]의 용기에 감탄할 수밖에 없습니다. 그러나 범인은 혼자 행동했다고 주장하지만… 다른 사람의 부탁을 받고 행동한 것은 아닐까요?" # 860ad5258eefb39b42ec7e51628907e56e412783
  VIETmisc.0259.a: "[teddy_roosevelt.GetFirstNameNoTooltip]의 용감함과 침착함을 칭찬해야 합니다." # 3b1f28c6ccc9e69d31a8abee59cf1e23c2e550f1
  VIETmisc.0259.b: "다행히도 결국 불행한 일이 없었군요." # e884dc1920104c1053114bd3fd7ddaa49caae836
  VIETmisc.0260.t: "이상한 약" # cb2cf598fe525d9264b834bdbc20601d4a0b7faa
  VIETmisc.0260.desc: "유명한 여행 의사 [physician.GetFirstName]께서 저희 궁궐에 방문하길 원하십니다. [physician.GetSheHe|U]는 돈이 필요하며, 귀중한 약초를 팔고자 하여 저희 궁궐에 오셨습니다. \n\n[physician.GetFirstNameNoTooltip]께서는 수레에 커다란 상자를 싣고 오셨는데, 그 안에는 다양한 질병을 치료할 수 있는 약초가 들어 있다고 말씀하십니다. 무엇인지 묻자, [physician.GetSheHe]는 상자를 열었고, 그 안에는 거의 온전한 #italic 미라#가 들어있었습니다. \n\n현장에 있던 여러 신하들은 놀라움에 숨을 헐떡였으며, 저조차도 기이한 광경에 움찔했습니다. 미라에는 실제로 일정한 회복력이 있다는 사실이 널리 알려져 있으므로, 잘 보존된 미라는 좋은 구매 대상입니다. “[이것은] 고대 무덤에서 가져왔음을 확인할 수 있습니다. 이것을 구매하시면, 저의 [ROOT.Char.GetLadyLord], 여러 신체 부위의 의학적 활용법 목록을 작성해 드리겠습니다.”" # 1744df2297c96cabd95c614f308ccdb21e107d12
  VIETmisc.0260.a: "미이라가 의학적으로 상당히 효과적일 수 있습니다." # 59f29a713c5b86c7bb05f8dfab6d95126f7118ab
  VIETmisc.0260.b: "아니… 음… 관심 없어요, 죄송합니다." # 179cd4bc408e7b1bfea48483bb5cbf2f33d5db91
  VIETmisc.0260.c: "신선한 고기와 맛이 다를지 궁금하군." # 54f775e385f70e1018935e3a5ab00ed44ffc25ca
  VIETmisc.0260.d: "미라를 사겠소... #italic and#! 제게 일하도록 하겠습니다." # 0f0d39d9749dfd4013bdbefa135cd7688b2eb15e
  VIETmisc.0260.info: "#emphasis 역사적 배경:#! 20세기 초까지도, 유럽과 중동에서는 미이(미라) 부분이 약재로 판매되었습니다. 하지만 그 효능에 대한 의문은 그보다 훨씬 오래전부터 제기되었습니다. 초기 근대 유럽에서는 미이의 수요가 워낙 많아 공급이 부족함에 따라 가짜 미이를 제작하고 판매하는 산업이 생겨났습니다. 어쨌든, 이러한 믿음의 기원은 아스팔트나 비투멘이 약용으로 사용되었던 역사적 배경에서 비롯된 것으로 보입니다. 중동에서는 이를 #italic 미이야#!라고 불렀고, 비투멘이 미이를 방부하는 데 사용되었다는 점도 영향을 미쳤습니다. 중세 시대에 걸쳐 일종의 진실 게임처럼 전해지면서, 미이 자체 – 비투멘만이 아니라 –에도 약효가 있다고 믿게 된 사람들이 있었습니다." # b21de9db55b6972086a3067072be47111013e77a
  VIETmisc.0261.t: "악성 소문" # 01f7c82cbce579d193234dba4dd7b51b65aa54e2
  VIETmisc.0261.desc: "최근 신하 [vassal.GetTitledFirstName]에 대한 좋지 않은 소문들이 돌고 있습니다. 일부 소문에 따르면 [vassal.GetSheHe]는 매우 부패했다고 합니다. 또 다른 소문은 [vassal.GetHerHis]의 무능함과 능력 부족을 지적하고 있으며, 다른 소문들은 [vassal.GetSheHe]가 얽히는 기이하고 이상한 일들을 담고 있습니다.\n\n\n이러한 소문은 널리 퍼져 저로서는 어떤 조치를 취해야 할지 고민입니다." # deba366e30dfdbbb0e7e1bb15f4f8c2fe2dececa
  VIETmisc.0261.a: "소문은 악의와 거짓말에 불과합니다!" # f747c0eda7fb1fd73579bd30966cdd9ffdebf3ef
  VIETmisc.0261.b: "그 소문에는 진실의 씨앗이 박혀 있는 듯합니다." # c310d4020c59102547d368e7addac18f44a926a8
  VIETmisc.0262.t: "봉신과 농민: 누가 옳은가?" # 91a58d44a49c925e87f9dc10475f60aa606065ac
  VIETmisc.0262.desc: "[vassal.GetTitledFirstName]가 최근 [vassal.GetHerHis] 영토를 여행하던 중 길에서 한 농부를 만났다는 소식을 들었습니다. [vassal.GetFirstNameNoTooltip]에 따르면, 그 농부가 모욕적인 말과 위협적인 발언을 했다고 합니다. 분노한 [vassal.GetFirstNameNoTooltip]은 그 자리에서 [vassal.GetHerHis] 수하들에게 그 농부를 공격하도록 명령했습니다.\n\n\n농부는 중상을 입었지만 목숨을 건졌지만, 마을의 존경받는 지도자였던 것으로 드러나 이 사건으로 인해 주민들 사이에 큰 소란이 일어나고 있습니다. 지역에서 활동하는 일부 관료들은 많은 평민들이 그 농부가 잘못한 것이 없다고 믿는다고 말했지만, [vassal.GetFirstNameNoTooltip]은 이를 단호히 부인하고 있습니다." # 65e46bd02677baebfb8c9213cddf565c5c4b4eed
  VIETmisc.0262.a: "[vassal.GetFirstNameNoTooltip]님, 이번은 봐주지만, 다음에는 진정하시오." # 3f216b8076141c6d429c14891de9fbe3a4250072
  VIETmisc.0262.b: "[vassal.GetFirstNamePossessiveNoTooltip]의 반응은 정당했을 겁니다." # b06ffea2d806c06dba473e3baff678f3f0564487
  VIETmisc.0262.c: "[vassal.GetFirstNameNoTooltip]은 피해자에게 보상으로 벌금을 납부해야 합니다!" # 6ecee9cfdca80ec8c50a6f2d6fd19ff400027015
  VIETmisc.0263.t: "부상" # e057ff2231e43f3cab4d8959557109e504d369b7
  VIETmisc.0263.desc: "[courtier.GetTitledFirstName]가 근처를 지나가던 중, [courtier.GetSheHe]가 다치셨습니다.  [courtier.GetSheHe]는 산책하다가 돌멩이에 걸려 넘어지며 상처를 입으셨습니다.  [courtier.GetHerHis] 상처는 가볍지 않지만, [courtier.GetFirstNameNoTooltip]는 현재 치료를 받고 있습니다. \n\n몇몇 신하들은 [courtier.GetFirstNameNoTooltip]을 찾아 [courtier.GetSheHe]의 안부를 묻는 것이 좋겠다고 건의하였습니다." # 31c228ebf28f0db8278595420eb6726badf73039
  VIETmisc.0263.a: "물론, [courtier.GetSheHe]가 잘 지내는지 확인해야겠어요." # 09f6684a1e740955a2f7a9ef717107e8a472d84c
  VIETmisc.0263.b: "[courtier.GetHerHim]께 작은 선물을 드리겠습니다." # b582ce4c5d70bb70fa2ac61412d3e1233ba6b377
  VIETmisc.0263.c: "[courtier.GetSheHe|U]는 괜찮은데, 왜 [courtier.GetHerHim]을 만나야 하나요?" # 3e13f74f588758af269306595f52d8eaf6784110
  VIETmisc.0264.t: "A Good Vassal" # 00098204db208a0168499716b53c231df581b727
  VIETmisc.0264.desc: "최근, 저의 영지 내 많은 이들이 [vassal.GetTitledFirstName]를 칭찬하고 있습니다. [vassal.GetSheHe|U]는 모범적인 [vassal.GetTitleAsNameNoTooltip]로서, 헌신적인 노고로 영지에 큰 공헌을 하고 있습니다. [vassal.GetHerHis] 업적에 대한 평가가 타당하든 그렇지 않든, 이는 저에게도 좋은 영향을 미칩니다!" # 4161bd6d035a3b0ee086be8295c57226f32ad5fe
  VIETmisc.0264.a: "훌륭한 일이군, [vassal.GetFirstNameNoTooltip]!" # 22efc62d097f80de77cedbb89b57cf55e0784f84
  VIETmisc.0264.b: "흠! [vassal.GetSheHe|U]가 내 명성을 가로채려 하고 있군." # 60e3a3b92e0e89ddbe1a18ea3f1d6b28feaa2c1c
  VIETmisc.0265.t: "부적절한 음악" # b8b221ed86104d29cb3a27899d587d68f0f8139a
  VIETmisc.0265.desc: "[musician.GetTitledFirstName]는 예전부터 자유시간에 시적인 음악을 작곡하는 것을 즐겼습니다. 하지만 최근 [musician.GetHerHis] 음악은 훨씬… 저속해졌습니다.\n\n[musician.GetSheHe]는 그 음악을 광범위하게 퍼뜨리지는 않지만, 저조차도 [musician.GetSheHe]가 작곡하는 노래의 종류에 대해 들었습니다. 그 노래들은 혐오스러운 에로틱하고 음란한 자세한 내용으로 가득 차 있으며, [prude.GetTitledFirstName]은 그 소식을 듣고 [musician.GetFirstNamePossessiveNoTooltip] 새로운 취미에 대해 내가 어떤 조치를 취해야 한다고 말했습니다." # 2a3fb9de1dac2785c3b28d9b980dda3c2825fe11
  VIETmisc.0265.a: "아, 좀 그만해! 이건 그냥 장난일 뿐이야." # fb1a2b99574b0d62b87e8eb0865fcb69bcd348a5
  VIETmisc.0265.b: "[musician.GetFirstNameNoTooltip]에게 조금 더 조심스럽게 하라고 말해 주겠습니다." # c681362c32aadfb514bbc0f12f2972a224326696
  VIETmisc.0265.c: "[musician.GetFirstNamePossessiveNoTooltip] “음악”은 용납할 수 없습니다. 이제 그만입니다!" # 04299e946abbfc5c6da54ffa1d5f2394c118c4e9
  VIETmisc.0266.t: "강도 귀족" # 962548acfb26d78aff71988de07b0a65147eeeae
  VIETmisc.0266.desc: "[vassal.GetTitledFirstName]라는 신하에 대한 심각한 소식이 제 귀에 들려왔습니다. 신뢰할 만한 관리들의 보고에 따르면, [vassal.GetFirstNameNoTooltip]은 [vassal.GetHerHis] 영토 내 또는 그 영토를 통과하는 사람들을 상대로 횡포를 저지르고 있다는 확실한 증거가 있습니다.\n\n\n마치 전형적인 강탈 귀족처럼, [vassal.GetSheHe]는 정상적인 수준을 크게 넘어서는, 더 중요한 것은 제 허가 없이 과도한 세금과 통행료를 부과하고 있습니다. [vassal.GetSheHe|U]는 이러한 방식으로 상당한 재산을 축적했습니다.\n\n\n[vassal.GetFirstNameNoTooltip]는 (매우 빈약한 근거로) 이러한 행위가 정당하다고 주장하며, 제가 이에 대해 질문하자, [vassal.GetSheHe]는 부끄러움 없이 거짓말했습니다. “그 돈은 물론, 여행객을 보호하기 위한 것입니다!”" # 441a91850d09bafb4ba5fb262ed6c3db201a20df
  VIETmisc.0266.a: "당신 영토에서 하는 일은 당신 문제입니다." # 77ce25ddb06f3a243879f5508246040918fc8c50
  VIETmisc.0266.b: "죄를 용서받기 위해 벌금을 지불해야 합니다." # 75cac8b63c1a398692dd350a23002007b5207c16
  VIETmisc.0266.c: "#italic 당신은# 제 권위에 도전하십니까? 그러면 감옥에 가십시오!" # c21f7130448f224c45368cd00f2c18a988e623c8
  VIETmisc.0267.t: "권태로운 관리" # c1b843da6df128897d2ba2266a834b705176f4ed
  VIETmisc.0267.desc: "저의 신하 [vassal.GetTitledFirstName]에게 [vassal.GetHerHim]의 봉사하는 관리 [official.GetFullName]가 있습니다.  [official.GetFirstNameNoTooltip]의 뛰어난 능력과 지략 덕분에 [vassal.GetFirstNameNoTooltip]은 [official.GetHerHim]에 크게 의존하는 것으로 보입니다. \n\n들리는 바에 따르면 [official.GetFirstNameNoTooltip]은 현재의 직무에 다소 불만족하고 지루함을 느끼고 있으며, 더욱 흥미롭고 활기찬 삶을 원하고 있다고 합니다. 아마도 [vassal.GetTitledFirstNameNoTooltip]이 [official.GetHerHim]에게 자신의 경력을 발전시킬 만한 충분한 기회를 제공하지 못하고 있는지도 모릅니다. \n\n만약 제가 [official.GetFirstNameNoTooltip]을 설득하여 제 휘하에서 일하게 한다면 어떨까요?" # fcbc0292f10ec9ee04e4e7beef10065c104dff33
  VIETmisc.0267.a: "선급금은 분명 [official.GetHerHim]을 설득할 것입니다." # 3a7bac6c2d774a4ece09a7e6504db4707cb952b6
  VIETmisc.0267.a.toast.success: "[official.GetFirstNameNoTooltip]이 선물을 받습니다." # bee600a65b8bba1b2cdeb777dc4361a7f8229f10
  VIETmisc.0267.a.toast.failure: "[official.GetFirstNameNoTooltip]께서 선물을 거부하십니다." # cbf448598b499996b02c7370b0b1a69fd3e70e82
  VIETmisc.0267.b: "[official.GetHerHim]을 설득하여 제게 일하게 만들겠습니다." # a639e4e1f0fd0db4a34ae4257a863abcbec6d728
  VIETmisc.0267.b.toast.success: "[official.GetFirstNameNoTooltip]께서 설득당하셨습니다." # 1dc2e7ac6eaef9af75d0c8f7172b9a6344e97964
  VIETmisc.0267.b.toast.failure: "[official.GetFirstNameNoTooltip]께서는 설득되지 않으셨습니다." # dd518fbe783446632f647128f47d4c889fd777ac
  VIETmisc.0267.c: "[vassal.GetTitledFirstNameNoTooltip]는 저보다 [official.GetHerHim]이 더 필요합니다." # ea37b9fe786664115f7445005ee6fc5f715263e0
  VIETmisc.0268.t: "빚에 시달리는 신하" # 8e312f8d9dc06f12bbe48f094d1008e344b2e930
  VIETmisc.0268.desc: "[vassal.GetTitledFirstName]가 최근 큰 실패로 이어진 사업에 참여하려다 큰 손실을 입었습니다. 이제 [vassal.GetSheHe]는 심각한 빚에 시달리며, 마지막 수단으로 저에게 #italic 돈#을 빌려달라고 간청합니다.\n\n“[vassal.GetSheHe]는 완벽한 [vassal.GetTitleAsNameNoTooltip]는 아니지만, 언제나 왕국을 위해 최선을 다해왔습니다.” [vassal.GetSheHe]는 진심이든 아니든 그렇게 말합니다. “이번에는 정말 어리석은 실수를 저질렀고, 그러한 일에 동의하는 데 더 신중해야 했습니다. 무료로 돈을 줄 수는 없다는 것을 이해합니다. 따라서 이에 대한 빚을 갚을 것이며, 앞으로 필요한 일이 있으면 귀하를 도울 것입니다.”" # dc6ce3dc20f2322cffc5d117bfcce7a66f014498
  VIETmisc.0268.a: "채무자에게 돈을 주는 정책은 좋지 않습니다." # 0295347b46181e13834d220ae209880f36db2043
  VIETmisc.0268.b: "알겠습니다. 제게는 은혜를 지어야 할 겁니다." # 4bd0bbbff028a3275f9ad21d397bc5c4a9a81e0e
  VIETmisc.0268.c: "제게는 아무런 의무도 없으십니다. 돈을 가져가십시오." # ab52b72a0a1cf5702089d010de9395a18b00fcc3
  VIETmisc.0269.t: "환영하는 선물" # 2388c1d6c3024c2d86ccf967a849e36ef353c93a
  VIETmisc.0269.desc: "[courtier.GetTitledFirstName]가 최근 성공적인 사업 계획으로 상당한 금액의 £gold£를 획득했습니다. 흥미롭게도 [courtier.GetFirstNameNoTooltip]는 이 금액을 무관심한 선의의 표시로 제게 조금씩 나눠주고자 했습니다." # f1b45ffbf346593ccf1d9a6afc64ca742daabd0d
  VIETmisc.0269.a: "묘하긴 하지만… 괜찮소. 이 선물 받겠네." # c6a29db09c32e0067aaa48265c58a39dae94f22a
  VIETmisc.0269.b: "받아들일게요. 하지만 꼭 갚을게요." # bd3e18fe53724af5619bba7319f450db74307e47
  VIETmisc.0269.c: "예, 감사합니다만, 사양하겠습니다." # e3ef821ae7b65b4cbc625f47c2f37b82a5ada92d
  VIETmisc.0269.d: "속임수!  당신의 속이려는 시도는 거부합니다!" # 6bd1eaa9e10524720c1f63295123f31bec300534
  VIETmisc.0270.t: "그림자 같은, 수수께끼의 여인" # b15c8a4e6263a1169e352bc14e6867c521688750
  VIETmisc.0270.desc: "[courtier.GetTitledFirstName]의 얼굴이 땅바닥에 닿아 있는 것을 보고 심장이 멈추는 듯했습니다. 사지와 옷이 기이하고 이상한 각도로 널브러져 있었습니다. 최악의 상황을 우려하며, 경호원들에게 소리쳐 그들을 불렀습니다.\n\n[courtier.GetFirstNameNoTooltip]가 죽었는지 살펴보기 위해 조심스럽게 손을 뻗었는데, 놀랍게도 [courtier.GetSheHe]가 미세하게 움직이기 시작했습니다. 무슨 일이 일어났는지 묻기 전에, [courtier.GetSheHe]가 말했습니다. “그 여자는 어디에 있습니까?”\n\n[courtier.GetFirstNameNoTooltip]은 어두운 그림자 같은 옷을 입은 여자를 보고 그녀가 누구인지 물었지만, 가까이 다가가자 갑작스러운 어둠이 몰려와 [courtier.GetHerHim]가 기절했을 것이라고 말했습니다.\n\n[courtier.GetFirstNameNoTooltip]가 본 그 여성과 일치하는 사람은 우리가 알고 있는 사람 중 아무도 없습니다." # cd9e96e95e77e0855722a7dcd459d5f8ac4fe0b9
  VIETmisc.0270.a: "휴식이 필요하군. 내 수비대가 안전을 위해 당신을 호위하여 돌려보낼 것이다." # 8155460995360b170ad8f242db68426b4c451d90
  VIETmisc.0271.t: "경솔한" # 9644a399387aaddafc68f75d1948146709c0e794
  VIETmisc.0271.desc: "중요한 회의에 여러 고문들과 함께 있을 때, 갑자기 [councilor.GetTitledFirstName]이(가) [councilor.GetSheHe]의 용무가 생겼다고 말합니다.\n\n“[councilor.GetSheHe]는(은) 갑자기 어지러움을 느껴요. 쉬어야 해요.”\n\n“정말이에요?” 저는 물었습니다. “오늘 해결해야 할 매우 중요한 일입니다. 그 마을의 사절단이 오늘 저녁 늦게 도착할 예정이고, 이 문제에 대한 우리의 입장을 결정해야 합니다. 이 상황에 대해 가장 잘 아는 분이 바로 당신인데, 당신의 의견이 필요해요. 잠시만 더 있을 수는 없을까요?”\n\n[councilor.GetSheHe|U]는(은) 머리를 감싸쥐며 말합니다. “아니요, 갑자기 몸이 조금 안 좋아져서… 만약 괜찮다면…”" # 1e6f212e1bae43acc89303a0997e084d17f6d4b7
  VIETmisc.0271.a: "피곤하시면 쉬세요." # 95d2ad053d51cb3a741b6b1b21987b24fb1c723c
  VIETmisc.0271.b: "꾀부리지 마. 앉아, 내 도움이 필요해." # fc647c535cbcc3651032b0933c9561792b3b60fa
  VIETmisc.0271.a.tooltip: "[councilor.GetTitledFirstName]의 조언 없이는 그 귀족들과의 만남이 성공할 가능성이 크게 줄어들겠지만, 적어도 [councilor.GetSheHe]는 잠시 쉴 수 있을 것입니다." # 94608bfda7c1c0ebf078ccad0c52c6e265556738
  VIETmisc.0271.b.tooltip: "[councilor.GetTitledFirstNamePossessive] 조언 덕분에 그 귀인들과의 만남이 성공할 가능성이 훨씬 높아졌습니다. 하지만 [councilor.GetSheHe]가 몸이 좋지 않아 보이는 걸 보니, 제대로 된 조언을 해주지 못할 수도 있겠군요." # a0f2a58f1228b3e8463ba5ac3c5430df1da76deb
  VIETmisc.0271.toast.success: "회의가 잘 진행됩니다." # 75e679078398daad33e92aa6aa0479e985e4b5a9
  VIETmisc.0271.toast.failure: "회의가 참담하게 끝났습니다." # de6d0e1a1bca970eccca90f7530c92ee45c5a4f0
  VIETmisc.0272.t: "매우, 매우 지각했습니다." # b14639a2903183a72f9616e1d1e4eee88d585dd9
  VIETmisc.0272.desc: "오늘 내각 회의는 순조롭게 진행 중이었는데, [councilor.GetTitledFirstName]이 도착했습니다.\n\n“[councilor.GetSheHe] 늦어서 죄송합니다. 잠이 너무 많이 들었어요. 하지만 누구에게나 일어날 수 있는 일이잖아요?”\n\n나머지 내각들은 서로 어색하게 쳐다보며, 나를 피해 시선을 돌렸습니다. 만약 [councilor.GetFirstNameNoTooltip]이 몇 분 또는 심지어 한 시간만 늦었어도 이해할 수 있었겠지만, 이 회의는 아침부터 시작되었고, 이제 거의 저녁 시간입니다." # 1bb76b40e031f60c750166655e4f2d839a94ced5
  VIETmisc.0272.a: "그러시다면. 다시는 그러지 마세요." # 35da33766d96c7a27bba232ecdc6062150033b7e
  VIETmisc.0272.b: "이건 용납할 수 없습니다! 당신은 회의원입니다!" # 8e458cc1688d21b138cbf4a39fb83cbfcba28b67
  VIETmisc.0272.b.tooltip: "[councilor.GetTitledFirstNameNoTooltip]는 이러한 나쁜 버릇을 극복합니다." # 28923841024051f0fcef2ea6f1903b1d46951e71
  VIETmisc.0273.t: "십계명" # 7e385e13736a5752bbfa7a69158d4a17024f56b2
  VIETmisc.0273.desc: "오늘, [forgetful.GetTitledFirstName]께서는 저와 몇몇 궁정 귀족들과 함께 우리 [ROOT.Char.GetFaith.GetAdjective] 신앙에 관한 종교적 논의를 하시던 중, 큰 당혹스러움을 겪으셨습니다.\n\n대화 도중, 십계명에 대한 이야기가 나왔습니다. 모세에게 [ROOT.Char.GetFaith.HighGodName]께서 내려주신 이 십계명은 우리 삶을 이끄는 중요한 종교적 법률이며, 물론 모든 [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]들은 알고 있지만, 정확한 문구를 떠올리지 못할 수도 있습니다. [forgetful.GetFirstNameNoTooltip]께서는 십계명의 정확한 문구를 하나하나 나열하며 자신의 지식을 과시하려 하셨습니다. 하지만, [forgetful.GetFirstNameNoTooltip]께서는 십계명의 정확한 문구를 잊어버릴 뿐만 아니라, 모두 기억하지도 못하셨습니다!" # 3734273138496515779993a03ea6ab0bad7afe41
  VIETmisc.0273.a: "[ROOT.Char.GetFaith.HighGodName]께서는 분명 [forgetful.GetHerHim]에게 겸손함을 가르치고 있으시며 허황된 자랑을 하지 말 것을 명하십니다." # 3293eeca81902d39f758d7c4299373cac8b75ddd
  VIETmisc.0273.b: "부끄럽군요! 어떻게 십계명을 잊을 수 있지?" # b0d0eee950b1265ec2388377133c56d5d0bba375
  VIETmisc.0274.t: "십중일멸" # 7a127811f725f7bc74314407c8f823a19e70a95c
  VIETmisc.0274.desc: "최근 #italic 십분의 일 처형#!에 대한 이야기를 들었습니다. \n\n로마 제국 시대, 반란이나 탈영과 같은 중대한 범죄를 저지른 일군의 병사들에게 때때로 내려진 형벌이었습니다. 병사들은 추첨을 통해 불운하게 뽑힌 십분의 일을 처형해야 했습니다. \n\n당시에도 일부 로마인들은 동료를 살해해야 하는 이러한 잔혹하고 무의미한 관행이 이미 낮은 사기의 병사들을 더욱 낙담시킬 것이라고 여겼습니다. 결국 이 관행은 유행에서 벗어났습니다." # c47b045fb917d586d671048515c74526048e661d
  VIETmisc.0274.a: "참으로 잔혹하고 쓸데없는 관습이군!" # 22f1d8c4c4f9424d64aac1489cca9a271760fbb0
  VIETmisc.0274.b: "분명 효과적이었지만 가혹한 관행이었을 겁니다." # e76ed3dd9e173c7da1546b00375f6ad9fb59c845
  VIETmisc.0274.c: "그 아이디어… 왜 내가 직접 사용하지 않을까?" # cdcc5f3c7f4555784da65f8e14529c37bb40e36c
  VIETmisc.0275.t: "테트라크티스" # ef08ef3728f19dcace1f7057d3d50ddf90b32cab
  VIETmisc.0275.desc: "유명한 여행 학자 [scholar.GetFullName]께서 저희 궁정에 들르셨습니다. [scholar.GetSheHe|U]는 수학 전문가로, 궁정에 다양한 주제, 특히 #italic 테트라키스#에 대한 간략한 강의를 하고 계십니다.\n\n테트라키스는 유명한 고대 철학자이자 수학자이자 신비주의자 피타고라스가 처음 고안한 상징입니다. 이는 네 개의 줄로 삼각형을 이루며 배열된 열 개의 동일한 점으로 구성됩니다. 즉, 아래쪽에 네 개의 점, 그 다음 줄에 세 개의 점, 그 다음 줄에 두 개의 점, 그리고 맨 위에 한 개의 점이 있습니다.\n\n[scholar.GetFirstNameNoTooltip]은 피타고라스 추종자들에게 특히 중요한 테트라키스의 상징적 의미를 간단하게 설명한 후, 숫자 십의 수학적 성질에 대해 논의합니다." # 66a98b5d2b9c8df7b9d113045b94c8c69b862a79
  VIETmisc.0275.a: "흥미로운 교훈이었습니다! 많은 것을 배웠습니다." # 3af4db225c6ad883804b000a9524fb30956f6ab9
  VIETmisc.0275.b: "지루한 헛소리였어! 수업 들으면서 졸았어." # 7774d0c7a66c483581a82d6109e99eecf4f4b8c9
  VIETmisc.0276.t: "저희의 숫자들" # fa1b16139d06d59703d8f96919eca91f4eb96a2f
  VIETmisc.0276.desc: "어느 날, [child.GetFirstName]이 다가와 물었습니다. “왜 우리는 손가락이 열 개이고 발가락이 열 개일까요?”\n\n참 간단한 질문 같지만, 곰곰이 생각해 보니, 즉석에서 답하기가 쉽지 않았습니다." # 08b87b0cf8a4255225b131db693a21a23760227d
  VIETmisc.0276.a: "[ROOT.Char.GetFaith.HighGodName]께서 인간을 그렇게 만드셨을 테니, 틀림없습니다." # 5508bfcc4c9f75535e797e3ac4007ab252a3e80e
  VIETmisc.0276.a.failure: "[child.GetFirstNameNoTooltip]은 설명에 동의하지 않습니다." # 086efb7795db66d97f55055dc8317b9bb293120f
  VIETmisc.0276.a.success: "[child.GetFirstNameNoTooltip]은 설명을 듣고 설득되었습니다." # 744cc58ccf45adc42d806b0ece27007026d5f7d4
  VIETmisc.0276.b: "몰라. 밖에 나가 놀아." # f1306738b83f72d2c02f3ca951abee523d47ad7b
  VIETmisc.0276.b.failure: "[child.GetFirstNameNoTooltip]는 [child.GetHerHis] 질문에 대한 답변이 없어 불만스러워합니다." # 9550d6cfcdebb486db6bcca1f8519174c27ce924
  VIETmisc.0276.b.success: "[child.GetFirstNameNoTooltip]는 밖에서 노는 데 정신이 팔렸습니다." # f75fcd929b98f6267a9ec9c1f6588117d7420ea1
  VIETmisc.0277.t: "십진법 소수" # f8756d66d667317dd621bd6a644a1d3353787467
  VIETmisc.0277.desc: "근처 학당에 들렀다가 두 학자의 논쟁을 우연히 엿들었습니다. 안내를 맡은 다른 학자가 냉담하게 말했습니다. “저 두 사람은 수학자들입니다. 또다시 다투고 있군요. 우리가 하찮고 무관심한 학당이니만큼, 그들은 더 나은 직책을 찾지 못해 아이들을 가르치는 것에 실망했을 뿐일 겁니다.”\n\n“무엇 때문에 다투는 거죠?” 호기심에 물었습니다.\n\n“십진법 분수와 관련된 어떤 수학 문제를 풀 방법에 대해 다투는 것 같습니다. 참견할 가치는 없어 보입니다.”" # 6b1ed3ac68b7694f012cea164de69acdc98f6de1
  VIETmisc.0277.a: "수학은 재미없는 과목이에요.  자, 그럼 뭘 더 보여드릴까요?" # 01a4bb0a2481741478400e56ccbea8fc9dc8bad6
  VIETmisc.0277.b: "그들의 토론을 듣고 싶군요! 참 흥미로운 주제네요." # ebf07dbc4b4150be672bd0cf18d3ea2c6035baf9
  VIETmisc.0277.c: "수학을 잘 알고 있습니다. 그들의 토론에 참여하겠습니다!" # 29893a3bfae9496a27b8ca6de0f7c04761d7f426
  VIETmisc.0277.c.failure: "두 수학자는 외부인의 참견을 달갑게 여기지 않습니다." # 352a6129c7f8370cc8ab66ff57263d3a3261ec31
  VIETmisc.0277.c.success: "두 수학자는 새로운 관점을 높이 평가합니다." # 022891efb84d8de5b609ff7ecbd1c241ccba4a5e
  VIETmisc.0278.t: "십주년 기념" # 60ec4631b4793eca46cf0e7c1974d7d294150297
  VIETmisc.0278.desc: "내 하인 두 명이 내일 결혼 10주년을 맞이합니다. 벌써 십 년이나 되었다는 게 믿기지 않네요. 게다가 아이들도 꽤 많이 낳았으니 말이죠. 25주년이나 50주년처럼 대단한 건 아니지만, 그래도 의미 있는 날이죠.\n\n어쨌든, 이 두 하인은 대체로 좋은 사람들이고, 우리 집안 사람들 사이에서도 존경받는 편이라 다른 하인들도 축하하며 선물을 주고 있습니다. 저도 그들에게 무언가 해줘야 할까요?" # a0635c811272414b2f42e6b1ea03223151b4f2be
  VIETmisc.0278.a: "축하합니다." # db94e1fc3de68f8c0fcb043a194cbab4d7359b0a
  VIETmisc.0278.b: "휴가를 한 주 줍시다." # 53190c331a068b31364d028e911df5ccfa1adaba
  VIETmisc.0278.c: "결혼을 축하하며 그들에게 어울리는 선물을 사 주십시오." # 30553300701a8857227d5bc001ebf00e365d9d90
  VIETmisc.0278.d: "이들의 [ROOT.Char.GetTitleAsNameNoTooltip]이기에, 이 일에 왜 관심을 가져야 하는가?" # c3d72e4d008e5851b5290e60dad045af1bdf3090
  VIETmisc.0279.t: "오디세우스와 오디세이아" # 24daa4e250acefbabd4c448ae17a311782a08941
  VIETmisc.0279.desc: "오늘 내 궁정에서 오디세우스, 트로이 전쟁의 고대 그리스 영웅에 대한 시인의 이야기를 듣습니다. 전쟁 이후 아내 페넬로페와 아들 텔레마코스에게 돌아가기까지 온갖 시련과 모험으로 인해 열 해가 걸렸다고 합니다.\n\n많은 시인들처럼, 이 시인은 오디세우스의 교활함과 조작적인 성향, 그리고 권력에 대한 갈망을 강조합니다. 분명 오디세우스는 이해할 만한 동기가 있었을 수 있지만, 그의 방법은 잘못된 것이었죠. 열 해가 걸린 것도 당연합니다! 하지만, 몇몇 궁정 신하들이 조용히 이런 해석에 불만을 표하는 것을 알아차립니다. 아마도 그들은 오디세우스가 그 열 해 동안 많은 고통을 겪었고, 제한된 상황에서 최선을 다했다고 생각하는 것 같습니다.\n\n내 생각은?" # 9fab5e5adf9bd5ebf1f6302a07f8414cd3bb28bf
  VIETmisc.0279.a: "이 남자는 사악한 악당에 불과합니다. 영웅이라고는 결코 할 수 없습니다." # 6f41ca45ce899208e0f5e374af83a8bebd179b1d
  VIETmisc.0279.b: "그는 그의 가족과 백성을 보호하기 위해 지혜를 사용한 훌륭한 사람이었습니다." # 16ddae8a102c850df01d4f0702a319864cb4a484
  VIETmisc.0279.info: "#emphasis 역사적 배경:#! 중세 유럽인들이 르네상스 시대의 후손들과 달리 그리스와 로마 문화를 모르는 사람들이었다는 대중적 역사 서술과는 달리, 중세 유럽인들은 호메로스의 일리아스와 오디세이아를 포함한 고전 신화와 문학에 대한 지식을 가지고 있었습니다. 예를 들어, 트로이 왕자 헥토르는 기사도의 표상으로 여겨졌습니다. 그러나 오디세우스에 대한 해석은 이 시기에 더욱 다양했습니다. 때로는 음모를 꾸미고 조종하는 인물로 묘사되었는데, 예를 들어 단테의 #italic 신곡#!에서 오디세우스는 단테가 그를 사기꾼 상담자로 여겨서 지옥 8중대에 위치해 있습니다." # ab502c9d4c00da73d83cf4694638e50ca1ebc98b
  VIETmisc.0280.t: "평범한 거지" # ad9ab482b3798cfc0c7c58b970f4ff4ca9654ef0
  VIETmisc.0280.desc: "[grateful_county.GetNameNoTier]의 한 마을을 지나가던 중, 길가에서 괴로워하는 구걸자를 만났습니다.\n\n"열 개의 동전만 달라고 부탁드립니다!" 구걸자는 지나가는 모든 사람에게 간청했습니다.\n\n그러나 아무도 구걸자의 비참한 처지를 돌보지 않았습니다. 모두 그 구걸자를 무시했고, 심지어 일부는 비웃거나 구걸자를 밀쳐냈습니다." # 78903d2257ac1a01a573835d1a071e27c4b0e39d
  VIETmisc.0280.a: "거지 같은 놈은 무시하도록 하십시오." # 93884de00953e2c581ea1aacd2a4dd9d1c95694b
  VIETmisc.0280.b: "거지에게 열 닢을 주십시오." # 13c8734374a7800809b5cd8781dd264c11f33b08
  VIETmisc.0280.b.tooltip: "“[THIS.Char.GetLadyLord]께 감사합니다!” 거지가 말했습니다. “감사합니다!”" # c5fd292689d2bc7d209d6639e01eba8122d4beba
  VIETmisc.0281.t: "관대함이 되돌아온다" # ea28a92f7efd069d5125e9d248d32bc6c80fc252
  VIETmisc.0281.desc: "오늘, 저희 궁궐에는 [grateful.GetCulture.GetName] 출신의 [grateful.GetWomanMan] [grateful.GetFullName] 님이 찾아오셨습니다. [grateful.GetSheHe|U]는 [grateful_county.GetNameNoTier]에서 오셨으며, 무엇보다도 열 해 전, 저희가 굶주림으로 죽음 직전의 [grateful.GetHerHim]에게 열 냥의 금화를 베풀어 큰 재앙으로부터 구해주었다는 사실을 주장하십니다. \n\n잠시 생각에 잠기며, 열 해 전 만났던 거지 [grateful.GetFirstNameNoTooltip] 님을 어렴풋이 기억해 냅니다! [grateful.GetFirstNameNoTooltip] 님은 그 금화 덕분에 목숨을 건질 수 있었고, 일자리를 얻어 몇 년 만에 사업을 시작하셨으며, 이제는 [grateful_county.GetNameNoTierNoTooltip]에서 가장 부유한 상인 중 한 분이 되셨다고 합니다. \n\n[grateful.GetFirstNameNoTooltip] 님은 저의 은혜를 잊지 않으셨고, 언젠가 갚아드릴 것을 원하셨습니다. [grateful.GetFirstNameNoTooltip] 님은 궁궐과 저를 감탄하게 만든 풍성한 선물을 남기고, 갑작스럽게 떠나셨습니다." # f692fa8fced6b2a2730575b07baf888ac0c0b452
  VIETmisc.0281.a: "놀랍군요!" # 13591a73be2f19d52d0385200ebc892c6adea93a
  VIETmisc.0282.t: "비참한" # ffe334e6bc282c17616bb868582a8c4897cec609
  VIETmisc.0282.desc: ""제발... 무기를 내려놓으시고, 소지품을 모두 내주십시오!"\n\n저와 제 수호병들은 터져 나오는 웃음을 참을 수 없었습니다. 저희는 영지의 더 외진 지역을 여행하던 중, 지금껏 본 적 없는 초라한 강도들에 의해 습격을 받았습니다. 그들은 녹슨 낡은 무기를 휘두르고 있었으며, 영양 실조로 보였습니다.\n\n안전을 위해, 저의 수호병들은 그 "강도"들에게 접근하여 쉽게 무장 해제를 시켰습니다. 이들은 무기나 군사 전술에 대한 경험이 거의 없는, 농부들입니다. 탐욕이나 절망으로 인해 최근에 강도 생활을 시작한 농부들입니다. 수호병들이 그의 무기를 빼앗자 한 사람은 힘없이 소리쳤습니다. "우리를 위협하지 마십시오! 우리... 우리는 맞서 싸울 것입니다! 우리... 우리는 다른 선택권이 없습니다! 우리에게는 잃을 것이 없습니다!"" # 2af45f7f9abc5ada098dc33755d4ba2fcf66a433
  VIETmisc.0282.a: "무기를 압수하고 불법 물품을 압류한 뒤, 그들을 내버려 두십시오." # 759c593ec7e1c48b4f984f953da7048bbf617221
  VIETmisc.0282.b: "그들을 죽여라. 비참하더라도, 그들은 여전히 강도다." # bf6b710d7354973dd2daaf2e2d91ce2be401ac96
  VIETmisc.0282.c: "그들은 정직한 일자리를 필요로 합니다. 저는 그들에게 제 종으로 일할 자리를 제공할 것입니다." # 8c78ba58d1ef1eee07eb4ee45a6140c205aef000
  VIETmisc.0283.t: "씩씩한 처녀" # f858438f3a93aa8c88f17210a6eb2bf9fc58d66c
  VIETmisc.0283.desc: "최근 저택에 새로운 하녀 [maid.GetFirstName]을 고용했습니다.  젊고 경험이 부족하지만, 씩씩한 성격에 첫인상과는 달리 꽤 영리한 것 같습니다.\n\n\n저의 젊은 남종들은 장난기 넘치는 사내들입니다. 마음은 나쁘지 않지만 다른 하인들을 장난치는 것을 즐깁니다.  대개 법정의 눈길을 피하고 장난이 무해한 경우에는 개입하지 않았습니다.\n\n\n오늘, 그 사내들은 그녀가 문을 열 때 물통으로 물을 끼얹으려고 장난을 준비했습니다. 하지만 [maid.GetFirstNameNoTooltip]은 이것을 미리 알아차리고 사내들을 속여 물을 스스로에게 끼얹게 만들었습니다.  다행히 저는 이 장면을 목격하여 웃음이 터졌습니다!" # 1e9e3d1bf20cf78112349d630c7d0e7d4b94d827
  VIETmisc.0283.a: "[maid.GetFirstNameNoTooltip]님, 앞날이 훤하시겠습니다!" # 47511a5c4f587a15665493dbe4fc6364ba5e48b6
  VIETmisc.0283.b: "자네들아, 이야기해야 할 게 있어. 이런 장난은 그만해야 해." # 9350c3128edd6b7c0055a187982dc7de64a26d99
  VIETmisc.0283.c: "이 영리한 소녀는 단순한 하녀 이상의 존재가 되어야 합니다!" # a0bd7a146e503bd078a9c925f99c6b34cb666392
  VIETmisc.0284.t: "요정의 고리" # 04caa8c6f38def7fda7cd7df9e36619ae6dddea9
  VIETmisc.0284.desc: "산책길에 신선한 공기를 마시러 숲길을 걷던 중, 저와 호위병들은 기이한 광경을 목격했습니다. 버섯들이었습니다.\n\n그저 평범한 야생 버섯이 아니었습니다. #italic 요정의 고리#!이었습니다. 고리 모양으로 일렬로 늘어선 버섯들이었습니다.\n\n"여기서 조심해야 합니다, [ROOT.Char.GetLadyLord]께서." 호위병 중 한 명이 속삭이듯 조심스럽게 경고했습니다. "요정의 고리는 위험한 곳입니다. 우리는 이곳을 피하고 계속 나아가는 것이 좋습니다. 알고 지내는 사람들로부터 이러한 고리에 갇히고 요정들에게 일정 기간 붙잡혔다는 이야기도 들었습니다."" # aac307f82240ee1ab88667ede07ddf004ddde385
  VIETmisc.0284.a: "그들의 위험도 잘 알고 있습니다." # 5d5d8cd05165ba0d2cea604cb850b57c25a1000b
  VIETmisc.0284.b: "그저 버섯일 뿐이지 않습니까?" # e04ca62921b4156ab8fa758c0d9dc3bd655c9b8e
  VIETmisc.0284.info: "#emphasis 역사적 배경:#!  요정의 고리, 즉 버섯의 고리나 원형 무리는 자연적으로 발생하는 현상입니다. 전 세계적으로 다양한 민담의 소재가 되며, 일반적으로 위험한 것으로 여겨집니다. 예를 들어, 서유럽 대부분의 지역에서는 이러한 고리가 요정들이 춤을 추면서 생겨난 것이라고 믿었습니다." # 9b9cd44d82b0446d6b00ed53ce79ad214a5fa3ee
  VIETmisc.0285.t: "다른 이들도 같은 말을 했다는군요." # c215735d3ad3295a9edbc0a46cae5425587286c5
  VIETmisc.0285.desc: "오늘은 마을 구경을 하러 갑니다. 마을 가장자리에 앉아 자연의 아름다움을 감상하고 있는데, 두 평민이 대화하는 소리가 들립니다.\n\n"오늘 어떠신가요?" 한 평민이 말했습니다.\n\n"그닥 좋지 않습니다." 다른 평민이 대답했습니다. "당신은요?"\n\n"저도 그닥 좋지 않습니다."라고 했습니다.\n\n어색한 침묵이 이어지고, 서로 헛기침을 하며, 마침내 한 평민이 "다음에 뵙겠습니다."라고 말하고는 떠났습니다.\n\n궁금합니다... 서로 이야기하고 싶지 않지만 예의상 말하는 걸까요, 아니면 정말 그렇게 어색한 사람들일까요?" # 0b36687f57c538e6eadfccf0973758c5e61a2edb
  VIETmisc.0285.a: "분명히 더 이야기하는 것을 피하려고 했을 겁니다." # 66521e014f2899c20a8631be16ee049d8bb734de
  VIETmisc.0285.b: "둘 다 매우 어색한 사람들 같았습니다." # 31d23a3889027dcad6a5b26f481d1cd01dc8c8f5
  VIETmisc.0286.t: "고대 비문" # 40411d826ad41f08269e3145a3e0d3cb2d5f0418
  VIETmisc.0286.desc: "여행 중 작은 낡은 폐허를 발견했습니다. 크기로 보아 과거의 제단이나 신성한 장소였던 것 같습니다. 흥미롭게도, 거기에 새겨진 글자가 있었고, 더욱 놀라운 점은 [ROOT.Char.GetCulture.GetLanguage.GetName] 언어로 된 것 같았습니다.\n\n불행히도, 몇몇 단어만 식별할 수 있었기에 글자의 의미를 전혀 알 수 없었습니다. 그럼에도 불구하고, 갑작스럽게 이런 것을 보게 되니 정말 좋았습니다." # 1111cf19920d4f2f0a6f8c16ff1dce225e8f1a47
  VIETmisc.0286.a: "이 작은 구조물이 이 땅에 이토록 오랫동안 서 있었다니!" # f171a0ddc9793162fc8def3467d240d784a55e6e
  VIETmisc.0286.b: "기다리세요…. #italic 그 글귀가#! 읽어보면…. 이해가 안됩니다." # ceda4c256e5c40e8bc4ae906effa76a70006be06
  VIETmisc.0287.t: "엿듣기" # 10ee92e10a579101c27e58316d64e0353119bd03
  VIETmisc.0287.desc: "저택에서 편히 쉬고 있었는데, 옆방에서 종복들의 목소리가 들렸습니다.  그 중 한 명이 "쉿, 조용히 해, 아니면 누군가 들을지도 몰라!"라고 속삭이는 소리에 호기심이 생겼습니다.\n\n벽에 가서 조용히 귀를 기울여 보니, 그들이 속삭이는 대화는 무엇일까요?\n\n처음에는 제가 연루된 일이 아닐까 걱정했지만, 알고 보니 다른 종복들에 대한 소문이었습니다.  결혼한 두 명의 종복이 다른 사람과 불륜 관계가 있다는군요!  둘 다 다른 사람과 결혼한 상태입니다!" # dc9743789a2f94e9ca6a22bc2b980e21a64382b5
  VIETmisc.0287.a: "신하들의 장난은 내 걱정거리가 아니다." # 147b36d27c85422e92e700eb0b8ea7e111898519
  VIETmisc.0287.b: "참담한 일입니다! 이 사건을 밝히고 그 하인들을 처벌해야 합니다." # 1c82b6ee85016ccfa944a9630546381a692b204e
  VIETmisc.0288.t: "불평하는 자" # 955966cb556c7aee7e349626e8d45b2388f87b11
  VIETmisc.0288.desc: "[county.GetNameNoTier]의 성난 상인 부인과의 접견입니다. 그녀는 여러 상인들이 품질이 나쁜 물건을 팔았다는 그녀의 주장에 대해 여러 관리들이 그녀의 편을 들어주지 않았다고 불평합니다.\n\n하지만 이 상인들은 정직하고 친절한 것으로 유명한 사람들이었습니다. 제 관리들은 조사 끝에 물건의 품질이 좋았으며, 이 여성은 현실적인 기대를 하지 못했다고 결론지었습니다.  이런 일은 이 여성이 처음 하는 일이 아닌 것 같습니다.\n\n어쨌든, 그녀는 관리들이 상인들을 투옥하지 않으면 저, 그들의 상관에게 직접 이야기하겠다고 말했습니다.  그녀가 지역의 부유하고 특권 있는 토지 소유주 중 한 명이 아니었다면 무시되었을 것이지만, 그녀의 말에 응하지 않을 수 없었습니다." # b99ab515b7eace43c1b78e903307b20c37a53b08
  VIETmisc.0288.a: "시간 낭비는 그만하라고 하십시오!  나가라고 하세요!" # 3194653754d77a38ee316ee4bce45bf28aeca854
  VIETmisc.0288.b: "상인들을 감금하십시오. 제 관심은 없습니다!" # 1c3739cb5026784154827522d2250ebc27280a59
  VIETmisc.0288.c: "그녀의 불만을 외교적으로 최대한 다독여 주십시오." # 1282d0dfca3cbaa9414ffeb748397172a1f5f0d9
  VIETmisc.0289.t: "아주 재미있는 농담" # 5e6f386991b586c8164c4fc73e6f60ac7bfd2d2d
  VIETmisc.0289.desc: "갑자기 저녁 식사를 하던 중 떠올랐습니다. 몇 년 전 들었던 재미있는 농담 하나가요.\n\n머릿속으로 되짚어보니, 순간 미친 듯이 웃음이 터져 나왔습니다. 잠시 동안 웃다가, 무슨 일이 일어났는지 깨닫고 웃음을 진정시켰습니다. 갑작스러운 웃음 폭발에 자리에 있던 모든 사람에게 사과하고 식사를 계속했습니다. 웃음을 참으려고 애썼습니다." # e733bd1b90930b3bd7a05f2ad82a97fcf1914176
  VIETmisc.0289.a: "정말 멋진 농담이었네요!" # b2e61ed43139d26c4021ad116864669c56995b1a
  VIETmisc.0290.t: "과일 주스" # 22f681efa02c75ba99919735be303d86ca5d5448
  VIETmisc.0290.desc: "“이게 뭔가요?” [vassal.GetTitledFirstName]가 말합니다. “정말 놀랍군요!”\n\n나는 당황스럽고 약간은 혐오스러운 표정으로 지켜봅니다. [vassal.GetSheHe]가 또 한 잔의 음료를 마시고 있으니까요. [vassal.GetSheHe|U]는 현재 [vassal.GetHerHis] 영지와 관련된 일을 논의하기 위해 저를 방문하고 있으며, 우리는 함께 작은 연회를 갖고 있습니다.\n\n“그냥 제 요리사들이 만든 과일 주스일 뿐이야….” 내가 불확실하게 말했습니다. “특별한 게 아니야.”\n\n“아, 그렇지 않아요!” [vassal.GetFirstNameNoTooltip]가 외칩니다. “더 마셔야 해요!”" # fc41e7f240dc075cdce659c332e8e3bc4a9f96d5
  VIETmisc.0290.a: "좋은 술이군요! 더 마시겠습니다!" # 258fda8875a9f14a3bbf9306a39908ffee93e269
  VIETmisc.0290.b: "요리사들이 요리법을 알려줄 수 있습니다." # 5cbd46a633d4a0651c8841e62e48da94cebce162
  VIETmisc.0291.t: "탁탁 소리" # dd60661a788654b3dbef4531787acb075b69d6fd
  VIETmisc.0291.desc: "밤중에 이상한 규칙적인 두드리는 소리에 잠에서 깼습니다. 걱정되어 등잔을 들고 방 밖으로 나가 살펴보니,\n\n두드리는 소리는 제 수하 중 한 명이 지루함에 칼을 땅에 두드리는 소리였습니다. 이를 지적하자 젊은이는 매우 부끄러워하며 사과했습니다." # 9276c9658cae890327d7004b3718211aadbe1e3f
  VIETmisc.0291.a: "걱정하지 마세요. 조금만 더 신경 쓰세요." # eee515ba82a37ee540c728daf7373e9464cd7165
  VIETmisc.0291.b: "다시 하지 마, 알겠어?" # 769bd73c1f18af78aca4e8892226477e1b54b322
  VIETmisc.0292.t: "이상한 밤" # 6084902c632f1452b92d8181ec7c8d1087f92a51
  VIETmisc.0292.desc: "어떻게 지하실에 와 있는지 전혀 기억나지 않았습니다. 더욱 걱정스러운 건, 왜 칼을 들고 있었는지였습니다.\n\n\n하인들은 새벽에 저를 잠꼬대로 이 집의 이곳을 어슬렁거리며 뭔가 횡설수설하는 말과 칼을 위협적으로 휘두르는 모습으로 발견했습니다. 심지어 #italic 제 #! 자신도 그때 무엇을 꿈꿨는지 기억나지 않습니다." # ba2f6fa365bb433a4853d807b3067280607dc45b
  VIETmisc.0292.a: "어색하군요." # cf8559e5cd7259bfa73015c9a4dce56c35a44269
  VIETmisc.0293.t: "교량" # 49939a5f4294d4ba95fa999dafd5750ac63d2b49
  VIETmisc.0293.desc: "영지 순찰 도중, 작은 강 위에 놓인 다리에 이르렀습니다.  건축 및 측량 전문 지방 관리들이 다리의 여러 측면과 유지 관리에 필요한 작업에 대해 설명해 주었습니다.  "단순한" 다리 뒤에 숨겨진 수많은 노고들을 생각하니 놀랍습니다!" # ab4f73180afa2d657f27fdbc59621667cb4af1b5
  VIETmisc.0293.a: "오늘 많은 것을 배웠습니다." # b484b9f9a9f6cceda84b14c83cfe5857e2475a97
  VIETmisc.0294.t: "기분이 망했습니다." # 33db73ed534ec182cd9418f50484df1b42f1b586
  VIETmisc.0294.desc: "[연인.이름]과 함께 침대에 누워, 흥미로운 친밀한 시간을 기대하며 [연인.그녀/그]를 어루만지고 있었는데, [연인.그녀/그]가 "오늘은 기분이 별로 안 좋아요, 사랑하는 사람아."라고 말했어요.\n\n...꽤 실망스러운 일이죠. 오늘밤을 정말 기대하고 있었는데 말이에요!" # 775197e31b8ada157398a6b08703d1eb35ec4fc7
  VIETmisc.0294.a: "[lover.GetHerHim]과 함께 안기는 제게 충분히 좋습니다!" # 6a949861f0d27393b741ebd02e4d5050c2bffdd4
  VIETmisc.0294.b: "이건 실망스럽다는 표현으론 부족합니다." # 92c28abf7537c85dad9ed4ba5a07e7bfc4dae7e4
  VIETmisc.0295.t: "수도승" # 1854ed07ba36f7512fe2d09189fea384f1162a44
  VIETmisc.0295.desc: "어젯밤, 잠든 사이 고요하고 평화로운 숲 속에서 [ROOT.Char.GetFaith.GetAdjective] 수행하는 승려를 만났습니다. 그는 아무 말도 하지 않았지만, 깨어나니 마음이 편안해졌습니다. 마치 [ROOT.Char.GetFaith.random_GoodGodNames]께서 꿈속에 찾아오신 듯했습니다." # f91fce3b5e64a040b05e02a6af227f9bb83b7bba
  VIETmisc.0295.a: "The monk, in many historical and cultural contexts, often symbolized various things, including:\n\n* **Spiritual Guidance and Piety:**  A monk, by nature of their vocation, represented a life dedicated to spiritual contemplation and prayer.  They were seen as intermediaries between the earthly realm and the divine, offering prayers for the well-being of the community and seeking divine intervention in worldly affairs.\n\n* **Learning and Knowledge:**  Monasteries often served as centers of learning and preservation of knowledge in the Middle Ages. Monks were frequently scholars, scribes, and custodians of ancient texts, representing the pursuit of knowledge and understanding.\n\n* **Simplicity and Austerity:**  The monastic lifestyle, often characterized by a rejection of worldly possessions and material comforts, symbolized a life dedicated to spiritual values over earthly ones.  This austerity could be seen as a model for others striving for a higher moral standard.\n\n* **Social Service:**  While often associated with prayer and study, monks also performed social services like caring for the sick, educating the young, and providing charity to the poor.  In this sense, the monk could represent selfless service to humanity.\n\n* **Different Orders and Interpretations:** The specific symbolism varied depending on the particular order of the monk and the specific cultural or religious context.  Benedictine monks, for instance, may have had different connotations than Cistercian monks.\n\nUltimately, the symbolism of a monk isn't a single, fixed idea.  It's more nuanced and context-dependent." # 624920c2afc30070598458aeb04ffcf79e898d8c
  VIETmisc.0296.t: "오랜 영혼" # 3314caf51417ea2109d1f2827ba62ea21026a99f
  VIETmisc.0296.desc: "요즘 들어 다른 아이들이 #italic 중요하지 않은# 것들에만 집중하는 것 같아서 답답해요. 그들과 이야기하는 게 때로는 정말 어려워요. 그들이 너무 어리기 때문이죠.\n\n하지만 어른들은?\n\n그들과 시간을 보내는 것을 즐겨요. 정치에 대해 이야기하든, [ROOT.Char.GetFaith.HighGodName]에 대해 이야기하든, 함께 식사를 하든, 산책을 하든, 그들은 제 나이 또래의 아이들보다 훨씬 더 흥미로워요." # 545707ae289780fdc28b570c461453572709b978
  VIETmisc.0296.a: "어른들과 더 많은 시간을 보내야겠어요." # 4e5b761f8fa8bed5e2f0cdf2b844b2048c60c526
  VIETmisc.0296.b: "다른 아이들은 그렇게 나쁘지 않아요. 다만, 조금 다를 뿐이죠." # 3e88d366d909a85099829d76239473d7ec904d4d
  VIETmisc.0297.t: "어색한 만남" # 9788aa98afec1f3d0836a95d1aadee89c1a46f73
  VIETmisc.0297.desc: "내 짝사랑하는 [crush.GetFirstName]이 지나가면서 나에게 인사했는데, 말문이 막혀서 대답을 못하고 뭔가 엉뚱한 소리가 튀어나왔어." # b96c546185f252b5577b5c0424bfff049afaf764
  VIETmisc.0297.a: "#italic 정말# 어색했어!" # 429a5ff5be39eb72ef35ae7458cad7d8fbcade95
