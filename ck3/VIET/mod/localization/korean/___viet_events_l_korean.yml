  VIETmisc.0361.c: "실로! 어떤 학자들은 장미와 같은 꽃들이…" # ded4dc88cac5f9e0798d865a28795a26724e78e9
  VIETmisc.0361.info: "#bold 역사적 배경:#! 이 이야기의 변형 – 가시가 악의 등장 후 장미에 나타났다는 –은 다양한 종교 전설에서 발견됩니다. 이 전설의 한 버전은 4세기 기독교 신학자인 성 아우구스티누스로부터 유래했는데, 그는 에덴동산에는 장미에 가시가 없었으며, 아담과 이브가 하느님의 말씀을 거역하고 에덴에서 쫓겨난 후에야 꽃이 가시로 무장하게 되었다고 말했습니다. 따라서 아우구스티누스에게 장미는 인류에게 에덴동산과 원죄를 상기시키는 존재였습니다." # 59088e7b007153c9f9b1eee112b9465752b0f613
  VIETmisc.0362.b: "그렇게 하지는 않겠습니다." # 58330f65b19ae72ac8b7f89295aced52d8d708d9
  VIETmisc.0362.info: "#bold 역사적 배경:# #기울임꼴 지발도네 다 카날#! (“카날 가문의 노트”)는 14세기 초 베네치아 상인 가문인 카날 가문이 만든 책으로, 상인에게 유용할 것으로 여겨지는 다양한 지식을 담고 있습니다. 예를 들어, 로즈마리 식물의 활용법 목록이 포함되어 있는데, 이 이벤트에서 언급된 강장제는 이 목록에서 처음 언급된 용도입니다." # c5795adb63a58bfa4768a97847a086d4d410e63a
