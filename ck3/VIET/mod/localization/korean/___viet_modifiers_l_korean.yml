  VIET_crow_enemy: "까마귀의 적" # 7402787717484465954
  VIET_crow_enemy_desc: "이 인물은 그 지역 까마귀들의 심기를 건드린 듯합니다. 까마귀는 본래 매우 영리한 생물이며, 많은 지역 까마귀들이 끊임없이 이 인물을 공격하고, 무작위 물건과 배설물을 그들의 거주지 주변에 떨어뜨리고, 전반적으로 그들의 삶을 비참하게 만들고 있습니다." # 5141099532112409006
  VIET_crow_friend: "까마귀 친구" # 4277738759810760795
  VIET_crow_friend_desc: "이 인물은 여러 지역 까마귀들과 친구가 되었습니다. 까마귀는 본래 매우 지능적인 생물이며, 이 인물과의 교류를 즐깁니다. 일부 소문에서는 이 상황을 부정적으로 보지만, 이 인물에게 반드시 나쁜 상황만은 아닙니다.\n\n#V 까마귀에게 먹이 주기!# [decision|E] 결정을 내릴 수 있습니다!" # 3091701978491240120
  VIET_rescued_by_crows: "까마귀의 구조" # 1816400030321654790
  VIET_rescued_by_crows_desc: "최근 이 인물이 도적 떼에게 습격당했을 때, 떼까마귀 떼가 몰려와 위기를 모면했다는 믿기 어려운 이야기가 떠돌고 있습니다. 새들은 도적들이 초자연적인 현상에 겁을 먹고 도망칠 때 공격했습니다. 분명히 이것은 이 인물의 까마귀에 대한 비범한 친화력을 미신적인 공포와 의심으로 보는 사람들이 지어낸 과장된 이야기일 뿐입니다. 평범한 인간은 죽음과 불길한 징조의 위협적인 존재를 조종하고 지시할 수 있는 비전의 힘을 가질 수 없습니다." # 14012367221540956144
  VIET_crow_gift_plants: "까마귀가 선물한 식물과 약초" # 8279575842276315710
