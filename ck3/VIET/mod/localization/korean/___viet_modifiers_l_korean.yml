  VIET_fire_relief_desc: "이 인물은 최근 큰 화재로 큰 피해를 입은 주요 도시를 돕기 위해 자금과 자원을 기부했습니다." # 5211aa22e33ac17579802d77e02277c0b0574cf0
  VIET_zone_of_death: "죽음의 지대" # 33f027cddc7bd6f0eb996dd88c2edbded9e4ef17
  VIET_zone_of_death_desc: "이 지역에는 "죽음의 지역"이라 불리는, 상당한 크기의 작은 지역이 있습니다.  주민들은 이 지역이 어둠의 에너지로 가득 차 있다고 믿으며, 이 때문에 이 지역의 물을 마시거나 음식을 먹은 사람들이 갑자기 치명적인 질병에 걸려 급사한다는 보고가 있습니다." # 9f0c88156675c983a838399565fedf5b04b7c87a
  VIET_wooden_rod_relic: "막대" # 04651d5a85318a02b34ea1a8d6a0a02db92cc4ff
  VIET_wooden_rod_relic_desc: "최근 이곳에서 신성한 힘을 지닌 것으로 알려진 나무 막대가 발견되었습니다. 이는 하늘로부터 온 성스러운 유물로 여겨지며, 현재 신사에 안치되어 있으며, 많은 주민들이 이를 경배하기 위해 몰려들고 있습니다." # 86c4e6ccebf43388f7dd3fcfb4ed7e89814235f3
  VIET_wooden_rod_relic_study: "연구하는 지팡이" # f5cb036d73704a0825b991fd20fc568fb718e4f1
  VIET_wooden_rod_relic_study_desc: "최근 이곳에서 신성한 힘을 지닌 것으로 알려진 나무 막대가 발견되어 지역 학계의 큰 관심을 끌고 있습니다.  학자들은 그 물건과 발견 장소를 면밀히 조사하고 있으며, 그것이 무엇이며 어디에서 온 것인지에 대해 활발한 논쟁이 벌어지고 있습니다." # 1341d5947a50e9a8cfbeadbac415fd7c1deaa99a
  VIET_missing_persons: "실종자" # 78dbccd4015007c41e0cb6743f7be75ef8472991
  VIET_missing_persons_desc: "최근 이곳을 지나던 대규모 상인 칼럼의 일원들이 수수께끼처럼 사라졌습니다.  짐 대부분은 무사하고 양호한 상태로 발견되었지만, 그들의 행방은 아직 베일에 싸여 있습니다.  이 사건으로 인해, 이 지역 여행이 위험할 수 있다는 불안감 때문에 일부 상인들이 거래를 꺼려하고 있습니다.  그러한 두려움이 타당한지 여부는 불분명합니다." # 37e030f9ce1feabe87ac50e5df52f017b7abcaf6
  VIET_good_pottery: "도예로 유명하다" # b0576883594779de9e5f16fb1ba8a8152acc8553
  VIET_strange_dark_cloud: "이상한 흑운이 발견되었습니다" # 3fb37ed394bfe6ddf8cb38a463845aca1b7e3bba
  VIET_bad_officers: "악덕 관리들" # ae2027f93062ede3c997d3189b9c957534f964ee
  VIET_bad_officers_desc: "이 지역의 군사 지휘관들은 부하들에게 잔혹한 모습을 보이는 것으로 악명 높습니다. 많은 현지인들이 그들을 두려워하거나 증오하며, 그들의 병사들은 사기가 저하되어 있습니다." # 4714b8a69fa512d86c37674f3c14f3f1252ebb83
  VIET_bad_officers_replaced_county: "악관이 교체되었습니다." # c3c5d2c13ca1e1de731abb379dd0e2448636dbd0
  VIET_bad_officers_replaced_county_desc: "이 지역의 군사 지휘관들은 부하들에 대한 잔혹함으로 악명 높았습니다. 상층부 지휘관들은 더 나은 지휘관들로 일부를 교체하는 것이 필요하다고 판단했고, 이는 현지 지휘관들과 병사들에게 큰 안도감을 안겨주었습니다." # 5ff433a2acc909c98c366de014946e999f8517bb
  VIET_bad_officers_replaced: "악관을 교체했습니다." # 0275f9d45d7ce6d3c3f16908edc820e2459bbb51
  VIET_bad_officers_replaced_desc: "이 인물은 특정 지역에서 복무하던 잔혹한 군사 지휘관들을 교체했습니다.  하지만 이들 지휘관들은 또한 강력한 인맥을 가지고 있었기에, 이 행위는 옳고 정의로운 일이었지만 어떤 측면에서는 정치적으로 실익이 없었습니다." # 8215bfab6eb4ca83d702aa0d32579a422e674f84
  VIET_martyr_commander: "순교한 사령관" # 40911c173f57d06139390268a13bf02ffb0580b3
  VIET_martyr_commander_desc: "존경받고 사랑받던 주둔지 사령관이 최근 악명 높은 강도단에 의해 암살당했지만, 이는 현지군이 강도단을 일소하기 위한 동기를 부여했고, 그들은 상당 부분 성공했습니다." # cbf4f0abbd9bd54b62bb737d3b578b1c29385d82
  VIET_martyr_commander_monument: "순교한 지휘관을 위한 기념비" # e231c9cd2e73474677c03d7c5b718d0e48450055
  VIET_martyr_commander_monument_desc: "최근, 많은 이들이 존경하고 사랑했던 한 요새 사령관을 기리기 위한 기념비가 세워졌습니다. 그 사령관은 악명 높은 강도단에게 암살당했지만, 이는 지역 군대에게 강도단을 완전히 박멸할 기회를 주었고, 그들은 상당 부분 성공했습니다." # 0644ecd1354525e13fa6fb78c87eadef051734e2
  VIET_tomb_monument_warrior: "전설적인 용사를 위한 신전" # 37369caa13a0bc99768a68ce67ed5e85c0a7c7c8
  VIET_tomb_monument_warrior_desc: "이 지역에는, 전설에 따르면 괴물이나 침략자 무리를 물리친 위대한 전사의 마지막 안식처인 언덕이 있습니다.  이 전설적인 인물에 대한 신사가 최근에 세워졌으며, 많은 지역 주민들이 방문하여 경의를 표하고자 하는 인기 있는 장소입니다. \n\n이 [county|E]의 [ruler|E]는 [GetActivityType( 'activity_VIET_burial_mound_visit' ).GetName] [activity|E]에 접근할 수 있습니다." # bd08206bb2a196cc3c7e268006b1eed534598ce0
  VIET_tomb_monument_holy: "전설적인 성인을 위한 신전" # f31da95e24770aedb61683229f16e4277063a42b
  VIET_tomb_monument_holy_desc: "이 지역에는, 지역 민담에 따르면 위대한 기적을 행한 성인의 마지막 안식처가 있는 언덕이 있습니다. 이 전설적인 인물을 위한 신전이 최근에 그곳에 세워졌습니다. 최근에 세워진 이 전설적인 인물을 위한 신전은 현재 많은 주민들이 방문하여 경의를 표하고자 하는 인기 있는 곳입니다.\n\n이 [county|E]의 [ruler|E]는 [GetActivityType( 'activity_VIET_burial_mound_visit' ).GetName] [activity|E]에 접근할 수 있습니다." # 659f6751f94a90678fab1a1e984c3620976469c4
  VIET_tomb_monument_ruler: "전설적인 군주를 위한 신전" # 4726b79f9a006c4bc98cc1c8e08bf19fe8e0c3d1
  VIET_tomb_monument_ruler_desc: "이 지역에는 오래전, 정의롭고 사랑받던 군주가 잠들었다는 전설이 전해지는 언덕이 있습니다. 최근 이 전설적인 인물을 기리는 사당이 세워졌고, 많은 주민들이 찾아 예의를 표하는 인기 장소가 되었습니다.\n\n이 [county|E]의 [ruler|E]는 [GetActivityType( 'activity_VIET_burial_mound_visit' ).GetName] [activity|E]에 접근할 수 있습니다." # 68df57dd1066f6d9d04c97b52d33a599376ce1ac
  VIET_benevolent_spirit: "자비로운 영혼" # 521c69945bb9f0054746c2ef57952281c04e1c89
  VIET_benevolent_spirit_desc: "이곳에 세상과 영적인 위험으로부터 주민들을 보호하는, 강력하지만 자비로운 영혼이 살고 있다는 소문이 돌고 있습니다." # d465d984e9300b4a3fae70e5467b1f0e9c4e7060
  VIET_maitreya_cult_repressed: "마이트레야 교단 탄압" # 0c99712ccfaac0f6aaf12877b11896a08f59878e
  VIET_maitreya_cult_repressed_desc: "여기서 이단적인 마이트레야 교단이 활발히 활동하고 있습니다. 추종자는 많지 않지만, 당국은 이 교단이 상당히 위험할 수 있다고 우려하여 단속을 강화하고 있습니다." # 28ad6fcf715b7184d10260c32d78db6df412d912
  VIET_maitreya_cult_unrepressed: "마이트레이 불교" # 307d89b655ea138f67ba554f58be5ea808b8f4dc
  VIET_maitreya_cult_unrepressed_desc: "여기서 이단적인 마이트레야 교파가 활동하고 있습니다. 추종자는 많지 않지만, 당국이 탄압에 관심을 보이지 않아 많은 소란을 일으키고 있습니다." # 7d58e7b1492a03d50387daca49c323d678e710c9
  VIET_renowned_blacksmith_region: "명성 높은 대장장이들" # 3d2a59e680b9525e2e828de2a137e00c6dcdfd18
  VIET_mad_scientist_rumors: "미치광이 학자" # 1493b0a38462e400a0141c1bed38234e25b89e33
  VIET_mad_scientist_rumors_desc: "이곳에 어떤 연금술사나 마법사가 살고 있다는 소문이 돌지만, 아직 누구도 그 주장을 확실하게 입증하지 못했습니다." # 454af70a040b590eecc4a4a903fe9b754780343c
  VIET_disappeared_village: "마을이 사라졌습니다." # e89f667fe5acdfbbf07aa7c6238d10873e8d07d1
  VIET_disappeared_village_desc: "마을 전체 주민들이 하룻밤 사이에 갑자기 사라졌습니다. 마을 건물과 길, 그리고 주민들의 소지품들은 그대로 남아 있지만, 마을 사람들은 어디에도 찾을 수 없습니다. 이후 조사대는 어떤 흔적도 발견하지 못했습니다. 이 사건은 분명 매우 신비롭고 섬뜩합니다." # 146a3d6423ce0405f3e523f50624f07789c4d8f9
  VIET_perfectly_arranged_marriage: "완벽한 결혼" # 83b972449a2c9fe779b9b185c6b22eeb16e8b17e
  VIET_perfectly_arranged_marriage_desc: "최근 이곳에서 영향력 있는 평민 두 가문의 아들과 딸의 결혼식이 성대히 치러졌습니다. 모두들 두 사람이 서로에게 아주 잘 어울리는 짝이라고 생각하며, 부부는 매우 행복해 보입니다. 하지만 놀라운 점은 결혼식에서 하늘로부터 여러 좋은 징조와 징표가 나타났다는 것입니다. 분명 이곳 사람들은 축복받은 자들입니다!" # 32367db2d4325309879ea628685c0fc90805e178
  VIET_spirit_towns: "유령 마을" # 8e39d5ad1339e5b1c19c2f5b613b60474561ce26
  VIET_spirit_towns_desc: "이 지역에서 최근 목격된 유령들은 심심한 일상 활동, 즉 식사, 대화, 그리고 게임에 몰두하는 것으로 보입니다. 이런 이야기들이 과연 허구인지, 장난인지, 아니면 실제 목격담인지는 아무도 알 수 없습니다. \n\n이 [county|E]의 [ruler|E]는 [GetActivityType( 'activity_VIET_ghost_town_investigation' ).GetName] [activity|E]를 수행할 수 있습니다." # 1ec29f315b4a8743f00ddb8ef4c167b4ea967ea8
  VIET_respected_elder_death_grandfather: "조상의 축복" # e8e85cb2009b6be790b22624ebc857624b46b981
  VIET_respected_elder_death_grandfather_desc: "지역 마을의 존경받는 장로 한 분이 타계하셨습니다. 지역 전역에 명성이 자자했던, 지혜롭고 능숙한 지도자로, 수년간 백성들을 이끌어왔습니다. 일부는 지역의 최근 번영이 그의 자비로운 영혼 덕분이라고 말합니다." # 58e3dc408f84d0c3c4d36947ad8ef35dfabb6aa3
  VIET_respected_elder_death_grandmother: "할머니의 축복" # 15b8984a75b8b744380271c125a5b5bef361f98c
  VIET_respected_elder_death_grandmother_desc: "지역 마을의 존경받는 노인, 이 지역 전역에서 널리 알려진 어르신이 최근 세상을 떠나셨습니다. 그녀는 오랫동안 지혜와 따뜻함으로 마을을 이끌어왔으며, "모든 어르신의 할머니"라는 별명을 얻었습니다. 일부는 최근 지역의 번영이 그녀의 자비로운 영혼 덕분이라고 말합니다." # a2ee6e9f192c7adb2c5b13a230800a04f11ba29f
  VIET_serial_killer_found: "연쇄 살인범 검거" # e2d9da7d547582b8ef6583569617825c7b391ae2
  VIET_serial_killer_found_desc: "귀족 출신의 연쇄살인마가 지역을 괴롭혔으나, 기민한 수많은 수비대가 그를 습격하여 사로잡을 기회를 얻었습니다. 그러나 그는 생포보다는 죽음을 택했습니다. 그 결과, 지역 주민들은 안도의 한숨을 쉬게 되었습니다." # f213cdcf21d155b795f69c2a899fe6cdfe028e38
  VIET_death_of_several_officials: "수많은 관료의 사망" # b31a4f26c1b3548a1d334117b2667e5e745201d3
  VIET_death_of_several_officials_desc: "지역의 중요한 관리들이 거의 동시에 사망하는 불행한 사건이 발생했습니다. 이는 최소한 단기적으로 지역의 자치 능력에 악영향을 미칠 것입니다." # b0b854afd75d99d34486b68e13ed4c3b4ed844ac
  VIET_secretly_corrupt_official: "비밀리에 부패한 관리의 죽음" # 169525ee727837d4bdba33b843d3c0069c171771
  VIET_secretly_corrupt_official_desc: "수년간, 이 지방의 강력한 관리자는 모든 이들을 속여 선량한 인물로 위장해 왔습니다. 최근 그의 죽음 이후, 그가 얼마나 심각한 부패자였는지가 드러난 증거들이 밝혀지며 진실이 드러났습니다. 그래도, 이제 그의 음모 없이는 이 지역이 훨씬 더 나아질 것입니다." # ff54d539efcefa8942ce252d02aa1e349eea1585
  VIET_holy_hermit_passes_away: "유명한 수도승이 별세하셨습니다." # 1640cf8ade179710cc0a7a3bf05b74f8279f08c4
  VIET_holy_hermit_passes_away_desc: "수년간 이 지역의 황량한 들판에 유명한 은자 한 분이 머물며 수련에 힘쓰고 주민들에게 현명한 지도와 영적 지지를 베풀어 왔습니다. 그러나 최근 그가 세상을 떠났고, 그의 죽음의 장소는 작은 순례지가 되었습니다.\n\n이 [county|E]의 [ruler|E]는 #V 미라화된 은자를 숭배하기#라는 [decision|E]를 내릴 수 있습니다." # f54b36b430e985d5759e41afbed10178b3a6dd5e
  VIET_stone_slab_found: "낡은 돌판 발견" # 367455cb6ecffd1e5faa41afa219b65ca2bd4932
  VIET_araragi_vampire: "악귀퇴치 무당과 그의 불멸의 하녀에 관한 전설" # 5d0582c0851838c1b074582a0818d4a62d2d9c38
  VIET_araragi_vampire_desc: "최근 이 지역에, 어떠한 피해나 상처에도 면역력을 지닌 악마퇴치사이자 흥신굿꾼이 살고 있다는 소문이 돌고 있습니다. 그에 대한 흥미로운 이야기들에 따르면, 그는 초자연적인 영혼, 특히 뛰어난 힘을 가진 불멸의 소녀와 그의 노력을 도와주는 충실한 종을 만난 후 이러한 능력을 얻었다고 합니다." # 2c24d6c9183d75f0480bca687581ffcdc06d3fa8
  VIET_bridge_collapse: "최근 다리 붕괴" # 5f06d36534cddaa2b825a55cf40a74127dfaadd9
  VIET_bridge_collapse_desc: "지역을 연결하는 중요한 통로 역할을 했던 다리가 최근 무너졌습니다." # 33f78717807f22657570f12966baf098bc2285d1
  VIET_mysterious_colors: "하늘의 신비로운 색깔들" # 08a61e0e161f6fce931e990e1c64d50f7b9ebbe6
  VIET_mysterious_colors_desc: "지역에서 기이한 현상이 보고되었습니다.  낮 시간에, 하늘이 핑크색과 같은 비정상적인 색깔로 변하는 일이 우연히 발생하고 있습니다.  그 이유는 아무도 알지 못합니다." # 2c5f3ead21abcbfc803f531d6ac3a2732351886b
  VIET_famous_bard: "유명한 시인" # 7ee37ce52aa89cd37048c77b28cff91ac1854bcf
  VIET_famous_bard_desc: "이 땅에는 뛰어난 시와 노래로 세상을 사로잡는 서정시인이 살고 있습니다.  그러나 그의 재능에도 불구하고, 부유하고 권력 있는 이들을 위해 노래하는 대신, 지역의 마을과 도시들을 돌아다니며, 주민들과 평민들을 감동시켜 위대한 업적을 이루도록 이끌어갑니다." # 686a0fcffd38a657c3f4586f7de5a1c3c154809c
  VIET_famous_bard_arrested: "유명한 시인 체포" # 6e6afead550818ab1d7066a005aac962186dfe2e
  VIET_famous_bard_arrested_desc: "이 인물이 자신의 궁정에서 연주를 거부한 유명한 민요시인을 체포했습니다. 이는 그를 자주 찾아 연주를 들었고 그와 더불어 친분을 쌓았던 평민들을 크게 화나게 했습니다." # 7e20d34c7cfaa4af8c22fb7adae5b3ebd4396122
  VIET_haunted_ship: "하늘을 나는 유령선" # 59602ce9b738ca3c19b1dbe3ccbeff975484b802
  VIET_haunted_ship_desc: "하늘을 떠도는 유령선에 대한 소문이 끊이지 않습니다. 단순한 집단 환각과 환상일 뿐이라고 생각해야 합니다. 맞습니까?" # 00b3a7ac9e97f2b247ab4d8d616714413d02fdf8
  VIET_flat_stone_monument: "고대 돌 기념비" # cbbc7c1c457323a4da4b93864ed867d3e50c6df9
  VIET_flat_stone_monument_desc: "이곳 황량한 들판에서 최근 엄청난 크기의 평평한 돌 하나가 발견되었습니다. 수세기 전의 고대 민족이 조각했을 것이 분명하지만, 어떤 이들은 이 돌에 기적적이고 신비로운 능력이 있다고 주장합니다. 너무 커서 재활용할 수 없기에, 영원히 주변 세상을 지켜보며 그 자리에 굳건히 서 있습니다.\n\n이 [county|E]의 [ruler|E]는 [GetActivityType( 'activity_VIET_ancient_stone_monument_examination' ).GetName] [activity|E]에 접근할 수 있습니다." # faac94dba9cd340df0e660e159f8727d995fb9e0
  VIET_recent_sandstorm: "최근 사막의 폭풍" # 3a96dbedf3b1568142c8a065c1e9c47bed198902
  VIET_sandstorm_disaster_relief: "사막 폭풍으로 인한 재해 구호를 제공했습니다." # e4959883159e010b25cfb32e1819e378f09757c9
  VIET_sandstorm_not_disaster_relief: "사막 폭풍으로 인한 재해 구호를 제공하지 않았습니다." # 0c9865aa8826bce4c11dd722cc3940bd1dee8270
  VIET_forlorn_watchman: "#bold 방치된 파수꾼#" # e761b7b1079e997a34e6a8715bca3562b70baee1
  VIET_forlorn_watchman_desc: "이 지역 해안 마을에서는 특정 유령의 목격담이 흔합니다. "방황하는 수호자"라는 별명이 붙은 이 유령은 목격자들의 증언에 따르면 전혀 악의적이지 않다고 합니다. 실제로 그들과 상호작용한 사람들도 있으며, 심지어 길을 잃은 여행자들에게 다시 문명으로 가는 길을 안내해 준다고 합니다. 물론, 그런 이야기들이 사실인지 아닌지 누가 알 수 있겠습니까?" # 762060355d93f2fbecd7fd3858677ae95c990331
  VIET_pistachio_land: "유명한 피스타치오" # 7cec10f160bf4d8ecdc124220216e5d03a7478e0
  VIET_pistachio_land_desc: "이 지역의 피스타치오는 세계적으로 큰 인기를 얻었습니다." # 1a98895459d40a6f34cc0962b58dc664a2c38676
