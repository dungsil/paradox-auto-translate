  VIET_struggles_skepticism: "모든 곳의 투쟁에 대한 회의론" # 9689246820796552179
  VIET_struggles_skepticism_desc: "이 자는 삶의 모든 것이 고통이라는 개념에 의문을 제기합니다. 그는 '고통'이 무엇을 의미하는지 이해하지 못하는 자들만이 믿는 터무니없는 생각이라고 여깁니다." # 9776019168791151214
