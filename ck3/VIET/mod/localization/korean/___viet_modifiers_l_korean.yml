  VIET_ghost_haunting: "유령에 홀림" # 17779862538730785520
  VIET_ghost_haunting_desc: "어떤 사람들은 이 인물이 유령에 씌어 불운에 시달린다고 주장하지만, 이것이 사실일까요, 아니면 단순한 미신일까요?\n\n#V 자신을 따라다니는 유령을 퇴치하십시오!# [decision|E] 결정을 내릴 수 있습니다!" # 11073078711265843377
  VIET_ghost_curse: "유령의 저주" # 1996101947534468243
