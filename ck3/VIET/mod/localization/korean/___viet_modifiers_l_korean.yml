  VIET_haunted_fortress_desc: "이 지역의 전설에 따르면, 이 백작령에 버려진 요새는 오래전 미쳐버린 왕이 지었답니다. 그는 변덕스러울 뿐만 아니라 무자비하고 잔혹했지요. 그 자리는 아직도 그 왕과 그의 흉측한 병사들 무리의 귀신들에 시달린다고 합니다. 현지 주민들은 복수심에 불타는 광란한 살인마의 유령이 이 지역에 깃들었다는 사실에 당연히 불안해할 것이고, 외지인, 특히 다른 침략자들도 두려워할 가능성이 높습니다. 게다가, 그 요새는 상태가 좋지 않음에도 불구하고 여전히 전초기지로서의 기능을 할 수 있습니다." # 5759644086855216125
