  VIET_traveling_spice_merchant_in_town_desc: "이 지역에서 가까운 곳에 유명한 향신료 상인이 임시 상점을 열었습니다. 이 상인은 특히 '오향 블렌드'로 유명하며, 아무리 단순한 죽이라도 이 향신료를 섞으면 맛이 훌륭하게 변한다는 소문이 자자합니다!\n\n#V 유명 향신료 상인 방문#을 결정할 수 있습니다!\n#V 특별 향신료 블렌드 선물 전달# 상호작용을 할 수 있습니다." # 4118814484144053471
  VIET_bought_five_spice_blend: "오향 가루" # 13362121620602798698
  VIET_bought_five_spice_blend_desc: "이 인물은 마치 모든 음식, 심지어 단순한 죽까지도 최고로 맛있게 만들어준다는 오묘한 향신료 혼합물을 상당량 확보했습니다!" # 14395395786815267512
  VIET_ghost_haunting: "유령에 시달리다" # 17779862538730785520
  VIET_ghost_haunting_desc: "이 인물은 귀신의 짓궂은 장난으로 인해 끊임없는 불운을 겪는다고 주장하는 이들이 있지만, 과연 사실일까요, 아니면 단순한 미신일 뿐일까요?\n\n[decision|E] #V 귀신 쫓아내기# 를 통해 답을 찾을 수 있습니다." # 11073078711265843377
  VIET_ghost_curse: "유령의 저주" # 1996101947534468243
  VIET_ghost_curse_desc: "이 인물이 주술사의 잘못된 엑소시즘으로 원한에 찬 귀신에게 저주받았다는 소문이 돌고 있습니다. 그런 소문은 아마도 미신에 사로잡힌 농민들이 지어낸 소문일 뿐일 것입니다. 아마도." # 15348758314343132325
  VIET_ghost_blessing: "유령의 축복" # 12503714786015329556
  VIET_ghost_blessing_desc: "자비로운 귀신이 이 인물에게 실수로 겪게 된 괴로움을 후회하며, 속죄의 의미로 어떤 축복을 내려주었다고 합니다." # 16573848146353352324
  VIET_has_shadowbanish_wine_bottle: "전설적인 그림자 몰락 와인 병 소유" # 9513551751588563983
  VIET_has_shadowbanish_wine_bottle_desc: "이 전설적인 레시피로 만들어진 포도주는 밤에 특히 시력을 일시적으로 향상시키는 것으로 알려져 있습니다.\n\n포도주를 #V 마시기# 를 결정할 수 있습니다.\n일부 [faith|E]를 따르는 추종자는 포도주를 #V 파괴하기#를 결정할 수 있습니다." # 1087164946263997155
  VIET_drank_shadowbanish_wine: "그림자 추방 포도주를 마셨습니다." # 9967622124636231705
  VIET_drank_shadowbanish_wine_desc: "이 인물은 최근 전설적인 그림자몰이 와인을 마셨습니다. 이 음료는 극소수의 연금술사들만이 제조법을 아는 것으로 알려져 있으며, 특히 야간 시력을 향상시키는 것으로 유명합니다." # 6181443741987478778
  VIET_destroyed_shadowbanish_wine: "어둠의 금주를 파괴하라" # 8256383586020273367
  VIET_destroyed_shadowbanish_wine_desc: "이 인물은 최근 신앙의 가르침에 따라 전설적인 그림자몰이 포도주를 파괴했습니다. 그들의 신앙은 그러한 신성모독적인 음료를 마시는 것을 금하고 있습니다.  그러한 불경한 물질을 거부하는 것은, 비록 그 음료가 제공할 수 있는 힘에도 불구하고, 진정한 경건함의 표시입니다." # 11796515621146320221
  VIET_has_mysterious_chest: "신비한 나무 상자" # 11197797819627288991
  VIET_has_mysterious_chest_desc: "이 고대 상자 안에는 무엇이 숨겨져 있을까요?\n\n#V 신비로운 상자 열기# 를 선택할 수 있습니다." # 10522088203645906016
  VIET_mercenary_scholar_in_town: "도시에 용병 학자가 나타났습니다." # 538122174451776320
  VIET_hired_belrand: "용병 학자 경호원" # 12239479946373864922
  VIET_hired_belrand_desc: "이 인물은 원래 학자였던 용병을 신뢰할 만한 친위대원으로 고용했습니다. 단순한 괴력만이 아닌, 교활한 사고방식을 지닌 전사는 어떤 군주에게도 큰 자산이 될 것입니다!" # 10296321433256547920
  VIET_chest_ancient_scroll: "고대 비문을 연구합니다" # 3108850133886427976
