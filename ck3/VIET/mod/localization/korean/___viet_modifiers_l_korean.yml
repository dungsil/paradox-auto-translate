  VIET_tetractys: "테트락티스 수업" # 8733692504490999069
  VIET_tetractys_desc: "이 인물은 최근 고대 그리스 철학자이자 수학자, 신비주의자였던 피타고라스가 매우 중요하게 여겼던 특별한 기하학적 상징인 테트락티스에 대해 약간 배웠습니다." # 8135306791149955704
