  VIET_giant_mudcrab_desc: "이 지역에서는 거대한 진흙게가 수역을 돌아다니는 것이 목격되었다는 소문이 있습니다." # 15782777999294797249
  VIET_anvil_dream_gold_coast: "황금 해안의 꿈을 꾸었습니다" # 14143874819644609032
  VIET_anvil_dream_gold_coast_desc: "번잡한 항구 도시에서 멀리 떨어진 곳에 손길이 닿지 않은 깨끗한 해안이 있었습니다. 해변은 따뜻하고 모래사장으로 덮여 있었고 물은 맑았으며, 인근 지형은 번성하는 황금빛 풀과 바위 사이에 흩어져 있는 작은 관목과 식물로 가득했습니다." # 15488034266805666082
  VIET_anvil_dream_ladys_stone: "여인의 돌에 대한 꿈을 꾸었습니다" # 15440565172010640531
  VIET_anvil_dream_ladys_stone_desc: "그것은 고대의 입석이었습니다. 현지인들은 신화 시대, 즉 신성한 세계와 인간 세계 사이에 장벽이 아직 존재하지 않았을 때 지어졌다고 말했습니다. 그것이 무엇이든, 그 존재 안에서 우리는 시간을 초월한 존재의 무게를 확실히 느낄 수 있습니다." # 12597688157524213902
  VIET_anvil_dream_docks: "꿈속에서 항구 도시의 북적이는 부두를 보았다" # 11761546032140870683
  VIET_anvil_dream_docks_desc: "마을 사람들의 대다수는 직간접적으로 배와 항해에 관련되어 있었습니다... 선원, 선주, 해상 무역으로 부자가 되거나 가난해진 사람들, 그리고 바다를 따라가는 남자들의 외로운 아내들까지." # 8833908429386703956
  VIET_anvil_dream_streets: "아름다운 항구 도시의 거리를 꿈꾸다" # 9914789799106362249
