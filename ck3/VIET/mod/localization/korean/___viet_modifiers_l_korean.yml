  VIET_crows_following: "까마귀들이 뒤따르다" # 12386878862220081367
  VIET_crows_following_desc: "이 인물 뒤를 까마귀떼가 꼬박꼬박 따라다닙니다.  위험한 존재는 아니며, (적어도 지금은) 아무런 행동도 하지 않지만,  그 까마귀들이 이 인물에게 큰 불운을 가져다주거나, 아니면 이 인물의 어두운 본성을 상징하는 신호라는 소문이 돌고 있습니다.\n\n#V 까마귀의 살해 사건을 처리하기로 결정#할 수 있습니다." # 15479137845530138417
  VIET_crow_enemy: "까마귀의 적" # 7402787717484465954
  VIET_crow_enemy_desc: "이 인물은 현지 까마귀의 분노를 사게 되었습니다. 까마귀는 지능이 뛰어난 존재이며, 주변의 까마귀들은 이 인물을 끊임없이 공격하고, 거주지 주변에 무작위 물건과 똥을 떨어뜨리며, 그들의 삶을 지옥으로 만들고 있습니다." # 5141099532112409006
  VIET_crow_friend: "까마귀와의 우정" # 4277738759810760795
  VIET_crow_friend_desc: "이 인물은 지역의 까마귀들과 친분을 맺었습니다. 까마귀는 지능이 뛰어난 동물이며, 이 인물과의 교류를 즐깁니다. 어떤 소문들은 이 상황을 부정적으로 해석하지만, 반드시 나쁜 상황은 아닙니다. \n\n#V 까마귀에게 먹이를 주기# 결정을 내릴 수 있습니다." # 3091701978491240120
  VIET_rescued_by_crows: "까마귀에 의해 구출됨" # 1816400030321654790
  VIET_rescued_by_crows_desc: "이 인물이 최근 도적떼의 습격을 받았다는 이야기가 돌고 있습니다.  도적떼가 달아나는 와중에, 마치 초자연적인 현상처럼 까마귀 무리가 몰려들어 그들을 공격했다는군요.  그저 이 인물의 까마귀와의 특별한 관계에 대한 미신적인 두려움과 의심에서 비롯된 과장된 이야기일 뿐이라고 생각합니다.  보통 사람이 어떻게 죽음과 불길한 전조를 상징하는 이러한 으스스한 새들을 통제하고 이끌 수 있겠습니까." # 14012367221540956144
  VIET_crow_gift_plants: "까마귀의 식물과 약초 선물" # 8279575842276315710
  VIET_dreamer: "꿈꾸는 꿈꾸네" # 11781678762013478150
  VIET_self_hating_woman: "여성혐오주의 여성" # 18117713650300925237
  VIET_self_hating_woman_desc: "저는 다른 여자들과 다릅니다.  남자들은 더욱 교활하지 않고, 히스테릭하지도 않으며, 허영심도 적어서 그들과 함께하는 것이 더 좋습니다. 제가 원한다면, 저는 남자가 되고 싶습니다." # 2552890386593411550
  VIET_idealistic_about_love: "진정한 사랑에 대한 이상적인 생각" # 12040980978830171376
  VIET_idealistic_about_love_desc: "네. 진정한 사랑은 존재합니다. 진심으로 믿습니다. 정말로요! 마음 속에서 느낄 때, 이해할 겁니다!" # 16195842356672816938
  VIET_killjoy_about_love: "번역이 필요없습니다." # 17053142193660339371
