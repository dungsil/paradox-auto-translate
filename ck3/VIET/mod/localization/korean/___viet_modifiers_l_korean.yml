  VIET_despires_odysseus: "고대 그리스 악당 오디세우스를 혐오함" # 12195113425572655726
  VIET_famous_beggar_charity_story: "유명한 거지에게 자선을 베풀었습니다" # 720234434603354079
  VIET_famous_beggar_charity_story_desc: "옛날에 이 인물이 자비롭게 거지에게 적은 돈을 베풀었는데, 그 거지가 수년 후에 부유하고 중요한 인물이 되었다는 소문이 평민들 사이에 퍼지고 있습니다. 그 거지는 감사의 표시로 이 인물에게 많은 재물을 주어 은혜를 갚았다고 합니다." # 13698029519175527740
