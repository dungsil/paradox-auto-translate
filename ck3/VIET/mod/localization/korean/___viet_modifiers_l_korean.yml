  VIET_favorite_songs: "좋아하는 노래들" # 7883481092144907756
  VIET_favorite_songs_desc: "이 인물은 최근 마을 사람들이 부르는 노래들을 듣고 매우 마음에 들었습니다.  그들은 직접 노래를 들은 것과는 다르더라도, 기억나는 모든 부분을 적어두었습니다." # 9462632823335281954
