  VIET_peach_and_goma_spiritual: "길조: 귀여운 고양이" # 5620950903809898467
  VIET_peach_and_goma_spiritual_desc: "여행 중, 이 인물은 두 마리의 귀여운 고양이가 복숭아 몇 개와 노는 것을 보았고, 그것이 일종의 좋은 징조라고 믿었습니다." # 13518181674601892446
