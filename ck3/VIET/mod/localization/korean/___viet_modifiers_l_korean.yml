  VIET_struggles_skepticism: "전 세계적인 어려움에 회의적입니다." # 9689246820796552179
  VIET_struggles_skepticism_desc: "이 사람은 인생의 모든 것이 투쟁이라는 생각에 의문을 제기합니다.  그것은 '투쟁'이 무엇을 의미하는지 이해하지 못하는 사람들만이 즐기는, 말도 안 되는 생각이라고 여깁니다." # 9776019168791151214
  VIET_murderer_execution: "악명 높은 살인범이 최근 처형되었습니다." # 7779574067840940297
  VIET_shy_hermit: "수줍은 은둔자" # 10467563459619928316
  VIET_shy_hermit_desc: "이 지역에 대단한 성인이 살고 있다는 소문이 돌고 있습니다. 많은 이들이 그분을 만나 보기 위해 찾아오지만, 그 수도사는 매번 발견되자마자 도망쳐 다른 곳에 숨어버립니다. 그럼에도 불구하고(그리고 실제로 그 수도사가 존재하는지 확신할 수 없다는 점에도 불구하고), 그 수도사에 대한 이야기는 현지 사람들을 더욱 덕스럽고 경건하게 만들고 있습니다." # 4395996585834075174
  VIET_cave_art: "고대 동굴 벽화" # 11851415790523102248
