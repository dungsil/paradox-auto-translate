  VIET_shadow_people_desc: "밤마다 인간 형상의 그림자가 나타나, 경계심 없는 자들을 노려 죽이려 한다는 마을 사람들의 보고가 있습니다.  하지만 많은 현명하고 냉철한 이들은 이를 단순한 대중적 공포 현상으로 여기고 있습니다." # e11e9ef61f9fea5d3c4e71684302fc273b4ae917
  VIET_youth_prank: "최근 장난으로 인한 혼란" # 677eeb5bae76f9ff82c1edc80558c66c64adf21e
  VIET_youth_prank_desc: "수개월 동안, 장난기 많고 지루해진 젊은이 무리가 마을에 악령의 목소리와 소리인 척 장난을 치며 괴롭혔습니다. 다행히 그들은 붙잡혔지만, 이 사건에 대한 소문은 이 지역 주민들에게 좋지 않은 영향을 미치고 있습니다." # c8479a0de9e987a941371a4fbc4135c31021436d
  VIET_famous_herbalists: "유명한 약초와 약초꾼" # 43805e35c215696166f3484f7792205a7af840f9
  VIET_famous_herbalists_desc: "이 지방의 약초꾼들은 이 지방 고유의 식물, 광물 등을 활용하여 개발한 전통적인 치료법과 처방으로 유명합니다." # cdf9787f57963e393eab26a082380f88cf27d3e6
