  VIET_punished_innocent_officials_desc: "이 지역의 정의롭고 솔직한 관리들은, 증거가 전혀 없음에도 불구하고, 지역 주민들에 의해 부당하게 부패 혐의를 받았습니다. 그러나, 지역 통치자들은 대중의 여론을 두려워하여, 대중을 달래기 위해 관리들을 처벌했습니다." # 14415926327236010027
  VIET_did_not_punish_innocent_officials: "무고한 관리들을 처벌하지 않았습니다." # 6054742841763584355
