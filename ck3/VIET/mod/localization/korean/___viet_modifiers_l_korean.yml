  VIET_peach_industry_1: "소박한 복숭아 산업" # 14060791897693278533
  VIET_peach_industry_1_desc: "지역 통치자들은 이곳의 번성하는 복숭아 산업을 지원해왔습니다. 결과는 엇갈렸습니다." # 3534795830548544420
  VIET_peach_industry_2: "성장하는 복숭아 산업" # 17557301853876776837
  VIET_peach_industry_2_desc: "이곳의 지역 통치자들이 성장하는 복숭아 산업을 지원해왔습니다. 그 결과, 이곳의 복숭아 재배자들은 상당한 성공을 거두었습니다." # 9681639042386464115
  VIET_peach_industry_3: "번성하는 복숭아 산업" # 3715319462266200033
  VIET_peach_industry_3_desc: "지역 통치자들이 이곳의 갓 시작된 복숭아 산업을 지원했습니다. 더 따뜻한 지역의 복숭아 생산량과 경쟁할 수는 없지만, 이 지역은 복숭아 생산의 지역 중심지로 변모하고 있습니다." # 18145977480620614096
  VIET_enjoys_peasant_folklore: "농민 설화 즐김" # 15198989982657593970
