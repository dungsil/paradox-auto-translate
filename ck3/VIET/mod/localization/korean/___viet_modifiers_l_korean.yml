  VIET_scoffs_at_peasant_folklore: "농민 민속을 비웃음" # 7044795884506544753
  VIET_scoffs_at_peasant_folklore_desc: "이 인물은 서민들의 민간 전승을 조잡하고 진부한 이야기에 불과하다고 깔본다." # 13762095988943753026
  VIET_silent_peach_tree_legend: "침묵의 전설적인 복숭아나무" # 934191477551259965
