  VIET_bought_discount_merchandise_desc: "\"최고를 원하시는 게 아니시군요. 싸구려를 원하시는 거겠죠. 싸구려라면 준비되어 있습니다.\"" # 1630062774697967535
  VIET_minor_curse: "숲의 저주" # 5527038051025109367
  VIET_minor_curse_desc: "이 인물은 으스스한 숲에 방문한 후 작은 저주를 받았다는 소문이 있습니다. 그것은 사실일까요, 아니면 그저 모두의 상상일까요? 아무도 확실히 알지 못합니다." # 1748329737630053107
  VIET_demon_sightings: "악마 목격" # 1530250848906843248
  VIET_demon_sightings_desc: "소문에 따르면 이 지역의 황무지는 악마와 기타 사악한 영혼의 존재로 인해 평소보다 훨씬 더 위험하다고 합니다. 사람들은 점점 더 불안해하고 전반적인 상황에 대해 걱정하고 있습니다." # 12784065700437732692
  VIET_ontus_vanin: "은퇴한 저명한 학자" # 5230683645988460992
  VIET_ontus_vanin_desc: "수년 전, 이 [character]는 저명한 학자이자 교사였습니다. 요즘은 학문적인 일에는 별로 관심이 없는 것으로 알려져 있습니다. 하지만 늦잠을 자고 싸구려 책을 즐겨 읽는 은퇴한 학자임에도 불구하고 지역 신사와 지리에 대한 지식도 풍부합니다." # 4485592637278667017
  VIET_runs_in_circles: "제자리걸음" # 8055643497241619407
  VIET_runs_in_circles_desc: "대부분의 시간 동안 이 여인은 다소 이상하지만 비교적 평범하게 행동합니다. 그러나 그녀는 미치광이입니다. 그녀가 도발당하는 순간, \"니 니 니 니 니!\"라고 소리 지르며 원을 그리며 뛰어다니기 시작할 것입니다. 이것이 그녀의 별명인 \"원을 그리며 달리는 여자\"입니다." # 16897619846460548969
  VIET_rebuilt_old_fort: "오래된 요새 재건" # 4134861923326895832
  VIET_rebuilt_old_fort_desc: "최근 이곳에서 작은 고대 요새가 발견되었고, 지역 당국은 이를 재건하는 것이 적절하다고 판단했습니다." # 12007194477299732861
  VIET_old_fort_discovered: "오래된 요새 발견" # 4139299168085292451
  VIET_old_fort_discovered_desc: "최근 이곳에서 작은 고대 요새가 발견되었습니다. 현지 당국은 측량 후 요새를 재건할 필요가 없다고 결론지었지만, 지역 주민들은 그곳에서 발견된 일부 구조물을 활용하고 있습니다." # 5952546274964106118
