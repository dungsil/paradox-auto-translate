  VIET_berry_good_medicine_county_desc: "이 지역의 산딸기는 그 약효로 유명합니다. 좋은 가격에 거래되며, 각지 약방에서 찾아볼 수 있습니다. \n\n이 [county|E]의 [ruler|E]는 #V 귀중한 약용 산딸기를 구매# 결정을 내릴 수 있습니다!" # 4a4959cba1401361e72184098a1c110b24126e97
  VIET_trinket_cave: "최근 작은 동굴 발견" # f084250a9f187c44043710d0bd0d1362e8d8049f
  VIET_trinket_cave_desc: "최근 마을 주민들이 이곳에 작은 동굴을 발견했습니다. 여러 가지 작은 장신구와 주목할 만한 물건들이 발견되었지만, 그 외에는 특별한 가치가 없습니다." # cad2ca19aa70ff9a970c87cd036f63c33cdfe0a0
  VIET_trinket_cave_shrine: "작은 동굴 신전" # 164786a5c6df7a739384e8ed72a5e88111ebe47c
  VIET_trinket_cave_shrine_desc: "이곳 주민들이 최근 작은 동굴을 발견했습니다. 그 자체로는 특별한 관심거리가 아니지만, 지역 지도자들은 거기에 작은 신사를 세우는 것이 현명하다고 판단했습니다." # e97e2d97cd4328c63783debf19844f38476ae055
  VIET_beloved_guard_captain: "귀하의 헌신적인 수호대장님" # cfea511a472ec12a3a101300bd8bee0cc2fcf521
  VIET_beloved_guard_captain_desc: "이 현의 수비대장 중 한 명은 카리스마 넘치고 자비로운, 하지만 단호하고 효과적인 리더십으로 유명합니다." # 63dc4f7a14ccea5919448f5d33a35eb826b239f0
  VIET_beloved_guard_captain_character: "귀하의 헌신적인 수호대장님" # cfea511a472ec12a3a101300bd8bee0cc2fcf521
  VIET_beloved_guard_captain_character_desc: "이 인물은 지역 경비대장으로서 커리어를 시작했습니다. 카리스마 있고 자비로운, 그러나 단호하고 효과적인 리더십으로 존경과 사랑을 받았습니다.  그러한 특성과 태도를 삶 속에서 이어가길 바랄 뿐입니다." # fc9db8698542869b3966595f0c7aa2b1e46ddf9e
  VIET_promoted_beloved_guard_captain: "애송이 수호대장 승진" # d75964dc396709f404315c68cf7d34d151909462
  VIET_ennobled_beloved_guard_captain: "귀하의 충실한 수호대장이 귀족으로 서훈되었습니다." # 34010065032198a12d601fcba43a7301bc6a36b9
  VIET_the_rogues: "사기꾼 갱단" # 7da126d440916c994c3c5b156cb4ec59816e2a57
  VIET_the_rogues_desc: "이 현에는 유명한 악당 무리가 활개치고 있습니다. 그들은 지역 경비병으로 위장하여, 강도를 진압하기 위한 당국의 노력에 “도움을 주겠다”는 명목으로 사람들에게 돈이나 소지품을 갈취하고 있습니다." # e38472c8331bba452499cf747066c9c7b32f6c51
  VIET_arrested_the_rogues: "사기꾼 도둑들이 최근 체포되었습니다." # 092042c778ab728052e7166748dba82a5d8f485f
  VIET_arrested_the_rogues_desc: "이 카운티에는 한때 유명한 악당 무리가 활개를 쳤으나, 최근 체포되었습니다. 그들은 지역 경비병으로 위장하여 도적을 진압하는 당국의 노력에 "도움"을 준다는 미명 아래 사람들에게서 돈이나 재산을 갈취했습니다." # bfeb69d676c9e4a82d59f84f099892b9c7eca2d4
  VIET_hired_rogues_county: "사기꾼 도적 고용" # 7872a9ad49dffff850a3728924bde1915e5f359b
  VIET_hired_rogues_county_desc: "이 지역에는 예전에 유명한 악당 무리가 활동했습니다. 그들은 현지 경비병으로 위장하여, 강도를 진압한다는 명목으로 사람들에게 돈이나 소지품을 갈취했습니다. 그러나 당국은 그들의 교활함과 첩보 능력을 이용하여, 그들을 체포하지 않고 오히려 유용한 요원으로 활용하기로 결정했습니다." # 8f5bd16cbf40dbe292f43a6c6bd67678b8314dc5
  VIET_hired_rogues: "악당들의 갤러리" # e57d2fce922c40a1f673f90488158143d9729b5c
  VIET_hired_rogues_desc: "이 인물은 과거 사기꾼과 강도들로 이루어진 일당을 거느리고 있습니다.  도덕성에 의문이 드는 이들 못된 인물들은 고용주에게 충성스럽고, 그들의 교활함과 첩보 능력으로 이 인물을 돕습니다." # 64af6415b9e38146b84a7f8741e449ba24683e51
  VIET_dimensional_portal: "문간" # 6b2c95a04613b001bae204479ba58c0e08269870
  VIET_dimensional_portal_desc: "이곳 들판에는 키 큰 사람만 한 크기의, 문처럼 생긴 기이한 돌 아치가 발견되었습니다.  주민들은 이에 대해 매우 걱정하고 있으며, 악령이 관련되어 있을지도 모른다는 두려움에 사로잡혀 있습니다.  예를 들어, 이것이 지옥의 어떤 영역으로 통하는 문일지도 모른다는 생각입니다." # 7095ad5b7b7c14701d13d91f722cc3d87e8631a3
  VIET_dimensional_portal_guards: "문지방 (방어됨)" # fb0b06ddc6404d81c8730b3a2e87fccb838d8efc
  VIET_dimensional_portal_guards_desc: "이곳 들판에는 키 큰 사람만큼이나 큰, 문처럼 생긴 기이한 돌 아치가 발견되었습니다.  현지 주민들은 이 돌 아치에 악령이 깃들었다고 우려하며, 큰 관심을 보이고 있습니다.  그래서 일단 경비병들이 그곳에 배치되어 있습니다." # 8803e598275054a150877031ddd098097aee303b
  VIET_local_feud: "도시 내 분쟁" # 0a3ee6ec2ca04fe568504314201ec985ab62d80c
