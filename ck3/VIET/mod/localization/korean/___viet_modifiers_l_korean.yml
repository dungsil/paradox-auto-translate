  VIET_anvil_siren_helper_male: "$VIET_anvil_siren_helper_female$" # 16284364757842429653
  VIET_anvil_siren_helper_male_desc: "이 자는 한때 꾀가 많은 모험가였으며, 유혹으로 남자들을 털던 여성 산적단을 추적했습니다. 그는 산적단의 속임수에 넘어가는 척했지만, 실제로는 지역 경비병들을 위한 매복 작전을 돕고 있었습니다." # 841598829114091041
  VIET_guards_instructed_by_cunning_adventurer: "경비병들이 노련한 모험가에게 지시를 받았습니다" # 8872011114882009199
