  VIET_lake_dried_up: "호수가 말랐습니다." # 14467164689497382218
  VIET_lake_dried_up_desc: "이 지역의 주요 호수가 최근에 말라버렸습니다. 호수 주변에 살던 사람들은 조상의 땅을 떠나 지역의 다른 곳으로 이주해야 하는 어려운 상황에 처했습니다. 그들의 미래는 매우 불투명하고, 이 지역의 경제도 큰 타격을 입었습니다!" # 4634073002249615291
  VIET_lake_dried_up_resettled: "호수 말라붙은 후의 조직적인 이주" # 6052059236244549327
