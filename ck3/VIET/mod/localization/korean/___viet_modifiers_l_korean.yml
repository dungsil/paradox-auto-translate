  VIET_meet_me_in_the_woods_desc: "이 인물은 신비한 존재나 힘에 저주받았다고 합니다. 종종 꿈속에서 속삭이는 음성이 들리는데, 어둡고 섬뜩한 밤에 대해 조용하고 부드럽게, 하지만 섬뜩하게 노래합니다.\n\n\n#italic 끝없는 밤으로 나를 따라오십시오!#\n#italic 당신의 두려움을 현실로 만들 수 있습니다!#\n#italic 당신의 두려움을 보여주십시오. 그러면 제 두려움도 보여드리겠습니다!#\n#italic 오늘 밤 숲에서 만나십시오!#" # d700ee08736dcc45feac659f2cf4c009592f31de
