  VIET_generous_towards_envoys_attendants: "사절의 수행원에게 관대함" # 11438992304892689931
  VIET_generous_towards_envoys_attendants_desc: "통치자로서 이 인물은 그들이 영접하는 외교 사절뿐만 아니라, 사절단 밑에서 일하는 하인과 수행원들에게도 환대하는 것으로 알려져 있습니다. 어떤 이들은 그러한 관대함을 경계할 수도 있는데, 특히 그러한 하급자들이 첩보 활동을 벌일 가능성이 있다면 더욱 그렇습니다. 하지만 이 인물은 그럼에도 불구하고 환대하는 것이 중요하다고 믿습니다." # 6836763004804700709
