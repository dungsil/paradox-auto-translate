  VIET_doesnt_do_rosewater_handwashing_desc: "이 지역의 식사 예절로는 식사 전에 장미수로 손을 씻는 것이 일반적이지만, 어째서인지 이 인물은 그렇게 하기를 꺼려합니다." # 8276524382281988189
