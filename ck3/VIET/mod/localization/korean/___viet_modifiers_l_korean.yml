  VIET_stole_from_elder_desc: "얼마 전, 이 인물은 친절한 노인의 집에 머물면서 식량을 훔쳐 그 호의를 저버렸습니다. 그런데 그 노인은 이 지역에서 꽤나 유명한 인물이었고, 도둑질이 발각되자 지역 주민들이 분노했습니다." # 4982764352699429852
