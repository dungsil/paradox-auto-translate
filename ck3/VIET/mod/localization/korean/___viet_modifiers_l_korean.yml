  VIET_scarborough_fair_lesson: "스카버러 페어의 교훈" # 15278383518486406831
  VIET_scarborough_fair_lesson_desc: "\"스카버러 시장에 가시나요?\n파슬리, 세이지, 로즈마리, 그리고 백리향.\n그곳에 사는 사람에게 내 소식을 전해주세요\n그녀는 한때 나의 진정한 사랑이었답니다.\"" # 15842570133064677050
  VIET_well_traveled_merchant: "여행 경험이 풍부한 상인이자 이야기꾼" # 13662404374199168080
  VIET_well_traveled_merchant_desc: "이 인물은 한때 상인으로 이곳저곳을 떠돌아다녔으며, 때로는 과장된 이야기라도 자신의 모험담을 다른 사람들과 나누는 것을 좋아합니다." # 6589378769521452056
