  VIET_servant_hostage_countdown: "인질로 잡힌 하인들" # 4869815760045278222
  VIET_servant_hostage_countdown_desc: "이 인물의 수하 여러 명이 최근 강도 집단에 납치되어 인질로 잡혔습니다. 몸값이 1년 안에 지불되지 않으면, 인질들은 살해될 위기에 처했습니다. \n\n잠재적인 비극을 막기 위해 #V 납치된 하인의 몸값 지불#! 결정을 내려야 합니다." # 13954987122722275897
