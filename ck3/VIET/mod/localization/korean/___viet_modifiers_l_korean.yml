  VIET_snow_festival_idea_desc: "이 통치자(또는 이전 통치자)는 얼마 전부터 자신의 수도에서 눈 축제를 열어 사람들이 눈 조각을 만드는 창의적인 활동을 통해 겨울에 대한 좌절감과 걱정을 해소하도록 하자는 아이디어를 받았습니다.\n\n#EMP 다양한 이점을 얻기 위해 #[decision|E]을 선택하여 #V $VIET_decision_snow_festival$#할 수 있습니다! 이 [modifier|E]는 [decision|E]을 선택하면 제거됩니다!#" # 11550897053800337091
