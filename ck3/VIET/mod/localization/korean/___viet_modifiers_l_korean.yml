  VIET_recently_hired_ugly_maid: "최근에 고용한 못생긴 하녀" # d2202196ba97edbf46ee7fd19f18d723d8f7a052
  VIET_recently_hired_ugly_maid_desc: "이 인물은 새로운 시녀를 얻었는데... 말하자면 외모가 그리 뛰어나지는 않습니다. 하지만 매우 재능 있고 능숙하며, 이 인물이 그녀에게 괜찮은 직업을 제공해 준 데에 충성심을 보입니다." # 2d11daab8be77e0a7dcb8829daf77cfcca3303d5
