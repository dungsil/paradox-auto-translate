  VIET_destroyed_shadowbanish_wine: "섀도우배니쉬 와인 파괴" # 8256383586020273367
  VIET_destroyed_shadowbanish_wine_desc: "이 인물은 최근 그들의 신앙 교리에 따라 전설적인 그림자추방 와인을 파괴했습니다. 그 신앙은 그런 불경한 음료를 마시는 것을 용납하지 않습니다. 그 와인이 제공할 수 있는 힘에도 불구하고, 부정한 물질을 거부하는 것은 진정한 신앙심의 표시입니다." # 11796515621146320221
  VIET_has_mysterious_chest: "수수께끼의 나무 상자" # 11197797819627288991
