  VIET_coconut_injury_supported_locals_desc: "한 궁정 신하가 코코넛에 머리를 맞아 다친 후, 이 통치자는 코코넛 나무를 소유한 농부들에게 보상을 요구하는 것을 중단하도록 궁정 신하에게 압력을 가했습니다." # 1615234565005149721
  VIET_coconut_injury_paid_compensation: "코코넛 부상 사건: 보상금 지급" # 17453735976397629336
  VIET_coconut_injury_paid_compensation_desc: "한 궁정 신하가 머리 위로 떨어진 코코넛에 맞아 부상을 입자, 해당 통치자는 배상금을 궁정 신하에게 지급하여 코코넛 나무를 소유한 농부들을 도왔으며, 그렇지 않았더라면 농부들이 직접 배상금을 지불해야 했을 것입니다." # 10265510887797348113
  VIET_octopus_military_ideas: "문어에게 영감을 받아서" # 10285629776889976130
  VIET_octopus_military_ideas_desc: "이 인물은 코코넛 껍질로 자신을 방어하는 흥미로운 문어에게 영감을 받아 흥미로운 군사적 아이디어를 떠올렸습니다." # 2725300541812563382
  VIET_safer_coconut_harvesting_methods: "더 안전한 코코넛 수확 방법" # 3927483158092631383
  VIET_safer_coconut_harvesting_methods_desc: "더 안전하고 최신식의 코코넛 수확 방법이 다른 지역에서 도입되어 이 지역의 코코넛 수확자들이 부상당하거나 심지어 사망할 가능성이 줄었습니다." # 4652575962634624762
