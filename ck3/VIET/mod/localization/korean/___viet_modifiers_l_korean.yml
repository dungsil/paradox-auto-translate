  VIET_landslide_not_disaster_relief: "지진으로 인한 산사태에 대한 구호를 제공하지 않았습니다." # b331e3d47776adb859cf63ee35c69f96622f2488
  VIET_strong_lads: "굳건한 용사들" # bd00f1e9d3a007bc2047e16f124c39944b19c66b
  VIET_strong_lads_desc: "이 지방의 청년들은 용맹과 전쟁 기술로 명성을 얻었습니다." # a4cda247e97cc0200022bef741386af5525cf933
  VIET_giant_shade_tree: "거대한 그늘 나무" # 255819d6d8b8a724080dbceff48baaaa22060dba
  VIET_giant_shade_tree_desc: "이 지방의 마을 중 하나는 거대한 그늘나무로 유명합니다. 심지어 인근 마을 사람들까지도 이 거대한 나무 아래에서 즐거운 시간을 보내기 위해 멀리서 찾아옵니다.\n\n이 [county|E]의 [ruler|E]는 [GetActivityType( 'activity_VIET_giant_shade_tree_visit' ).GetName] [activity|E]를 이용할 수 있습니다." # 71af9b136228dcf37373dd61940043fbce5710b7
