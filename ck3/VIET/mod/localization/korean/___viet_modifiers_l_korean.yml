  VIET_refuses_bribes_from_lessers_desc: "사람들은 이 인물이 뇌물 받기를 꺼린다고 말한다. 적어도 사회에서 제 분수를 모른다고 그가 믿는 자들에게서는 말이다." # 455851986735616758
  VIET_strict_military_discipline: "장교들에 대한 엄중한 군기" # 15621223826984106455
  VIET_strict_military_discipline_desc: "이 인물은 그들의 군 장교들에게 군율을 꽤 단호하게 집행하는 것으로 알려져 있습니다. 명령에 형식적으로는 따르나 무능한 방식으로 임하는 자들까지도 처벌받거나 심지어 강등될 것입니다." # 2537444345358321918
