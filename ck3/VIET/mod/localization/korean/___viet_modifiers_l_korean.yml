  VIET_town_fire: "마을이 불타오르다" # 7f05323909852c680bc066f882c749a327f01404
  VIET_town_fire_desc: "이 지역의 주요 도시가 최근 큰 화재로 심각한 피해를 입고 많은 사망자가 발생했습니다." # d897be92f6c70cc5f41bc54af13c00a9ac1d94fd
