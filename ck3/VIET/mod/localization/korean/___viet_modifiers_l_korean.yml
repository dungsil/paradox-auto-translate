  VIET_wandering_ghost_blessing_desc: "이 인물은 어떤 신령에게 비범한 방식으로 도움을 주었기에, 그 은총을 받았다는 소문이 돌고 있습니다." # 5064915022930948184
  VIET_wandering_ghost_nightmares: "방랑하는 유령의 악몽" # 17732800106808431623
  VIET_wandering_ghost_nightmares_desc: "이 인물은 묻어버린 어떤 영혼의 유령에 관한 잦은 악몽을 꾸고 있습니다... 하지만 왜일까요?" # 10494578583277358404
  VIET_sea_merchant_personal_anecdotes: "바닷사람 상인의 개인적인 에피소드를 들었습니다." # 7928305036206229560
  VIET_la_belle_fleur_sauvage_bard: "아름다운 야생화에 영감을 받은 바드의 노래를 들었습니다." # 11794131468329347402
  VIET_la_belle_fleur_sauvage_bard_desc: "#italic 좋은 일이 시작되는 곳을 찾고 싶었어요#!\n#italic 그녀의 향기를 맡고 바람에 춤추는 모습을 보고 싶어요#!\n#italic 그리고 내가 죽으면: 내 옆에 그녀가 누워 있기를 바라요#!\n#italic 내 무덤에#!" # 2375831213447170649
  VIET_world_enders: "용병 패거리로부터 보호받는 농민들" # 10595341469504006211
  VIET_meet_me_in_the_woods: "보이지 않는 힘의 저주" # 14831812671522302427
  VIET_meet_me_in_the_woods_desc: "이 인물은 신비한 존재나 힘에 저주받았다고 합니다. 종종 꿈속에서 속삭이는 음성이 들리는데, 어둡고 섬뜩한 밤에 대해 조용하고 부드럽게, 하지만 섬뜩하게 노래합니다.\n\n\n#italic 끝없는 밤으로 나를 따라오십시오!#\n#italic 당신의 두려움을 현실로 만들 수 있습니다!#\n#italic 당신의 두려움을 보여주십시오. 그러면 제 두려움도 보여드리겠습니다!#\n#italic 오늘 밤 숲에서 만나십시오!#" # 8182681000589431430
  VIET_opinion_eerie_dreams: "으스스한 꿈" # 5368822603354716311
  VIET_obsessed_with_a_courtesan: "기녀에 집착하다" # 12251867077121000737
  VIET_opinion_shamed_courtesan: "첩의 일로 수치를 당하다" # 13906364707448347413
  VIET_opinion_wants_my_courtesan: "내 사랑하는 첩을 원합니다" # 3296435228357205206
  VIET_opinion_suspects_terrible_things: "추측컨대, 제가 심각한 잘못을 저질렀습니다." # 1353728132799057119
  VIET_opinion_moving_on_advice: "움직이는 방법에 대한 조언을 하였습니다." # 13776484123737714227
  VIET_night_we_met: "비극적인 기억에 괴로워하며" # 16136568929882751546
  VIET_night_we_met_desc: "내가 무엇을 해야 할지 모르겠어요. 당신의 그림자가 떠올라 괴롭습니다. 우리가 처음 만났던 그 밤으로 돌아가 주세요." # 11687577292984301546
  VIET_strange_trails: "이상한 길을 따라가다" # 3939527282003319980
  VIET_strange_trails_desc: "이상한 길을 따라가면, 어디로 이어질지 알 수 없습니다." # 8545385067731486769
  VIET_opinion_mocked_handwriting: "손글씨를 놀렸습니다." # 13694045258882709402
  VIET_opinion_tease_handwriting_bad: "손글씨에 대해 놀렸어요" # 16179143371966394345
  VIET_opinion_tease_handwriting_good: "손글씨에 대해 놀렸어요" # 16179143371966394345
  VIET_opinion_constructive_criticism_handwriting: "To give you constructive criticism about your handwriting, I need to see a sample.  Please share an image or a description of your handwriting.  Tell me what you'd like feedback on, e.g., legibility, speed, style, or if there are particular aspects you're struggling with.  The more information you provide, the better the feedback I can give." # 3869776989809772499
  VIET_horrible_handwriting: "쓰기가 너무 지저분해요." # 13636746540315618850
  VIET_horrible_handwriting_desc: "그들의 필체를 보면 많이 알 수 있다는 말이 있지. 하지만 이 인물에게는 해당되지 않는 것 같아. 아무도 그들의 글씨를 알아볼 수 없으니까.  심지어 이 인물 자신도 종종 자신의 끔찍한 필체를 읽을 수 없을 정도야!" # 16011060954963046274
  VIET_wrists_hurt: "손목이 아픕니다." # 2741653612852243341
  VIET_wrists_hurt_desc: "책상에만 앉아 글만 쓰다 보니 시간이 많이 흘러 버렸군요." # 4696693839911361282
  VIET_shorthand_interest: "속기 배우기에 관심이 많으십니까?" # 1337695697168317520
  VIET_shorthand_interest_desc: "이 인물은 고급 속기술을 배우는 데 관심을 보였습니다. 하지만 금세 다른 일에 관심을 돌릴 것입니다.\n\n[decision|E] #V 속기술 배우기#!" # 16274469452790705333
  VIET_currently_learning_shorthand: "속기 기술 배우기" # 11674714619940058514
  VIET_currently_learning_shorthand_desc: "이 인물은 현재 현지 필경사 또는 학자로부터 속기술을 배우고 있습니다." # 8661323096406043935
  VIET_learned_shorthand_1: "일부 고급 약어 숙련도" # 10054325079321497579
  VIET_learned_shorthand_1_desc: "이 인물은 몇 가지 고급 속기술을 알고 있지만, 그리 능숙하지는 않습니다." # 3235444984246022242
  VIET_learned_shorthand_2: "뛰어난 고급 속기 능력" # 1828965938855806648
  VIET_learned_shorthand_2_desc: "이 인물은 속기술에 능통하여 예전보다 더 효율적으로 글을 쓸 수 있습니다." # 8325968350896489443
  VIET_learned_shorthand_3: "뛰어난 고급 속기 능력" # 12733446857453548943
  VIET_learned_shorthand_3_desc: "이 인물은 속기술을 상당히 다양하게 알고 있습니다. 이는 글을 빠르게 적는 데 도움이 되며, 여러 상황에서 유용하게 쓰입니다." # 12510915839891930662
  VIET_learned_shorthand_4: "훌륭한 고급 약어 능력" # 2857682317183359891
  VIET_learned_shorthand_4_desc: "이 인물은 속기술을 능숙하게 다루는 명수로서, 수많은 고급 기법을 익혔습니다. 사람들은 그가 빠르게 필기하는 모습에 경탄하며 지켜봅니다." # 8364721274784408964
  VIET_crow_friend_germanic: "$VIET_crow_friend$" # 8303635148212634258
  VIET_crow_friend_germanic_desc: "$VIET_crow_friend_desc$" # 14514222443154841636
  VIET_berry_good_medicine_county: "산딸기 좋은 약" # 3848448565493025571
  VIET_berry_good_medicine_county_desc: "이 지역의 산딸기는 그 약효로 유명합니다. 좋은 가격에 거래되며, 각지 약방에서 찾아볼 수 있습니다. \n\n이 [county|E]의 [ruler|E]는 #V 귀중한 약용 산딸기를 구매# 결정을 내릴 수 있습니다!" # 4432439784897371451
  VIET_trinket_cave: "최근 작은 동굴 발견" # 18232744244279884680
  VIET_trinket_cave_desc: "최근 마을 주민들이 이곳에 작은 동굴을 발견했습니다. 여러 가지 작은 장신구와 주목할 만한 물건들이 발견되었지만, 그 외에는 특별한 가치가 없습니다." # 14393527833282988688
  VIET_trinket_cave_shrine: "작은 동굴 신전" # 1264794583632715383
  VIET_trinket_cave_shrine_desc: "이곳 주민들이 최근 작은 동굴을 발견했습니다. 그 자체로는 특별한 관심거리가 아니지만, 지역 지도자들은 거기에 작은 신사를 세우는 것이 현명하다고 판단했습니다." # 14023624178348279978
  VIET_beloved_guard_captain: "귀하의 헌신적인 수호대장님" # 6942446805729888422
  VIET_beloved_guard_captain_desc: "이 현의 수비대장 중 한 명은 카리스마 넘치고 자비로운, 하지만 단호하고 효과적인 리더십으로 유명합니다." # 8687518908503846158
  VIET_beloved_guard_captain_character: "귀하의 헌신적인 수호대장님" # 6942446805729888422
  VIET_beloved_guard_captain_character_desc: "이 인물은 지역 경비대장으로서 커리어를 시작했습니다. 카리스마 있고 자비로운, 그러나 단호하고 효과적인 리더십으로 존경과 사랑을 받았습니다.  그러한 특성과 태도를 삶 속에서 이어가길 바랄 뿐입니다." # 17853702743028172429
  VIET_promoted_beloved_guard_captain: "애송이 수호대장 승진" # 1775290066669558200
  VIET_ennobled_beloved_guard_captain: "귀하의 충실한 수호대장이 귀족으로 서훈되었습니다." # 4989066005112805599
  VIET_the_rogues: "사기꾼 갱단" # 1779139339909285264
  VIET_the_rogues_desc: "이 현에는 유명한 악당 무리가 활개치고 있습니다. 그들은 지역 경비병으로 위장하여, 강도를 진압하기 위한 당국의 노력에 “도움을 주겠다”는 명목으로 사람들에게 돈이나 소지품을 갈취하고 있습니다." # 7596171739849110359
  VIET_arrested_the_rogues: "사기꾼 도둑들이 최근 체포되었습니다." # 11280336889833768081
  VIET_arrested_the_rogues_desc: "이 카운티에는 한때 유명한 악당 무리가 활개를 쳤으나, 최근 체포되었습니다. 그들은 지역 경비병으로 위장하여 도적을 진압하는 당국의 노력에 "도움"을 준다는 미명 아래 사람들에게서 돈이나 재산을 갈취했습니다." # 13410501198264899467
  VIET_hired_rogues_county: "사기꾼 도적 고용" # 8055585387657427078
  VIET_hired_rogues_county_desc: "이 지역에는 예전에 유명한 악당 무리가 활동했습니다. 그들은 현지 경비병으로 위장하여, 강도를 진압한다는 명목으로 사람들에게 돈이나 소지품을 갈취했습니다. 그러나 당국은 그들의 교활함과 첩보 능력을 이용하여, 그들을 체포하지 않고 오히려 유용한 요원으로 활용하기로 결정했습니다." # 7908746630387081358
  VIET_hired_rogues: "악당들의 갤러리" # 13487137168292564023
  VIET_hired_rogues_desc: "이 인물은 과거 사기꾼과 강도들로 이루어진 일당을 거느리고 있습니다.  도덕성에 의문이 드는 이들 못된 인물들은 고용주에게 충성스럽고, 그들의 교활함과 첩보 능력으로 이 인물을 돕습니다." # 7264023334443244118
  VIET_dimensional_portal: "문간" # 10541207594352853876
  VIET_dimensional_portal_desc: "이곳 들판에는 키 큰 사람만 한 크기의, 문처럼 생긴 기이한 돌 아치가 발견되었습니다.  주민들은 이에 대해 매우 걱정하고 있으며, 악령이 관련되어 있을지도 모른다는 두려움에 사로잡혀 있습니다.  예를 들어, 이것이 지옥의 어떤 영역으로 통하는 문일지도 모른다는 생각입니다." # 4953581616693701430
  VIET_dimensional_portal_guards: "문지방 (방어됨)" # 4897855256213503963
  VIET_dimensional_portal_guards_desc: "이곳 들판에는 키 큰 사람만큼이나 큰, 문처럼 생긴 기이한 돌 아치가 발견되었습니다.  현지 주민들은 이 돌 아치에 악령이 깃들었다고 우려하며, 큰 관심을 보이고 있습니다.  그래서 일단 경비병들이 그곳에 배치되어 있습니다." # 11741185501899789959
  VIET_local_feud: "도시 내 분쟁" # 10719724103802940647
  VIET_local_feud_averted: "도시에서 분쟁이 해소되었습니다." # 8893257504012109576
  VIET_local_feud_averted_character: "도시에서 분쟁 발생을 막았습니다." # 10463576774175328553
  VIET_town_fire: "마을이 불타오르다" # 8049981457878649209
  VIET_town_fire_desc: "이 지역의 주요 도시가 최근 큰 화재로 심각한 피해를 입고 많은 사망자가 발생했습니다." # 11417750688301767192
  VIET_fire_relief: "화재 구호" # 8780534766839958779
  VIET_fire_relief_desc: "이 인물은 최근 큰 화재로 큰 피해를 입은 주요 도시를 돕기 위해 자금과 자원을 기부했습니다." # 15028885867549485140
  VIET_zone_of_death: "죽음의 지대" # 14483013693859404051
  VIET_zone_of_death_desc: "이 지역에는 "죽음의 지역"이라 불리는, 상당한 크기의 작은 지역이 있습니다.  주민들은 이 지역이 어둠의 에너지로 가득 차 있다고 믿으며, 이 때문에 이 지역의 물을 마시거나 음식을 먹은 사람들이 갑자기 치명적인 질병에 걸려 급사한다는 보고가 있습니다." # 4529487949747639754
  VIET_wooden_rod_relic: "막대" # 8844280023124389848
  VIET_wooden_rod_relic_desc: "최근 이곳에서 신성한 힘을 지닌 것으로 알려진 나무 막대가 발견되었습니다. 이는 하늘로부터 온 성스러운 유물로 여겨지며, 현재 신사에 안치되어 있으며, 많은 주민들이 이를 경배하기 위해 몰려들고 있습니다." # 12775760278894137186
  VIET_wooden_rod_relic_study: "연구하는 지팡이" # 4835254322763065573
  VIET_wooden_rod_relic_study_desc: "최근 이곳에서 신성한 힘을 지닌 것으로 알려진 나무 막대가 발견되어 지역 학계의 큰 관심을 끌고 있습니다.  학자들은 그 물건과 발견 장소를 면밀히 조사하고 있으며, 그것이 무엇이며 어디에서 온 것인지에 대해 활발한 논쟁이 벌어지고 있습니다." # 4156802998101675755
  VIET_missing_persons: "실종자" # 7183141553795551566
  VIET_missing_persons_desc: "최근 이곳을 지나던 대규모 상인 칼럼의 일원들이 수수께끼처럼 사라졌습니다.  짐 대부분은 무사하고 양호한 상태로 발견되었지만, 그들의 행방은 아직 베일에 싸여 있습니다.  이 사건으로 인해, 이 지역 여행이 위험할 수 있다는 불안감 때문에 일부 상인들이 거래를 꺼려하고 있습니다.  그러한 두려움이 타당한지 여부는 불분명합니다." # 7722042663829019447
  VIET_good_pottery: "도예로 유명하다" # 12131721246753131953
  VIET_strange_dark_cloud: "이상한 흑운이 발견되었습니다" # 5143141534276358723
  VIET_bad_officers: "악덕 관리들" # 491352267063077762
  VIET_bad_officers_desc: "이 지역의 군사 지휘관들은 부하들에게 잔혹한 모습을 보이는 것으로 악명 높습니다. 많은 현지인들이 그들을 두려워하거나 증오하며, 그들의 병사들은 사기가 저하되어 있습니다." # 5448100661771518063
  VIET_bad_officers_replaced_county: "악관이 교체되었습니다." # 463170535498502218
  VIET_bad_officers_replaced_county_desc: "이 지역의 군사 지휘관들은 부하들에 대한 잔혹함으로 악명 높았습니다. 상층부 지휘관들은 더 나은 지휘관들로 일부를 교체하는 것이 필요하다고 판단했고, 이는 현지 지휘관들과 병사들에게 큰 안도감을 안겨주었습니다." # 15634012174889307983
  VIET_bad_officers_replaced: "악관을 교체했습니다." # 11397224973790395765
  VIET_bad_officers_replaced_desc: "이 인물은 특정 지역에서 복무하던 잔혹한 군사 지휘관들을 교체했습니다.  하지만 이들 지휘관들은 또한 강력한 인맥을 가지고 있었기에, 이 행위는 옳고 정의로운 일이었지만 어떤 측면에서는 정치적으로 실익이 없었습니다." # 8918884933077359603
  VIET_martyr_commander: "순교한 사령관" # 901211120656425506
  VIET_martyr_commander_desc: "존경받고 사랑받던 주둔지 사령관이 최근 악명 높은 강도단에 의해 암살당했지만, 이는 현지군이 강도단을 일소하기 위한 동기를 부여했고, 그들은 상당 부분 성공했습니다." # 13468134875290101865
  VIET_martyr_commander_monument: "순교한 지휘관을 위한 기념비" # 2785600177819119124
  VIET_martyr_commander_monument_desc: "최근, 많은 이들이 존경하고 사랑했던 한 요새 사령관을 기리기 위한 기념비가 세워졌습니다. 그 사령관은 악명 높은 강도단에게 암살당했지만, 이는 지역 군대에게 강도단을 완전히 박멸할 기회를 주었고, 그들은 상당 부분 성공했습니다." # 14854648586251141384
  VIET_tomb_monument_warrior: "전설적인 용사를 위한 신전" # 14416324682278788118
  VIET_tomb_monument_warrior_desc: "이 지역에는, 전설에 따르면 괴물이나 침략자 무리를 물리친 위대한 전사의 마지막 안식처인 언덕이 있습니다.  이 전설적인 인물에 대한 신사가 최근에 세워졌으며, 많은 지역 주민들이 방문하여 경의를 표하고자 하는 인기 있는 장소입니다. \n\n이 [county|E]의 [ruler|E]는 [GetActivityType( 'activity_VIET_burial_mound_visit' ).GetName] [activity|E]에 접근할 수 있습니다." # 6002491020679030170
  VIET_tomb_monument_holy: "전설적인 성인을 위한 신전" # 8733507162645573512
  VIET_tomb_monument_holy_desc: "이 지역에는, 지역 민담에 따르면 위대한 기적을 행한 성인의 마지막 안식처가 있는 언덕이 있습니다. 이 전설적인 인물을 위한 신전이 최근에 그곳에 세워졌습니다. 최근에 세워진 이 전설적인 인물을 위한 신전은 현재 많은 주민들이 방문하여 경의를 표하고자 하는 인기 있는 곳입니다.\n\n이 [county|E]의 [ruler|E]는 [GetActivityType( 'activity_VIET_burial_mound_visit' ).GetName] [activity|E]에 접근할 수 있습니다." # 15955604284444552470
  VIET_tomb_monument_ruler: "전설적인 군주를 위한 신전" # 13949490353533513336
  VIET_tomb_monument_ruler_desc: "이 지역에는 오래전, 정의롭고 사랑받던 군주가 잠들었다는 전설이 전해지는 언덕이 있습니다. 최근 이 전설적인 인물을 기리는 사당이 세워졌고, 많은 주민들이 찾아 예의를 표하는 인기 장소가 되었습니다.\n\n이 [county|E]의 [ruler|E]는 [GetActivityType( 'activity_VIET_burial_mound_visit' ).GetName] [activity|E]에 접근할 수 있습니다." # 11031845023489366488
  VIET_benevolent_spirit: "자비로운 영혼" # 5205883850528837051
  VIET_benevolent_spirit_desc: "이곳에 세상과 영적인 위험으로부터 주민들을 보호하는, 강력하지만 자비로운 영혼이 살고 있다는 소문이 돌고 있습니다." # 9591338468415310660
  VIET_maitreya_cult_repressed: "마이트레야 교단 탄압" # 5367096303378043962
  VIET_maitreya_cult_repressed_desc: "여기서 이단적인 마이트레야 교단이 활발히 활동하고 있습니다. 추종자는 많지 않지만, 당국은 이 교단이 상당히 위험할 수 있다고 우려하여 단속을 강화하고 있습니다." # 15268972729151306498
  VIET_maitreya_cult_unrepressed: "마이트레이 불교" # 16861554370554905334
  VIET_maitreya_cult_unrepressed_desc: "여기서 이단적인 마이트레야 교파가 활동하고 있습니다. 추종자는 많지 않지만, 당국이 탄압에 관심을 보이지 않아 많은 소란을 일으키고 있습니다." # 7643198811964926512
  VIET_renowned_blacksmith_region: "명성 높은 대장장이들" # 12875361272402899026
  VIET_mad_scientist_rumors: "미치광이 학자" # 8155584284223387384
  VIET_mad_scientist_rumors_desc: "이곳에 어떤 연금술사나 마법사가 살고 있다는 소문이 돌지만, 아직 누구도 그 주장을 확실하게 입증하지 못했습니다." # 14976718219848821948
  VIET_disappeared_village: "마을이 사라졌습니다." # 5076322905035626708
  VIET_disappeared_village_desc: "마을 전체 주민들이 하룻밤 사이에 갑자기 사라졌습니다. 마을 건물과 길, 그리고 주민들의 소지품들은 그대로 남아 있지만, 마을 사람들은 어디에도 찾을 수 없습니다. 이후 조사대는 어떤 흔적도 발견하지 못했습니다. 이 사건은 분명 매우 신비롭고 섬뜩합니다." # 17748084040472746588
  VIET_perfectly_arranged_marriage: "완벽한 결혼" # 13386502992744729618
  VIET_perfectly_arranged_marriage_desc: "최근 이곳에서 영향력 있는 평민 두 가문의 아들과 딸의 결혼식이 성대히 치러졌습니다. 모두들 두 사람이 서로에게 아주 잘 어울리는 짝이라고 생각하며, 부부는 매우 행복해 보입니다. 하지만 놀라운 점은 결혼식에서 하늘로부터 여러 좋은 징조와 징표가 나타났다는 것입니다. 분명 이곳 사람들은 축복받은 자들입니다!" # 10655985799589805604
  VIET_spirit_towns: "유령 마을" # 7394986755093807807
  VIET_spirit_towns_desc: "이 지역에서 최근 목격된 유령들은 심심한 일상 활동, 즉 식사, 대화, 그리고 게임에 몰두하는 것으로 보입니다. 이런 이야기들이 과연 허구인지, 장난인지, 아니면 실제 목격담인지는 아무도 알 수 없습니다. \n\n이 [county|E]의 [ruler|E]는 [GetActivityType( 'activity_VIET_ghost_town_investigation' ).GetName] [activity|E]를 수행할 수 있습니다." # 13011463964137732949
  VIET_respected_elder_death_grandfather: "조상의 축복" # 9851991417405319302
  VIET_respected_elder_death_grandfather_desc: "지역 마을의 존경받는 장로 한 분이 타계하셨습니다. 지역 전역에 명성이 자자했던, 지혜롭고 능숙한 지도자로, 수년간 백성들을 이끌어왔습니다. 일부는 지역의 최근 번영이 그의 자비로운 영혼 덕분이라고 말합니다." # 15496731241313120272
  VIET_respected_elder_death_grandmother: "할머니의 축복" # 17590995891315579832
  VIET_respected_elder_death_grandmother_desc: "지역 마을의 존경받는 노인, 이 지역 전역에서 널리 알려진 어르신이 최근 세상을 떠나셨습니다. 그녀는 오랫동안 지혜와 따뜻함으로 마을을 이끌어왔으며, "모든 어르신의 할머니"라는 별명을 얻었습니다. 일부는 최근 지역의 번영이 그녀의 자비로운 영혼 덕분이라고 말합니다." # 17233693400943617393
  VIET_serial_killer_found: "연쇄 살인범 검거" # 6277222760441188148
  VIET_serial_killer_found_desc: "귀족 출신의 연쇄살인마가 지역을 괴롭혔으나, 기민한 수많은 수비대가 그를 습격하여 사로잡을 기회를 얻었습니다. 그러나 그는 생포보다는 죽음을 택했습니다. 그 결과, 지역 주민들은 안도의 한숨을 쉬게 되었습니다." # 10406883009695594113
  VIET_death_of_several_officials: "수많은 관료의 사망" # 3785530327226529137
  VIET_death_of_several_officials_desc: "지역의 중요한 관리들이 거의 동시에 사망하는 불행한 사건이 발생했습니다. 이는 최소한 단기적으로 지역의 자치 능력에 악영향을 미칠 것입니다." # 3433784296398211697
  VIET_secretly_corrupt_official: "비밀리에 부패한 관리의 죽음" # 4467886670900404458
  VIET_secretly_corrupt_official_desc: "수년간, 이 지방의 강력한 관리자는 모든 이들을 속여 선량한 인물로 위장해 왔습니다. 최근 그의 죽음 이후, 그가 얼마나 심각한 부패자였는지가 드러난 증거들이 밝혀지며 진실이 드러났습니다. 그래도, 이제 그의 음모 없이는 이 지역이 훨씬 더 나아질 것입니다." # 12968947541109602635
  VIET_holy_hermit_passes_away: "유명한 수도승이 별세하셨습니다." # 18090381649338294163
  VIET_holy_hermit_passes_away_desc: "수년간 이 지역의 황량한 들판에 유명한 은자 한 분이 머물며 수련에 힘쓰고 주민들에게 현명한 지도와 영적 지지를 베풀어 왔습니다. 그러나 최근 그가 세상을 떠났고, 그의 죽음의 장소는 작은 순례지가 되었습니다.\n\n이 [county|E]의 [ruler|E]는 #V 미라화된 은자를 숭배하기#라는 [decision|E]를 내릴 수 있습니다." # 1045574651006924545
  VIET_stone_slab_found: "낡은 돌판 발견" # 1540184794786978043
  VIET_araragi_vampire: "악귀퇴치 무당과 그의 불멸의 하녀에 관한 전설" # 9955171955214964348
  VIET_araragi_vampire_desc: "최근 이 지역에, 어떠한 피해나 상처에도 면역력을 지닌 악마퇴치사이자 흥신굿꾼이 살고 있다는 소문이 돌고 있습니다. 그에 대한 흥미로운 이야기들에 따르면, 그는 초자연적인 영혼, 특히 뛰어난 힘을 가진 불멸의 소녀와 그의 노력을 도와주는 충실한 종을 만난 후 이러한 능력을 얻었다고 합니다." # 10824837752834672777
  VIET_bridge_collapse: "최근 다리 붕괴" # 3906348968650735984
  VIET_bridge_collapse_desc: "지역을 연결하는 중요한 통로 역할을 했던 다리가 최근 무너졌습니다." # 9844061274788400334
  VIET_mysterious_colors: "하늘의 신비로운 색깔들" # 18408879327017501318
  VIET_mysterious_colors_desc: "지역에서 기이한 현상이 보고되었습니다.  낮 시간에, 하늘이 핑크색과 같은 비정상적인 색깔로 변하는 일이 우연히 발생하고 있습니다.  그 이유는 아무도 알지 못합니다." # 10921417089372937438
  VIET_famous_bard: "유명한 시인" # 16231360774608741907
  VIET_famous_bard_desc: "이 땅에는 뛰어난 시와 노래로 세상을 사로잡는 서정시인이 살고 있습니다.  그러나 그의 재능에도 불구하고, 부유하고 권력 있는 이들을 위해 노래하는 대신, 지역의 마을과 도시들을 돌아다니며, 주민들과 평민들을 감동시켜 위대한 업적을 이루도록 이끌어갑니다." # 7119939342757008711
  VIET_famous_bard_arrested: "유명한 시인 체포" # 7074354549946289841
  VIET_famous_bard_arrested_desc: "이 인물이 자신의 궁정에서 연주를 거부한 유명한 민요시인을 체포했습니다. 이는 그를 자주 찾아 연주를 들었고 그와 더불어 친분을 쌓았던 평민들을 크게 화나게 했습니다." # 1535749406724354781
  VIET_haunted_ship: "하늘을 나는 유령선" # 16314911317921057799
  VIET_haunted_ship_desc: "하늘을 떠도는 유령선에 대한 소문이 끊이지 않습니다. 단순한 집단 환각과 환상일 뿐이라고 생각해야 합니다. 맞습니까?" # 4041431761371435724
  VIET_flat_stone_monument: "고대 돌 기념비" # 213580013911173872
  VIET_flat_stone_monument_desc: "이곳 황량한 들판에서 최근 엄청난 크기의 평평한 돌 하나가 발견되었습니다. 수세기 전의 고대 민족이 조각했을 것이 분명하지만, 어떤 이들은 이 돌에 기적적이고 신비로운 능력이 있다고 주장합니다. 너무 커서 재활용할 수 없기에, 영원히 주변 세상을 지켜보며 그 자리에 굳건히 서 있습니다.\n\n이 [county|E]의 [ruler|E]는 [GetActivityType( 'activity_VIET_ancient_stone_monument_examination' ).GetName] [activity|E]에 접근할 수 있습니다." # 5168931443419880437
  VIET_recent_sandstorm: "최근 사막의 폭풍" # 12513905748950471354
  VIET_sandstorm_disaster_relief: "사막 폭풍으로 인한 재해 구호를 제공했습니다." # 6325888107675393073
  VIET_sandstorm_not_disaster_relief: "사막 폭풍으로 인한 재해 구호를 제공하지 않았습니다." # 13593300349266363311
  VIET_forlorn_watchman: "#bold 방치된 파수꾼#" # 12122456332788473478
  VIET_forlorn_watchman_desc: "이 지역 해안 마을에서는 특정 유령의 목격담이 흔합니다. "방황하는 수호자"라는 별명이 붙은 이 유령은 목격자들의 증언에 따르면 전혀 악의적이지 않다고 합니다. 실제로 그들과 상호작용한 사람들도 있으며, 심지어 길을 잃은 여행자들에게 다시 문명으로 가는 길을 안내해 준다고 합니다. 물론, 그런 이야기들이 사실인지 아닌지 누가 알 수 있겠습니까?" # 1243522145708593485
  VIET_pistachio_land: "유명한 피스타치오" # 9420082309079615410
  VIET_pistachio_land_desc: "이 지역의 피스타치오는 세계적으로 큰 인기를 얻었습니다." # 1165835868419731978
  VIET_recent_landslide: "최근 산사태" # 16023761830709497360
  VIET_landslide_disaster_relief: "산사태 피해 구호를 제공했습니다." # 14326800556212691286
  VIET_landslide_not_disaster_relief: "지진으로 인한 산사태에 대한 구호를 제공하지 않았습니다." # 17950165969257815183
  VIET_strong_lads: "굳건한 용사들" # 8803532053799668433
  VIET_strong_lads_desc: "이 지방의 청년들은 용맹과 전쟁 기술로 명성을 얻었습니다." # 13820796567067046847
  VIET_giant_shade_tree: "거대한 그늘 나무" # 2958887235526281726
  VIET_giant_shade_tree_desc: "이 지방의 마을 중 하나는 거대한 그늘나무로 유명합니다. 심지어 인근 마을 사람들까지도 이 거대한 나무 아래에서 즐거운 시간을 보내기 위해 멀리서 찾아옵니다.\n\n이 [county|E]의 [ruler|E]는 [GetActivityType( 'activity_VIET_giant_shade_tree_visit' ).GetName] [activity|E]를 이용할 수 있습니다." # 11253500336886720873
  VIET_opinion_fellow_tree_lover: "나무를 사랑하는 동료" # 16195490775768914930
  VIET_opinion_tree_hater: "나무를 좋아하지 않습니다." # 7424277343847886920
  VIET_shadow_people: "그림자 인간들의 보고" # 9382486236635501587
  VIET_shadow_people_desc: "밤마다 인간 형상의 그림자가 나타나, 경계심 없는 자들을 노려 죽이려 한다는 마을 사람들의 보고가 있습니다.  하지만 많은 현명하고 냉철한 이들은 이를 단순한 대중적 공포 현상으로 여기고 있습니다." # 135122763602346555
  VIET_youth_prank: "최근 장난으로 인한 혼란" # 4677439525244741251
  VIET_youth_prank_desc: "수개월 동안, 장난기 많고 지루해진 젊은이 무리가 마을에 악령의 목소리와 소리인 척 장난을 치며 괴롭혔습니다. 다행히 그들은 붙잡혔지만, 이 사건에 대한 소문은 이 지역 주민들에게 좋지 않은 영향을 미치고 있습니다." # 11013413017950913373
  VIET_famous_herbalists: "유명한 약초와 약초꾼" # 14088950490911052451
