  VIET_officials_resign_in_protest_something_done_happy: "부패 관료 체포" # 2003246857064698816
  VIET_officials_resign_in_protest_something_done_happy_desc: "$VIET_officials_resign_in_protest_something_done_desc$ 사직했던 하급 관리들은 기꺼이 이전 직책을 되찾기로 동의했습니다." # 9842935937502208643
  VIET_heroic_official_rescues_children_county: "영웅적인 관료" # 3387746939749278458
  VIET_heroic_official_rescues_children_county_desc: "최근 이 지역 행정부에서 일하는 한 관리가 실종된 아이 열 명을 성공적으로 찾아낸 공로로 칭찬을 받았습니다. 아이들은 노예로 팔릴 뻔한 도적 갱단에 납치된 것으로 밝혀졌습니다. 이 관리는 아이들을 구출한 공로로 많은 사람들에게 칭송을 받고 있으며, 국민의 복지를 위해 부지런히 노력하고 있습니다." # 5581716476468387898
  VIET_heroic_official_rescues_children: "$VIET_heroic_official_rescues_children_county$" # 18003931748436258695
