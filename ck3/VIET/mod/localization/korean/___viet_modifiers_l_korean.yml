  VIET_horrible_handwriting_desc: "그들의 필체를 보면 많이 알 수 있다는 말이 있지. 하지만 이 인물에게는 해당되지 않는 것 같아. 아무도 그들의 글씨를 알아볼 수 없으니까.  심지어 이 인물 자신도 종종 자신의 끔찍한 필체를 읽을 수 없을 정도야!" # 21b035ee004c8432dcd4bc20b616433478477c53
