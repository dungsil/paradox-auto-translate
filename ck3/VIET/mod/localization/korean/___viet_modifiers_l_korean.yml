  VIET_bought_traveling_merchant_qatayef_desc: "이 인물은 크림과 견과류로 가득 찬 중동식 달콤한 만두인 콰타이프를 대량으로 확보했습니다.  귀빈을 맞이하거나 연회를 베풀 때, 또는 단순히 자신의 단 음식에 대한 갈증을 해소할 때 유용하게 쓰일 것입니다." # 7356133806432768296
