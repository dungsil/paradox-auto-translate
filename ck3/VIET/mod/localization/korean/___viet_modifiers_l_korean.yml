  VIET_renowned_carpenters: "명성 높은 목수들" # d1c61e65e6b7708922f8d9565ad6dd8cdd8cf73e
  VIET_renowned_stonemasons: "명성 높은 석공들" # 71e0c241363a027b7e40293d095a903425bc1c73
  VIET_famous_courtesan: "유명한 기녀" # 76e566c2f1bf85368ce7fcb5d7faf2b259fd0b64
  VIET_famous_courtesan_desc: "이 여인은 미모와 재치, 그리고 연애술로 명성 높은 기녀로서 경력을 시작했습니다. 그러나 기녀의 삶은 화려하지만 예측 불가능하기도 했습니다. 따라서 그녀는 사회적 지위를 높일 수 있는 현명한 방법을 찾았습니다." # 09eeea6f5d26e334312c79134102dc0a934991a4
  VIET_opinion_courtesan_promote: "궁정에 참여하도록 초대받았습니다." # 3d1395211eef0d050df81bce52925ad601601d5c
  VIET_famous_courtesan_sex: "유명한 기녀의 서비스를 지불했습니다." # 9420d9bf8b6b5e4f56a5585a9ea8d662a6c1679d
  VIET_famous_courtesan_sex_desc: "때때로, 사랑 #italic은#! 꽤나 높은 대가를 치르고, 일정 기간 동안만 구매할 수 있습니다." # 47a3d91bd10bf96f660f26d9a9f411d6da36b574
  VIET_famous_courtesan_county: "유명한 기녀들이 여기 있습니다." # 8f3ef9360cdb4100aa7e31a3a1993f4a2bbe078c
  VIET_famous_courtesan_county_desc: "이 영지는 미모와 지혜, 그리고 애정의 예술에 능숙한 여성으로 유명합니다. 그녀는 지역 정세에 상당한 영향력과 부를 행사하고 있으며, 먼 곳의 많은 유력 인사들과 교류하고 있습니다." # a28a4223f63ee7b7677445e8839cc7be36a94497
  VIET_opinion_slept_with_courtesan: "기녀와 잠자리를 가졌습니다." # 3c096553ccc96995198c60674677dbe0ca2a3b97
  VIET_opinion_approves_invite_courtesan: "궁녀를 궁정으로 초청하는 것을 승인합니다." # 77845c4f395b0603ec20365429a1166aa704c7ac
  VIET_opinion_disapproves_invite_courtesan: "궁녀를 궁정에 초청하는 것을 탐탁지 않게 여깁니다." # a447052647be2f3a8e11205ec0c926a15ac4156a
  VIET_famous_traveler: "유명한 여행자" # 2478a1295f7ad51d40d72a4ca5d8a9d70158980e
  VIET_famous_traveler_desc: "이 인물은 한때 여러 땅을 넘나들며 여행했습니다. 그들의 다양한 문화, 신앙, 지리에 대한 지식은 깊고 광범위합니다." # f6d55bd0ea1f71c3a9d2f6c6f203b86ec41a8c71
  VIET_famous_traveler_county: "유명한 여행자가 이곳에 거주합니다." # 8b8112042d24c63009c7d694b359fae8c5332cb4
  VIET_famous_traveler_county_desc: "이 영지는 한때 많은 땅들을 여행했던 여행자의 고향입니다. 그들의 다양한 문화, 종교, 지리에 대한 지식은 막대하며, 이 지식을 활용하여 지역 사회가 번영하고 성장하도록 돕습니다." # 7a7faffe757a9a693fd43058b30c0870767c47a1
  VIET_recent_building_collapse: "최근 건물 붕괴" # 92ec78411328613ed455c7a09ed53b45b79916cb
  VIET_recent_building_collapse_desc: "이 현에서 최근 대규모 건물이 붕괴되어 저명한 귀족과 지방 지도자들이 여러 명 사망했습니다." # b56372f976d221269209f4305482205ea624e489
  VIET_generous_donation: "관대한 기부" # 1583abc15c40dcf74c5f35b3b6380021dad2ab4d
  VIET_great_beauty: "위대한 아름다움" # 3f84117c941c59da59b588e2ca25484906bf8753
  VIET_great_beauty_desc: "이 지역에는 빼어난 미모의 농녀가 산다는 소문이 있습니다. 그녀는 멀고 먼 곳에서 구혼자가 몰려들었지만, 모두 거절한다고 합니다. 적어도 부유한 구혼자들은 여기서 모든 재산을 탕진하는군요." # 7abb452ea21916140ec4a45eda2dbe5c6c1992b2
  VIET_great_ugly_commoner: "위대한 "미"" # 5adc75fb7fc4c01a91623ebcd17a62453799021c
  VIET_great_ugly_commoner_desc: "어릴 적, 이 여인은 평민이었지만 극도로 아름다웠다고 소문이 났습니다.  하지만 사실은 악의적인 주민들이 퍼뜨린 소문에 불과했고, 실제로는 매우 못생겼습니다.  그럼에도 불구하고, 그녀는 자신의 재능과 성격으로 많은 이들을 감탄시켰습니다." # e004a6406557177d9e6f2a1fc9b0600475785f0e
  VIET_great_beauty_commoner: "대단한 미모" # cde1fc2b20818e21fd33193c48f46c23eba675f4
  VIET_great_beauty_commoner_desc: "이 여성은 젊은 시절, 평민이었지만 미모로 유명했습니다. 또한 재능과 개성으로 많은 이들을 감탄시켰습니다." # 546e9cb6c6fc91c79174e52f73eb7fb2e2128cc3
  VIET_great_beauty_husband: "대미인의 남편" # f4f1524b0c6370af478e2ebece28c5de828e5ebc
