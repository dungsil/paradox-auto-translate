  VIET_liege_didnt_like_joke_desc: "그 인물이 당시의 군주에게 유머를 날렸지만, 군주는 전혀 웃지 않았습니다. 사실, 군주는 침묵으로 일관했습니다.  모두가 아직도 그 어색했던 순간을 기억합니다." # 5643261101992568351
  VIET_struggles_everywhere: "어떤 일이든 싸움이 될 수 있다고 생각합니다." # 15900117604225119332
