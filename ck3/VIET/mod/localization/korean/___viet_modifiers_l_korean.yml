  VIET_polygamous_noble_desc: "최근 지방에서 이미 평판이 좋지 않은 지역 관리가 이 지역의 일반적인 결혼 관행에 어긋나는 두 명의 여성을 아내로 맞이했다는 소식이 전해졌습니다. 많은 지역 주민들이 깊이 불만을 느끼며 이 남자를 없애고 싶어하지만, 그는 정치적으로 너무나 연줄이 좋습니다." # 2427489450037363117
  VIET_removed_polygamous_noble: "일부다처제 귀족 제거됨" # 4005949275092828910
  VIET_removed_polygamous_noble_desc: "얼마 지나지 않아, 이미 평판이 좋지 않던 지방 관리가 이 지역의 일반적인 결혼 관습에 어긋나게 두 명의 여인을 아내로 맞이했습니다. 많은 지역 주민들이 깊이 불만을 느꼈고, 지역 통치자들은 정치적으로 연줄이 좋았음에도 불구하고 이 남자를 제거하기 위한 조치를 취했습니다." # 12893483983722652123
