  VIET_dismissed_karen_desc: "이 인물은 최근 현지 상인 여왕과 만남을 가졌습니다. 자기중심적이고 참을 수 없는 그녀는 불공정하게 일부 상인들을 비난했습니다. 그녀의 불만, 즉 자신에게 상품을 판매한 이들 남녀 상인들에 대한 불만은 무리한 것으로 단호하게 일축되었습니다." # 2907685449457500322
  VIET_listened_to_karen: "불만 제기자의 요구를 수락했습니다." # 10807524928424511688
  VIET_listened_to_karen_desc: "이 인물은 최근 현지 상인회장과 만남을 가졌습니다.  자기중심적이고 참을 수 없는 성격의 여성이었으며, 일부 상인들을 놓고 부당한 불평을 늘어놓았습니다.  이러한 불평의 무리함에도 불구하고, 모든 이들의 놀라움과 실망 속에, 이 인물은 상인회장의 표적이 된 남녀들을 감옥에 가두는 데 동의했습니다." # 1588668542413815005
  VIET_diplomatically_dismissed_karen: "외교적으로 불평하는 자를 일축하다" # 604778562465631469
  VIET_diplomatically_dismissed_karen_desc: "이 인물은 최근 현지 부르주아 여인과의 접견을 가졌습니다. 자기중심적이고 참을 수 없는 그녀는 어떤 상인들에 대해 불공정하게 불평했습니다. 모든 사람들이 놀란 것은, 이 인물이 매우 외교적인 방식으로 부르주아 여인의 우려를 교묘하게 일축할 수 있었으며, 심지어 그녀 자신도 그들이 모으고 있던 남녀 상인들에 대한 소송을 취하겠다고 결정했다는 사실입니다." # 15001567232976600666
