  VIET_opinion_constructive_criticism_handwriting: "To give you constructive criticism about your handwriting, I need to see a sample.  Please share an image or a description of your handwriting.  Tell me what you'd like feedback on, e.g., legibility, speed, style, or if there are particular aspects you're struggling with.  The more information you provide, the better the feedback I can give." # 3d442ec72903117f2ac3fdf13f3fd600d04d7a31
