  VIET_snow_festival_result_county_naughty_desc: "최근 겨울 동안 이곳에서 눈 축제가 열렸는데, 사람들은 눈으로 조각품을 만들면서 혹독한 겨울 날씨에 대한 불만과 걱정을 해소할 수 있었습니다! 그 조각품 중 일부는 꽤 외설적이었습니다!" # 2076070247569680827
