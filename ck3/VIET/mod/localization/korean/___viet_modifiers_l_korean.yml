  VIET_coconut_injury_supported_courtier_desc: "신하 중 한 명이 코코넛이 머리 위로 떨어져 부상을 입자, 이 통치자는 코코넛 나무 소유주인 농부들에게 배상을 강요하기로 결정했습니다." # 12728686773018771871
