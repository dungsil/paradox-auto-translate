  VIET_self_hating_woman_desc: "\"나는 다른 여자들과는 달라. 간사하고, 히스테릭하며, 허영심 많은 여자들보다는 남자들과 함께 있는 게 더 좋아. 내 마음대로 할 수만 있다면 남자로 살고 싶을 정도야!\"" # 2552890386593411550
  VIET_idealistic_about_love: "진정한 사랑에 대한 이상주의" # 12040980978830171376
  VIET_idealistic_about_love_desc: "\"그래. 진정한 사랑은 존재해. 진심으로 그렇게 믿어. 정말이야! 마음속으로 느끼게 되면 이해하게 될 거야!\"" # 16195842356672816938
