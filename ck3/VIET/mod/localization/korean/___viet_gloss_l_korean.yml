l_korean:
  HENNA_GLOSS: "#bold 헤나#!는 북아프리카, 아시아, 북부 호주가 원산지인 헤나 나무의 잎을 가루로 만들어 만든 붉은 염료입니다. 중동, 북아프리카, 인도에서는 고대 이집트 시대부터 몸과 머리카락 염색제로 사용되었습니다. 헤나 문신은 여전히 이 지역에서 두드러지게 나타나며, 머리카락과 수염을 붉게 염색하는 관행은 역사적으로 이 지역 남성들 사이에서 널리 퍼져 있었습니다." # 12651873929510463393
  THIRTY_SIX_STRATEGEMS_GLOSS: "#bold 삼십육계#!는 고대 중국의 고전 병법서로, 군사적 및 정치적 상황 모두에 적용될 수 있는 서른여섯 가지 전략을 나열합니다. 그 기원은 알려져 있지 않으며, 이 격언들은 기록되기 전 수년간 구전으로 편집되었을 수 있습니다. 서른여섯 가지 전략에 대한 최초 언급은 남제(487-537년) 시대로 거슬러 올라가지만, 전략의 현대판은 1941년에 처음 인쇄된 책으로, 이는 명 또는 청 왕조 시대의 초기 인쇄본을 재인쇄한 것입니다." # 9934247396087220289
  PEACHES_OF_IMMORTALITY_GLOSS: "중국 신화와 민속에서, #bold 불로장생 복숭아#!는 불멸자들이 영원한 생명을 얻기 위해 먹는 복숭아입니다. 복숭아는 중국을 비롯한 여러 동아시아 국가에서 장수의 흔한 상징입니다." # 5705668873963783463
