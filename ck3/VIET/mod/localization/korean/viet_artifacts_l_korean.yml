  artifact_VIET_clutter: "혼란" # 8d4ddd2c28b861d78108b861f6f724eba54526f7
  artifact_VIET_recipe: "요리법" # 1dcda804c96da3cc7e73e8a1672d4379a741f11a
  VIET_artifact_limit_warning: "[clutter_artifact|E]를 귀하의 재산에 추가하면 #X 감소#!합니다.  다른 [clutter_artifacts|E]를 만날 가능성이 줄어듭니다." # f213de361a439013e79e62c56f68e077668e9b66
  VIET_baklava_test_name: "신성한 녹차 파이" # ade6cbeaa59b1c4572806a215dad446ee2762544
  VIET_baklava_test_desc: "보통은 튀김옷을 입힌 과자를 먹어야 하지만, 이 작은 튀김옷 조각은 경배받아야 합니다. 튀김옷은 신성하기 때문이며, 튀김옷은 알파이자 오메가이자, 튀김옷 중 왕이자 모든 튀김옷의 왕이기 때문입니다." # ea1cc36e909438e7811cee6c6e006889fe315801
  VIET_sweetroll_test_name: "전설적인 제국 슈크림" # 617609453d1eea054d1ea4bfec555f8240563801
  VIET_sweetroll_test_desc: "제 단팥빵을 누가 훔쳐갔나요?" # 6adf9213a01f798cacd7febf4ab57e0c81e0210f
  VIET_oblivion_dream_book_name: "다른 세상의 꿈" # 79c337ea8bdd81a9dee6157c8dd6f7cee8bc9213
  VIET_oblivion_dream_book_desc: "이 두루마리에는 [oblivion_dreamer.GetTitledFirstName]이 꾸었던 꿈이 적혀 있습니다. [oblivion_dreamer.GetSheHe]는 그 꿈속에서 잊혀진 왕자와 그의 동맹들이 [oblivion_dreamer.GetFaith.DevilName]이 이끄는 지옥의 군세로부터 고향과 제국을 지키는 것을 도왔습니다." # a69e2667990af4471d13c2d66e083db01851486f
  VIET_oblivion_dream_book_alt_name: "다른 세상의 꿈" # 79c337ea8bdd81a9dee6157c8dd6f7cee8bc9213
  VIET_oblivion_dream_book_alt_desc: "이 두루마리에는 [oblivion_dreamer.GetTitledFirstName]의 꿈이 적혀 있습니다. 꿈속에서 [oblivion_dreamer.GetSheHe]는 잊혀진 왕자와 그의 동맹들이 [oblivion_dreamer.GetFaith.DevilName]의 지휘 아래 지옥의 군세로부터 고향과 제국을 지켜내는 데 도움을 주어야 했습니다. 하지만 [oblivion_dreamer.GetSheHe]는 주변 사람들을 위해 온갖 잡일과 심부름을 하느라 정신이 팔렸습니다." # 44f5ad0948349722e1857f81cf0ecd16285cb8be
  VIET_lusty_argonian_maid_name: "탐욕스러운 [ROOT.Char.GetCulture.GetNameNoTooltip] 처녀" # 97e9f1644c30ca70d79938d1a6b163a9bddc41c2
  VIET_lusty_argonian_maid_desc: "[ROOT.Char.GetCulture.GetName] 하녀의 방탕한 모험담, 여러막으로 구성된 저속한 희극." # c532f97052c2b1b37e078f92716b5b8aaa6a6de1
  VIET_childhood_blanket_name: "어린 시절 담요" # 6ecff5d3843fbdab31417ea7bffccc4a0bf40c42
  VIET_childhood_blanket_desc: "[ROOT.Char.GetTitledFirstName]의 어린 시절 담요입니다. 어른이 된 지금까지도 이 담요가 [ROOT.Char.GetHerHim]에게 큰 위안을 주었다고 합니다. 남들에게는 부끄러운 일이었겠지만요." # 95f06cc68bc3ce5ec22aefa9b565af69e3e05e66
  VIET_supernova_1066_record_name: "[ROOT.Char.GetCulture.GetNameNoTooltip] 1006년 초신성 기록" # d737fd79ef72f94ffb6a2678e90742768edee4be
  VIET_supernova_1066_record_desc: "[ROOT.Char.GetCulture.GetName] 학자들은 기록된 역사상 가장 밝았던 1006년 초신성에 관한 여러 관측을 기록했습니다. 하늘에는 몇 주 동안, 그리고 아마도 2년 정도 동안 밝은 '새로운' 별이 나타났습니다. 이례적인 사건으로 인해, [ROOT.Char.GetTitledFirstName]는 후세를 위해 현지 학자들이 이에 대한 일부 기록을 남겨줄 것을 권했습니다." # 4f244c81ac4232714a492e02cd6c43757544748c
  VIET_abacus_name: "주판" # e5221cd6ff2c20e23bf03694cd43aee2fe799e3d
  VIET_abacus_desc: "주판, 다양한 계산을 수행하는 데 사용되었습니다. 단순한 덧셈부터 제곱근을 구하는 작업까지." # 4efcc04f3e1f15fd393eb220928ac94b95bc6f69
  VIET_calipers_name: "아름다운 캘리퍼스" # a98a19b12541bab25a7261d4e53b04182b7c10d2
  VIET_calipers_desc: "이 캘리퍼만큼 아름다운 것은 드물지만, #italic 다양한 물건의 크기를 재는 데 유용함에도 불구하고, 언제나 캘리퍼를 몸쪽에 끼고 다니는 사람은 도대체 어떤 기이한 사람일까 하는 의문이 듭니다." # ed8970a9a891a5c8283196a718b9e66fe8b6cfad
  VIET_magnifying_glass_name: "돋보기" # c476659deba19170f5c834a028729a021e977d23
  VIET_magnifying_glass_desc: "아주 정교하게 만들어진 돋보기로, 글자를 더 잘 읽을 수 있도록 도와준다고 합니다. 하지만 사용자가 지적으로 부족하다면, 글자를 이해하는 데 도움이 되지 않습니다." # 1d567abecd0616ecff9d15166fc81fae34c38a7f
  VIET_hourglass_name: "시계알" # fcc1b57017e3ac9f33e4e51068baf64a23795adf
  VIET_hourglass_desc: "아름다운 모래시계. 시간을 재거나, 소유주가 더 나은 일이 없다면 모래가 한쪽 끝에서 다른 쪽으로 떨어지는 모습을 바라보며 시간을 보내는 데 사용됩니다." # 8cc6b0db3b99bef2d2b00c4132e592dfd60e42a5
  VIET_nutcracker_name: "호두까기" # 979e079328715242027a03c7fc3f0c1f84fa3111
  VIET_nutcracker_desc: "견과류를 깨뜨리는 데 사용하는 도구입니다. 이것은 특히, 단단한 나무로 정교하게 만들어진 아름다운 제품입니다." # 3369972140cce595a502add5d61f1ffa4892f45b
  VIET_star_chart_name: "별자리도표" # 62a96c9c92bbbd1032ef0b517fa190ac2b320e08
  VIET_star_chart_desc: "천체의 위치를 보여주는 파피루스 조각." # e70db5455a980397c77f9cbdbcc68b1b9cedae8a
  VIET_silverware_set_name: "은제 장식품 세트" # 1d76b39e923da17f60e3111928a134557038fb23
  VIET_silverware_set_desc: "세련되고, 유행을 선도하며, 허영심이 강한 주인의 품격을 보여주는 은식기 세트." # 62c79760eca81679ca1733f39667ce303d591564
  VIET_exotic_quill_pen_name: "이국적인 깃털 펜" # f2dce8f3488d807767e7df975604fed645c860a9
  VIET_exotic_quill_pen_desc: "이 깃펜은 먼 이국 땅에서 온 새의 깃털로 만들어졌습니다." # 17ca979bd58765ec9ab8432c30bd3b40c12a8dc2
  VIET_beautiful_pitcher_name: "아름다운 항아리" # 066874a42b7bbdbbe9a7bdd92616b435b40ff417
  VIET_beautiful_pitcher_desc: "[ROOT.Char.GetCulture.GetName] 장식이 단순함에도 불구하고, 아니 오히려 그 덕분에 눈부신 아름다움을 자랑하는 금속 주전자입니다. 물이나 술을 잔에 부어 담는 용도 외에도, 어떤 연회나 모임에서도 손님들을 감동시키기에 충분합니다." # 563362556ec2438eb8405d1db7db0c34628f3343
  VIET_basic_pitcher_name: "기본 주전" # a041f14c556ae33daa17ba809b2d114f33192561
  VIET_basic_pitcher_desc: "평범한 나무 항아리로, 물이나 술과 같은 액체를 잔에 따를 수 있습니다. 특별히 인상적이지는 않지만, 일상생활에 유용한 튼튼한 제품이며, 단순한 [ROOT.Char.GetCulture.GetName]의 장인 정신이 느껴집니다." # f706d73ff02df28ddad4f5f3603f05d7fd476fa9
  VIET_secure_chest_name: "매우 안전한 금고" # 8ddf4fb8e12f207c73b856bc27c1b99550a4bc66
  VIET_secure_chest_desc: "이 상자의 자물쇠는 매우 튼튼하여 깨뜨리거나 잠금 해제하기가 극히 어렵습니다. 소유주는 그 안에 보관된 물건이 안전하다고 안심할 수 있습니다. 물론, 누군가 열쇠를 훔치거나 상자 전체를 가져가는 경우는 예외입니다." # 0bb2466f35832e5e077c5a330a382ae7200b8348
  VIET_hand_mirror_name: "손거울" # e464d23dda6280ada7ab9c09b9fed8d68fc03d23
  VIET_hand_mirror_desc: "이처럼 맑고 투명한 유리 거울을 찾는 것은 드문 일이라, 주인은 그 거울을 숭배하듯 사용하여 항상 자신의 모습이 완벽하게 보이도록 합니다." # 91162a51849e2ec09510d9f441bb37c877f91be1
  VIET_ivory_chess_set_name: "상아 체스 세트" # 88e18de435543925318e4b960828438315e85074
  VIET_ivory_chess_set_desc: "낡고 닳은 체스 말들이며, 저급 상아로 정교하게 조각되어 있어 자랑하기에는 부족하지만, 체스를 두거나 체스를 두는 척하는 데는 더욱 적합합니다." # 9d4ae0a55878a0540f5e58a5fba68d0e1723814a
  VIET_wooden_chess_set_name: "나무 체스 세트" # 401f18d349e4bff916828c97021214a506f57d7b
  VIET_wooden_chess_set_desc: "그다지 예쁘지는 않지만, 이 체스 세트는 제 역할을 다합니다. 결국 체스 세트가 얼마나 아름답게 보이느냐가 중요한 것이 아니라, 잘 둘 수 있느냐가 중요한 것이니까요." # 7114c21b0f705511ab74fded4c292d3b2ed4ec12
  VIET_porcelain_chopsticks_name: "도자기 젓가락" # ca80b14e993df31eaaab393cac819be6fbb8aa45
  VIET_porcelain_chopsticks_desc: "도자기로 만든 단순하지만 우아한 쌍젓가락." # d36180636a38a3eeb9eac2faf8ccae33d6aa5a7c
  VIET_bone_dice_name: "뼈 주사위" # 90da4e53a6f8774532add0b57edecc08a0f3563b
  VIET_bone_dice_desc: "동물 뼈로 만든 주사위는 게임과 도박에 사용됩니다. 하지만, 자신의 주사위를 사용하는 것이 더 좋습니다. 다른 플레이어가 부정한 주사위를 사용하는지 누가 알겠습니까?" # 850423f51bf72e3ee9a0486a79df1663c9eeda55
  VIET_wood_dice_name: "나무 주사위" # df72953d4a18ed0548365164e50c9c9e06db6ee2
  VIET_wood_dice_desc: "주사위는 어떤 종류의 나무로 만들어진 게임 및 도박용 주사위입니다. 어쨌든 자신의 주사위를 사용하는 것이 좋습니다. 다른 플레이어가 조작된 주사위를 사용하는지 누가 알 수 있겠습니까?" # 3047a80bbb4d5425a2d7887fec0bad00804995de
  VIET_silk_slippers_name: "비단 신발" # aa36030a49fea1decab9c529837520cd92eab601
  VIET_silk_slippers_desc: "탐욕스럽고 사치스러운 자들만이 신을 만한, 사랑받는 신발 한 켤레." # f3eaee695a90235131a80199396ad9ab33ef9698
  VIET_pewter_spoon_name: "주석 숟가락" # 974f761219a5e92121e2e9a1769390177330087c
  VIET_pewter_spoon_desc: "평범한 농부의 식기처럼 보이겠지만, 소유주에게는 좋은 음식을 먹기 위한 좋은 숟가락일 뿐이며, 남들이 준 식기보다 더 믿음직합니다.  더욱이 자세히 들여다보면 단순함 속에 우아한 매력이 있습니다." # 5eda102f93092f77cb2a56d8e2342f738eb6a914
  VIET_measuring_rod_name: "측량 막대" # 8e667fae88c72defd9d7cfedf4e122bf95fd5bd9
  VIET_measuring_rod_desc: "사물을 측정하는 것은 그것을 아는 것이고, 그것을 아는 것은 그것을 통제하는 것이다." # 536149209de070d475361184364bbcd9abb909ff
  VIET_prehistoric_bone_flute_name: "고대 뼈 피리" # f525188ef01675b410ad9e4d9613e6513203e7ee
  VIET_prehistoric_bone_flute_desc: "선사시대의 대형 생물 또는 인간의 뼈로 만들어진, 퉁소." # 75923d22dfd71d3f8ddcc67355d169062da3d29c
  VIET_weighing_scales_name: "개인 저울" # 9d6631112dcb98af2b10ed3b1b7cbcc69dbb0355
  VIET_weighing_scales_desc: "저울을 사용할 때는 신뢰하는 것이 중요합니다. 사기꾼과 속임수에 속지 않기 위해서 말입니다." # 64b19eac86a1ad1677b639f567a131f7e7b83e86
  VIET_common_hammer_name: "일반 망치" # c8afb265c9b43c0108e81b0963f3f7f60902108d
  VIET_common_hammer_desc: "망치는 단순한 도구이지만, 만약을 위해 망치 하나쯤 갖고 있는 게 유용할지도 모릅니다.\n\n\n#italic "손에 망치만 있다면, 모든 문제가 못처럼 보일 것입니다."#!" # b9d013137814c3f837ec34fc60b172ea67533ae5
  VIET_trusty_shovel_name: "믿음직한 삽" # e0c4d1dbb8eeccc94f137e8879fd48d294017e35
  VIET_trusty_shovel_desc: "땅파기, 옮기기, 매장하기에 유용하며, 때때로 누군가의 머리를 때리는 데도 쓰입니다." # ab007e87533305c09aeb44bbef1524d11b066d41
  VIET_leather_knapsack_name: "가죽 등짐" # d6f40cb2d2c01e4066a205ee707ecc065e2864d7
  VIET_leather_knapsack_desc: "손에 들고 다닐 필요가 뭐 있나, 믿음직한 배낭에 넣어두면 되잖아." # ac46dfcedfd757b1bb40efb667b34c3a8c3b053d
  VIET_wooden_bowl_name: "나무 그릇" # 7067aeeb8b4cb9b1cc71605ebd04f2425a09f15c
  VIET_wooden_bowl_desc: "이 나무 그릇은 비록 소박하지만, 단순함 속에도 아름다움이 있음을 기억해야 합니다. [ROOT.Char.GetCulture.GetName] 풍의 옹골찬 매력이 그릇에 깃들어 있습니다. 그릇의 소유주가 그 소박한 실용성을 귀하게 여긴다는 사실을 덧붙이지 않아도 됩니다." # 515f81999cc18bb40956b4efa4e48799f27e51ab
  VIET_reliable_lockpick_name: "신뢰할 수 있는 잠금 해제 도구" # f3fa962e5ca93f1c206f83369797da792a9e2ecc
  VIET_reliable_lockpick_desc: "불온한 인물들에게 무언가를 해제하는 데 유용한 도구입니다.  #italic 아마도#!  삶이나 사랑의 비밀을 풀어주지는 못할 겁니다." # 887cc1581eb98028a62fc757b4b2e8fa24ecf740
  VIET_ceramic_tankard_name: "도자기 잔" # 984d6c4e79276978e13ff0f32067b50de93ea28e
  VIET_ceramic_tankard_desc: "[ROOT.Char.GetCulture.GetName] 장인들이 만든, 도자기로 만들어진 소박한 술잔입니다. 주인 또한 마음씨가 넉넉하실 듯합니다." # 8b15c3a7107fe5c72f97056276c9880fdd9f3cfc
  VIET_wooden_tankard_name: "나무 잔" # 93d56d471dbcd7c8e5527896915a11de17478275
  VIET_wooden_tankard_desc: "[ROOT.Char.GetCulture.GetName] 장인들이 나무로 만든 소박한 술잔입니다. 주인 또한 마음씨 착하고 겸손하실 터입니다." # 3493314bcbac9a3af6545ea03f642a335b18380d
  VIET_convenient_backscratcher_name: "편리한 등긁개" # b62a34867491ed389e0e109139055507c0a5cc85
  VIET_convenient_backscratcher_desc: "평범하지만 없어서는 안 될 도구.  소유자는 가려움증으로 고생할 일이 결코 없을 것입니다." # a26362514717f149991ab438e930be4853df875b
  VIET_rugged_walking_stick_name: "험난한 지팡이" # a83a1d3f0406fa87b2cb8481a9800748fd9c8d4f
  VIET_rugged_walking_stick_desc: "[ROOT.Char.GetCulture.GetName] 문양과 그림이 새겨진, 튼튼하고 단단한 지팡이입니다. 보기는 그리 좋지 않지만, 발걸음이 닿는 곳마다 주인을 잘 보살펴줄 것입니다." # 89db9033d10a5bd5a848418cb33b25a00189b710
  VIET_simple_gloves_name: "단순 장갑" # b79030b2dd838afcfb939b921009f628c68ff813
  VIET_simple_gloves_desc: "가죽으로 만든 평범한 장갑 한 켤레입니다. 화려하지는 않지만, 소유주는 일상생활에서의 믿음직함 때문에 다른 장갑보다 이 장갑을 더 선호하는 듯합니다." # 879064b12353b51892a5c12b4a9b1d6b0227fbae
  VIET_elegant_candlestick_name: "우아한 촛대" # 31b0a5948584f0bad2c6d4595cf3267d955e1fda
  VIET_elegant_candlestick_desc: "#bold 밤늦은 시간에 독서나 식사 등의 일상 활동을 돕기 위한, 특히 촛불을 꽂아 두는 도자기 제품#" # 60fb8633a041c1e22146f644a00a753afc663dcf
  VIET_basic_lantern_name: "기본 등불" # 1af065ddf055d5c494c18c22891531e1256fd2fe
  VIET_basic_lantern_desc: "얇게 벗겨내고 평평하게 다듬은 동물 뿔로 만든 손잡이 달린 랜턴.  투명한 창으로 촛불이 비추어 밤에도 안전하게 보호해줄 것입니다.  아마도." # c2e0637c2cb2d780e90353a7d8f9130a0cc75a2f
  VIET_favored_handkerchief_name: "애용하는 수건" # e0e19bbc7c7411209ba6d43296694f2aa838e51c
  VIET_favored_handkerchief_desc: "개인 위생용으로 사용하는 얇은 천으로 만든 덧대어진 네모난 천입니다.  주인이 정기적으로 씻었으면 하는 바람입니다." # fc3961b482e9fa6c0befdf8bd38880d7a67304de
  VIET_candy_jar_name: "사탕 병" # 31009c2752233a8285e5a610b3177f34c26a26f2
  VIET_candy_jar_desc: "맛있는 간식을 담는 작은 도자기 항아리입니다. 휴대가 간편하며, 여러 방이나 짧은 여정에도 쉽게 들고 다닐 수 있을 만큼 작아, 소유자는 언제든지 달콤한 간식을 즐길 수 있습니다." # cd0c3f2a3170b32bdf0c9ed913465f4f8f378134
  VIET_wooden_whistle_name: "나무 피리" # e7d4e16a6e5ac245ec43b28ade45f0a9ba4fd2f4
  VIET_wooden_whistle_desc: "나무로 만든 간단한 휘파람은 큰 무리를 이끌거나 다른 사람들의 주의를 끌기 위해 사용됩니다.  소유자가 항상 휘파람을 곁에 두는 것은 그들이 귀 기울여지기를 원하거나 필요로 하는 사람임을 시사합니다." # 2d8c485f3c14b6d3d6f1d753afcee6d61b355ba1
  VIET_simple_waterskin_name: "단순한 물주머니" # 6cacd9e5054e22fc38b52afa5a344473543729e3
  VIET_simple_waterskin_desc: "양이나 염소 가죽으로 만들어진 이 용기는 물을 담아 긴 여정, 특히 험한 지형에서 유용합니다. 주인은 수분 섭취의 중요성을 잘 알고 있습니다!" # 165465689220980b9e19e082887dceb873657b25
  VIET_hollow_doll_name: "해골 인형" # 51649d6eaf014979e14de78a77667b75e6d6c0c8
  VIET_hollow_doll_desc: "이 인형의 주인을 웃는 사람들도 있을 것입니다. 집에 인형을 그냥 두는 것이 어린아이 같은 우스꽝스러운 행동이라고 생각하며 말입니다. 하지만 그들 중 누구도 만약 이 그저 평범해 보이는 인형이 속이 텅 비어 있으며, 그 안에 온갖 의심스러운 물건들을 숨기고 있다는 사실을 깨닫는다면 웃지 않을 것입니다." # 9b4c9e1904081c9259ab78a9bc053c7ff9029720
  VIET_decorated_broom_name: "장식된 빗자루" # 482c47b74faf896d848a925fed2662b991864407
  VIET_decorated_broom_desc: "정교하게 조각된 [ROOT.Char.GetCulture.GetName] 문양과 예술이 새겨진, 훌륭한 나무 빗자루입니다. 주인은 분명 청결의 중요성을 잘 알고 있습니다! 혹은 긴급한 상황에서 마지막 수단으로 무기로도 사용될 수 있습니다." # 2bfe8671b3227f5568d7ba4e9c3e5acdcdad282d
  VIET_traveling_inkwell_name: "여행하는 잉크병" # e3a02e10c004b338794640b39bafeb4f2d5b5a91
  VIET_traveling_inkwell_desc: "유리, 황동, 주석, 또는 기타 기본 재질로 만들어진 작은 항아리로, 장식적인 요소로 장식되어 있습니다. 이 특별한 항아리는 뚜껑이 단단히 조여져 있어 소유주가 잉크를 흘리지 않고 휴대할 수 있도록 설계되었습니다." # 55f2eee1e3c90db1153194f299c1a66715017468
  VIET_ancient_coin_name: "고대 동전" # 200ad4f0a5199955ee92e2f16606343242da00b4
  VIET_ancient_coin_desc: "이 동전은 수백 년이 넘게 되었을지도 모를 만큼 낡아서, 거의 형태를 알아볼 수 없을 정도입니다. 하지만, 주인에게 훌륭한 대화의 소재가 될 만큼 재미있는 기념품입니다." # 8a133775a7764ba3526f37cee480371e4bac1984
  VIET_special_rock_name: "특수 암석" # c2546d37ca089f668507c520eea71a69bc8bac12
  VIET_special_rock_desc: "[ROOT.Char.GetTitledFirstName]가 [ROOT.Char.GetHerHis] 정원에서 발견한 기이하면서도 아름다운 돌멩이." # 6b65e11fe57cec3091436544a3d1d8344296b4b7
  VIET_dinosaur_bone_name: "고대 짐승의 뼈" # b63fd6374f7fd20468604960ea0d5c2f6db4eab2
  VIET_dinosaur_bone_desc: "어떤 전설적이거나 신화적인 짐승의 뼈들입니다. 학자들은 정확히 어떤 종류의 생물이었는지, 그리고 그러한 생물이 아직 존재할 가능성에 대해 밝혀내지 못했습니다." # 9e2a44d22d6de583210970031e44c9e3f886b3dc
  VIET_magical_napkin_name: "불에 타지 않는 휴지" # 8dd52b03796106c8ff3700445dc929dd0b406ba5
  VIET_magical_napkin_desc: "불에 탄 자국 없이 깨끗한 수건!  아스베스트라는 특별한 돌로 만들어진 이 수건은, 식사 후 흙먼지를 털어내기 위해 불 속에 던져 넣기만 하면 됩니다. 잠시 기다리면 마법처럼 더러움이 사라집니다.  식사 후 몸을 닦는 데 유용할 뿐 아니라, 어떤 모임에서도 즐거움을 선사할 것입니다!" # 52b3fe0e028c80bf9107729173fc0c8566f2e436
  VIET_thunderstone_talisman_name: "번개석 부적" # eab08694d0e4cf130fdb5f8987364a64cdf137dd
  VIET_thunderstone_talisman_desc: "번개 돌을 사용하여 만든, 신비로운 기원의 특별한 돌로 만들어진 보호 부적입니다.  아마도 초자연적인 힘까지 깃들여 있을지도 모릅니다." # 481679b19645d22d807703990961f3d787d4c22d
  VIET_patchwork_quilt_name: "자수 무늬 이불" # 6e6f5d091dbd00059322326e286d74c133428455
  VIET_patchwork_quilt_desc: "아름다운 [ROOT.Char.GetCulture.GetName] 문양과 무늬로 장식된, 단순하지만 아름다운 이불" # fbce6f62f64a8b891577b40d311f9d4ac55f1d3f
  VIET_leather_ball_name: "가죽 공" # e4a2ac09892d9c398bbbbb992f7551f0e48f0a85
  VIET_leather_ball_desc: "깃털로 채운, 여러 장의 가죽 조각으로 만든 공입니다. 게임을 즐기고 건강을 유지하는 데 훌륭합니다." # 323ffedc59ac176e9e8e8976991c80584a18c7af
  VIET_small_seashell_name: "작은 조개" # 60bd3d2566516f0b4e5900ff9adfef502b0bfd76
  VIET_small_seashell_desc: "손바닥에 쏙 들어오는 아담한 조개껍데기는, 자연의 아름다움을 그대로 간직하고 있습니다." # c1564c36b40daf1410e7ad8206f85eff9d47d193
  VIET_useless_map_name: "쓸모없는 지도" # ec42c3728c921bed02dbce16f2ab924e27a5d205
  VIET_useless_map_desc: "이상적인 사회의 한 가능성 있는 모습을 보여주는 가상의 유토피아 왕국을 묘사하는 지도입니다." # ab760e8b1ff3e3c44b02c09cd0a8258b6db50dc5
  VIET_house_vase_name: "[ROOT.Char.GetCulture.GetNameNoTooltip] 가문 화병" # fabaca705fb640bd9ef25975db4374d6edec117e
  VIET_house_vase_desc: "이 단아하고 아름다운 항아리는 [ROOT.Char.GetCulture.GetNameNoTooltip] 장인들이 만들었으며, 일상생활의 다양한 장면들이 장식되어 있습니다." # 40aa0ae35528fe097bc8fa474b05885ad6b4027d
  VIET_golden_rose_name: "금빛 장미" # 7535ec44ce693acde5ad7772df0df610fc25839f
  VIET_golden_rose_desc: "황금으로 만들어진 신비롭고 아름다운 장미. 누가 만들었을까요? 언제 만들어졌을까요? 어디서 만들어졌을까요? 아무도 모릅니다..." # a5ed72d15c5b1797b7c601485967e566ebaba19c
  VIET_astrolabe_name: "천문 시계" # dba2c526adb9e126a7fb7b45b3d12bf174ac0dc0
  VIET_astrolabe_desc: "청동으로 정교하게 제작된 기계 장치로, 주로 천문학적 계산, 별자리 도표 작성과 같은 다양한 기능에 사용됩니다. 또한 측량 및 항해에도 활용됩니다." # b4800627002051179631b81af02b86b3121287c8
  VIET_tongue_stone_name: "혀의 돌 부적" # 6531f07e6ce8f0d226f06a8b0cd7d03171f0611e
  VIET_tongue_stone_desc: "뱀혀라고도 불리는 이 독특한 돌멩이들은, 어쩌면 뱀이나 신비로운 짐승으로부터 온 것일지도 모릅니다. 독에 대한 보호력을 비롯한 치유 효능을 지니고 있으며, 보통 음료에 담가 마시거나 이와 같은 부적에 보관합니다." # f108d552725f30ebd75d3f83f2ce2f6ad195706b
  VIET_fire_striker_name: "신뢰할 만한 불쏘시개" # ef959eca19656b5ec7ffd1de7057c4c3f98452c4
  VIET_fire_striker_desc: "철이나 강철로 만들어진, 흔히 석기에 사용되는 훌륭한 격자로, 불꽃을 일으켜 불을 만들 수 있습니다.  이것은 특히 품질이 뛰어나, 주인을 실망시키지 않을 것입니다." # 5a253bc83e327620c08626dc54be7a8977077dac
  VIET_recipe_baklava_name: "I do not have access to external websites or files, including recipes.  To get a baklava recipe, you should search for one online or in a cookbook." # ae9fce18ae205f27ee110db9a7edd3df736d2e68
  VIET_recipe_baklava_desc: "이 레시피를 가진 요리사들은 바클라바에 필요한 반죽과 시럽의 재료, 그리고 다양한 향신료, 견과류 등을 알게 될 것입니다. 이 레시피를 소유한 사람은 손님들에게 정말 뛰어나고 탁월한 달콤하고 시럽 같은 디저트를 제공할 것입니다!" # d566adecbf74890aa97bdf7c4464e4cb295a072e
  VIET_recipe_sweetroll_name: "Please provide the recipe.  I need the ingredients and instructions to translate it into a format suitable for a recipe." # 363050920a1236c0b59ea1a80ddc58482ed89f3e
  VIET_recipe_sweetroll_desc: "이 레시피로 요리하는 요리사는 맛있는 꿀빵을 구울 수 있습니다. "한 입 베어 물면, 천국에 온 것 같아요... 세상 꼭대기에 서 있는 기분이죠!"" # 4d1e28d7f843bf40eef0d4a758a87bbfdb64333b
  VIET_recipe_hummus_name: "This is not a recipe; it's a request.  To provide a hummus recipe, please tell me what kind of hummus you want.  For example, do you want a classic recipe, a spicy recipe, a recipe with roasted red peppers, or something else?  Tell me what you're looking for and I will provide a recipe." # 646f9876528dfe51a89e8a806d50c2f2e7c6f074
  VIET_recipe_hummus_desc: "이 레시피를 사용하는 요리사들은 훌륭한  hummus를 만드는 비결과 어떤 상황에도 맞게 조절하는 방법을 알게 될 것입니다. 단순히 콩, tahini, 레몬즙을 섞는 것 이상으로, 사용할 적절한 향신료, 장식, 기타 요소를 아는 것도 중요합니다." # 1e079106cbf36d94f35b5a852a614aa082fa6402
  VIET_recipe_yogurt_name: "요구르트 레시피" # e0a36b72e1e3b3037f8d3e5bc6e939eda6351552
  VIET_recipe_yogurt_desc: "이 레시피를 사용하는 요리사들은 요구르트 만드는 법 이상의 것을 알고 있습니다. 이 레시피는 발효된 우유로 요구르트를 만드는 최고의 방법을 보여주며, 훌륭한 식감, 일관성, 맛을 보장하고 짭짤한 요리와 달콤한 요리 모두 다양하게 활용할 수 있도록 합니다." # 24a0210a6b3760a95e2cfd71fc7994664ab9ba90
  VIET_recipe_savory_pie_name: "This is not a translation, it's a request for a recipe.  Please provide the recipe you would like translated." # d30bd9b588e3bbba754b05780ee073787920a74f
  VIET_recipe_savory_pie_desc: "이 레시피로 만든 요리사는 그 어떤 요리사보다 맛있는 파이를 만들 수 있습니다! 고기, 채소, 향신료, 콩 등으로 채워진 이 파이는 먹는 사람들에게 미각을 사로잡는 진정한 요리의 보물을 선사할 것입니다." # 8dcb81043fecc79c22e95c6e5ba19852cf2d46c3
  VIET_recipe_fruit_pie_name: "과일 파이 레시피" # 8c8972dc412270b805572533c71992db63734429
  VIET_recipe_fruit_pie_desc: "이 레시피로 만든 요리사들은 그 어떤 요리사들보다 훌륭한 과일 파이를 만들 수 있습니다! 이 약간 달콤한 파이는 어떤 성대한 연회나 모임에서도 으뜸 디저트가 될 것이며, 주인은 그러한 맛있는 파이를 제공함으로써 모든 손님의 칭찬과 존경을 받을 것입니다." # af760f754d108624686c4d8db3f6146d771be53e
  VIET_recipe_bean_soup_name: "This request needs more information.  "Bean Soup Recipe" is too general.  To provide a translation, please provide the recipe itself." # 2d77648401586d7fc060879d7b4e5b6c94537ef9
  VIET_recipe_bean_soup_desc: "이 레시피를 가진 요리사들은 간단하고 든든한 시골 콩 수프를 어떻게 만들지 알 것입니다. 일부 상류층에선 농민들에게나 어울리는 음식이라며 경멸하지만, 적절한 허브, 향신료, 채소, 그리고 제대로 된 조리법으로 어떤 콩 수프든 건강하고 맛있는 식사의 일부가 될 수 있습니다." # 3af3db7dca5463b09f64040b2451a4d9c1379956
  VIET_recipe_dumpling_name: "[cook.GetCulture.GetNameNoTooltip] [cook.Custom('VIET_dumpling_name')|U] 요리법" # 12bafa850421e88edab40eadc3f49564fa508758
  VIET_recipe_dumpling_desc: "이 요리를 아는 요리사들은 맛있는 [cook.GetCulture.GetName] [cook.Custom('VIET_dumpling_name')]를 만들 수 있는 지식을 얻게 될 것입니다.  이 만두는 채소, 향신료, 허브 등 다양한 맛있는 재료로 속을 채워, 틀림없이 기쁨과 놀라움을 선사할 것입니다." # 2e80f99ee51cd8d5aa202911c412dfd7ee46ec6a
