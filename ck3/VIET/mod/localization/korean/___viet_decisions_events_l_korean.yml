  VIETmisc.2061.t: "올바른 방식으로 쓰기" # 15646199009509193620
  VIETmisc.2061.desc: "최근에 글쓰기를 더 빠르게 하는 여러 가지 기법들이 있다는 이야기를 들었습니다. 예를 들어, 약자나 변형된 기호를 사용하여 단어를 나타내는 방법이 있습니다. 이러한 기법을 배우는 것이 도움이 될지도 모르겠네요… 아닐지도 모르겠고요.  이 주제에 여전히 매료되어 있지만, 이러한 것들에 대해 가르쳐 줄 수 있는 지역 학자나 필경사에게 연락해 보는 것도 좋을 것 같습니다." # 7645896196382963586
  VIETmisc.2061.a: "물론 시간이 있다면." # 2948014552425851714
  VIETmisc.2061.tooltip: "[GetModifier('VIET_shorthand_interest').GetNameWithTooltip] [character_modifier|E]를 보유하고 있는 동안, 그러한 행위를 위한 [decision|E]를 실행할 수 있습니다.  하지만, 시간이 지남에 따라 그 관심은 사라질 것입니다. 수정자 효과가 만료되면, [decision|E]는 더 이상 사용할 수 없을 것입니다." # 5885329325001438703
  VIETmisc.2062.t: "올바른 방식으로 쓰기" # 15646199009509193620
  VIETmisc.2062.desc: "지난 몇 달 동안, 저는 현지 필사가의 지도를 받으며 다양한 속기 기법을 익혔습니다. 그는 이 분야의 명수로 소문이 자자합니다. 제가 배운 속기 기법은 여러 단어를 줄이는 방법, 혹은 단어를 더 빠르게 적는 방법들을 포함합니다." # 10788699883564150169
  VIETmisc.2062.desc.result_meh: "이렇게 오랜 시간 공부한 끝에, 요약 기법은 최고는 아니지만 어느 정도 쓸 줄은 알게 되었습니다.  글쓰기 속도는 크게 늘리지는 못했지만, 예전보다 좋아졌으니 여전히 유용한 지식입니다." # 14779431251950782082
  VIETmisc.2062.desc.result_good: "필경사가 제가 그의 가르침을 잘 이해하는 능력에 감탄한다고 합니다. 이제 예전보다 훨씬 빠르게 글을 쓸 수 있게 되었고, 눈깜짝할 사이에 온 문장을 휘갈겨 쓸 수 있게 되었습니다. 이는 제 일상 업무의 다양한 측면에서 상당한 도움이 될 것이며, 그만큼 분명히 가치 있는 노력이었습니다!" # 16880858334591550819
  VIETmisc.2062.a: "제 글쓰기가 맞습니다!" # 7067321042715337076
  VIETmisc.2063.t: "산딸기 좋은 약" # 3848448565493025571
  VIETmisc.2063.desc: "[county.GetNameNoTier]의 유명한 열매를 몇몇 구입하도록 하인들에게 부탁했습니다. 의사 [physician.GetTitledFirstName]께서는 이 약초 열매를 다양한 용도로 사용하실 수 있고, 저는 이 열매로 만든 여러 가지 약차를 건강 강장제로 마실 수 있습니다. 그런데, 하인들에게 몇 개의 열매를 사오라고 했는지 기억이 나지 않네요." # 114104653607410881
  VIETmisc.2063.a: "적당량" # 16263534441288827543
  VIETmisc.2063.b: "중간 정도면 충분할 것입니다." # 12695277123420797801
  VIETmisc.2063.c: "오랫동안 넉넉히 쓸 만큼 많은 양" # 10594649942928726999
  VIETmisc.2064.t: "대장장이 기술" # 8340720612523421478
  VIETmisc.2064.desc: "[county.GetNameNoTier]의 명성 높은 대장장이들은 세계 최고의 장인으로 소문났기에, 그들의 재능을 군대에 활용하기로 결정했습니다. 무기와 갑옷을 제작, 수리, 유지하는 뛰어난 기술은 큰 도움이 될 것입니다. 어떤 종류의 전문가를 필요로 할지 결정해야겠군요." # 622537673429341050
  VIETmisc.2064.a: "뛰어난 무기 장인을 고용하여 병사들이 적절한 방어력을 갖추도록 하십시오." # 4243432022054991200
  VIETmisc.2064.b: "전문 무기 제작가들이 내 군대에 합류하니 전투력이 뛰어납니다." # 8370652185650932583
  VIETmisc.2064.c: "군사 원정을 지원하기 위해 도구와 물자를 만드는 데 능숙한 자들" # 12107398727957699447
  VIETmisc.2065.t: "묘소를 방문합니다" # 12797125887107878445
  VIETmisc.2065.desc: "[county.GetNameNoTier] 언덕 위 신전에 있는, 전설 속 인물의 무덤이라 하는 곳에 다녀오기로 마음먹었습니다. 시골길 여행은 즐거웠고, 마침내 목적지에 도착했습니다." # 8412254824225217584
  VIETmisc.2065.desc.warrior: "이곳의 민담에 따르면, 이 무덤 아래 묻힌 용사는 수많은 세대 전에 끔찍한 괴물을 물리쳤다고 합니다.  그 괴물의 분노와 광기에 시달리던 백성들을 해방시켰다고 하지요.  아니면… 적어도 그렇게 주민들이 말해주더군요.  다른 이들은 그가 외적의 약탈자 군대를 단신으로 격파했다고 했습니다. 어느 쪽이든, 이야기는 그의 영웅적인 죽음으로 끝맺습니다." # 12393424057272221889
  VIETmisc.2065.desc.holy: "이곳의 전설에 따르면, 이 무덤 아래에는 수세기 전에 살았던 어떤 [ROOT.Char.Custom('DefaultPriestTitle')] 같은 성인이 묻혀 있다고 합니다. 그 성인은 [ROOT.Char.GetFaith.HighGodName]의 축복을 받아, 치료 불가능한 병자를 고칠 수 있는 등 기적적인 능력을 지녔다고 합니다." # 15209369911626794069
  VIETmisc.2065.desc.monarch: "이 지역의 민담에 따르면, 이 무덤 아래에는 위대한 군주가 묻혀 있다고 합니다. 그는 정의롭고 용감하며, 부지런하고 도덕적으로 훌륭한 군주였으며, 군주가 되어야 할 모범적인 인물이었습니다. 그의 지도 아래, 이 땅은 번영했고 평화로웠으며, 백성들은 행복했습니다." # 6729927703881003667
  VIETmisc.2065.a: "[county.GetNameNoTier]의 영광스러운 역사는 참으로 대단하군요!" # 8273228832105382530
  VIETmisc.2066.t: "유령 사냥" # 9988436658349384445
  VIETmisc.2066.desc: "[county.GetNameNoTier]의 여러 마을에서 수많은 유령이 출몰한다는 소문이 오랫동안 떠돌아다녔습니다. 궁금증을 참지 못하고 저는 그 초자연적인 현상을 직접 확인하기 위해 그곳으로 향했습니다. 그런 일이 흔하다는 한 마을에 도착하여 저와 몇몇 수비대원들은 그날 밤 늦게까지 창밖을 지켜보며 영혼의 낌새를 살폈습니다." # 7150652257082286537
  VIETmisc.2066.a: "자, 자, 나타나십시오…" # 2883248511891722635
  VIETmisc.2067.t: "으스스한 목격담" # 10065323888194939407
  VIETmisc.2067.desc: "졸음에 잠기려던 찰나, 그들을 보았습니다! 온갖 영혼들이 이리저리 행렬하는 것을 보았습니다! 턱이 땅에 닿을 뻔했습니다. 살아있는 사람이 보기 드문 광경이었지만, 그들은 살아있는 사람처럼 어슬렁거리고 있었습니다! 너무 흥분해서 실수로 미끄러져 얼굴을 바닥에 처박았습니다.\n\n정신을 차리고 나니, 내 수하들은 내가 다치지 않았다는 것을 안심하고, 무슨 일이 있었는지, 왜 그렇게 흥분했는지 물었습니다. 목격한 것을 말했지만, 그들은 당혹해했습니다. 한 수하가 말했습니다. “거기엔 아무것도 없습니다, 제 [ROOT.Char.GetLadyLord]님. 우리는 아무것도 보지 못했습니다.”" # 12932715524436078595
  VIETmisc.2067.a: "유령을 보았어! 미쳤다고 생각하지 마십시오. 진짜 보았습니다!" # 11330428304870883757
  VIETmisc.2067.b: "꿈이었나? 하지만… 정말 현실 같았는데." # 17205358290499750897
  VIETmisc.2068.t: "아무것도 없습니다." # 2327688452906883032
  VIETmisc.2068.desc: "창가에 앉아 밤늦도록 오랫동안 기다렸지만, 특별한 일은 일어나지 않았습니다. 해가 떠오르기 전에 잠이 들었습니다. 온 여정이, 아마도, 완전히 헛된 여정이었던 것 같습니다. 유령 이야기는 그저 이야기에 불과했던 걸까요." # 15568886718385867952
  VIETmisc.2068.a: "휴가는 조금이나마 있었지요." # 8632851935307539576
  VIETmisc.2069.t: "저희는 거기에 있었습니다!" # 2731335131531466050
  VIETmisc.2069.desc: "창가에 꽤 오랫동안 앉아 있었지만, 재미있는 일은 전혀 일어나지 않았습니다. 졸았던 모양입니다. 눈을 뜬 순간, 몇몇 수하들이 들뜬 목소리로 이야기하는 소리가 들렸습니다. 어리숙한 젊은 수하 한 명이 밖을 가리키며 말했습니다. “제 [ROOT.Char.GetLadyLord]님, 저를 믿으시죠? 막간에 유령을 봤습니다! 사라졌지만 저쪽에 있었어요!”\n\n다른 수하들은 그 소년이 잠깐 졸았다가 깨어났다고 웃으며 말했습니다. “꿈을 꾸었겠지, 친구야.” 그들 중 하나가 말했습니다. “우리 아무도 아무것도 보지 못했어.”\n\n그 밤의 여정은 결국 아무런 특별한 일이 없어서 헛수고로 끝났습니다. 아마도." # 12645069272902105493
  VIETmisc.2069.a: "그 소년의 말을 믿습니다.  귀신들이 있었던 모양입니다." # 15901999152945564690
  VIETmisc.2069.b: "아이는 꿈을 꾸었거나, 무언가를 유령으로 착각했을 겁니다." # 13528420098991436797
  VIETmisc.2070.t: "[county.GetNameNoTier]의 수도승" # 15685006326355405595
  VIETmisc.2070.desc: "[county.GetNameNoTier]의 성스러운 수도승 "미라" 소식이 제 귀에도까지 전해졌습니다. 저는 그 수도승이 머물렀던 곳으로 여러 제물을 갖춘 사절을 보냈습니다.\n\n사절의 보고에 따르면, 수도승의 시신은 여전히 명상 자세로 곧게 앉아 있었습니다. 꽃과 음식, 그리고 다른 물품들이 그 앞에 정돈되어 있었고, 몇몇 사람들이 기도하거나 생각에 잠긴 채 주변에서 앉아 있거나 서 있었습니다. 우리가 제공한 제물에 대해 지역 주민들은 매우 고마워했습니다." # 9727248556546497451
  VIETmisc.2070.a: "수도승은 우리의 경건한 존경을 받을 만합니다." # 12945284966486459591
  VIETmisc.2070.b: "내 사절이 수도승에게 많은 예물을 전달할 것입니다." # 12057753399328861007
  VIETmisc.2071.t: "[county.GetNameNoTier]의 위대한 그늘나무" # 17503178619815142168
  VIETmisc.2071.desc: "[county.GetNameNoTier]의 마을에 커다란 그늘 나무가 있습니다. 그 크기가 제가, [ROOT.Char.GetTitledFirstName], 이 마을을 방문할 만한 가치가 있다고 생각할 정도입니다. 마을 사람들은 제가 그들의 마을을 방문할 만큼 중요하게 여겨주었다는 데 놀라면서도 기뻐하며, 춤과 시골 노래 같은 작은 오락과 함께 작은 연회로 저를 맞이했습니다. 그 후, 저는 커다란 그늘 나무 밑으로 향했습니다. 간단히 말해서, 매우 컸습니다. 정말로, 한 부족 전체의 구성원들이 그 아래에 들어갈 수 있을 정도였습니다." # 10028570289211093402
  VIETmisc.2071.a: "그 밑에서 몇 시간 동안 편안하게 휴식을 취하며 즐거운 시간을 보냈습니다." # 6229371681737431758
  VIETmisc.2072.t: "석조 기념비" # 17890369517968727993
  VIETmisc.2072.desc: "[county.GetNameNoTier]의 더 깊숙한 곳, 오랜 세월이 묻어난 거대한 돌 기념물이 있는 곳까지 찾아왔습니다. 그저 궁금해서 직접 확인해보고 싶었을 뿐입니다.  기념물 앞에 다가서 자세히 살펴보니, 형태는 조잡하지만 분명 인간의 손길로 만들어진 것이었습니다.  크기도 압도적이어서, 마을 사람들이 움직일 수 없었던 이유를 알 수 있겠더군요.  과연, 이 기념물이 어떻게 여기에까지 이르렀을까 하는 의문이 드네요." # 1956319621394690476
  VIETmisc.2072.a: "몇 시간 동안 풍경을 감상하며 휴식을 취했습니다." # 7703549691588210221
  VIETmisc.2072.b: "그 기념물을 더 자세히 조사해봐야겠다는 생각이 듭니다." # 3342680593968743590
  VIETmisc.2073.t: "당나귀 구매" # 11944157671322323614
  VIETmisc.2073.desc: "[county.GetNameNoTier]의 마을에 도착하여 지역 유력자와 만났습니다. 이 유력자는 지역에서 가장 뛰어난 것으로 소문난 튼튼한 당나귀 떼를 소유하고 있었습니다. 얼마나 많은 당나귀를 살지, 얼마를 지불해야 할지 협상하는 데 시간이 좀 걸렸습니다. 결국, 저는 다음과 같이 계약했습니다." # 9101641429331172846
  VIETmisc.2073.a: "작은 당나귀 무리" # 12689712144621844174
  VIETmisc.2073.b: "중형 당나귀 무리" # 11371122106316209901
  VIETmisc.2073.c: "수많은 당나귀 무리가" # 17424364626043283961
  VIETmisc.2074.t: "제안" # 15366128711937200667
  VIETmisc.2074.desc: "[courtier.GetTitledFirstName]는 저와 함께 저택 주변을 거닐며 생각에 잠긴 듯한 표정을 지었습니다.\n\n“[courtier.GetSheHe]는 이제야 눈치챘지만, 비둘기집이 많지 않은 것 같군요.” [courtier.GetSheHe]가 말했습니다.\n\n“충분해.” 웃으며 대꾸했습니다.\n\n“존경하는 저의 [ROOT.Char.GetLadyLord]께서, 만약 강력한 [ROOT.Char.GetTitleAsNameNoTooltip]임을 보여주고자 한다면, 더 많은 비둘기집을 지으시는 것이 좋을 겁니다.” [courtier.GetSheHe]가 설명했습니다. “결국, 많은 비둘기집을 가진 자는 많은 비둘기를 갖게 되고, 많은 비둘기를 가진 자는 큰 힘을 얻게 되는 것이니까요.”" # 15184597067089437173
  VIETmisc.2074.a: "확실치 않아요. 허영심에 불과할 것 같네요. 아마도. 지켜봐야겠어요." # 16739002739441082081
  VIETmisc.2074.b: "좋은 제안이군요, [courtier.GetFirstNameNoTooltip]님! 정말 훌륭한 생각입니다." # 6582139262451872881
  VIETmisc.2074.info: "#bold 역사적 배경:#! 현대에 비둘기 (#italic 콜롬바 리비아 도메스티카#!)가 가장 잘 알려진 것은 사신이나 서신 전달을 위한 훈련된 능력이지만, 근세 이전에는 고기와 농경지 비료로 쓰이는 똥으로 인해 더 높이 평가되었습니다. 비둘기집, 비둘기와 집비둘기를 보관하기 위해 지어진 탑과 같은 구조물들은 종종 귀족 계층이 건설했기 때문에 신분과 특권의 표시로 여겨졌습니다." # 11790977000531823352
  VIETmisc.2074.tooltip: "[GetModifier('VIET_dovecote_interest').GetNameWithTooltip] [character_modifier|E]를 보유하는 한, 저택에 더 많은 비둘기집을 추가하는 [decision|E]를 이용할 수 있습니다. #V 저택에 더 많은 비둘기집을 추가#! 하지만 시간이 지남에 따라 이에 대한 관심이 줄어들 수 있습니다. 수정자 효과가 만료되면 [decision|E]는 더 이상 이용할 수 없습니다. 또한, 이 [decision|E]는 단 한 번만 선택할 수 있습니다." # 5759999841369882372
  VIETmisc.2075.t: "새로운 비둘기집" # 13085067929058312657
  VIETmisc.2075.desc: "결국 집 근처에 더 많은 비둘기집을 짓는 게 좋다는 생각에, 늘어날 비둘기와 까마귀를 돌볼 추가 인력을 고용하기로 했습니다. 잠시 고민 끝에…" # 15891557888516463402
  VIETmisc.2075.a: "몇몇 새로운 비둘기집" # 6964810020181454689
