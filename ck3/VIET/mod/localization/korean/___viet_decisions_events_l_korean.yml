  VIETmisc.2033.t: "마감 시간이 지났습니다." # c3dbc7244e413ffe8bca8d18fb50505852bf7b40
  VIETmisc.2033.desc: "피랍된 하인들에게 지불해야 할 몸값 납부 기한이 지났습니다. 그러나 더욱 충격적인 소식을 들었습니다. 제 하인들은 제가 아무런 조치를 취하지 않았다는 데 분노하여, 도적들에게 투항하기로 결정했습니다! 하인들은 저의 재산과 병사들의 작전 방식에 대한 지식을 가지고 있으므로, 이 정보가 도적들과 그들의 범죄 활동에 유용하게 쓰일 것이기 때문에 향후 막대한 문제가 될 수 있습니다." # 747c04cc87500b6812d10f3cd84313f2523b1982
  VIETmisc.2033.a: "음… 적어도 내 하인들은 아직 살아 있는 모양이군?" # 89d5bc6d0012330a64feb2682ea2d2ade2b26401
  VIETmisc.2034.t: "마감 시간이 지났습니다." # c3dbc7244e413ffe8bca8d18fb50505852bf7b40
  VIETmisc.2034.desc: "몸종들을 납치한 강도들에게 몸값을 지불할 마감일이 지났습니다.  강도들이 붙잡았던 몸종들이 모두 살해당했다는 소식을 접했습니다.  몸값 지불을 하지 않은 제 이유가 있었을지라도, 이는 특히 평민들 사이에서 제 명예에 큰 영향을 미칠 수 있습니다." # fa3670b2b94cc57da83cbe2920c667c03b86a9f0
  VIETmisc.2034.a: "오, 참담한 일이군요." # 508101848e1c5f504c963ef433410b6fcd4a3ded
  VIETmisc.2035.t: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
  VIETmisc.2035.desc: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
