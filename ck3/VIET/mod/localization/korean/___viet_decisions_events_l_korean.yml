l_korean:
  VIETmisc.2001.t: "제과점" # 998c9fa567e6b89fd719e7cc2906065daf776644
  VIETmisc.2001.desc: "오늘 흥미로운 소식을 들었습니다! 중동 출신 유명 제과 장인이 이 도시에 방문했다는군요. 그는 상인으로서 다니며 맛있는 디저트를 판매하고, 다른 곳으로 이동하는데, 이 사람의 디저트는 세계 어디에도 견줄 만한 것이 없다고 많은 사람들이 극찬하고 있답니다!" # 999579a3e5df3dc69ea88dafe71241579b46985c
  VIETmisc.2001.a: "어쩌면 언젠가 그를 방문해 볼지도 모르겠습니다." # 8f9afa362a5e7914fb3c298d0ace1c4193cced9d
  VIETmisc.2001.tooltip: "[GetModifier('VIET_traveling_baklava_merchant_in_town').GetNameWithTooltip] [character_modifier|E]를 보유하는 동안, 이 훌륭한 디저트를 구입하고 추가적인 유익한 [character_modifiers|E]를 얻을 수 있는 #V 유명한 파티시에를 방문! 하는 [decision|E]를 이용할 수 있습니다. 또한 #V 특별한 과자 선물 전달! 하는 [character_interaction|E]를 이용할 수 있습니다. 하지만, 그는 영원히 머물지 않을 것이니, 그의 상품을 구입하고자 한다면 서둘러야 합니다!" # 87f763b97811fcd12b599792725db4b231c300cd
  VIETmisc.2002.t: "맛있는 디저트" # b4019820b26c69abd5981df3f479b20df505261d
  VIETmisc.2002.desc: "“영광스러운 [ROOT.Char.GetLadyLord]님, 환영합니다.”  제과점 주인이 깊이 머리를 숙이며 말했습니다. “저는 고향에서 여러분께 맛있는 여러 가지 간식을 가져왔습니다. 틀림없이 즐겁게 드실 것이라 생각합니다. 샘플도 한 번 맛보시겠습니까?  어떠신가요?  어떤 연회나 식사에나 훌륭한 선택이 될 것입니다!”\n\n저는 오늘 준비된 모든 디저트를 살펴보다..." # 6e6b42ced86d7e727c4d665d67563bdcf723fef7
  VIETmisc.2002.a: "바클라바" # bfe90309df62d13a6fb0965d52599e15a4209a41
  VIETmisc.2002.b: "로크마" # b41def25d3e8c57a5376ff44ed666058336e5ab5
  VIETmisc.2002.c: "카나페" # 86969a48aa3fa9cec12d2522edd7375ab2689681
  VIETmisc.2002.d: "할바" # 7a820c324de0184840a9d141f21efd194d996506
  VIETmisc.2002.e: "카타이프" # ab1fb0305dd17ae5feadb335b90c7222811802d9
  VIETmisc.2003.t: "제빵사가 마을을 떠났습니다." # ec06fd685927227c6d26455d76c78f0b5ffebfd9
  VIETmisc.2003.desc: "중동 출신의 유명한 제과장이 저희 집 근처에 머물다가 대부분의 물건을 팔고 떠났습니다.  아, 이처럼 재능 있는 달콤한 디저트 장인이 이 땅으로 돌아올 때가 언제일까요!" # f468a1fc76379dd2bddf29e513b23366d8445626
  VIETmisc.2003.a: "오직 궁금할 따름입니다." # d5305d3166dea1e9f74ad02a6f58a36a781962c6
  VIETmisc.2004.t: "향신료 상인" # 3dd3f6d03f6f00efb0c545a7854a8e37fbf22055
  VIETmisc.2004.desc: "시장에서 떠도는 소문을 듣자니, 향신료 장사꾼 한 명이 이 지역에 도착했다고 합니다. 그는 향신료를 개별적으로 파는 것뿐만 아니라, 독특한 향신료 혼합물을 만드는 것으로 알려져 있습니다. 특히 '오향'이라 불리는 혼합물은 세계의 향신료 혼합물 중 최고라고 평가받습니다. 평소보다 가격이 비쌀 수 있지만, 이 장사꾼이 이 지역을 떠나기 전에 요리사들이 사용하도록 이 혼합물을 구입하는 것을 고려해 볼 만합니다." # 2fb82950dfbd021058fa4d2f6557560ee2978361
  VIETmisc.2004.a: "이를 신중히 고려하겠습니다." # 7d607e0058dae53194b03b110ba74ffc14a55c8d
  VIETmisc.2004.tooltip: "[GetModifier('VIET_traveling_spice_merchant_in_town').GetNameWithTooltip] [character_modifier|E]을 보유하고 있는 동안, 그의 특별한 #V 오향 혼합#!을 구매하는 [decision|E]를 이용할 수 있습니다. 이 특별한 [character_modifier|E]는 매우 유익합니다. 또한, #V 특별한 향신료 혼합 선물#! [character_interaction|E]을 이용할 수 있습니다. 하지만, 그는 영원히 머무르지 않을 것입니다. 그의 물건을 사고 싶다면, 가능한 빨리 결정하시는 것이 좋습니다!" # d101d4ffc379922cd78e0ec3a0747c466fa990df
  VIETmisc.2005.t: "오향 가루" # cc2330091aaa4b994c7877661bf514f89cc94528
  VIETmisc.2005.desc: "“아, 환영합니다, 환영합니다! [ROOT.Char.GetTitledFirstName]님, 오랫동안 기다렸습니다.” 향신료 상인이 미소짓는다. “오늘 어떤 향신료를 사고 싶으십니까? 아니면 저의 유명한 오향 혼합을 구매하고 싶으신가요? 제가 말씀드리죠… 오향 혼합을 죽과 함께 맛보시게 해드릴까요? 얼마나 놀라운지 직접 보시면 알 수 있을 겁니다.”\n\n나는 회의적이지만, 그래도 시도해 본다.\n\n맞아요. 맛이 정말 놀랍습니다.\n\n“지금 구매하시겠습니까?” 그는 묻는다." # ba196fa44aab466715ee7f6bfe0d8b81c29b07f4
  VIETmisc.2005.a: "#bold 왕#께서 $k_france$의 [county.GetName]에서 대규모 연회를 베풀 예정입니다!" # ba541072134efe971d493387c56b862bc8feb368
  VIETmisc.2006.t: "향신료 상인이 마을을 떠납니다" # c2af4354eb1a4a0c76f5f5e0884bb06022e4cb0a
  VIETmisc.2006.desc: "저희 집 근처에 머물던 유명한 향신료 상인이 향신료를 팔기 위해 다른 곳으로 떠나기로 결정했습니다. 어디로 향하는지는 아무도 모릅니다." # 6efd8cf033fe8c8022e7ab707b1636cfeac014a2
  VIETmisc.2006.a: "어디로 가든, 그의 향신료는 분명 환영받을 것입니다!" # c2f2ff9145cacc0501292e81aea20b992545ef7b
  VIETmisc.2007.t: "불운... 아니면 귀신들인가?" # 9dacb56934198d907dd8eeabd36d2a34e3f94cfd
  VIETmisc.2007.desc: "최근 뭔가 이상했습니다. 제 삶 주변에서 일어나는 큰 사건들을 말하는 게 아닙니다. 좀 더 작은 규모, 더 평범한 규모로 말하자면, 제게 일이 잘 풀리지 않는 것 같았습니다. 물건을 잘못 두거나, 요즘 제가 실수로 혀를 물는 횟수가 늘어나는 것 같은 사소한 일들이 저를 괴롭혔습니다.\n\n제가 아는 [ROOT.Char.Custom('MyPriestTitle')]께서 이 지역에 머무르고 계셨는데, 제 잇따른 불운이 어떤 유령 때문이라고 결론지으셨습니다. 만약 유령이라면, 그 유령이 악의적인 존재인지, 아니면 자신이 저에게 해를 끼치고 있다는 사실을 모르는 선의의 존재인지 판단하기 어렵지만, 저는 그 불안한 영향력에서 벗어나기 위해서는 쫒아냄 의식이 필요하다고 들었습니다." # aa7b7d2d22ebe247de034d5392440b539b472ada
  VIETmisc.2007.a: "이건… 확신이 안 서는데, 어쩔 수 없을지도 모르겠네." # 0d276eb9e414d6bc16c92fea842d8943df84aeba
  VIETmisc.2007.tooltip: "[GetModifier('VIET_ghost_haunting').GetNameWithTooltip] [character_modifier|E]를 없애고자 한다면, #V 당신을 괴롭히는 귀신을 쫓아내기# 결정을 내려 주술사를 찾아가야 할지도 모릅니다. 하지만, 영혼을 자극하는 것은 현명하지 않을 수도 있습니다. 그리고 물론, 귀신이 없을 수도 있으며, 당신의 불행은 단순한 우연일 수도 있고, [GetModifier('VIET_ghost_haunting').GetNameWithTooltip] [character_modifier|E]는 스스로 사라질 수도 있습니다. 어떻게 진행하시겠습니까?" # ccfb2bc025ed5c9b5f9a5b358fb04e92b884532c
  VIETmisc.2008.t: "끝났나?" # 96281b00bc9717fe05111e140c9a09d0ec0d69c9
  VIETmisc.2008.desc: "지난 몇 년간, 온갖 작은 불운이 제 삶을 괴롭혔습니다. 어떤 이들은 그 이유를 제가 쫓아내기를 거부했던 귀신 때문이라고 주장합니다. 하지만 최근 들어 그런 작은 불운이 덜 잦아졌습니다. 아마 제가 그에 익숙해진 것일 수도 있고, 아니면 그 귀신이 더 이상 제게 괴롭힘을 주지 않는 것일 수도 있습니다. 아마도 원래 귀신을 쫓아낼 필요가 없었던 것일 수도 있지요." # 8449ae88c937284f78bd206781101a2d7e41ae69
  VIETmisc.2008.a: "어색하네요…." # 27f152029035e57bdb2b6d04f507b25d45a7b08d
  VIETmisc.2009.t: "영혼 추방자" # 492ac8b6a44a299719bcb4f4b31f8857dfe3f8c8
  VIETmisc.2009.desc: "[ROOT.Char.Custom('MyPriestTitle')] 신부님을 만났습니다. 훌륭한 퇴마사로 추천받았기에 만나게 되었습니다. 물론 그런 봉사에 대한 대가로 퇴마사에게는 일정한 액수의 비용을 지불해야 합니다. 결과가 좋기를 바라지만, 퇴마사는 효과를 보기까지는 기다려야 할 것이라고 말씀하십니다…" # eb79320150fd3432488a2291d070b8810c39b268
  VIETmisc.2009.a: "표준 요금을 지불하십시오." # cbb4388c9421a628ea84f693997e3d301c4ce56b
  VIETmisc.2009.a.tooltip: "추방술사가 #P 성공#하여 저주를 풀어줄 가능성이 있지만, 반대로 #N 실패#하여 오히려 역효과를 초래할 수도 있다는 점도 간과할 수 없습니다…." # 2e13956e31bdfa7f4c35fb5dd4f81f1df63ff682
  VIETmisc.2009.b: "후하게 보수를 지불하십시오." # 40e0a1d98ab7e0ecfc6ece82f799e42cd8d230f4
  VIETmisc.2009.b.tooltip: "주술사에게 평소보다 많은 돈을 지불하면, 저주를 푸는 데 성공할 가능성이 높아지겠지만, 여전히 실패할 가능성이 조금 있습니다." # db3cf39b264768ee6f0ba995e687e87085ccfd80
  VIETmisc.2009.c: "전혀 지불하지 않습니다." # 05262f8c9b68238e7e83b3d3e7727a45b1f7f491
  VIETmisc.2009.c.tooltip: "귀족 출신이니 저는 그런 추방술사들에게 아무것도 지불할 필요가 없습니다. 그들이 저와 같은 귀족을 위해 봉사할 수 있다는 것 자체가 영광이어야죠!  하지만 어떤 이들은 추방술사가 #P 성공#하려고 애쓰지 않고 #N 실패#하게 내버려둘지도 모른다고 말합니다…." # 267b1a3937715de99ed48090a1e72c147898b1e2
  VIETmisc.2010.t: "사기" # 86b4769072b2b6782aa6c00e31c31edc3e27972f
  VIETmisc.2010.desc: "불행한 소식입니다! 제가 고용한 주술사가 사기꾼이었던 모양입니다. 궁정 귀족들과 상의한 결과, 아마 저는 처음부터 귀신에 시달리지 않았던 것 같습니다. 처음 [ROOT.Char.Custom('MyPriestTitle')]께서 경고하셨던 것은 아마 착각이었거나 상황을 잘못 이해하신 것 같고, 이 최근의 "주술사"는 제 사소한 불운을 그에게 돈을 지불함으로써 해결할 수 있다고 설득했던 것입니다. 이는 제게 좋지 않은 평가를 가져다주지만, 적어도 제가 정말 귀신에 시달리고 있지 않다는 것을 의미합니다..." # 5443601cb126d666632d19da29467dcae9c08606
  VIETmisc.2010.a: "… 맞아요?" # a8e7dd9db7a47ae68fb4e505e9ae35c688e77bbf
  VIETmisc.2011.t: "성공" # 42a8f651d79fd005eeac0612df6442b983a01184
  VIETmisc.2011.desc: "그 일이 걱정되었는데, 퇴마사가 제대로 일을 해준 것 같아요. 퇴마사가 한 일이 효과가 있었나 봐요.\n\n지금 제 삶은 예전보다 훨씬 나아진 것 같아요. 마치 귀신이 아무런 소란을 피우지 않았던 것처럼요. 물론 처음부터 귀신이 있었다는 가정하에 말이죠." # 0cbc1cbbd3d01366ae5bff84f2ddb6cabb1241e1
  VIETmisc.2011.a: "분명, 귀신은 다시 돌아오지 않겠지… 희망해." # ae061259b453786a0c2056ee16ee5ba4cc03bd89
  VIETmisc.2012.t: "복수" # a8db58aac8c8b4f4590dfbce8c90cd84d6bd1010
  VIETmisc.2012.desc: "어젯밤, 끔찍한 악몽을 꾸었습니다.  капюшон을 쓴 어둠 속의 인물이 나타나 나를 온갖 추잡한 일로 비난하며, 곧 눈이 있을 자리에 피웅덩이가 있고, 핏덩이가 묻은 송곳니가 드리운, 온몸에 소름이 돋는 낄낄거림을 내뿜는 끔찍한 괴물로 변했습니다! 그 존재는 내게 이렇게 말하며, 나를 짓눌렀습니다: “나를 없애려고 한 것을 후회할 겁니다! 그 주술사가 아무것도 할 수 있었을 거라고 생각하시나요?”\n\n깨어나니 여러 하인들이 방에 있었고, 난리가 난 이유를 조사하려 했었습니다. 그들에게 방금 겪었던 악몽을 말하자, 모두 얼굴을 찡그리며 웃었습니다. 그중 한 하인이 속삭이듯 말했습니다. “우리 모두 어젯밤에 똑같은 악몽을 꾸었습니다.”\n\n다음 날 아침, 주술사가 침대에서 의문의 죽음을 맞이했다는 소식을 들었습니다." # 1a77c2b78f5be4c9f7fb4c6ad8839eb5765511db
  VIETmisc.2012.a: "이… 모든 게… 우연일까요…?" # 4f0f3693d40dd3358444f6e7c9ff7e0905791ab9
  VIETmisc.2013.t: "속죄" # 84876238dd15a5ff95f1005829043a80d1e111cd
  VIETmisc.2013.desc: "어젯밤, 낯선 꿈을 꾸었습니다.  빛나는 광채로 둘러싸인 사람을 만났습니다. 얼굴은 보이지 않았지만, 차분한 태도와 부드러운 목소리는 그분이 온화하고 자비로운 분임을 알려주었습니다. 꿈속에서 그분이 제게 무엇을 말씀하셨는지 자세히 기억나지는 않지만, “외롭고 단지 동반자를 원했을 뿐입니다. 불편을 드렸다면 사과드립니다. 가기 전에 이 작은 축복으로 보답하고 떠나겠습니다.”라고 말씀하신 것만 기억납니다.\n\n꿈에서 깨어나니 마음이 편안했습니다." # 610bfe724031b2165bf3722cab77e1e281ccbd2c
  VIETmisc.2013.a: "그럴 수도 있지. 유령일까?" # cf9c7fc3f9b2e460223eeebcccf16b0406b1cccb
  VIETmisc.2014.t: "신비로운 병" # 0719b2d41be7862bd83fb1e53d3a5bb1007c61e1
  VIETmisc.2014.desc: "군사들이 얼마 전 저희 거주지 근처 작은 폐허를 발견했습니다. 모험에 대한 저항할 수 없는 유혹을 느껴, 약탈 가능한 물건이 있는지 확인해 볼 수 있도록 탐험 허가를 내려주고 그들을 따라갔습니다.  많은 물건은 얻지 못했지만, 작은 항아리 하나를 발견했습니다. 안에는 달의 상징만 새겨진 술병 하나가 들어 있었습니다.\n\n\n무엇을 할지 몰라 고민하던 중, 한 병사가 그 술병을 근처 마을에 가져가 주민들에게 물어보는 것을 제안했습니다." # 4cdd73ba73ac4da3798edeab8085b683604084b2
  VIETmisc.2014.a: "이번 주 후반에 시간이 나면 그때 하도록 하죠." # 5fe79f649670e018469128495d288ec9f83a2e2d
  VIETmisc.2015.t: "음영금지 포도주" # 345878e459c602b14f8098ea19e9cc071fc306b8
  VIETmisc.2015.desc: "근처 마을에 수수께끼의 포도주 병을 가져가 주민들에게 물어보았습니다. 시력이 좋지 않은 노파 중 한 명이 그 병에 대해 알고 있다고 말했습니다.\n\n\n병을 살펴보며 노파는 “내 눈은 잘 보이지 않지만, 이 병에 새겨진 문양은 알아봅니다. 이것은 ‘암흑퇴치주’입니다.” 라고 말했습니다.\n\n\n자세한 설명을 부탁하자, 노파는 어린 시절 할아버지께서 여러 세대 전의 연금술사가 술 만드는 데 재능을 보였다고 들려주셨다고 합니다. 그는 밤과 같은 어둠 속을 잠시 동안 쉽게 들여다볼 수 있는 능력을 부여하는 전설적인 와인 만드는 법을 배웠습니다. 하지만 이 와인을 만드는 재료가 너무 귀해서, 그는 몇 병밖에 만들지 못했습니다." # 394012a5ba41661b18491691d0a734b633cd0c22
  VIETmisc.2015.a: "저에게는 허황된 이야기 같습니다." # ad323ad5bac91dc1a2a41ae5d4a708db9c483068
  VIETmisc.2016.t: "음영금지 포도주" # 345878e459c602b14f8098ea19e9cc071fc306b8
  VIETmisc.2016.desc: "어르신은 웃으며 "내 귀한 할아버지께서 오늘까지 살아계시리라곤 생각지 못했네요."라고 말합니다. 제게 와인을 조금 맛보라고 권하며, 굳게 마시라고 요구하십니다. \\n한 모금 마시자, 그녀는 괜찮은 듯합니다. 심지어 눈빛이 젊어진 듯 반짝입니다. "눈이 훨씬 잘 보여요!"라고 말합니다. "만약 할아버지의 말씀이 사실이라면, 안타깝게도 저는 한 모금만 마셨으니 효과는 얼마 지속되지 않을 겁니다. 하지만, 병을 다 마시면 며칠, 아니 몇 주 동안 지속될 거라고 하셨어요. 아! 잊었네요! 한 번 병을 따면 효과는 얼마 지나지 않아 사라지게 됩니다. 잊은 점, 용서해 주십시오. [ROOT.Char.GetLadyLord]님께서 가장 필요할 때 이 와인을 사용하시길 바랍니다. 자, 이제 용서해 주십시오. 제 새 눈으로 뭔가를 봐야 하네요."" # 617a1c3e72ed12b37094d58ad13b4380134bd871
  VIETmisc.2016.a: "역시, 결국에는 작동하는군요…." # 0e1dee70d57ba44d41588b43e9b88b32b75b9e4a
  VIETmisc.2016.tooltip: "#V 그림자 쫓는 포도주#!를 보유하게 됩니다.  [decision|E]를 통해 원하는 시기에 #V 마시기#! 위한 기회가 주어집니다.  하지만 그 효과가 사라지기 전에 마셔야 합니다." # e13c0b1871a847fbc2f70931725a232f30930cc9
  VIETmisc.2016.tooltip.haram: "반면, 귀하의 [faith|E]가 술의 섭취를 금하는 만큼, 신성모독적인 음료를 #V 파괴#하는 대안적인 [decision|E]를 취할 수 있습니다." # 1fabe64754587fc6b685f1340ed51d7c341f46ba
  VIETmisc.2017.t: "제 눈!" # af1e901bb07f4adf9bda32456282658dcf737aa0
  VIETmisc.2017.desc: "이 늙은 포도주를 마시는 것이 좋을지 걱정했지만, 놀랍게도 과일 향이 난 물처럼 부드럽고 약간 달콤한 맛이었습니다. 더욱 놀라운 것은, 포도주를 더 많이 마실수록… 눈앞의 풍경이 변하는 것이었습니다. 모든 것이 더욱 선명하게 보였습니다!\n\n그것만으로도 충분히 놀라운 일이었지만, 그날 밤 늦게 이 전설적인 포도주의 진정한 힘을 깨달았습니다. 어둠 속에서 이전보다 훨씬 정확하게 빛과 형태를 구분할 수 있었습니다. 이러한 능력은 결코 기적적인 것이 아니었고, 평범한 범주 내에 있었지만, 분명하게 시력이 더욱 예민해진 것은 사실이었습니다." # c6219c7766aca7d82ef063bc3e031b1afe0538e8
  VIETmisc.2017.desc.blind: "이 낡은 포도주를 마시면 좋지 않은 영향이 있을까 걱정했지만, 저는 눈이 멀었으니 말입니다. 그러나 놀랍게도, 과일 향이 난 물과 같은 상쾌하고 약간 달콤한 맛이었습니다. 더욱 놀라운 것은, 포도주를 더 마실수록… 내 눈에 어떤 변화가 일어나기 시작했다는 것입니다. 물론 시력은 회복되지 않았지만, 눈 주위에 이상하고도 기분 좋은 따끔거림을 느꼈습니다. 오랫동안 느껴보지 못했던 편안함을 느꼈습니다.\n\n\n그날 밤 늦게, 저는 이 전설적인 포도주의 진정한 힘을 이해하게 되었습니다. 여전히 눈이 멀었지만, 다양한 빛과 모양의 희미한 윤곽을 알아차릴 수 있었습니다. 무엇인지 분명히 알 수는 없었지만, 그럼에도 불구하고 놀라웠습니다. 마치 다른 감각들도 향상된 것처럼 느껴졌습니다. 아마도 이 포도주는 시력을 향상시키지 못했지만, 다른 감각들을 향상시켰는지도 모릅니다." # 7ecc1ff379ed66da899d76c4a5cff7baa85f7ddb
  VIETmisc.2017.a: "이렇게 오래 지속되지는 않겠지, 아마…" # 38f8fdcc93e862e31f239731ee60688ea8133da4
  VIETmisc.2018.t: "병을 부수십시오!" # 59a915b95c75f3c26cf057c0b86a1a55838a7b57
  VIETmisc.2018.desc: "저와 신하 대부분이 작은 강가에 모였습니다. 저는 그림자몰이 포도주 병을 높이 들어 모두에게 보여준 후, 강 한가운데 바위에 던집니다. 포도주 병은 수많은 조각으로 산산이 부서지고, 포도주는 강물에 흘러 희석됩니다. 일부 신하는 저의 경건한 모습에 박수를 치지만, 다른 이들은 그러한 전설적인 음료를 낭비한 데 실망한 듯 고개를 저으며 씁쓸해합니다." # 2a162faa6d21225a57dd7fd130084098906fb2ec
  VIETmisc.2018.a: "[ROOT.Char.GetFaith.HighGodName]께서 기뻐하시겠습니다." # c42af47fa44f94c31389b287a83eee5191533edb
  VIETmisc.2019.t: "신비한 나무 상자" # 6aedc196ee0f098b6d7f36d82e1935a33e999325
  VIETmisc.2019.desc: "어제 몇몇 하인들이 제 정원사를 도와 제 땅을 파던 중, 팔뚝만 한 작은 나무 상자를 발견했습니다. 그 상자의 디자인으로 미루어 보아, 오래 전에 묻혔던 것 같습니다. 상자를 살짝 흔들자 안에서 희미한 쨍그랑 소리가 들렸으니, 그 안에는 어떤 보물이 들어 있을 듯합니다.\n\n\n상자의 열쇠는 어디에도 없었지만, 그래도 열쇠가 없어도 열어보려고 여러 시도를 했습니다. 하지만 아무런 소용이 없었습니다. 상자 안에 무엇이 들어 있는지 알 수 없어서, 상자를 태우는 극단적인 방법은 생각조차 하지 않았습니다. 상자가 파손될 수도 있기 때문입니다. 그래서 주변의 자물쇠장이들에게 가져가 보았지만, 아무도 그 상자를 열 수 없었습니다. 따라서 이 상자를 성공적으로 열려면, 숙련된 자물쇠장이를 찾아야 할 것 같습니다." # ca7307d5cb8d7b1359e5ff0bd8c948247f511459
  VIETmisc.2019.a: "그런 자물쇠장이는 나중에 찾아보겠습니다." # c9ba22553ff58f177f17e9e87711de82cd9bc4de
  VIETmisc.2019.tooltip: "[GetModifier('VIET_has_mysterious_chest').GetNameWithTooltip] [character_modifier|E]를 보유하는 한, #V 신비한 상자를 열기# 결정을 활용할 수 있습니다. 하지만 잊어버리기 전에 하는 것이 좋습니다. 잊어버리면 사라질 수도 있으니까요." # f059b03d14bf408d8b3f1d1af579b58ef47c5b1a
  VIETmisc.2020.t: "상자 열기" # 620fea4d39ce40545b3176d52bea1fcc65e4f561
  VIETmisc.2020.desc: "꽤 이름난 자물쇠 장인을 찾았습니다. 많은 이들이 그가 어떤 상자든 열 수 있다고 칭찬합니다. 저는 그에게 수수께끼 같은 상자를 가져갔고, 그는 상당한 시간이 걸리긴 했지만 결국 상자를 열쇠로 따냈습니다.\n\n"제 [ROOT.Char.GetLadyLord]님," 그가 말했습니다. "이 상자를 여는 영광은 모두 당신의 것입니다." \n\n떨리는 손으로, 저는 천천히 상자를 열었습니다. 이 상자 안에는 과연 무엇이 있었을까요." # 0ad44d6ae4df3676bf4c17e7b16e3dc9dc22ebc2
  VIETmisc.2020.desc.a: "아무것도 없었습니다.\n\n아무것도 아니었습니다.\n\n상자가 몇 개의 작은 돌멩이 외에는 텅 비어 있었습니다." # 9edc1d95fdebbcf298b91cded061092987b16ad1
  VIETmisc.2020.desc.b: "수백 년 전에 주조된 것 같은 몇 닢의 금은 동전." # e92f655861d60429fbf31e2612cde6424435fdf3
  VIETmisc.2020.desc.c: "금화와 귀금속, 보석이 가득 쌓여 있습니다!" # da979118263c2ff9d05bbf5aeba6cbbdeb575f37
  VIETmisc.2020.desc.d: "알 수 없는 언어로 적힌 낡은 두루마리에 아름다운 그림들이 여러 장 삽입되어 있습니다." # 68764827eb5ef994e05f45046431900fc2834748
  VIETmisc.2020.desc.e: "오래전 금세공인의 손길이 닿아 완성된, 단 하나의 황금 꽃." # bbf71946543b50ba9af0335e374e389ed869f8a3
  VIETmisc.2020.desc.f: "알 수 없는 누군가의, 오래 전에 죽은 듯한, 단 하나의 두개골." # 756059218aaf42a86e261d533a532f3357903e3c
  VIETmisc.2020.desc.g: "몇몇 작은 [ROOT.Char.GetFaith.GetAdjective] 종교 유물" # f425d29fa7c6f638f6f8d560dcc83faa1463b218
  VIETmisc.2020.a: "시간 낭비네! 이것 때문에 이렇게 애썼는데 말이야." # 16c41f92cbe64913f1f7ce74f8cc50fb5118700a
  VIETmisc.2020.b: "기대에 못 미치는 결과지만, 불평은 하지 않겠습니다." # a6b079f9bd0b0cdac8446b1c329837be038d0e4e
  VIETmisc.2020.c: "좋은 발견이었네요. 기다린 보람이 있었어요." # 1a32cb84e0a76404b5fe36e7fd85c2ae67f9aaf3
  VIETmisc.2020.d: "어찌… 수수께끼 같군요. 하지만, 연구해볼 만한 가치가 있을지도 모르겠습니다." # ca28b0461b594a80c611ab96e2ceb0c05fd08d79
  VIETmisc.2020.e: "매혹적이군요… 그 아름다움을 보세요!" # abf97495cd026687c8f8c848b88734c0d413dcba
  VIETmisc.2020.f: "어... 갑자기 찬바람이 불지 않나요?" # b99de913767b61aafd0adef2ab8e25cd4fafd3eb
  VIETmisc.2020.g: "[ROOT.Char.GetFaith.HighGodName]의 징조인지도 모르겠군요." # 93ce93d60fc4544ff70d89d518c5d91ead9dbec5
  VIETmisc.2021.t: "흥미로운 모험가" # 25c8288dc79e713057187b8318a5ca84e60e926e
  VIETmisc.2021.desc: "지역 술집에서 흥미로운 인물을 만났습니다. 처음에는 흔한, 험악한 용병쯤으로 생각했지만, 더 이야기를 나눠보니 상당히 교양 있고 매력적인 인물이었고, 사실 먼 나라에서 학자로 훈련받은 사람이었습니다. 그러다 모험을 선택한 것 같습니다.\n\n"다재다능함이 생존의 열쇠입니다." 그는 말했습니다. "저를 고용하면, 신체적 위협과 정신적 위협 모두에 잘 대비할 수 있습니다. 검과 펜으로 싸우므로, 명백한 폭력의 형태가 아닌 위협까지도 대처할 수 있습니다."\n\n그는 이 지역에 잠시 머물렀다가 다른 곳으로 떠날 것이라고 합니다. 따라서 저를 고용하고자 한다면 서둘러야 합니다." # 661afe670a669cb066a40ee6178795dbc0cd6b9c
  VIETmisc.2021.a: "제안을 고려해 보겠습니다." # 682f76150e6d65334f512fe988ab87794d958bfc
  VIETmisc.2021.tooltip: "[GetModifier('VIET_mercenary_scholar_in_town').GetNameWithTooltip] [character_modifier|E]가 지속되는 동안, 그를 호위병으로 고용할 수 있는 [decision|E]를 선택할 수 있습니다." # b75be3ab150024dc82770e0ece641f27efa2c9b6
  VIETmisc.2022.t: "용병 학자" # b23e4faf1a42b1cfde710a130feedd410789e744
  VIETmisc.2022.desc: "다행히도, 같은 여관에 그 용병이 여전히 있었습니다.  우리는 합당한 계약을 체결했습니다.  그가 제 곁에서 십 년 동안 복무하는 조건으로 말입니다.  계약이 성사되자 그는 웃으며 말했습니다. "거기서 우리는 어떤 위험과 경이로움을 발견하게 될까요?  알아보고 싶어 미칠 지경입니다! 농담입니다.  [ROOT.Char.GetTitledFirstName]께서는, 부디 위험에 처하지 않으시기를 바랍니다!"" # 4ee83f7ca61b844e046dc90ba7467b31690e370d
  VIETmisc.2022.a: "그렇게 되기를 바랍니다." # 5df05b506a3f64db7a1c38be0c03644877b6b980
  VIETmisc.2023.t: "납치!" # ba68881f068f7fc0b28dfd10c1f3cedaab83d2c6
  VIETmisc.2023.desc: "충성스러운 신하 몇몇이 제 대신 인근 마을로 공식적인 업무를 위해 여행 중이었는데, 거대한 강도 무리에 의해 공격을 받아 인질로 잡혔습니다! 강도들은 신하들을 풀어주려면 #V 100 £gold£#의 금액을 요구합니다. 신하들을 구하기 위해서는 이 금전을 1년 안에 지불해야 합니다, 아니면 그들은 신하들을 죽일 것입니다.\n\n신하들은 단순한 농민들일 뿐이므로, 궁정의 일부 귀족들 눈에는 신하들을 그냥 운명에 맡기는 것이 큰 문제가 되지 않을 것입니다. 게다가, 강도들이 돈을 받고서도 인질들을 풀어줄 것이라는 보장도 없습니다. 그러나 그들은 충성스러운 신하들이기 때문에, 그들을 구출하기 위한 대담한 계획이 필요합니다. 아니면, 돈을 주고서 일이 잘 해결되기를 바라는 것이 더 나을지도 모릅니다." # a46c47be0f316bb82a53453da55d1dc2c961a830
  VIETmisc.2023.a: "신중하게 고려해야겠습니다." # 6661dbdee16852aa75ea654c45dd84a812fcfc87
  VIETmisc.2023.tooltip: "[decision|E]를 통해 신하들을 #V 몸값#으로 사거나, #V 인질#을 강제로 구출할 수 있습니다. 어떠한 조치를 취할 의무는 없지만, 행동하지 않을 경우 당신의 평판에 좋지 않은 영향을 미칠 수 있습니다. 반대로, 강도들이 계약을 준수할 보장은 없습니다. 어느 쪽이든 [GetModifier('VIET_servant_hostage_countdown').GetNameWithTooltip] [캐릭터_수정자|E]가 사라지고 신하들이 살해당할 때까지 1년의 시간이 주어집니다." # 16e6a605a41310726bea36e026437b734fd5da23
  VIETmisc.2024.t: "무엇을 해야 할까요?" # 3407c3645bb52ed42e38f0d029fab2c25ad51cf3
  VIETmisc.2024.desc: "내 신하들이 여전히 인질로 잡혀 있지만, 오래가지 않을 거야! 신하들을 구하기 위한 행동이 필요해. 몇몇 고문관들과 수비대원들과 이 문제에 대해 논의했고, 무작위적인 몸값 지불과 대담한 구출 시도에 대한 논거들을 제시했지. 결국, 나는 단호하게..." # 2b19b087bc79a4acb9ff97111977c648a5ed0eb4
  VIETmisc.2024.a: "해적들에게 몸값을 지불하십시오." # cd4d9f80fac514f2b10db1645d4b1491fcd128f8
  VIETmisc.2024.a.tooltip: "습격대에게 @gold_icon! 요구했던 100의 금을 지불합니다. 하지만 주의하십시오.  [traits|E], [skills|E], 그리고 [dread|E] 등 여러 요인에 따라 습격대가 속일 가능성이 있습니다." # a3012ffea12679e0c2d3e0c1b7f763780ef293bd
  VIETmisc.2024.b: "신하들을 구출하려 합니다!" # c381bac15b1f269178784e7b03f63522a6fa2806
  VIETmisc.2024.b.tooltip: "인질을 구출하기 위해 가장 용감하고 교활한 용사들을 보내 몸값을 지불하는 척하며 강제로 구출 작전을 펼칩니다. 이 작전의 성공 가능성은 귀하의 [martial|E], [intrigue|E], 그리고 [traits|E]와 같은 다른 요인에 따라 달라집니다." # 721e2b0bbdd4be05308efd01e9efd4731dfba826
  VIETmisc.2025.t: "몸값 지불됨" # e1343af1aeedb926ceb183eb316be62b979de9b0
  VIETmisc.2025.desc: "약속된 장소에 금괴 가득한 상자들을 두고, 강도들은 제 종들을 차례로 돌려보냈습니다. 다행히도, 긴장감이 감돌았지만 온전한 평화로운 거래였고, 아무런 일도 발생하지 않았습니다. 강도들과의 약속대로, 우리는 그들을 추격하지 않았지만, 앞으로 제 병사들에게 그들을 조심하도록 알려줄 것입니다.\n\n\n제 종들은 마침내 집으로 돌아가게 되어 안도하고 있으며, 저를 돌봐준 것에 대해 깊이 감사를 표합니다. 이번 사건이 제 영토 내 평화와 안보를 유지하는 능력을 잘 보여주지 못한다 하더라도, 적어도 모든 것이 다치지 않고 해결되었습니다." # 71fee1ae67c0d8a8e9ab090e93421cec206d244b
  VIETmisc.2025.a: "잠깐 걱정했네요!" # 40042c6c560f65768872c9475edceecbe9a240a9
  VIETmisc.2026.t: "몸값이 상승했습니다." # abfa577839f28815987d308ad911594ffe567595
  VIETmisc.2026.desc: "합의된 만남 장소에 도착하자, 강도들은 종복들의 석방 대가로 더 많은 금을 요구하며, 총 #V 200금#을 더 지불해야 한다고 통보했습니다. 내일 해질녘까지 이 금액을 지불하지 않으면 종복들이 그때 처형될 것이라고 합니다. \n\n강도 몇몇은 만족스러운 미소를 지으며 저를 노려보고 있습니다. 저는 이제 결정을 내려야 합니다. 너무 오래 기다리면 어떤 일이 일어날지 모르니까요." # 035bda38d14408f1e793b1b8f56bfcdeb2fe343f
  VIETmisc.2026.a: "좋소!  당신의 요구대로 증액된 몸값을 지불하겠습니다." # 52eec94534250628952ae8819f72bf43d17ce9c5
  VIETmisc.2026.b: "합리적인 범위 내에서, 우리가 약속한 양만큼 유지합시다." # 3124e7fbff3aabf24dea70a3f54583d107dcb1d1
  VIETmisc.2026.c: "이건 말도 안 돼. 더 이상 협상할 생각이 없어." # 48056eb4df1a02609f92facbedd7f6a5ac207fa7
  VIETmisc.2026.d: "잠시만 기다려 주시겠습니까?" # 651938f013c59c3825160d20b0d7cb11c65e56ce
  VIETmisc.2026.d.tooltip: "시간이 많지 않지만, 신뢰할 수 있는 수비대장을 불러 당신의 계획을 설명합니다.  당신과 몇몇 관리들은 #V 시간끌기#!를 하여 강도들과 협상하려고 할 것이며, 이 수비대장과 몇몇 병사들은 #V 몰래 인질들을 구출#!할 것입니다.  위험한 계획이지만, 성공할 수도 있습니다." # 457d4a9eba06a65d319b371802400d964ad0b76e
  VIETmisc.2027.t: "급박한 구원" # 7e075376133ebbfbdd1a883f48a749264ad87ef1
  VIETmisc.2027.desc: "저와 관리들이 강도들과 몸값을 깎기 위해 협상을 시도하는 동안, 몇몇 수비대원들이 몰래 인질들을 풀어주려고 합니다. 얼마 후, 강도 편에서 인질들이 풀려났다는 사실을 깨닫는 소리가 들립니다. 시간이 많지 않다는 것을 알고, 제 남은 병사들과 저는 혼란 속에서 뛰쳐나가 싸웁니다.\n\n결국, 몇몇 용감한 병사들과 몇몇 인질들을 잃었지만, 다른 사람들은 비교적 무사했습니다. 곧 저는 병사들에게 이 강도들을 잡으라고 명령해야 할 것입니다. 하지만 오늘, 살아남은 하인들은 마침내 안전하게 쉴 수 있다는 것을 알고 안도할 수 있습니다." # 6e2ebb16d3b1be72c6396668eaf2f1c7ebd40ee8
  VIETmisc.2027.a: "이것을 위해 목숨을 바친 이들을 기리자." # 48b3c736c893a2cf7cd8b78d4b4613606d62847d
  VIETmisc.2028.t: "배신!" # e8d15618065926aee5ab8a7afc094d67e877fdbb
  VIETmisc.2028.desc: "금궤를 약속 장소에 두고, 강도들과의 약속대로 처음에는 모든 것이 순조로웠습니다. 하지만 하인들을 돌려주는 데 너무 오랜 시간이 걸리자, 뭔가 잘못되었음을 느꼈습니다. 하인들이 어디에 있는지 묻자, 상황은 격해졌습니다.\n\n이전에, 함정 및 기타 위험을 조사하기 위해 몇몇 정찰병을 앞서 보냈습니다. 그들은 돌아와 제게 엄중한 소식을 속삭였습니다. — 제 하인들은 결코 돌려받지 못할 것입니다. 그들은 이미 모두 죽었던 것입니다. 강도들은 단지 우리의 금을 가지고 도망치려 했던 것입니다." # e10b81cf3e711483a427fcac2c0b288349efe582
  VIETmisc.2028.a: "저 놈들은 그들의 배신에 대한 대가를 치를 것입니다!" # 3781c47c137b914725227036db5d639b476bcf18
  VIETmisc.2029.t: "실패" # 1656649117e437fcfba93420c2b3f76dd76878b7
  VIETmisc.2029.desc: "강도들과의 약속 장소에 모이기로 했지만, 동시에 강도들을 견제하는 동안 내 종들을 구출하기 위한 별도의 병력을 잠행시켰습니다.  하지만 계획대로 진행되지 않았습니다.  강도들은 우리의 행동을 눈치챘거나, 아마도 우리가 배신할 것을 예상했을 겁니다.  결국 전투가 벌어졌고, 혼란 속에서 겨우 몇몇 종들이 탈출했을 뿐, 많은 병사들이 전사했고, 대부분의 강도들은 산속으로 도망쳐 버렸습니다." # 69f229e7c8dbf31cc5c53a9b16ca829a9d5c91e8
  VIETmisc.2029.a: "저주!" # c3bfbdf0efee2dbd4427fdec80eab0a42774bd5d
  VIETmisc.2030.t: "성공... 어찌 보면?" # a0958ff93debaf8ecfed6a142a49d72ffefe6683
  VIETmisc.2030.desc: "만남 장소에서 강도들과 만나기로 했지만, 제 병사들을 따로 분리하여 강도들을 혼란에 빠뜨리는 동안 납치된 하인들을 구출하도록 명령했습니다. 처음에는 계획대로 진행되었습니다. 병사들은 인질들을 찾아냈고, 그들을 지키던 강도들을 제압했습니다. 하지만, 그들이 탈출하기 시작하자 너무 큰 소음을 내었던 모양입니다. 강도들은 상황을 파악했고, 큰 싸움이 벌어졌습니다. 하인들과 병사들이 여러 명 목숨을 잃었고, 많은 강도들이 산 속으로 도망쳤습니다.\n\n하지만, 여전히 상당수의 하인들이 구출되었으니 완전히 실패한 것은 아닙니다. 그리고 적어도 이제 강도들의 정체와 행방을 어느 정도 파악할 수 있게 되었습니다." # 03d36288ab6c0e8e9a99629cc7658e2024252080
  VIETmisc.2030.a: "용사 여러분, 수고하셨습니다. 하지만 저 갱들을 모두 잡아야 할 겁니다!" # 7017c3d7dddb7adbdf90d4ec11168a1cbc4ec617
  VIETmisc.2031.t: "성공!" # 7ce01f6381463362cf6aef2f843a59261e8f5587
  VIETmisc.2031.desc: "강도들과 약속 장소에서 만나기로 했지만, 제 병사들을 따로 보내어 우리가 강도들을 혼란스럽게 하는 동안 납치된 하인들을 구출하도록 명령했습니다. 계획대로 잘 진행되었습니다. 강도들이 주의를 딴 데로 돌린 사이, 제 병사들은 인질들을 찾아냈고, 그들을 지키던 강도들을 제압하고 소란을 일으키지 않고 몰래 빠져나왔습니다.\n\n강도들이 상황을 깨달았을 때는 이미 너무 늦었습니다. 제 병사들에 의해 완전히 포위되었기 때문입니다. 그들은 현명하게 항복을 선택했지만, 대부분 사형을 당할 운명입니다.\n\n한편, 제 하인들은 대담하면서도 성공적인 구출 작전에 대해 감사를 표했습니다. 다행히 모두 무사합니다." # f79484254a22ead08f2ef12485f95bd15edcf2b0
  VIETmisc.2031.a: "우리의 대담한 구출에 대해 한때 노래가 불려질 것입니다!" # d197890e3ff45e98302f3792bc258dbe1b6385b1
  VIETmisc.2032.t: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
  VIETmisc.2032.desc: "xxxxx" # 9addbf544119efa4a64223b649750a510f0d463f
