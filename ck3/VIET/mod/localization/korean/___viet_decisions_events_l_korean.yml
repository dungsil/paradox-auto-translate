  VIETmisc.2078.t: "꽃밭" # 9d8592825ba2f5872856b62069a141c78144dce8
  VIETmisc.2078.desc: "오늘, 저는 [county.GetName]의 봄 들판을 찾아 그 아름다운 꽃들을 보기 위해 시간을 할애했습니다. 실망하지 않았습니다.\n\n지평선 끝에서부터 끝까지 수백, 수천에 달하는 작고 사랑스러운 야생화들이 각기 고유한 색깔을 지니고 있습니다. 이처럼 다양한 꽃들이 한데 어우러져 바람이 조금만 불어도 마치 [ROOT.Char.GetFaith.HighGodName]이 직접 짠 듯한 움직이는 짜임새로운 천처럼 보입니다.\n\n언덕 위 땅에 앉아 제 앞에 펼쳐진 자연의 위엄과 아름다움에 감탄하며 멍하니 바라봅니다." # ffccec940520732a18d75935cf81c0f4be410067
  VIETmisc.2078.a: "정말 놀랍군요." # ec67284843d00488ec5a3dead652ec2c0dfa14bf
