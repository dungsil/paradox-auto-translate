  VIETmisc.2077.t: "새들의 노래" # 12893405027516138273
  VIETmisc.2077.desc: "오늘, 몇몇 수비대와 함께 시골의 조용하고 탁 트인 숲 속의 새들이 모이는 곳으로 향했습니다.  그곳에 앉아 쉬며, 주변에 앉아 있는 여러 마리의 새들을 보았습니다.  새들이 지저귀고 노래하는 소리를 듣자 미소가 저절로 피어났습니다." # 8367021274460558404
