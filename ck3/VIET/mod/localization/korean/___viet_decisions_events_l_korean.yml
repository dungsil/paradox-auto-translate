  VIETmisc.2081.desc.conclusion: "그 조각품 중 하나는 최고의 작품으로 평가받았으며, 행사의 백미였습니다. 그것은 [GetPlayer.Custom('VIET_snow_sculpture')]을 묘사했습니다. 많은 사람들은 이 조각품을 [GetPlayer.Custom('VIET_snow_sculpture_reaction')]으로 여겼습니다." # 13842661331080416436
