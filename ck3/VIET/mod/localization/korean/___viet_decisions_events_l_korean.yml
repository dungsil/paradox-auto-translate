  VIETmisc.2078.t: "꽃밭" # 6174420255869770975
  VIETmisc.2078.desc: "오늘, 저는 [county.GetName]의 봄 들판을 찾아 그 아름다운 꽃들을 보기 위해 시간을 할애했습니다. 실망하지 않았습니다.\n\n지평선 끝에서부터 끝까지 수백, 수천에 달하는 작고 사랑스러운 야생화들이 각기 고유한 색깔을 지니고 있습니다. 이처럼 다양한 꽃들이 한데 어우러져 바람이 조금만 불어도 마치 [ROOT.Char.GetFaith.HighGodName]이 직접 짠 듯한 움직이는 짜임새로운 천처럼 보입니다.\n\n언덕 위 땅에 앉아 제 앞에 펼쳐진 자연의 위엄과 아름다움에 감탄하며 멍하니 바라봅니다." # 11630971228492587506
  VIETmisc.2078.a: "정말 놀랍군요." # 17193150456070749497
  VIETmisc.2079.t: "눈보라 같은 생각" # 10304063989886792823
  VIETmisc.2079.desc: "눈사람 만드는 예술은 새롭지 않지만, 요즘 겨울철에 상당히 인기 있는 활동입니다.\n\n제 관료 중 일부가 흥미로운 아이디어를 제안했습니다. 앞으로 눈사람 제작에 초점을 맞춘 눈 축제를 개최하는 것이 좋을지도 모른다는 것입니다. 이는 혹독한 겨울 날씨에 대한 사람들의 불만과 걱정을 해소하는 흥미롭고 재미있는 방법이 될 수 있다는 논리입니다." # 12378033528789308981
  VIETmisc.2079.a: "재미있고 매력적인 생각이군요 – 잘 생각해보겠습니다!" # 7200103881893232840
  VIETmisc.2080.t: "설날 축제" # 12005347073552394766
  VIETmisc.2080.desc: "최근 눈이 많이 내려 [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]에 눈 축제를 개최하게 되었습니다.\n\n주요 행사는 주민들이 눈을 이용하여 아름다운 조각품을 만드는 것입니다. 이는 혹독한 겨울 날씨에 대한 불만과 걱정을 풀 수 있는 좋은 기회가 될 것입니다.\n\n물론 떠들썩한 축제가 될 수도 있겠지만, 관리들은 다른 축제와 마찬가지로 이 행사를 진지하게 치를 것을 약속했습니다." # 3706328386426296660
