  VIETmisc.2061.t: "올바른 방식으로 쓰기" # 39d072e383a0b779f11344256d0dc5b1de8fb896
  VIETmisc.2061.desc: "최근에 글쓰기를 더 빠르게 하는 여러 가지 기법들이 있다는 이야기를 들었습니다. 예를 들어, 약자나 변형된 기호를 사용하여 단어를 나타내는 방법이 있습니다. 이러한 기법을 배우는 것이 도움이 될지도 모르겠네요… 아닐지도 모르겠고요.  이 주제에 여전히 매료되어 있지만, 이러한 것들에 대해 가르쳐 줄 수 있는 지역 학자나 필경사에게 연락해 보는 것도 좋을 것 같습니다." # 712045be1e8e0d33593b7ec4e1d0d4de2cf24857
  VIETmisc.2061.a: "물론 시간이 있다면." # b7350d2a1b9845967935d6d436cb64340a1007fa
  VIETmisc.2061.tooltip: "[GetModifier('VIET_shorthand_interest').GetNameWithTooltip] [character_modifier|E]를 보유하고 있는 동안, 그러한 행위를 위한 [decision|E]를 실행할 수 있습니다.  하지만, 시간이 지남에 따라 그 관심은 사라질 것입니다. 수정자 효과가 만료되면, [decision|E]는 더 이상 사용할 수 없을 것입니다." # 0a5ca428770f402860284c4a82ca20ee4f4f56ed
  VIETmisc.2062.t: "올바른 방식으로 쓰기" # 39d072e383a0b779f11344256d0dc5b1de8fb896
  VIETmisc.2062.desc: "지난 몇 달 동안, 저는 현지 필사가의 지도를 받으며 다양한 속기 기법을 익혔습니다. 그는 이 분야의 명수로 소문이 자자합니다. 제가 배운 속기 기법은 여러 단어를 줄이는 방법, 혹은 단어를 더 빠르게 적는 방법들을 포함합니다." # f8448ee20c5523c64ee9ae4872704db5efda54d4
  VIETmisc.2062.desc.result_meh: "이렇게 오랜 시간 공부한 끝에, 요약 기법은 최고는 아니지만 어느 정도 쓸 줄은 알게 되었습니다.  글쓰기 속도는 크게 늘리지는 못했지만, 예전보다 좋아졌으니 여전히 유용한 지식입니다." # 78a04414aa16bb85320934e4c3922b9310c62e06
  VIETmisc.2062.desc.result_good: "필경사가 제가 그의 가르침을 잘 이해하는 능력에 감탄한다고 합니다. 이제 예전보다 훨씬 빠르게 글을 쓸 수 있게 되었고, 눈깜짝할 사이에 온 문장을 휘갈겨 쓸 수 있게 되었습니다. 이는 제 일상 업무의 다양한 측면에서 상당한 도움이 될 것이며, 그만큼 분명히 가치 있는 노력이었습니다!" # 515499ec641568ead5f7c06307262a36c31849e4
  VIETmisc.2062.a: "제 글쓰기가 맞습니다!" # f2e9f1e841223eb204cac16bee7ec4f1201d7db0
  VIETmisc.2063.t: "산딸기 좋은 약" # 2833fb3c515b8a9f3ea0dc821145449551698f28
  VIETmisc.2063.desc: "[county.GetNameNoTier]의 유명한 열매를 몇몇 구입하도록 하인들에게 부탁했습니다. 의사 [physician.GetTitledFirstName]께서는 이 약초 열매를 다양한 용도로 사용하실 수 있고, 저는 이 열매로 만든 여러 가지 약차를 건강 강장제로 마실 수 있습니다. 그런데, 하인들에게 몇 개의 열매를 사오라고 했는지 기억이 나지 않네요." # 13c70546ce196f316600c29aeaaeef5dee4d91df
  VIETmisc.2063.a: "적당량" # ffcf6b0e4bb2bfaf5f538dd324f358c0510c7aa0
  VIETmisc.2063.b: "중간 정도면 충분할 것입니다." # 88b8128e3526239eb10580302c7be88fd2403a2a
  VIETmisc.2063.c: "오랫동안 넉넉히 쓸 만큼 많은 양" # 55a2b3fa7383bfdfe50d76dc2c2149289c6fc635
  VIETmisc.2064.t: "대장장이 기술" # 69029f1f8d00fe8de5aa11dd74ca0d110285ee36
  VIETmisc.2064.desc: "[county.GetNameNoTier]의 명성 높은 대장장이들은 세계 최고의 장인으로 소문났기에, 그들의 재능을 군대에 활용하기로 결정했습니다. 무기와 갑옷을 제작, 수리, 유지하는 뛰어난 기술은 큰 도움이 될 것입니다. 어떤 종류의 전문가를 필요로 할지 결정해야겠군요." # 2c0405d24c8c4aa8b668166467dae67aa43d66f0
  VIETmisc.2064.a: "뛰어난 무기 장인을 고용하여 병사들이 적절한 방어력을 갖추도록 하십시오." # 678f4d5b8600f19a2d051e547c726bbec1b4d00b
  VIETmisc.2064.b: "전문 무기 제작가들이 내 군대에 합류하니 전투력이 뛰어납니다." # 59d9c2667d8335d301faa89f239837ae964ba2d5
  VIETmisc.2064.c: "군사 원정을 지원하기 위해 도구와 물자를 만드는 데 능숙한 자들" # 15dfdc9dfa289f30117515a2bc2ce8c4c86a7cb5
  VIETmisc.2065.t: "묘소를 방문합니다" # 9a0aad8e06b102ce77205b7ec83013e13034404f
  VIETmisc.2065.desc: "[county.GetNameNoTier] 언덕 위 신전에 있는, 전설 속 인물의 무덤이라 하는 곳에 다녀오기로 마음먹었습니다. 시골길 여행은 즐거웠고, 마침내 목적지에 도착했습니다." # 97c0257a3f47c79c139924777bdee1c43d31937d
  VIETmisc.2065.desc.warrior: "이곳의 민담에 따르면, 이 무덤 아래 묻힌 용사는 수많은 세대 전에 끔찍한 괴물을 물리쳤다고 합니다.  그 괴물의 분노와 광기에 시달리던 백성들을 해방시켰다고 하지요.  아니면… 적어도 그렇게 주민들이 말해주더군요.  다른 이들은 그가 외적의 약탈자 군대를 단신으로 격파했다고 했습니다. 어느 쪽이든, 이야기는 그의 영웅적인 죽음으로 끝맺습니다." # fb9d8dda9583def616ffb44b3d390ed47185eeb7
  VIETmisc.2065.desc.holy: "이곳의 전설에 따르면, 이 무덤 아래에는 수세기 전에 살았던 어떤 [ROOT.Char.Custom('DefaultPriestTitle')] 같은 성인이 묻혀 있다고 합니다. 그 성인은 [ROOT.Char.GetFaith.HighGodName]의 축복을 받아, 치료 불가능한 병자를 고칠 수 있는 등 기적적인 능력을 지녔다고 합니다." # 127fc5e0f9e10d882b92057089decd3fdfb8051c
  VIETmisc.2065.desc.monarch: "이 지역의 민담에 따르면, 이 무덤 아래에는 위대한 군주가 묻혀 있다고 합니다. 그는 정의롭고 용감하며, 부지런하고 도덕적으로 훌륭한 군주였으며, 군주가 되어야 할 모범적인 인물이었습니다. 그의 지도 아래, 이 땅은 번영했고 평화로웠으며, 백성들은 행복했습니다." # 43486aed28b67ee1c0c6faa9a3b71dab0228dce7
  VIETmisc.2065.a: "[county.GetNameNoTier]의 영광스러운 역사는 참으로 대단하군요!" # 9452cb2639ac9384853ccae7695fef0a5c15c2ce
  VIETmisc.2066.t: "유령 사냥" # 0c4eb30c18b6533f8409c5e4385501bbc7800a81
  VIETmisc.2066.desc: "[county.GetNameNoTier]의 여러 마을에서 수많은 유령이 출몰한다는 소문이 오랫동안 떠돌아다녔습니다. 궁금증을 참지 못하고 저는 그 초자연적인 현상을 직접 확인하기 위해 그곳으로 향했습니다. 그런 일이 흔하다는 한 마을에 도착하여 저와 몇몇 수비대원들은 그날 밤 늦게까지 창밖을 지켜보며 영혼의 낌새를 살폈습니다." # 8e5aaf7dc843bf8647a9c4a489e2c210257af0b2
  VIETmisc.2066.a: "자, 자, 나타나십시오…" # 9c3ba984e135d9c2c0238af0372cb7f8bf55e24c
  VIETmisc.2067.t: "으스스한 목격담" # 7f808b1edfe2752b59f41f1fbba7e21f34f92fa9
  VIETmisc.2067.desc: "졸음에 잠기려던 찰나, 그들을 보았습니다! 온갖 영혼들이 이리저리 행렬하는 것을 보았습니다! 턱이 땅에 닿을 뻔했습니다. 살아있는 사람이 보기 드문 광경이었지만, 그들은 살아있는 사람처럼 어슬렁거리고 있었습니다! 너무 흥분해서 실수로 미끄러져 얼굴을 바닥에 처박았습니다.\n\n정신을 차리고 나니, 내 수하들은 내가 다치지 않았다는 것을 안심하고, 무슨 일이 있었는지, 왜 그렇게 흥분했는지 물었습니다. 목격한 것을 말했지만, 그들은 당혹해했습니다. 한 수하가 말했습니다. “거기엔 아무것도 없습니다, 제 [ROOT.Char.GetLadyLord]님. 우리는 아무것도 보지 못했습니다.”" # 4a775ec211ae4593056ad66118e11a6a31e05da3
  VIETmisc.2067.a: "유령을 보았어! 미쳤다고 생각하지 마십시오. 진짜 보았습니다!" # d8604c9ca67f28834c86fde3971f3cdf6db8f7a1
  VIETmisc.2067.b: "꿈이었나? 하지만… 정말 현실 같았는데." # ba747728ce3146d0c9abe6e0cec628363de33912
  VIETmisc.2068.t: "아무것도 없습니다." # 4481948392a8846400c954e77f58d76cdaa73963
  VIETmisc.2068.desc: "창가에 앉아 밤늦도록 오랫동안 기다렸지만, 특별한 일은 일어나지 않았습니다. 해가 떠오르기 전에 잠이 들었습니다. 온 여정이, 아마도, 완전히 헛된 여정이었던 것 같습니다. 유령 이야기는 그저 이야기에 불과했던 걸까요." # 92b3ee793a8dc0cbc1d82bdcd1adf0a2061ef918
  VIETmisc.2068.a: "휴가는 조금이나마 있었지요." # 24192e336d135d3bd986d96cbb0b3f78affb76f3
  VIETmisc.2069.t: "저희는 거기에 있었습니다!" # ecdd2599fbcc75426dd2bcbd9abd971bcd239569
  VIETmisc.2069.desc: "창가에 꽤 오랫동안 앉아 있었지만, 재미있는 일은 전혀 일어나지 않았습니다. 졸았던 모양입니다. 눈을 뜬 순간, 몇몇 수하들이 들뜬 목소리로 이야기하는 소리가 들렸습니다. 어리숙한 젊은 수하 한 명이 밖을 가리키며 말했습니다. “제 [ROOT.Char.GetLadyLord]님, 저를 믿으시죠? 막간에 유령을 봤습니다! 사라졌지만 저쪽에 있었어요!”\n\n다른 수하들은 그 소년이 잠깐 졸았다가 깨어났다고 웃으며 말했습니다. “꿈을 꾸었겠지, 친구야.” 그들 중 하나가 말했습니다. “우리 아무도 아무것도 보지 못했어.”\n\n그 밤의 여정은 결국 아무런 특별한 일이 없어서 헛수고로 끝났습니다. 아마도." # 60d3d537609a522ada1b9341bd3fcb953b7b4b9d
  VIETmisc.2069.a: "그 소년의 말을 믿습니다.  귀신들이 있었던 모양입니다." # ae79c43e66a2100946093f6270e8423f831ae3cd
  VIETmisc.2069.b: "아이는 꿈을 꾸었거나, 무언가를 유령으로 착각했을 겁니다." # f7680e8681861aba10bff12b997d078f2ff044e0
  VIETmisc.2070.t: "[county.GetNameNoTier]의 수도승" # f189d833bd4eee31da7e55cf80120cbeb44da683
  VIETmisc.2070.desc: "[county.GetNameNoTier]의 성스러운 수도승 "미라" 소식이 제 귀에도까지 전해졌습니다. 저는 그 수도승이 머물렀던 곳으로 여러 제물을 갖춘 사절을 보냈습니다.\n\n사절의 보고에 따르면, 수도승의 시신은 여전히 명상 자세로 곧게 앉아 있었습니다. 꽃과 음식, 그리고 다른 물품들이 그 앞에 정돈되어 있었고, 몇몇 사람들이 기도하거나 생각에 잠긴 채 주변에서 앉아 있거나 서 있었습니다. 우리가 제공한 제물에 대해 지역 주민들은 매우 고마워했습니다." # 297a57a3d2f6b34afe2bbfbf4292e68106f43e61
  VIETmisc.2070.a: "수도승은 우리의 경건한 존경을 받을 만합니다." # 602d30508ad49b657d7c677518b068097f3cb7d4
  VIETmisc.2070.b: "내 사절이 수도승에게 많은 예물을 전달할 것입니다." # a80a3a4fdcfacc73ebfbbf62d7df36245248687a
  VIETmisc.2071.t: "[county.GetNameNoTier]의 위대한 그늘나무" # ee627dcbfb6598772b51449480f8591f653e0f30
  VIETmisc.2071.desc: "[county.GetNameNoTier]의 마을에 커다란 그늘 나무가 있습니다. 그 크기가 제가, [ROOT.Char.GetTitledFirstName], 이 마을을 방문할 만한 가치가 있다고 생각할 정도입니다. 마을 사람들은 제가 그들의 마을을 방문할 만큼 중요하게 여겨주었다는 데 놀라면서도 기뻐하며, 춤과 시골 노래 같은 작은 오락과 함께 작은 연회로 저를 맞이했습니다. 그 후, 저는 커다란 그늘 나무 밑으로 향했습니다. 간단히 말해서, 매우 컸습니다. 정말로, 한 부족 전체의 구성원들이 그 아래에 들어갈 수 있을 정도였습니다." # 0c62d5b4e3bd2b688811d0d7c2f89133d6685781
  VIETmisc.2071.a: "그 밑에서 몇 시간 동안 편안하게 휴식을 취하며 즐거운 시간을 보냈습니다." # 3eaea4acf6e91a5e08e499ff034842336143e2a3
  VIETmisc.2072.t: "석조 기념비" # 95f3152705be739782f1b161002a2651af55c0bc
  VIETmisc.2072.desc: "[county.GetNameNoTier]의 더 깊숙한 곳, 오랜 세월이 묻어난 거대한 돌 기념물이 있는 곳까지 찾아왔습니다. 그저 궁금해서 직접 확인해보고 싶었을 뿐입니다.  기념물 앞에 다가서 자세히 살펴보니, 형태는 조잡하지만 분명 인간의 손길로 만들어진 것이었습니다.  크기도 압도적이어서, 마을 사람들이 움직일 수 없었던 이유를 알 수 있겠더군요.  과연, 이 기념물이 어떻게 여기에까지 이르렀을까 하는 의문이 드네요." # 6a06bdd679e70bb9e0b9ab8d4deb636532a2a7e7
  VIETmisc.2072.a: "몇 시간 동안 풍경을 감상하며 휴식을 취했습니다." # 3927eafff7570e4a96e3108cea75f4ef4952594e
  VIETmisc.2072.b: "그 기념물을 더 자세히 조사해봐야겠다는 생각이 듭니다." # 6b5fac2461332b31ff63079f0e29dd22ce74465b
  VIETmisc.2073.t: "당나귀 구매" # 259b7f7c1ee9b8c018e64001ccf78cce217bdde8
  VIETmisc.2073.desc: "[county.GetNameNoTier]의 마을에 도착하여 지역 유력자와 만났습니다. 이 유력자는 지역에서 가장 뛰어난 것으로 소문난 튼튼한 당나귀 떼를 소유하고 있었습니다. 얼마나 많은 당나귀를 살지, 얼마를 지불해야 할지 협상하는 데 시간이 좀 걸렸습니다. 결국, 저는 다음과 같이 계약했습니다." # d499ce413b5fe257ee3661e25cb3925341ed2dce
  VIETmisc.2073.a: "작은 당나귀 무리" # 37965621039020cf189a7c8fb405150be7e839b0
  VIETmisc.2073.b: "중형 당나귀 무리" # 6b68ae8e5cf848f82502b685a4c53bb2348dfc78
  VIETmisc.2073.c: "수많은 당나귀 무리가" # 8ff41b1261658f849df1cc3b727f9487619e3568
  VIETmisc.2074.t: "제안" # 44c4b426e50f9cb7111ca4a144f76e2d20379fa4
  VIETmisc.2074.desc: "[courtier.GetTitledFirstName]는 저와 함께 저택 주변을 거닐며 생각에 잠긴 듯한 표정을 지었습니다.\n\n“[courtier.GetSheHe]는 이제야 눈치챘지만, 비둘기집이 많지 않은 것 같군요.” [courtier.GetSheHe]가 말했습니다.\n\n“충분해.” 웃으며 대꾸했습니다.\n\n“존경하는 저의 [ROOT.Char.GetLadyLord]께서, 만약 강력한 [ROOT.Char.GetTitleAsNameNoTooltip]임을 보여주고자 한다면, 더 많은 비둘기집을 지으시는 것이 좋을 겁니다.” [courtier.GetSheHe]가 설명했습니다. “결국, 많은 비둘기집을 가진 자는 많은 비둘기를 갖게 되고, 많은 비둘기를 가진 자는 큰 힘을 얻게 되는 것이니까요.”" # a3aca9800be5d90859e7f559ce7c9f1306ee34e7
  VIETmisc.2074.a: "확실치 않아요. 허영심에 불과할 것 같네요. 아마도. 지켜봐야겠어요." # 306706b4a23aa7fc4114af2bcf370d61efacc81d
  VIETmisc.2074.b: "좋은 제안이군요, [courtier.GetFirstNameNoTooltip]님! 정말 훌륭한 생각입니다." # 8c1582201e73540a6d6f4ead386f5315a85f1121
  VIETmisc.2074.info: "#bold 역사적 배경:#! 현대에 비둘기 (#italic 콜롬바 리비아 도메스티카#!)가 가장 잘 알려진 것은 사신이나 서신 전달을 위한 훈련된 능력이지만, 근세 이전에는 고기와 농경지 비료로 쓰이는 똥으로 인해 더 높이 평가되었습니다. 비둘기집, 비둘기와 집비둘기를 보관하기 위해 지어진 탑과 같은 구조물들은 종종 귀족 계층이 건설했기 때문에 신분과 특권의 표시로 여겨졌습니다." # cc73bb0201de9ebcbfef46ca9a56833f6341d4b7
  VIETmisc.2074.tooltip: "[GetModifier('VIET_dovecote_interest').GetNameWithTooltip] [character_modifier|E]를 보유하는 한, 저택에 더 많은 비둘기집을 추가하는 [decision|E]를 이용할 수 있습니다. #V 저택에 더 많은 비둘기집을 추가#! 하지만 시간이 지남에 따라 이에 대한 관심이 줄어들 수 있습니다. 수정자 효과가 만료되면 [decision|E]는 더 이상 이용할 수 없습니다. 또한, 이 [decision|E]는 단 한 번만 선택할 수 있습니다." # 418ada281eafcec8a1db2cd23d9c2c8a6db81446
  VIETmisc.2075.t: "새로운 비둘기집" # 92263f5ea6593c34fe45a486a7d67f8a6da9f1e3
  VIETmisc.2075.desc: "결국 집 근처에 더 많은 비둘기집을 짓는 게 좋다는 생각에, 늘어날 비둘기와 까마귀를 돌볼 추가 인력을 고용하기로 했습니다. 잠시 고민 끝에…" # 6120bbc725698e55ca3b44712a4de61d1bba2e3e
  VIETmisc.2075.a: "몇몇 새로운 비둘기집" # 8a502c2ead8dd21ee8e149888cbebb84e6e929dd
  VIETmisc.2075.b: "새로운 비둘기집 여러 개" # c4bce8069d1d7007afb47a8896e09e2428c8e3f5
  VIETmisc.2075.c: "새로운 비둘기집이 많습니다." # 27b94a2a2dfdd3c3c985867ebdf13521063a5694
  VIETmisc.2076.t: "새로운, 편안한 취미?" # ba606c659556e25c689f081640b3f6ab51685c21
  VIETmisc.2076.desc: "때때로 시골길을 걷다 보면, 들새들이 눈에 띕니다. 작은 새들은 날갯짓하며 이리저리 움직이고, 나무 가지나 바위 위에 앉아 아름다운 노래를 부릅니다.  그들을 만나는 것은 묘하게도 즐거운 시간입니다.  그리고 그들의 노래를 들으며 마음의 평화를 느낄 수 있습니다." # e37d703713342f94c9b92375eaecb4303ac8aef6
  VIETmisc.2076.a: "이렇게 자주 하는 게 좀 더 편안할지도 몰라." # 45e17c89bcad93916ffc9ff0f71b9553322b6ccf
  VIETmisc.2076.b: "그저 덧없는 호기심일 뿐입니다." # 48abe5a6db1932ba3b936dc63b2a891e560c02f8
  VIETmisc.2076.tooltip: "[decision|E] #V 야생 조류의 노래를 들으세요#! 를 선택하실 수 있습니다." # 09230244a897ead1433f5259e8fd308e543af626
  VIETmisc.2077.t: "새들의 노래" # 44fc19c382d9f1ea3f591f97307a110a4e61a104
  VIETmisc.2077.desc: "오늘, 몇몇 수비대와 함께 시골의 조용하고 탁 트인 숲 속의 새들이 모이는 곳으로 향했습니다.  그곳에 앉아 쉬며, 주변에 앉아 있는 여러 마리의 새들을 보았습니다.  새들이 지저귀고 노래하는 소리를 듣자 미소가 저절로 피어났습니다." # 1a6c205581eb84f22a9673d303f05702117fd9da
  VIETmisc.2077.a: "정말 아름답지 않나요?" # 141aa79441b30af4df67ec26776007cfa2bf9a50
  VIETmisc.2077.tooltip.nothing: "이 새들의 지저귐에서 특별한 영감은 얻지 못하지만, 그래도 편안한 시간을 보냅니다." # 5ca1ed204ecd9e06e389e93dabe7000fe0373dc0
  VIETmisc.2077.info.bird_01: "#bold 생물학적 맥락:#! 방금 들려온 새의 노랫소리는 #bold 유라시아 황금새매 (#italic Oriolus oriolus#!)입니다." # c8c71cfbd2d83a69b85193346ecb41f9e3d2dafa
  VIETmisc.2077.info.bird_02: "#bold 생물학적 맥락:#! 방금 들려온 새의 지저귐은 #bold 유라시아 참새 (#italic Sylvia atricapilla#!)입니다." # d5a46362fd6d0e3fb8af725de081f40d529225e3
  VIETmisc.2077.info.bird_03: "#bold 생물학적 배경:#! 방금 들려온 새의 노랫소리는 #볼드 유럽 녹색멧새#! (#italic Carduelis chloris#!)였습니다." # 6ae6b3e14f11048e78bf8394a0106fc0b0187456
  VIETmisc.2077.info.bird_04: "#bold 생물학적 맥락:#! 방금 들려온 새의 노래는 #bold 꾀꼬리#! (#italic Turdus philomelos#!)이었습니다." # e0ff4d104699d3805b9b7e25b6d5f66d16a0c9f5
