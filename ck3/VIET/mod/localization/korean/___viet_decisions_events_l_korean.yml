  VIETmisc.2076.t: "새로운, 편안한 취미?" # 15541578557165525572
  VIETmisc.2076.desc: "때때로 시골길을 걷다 보면, 들새들이 눈에 띕니다. 작은 새들은 날갯짓하며 이리저리 움직이고, 나무 가지나 바위 위에 앉아 아름다운 노래를 부릅니다.  그들을 만나는 것은 묘하게도 즐거운 시간입니다.  그리고 그들의 노래를 들으며 마음의 평화를 느낄 수 있습니다." # 17924351826338480460
