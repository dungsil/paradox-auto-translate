  VIETmisc.2081.desc.intro: "[ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]의 눈 축제가 순조롭게 치러졌다는 보고를 받았습니다.\n\n주민들은 눈으로 동물, 사람, 물건, 그리고 전설적인 [culture.GetName]이나 [faith.GetReligion.GetAdjective] 인물들을 조각했습니다." # 7182450096136463873
