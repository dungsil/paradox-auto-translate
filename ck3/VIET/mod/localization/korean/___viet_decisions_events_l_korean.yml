l_korean:
  VIETmisc.2001.t: "제과점" # 18187664175802606961
  VIETmisc.2001.desc: "오늘 흥미로운 소식을 들었습니다! 중동 출신 유명 제과 장인이 이 도시에 방문했다는군요. 그는 상인으로서 다니며 맛있는 디저트를 판매하고, 다른 곳으로 이동하는데, 이 사람의 디저트는 세계 어디에도 견줄 만한 것이 없다고 많은 사람들이 극찬하고 있답니다!" # 15656369405547472499
  VIETmisc.2001.a: "어쩌면 언젠가 그를 방문해 볼지도 모르겠습니다." # 4686601758976316699
  VIETmisc.2001.tooltip: "[GetModifier('VIET_traveling_baklava_merchant_in_town').GetNameWithTooltip] [character_modifier|E]를 보유하는 동안, 이 훌륭한 디저트를 구입하고 추가적인 유익한 [character_modifiers|E]를 얻을 수 있는 #V 유명한 파티시에를 방문! 하는 [decision|E]를 이용할 수 있습니다. 또한 #V 특별한 과자 선물 전달! 하는 [character_interaction|E]를 이용할 수 있습니다. 하지만, 그는 영원히 머물지 않을 것이니, 그의 상품을 구입하고자 한다면 서둘러야 합니다!" # 9034984483198026572
  VIETmisc.2002.t: "맛있는 디저트" # 2634482473095036638
  VIETmisc.2002.desc: "“영광스러운 [ROOT.Char.GetLadyLord]님, 환영합니다.”  제과점 주인이 깊이 머리를 숙이며 말했습니다. “저는 고향에서 여러분께 맛있는 여러 가지 간식을 가져왔습니다. 틀림없이 즐겁게 드실 것이라 생각합니다. 샘플도 한 번 맛보시겠습니까?  어떠신가요?  어떤 연회나 식사에나 훌륭한 선택이 될 것입니다!”\n\n저는 오늘 준비된 모든 디저트를 살펴보다..." # 13006639871092309247
  VIETmisc.2002.a: "바클라바" # 921125762131743534
  VIETmisc.2002.b: "로크마" # 16092345137572746905
  VIETmisc.2002.c: "카나페" # 14367209929360053163
  VIETmisc.2002.d: "할바" # 341836744751502867
  VIETmisc.2002.e: "카타이프" # 10571253037041965643
  VIETmisc.2003.t: "제빵사가 마을을 떠났습니다." # 13987846104892188722
  VIETmisc.2003.desc: "중동 출신의 유명한 제과장이 저희 집 근처에 머물다가 대부분의 물건을 팔고 떠났습니다.  아, 이처럼 재능 있는 달콤한 디저트 장인이 이 땅으로 돌아올 때가 언제일까요!" # 5143921146006154093
  VIETmisc.2003.a: "오직 궁금할 따름입니다." # 14078193725517622886
  VIETmisc.2004.t: "향신료 상인" # 561485941419666617
  VIETmisc.2004.desc: "시장에서 떠도는 소문을 듣자니, 향신료 장사꾼 한 명이 이 지역에 도착했다고 합니다. 그는 향신료를 개별적으로 파는 것뿐만 아니라, 독특한 향신료 혼합물을 만드는 것으로 알려져 있습니다. 특히 '오향'이라 불리는 혼합물은 세계의 향신료 혼합물 중 최고라고 평가받습니다. 평소보다 가격이 비쌀 수 있지만, 이 장사꾼이 이 지역을 떠나기 전에 요리사들이 사용하도록 이 혼합물을 구입하는 것을 고려해 볼 만합니다." # 4062897845619383861
  VIETmisc.2004.a: "이를 신중히 고려하겠습니다." # 10812751161627330116
  VIETmisc.2004.tooltip: "[GetModifier('VIET_traveling_spice_merchant_in_town').GetNameWithTooltip] [character_modifier|E]을 보유하고 있는 동안, 그의 특별한 #V 오향 혼합#!을 구매하는 [decision|E]를 이용할 수 있습니다. 이 특별한 [character_modifier|E]는 매우 유익합니다. 또한, #V 특별한 향신료 혼합 선물#! [character_interaction|E]을 이용할 수 있습니다. 하지만, 그는 영원히 머무르지 않을 것입니다. 그의 물건을 사고 싶다면, 가능한 빨리 결정하시는 것이 좋습니다!" # 5701136409039160171
  VIETmisc.2005.t: "오향 가루" # 12850131161330052683
  VIETmisc.2005.desc: "“아, 환영합니다, 환영합니다! [ROOT.Char.GetTitledFirstName]님, 오랫동안 기다렸습니다.” 향신료 상인이 미소짓는다. “오늘 어떤 향신료를 사고 싶으십니까? 아니면 저의 유명한 오향 혼합을 구매하고 싶으신가요? 제가 말씀드리죠… 오향 혼합을 죽과 함께 맛보시게 해드릴까요? 얼마나 놀라운지 직접 보시면 알 수 있을 겁니다.”\n\n나는 회의적이지만, 그래도 시도해 본다.\n\n맞아요. 맛이 정말 놀랍습니다.\n\n“지금 구매하시겠습니까?” 그는 묻는다." # 17410827854246133061
  VIETmisc.2005.a: "#bold 왕#께서 $k_france$의 [county.GetName]에서 대규모 연회를 베풀 예정입니다!" # 8657176884109645970
  VIETmisc.2006.t: "향신료 상인이 마을을 떠납니다" # 968013656652576767
  VIETmisc.2006.desc: "저희 집 근처에 머물던 유명한 향신료 상인이 향신료를 팔기 위해 다른 곳으로 떠나기로 결정했습니다. 어디로 향하는지는 아무도 모릅니다." # 827955029289494767
  VIETmisc.2006.a: "어디로 가든, 그의 향신료는 분명 환영받을 것입니다!" # 13723193702128922528
  VIETmisc.2007.t: "불운... 아니면 귀신들인가?" # 17353896237000220206
  VIETmisc.2007.desc: "최근 뭔가 이상했습니다. 제 삶 주변에서 일어나는 큰 사건들을 말하는 게 아닙니다. 좀 더 작은 규모, 더 평범한 규모로 말하자면, 제게 일이 잘 풀리지 않는 것 같았습니다. 물건을 잘못 두거나, 요즘 제가 실수로 혀를 물는 횟수가 늘어나는 것 같은 사소한 일들이 저를 괴롭혔습니다.\n\n제가 아는 [ROOT.Char.Custom('MyPriestTitle')]께서 이 지역에 머무르고 계셨는데, 제 잇따른 불운이 어떤 유령 때문이라고 결론지으셨습니다. 만약 유령이라면, 그 유령이 악의적인 존재인지, 아니면 자신이 저에게 해를 끼치고 있다는 사실을 모르는 선의의 존재인지 판단하기 어렵지만, 저는 그 불안한 영향력에서 벗어나기 위해서는 쫒아냄 의식이 필요하다고 들었습니다." # 5941412350881349668
  VIETmisc.2007.a: "이건… 확신이 안 서는데, 어쩔 수 없을지도 모르겠네." # 5783400924930067892
  VIETmisc.2007.tooltip: "[GetModifier('VIET_ghost_haunting').GetNameWithTooltip] [character_modifier|E]를 없애고자 한다면, #V 당신을 괴롭히는 귀신을 쫓아내기# 결정을 내려 주술사를 찾아가야 할지도 모릅니다. 하지만, 영혼을 자극하는 것은 현명하지 않을 수도 있습니다. 그리고 물론, 귀신이 없을 수도 있으며, 당신의 불행은 단순한 우연일 수도 있고, [GetModifier('VIET_ghost_haunting').GetNameWithTooltip] [character_modifier|E]는 스스로 사라질 수도 있습니다. 어떻게 진행하시겠습니까?" # 6054750144063729649
  VIETmisc.2008.t: "끝났나?" # 18351171178921463609
  VIETmisc.2008.desc: "지난 몇 년간, 온갖 작은 불운이 제 삶을 괴롭혔습니다. 어떤 이들은 그 이유를 제가 쫓아내기를 거부했던 귀신 때문이라고 주장합니다. 하지만 최근 들어 그런 작은 불운이 덜 잦아졌습니다. 아마 제가 그에 익숙해진 것일 수도 있고, 아니면 그 귀신이 더 이상 제게 괴롭힘을 주지 않는 것일 수도 있습니다. 아마도 원래 귀신을 쫓아낼 필요가 없었던 것일 수도 있지요." # 1369047203816506004
  VIETmisc.2008.a: "어색하네요…." # 4490926613897934811
  VIETmisc.2009.t: "영혼 추방자" # 405438670511727732
  VIETmisc.2009.desc: "[ROOT.Char.Custom('MyPriestTitle')] 신부님을 만났습니다. 훌륭한 퇴마사로 추천받았기에 만나게 되었습니다. 물론 그런 봉사에 대한 대가로 퇴마사에게는 일정한 액수의 비용을 지불해야 합니다. 결과가 좋기를 바라지만, 퇴마사는 효과를 보기까지는 기다려야 할 것이라고 말씀하십니다…" # 10392169801262782227
  VIETmisc.2009.a: "표준 요금을 지불하십시오." # 6153749251591014697
  VIETmisc.2009.a.tooltip: "추방술사가 #P 성공#하여 저주를 풀어줄 가능성이 있지만, 반대로 #N 실패#하여 오히려 역효과를 초래할 수도 있다는 점도 간과할 수 없습니다…." # 3481985626774646274
  VIETmisc.2009.b: "후하게 보수를 지불하십시오." # 13162238581974126682
  VIETmisc.2009.b.tooltip: "주술사에게 평소보다 많은 돈을 지불하면, 저주를 푸는 데 성공할 가능성이 높아지겠지만, 여전히 실패할 가능성이 조금 있습니다." # 10668767631686478818
  VIETmisc.2009.c: "전혀 지불하지 않습니다." # 7275801315439006784
  VIETmisc.2009.c.tooltip: "귀족 출신이니 저는 그런 추방술사들에게 아무것도 지불할 필요가 없습니다. 그들이 저와 같은 귀족을 위해 봉사할 수 있다는 것 자체가 영광이어야죠!  하지만 어떤 이들은 추방술사가 #P 성공#하려고 애쓰지 않고 #N 실패#하게 내버려둘지도 모른다고 말합니다…." # 7249347985576293006
  VIETmisc.2010.t: "사기" # 14635812512604327378
  VIETmisc.2010.desc: "불행한 소식입니다! 제가 고용한 주술사가 사기꾼이었던 모양입니다. 궁정 귀족들과 상의한 결과, 아마 저는 처음부터 귀신에 시달리지 않았던 것 같습니다. 처음 [ROOT.Char.Custom('MyPriestTitle')]께서 경고하셨던 것은 아마 착각이었거나 상황을 잘못 이해하신 것 같고, 이 최근의 "주술사"는 제 사소한 불운을 그에게 돈을 지불함으로써 해결할 수 있다고 설득했던 것입니다. 이는 제게 좋지 않은 평가를 가져다주지만, 적어도 제가 정말 귀신에 시달리고 있지 않다는 것을 의미합니다..." # 13082836164129196138
  VIETmisc.2010.a: "… 맞아요?" # 16583664429565014800
  VIETmisc.2011.t: "성공" # 4590994119335504568
  VIETmisc.2011.desc: "그 일이 걱정되었는데, 퇴마사가 제대로 일을 해준 것 같아요. 퇴마사가 한 일이 효과가 있었나 봐요.\n\n지금 제 삶은 예전보다 훨씬 나아진 것 같아요. 마치 귀신이 아무런 소란을 피우지 않았던 것처럼요. 물론 처음부터 귀신이 있었다는 가정하에 말이죠." # 13979673640972218399
  VIETmisc.2011.a: "분명, 귀신은 다시 돌아오지 않겠지… 희망해." # 2599943969972752951
  VIETmisc.2012.t: "복수" # 7302289742060415933
  VIETmisc.2012.desc: "어젯밤, 끔찍한 악몽을 꾸었습니다.  капюшон을 쓴 어둠 속의 인물이 나타나 나를 온갖 추잡한 일로 비난하며, 곧 눈이 있을 자리에 피웅덩이가 있고, 핏덩이가 묻은 송곳니가 드리운, 온몸에 소름이 돋는 낄낄거림을 내뿜는 끔찍한 괴물로 변했습니다! 그 존재는 내게 이렇게 말하며, 나를 짓눌렀습니다: “나를 없애려고 한 것을 후회할 겁니다! 그 주술사가 아무것도 할 수 있었을 거라고 생각하시나요?”\n\n깨어나니 여러 하인들이 방에 있었고, 난리가 난 이유를 조사하려 했었습니다. 그들에게 방금 겪었던 악몽을 말하자, 모두 얼굴을 찡그리며 웃었습니다. 그중 한 하인이 속삭이듯 말했습니다. “우리 모두 어젯밤에 똑같은 악몽을 꾸었습니다.”\n\n다음 날 아침, 주술사가 침대에서 의문의 죽음을 맞이했다는 소식을 들었습니다." # 15609973561820428122
  VIETmisc.2012.a: "이… 모든 게… 우연일까요…?" # 9154339833322262753
  VIETmisc.2013.t: "속죄" # 10069945066911887894
  VIETmisc.2013.desc: "어젯밤, 낯선 꿈을 꾸었습니다.  빛나는 광채로 둘러싸인 사람을 만났습니다. 얼굴은 보이지 않았지만, 차분한 태도와 부드러운 목소리는 그분이 온화하고 자비로운 분임을 알려주었습니다. 꿈속에서 그분이 제게 무엇을 말씀하셨는지 자세히 기억나지는 않지만, “외롭고 단지 동반자를 원했을 뿐입니다. 불편을 드렸다면 사과드립니다. 가기 전에 이 작은 축복으로 보답하고 떠나겠습니다.”라고 말씀하신 것만 기억납니다.\n\n꿈에서 깨어나니 마음이 편안했습니다." # 13341533528973733894
  VIETmisc.2013.a: "그럴 수도 있지. 유령일까?" # 4055794006698393730
  VIETmisc.2014.t: "신비로운 병" # 12207998227610033494
  VIETmisc.2014.desc: "군사들이 얼마 전 저희 거주지 근처 작은 폐허를 발견했습니다. 모험에 대한 저항할 수 없는 유혹을 느껴, 약탈 가능한 물건이 있는지 확인해 볼 수 있도록 탐험 허가를 내려주고 그들을 따라갔습니다.  많은 물건은 얻지 못했지만, 작은 항아리 하나를 발견했습니다. 안에는 달의 상징만 새겨진 술병 하나가 들어 있었습니다.\n\n\n무엇을 할지 몰라 고민하던 중, 한 병사가 그 술병을 근처 마을에 가져가 주민들에게 물어보는 것을 제안했습니다." # 18321401897306152936
  VIETmisc.2014.a: "이번 주 후반에 시간이 나면 그때 하도록 하죠." # 18079905777536256316
  VIETmisc.2015.t: "음영금지 포도주" # 5258014787833509669
  VIETmisc.2015.desc: "근처 마을에 수수께끼의 포도주 병을 가져가 주민들에게 물어보았습니다. 시력이 좋지 않은 노파 중 한 명이 그 병에 대해 알고 있다고 말했습니다.\n\n\n병을 살펴보며 노파는 “내 눈은 잘 보이지 않지만, 이 병에 새겨진 문양은 알아봅니다. 이것은 ‘암흑퇴치주’입니다.” 라고 말했습니다.\n\n\n자세한 설명을 부탁하자, 노파는 어린 시절 할아버지께서 여러 세대 전의 연금술사가 술 만드는 데 재능을 보였다고 들려주셨다고 합니다. 그는 밤과 같은 어둠 속을 잠시 동안 쉽게 들여다볼 수 있는 능력을 부여하는 전설적인 와인 만드는 법을 배웠습니다. 하지만 이 와인을 만드는 재료가 너무 귀해서, 그는 몇 병밖에 만들지 못했습니다." # 2944795606233564413
  VIETmisc.2015.a: "저에게는 허황된 이야기 같습니다." # 14018420727960794686
  VIETmisc.2016.t: "음영금지 포도주" # 5258014787833509669
  VIETmisc.2016.desc: "어르신은 웃으며 "내 귀한 할아버지께서 오늘까지 살아계시리라곤 생각지 못했네요."라고 말합니다. 제게 와인을 조금 맛보라고 권하며, 굳게 마시라고 요구하십니다. \\n한 모금 마시자, 그녀는 괜찮은 듯합니다. 심지어 눈빛이 젊어진 듯 반짝입니다. "눈이 훨씬 잘 보여요!"라고 말합니다. "만약 할아버지의 말씀이 사실이라면, 안타깝게도 저는 한 모금만 마셨으니 효과는 얼마 지속되지 않을 겁니다. 하지만, 병을 다 마시면 며칠, 아니 몇 주 동안 지속될 거라고 하셨어요. 아! 잊었네요! 한 번 병을 따면 효과는 얼마 지나지 않아 사라지게 됩니다. 잊은 점, 용서해 주십시오. [ROOT.Char.GetLadyLord]님께서 가장 필요할 때 이 와인을 사용하시길 바랍니다. 자, 이제 용서해 주십시오. 제 새 눈으로 뭔가를 봐야 하네요."" # 10762169983147697718
  VIETmisc.2016.a: "역시, 결국에는 작동하는군요…." # 9822128505682400527
  VIETmisc.2016.tooltip: "#V 그림자 쫓는 포도주#!를 보유하게 됩니다.  [decision|E]를 통해 원하는 시기에 #V 마시기#! 위한 기회가 주어집니다.  하지만 그 효과가 사라지기 전에 마셔야 합니다." # 12777371441768692519
  VIETmisc.2016.tooltip.haram: "반면, 귀하의 [faith|E]가 술의 섭취를 금하는 만큼, 신성모독적인 음료를 #V 파괴#하는 대안적인 [decision|E]를 취할 수 있습니다." # 3003838158479945002
  VIETmisc.2017.t: "제 눈!" # 13927949267524998969
  VIETmisc.2017.desc: "이 늙은 포도주를 마시는 것이 좋을지 걱정했지만, 놀랍게도 과일 향이 난 물처럼 부드럽고 약간 달콤한 맛이었습니다. 더욱 놀라운 것은, 포도주를 더 많이 마실수록… 눈앞의 풍경이 변하는 것이었습니다. 모든 것이 더욱 선명하게 보였습니다!\n\n그것만으로도 충분히 놀라운 일이었지만, 그날 밤 늦게 이 전설적인 포도주의 진정한 힘을 깨달았습니다. 어둠 속에서 이전보다 훨씬 정확하게 빛과 형태를 구분할 수 있었습니다. 이러한 능력은 결코 기적적인 것이 아니었고, 평범한 범주 내에 있었지만, 분명하게 시력이 더욱 예민해진 것은 사실이었습니다." # 16907237589323706603
  VIETmisc.2017.desc.blind: "이 낡은 포도주를 마시면 좋지 않은 영향이 있을까 걱정했지만, 저는 눈이 멀었으니 말입니다. 그러나 놀랍게도, 과일 향이 난 물과 같은 상쾌하고 약간 달콤한 맛이었습니다. 더욱 놀라운 것은, 포도주를 더 마실수록… 내 눈에 어떤 변화가 일어나기 시작했다는 것입니다. 물론 시력은 회복되지 않았지만, 눈 주위에 이상하고도 기분 좋은 따끔거림을 느꼈습니다. 오랫동안 느껴보지 못했던 편안함을 느꼈습니다.\n\n\n그날 밤 늦게, 저는 이 전설적인 포도주의 진정한 힘을 이해하게 되었습니다. 여전히 눈이 멀었지만, 다양한 빛과 모양의 희미한 윤곽을 알아차릴 수 있었습니다. 무엇인지 분명히 알 수는 없었지만, 그럼에도 불구하고 놀라웠습니다. 마치 다른 감각들도 향상된 것처럼 느껴졌습니다. 아마도 이 포도주는 시력을 향상시키지 못했지만, 다른 감각들을 향상시켰는지도 모릅니다." # 6770309884391052100
  VIETmisc.2017.a: "이렇게 오래 지속되지는 않겠지, 아마…" # 13829558492989323906
  VIETmisc.2018.t: "병을 부수십시오!" # 12540155351476474400
  VIETmisc.2018.desc: "저와 신하 대부분이 작은 강가에 모였습니다. 저는 그림자몰이 포도주 병을 높이 들어 모두에게 보여준 후, 강 한가운데 바위에 던집니다. 포도주 병은 수많은 조각으로 산산이 부서지고, 포도주는 강물에 흘러 희석됩니다. 일부 신하는 저의 경건한 모습에 박수를 치지만, 다른 이들은 그러한 전설적인 음료를 낭비한 데 실망한 듯 고개를 저으며 씁쓸해합니다." # 8726489350234916560
  VIETmisc.2018.a: "[ROOT.Char.GetFaith.HighGodName]께서 기뻐하시겠습니다." # 567659571390805500
  VIETmisc.2019.t: "신비한 나무 상자" # 1368213049413106881
  VIETmisc.2019.desc: "어제 몇몇 하인들이 제 정원사를 도와 제 땅을 파던 중, 팔뚝만 한 작은 나무 상자를 발견했습니다. 그 상자의 디자인으로 미루어 보아, 오래 전에 묻혔던 것 같습니다. 상자를 살짝 흔들자 안에서 희미한 쨍그랑 소리가 들렸으니, 그 안에는 어떤 보물이 들어 있을 듯합니다.\n\n\n상자의 열쇠는 어디에도 없었지만, 그래도 열쇠가 없어도 열어보려고 여러 시도를 했습니다. 하지만 아무런 소용이 없었습니다. 상자 안에 무엇이 들어 있는지 알 수 없어서, 상자를 태우는 극단적인 방법은 생각조차 하지 않았습니다. 상자가 파손될 수도 있기 때문입니다. 그래서 주변의 자물쇠장이들에게 가져가 보았지만, 아무도 그 상자를 열 수 없었습니다. 따라서 이 상자를 성공적으로 열려면, 숙련된 자물쇠장이를 찾아야 할 것 같습니다." # 13280665073299459320
  VIETmisc.2019.a: "그런 자물쇠장이는 나중에 찾아보겠습니다." # 4189181187580111115
  VIETmisc.2019.tooltip: "[GetModifier('VIET_has_mysterious_chest').GetNameWithTooltip] [character_modifier|E]를 보유하는 한, #V 신비한 상자를 열기# 결정을 활용할 수 있습니다. 하지만 잊어버리기 전에 하는 것이 좋습니다. 잊어버리면 사라질 수도 있으니까요." # 12097510721770952029
  VIETmisc.2020.t: "상자 열기" # 11626275998480178552
  VIETmisc.2020.desc: "꽤 이름난 자물쇠 장인을 찾았습니다. 많은 이들이 그가 어떤 상자든 열 수 있다고 칭찬합니다. 저는 그에게 수수께끼 같은 상자를 가져갔고, 그는 상당한 시간이 걸리긴 했지만 결국 상자를 열쇠로 따냈습니다.\n\n"제 [ROOT.Char.GetLadyLord]님," 그가 말했습니다. "이 상자를 여는 영광은 모두 당신의 것입니다." \n\n떨리는 손으로, 저는 천천히 상자를 열었습니다. 이 상자 안에는 과연 무엇이 있었을까요." # 13867275110544088380
  VIETmisc.2020.desc.a: "아무것도 없었습니다.\n\n아무것도 아니었습니다.\n\n상자가 몇 개의 작은 돌멩이 외에는 텅 비어 있었습니다." # 8108773475808632919
  VIETmisc.2020.desc.b: "수백 년 전에 주조된 것 같은 몇 닢의 금은 동전." # 2119274878994926019
  VIETmisc.2020.desc.c: "금화와 귀금속, 보석이 가득 쌓여 있습니다!" # 13382140940578906150
  VIETmisc.2020.desc.d: "알 수 없는 언어로 적힌 낡은 두루마리에 아름다운 그림들이 여러 장 삽입되어 있습니다." # 10769960224711992192
  VIETmisc.2020.desc.e: "오래전 금세공인의 손길이 닿아 완성된, 단 하나의 황금 꽃." # 7962053490524969655
  VIETmisc.2020.desc.f: "알 수 없는 누군가의, 오래 전에 죽은 듯한, 단 하나의 두개골." # 14346194396151342448
  VIETmisc.2020.desc.g: "몇몇 작은 [ROOT.Char.GetFaith.GetAdjective] 종교 유물" # 4511279614426464688
  VIETmisc.2020.a: "시간 낭비네! 이것 때문에 이렇게 애썼는데 말이야." # 7788120333337208605
  VIETmisc.2020.b: "기대에 못 미치는 결과지만, 불평은 하지 않겠습니다." # 2732054410980715347
  VIETmisc.2020.c: "좋은 발견이었네요. 기다린 보람이 있었어요." # 5692201615250939784
  VIETmisc.2020.d: "어찌… 수수께끼 같군요. 하지만, 연구해볼 만한 가치가 있을지도 모르겠습니다." # 1748236868610151753
  VIETmisc.2020.e: "매혹적이군요… 그 아름다움을 보세요!" # 1305114346769173325
  VIETmisc.2020.f: "어... 갑자기 찬바람이 불지 않나요?" # 79623960983474875
  VIETmisc.2020.g: "[ROOT.Char.GetFaith.HighGodName]의 징조인지도 모르겠군요." # 13403620899619548649
  VIETmisc.2021.t: "흥미로운 모험가" # 3488603467798876942
  VIETmisc.2021.desc: "지역 술집에서 흥미로운 인물을 만났습니다. 처음에는 흔한, 험악한 용병쯤으로 생각했지만, 더 이야기를 나눠보니 상당히 교양 있고 매력적인 인물이었고, 사실 먼 나라에서 학자로 훈련받은 사람이었습니다. 그러다 모험을 선택한 것 같습니다.\n\n"다재다능함이 생존의 열쇠입니다." 그는 말했습니다. "저를 고용하면, 신체적 위협과 정신적 위협 모두에 잘 대비할 수 있습니다. 검과 펜으로 싸우므로, 명백한 폭력의 형태가 아닌 위협까지도 대처할 수 있습니다."\n\n그는 이 지역에 잠시 머물렀다가 다른 곳으로 떠날 것이라고 합니다. 따라서 저를 고용하고자 한다면 서둘러야 합니다." # 3673573203717081549
  VIETmisc.2021.a: "제안을 고려해 보겠습니다." # 11897627671710654734
  VIETmisc.2021.tooltip: "[GetModifier('VIET_mercenary_scholar_in_town').GetNameWithTooltip] [character_modifier|E]가 지속되는 동안, 그를 호위병으로 고용할 수 있는 [decision|E]를 선택할 수 있습니다." # 7586049448972721875
  VIETmisc.2022.t: "용병 학자" # 14843940348874664891
  VIETmisc.2022.desc: "다행히도, 같은 여관에 그 용병이 여전히 있었습니다.  우리는 합당한 계약을 체결했습니다.  그가 제 곁에서 십 년 동안 복무하는 조건으로 말입니다.  계약이 성사되자 그는 웃으며 말했습니다. "거기서 우리는 어떤 위험과 경이로움을 발견하게 될까요?  알아보고 싶어 미칠 지경입니다! 농담입니다.  [ROOT.Char.GetTitledFirstName]께서는, 부디 위험에 처하지 않으시기를 바랍니다!"" # 14047247002452573096
  VIETmisc.2022.a: "그렇게 되기를 바랍니다." # 12535107813855051988
  VIETmisc.2023.t: "납치!" # 13038406945949073029
  VIETmisc.2023.desc: "충성스러운 신하 몇몇이 제 대신 인근 마을로 공식적인 업무를 위해 여행 중이었는데, 거대한 강도 무리에 의해 공격을 받아 인질로 잡혔습니다! 강도들은 신하들을 풀어주려면 #V 100 £gold£#의 금액을 요구합니다. 신하들을 구하기 위해서는 이 금전을 1년 안에 지불해야 합니다, 아니면 그들은 신하들을 죽일 것입니다.\n\n신하들은 단순한 농민들일 뿐이므로, 궁정의 일부 귀족들 눈에는 신하들을 그냥 운명에 맡기는 것이 큰 문제가 되지 않을 것입니다. 게다가, 강도들이 돈을 받고서도 인질들을 풀어줄 것이라는 보장도 없습니다. 그러나 그들은 충성스러운 신하들이기 때문에, 그들을 구출하기 위한 대담한 계획이 필요합니다. 아니면, 돈을 주고서 일이 잘 해결되기를 바라는 것이 더 나을지도 모릅니다." # 1235381556903932127
  VIETmisc.2023.a: "신중하게 고려해야겠습니다." # 7096454005448690144
  VIETmisc.2023.tooltip: "[decision|E]를 통해 신하들을 #V 몸값#으로 사거나, #V 인질#을 강제로 구출할 수 있습니다. 어떠한 조치를 취할 의무는 없지만, 행동하지 않을 경우 당신의 평판에 좋지 않은 영향을 미칠 수 있습니다. 반대로, 강도들이 계약을 준수할 보장은 없습니다. 어느 쪽이든 [GetModifier('VIET_servant_hostage_countdown').GetNameWithTooltip] [인물_수정자|E]가 사라지고 신하들이 살해당할 때까지 1년의 시간이 주어집니다." # 1971124058094607026
  VIETmisc.2024.t: "무엇을 해야 할까요?" # 15329005849562841550
  VIETmisc.2024.desc: "내 신하들이 여전히 인질로 잡혀 있지만, 오래가지 않을 거야! 신하들을 구하기 위한 행동이 필요해. 몇몇 고문관들과 수비대원들과 이 문제에 대해 논의했고, 무작위적인 몸값 지불과 대담한 구출 시도에 대한 논거들을 제시했지. 결국, 나는 단호하게..." # 15054688686022257547
  VIETmisc.2024.a: "해적들에게 몸값을 지불하십시오." # 903127113778800971
  VIETmisc.2024.a.tooltip: "습격대에게 @gold_icon! 요구했던 100의 금을 지불합니다. 하지만 주의하십시오.  [traits|E], [skills|E], 그리고 [dread|E] 등 여러 요인에 따라 습격대가 속일 가능성이 있습니다." # 18251419795419180137
  VIETmisc.2024.b: "신하들을 구출하려 합니다!" # 13381696736649684670
  VIETmisc.2024.b.tooltip: "인질을 구출하기 위해 가장 용감하고 교활한 용사들을 보내 몸값을 지불하는 척하며 강제로 구출 작전을 펼칩니다. 이 작전의 성공 가능성은 귀하의 [martial|E], [intrigue|E], 그리고 [traits|E]와 같은 다른 요인에 따라 달라집니다." # 18075728250868278821
  VIETmisc.2025.t: "몸값 지불됨" # 1805826108073765182
  VIETmisc.2025.desc: "약속된 장소에 금괴 가득한 상자들을 두고, 강도들은 제 종들을 차례로 돌려보냈습니다. 다행히도, 긴장감이 감돌았지만 온전한 평화로운 거래였고, 아무런 일도 발생하지 않았습니다. 강도들과의 약속대로, 우리는 그들을 추격하지 않았지만, 앞으로 제 병사들에게 그들을 조심하도록 알려줄 것입니다.\n\n\n제 종들은 마침내 집으로 돌아가게 되어 안도하고 있으며, 저를 돌봐준 것에 대해 깊이 감사를 표합니다. 이번 사건이 제 영토 내 평화와 안보를 유지하는 능력을 잘 보여주지 못한다 하더라도, 적어도 모든 것이 다치지 않고 해결되었습니다." # 1868297918823806140
  VIETmisc.2025.a: "잠깐 걱정했네요!" # 4092794923755655362
  VIETmisc.2026.t: "몸값이 상승했습니다." # 11237080540404554531
  VIETmisc.2026.desc: "합의된 만남 장소에 도착하자, 강도들은 종복들의 석방 대가로 더 많은 금을 요구하며, 총 #V 200금#을 더 지불해야 한다고 통보했습니다. 내일 해질녘까지 이 금액을 지불하지 않으면 종복들이 그때 처형될 것이라고 합니다. \n\n강도 몇몇은 만족스러운 미소를 지으며 저를 노려보고 있습니다. 저는 이제 결정을 내려야 합니다. 너무 오래 기다리면 어떤 일이 일어날지 모르니까요." # 9139307356598702897
  VIETmisc.2026.a: "좋소!  당신의 요구대로 증액된 몸값을 지불하겠습니다." # 15293365692322972210
  VIETmisc.2026.b: "합리적인 범위 내에서, 우리가 약속한 양만큼 유지합시다." # 7483651174074620567
  VIETmisc.2026.c: "이건 말도 안 돼. 더 이상 협상할 생각이 없어." # 15760242099676689881
  VIETmisc.2026.d: "잠시만 기다려 주시겠습니까?" # 933034464519173684
  VIETmisc.2026.d.tooltip: "시간이 많지 않지만, 신뢰할 수 있는 수비대장을 불러 당신의 계획을 설명합니다.  당신과 몇몇 관리들은 #V 시간끌기#!를 하여 강도들과 협상하려고 할 것이며, 이 수비대장과 몇몇 병사들은 #V 몰래 인질들을 구출#!할 것입니다.  위험한 계획이지만, 성공할 수도 있습니다." # 14486342614957913899
  VIETmisc.2027.t: "급박한 구원" # 6339561245447885022
  VIETmisc.2027.desc: "저와 관리들이 강도들과 몸값을 깎기 위해 협상을 시도하는 동안, 몇몇 수비대원들이 몰래 인질들을 풀어주려고 합니다. 얼마 후, 강도 편에서 인질들이 풀려났다는 사실을 깨닫는 소리가 들립니다. 시간이 많지 않다는 것을 알고, 제 남은 병사들과 저는 혼란 속에서 뛰쳐나가 싸웁니다.\n\n결국, 몇몇 용감한 병사들과 몇몇 인질들을 잃었지만, 다른 사람들은 비교적 무사했습니다. 곧 저는 병사들에게 이 강도들을 잡으라고 명령해야 할 것입니다. 하지만 오늘, 살아남은 하인들은 마침내 안전하게 쉴 수 있다는 것을 알고 안도할 수 있습니다." # 2133591223038207739
  VIETmisc.2027.a: "이것을 위해 목숨을 바친 이들을 기리자." # 12734263535162285627
  VIETmisc.2028.t: "배신!" # 1685291949183931674
  VIETmisc.2028.desc: "금궤를 약속 장소에 두고, 강도들과의 약속대로 처음에는 모든 것이 순조로웠습니다. 하지만 하인들을 돌려주는 데 너무 오랜 시간이 걸리자, 뭔가 잘못되었음을 느꼈습니다. 하인들이 어디에 있는지 묻자, 상황은 격해졌습니다.\n\n이전에, 함정 및 기타 위험을 조사하기 위해 몇몇 정찰병을 앞서 보냈습니다. 그들은 돌아와 제게 엄중한 소식을 속삭였습니다. — 제 하인들은 결코 돌려받지 못할 것입니다. 그들은 이미 모두 죽었던 것입니다. 강도들은 단지 우리의 금을 가지고 도망치려 했던 것입니다." # 15878474270497960655
  VIETmisc.2028.a: "저 놈들은 그들의 배신에 대한 대가를 치를 것입니다!" # 9808401127320282146
  VIETmisc.2029.t: "실패" # 14979873703388360010
  VIETmisc.2029.desc: "강도들과의 약속 장소에 모이기로 했지만, 동시에 강도들을 견제하는 동안 내 종들을 구출하기 위한 별도의 병력을 잠행시켰습니다.  하지만 계획대로 진행되지 않았습니다.  강도들은 우리의 행동을 눈치챘거나, 아마도 우리가 배신할 것을 예상했을 겁니다.  결국 전투가 벌어졌고, 혼란 속에서 겨우 몇몇 종들이 탈출했을 뿐, 많은 병사들이 전사했고, 대부분의 강도들은 산속으로 도망쳐 버렸습니다." # 9394089650341150258
  VIETmisc.2029.a: "저주!" # 16858691800876186236
  VIETmisc.2030.t: "성공... 어찌 보면?" # 16158139921254951662
  VIETmisc.2030.desc: "만남 장소에서 강도들과 만나기로 했지만, 제 병사들을 따로 분리하여 강도들을 혼란에 빠뜨리는 동안 납치된 하인들을 구출하도록 명령했습니다. 처음에는 계획대로 진행되었습니다. 병사들은 인질들을 찾아냈고, 그들을 지키던 강도들을 제압했습니다. 하지만, 그들이 탈출하기 시작하자 너무 큰 소음을 내었던 모양입니다. 강도들은 상황을 파악했고, 큰 싸움이 벌어졌습니다. 하인들과 병사들이 여러 명 목숨을 잃었고, 많은 강도들이 산 속으로 도망쳤습니다.\n\n하지만, 여전히 상당수의 하인들이 구출되었으니 완전히 실패한 것은 아닙니다. 그리고 적어도 이제 강도들의 정체와 행방을 어느 정도 파악할 수 있게 되었습니다." # 9313952724981016398
  VIETmisc.2030.a: "용사 여러분, 수고하셨습니다. 하지만 저 갱들을 모두 잡아야 할 겁니다!" # 6239238114325188175
  VIETmisc.2031.t: "성공!" # 4026615970688687346
  VIETmisc.2031.desc: "강도들과 약속 장소에서 만나기로 했지만, 제 병사들을 따로 보내어 우리가 강도들을 혼란스럽게 하는 동안 납치된 하인들을 구출하도록 명령했습니다. 계획대로 잘 진행되었습니다. 강도들이 주의를 딴 데로 돌린 사이, 제 병사들은 인질들을 찾아냈고, 그들을 지키던 강도들을 제압하고 소란을 일으키지 않고 몰래 빠져나왔습니다.\n\n강도들이 상황을 깨달았을 때는 이미 너무 늦었습니다. 제 병사들에 의해 완전히 포위되었기 때문입니다. 그들은 현명하게 항복을 선택했지만, 대부분 사형을 당할 운명입니다.\n\n한편, 제 하인들은 대담하면서도 성공적인 구출 작전에 대해 감사를 표했습니다. 다행히 모두 무사합니다." # 3382767604499251008
  VIETmisc.2031.a: "우리의 대담한 구출에 대해 한때 노래가 불려질 것입니다!" # 2677248967313979470
  VIETmisc.2032.t: "xxxxx" # 1951045980481827005
  VIETmisc.2032.desc: "xxxxx" # 1951045980481827005
  VIETmisc.2032.a: "xxxxx" # 1951045980481827005
  VIETmisc.2033.t: "마감 시간이 지났습니다." # 2025588470259266701
  VIETmisc.2033.desc: "피랍된 하인들에게 지불해야 할 몸값 납부 기한이 지났습니다. 그러나 더욱 충격적인 소식을 들었습니다. 제 하인들은 제가 아무런 조치를 취하지 않았다는 데 분노하여, 도적들에게 투항하기로 결정했습니다! 하인들은 저의 재산과 병사들의 작전 방식에 대한 지식을 가지고 있으므로, 이 정보가 도적들과 그들의 범죄 활동에 유용하게 쓰일 것이기 때문에 향후 막대한 문제가 될 수 있습니다." # 7772361392942400242
  VIETmisc.2033.a: "음… 적어도 내 하인들은 아직 살아 있는 모양이군?" # 12007940407550227322
  VIETmisc.2034.t: "마감 시간이 지났습니다." # 2025588470259266701
  VIETmisc.2034.desc: "몸종들을 납치한 강도들에게 몸값을 지불할 마감일이 지났습니다.  강도들이 붙잡았던 몸종들이 모두 살해당했다는 소식을 접했습니다.  몸값 지불을 하지 않은 제 이유가 있었을지라도, 이는 특히 평민들 사이에서 제 명예에 큰 영향을 미칠 수 있습니다." # 14804633341148909750
  VIETmisc.2034.a: "오, 참담한 일이군요." # 10930193602172709636
  VIETmisc.2035.t: "xxxxx" # 1951045980481827005
  VIETmisc.2035.desc: "xxxxx" # 1951045980481827005
  VIETmisc.2035.a: "xxxxx" # 1951045980481827005
  VIETmisc.2036.t: "실패한 탈출 시도" # 11227342571233690731
  VIETmisc.2036.desc: "오늘... 하인들과의 인질 사태와 관련하여 흥미로운 소식을 들었습니다.  어떻게 대처할지 결정하기도 전에, 하인들이 스스로 탈출을 시도한 모양입니다.  하지만 그들의 시도는 실패했고, 그 과정에서 많은 하인들이 목숨을 잃었네요. 그래도 몇몇은 집으로 돌아가는 데 성공했습니다." # 15556218286215791010
  VIETmisc.2036.a: "더 나빠질 수도 있었다." # 8331907490523051241
  VIETmisc.2037.t: "불행한 상황" # 613353331801154756
  VIETmisc.2037.desc: "인질 사태에 대해 고심하던 찰나, 더 이상 걱정하지 않아도 된다는 소식을 들었습니다. 즉, 제 하인들은 모두 죽었습니다. \n\n인질로 잡혀있던 하인들을 붙잡았던 강도들이 다른 강도 무리에게 공격을 받았고, 이 과정에서 많은 하인들이 혼란 속에 목숨을 잃었습니다. 게다가 이것은 저의 명예에 먹칠을 한 것일 뿐 아니라, 나라 안의 질서 유지 능력에 대한 악영향을 끼칠 것이라는 점입니다." # 4973427905894632631
  VIETmisc.2037.a: "그렇지 않습니다." # 11011068333315947588
  VIETmisc.2038.t: "대담한 탈출" # 15752291077637304729
  VIETmisc.2038.desc: "좋은 소식입니다! 저는 납치된 하인들과의 인질 사태에 대해 신하들과 깊이 고심해 왔지만, 결국 별다른 조치를 취할 필요가 없게 되었습니다.\n\n제 하인들은 대담하고 위험천만한 탈출을 기획했고, 결국 무사히 귀환하는 데 성공했습니다. 그 과정에서 아무도 목숨을 잃지 않았습니다! 게다가, 그들은 우리에게 강도들과 그들의 활동에 대한 귀중한 정보를 제공했습니다.\n\n그들의 성공은 주로 특정 하인의 노력 덕분이었다고 합니다. 빛나는 젊은 [servant.GetWomanMan] [servant.GetFullName]라는 인물입니다. 교활하고 용감한 영혼으로, 그러한 뛰어난 리더십을 보여주는 자는 단순한 금으로 보상받는 것 이상의 자격이 있습니다!" # 2171003729730409744
  VIETmisc.2038.a: "[servant.GetHerHim]을 제 측근 중 한 명으로 승진시키겠습니다." # 5742202163652864681
  VIETmisc.2038.b: "[servant.GetHerHim]에게 작위를 수여하고, 내 궁정에 자리를 마련해 드리십시오." # 3423683896750756344
  VIETmisc.2039.t: "[recipient.GetTitledFirstName]께 드리는 달콤한 선물" # 13715697191482924647
  VIETmisc.2039.desc: "이 지역에 유명한 제과점 주인이 방문 중이군요. [recipient.GetTitledFirstName]에게 맛있는 과자와 디저트를 사주고 싶은데, 무엇을 사드려야 할까요? 맛있고 달콤한, 설탕으로 가득한 여러 가지 선택지가 있습니다." # 16992845370856721437
  VIETmisc.2039.a: "바클라바" # 921125762131743534
  VIETmisc.2039.b: "로크마" # 16092345137572746905
  VIETmisc.2039.c: "카나페" # 14367209929360053163
  VIETmisc.2039.d: "할바" # 341836744751502867
  VIETmisc.2039.e: "카타이프" # 10571253037041965643
  VIETmisc.2040.opening: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]" # 15316089254346760738
  VIETmisc.2040.desc: "이 맛있는 디저트를 좋은 의도로 선물합니다. 분명 당신의 연회의 하이라이트가 될 것이라고 확신합니다!" # 4429309103015684413
  VIETmisc.2040.a: "저에게 아주 멋진 선물이군요!" # 7079155677714103855
  VIETmisc.2040.b: "그렇게 받아들이고 싶지 않습니다." # 15133472135114208599
  VIETmisc.2041.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]" # 17355501581046964446
  VIETmisc.2041.desc: "그 훌륭한 디저트들을 내어주셔서 정말 감사합니다. 정말 맛있네요! 기꺼이 받았으며,  따뜻한 마음까지 감사하게 생각합니다." # 738513210891345628
  VIETmisc.2041.a: "그렇게 들으니 다행입니다." # 7363773419938579693
  VIETmisc.2042.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]" # 17355501581046964446
  VIETmisc.2042.desc: "그 훌륭한 디저트를 내어주셔서 감사합니다. 하지만 지금은 그런 값진 선물을 받을 수 없습니다. 다른 분에게 드릴 수 있기를 바랍니다." # 8115004776482343724
  VIETmisc.2042.a: "과자를 선물하는데, 감히 거부하는 자는 누구입니까?" # 6834742093675119821
  VIETmisc.2043.t: "[recipient.GetTitledFirstName]께 드리는 맛있는 선물" # 11794210053529023801
  VIETmisc.2043.desc: "지역에 유명한 향신료 상인이 방문했는데, 그의 오향 블렌드는 어떤 음식도 맛있고 훌륭하게 만들 수 있다고 합니다.  [recipient.GetTitledFirstName]에게 이 유명한 오향 블렌드를 선물로 사기로 했습니다." # 4230681148017223893
  VIETmisc.2043.a: "좋습니다." # 8104802304157004145
  VIETmisc.2044.opening: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]" # 15316089254346760738
  VIETmisc.2044.desc: "향신료 선물을 진심으로 받으십시오. 이것은 유명한 오향 가루로, 심플한 죽조차 천상의 음식처럼 맛있게 만들 수 있습니다.  당신의 요리사들이 잘 활용할 것이라 믿습니다!" # 7270465333381478111
  VIETmisc.2044.a: "요리사들이 이걸 어떻게 활용할지 기대가 됩니다." # 14710685215317274144
  VIETmisc.2044.b: "이런 선물은 받기 싫습니다..." # 12521286003317667470
  VIETmisc.2045.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]" # 17355501581046964446
  VIETmisc.2045.desc: "오, 감사합니다. 5가지 향신료를 선물로 주셔서 정말 감사합니다. 조금 맛보았는데, 어떤 음식이든 정말 맛있게 만들어줄 수 있겠다는 생각이 들었습니다.  깊은 친절함에 감사드리며, 저희 요리사들이 잘 활용하도록 하겠습니다." # 6968787352605524385
  VIETmisc.2045.a: "잘 되어서 다행입니다." # 18093793278539273416
  VIETmisc.2046.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]" # 17355501581046964446
  VIETmisc.2046.desc: "오, 감사합니다. 향신료 세트를 선물로 주시다니 정말 감사하지만, 지금은 받을 수가 없습니다.  다른 분께 선물하시길 바랍니다." # 11106414200527320587
  VIETmisc.2046.a: "무슨! 누가 감히 제가 내놓은 향신료를 거부하려 하십니까?" # 7263868806375934251
  VIETmisc.2047.t: "살인 사건" # 15871634488342881084
  VIETmisc.2047.desc: "이례적인 일이 벌어지고 있습니다.\n\n지난 몇 주 동안, 많은 까마귀들이 이곳에 몰려들어 특정 나무나 지붕 위에 모여 있습니다. 제 신하 중 한 명은 무려 백 마리까지 세었다고 합니다. 이 새들은 아무에게도 해를 끼치지 않지만, 그 존재감은 말로 표현할 수 없을 정도로 불안감을 자아냅니다. 걱정스럽게도, 이제 까마귀들이 저를 따라다니기 시작했습니다. 저의 영토 어디를 가든, 평소보다 훨씬 많은 까마귀들이 근처에 몰려 있습니다.\n\n어떤 이들은 이것이 불길한 징조라고 주장하며, 이 어두운 존재들과는 가능한 한 빨리 대처해야 한다고 말합니다. 다른 이들은 이러한 걱정이 미신일 뿐이며, 까마귀들을 그냥 내버려 두는 것이 좋다고 합니다. 또 다른 이들은 까마귀들을 방해하지 않아야 한다고 주장하며, 그들의 분노를 불러일으켜 우리에게 초자연적인 재앙을 가져올 수 있다고 경고합니다." # 14985105755299815463
  VIETmisc.2047.a: "이 시대는 참으로 기이하도다." # 7977894658824276385
  VIETmisc.2047.tooltip: "#V 까마귀 살해 사건 처리# 결정이 [GetModifier('VIET_crows_following').GetNameWithTooltip] [character_modifier|E]가 있는 동안 활성화됩니다.  새들이 스스로 사라질 수도 있고, 쫓아내거나 달래는 행동을 해야 할 수도 있습니다.  당신의 선택입니다." # 7086179928373663039
  VIETmisc.2048.t: "가셨나요?" # 871056865729663477
  VIETmisc.2048.desc: "까마귀들이 항상 곁에 있었던 터라, 최근 몇 주 동안 내 뒤를 쫓던 까마귀 수가 줄어든 것을 눈치채지 못했네.  이제는 거의 사라진 것 같아. 어떤 이들은 이를 기적이라거나 좋은 징조라고 말하지만, 더 회의적인 이들은 그저 까마귀들이 나를 지쳐버렸다고 주장하더군." # 15899225704176996376
  VIETmisc.2048.a: "이례적이었다, 모든 것을 종합해 보면." # 12578143160816596986
  VIETmisc.2049.t: "살인 사건 처리" # 13377184680847478047
  VIETmisc.2049.desc: "까마귀들이 끊임없이 제 뒤를 쫓는 게 이상합니다. 며칠마다 갑자기 나타나서, 으르렁거리며 제게 쏘아보고는 사라집니다! 궁정 귀족들과 숙고 끝에, 여러 가지 대처 방안을 생각해 봤습니다." # 16439531858453838959
  VIETmisc.2049.a: "쫓아내십시오! 겁주십시오! 영원히 사라지게 하십시오!" # 12909009312472974070
  VIETmisc.2049.b: "그들은 해롭지 않아요 - 아마도 그들과 평화를 이루어볼 수 있을지도 몰라요." # 5723836585455990109
  VIETmisc.2049.a.tooltip: "이 더러운 괴물들과는 아무런 관계를 맺고 싶지 않습니다. #P 좋은 평판#을 유지해야 하니까요.  다행히 그들은 떠날 것 같지만, 이 괴물들은 초자연적인 지능을 지닌 존재라고 하니, #N 자극#하는 것이 현명할까요?" # 10146438691682635762
  VIETmisc.2049.b.tooltip: "분명히, 그들의 지능을 고려하면 이 까마귀들과는 타협이 가능할 것입니다. 어떤 이들은 까마귀에게 호의를 베푸는 행위를 #N 의심스럽게#! 여길지도 모릅니다만, 까마귀들이 친절한 제스처를 #P 감사하게 생각하고#! 당신의 입장을 이해해 줄지도 모릅니다." # 3865832556870290185
  VIETmisc.2050.t: "영원히 떠났는가?" # 3600884640797709502
  VIETmisc.2050.desc: "다음 몇 주 동안 저와 여러 하인들은 횃불과 각종 무기를 들고 나타나는 까마귀들을 공격할 것입니다. 우리는 까마귀를 죽이려는 것이 아니며, 그들이 그저 날아가 버릴 것이라는 것을 알고 있기 때문입니다. 대신 제 바람은 그들이 제 일에 간섭하지 않도록 겁주어 쫓아내는 것입니다!\n\n그리고 오늘, 깨달았습니다…. 그들은 돌아오지 않았습니다.\n\n지난 일주일 혹은 그 이후로 저희 저택이나, 제가 여행하는 곳 근처에서 까마귀를 보지 못했습니다. 이건 좋은 징조일 겁니다!" # 18125270601642085847
  VIETmisc.2050.a: "돌아오지 않을 것 같군요." # 10324250860374837503
  VIETmisc.2051.t: "살인이 되돌아왔다" # 12925666445370965534
  VIETmisc.2051.desc: "까마귀에 대한 나의 기대는 산산이 부서졌습니다.\n\n평화로운 몇 주가 지난 뒤, 그들은 복수를 품고 돌아왔습니다.\n\n이제 까마귀가 훨씬 많아졌습니다. 수백 마리로 보이는 까마귀들이 제가 어디에 있든, 저택이든 다른 곳이든, 여러 날에 걸쳐 따라붙습니다. 어떤 날에는 단순히 위협적으로 까악거리고, 다른 날에는 사람들 또는 심지어 저를 향해 무작위로 공격합니다. 심지어 작은 돌멩이와 풀, 심지어는 똥까지 모든 곳에 떨어뜨리는 경우도 있습니다!\n\n[ROOT.Char.Custom('DefaultPriestTitlePlural')]는 이 악령들로부터 나를 구원해 달라고 [ROOT.Char.GetFaith.HighGodName]께 기도해야 한다고 주장하지만, 분명히 저는 그들의 분노를 샀다는 확신이 듭니다!" # 420636118753337532
  VIETmisc.2051.a: "왜 나야?" # 14811166679562100442
  VIETmisc.2052.t: "먹이기" # 14318092555566275287
  VIETmisc.2052.desc: "학자들과 몇몇 동물 전문가와 상의한 끝에, 까마귀에게 먹이를 주어 보기로 결심했습니다. 하인들에게 씨앗, 견과류, 그리고 남은 음식물 쓰레기를 담은 몇 개의 봉투를 준비하라고 명령했습니다.\n\n어느 날, 방에서 그리 멀지 않은 나무에 까마귀들이 앉아 있는 것을 보고, 봉투들을 들고 나가 방 앞 작은 흙밭으로 갔습니다. 그곳에서 까마귀들의 주의를 끌기 위해 휘파람을 불고, 봉투를 열어 땅에 먹이를 뿌렸습니다. 까마귀들과 저는 서로 어색하게 눈빛만 주고받다가, 그들을 내버려 두고 돌아섰습니다. 몇 분 후, 방에서 내려다보니 몇몇 까마귀들이 내려와 먹이를 먹고 있었습니다.\n\n이런 일이 몇 주 동안 계속되었고, 깨달은 사실은… 생각보다 괜찮더군요." # 8167507667355942875
  VIETmisc.2052.a: "이까짓 까마귀들, 이 정도면 달랠 수 있겠지!" # 18392283208970845153
  VIETmisc.2052.b_: "그들을 위해 더 많은 일을 할 생각입니다." # 16937323234535144920
  VIETmisc.2052.tooltip.a: "까마귀들에게 계속 먹이를 주는군요.  그러면 괴롭힘을 그만둘 거라고 기대하는군요." # 6870338235988588739
  VIETmisc.2052.tooltip.b: "까마귀들도 그리 나쁘진 않아요.  더 도와줄 방법을 찾아볼 수 있을지도 몰라요. 이렇게 하면 까마귀들이 당신을 #P 긍정적으로# 보기는 더 쉬워질 겁니다." # 5191158486377194203
  VIETmisc.2053.t: "까마귀를 위한 정원" # 12012163906912128705
  VIETmisc.2053.desc: "몇몇 신하들은 제가 미쳤다고 생각했을지도 모르겠습니다. 하지만 저는 저택 외부에 작은 분수를 짓고, 그 주변에 씨앗, 견과류, 음식물쓰레기를 담을 그릇들을 놓도록 하였습니다. 음식물쓰레기를 처리하는 데 도움이 될 뿐만 아니라, 오랫동안 먹을 것을 원했던 까마귀들에게 도움이 될 수 있는 좋은 방법이라 생각했습니다.\n\n\n몇 주 후, 제가 만든 작은 정원에 까마귀가 점점 더 많이 찾아오는 것을 알게 되었습니다. 이제는 직접 나가서 인사하고 까마귀들에게 먹이를 주기도 합니다." # 11348354129878458243
  VIETmisc.2053.a: "저를 의심하는 이들도 있지만, 이 까마귀들은 친절해 보입니다." # 12243227639963147157
  VIETmisc.2053.tooltip: "이제 #V 까마귀에게 먹이를 주기# 결정을 통해 스트레스를 해소할 수 있습니다. 이 결정은 가끔씩 사용할 수 있습니다." # 13646649069303909607
  VIETmisc.2054.t: "가셨나요?" # 871056865729663477
  VIETmisc.2054.desc: "까마귀들이 이제 저택으로 돌아오지 않습니다. 마치 어느 날 갑자기 제게 더 이상 신경 쓰지 않기로 한 것처럼 말이죠. 아마 제가 내놓은 먹이가 그들이 저를 괴롭히지 않게 만든 걸지도 모릅니다. 아니면 그렇지 않을 수도 있고요. 진실은 영원히 알 수 없을지도 모릅니다." # 9076276773023436553
  VIETmisc.2054.a: "잘 끝난 일은 다 좋은 일입니다." # 6076860927264453822
  VIETmisc.2055.t: "까마귀!" # 3963932831361859932
  VIETmisc.2055.desc: "까마귀들이 제가 먹이를 주기 시작하자 끊이지 않았습니다. 오히려 더 많이 온 것 같아요.  그리고, 이 이야기에는 더 많은 내용이 있습니다.\n\n까마귀들은 저를 알아볼 뿐만 아니라, 제 목소리, 특히 제가 휘파람을 불 때 더욱 그렇습니다. 어제 외국 여행객을 접대했는데, 지루하고 끊임없이 떠들어대는 사람이었습니다. 지루함에 본능적으로 휘파람을 불었더니, 몇 분 만에 까마귀 무리가 몰려들었습니다.\n\n가장 이상한 점은 그들이 평소처럼 먹이를 요구하며 까악거리지 않았다는 것입니다. 나무에 앉거나, 이리저리 움직이며, 모두 그 여행객을 노려보았습니다. 그 여행객은 아주 불편해 보였습니다. 마치 제가 그 여행객이 문제를 일으키지 않도록 까마귀들이 나를 지켜주길 바라는 것 같았습니다!" # 18321095650874586504
  VIETmisc.2055.a: "궁중에는 이제 내가 무시무시한 힘을 지녔다는 소문이 퍼지고 있습니다!" # 4678534568581744684
  VIETmisc.2055.tooltip: "이제 #V 까마귀에게 먹이를 주기# 결정을 통해 스트레스를 해소할 수 있습니다. 이 결정은 가끔씩 사용할 수 있습니다." # 13646649069303909607
  VIETmisc.2055.toast: "까마귀와의 우정은 이제 전설이 되었습니다!" # 976546288349314842
  VIETmisc.2056.t: "불가능한 구원자" # 10696895972853942196
  VIETmisc.2056.desc: "어느 날, 들판을 여행하던 중, 도적떼가 저와 호위병들을 습격하여 금품을 요구했습니다. 싸움을 앞두고 긴장한 나머지, 나는 불안한 듯이 휘파람을 불었습니다.\n\n잠시 후, 하늘에서 큰 소란이 들려왔습니다. 놀랍게도, 하늘에서 떼 지어 나타난 수백 마리의 까마귀들이 도적들을 괴롭히며 내려앉았습니다. 도적들은 모두 공포에 질려 소리를 지르며 도망쳤습니다. 저를 마법사라며, 마법으로 자연을 지배하는 존재라고 소문내며 말입니다.\n\n저는 그런 종류의 마법사는 아닌 것 같지만, 도적들이 물러간 후, 호위병들에게 길가에 남은 음식을 까마귀들에게 감사의 표시로 남겨두라고 지시했습니다." # 7094498090592954270
  VIETmisc.2056.a: "매일 그런 일을 목격하는 건 아니지!" # 9709219352870738768
  VIETmisc.2057.t: "작은 선물" # 10235619000076000445
  VIETmisc.2057.desc: "밖을 걸으며 몇 마리의 까마귀가 어슬렁거리는 것을 보았습니다. 이제는 익숙해져서 그중 몇 마리는 가끔 찾아오는 단골 손님들이었습니다.\n\n"먹을 것을 찾으러 온 거예요?"  저는 생각 없이 물었습니다.\n\n잠시 후, 까마귀들은 제 발치에 무언가를 내려놓고 날아갔습니다.\n\n가끔 이렇게 특별한 선물을 남겨놓곤 합니다. 우리 특이한 우정을 인정하는 듯한 제스처일지도 모릅니다. 어쨌든, 저는 몸을 숙여 이번에 그들이 가져다놓은 것을 보았습니다:" # 12248508038658402156
  VIETmisc.2057.a: "몇몇 금화" # 13424256481419086128
  VIETmisc.2057.b: "몇몇 작은 보석들" # 6221472268345335010
  VIETmisc.2057.c: "파편된 파피루스 조각" # 8021101890500520072
  VIETmisc.2057.d: "몇 개의 예쁘게 다듬어진 바위들" # 8975697495186621536
  VIETmisc.2057.e: "풀과 작은 약초들" # 11658646751802957120
  VIETmisc.2058.t: "까마귀에게 먹이를 주다" # 109380132192174187
  VIETmisc.2058.desc: "나무 아래 앉아 잠시나 휘파람을 불었다.  어느새 여러 까마귀들이 날아와 나를 에워쌌다.  그들은 주변을 맴돌며 나를 쳐다보았다.  무지한 이들은 그들이 나를 판단하거나 저주하는 것이라고 생각할지도 모르겠지만, 나는 이 까마귀들이 나를 보는 것이 기쁘다는 것을 안다.  요즘은 먹을 것을 요구하며 까마귀 울음소리를 내는 경우도 드물고, 그저 서로의 모습을 즐기는 것만으로도 충분하다.  나와 내 종들은 심지어 까마귀들에게 이름까지 지어주었다. \n\n어쨌든, 먹을 것 조각들을 꺼내 까마귀들에게 먹이를 주기 시작했다." # 8004337316598298809
  VIETmisc.2058.a: "다시 뵙게 되어 기쁩니다, 친구 여러분!" # 10469836088859605697
