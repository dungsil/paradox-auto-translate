  VIETmisc.2036.t: "실패한 탈출 시도" # a2f94a28e8c7544bfa4d86dff5f99dc84cf9db39
  VIETmisc.2036.desc: "오늘... 하인들과의 인질 사태와 관련하여 흥미로운 소식을 들었습니다.  어떻게 대처할지 결정하기도 전에, 하인들이 스스로 탈출을 시도한 모양입니다.  하지만 그들의 시도는 실패했고, 그 과정에서 많은 하인들이 목숨을 잃었네요. 그래도 몇몇은 집으로 돌아가는 데 성공했습니다." # 94adc340c073bc0bb4718b1ae0ee347fe5f9ac2d
  VIETmisc.2036.a: "더 나빠질 수도 있었다." # 2abd3df3aa3abdfb5aabbd86542372090765356f
  VIETmisc.2037.t: "불행한 상황" # ba407b98833d98ad71c9451bd98fe5a4d345c160
  VIETmisc.2037.desc: "인질 사태에 대해 고심하던 찰나, 더 이상 걱정하지 않아도 된다는 소식을 들었습니다. 즉, 제 하인들은 모두 죽었습니다. \n\n인질로 잡혀있던 하인들을 붙잡았던 강도들이 다른 강도 무리에게 공격을 받았고, 이 과정에서 많은 하인들이 혼란 속에 목숨을 잃었습니다. 게다가 이것은 저의 명예에 먹칠을 한 것일 뿐 아니라, 나라 안의 질서 유지 능력에 대한 악영향을 끼칠 것이라는 점입니다." # 2a584d0bfd420ae13c4a7898e6fe617a6b985397
  VIETmisc.2037.a: "그렇지 않습니다." # 8ec9c00c43897a43d5ae078f1f338982e81c2c59
  VIETmisc.2038.t: "대담한 탈출" # df39a27da8d54c0280dd441db108f494a63ede93
  VIETmisc.2038.desc: "좋은 소식입니다! 저는 납치된 하인들과의 인질 사태에 대해 신하들과 깊이 고심해 왔지만, 결국 별다른 조치를 취할 필요가 없게 되었습니다.\n\n제 하인들은 대담하고 위험천만한 탈출을 기획했고, 결국 무사히 귀환하는 데 성공했습니다. 그 과정에서 아무도 목숨을 잃지 않았습니다! 게다가, 그들은 우리에게 강도들과 그들의 활동에 대한 귀중한 정보를 제공했습니다.\n\n그들의 성공은 주로 특정 하인의 노력 덕분이었다고 합니다. 빛나는 젊은 [servant.GetWomanMan] [servant.GetFullName]라는 인물입니다. 교활하고 용감한 영혼으로, 그러한 뛰어난 리더십을 보여주는 자는 단순한 금으로 보상받는 것 이상의 자격이 있습니다!" # 0bff35a07a8cfd1cd1ab1f2970e8943e2c43fdcc
  VIETmisc.2038.a: "[servant.GetHerHim]을 제 측근 중 한 명으로 승진시키겠습니다." # b11e2499d4ba4ffa67b4691c7bb2e8ee927923e2
  VIETmisc.2038.b: "[servant.GetHerHim]에게 작위를 수여하고, 내 궁정에 자리를 마련해 드리십시오." # 217eb67e4c6cb87e5dd45e488ca2ccb19cf9d7bf
  VIETmisc.2039.t: "[recipient.GetTitledFirstName]께 드리는 달콤한 선물" # 63c6c04215acf1c75dbee2884505db37a1e7b954
  VIETmisc.2039.desc: "이 지역에 유명한 제과점 주인이 방문 중이군요. [recipient.GetTitledFirstName]에게 맛있는 과자와 디저트를 사주고 싶은데, 무엇을 사드려야 할까요? 맛있고 달콤한, 설탕으로 가득한 여러 가지 선택지가 있습니다." # e07b536bda0680aa7a44f8b3bf8e0949c8245d31
  VIETmisc.2039.a: "바클라바" # bfe90309df62d13a6fb0965d52599e15a4209a41
  VIETmisc.2039.b: "로크마" # b41def25d3e8c57a5376ff44ed666058336e5ab5
  VIETmisc.2039.c: "카나페" # 86969a48aa3fa9cec12d2522edd7375ab2689681
  VIETmisc.2039.d: "할바" # 7a820c324de0184840a9d141f21efd194d996506
  VIETmisc.2039.e: "카타이프" # ab1fb0305dd17ae5feadb335b90c7222811802d9
  VIETmisc.2040.opening: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]" # b535f9470a86cd812a65daad64bf1427aeb0949e
  VIETmisc.2040.desc: "이 맛있는 디저트를 좋은 의도로 선물합니다. 분명 당신의 연회의 하이라이트가 될 것이라고 확신합니다!" # 9e8becdee7452690b3b46fd230a3cfc2edc51089
  VIETmisc.2040.a: "저에게 아주 멋진 선물이군요!" # a3ecaf7a8cbced6163b54d780a4761a3df8f6a46
  VIETmisc.2040.b: "그렇게 받아들이고 싶지 않습니다." # 52218d39b876d5db11bd459bf43e42366f32bc9a
  VIETmisc.2041.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]" # 72a4be40d6d747a68f2d40c3c237d6b874212bef
  VIETmisc.2041.desc: "그 훌륭한 디저트들을 내어주셔서 정말 감사합니다. 정말 맛있네요! 기꺼이 받았으며,  따뜻한 마음까지 감사하게 생각합니다." # 9d3feb0990d242d80a341b7812174a3aa4d32a54
  VIETmisc.2041.a: "그렇게 들으니 다행입니다." # 9d25d2b16f3371f329fb8fdbf61e7338544657b7
  VIETmisc.2042.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]" # 72a4be40d6d747a68f2d40c3c237d6b874212bef
  VIETmisc.2042.desc: "그 훌륭한 디저트를 내어주셔서 감사합니다. 하지만 지금은 그런 값진 선물을 받을 수 없습니다. 다른 분에게 드릴 수 있기를 바랍니다." # 129f254837122475988bfa2a493617c39e1f95e3
  VIETmisc.2042.a: "과자를 선물하는데, 감히 거부하는 자는 누구입니까?" # f1c7e065a13a7794587e103f25e10738ede1cde8
  VIETmisc.2043.t: "[recipient.GetTitledFirstName]께 드리는 맛있는 선물" # e9036e14bfb531fe0d69aab5003480b31babd9e8
  VIETmisc.2043.desc: "지역에 유명한 향신료 상인이 방문했는데, 그의 오향 블렌드는 어떤 음식도 맛있고 훌륭하게 만들 수 있다고 합니다.  [recipient.GetTitledFirstName]에게 이 유명한 오향 블렌드를 선물로 사기로 했습니다." # a415b6280ac90f6f3d95057fbefb146e5dde21e0
  VIETmisc.2043.a: "좋습니다." # 4a58b48c57238bda889fe4ba4c9a4a443c314895
  VIETmisc.2044.opening: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]" # b535f9470a86cd812a65daad64bf1427aeb0949e
  VIETmisc.2044.desc: "향신료 선물을 진심으로 받으십시오. 이것은 유명한 오향 가루로, 심플한 죽조차 천상의 음식처럼 맛있게 만들 수 있습니다.  당신의 요리사들이 잘 활용할 것이라 믿습니다!" # 8e97ca4c6e67e448d0a61496d041c770e7eb130f
  VIETmisc.2044.a: "요리사들이 이걸 어떻게 활용할지 기대가 됩니다." # 60bb38336057a633d935af8802d839eb58a3bdcb
  VIETmisc.2044.b: "이런 선물은 받기 싫습니다..." # 47d44ec71bb48fcb0ec4d3de96cb5ec956c09e1a
  VIETmisc.2045.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]" # 72a4be40d6d747a68f2d40c3c237d6b874212bef
  VIETmisc.2045.desc: "오, 감사합니다. 5가지 향신료를 선물로 주셔서 정말 감사합니다. 조금 맛보았는데, 어떤 음식이든 정말 맛있게 만들어줄 수 있겠다는 생각이 들었습니다.  깊은 친절함에 감사드리며, 저희 요리사들이 잘 활용하도록 하겠습니다." # fc97719dc03a2ebdeff98d5c9d76f3409ec1c9b0
  VIETmisc.2045.a: "잘 되어서 다행입니다." # b58ed3ffcd6942740ba0c4fd26fcec97b244f953
  VIETmisc.2046.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]" # 72a4be40d6d747a68f2d40c3c237d6b874212bef
  VIETmisc.2046.desc: "오, 감사합니다. 향신료 세트를 선물로 주시다니 정말 감사하지만, 지금은 받을 수가 없습니다.  다른 분께 선물하시길 바랍니다." # 919af5792f66b4a00775f2f93ef3c741812b0da9
  VIETmisc.2046.a: "무슨! 누가 감히 제가 내놓은 향신료를 거부하려 하십니까?" # d178185e834afddc989a963ee712f350a2ac12d5
  VIETmisc.2047.t: "살인 사건" # eda8461d0f89fce5cc007c7238fcae8fd5ad9bde
  VIETmisc.2047.desc: "이례적인 일이 벌어지고 있습니다.\n\n지난 몇 주 동안, 많은 까마귀들이 이곳에 몰려들어 특정 나무나 지붕 위에 모여 있습니다. 제 신하 중 한 명은 무려 백 마리까지 세었다고 합니다. 이 새들은 아무에게도 해를 끼치지 않지만, 그 존재감은 말로 표현할 수 없을 정도로 불안감을 자아냅니다. 걱정스럽게도, 이제 까마귀들이 저를 따라다니기 시작했습니다. 저의 영토 어디를 가든, 평소보다 훨씬 많은 까마귀들이 근처에 몰려 있습니다.\n\n어떤 이들은 이것이 불길한 징조라고 주장하며, 이 어두운 존재들과는 가능한 한 빨리 대처해야 한다고 말합니다. 다른 이들은 이러한 걱정이 미신일 뿐이며, 까마귀들을 그냥 내버려 두는 것이 좋다고 합니다. 또 다른 이들은 까마귀들을 방해하지 않아야 한다고 주장하며, 그들의 분노를 불러일으켜 우리에게 초자연적인 재앙을 가져올 수 있다고 경고합니다." # 8dccaa61ecfd79aa14e0fc4e0b81e1ca279bcf54
  VIETmisc.2047.a: "이 시대는 참으로 기이하도다." # b18fe02b30606a4fce704f91a3277ce45aae9198
  VIETmisc.2047.tooltip: "#V 까마귀 살해 사건 처리# 결정이 [GetModifier('VIET_crows_following').GetNameWithTooltip] [character_modifier|E]가 있는 동안 활성화됩니다.  새들이 스스로 사라질 수도 있고, 쫓아내거나 달래는 행동을 해야 할 수도 있습니다.  당신의 선택입니다." # c0cd8e45497802e146d3ec3f7811c6b42fe10a39
  VIETmisc.2048.t: "가셨나요?" # b46b49696ca6eac2858458a1fb5b84d1dd2d8cce
  VIETmisc.2048.desc: "까마귀들이 항상 곁에 있었던 터라, 최근 몇 주 동안 내 뒤를 쫓던 까마귀 수가 줄어든 것을 눈치채지 못했네.  이제는 거의 사라진 것 같아. 어떤 이들은 이를 기적이라거나 좋은 징조라고 말하지만, 더 회의적인 이들은 그저 까마귀들이 나를 지쳐버렸다고 주장하더군." # 7094ca83cbe3f55f13e91e970b2016744ad71161
  VIETmisc.2048.a: "이례적이었다, 모든 것을 종합해 보면." # bb38a7886be59a71af122adcf5fb677c9b88b8c9
  VIETmisc.2049.t: "살인 사건 처리" # d523068a4909be1c5178d12965c32387ec41773a
  VIETmisc.2049.desc: "까마귀들이 끊임없이 제 뒤를 쫓는 게 이상합니다. 며칠마다 갑자기 나타나서, 으르렁거리며 제게 쏘아보고는 사라집니다! 궁정 귀족들과 숙고 끝에, 여러 가지 대처 방안을 생각해 봤습니다." # 50647390a2b711c12ccdbca91e6d10e86f748d39
  VIETmisc.2049.a: "쫓아내십시오! 겁주십시오! 영원히 사라지게 하십시오!" # 6589ffe48059f39bf10e5e41d07665ddda4721a7
  VIETmisc.2049.b: "그들은 해롭지 않아요 - 아마도 그들과 평화를 이루어볼 수 있을지도 몰라요." # ac5f027a71516cbefcc531bb8b55fb6e27e654e0
  VIETmisc.2049.a.tooltip: "이 더러운 괴물들과는 아무런 관계를 맺고 싶지 않습니다. #P 좋은 평판#을 유지해야 하니까요.  다행히 그들은 떠날 것 같지만, 이 괴물들은 초자연적인 지능을 지닌 존재라고 하니, #N 자극#하는 것이 현명할까요?" # b65258a99c69527f7ec5022f849174c2b04cfb42
  VIETmisc.2049.b.tooltip: "분명히, 그들의 지능을 고려하면 이 까마귀들과는 타협이 가능할 것입니다. 어떤 이들은 까마귀에게 호의를 베푸는 행위를 #N 의심스럽게#! 여길지도 모릅니다만, 까마귀들이 친절한 제스처를 #P 감사하게 생각하고#! 당신의 입장을 이해해 줄지도 모릅니다." # 2407985e21a5ca2d310979352c8e0ce902f0300b
  VIETmisc.2050.t: "영원히 떠났는가?" # 2267cf005ea19b51bb0664b7f0fea305cfaff5f2
  VIETmisc.2050.desc: "다음 몇 주 동안 저와 여러 하인들은 횃불과 각종 무기를 들고 나타나는 까마귀들을 공격할 것입니다. 우리는 까마귀를 죽이려는 것이 아니며, 그들이 그저 날아가 버릴 것이라는 것을 알고 있기 때문입니다. 대신 제 바람은 그들이 제 일에 간섭하지 않도록 겁주어 쫓아내는 것입니다!\n\n그리고 오늘, 깨달았습니다…. 그들은 돌아오지 않았습니다.\n\n지난 일주일 혹은 그 이후로 저희 저택이나, 제가 여행하는 곳 근처에서 까마귀를 보지 못했습니다. 이건 좋은 징조일 겁니다!" # d8048daa270f85b7cad8c9c817d2967856707891
  VIETmisc.2050.a: "돌아오지 않을 것 같군요." # 5dbd9dbe22c878e40818471f79ae86e1e257a0c7
  VIETmisc.2051.t: "살인이 되돌아왔다" # df5eea2ebed235305239a3998c048dbb416d4583
  VIETmisc.2051.desc: "까마귀에 대한 나의 기대는 산산이 부서졌습니다.\n\n평화로운 몇 주가 지난 뒤, 그들은 복수를 품고 돌아왔습니다.\n\n이제 까마귀가 훨씬 많아졌습니다. 수백 마리로 보이는 까마귀들이 제가 어디에 있든, 저택이든 다른 곳이든, 여러 날에 걸쳐 따라붙습니다. 어떤 날에는 단순히 위협적으로 까악거리고, 다른 날에는 사람들 또는 심지어 저를 향해 무작위로 공격합니다. 심지어 작은 돌멩이와 풀, 심지어는 똥까지 모든 곳에 떨어뜨리는 경우도 있습니다!\n\n[ROOT.Char.Custom('DefaultPriestTitlePlural')]는 이 악령들로부터 나를 구원해 달라고 [ROOT.Char.GetFaith.HighGodName]께 기도해야 한다고 주장하지만, 분명히 저는 그들의 분노를 샀다는 확신이 듭니다!" # 790c71df36f2b3981f13024e727019138197380f
  VIETmisc.2051.a: "왜 나야?" # e28cd6ffa89eeff8b5e47ed4d97b125206521c47
  VIETmisc.2052.t: "먹이기" # 4ec763aab4f8fd1b37ca56e342dc17ecb1e99806
  VIETmisc.2052.desc: "학자들과 몇몇 동물 전문가와 상의한 끝에, 까마귀에게 먹이를 주어 보기로 결심했습니다. 하인들에게 씨앗, 견과류, 그리고 남은 음식물 쓰레기를 담은 몇 개의 봉투를 준비하라고 명령했습니다.\n\n어느 날, 방에서 그리 멀지 않은 나무에 까마귀들이 앉아 있는 것을 보고, 봉투들을 들고 나가 방 앞 작은 흙밭으로 갔습니다. 그곳에서 까마귀들의 주의를 끌기 위해 휘파람을 불고, 봉투를 열어 땅에 먹이를 뿌렸습니다. 까마귀들과 저는 서로 어색하게 눈빛만 주고받다가, 그들을 내버려 두고 돌아섰습니다. 몇 분 후, 방에서 내려다보니 몇몇 까마귀들이 내려와 먹이를 먹고 있었습니다.\n\n이런 일이 몇 주 동안 계속되었고, 깨달은 사실은… 생각보다 괜찮더군요." # 74a72c3f573108c2477add2a687b5642c0aeed0c
  VIETmisc.2052.a: "이까짓 까마귀들, 이 정도면 달랠 수 있겠지!" # 52c0978aa1c71872382acd63c8bd82c1416aacda
  VIETmisc.2052.b_: "그들을 위해 더 많은 일을 할 생각입니다." # a3cde036d6811326770c30323eadac2987244c30
  VIETmisc.2052.tooltip.a: "까마귀들에게 계속 먹이를 주는군요.  그러면 괴롭힘을 그만둘 거라고 기대하는군요." # 83022edac6f7f5936e424122bdd48574113ce970
  VIETmisc.2052.tooltip.b: "까마귀들도 그리 나쁘진 않아요.  더 도와줄 방법을 찾아볼 수 있을지도 몰라요. 이렇게 하면 까마귀들이 당신을 #P 긍정적으로# 보기는 더 쉬워질 겁니다." # 7da3ac604a15d8fa6f00aea959254488da09f32b
  VIETmisc.2053.t: "까마귀를 위한 정원" # 973cb3b86a2a160955cf06d7641c6644b1d0021c
  VIETmisc.2053.desc: "몇몇 신하들은 제가 미쳤다고 생각했을지도 모르겠습니다. 하지만 저는 저택 외부에 작은 분수를 짓고, 그 주변에 씨앗, 견과류, 음식물쓰레기를 담을 그릇들을 놓도록 하였습니다. 음식물쓰레기를 처리하는 데 도움이 될 뿐만 아니라, 오랫동안 먹을 것을 원했던 까마귀들에게 도움이 될 수 있는 좋은 방법이라 생각했습니다.\n\n\n몇 주 후, 제가 만든 작은 정원에 까마귀가 점점 더 많이 찾아오는 것을 알게 되었습니다. 이제는 직접 나가서 인사하고 까마귀들에게 먹이를 주기도 합니다." # 5156026066229959a0d97ce0e59a522d9656bd1a
  VIETmisc.2053.a: "저를 의심하는 이들도 있지만, 이 까마귀들은 친절해 보입니다." # 44ee2b962a88d2fb70d396dd612d4ab1946806ea
  VIETmisc.2053.tooltip: "이제 #V 까마귀에게 먹이를 주기# 결정을 통해 스트레스를 해소할 수 있습니다. 이 결정은 가끔씩 사용할 수 있습니다." # a0208508cfc23be52e9a8399e72a8fd7b989bb48
  VIETmisc.2054.t: "가셨나요?" # b46b49696ca6eac2858458a1fb5b84d1dd2d8cce
  VIETmisc.2054.desc: "까마귀들이 이제 저택으로 돌아오지 않습니다. 마치 어느 날 갑자기 제게 더 이상 신경 쓰지 않기로 한 것처럼 말이죠. 아마 제가 내놓은 먹이가 그들이 저를 괴롭히지 않게 만든 걸지도 모릅니다. 아니면 그렇지 않을 수도 있고요. 진실은 영원히 알 수 없을지도 모릅니다." # 91dc498983e575858acf91a76a9997764e6960ac
  VIETmisc.2054.a: "잘 끝난 일은 다 좋은 일입니다." # 3aaf6ab294da9f1c31c18083d034312a8421f33c
  VIETmisc.2055.t: "까마귀!" # 1d97e889d5702bd914982cc6e7e88bc8c1e127db
  VIETmisc.2055.desc: "까마귀들이 제가 먹이를 주기 시작하자 끊이지 않았습니다. 오히려 더 많이 온 것 같아요.  그리고, 이 이야기에는 더 많은 내용이 있습니다.\n\n까마귀들은 저를 알아볼 뿐만 아니라, 제 목소리, 특히 제가 휘파람을 불 때 더욱 그렇습니다. 어제 외국 여행객을 접대했는데, 지루하고 끊임없이 떠들어대는 사람이었습니다. 지루함에 본능적으로 휘파람을 불었더니, 몇 분 만에 까마귀 무리가 몰려들었습니다.\n\n가장 이상한 점은 그들이 평소처럼 먹이를 요구하며 까악거리지 않았다는 것입니다. 나무에 앉거나, 이리저리 움직이며, 모두 그 여행객을 노려보았습니다. 그 여행객은 아주 불편해 보였습니다. 마치 제가 그 여행객이 문제를 일으키지 않도록 까마귀들이 나를 지켜주길 바라는 것 같았습니다!" # 91e7305186d2a022f06b96ba99e4bd53c77db3e3
  VIETmisc.2055.a: "궁중에는 이제 내가 무시무시한 힘을 지녔다는 소문이 퍼지고 있습니다!" # df2d2803c7d1dc9a06ed374a7c410a24cd64dd74
  VIETmisc.2055.tooltip: "이제 #V 까마귀에게 먹이를 주기# 결정을 통해 스트레스를 해소할 수 있습니다. 이 결정은 가끔씩 사용할 수 있습니다." # a0208508cfc23be52e9a8399e72a8fd7b989bb48
  VIETmisc.2055.toast: "까마귀와의 우정은 이제 전설이 되었습니다!" # 69a9922cf34861b3b03ed567d9a8b0bef41e8dbc
  VIETmisc.2056.t: "불가능한 구원자" # 9520c47cfbba074b43b867430dd128dd2e49638f
  VIETmisc.2056.desc: "어느 날, 들판을 여행하던 중, 도적떼가 저와 호위병들을 습격하여 금품을 요구했습니다. 싸움을 앞두고 긴장한 나머지, 나는 불안한 듯이 휘파람을 불었습니다.\n\n잠시 후, 하늘에서 큰 소란이 들려왔습니다. 놀랍게도, 하늘에서 떼 지어 나타난 수백 마리의 까마귀들이 도적들을 괴롭히며 내려앉았습니다. 도적들은 모두 공포에 질려 소리를 지르며 도망쳤습니다. 저를 마법사라며, 마법으로 자연을 지배하는 존재라고 소문내며 말입니다.\n\n저는 그런 종류의 마법사는 아닌 것 같지만, 도적들이 물러간 후, 호위병들에게 길가에 남은 음식을 까마귀들에게 감사의 표시로 남겨두라고 지시했습니다." # 404fdcb9c26a751af1c645be47a828e846e0f2c8
  VIETmisc.2056.a: "매일 그런 일을 목격하는 건 아니지!" # 19290345c4cebe068dc45fcc6f17f5e763699e4e
  VIETmisc.2057.t: "작은 선물" # a76d47e16a461a4f9c01b24279a0b9164b897e1c
  VIETmisc.2057.desc: "밖을 걸으며 몇 마리의 까마귀가 어슬렁거리는 것을 보았습니다. 이제는 익숙해져서 그중 몇 마리는 가끔 찾아오는 단골 손님들이었습니다.\n\n"먹을 것을 찾으러 온 거예요?"  저는 생각 없이 물었습니다.\n\n잠시 후, 까마귀들은 제 발치에 무언가를 내려놓고 날아갔습니다.\n\n가끔 이렇게 특별한 선물을 남겨놓곤 합니다. 우리 특이한 우정을 인정하는 듯한 제스처일지도 모릅니다. 어쨌든, 저는 몸을 숙여 이번에 그들이 가져다놓은 것을 보았습니다:" # 5364c47e084916a9391e2b26de066ee2d247fc2b
  VIETmisc.2057.a: "몇몇 금화" # 9decf90f1d94223b73dfeebe5029b3ccd57c6a07
  VIETmisc.2057.b: "몇몇 작은 보석들" # e1e2fe623fc9eef81e933ade327221e4b005b4ea
  VIETmisc.2057.c: "파편된 파피루스 조각" # ae57aa8521818c70cd768ddba4a8b93036b4592f
  VIETmisc.2057.d: "몇 개의 예쁘게 다듬어진 바위들" # 01c9d8977dfc0e01c070a69988edbd9449d2b4af
  VIETmisc.2057.e: "풀과 작은 약초들" # b599b591f1b470f931ce2df5bded7d3693a305f5
  VIETmisc.2058.t: "까마귀에게 먹이를 주다" # 15c68a2782193d75ea76f93e49fdb8e5e167807e
  VIETmisc.2058.desc: "나무 아래 앉아 잠시나 휘파람을 불었다.  어느새 여러 까마귀들이 날아와 나를 에워쌌다.  그들은 주변을 맴돌며 나를 쳐다보았다.  무지한 이들은 그들이 나를 판단하거나 저주하는 것이라고 생각할지도 모르겠지만, 나는 이 까마귀들이 나를 보는 것이 기쁘다는 것을 안다.  요즘은 먹을 것을 요구하며 까마귀 울음소리를 내는 경우도 드물고, 그저 서로의 모습을 즐기는 것만으로도 충분하다.  나와 내 종들은 심지어 까마귀들에게 이름까지 지어주었다. \n\n어쨌든, 먹을 것 조각들을 꺼내 까마귀들에게 먹이를 주기 시작했다." # 882a767faecff78c8d4e7efc50a006b893a2352b
  VIETmisc.2058.a: "다시 뵙게 되어 기쁩니다, 친구 여러분!" # 644b00bffaf0a6ad15bfd8038e2e88a1725d13f9
