	# Special Artifacts 
	VIET_baklava_test_name: "바클라바 성스러운 조각" # ade6cbeaa59b1c4572806a215dad446ee2762544
	VIET_baklava_test_desc: "보통 바클라바는 먹어야 합니다. 이 바클라바 조각은 숭배해야 합니다. 바클라바는 신성하며, 바클라바는 알파이자 오메가이며, 이것은 바클라바의 왕이자 바클라바들의 왕 중 왕이기 때문입니다." # ea1cc36e909438e7811cee6c6e006889fe315801
	VIET_sweetroll_test_name: "전설적인 제국 스위트롤" # 617609453d1eea054d1ea4bfec555f8240563801
	VIET_sweetroll_test_desc: "내 추측으로는... 누군가 당신의 스위트롤을 훔쳐갔군요." # 6adf9213a01f798cacd7febf4ab57e0c81e0210f
	VIET_oblivion_dream_book_name: "다른 세계의 꿈" # 79c337ea8bdd81a9dee6157c8dd6f7cee8bc9213
	VIET_oblivion_dream_book_desc: "이 두루마리는 [oblivion_dreamer.GetTitledFirstName]이 [oblivion_dreamer.GetSheHe]가 오래전에 잃어버린 왕자와 그의 동맹군이 [oblivion_dreamer.GetFaith.DevilName]이 이끄는 지옥의 무리로부터 그들의 고향과 제국을 지키는 것을 도왔던 꿈을 이야기합니다." # a69e2667990af4471d13c2d66e083db01851486f
	VIET_oblivion_dream_book_alt_name: "다른 세계의 꿈" # 79c337ea8bdd81a9dee6157c8dd6f7cee8bc9213
	VIET_oblivion_dream_book_alt_desc: "이 두루마리는 [oblivion_dreamer.GetTitledFirstName]이 [oblivion_dreamer.GetSheHe]가 오랫동안 잃어버린 왕자와 그의 동맹국이 [oblivion_dreamer.GetFaith.DevilName]가 이끄는 지옥의 무리로부터 그들의 고향과 제국을 지키는 것을 도와야 하는 꿈을 꾼 이야기를 담고 있습니다. 대신 [oblivion_dreamer.GetSheHe]는 엉뚱한 일들을 하며 지역 주민들을 위해 온갖 심부름을 하느라 정신이 팔렸습니다." # 44f5ad0948349722e1857f81cf0ecd16285cb8be
	VIET_lusty_argonian_maid_name: "음탕한 [ROOT.Char.GetCulture.GetNameNoTooltip] 하녀" # 97e9f1644c30ca70d79938d1a6b163a9bddc41c2
	VIET_lusty_argonian_maid_desc: "[ROOT.Char.GetCulture.GetName] 소녀의 음란한 모험담을 다룬 수 개의 악장으로 구성된, 외설적인 연극 원고." # c532f97052c2b1b37e078f92716b5b8aaa6a6de1
	VIET_childhood_blanket_name: "어린 시절의 담요" # 6ecff5d3843fbdab31417ea7bffccc4a0bf40c42
	VIET_childhood_blanket_desc: "[ROOT.Char.GetTitledFirstName]의 어린 시절 담요입니다. 성인이 되어서도 남들에게 말하기 부끄러울지라도 [ROOT.Char.GetHerHim]에게 큰 위안을 주었다고 합니다." # 95f06cc68bc3ce5ec22aefa9b565af69e3e05e66
	VIET_supernova_1066_record_name: "[ROOT.Char.GetCulture.GetNameNoTooltip] 1006 초신성 기록" # d737fd79ef72f94ffb6a2678e90742768edee4be
	VIET_supernova_1066_record_desc: "이 기록은 관측 역사상 가장 밝게 관측된 천체 사건인 1006년 초신성에 대해 다양한 [ROOT.Char.GetCulture.GetName] 천문학자들이 내린 관측 내용을 담고 있습니다. 커다란 '새로운' 별이 최대 몇 주, 어쩌면 몇 년 동안이나 하늘에 보였습니다. 이 사건의 엄청난 특성 때문에 [ROOT.Char.GetTitledFirstName]은 지역 학자들에게 후세를 위해 이에 대한 기록을 남기도록 독려했습니다." # 4f244c81ac4232714a492e02cd6c43757544748c
	# BASIC ARTIFACTS 
	VIET_abacus_name: "아바쿠스" # e5221cd6ff2c20e23bf03694cd43aee2fe799e3d
	VIET_abacus_desc: "주판은 덧셈과 같은 간단한 계산부터 제곱근을 구하는 것까지 다양한 계산을 하는 데 사용됩니다." # 4efcc04f3e1f15fd393eb220928ac94b95bc6f69
	VIET_calipers_name: "아름다운 캘리퍼스" # a98a19b12541bab25a7261d4e53b04182b7c10d2
	VIET_calipers_desc: "이것만큼 아름다운 캘리퍼는 거의 없지만, 다양한 물체의 크기를 측정하는 데 #italic 유용하긴 하지만#!, 항상 캘리퍼를 옆에 두는 괴짜는 어떤 사람인지 물어봐야 할 것입니다." # ed8970a9a891a5c8283196a718b9e66fe8b6cfad
	VIET_magnifying_glass_name: "돋보기" # c476659deba19170f5c834a028729a021e977d23
	VIET_magnifying_glass_desc: "겉으로는 정교하게 만들어진 돋보기로, 글을 더 잘 읽게 해 준다고 하지만, 사용하는 사람이 지적으로 부족하다면 글을 이해하는 데는 아무 도움이 되지 않을 것입니다." # 1d567abecd0616ecff9d15166fc81fae34c38a7f
	VIET_hourglass_name: "모래시계" # fcc1b57017e3ac9f33e4e51068baf64a23795adf
	VIET_hourglass_desc: "아름다운 모래시계입니다. 시간을 재는 데 사용하거나, 주인이 할 일이 없을 때 모래가 한쪽 끝에서 다른 쪽으로 떨어지는 것을 멍하니 바라보는 데 사용됩니다." # 8cc6b0db3b99bef2d2b00c4132e592dfd60e42a5
	VIET_nutcracker_name: "호두까기 인형" # 979e079328715242027a03c7fc3f0c1f84fa3111
	VIET_nutcracker_desc: "견과류를 깨서 먹는 데 사용하는 도구입니다. 특히 이 도구는 단단한 나무로 숙련되게 만들어진 멋진 물건입니다." # 3369972140cce595a502add5d61f1ffa4892f45b
	VIET_star_chart_name: "별자리표" # 62a96c9c92bbbd1032ef0b517fa190ac2b320e08
	VIET_star_chart_desc: "여러 천체의 위치를 보여주는 파피루스 조각." # e70db5455a980397c77f9cbdbcc68b1b9cedae8a
	VIET_silverware_set_name: "화려한 은 식기 세트" # 1d76b39e923da17f60e3111928a134557038fb23
	VIET_silverware_set_desc: "소유주가 얼마나 우아하고 세련되며 속물인지 보여주는 은 식기 세트입니다." # 62c79760eca81679ca1733f39667ce303d591564
	VIET_exotic_quill_pen_name: "이국적인 깃털 펜" # f2dce8f3488d807767e7df975604fed645c860a9
	VIET_exotic_quill_pen_desc: "이 깃털 펜은 머나먼 이국적인 지역에서 온 새의 깃털로 만들어졌습니다." # 17ca979bd58765ec9ab8432c30bd3b40c12a8dc2
	VIET_beautiful_pitcher_name: "아름다운 물병" # 066874a42b7bbdbbe9a7bdd92616b435b40ff417
	VIET_beautiful_pitcher_desc: "물이나 술과 같은 액체를 잔에 따를 수 있을 뿐만 아니라 [ROOT.Char.GetCulture.GetName] 장식 요소의 단순함에도 불구하고, 또는 어쩌면 그 덕분에 멋져 보이는 금속 물병입니다. 연회나 대규모 모임에서 손님들에게 깊은 인상을 주는 데 유용할 것입니다." # 563362556ec2438eb8405d1db7db0c34628f3343
	VIET_basic_pitcher_name: "기본 옹호자" # a041f14c556ae33daa17ba809b2d114f33192561
	VIET_basic_pitcher_desc: "물이나 술과 같은 액체를 잔에 따를 수 있는 평범한 나무 물병입니다. 특별히 인상적인 것은 아니지만, 일상적인 용도로 유용하게 사용할 수 있는 견고한 제품이며, 단순한 [ROOT.Char.GetCulture.GetName] 장인 정신에 매력이 있습니다." # f706d73ff02df28ddad4f5f3603f05d7fd476fa9
	VIET_secure_chest_name: "매우 안전한 상자" # 8ddf4fb8e12f207c73b856bc27c1b99550a4bc66
	VIET_secure_chest_desc: "이 상자의 자물쇠는 부수거나 따기가 매우 어렵습니다. 상자의 주인은 안에 무엇을 넣든 안전하다고 안심할 수 있습니다. 물론, 누군가 열쇠를 훔치거나 심지어 상자 전체를 가져가지 않는다면 말입니다." # 0bb2466f35832e5e077c5a330a382ae7200b8348
	VIET_hand_mirror_name: "손거울" # e464d23dda6280ada7ab9c09b9fed8d68fc03d23
	VIET_hand_mirror_desc: "이렇게 맑은 유리 거울을 찾는 것은 드물기에, 주인은 외모를 항상 이상적으로 유지하기 위해 종교적으로 이 거울을 사용합니다." # 91162a51849e2ec09510d9f441bb37c877f91be1
	VIET_ivory_chess_set_name: "상아 체스 세트" # 88e18de435543925318e4b960828438315e85074
	VIET_ivory_chess_set_desc: "품질이 떨어지는 상아로 복잡하게 조각된 오래된 체스 세트입니다. 과시용으로는 적합하지 않지만, 체스를 두거나 체스를 두는 척하기에는 더 좋습니다." # 9d4ae0a55878a0540f5e58a5fba68d0e1723814a
	VIET_wooden_chess_set_name: "나무 체스 세트" # 401f18d349e4bff916828c97021214a506f57d7b
	VIET_wooden_chess_set_desc: "그다지 예쁘지는 않지만, 이 체스 세트는 제 역할을 합니다. 결국 체스 세트가 얼마나 아름다운지는 중요하지 않습니다. 중요한 것은 체스를 잘 둘 수 있느냐입니다." # 7114c21b0f705511ab74fded4c292d3b2ed4ec12
	VIET_porcelain_chopsticks_name: "도자기 젓가락" # ca80b14e993df31eaaab393cac819be6fbb8aa45
	VIET_porcelain_chopsticks_desc: "도자기로 만든 단순하면서도 우아한 젓가락 한 쌍입니다." # d36180636a38a3eeb9eac2faf8ccae33d6aa5a7c
	VIET_bone_dice_name: "뼈 주사위" # 90da4e53a6f8774532add0b57edecc08a0f3563b
	VIET_bone_dice_desc: "동물 뼈로 만든 게임 및 도박용 주사위입니다. 어쨌든 자신의 주사위를 사용하는 것이 좋습니다. 상대방이 속임수 주사위를 사용하고 있는지 누가 알겠습니까?" # 850423f51bf72e3ee9a0486a79df1663c9eeda55
	VIET_wood_dice_name: "나무 주사위" # df72953d4a18ed0548365164e50c9c9e06db6ee2
	VIET_wood_dice_desc: "나무로 만든 게임용 및 도박용 주사위입니다. 어쨌든 자신의 주사위를 사용하는 것이 좋습니다. 다른 플레이어가 조작된 주사위를 사용하는지 누가 알겠습니까?" # 3047a80bbb4d5425a2d7887fec0bad00804995de
	VIET_silk_slippers_name: "실크 슬리퍼" # aa36030a49fea1decab9c529837520cd92eab601
	VIET_silk_slippers_desc: "가장 타락하고 제멋대로인 사람들만이 신을 수 있는, 선호되는 한 쌍의 신발입니다." # f3eaee695a90235131a80199396ad9ab33ef9698
	VIET_pewter_spoon_name: "주석 스푼" # 974f761219a5e92121e2e9a1769390177330087c
	VIET_pewter_spoon_desc: "평민의 식기처럼 보일 수도 있지만, 소유주에게는 좋은 음식을 먹는 데 사용하는 좋은 숟가락이며 다른 사람이 준 식기보다 더 신뢰합니다. 게다가, 자세히 보면 단순함 속에 우아한 매력이 있습니다." # 5eda102f93092f77cb2a56d8e2342f738eb6a914
	VIET_measuring_rod_name: "측정 막대" # 8e667fae88c72defd9d7cfedf4e122bf95fd5bd9
	VIET_measuring_rod_desc: "사물을 측정하는 것은 사물을 아는 것이고, 사물을 아는 것은 사물을 통제하는 것이다." # 536149209de070d475361184364bbcd9abb909ff
	VIET_prehistoric_bone_flute_name: "고대 뼈 피리" # f525188ef01675b410ad9e4d9613e6513203e7ee
	VIET_prehistoric_bone_flute_desc: "대홍수 이전 시대의 피리, 거대한 생물이나 사람의 뼈로 만들어졌습니다." # 75923d22dfd71d3f8ddcc67355d169062da3d29c
	VIET_weighing_scales_name: "개인용 체중계" # 9d6631112dcb98af2b10ed3b1b7cbcc69dbb0355
	VIET_weighing_scales_desc: "사용하는 저울을 신뢰하는 것이 중요합니다. 사기꾼과 속임수에 속지 않기 위해서는 말입니다." # 64b19eac86a1ad1677b639f567a131f7e7b83e86
	VIET_common_hammer_name: "일반 망치" # c8afb265c9b43c0108e81b0963f3f7f60902108d
	VIET_common_hammer_desc: "망치는 단순한 도구이지만, 만약을 대비해 망치를 가지고 있는 것이 유용할 수 있습니다.\n\n#italic "당신이 가진 도구가 망치뿐이라면, 모든 문제가 못처럼 보일 것이다."#!" # b9d013137814c3f837ec34fc60b172ea67533ae5
	VIET_trusty_shovel_name: "믿음직한 삽" # e0c4d1dbb8eeccc94f137e8879fd48d294017e35
	VIET_trusty_shovel_desc: "파내기, 옮기기, 묻기에 유용하며, 때로는 누군가의 머리를 때리는 데도 유용합니다." # ab007e87533305c09aeb44bbef1524d11b066d41
	VIET_leather_knapsack_name: "가죽 배낭" # d6f40cb2d2c01e4066a205ee707ecc065e2864d7
	VIET_leather_knapsack_desc: "손에 들고 다닐 게 튼튼한 배낭에 넣어두면 되는데 왜 그러시는 겁니까?" # ac46dfcedfd757b1bb40efb667b34c3a8c3b053d
	VIET_wooden_bowl_name: "나무 그릇" # 7067aeeb8b4cb9b1cc71605ebd04f2425a09f15c
	VIET_wooden_bowl_desc: "이 나무 그릇은 단순하지만, 단순함 속에 아름다움이 있을 수 있다는 것을 기억해야 합니다. 그릇의 [ROOT.Char.GetCulture.GetName] 양식에서 소박한 매력을 느낄 수 있습니다. 소박한 유용성을 중시하는 소유주는 말할 것도 없고요." # 515f81999cc18bb40956b4efa4e48799f27e51ab
	VIET_reliable_lockpick_name: "신뢰할 수 있는 자물쇠 따개" # f3fa962e5ca93f1c206f83369797da792a9e2ecc
	VIET_reliable_lockpick_desc: "더 불쾌한 인물들을 위해 모든 것을 해제하는 데 유용한 도구입니다. 음, 거의 모든 것이죠. #italic 아마도#! 삶이나 사랑의 비밀은 풀 수 없을 겁니다." # 887cc1581eb98028a62fc757b4b2e8fa24ecf740
	VIET_ceramic_tankard_name: "도기 술잔" # 984d6c4e79276978e13ff0f32067b50de93ea28e
	VIET_ceramic_tankard_desc: "[ROOT.Char.GetCulture.GetName] 장인이 만든 도자기로 만든 단순하고 소박한 음료용 컵입니다. 분명히 그 주인도 겸손한 성격일 것입니다." # 8b15c3a7107fe5c72f97056276c9880fdd9f3cfc
	VIET_wooden_tankard_name: "나무 잔" # 93d56d471dbcd7c8e5527896915a11de17478275
	VIET_wooden_tankard_desc: "[ROOT.Char.GetCulture.GetName] 장인이 나무로 만든 소박하고 검소한 음료용 컵입니다. 분명히 그 소유자도 겸손한 성품일 것입니다." # 3493314bcbac9a3af6545ea03f642a335b18380d
	VIET_convenient_backscratcher_name: "편리한 등긁개" # b62a34867491ed389e0e109139055507c0a5cc85
	VIET_convenient_backscratcher_desc: "평범하지만 대체 불가능할 정도로 유용한 도구입니다. 이 도구의 소유자는 절대 긁을 수 없는 가려움으로 고통받지 않을 것이라고 확신할 수 있습니다." # a26362514717f149991ab438e930be4853df875b
	VIET_rugged_walking_stick_name: "튼튼한 지팡이" # a83a1d3f0406fa87b2cb8481a9800748fd9c8d4f
	VIET_rugged_walking_stick_desc: "[ROOT.Char.GetCulture.GetName] 상징과 이미지가 새겨진 지팡이입니다. 튼튼하고 단단한 이 지팡이는 예쁘지는 않지만, 주인이 도보로 여행할 때 도움이 될 것입니다." # 89db9033d10a5bd5a848418cb33b25a00189b710
	VIET_simple_gloves_name: "간단한 장갑" # b79030b2dd838afcfb939b921009f628c68ff813
	VIET_simple_gloves_desc: "가죽으로 만들어진 평범한 장갑 한 켤레입니다. 화려하지는 않지만, 일상생활에서 얼마나 믿음직스러운지 그 주인은 다른 장갑보다 이 장갑을 더 선호하는 것 같습니다." # 879064b12353b51892a5c12b4a9b1d6b0227fbae
	VIET_elegant_candlestick_name: "우아한 촛대" # 31b0a5948584f0bad2c6d4595cf3267d955e1fda
	VIET_elegant_candlestick_desc: "도자기로 만들어진 초를 고정하는 장치로, 특히 주인이 늦은 저녁 시간에 독서나 식사 같은 일상 활동을 하는 데 도움을 줍니다." # 60fb8633a041c1e22146f644a00a753afc663dcf
	VIET_basic_lantern_name: "기본 등불" # 1af065ddf055d5c494c18c22891531e1256fd2fe
	VIET_basic_lantern_desc: "동물 뿔을 얇게 깎아 평평하게 만들어 양초의 빛이 통과할 수 있는 반투명 창을 만든 편리한 등불입니다. 이 등불이 있다면 밤에도 두려울 것이 없을 것입니다. 아마도요." # c2e0637c2cb2d780e90353a7d8f9130a0cc75a2f
	VIET_favored_handkerchief_name: "선호하는 손수건" # e0e19bbc7c7411209ba6d43296694f2aa838e51c
	VIET_favored_handkerchief_desc: "개인 위생을 위해 사용하는 얇은 천으로 된 네모난 천 조각입니다. 그 주인이 정기적으로 빨기를 바랄 뿐입니다." # fc3961b482e9fa6c0befdf8bd38880d7a67304de
	VIET_candy_jar_name: "사탕 항아리" # 31009c2752233a8285e5a610b3177f34c26a26f2
	VIET_candy_jar_desc: "맛있는 간식을 담는 용도로 만들어진 작은 도자기 항아리입니다. 휴대하기 편리하고 크기가 작아서 여러 방으로 쉽게 옮기거나 짧은 여행에도 큰 어려움 없이 가지고 다닐 수 있어 소유자가 항상 단맛을 만족시킬 수 있습니다." # cd0c3f2a3170b32bdf0c9ed913465f4f8f378134
	VIET_wooden_whistle_name: "나무 피리" # e7d4e16a6e5ac245ec43b28ade45f0a9ba4fd2f4
	VIET_wooden_whistle_desc: "나무로 만든 단순한 호루라기로, 대규모 집단을 지휘하거나 다른 사람들의 주의를 끄는 데 사용됩니다. 소유자가 항상 호루라기를 가까이 두는 것을 좋아한다는 사실은 소유자가 다른 사람들의 말을 듣기를 원하거나 들어야 하는 사람임을 나타냅니다." # 2d8c485f3c14b6d3d6f1d753afcee6d61b355ba1
	VIET_simple_waterskin_name: "간단한 물통" # 6cacd9e5054e22fc38b52afa5a344473543729e3
	VIET_simple_waterskin_desc: "양이나 염소 가죽으로 만들어진 이 용기는 물을 담을 수 있으며, 특히 험한 지형에서 장거리 여행에 유용합니다. 이 용기의 소유자는 수분 유지가 얼마나 중요한지 알고 있습니다!" # 165465689220980b9e19e082887dceb873657b25
	VIET_hollow_doll_name: "빈 인형" # 51649d6eaf014979e14de78a77667b75e6d6c0c8
	VIET_hollow_doll_desc: "어떤 사람들은 이 인형의 주인을 보고 그저 집에 인형을 두고 있는 것은 유치한 변덕이라고 생각하며 비웃을지도 모릅니다. 하지만 그들은 이 평범해 보이는 인형의 속이 비어 있고 온갖 수상한 물건들을 숨기고 있다는 사실을 알게 되면 비웃지 못할 것입니다." # 9b4c9e1904081c9259ab78a9bc053c7ff9029720
	VIET_decorated_broom_name: "장식된 빗자루" # 482c47b74faf896d848a925fed2662b991864407
	VIET_decorated_broom_desc: "손잡이에 몇 가지 정교한 [ROOT.Char.GetCulture.GetName] 디자인과 조각이 새겨진 고급스러운 나무 빗자루입니다. 이 빗자루의 주인은 청결의 중요성을 확실히 알고 있을 것입니다! 아니면, 위급한 상황에서 최후의 수단으로 무기로 사용할 수도 있습니다." # 2bfe8671b3227f5568d7ba4e9c3e5acdcdad282d
	VIET_traveling_inkwell_name: "여행용 잉크병" # e3a02e10c004b338794640b39bafeb4f2d5b5a91
	VIET_traveling_inkwell_desc: "유리, 놋쇠, 백랍 또는 기타 기본적인 재료로 만들어졌으며 장식적인 요소로 장식된 작은 단지입니다. 특히 이 단지는 안전한 나사 뚜껑이 있어 소유자가 잉크 누출 걱정 없이 잉크를 휴대할 수 있습니다." # 55f2eee1e3c90db1153194f299c1a66715017468
	VIET_ancient_coin_name: "고대 주화" # 200ad4f0a5199955ee92e2f16606343242da00b4
	VIET_ancient_coin_desc: "이 동전은 아마도 수백 년이 넘었을 것이며, 너무 많이 닳아서 거의 특징을 알아볼 수 없습니다. 그럼에도 불구하고, 주인에게 훌륭한 대화의 시작을 제공할 재미있는 호기심의 대상입니다." # 8a133775a7764ba3526f37cee480371e4bac1984
	# 1.5.1 - please leave this comment here 
	# 1.5.2 - please leave this comment here 
	VIET_special_rock_name: "특별한 암석" # c2546d37ca089f668507c520eea71a69bc8bac12
	VIET_special_rock_desc: "[ROOT.Char.GetTitledFirstName]의 정원에서 발견된 기이하지만 아름다운 바위입니다." # 6b65e11fe57cec3091436544a3d1d8344296b4b7
	VIET_dinosaur_bone_name: "고대 생물의 뼈" # b63fd6374f7fd20468604960ea0d5c2f6db4eab2
	VIET_dinosaur_bone_desc: "전설이나 신화 속의 야수의 뼈입니다. 학자들은 정확히 어떤 종류의 생물에서 나왔는지, 그리고 그러한 생물이 여전히 주변에 있을 수 있는지 여부를 밝혀내지 못했습니다." # 9e2a44d22d6de583210970031e44c9e3f886b3dc
	VIET_magical_napkin_name: "내화 냅킨" # 8dd52b03796106c8ff3700445dc929dd0b406ba5
	VIET_magical_napkin_desc: "불에 잘 견디도록 디자인된 특별한 냅킨입니다. 석면이라는 암석으로 만들어져서 불 속에 던져 넣기만 하면 쉽게 청소할 수 있으며, 잠시 후면 모든 먼지와 때가 마법처럼 사라집니다. 식사 후 자신을 닦는 데 좋을 뿐만 아니라 어떤 모임에서든 큰 즐거움을 선사할 것입니다!" # 52b3fe0e028c80bf9107729173fc0c8566f2e436
	VIET_thunderstone_talisman_name: "천둥돌 부적" # eab08694d0e4cf130fdb5f8987364a64cdf137dd
	VIET_thunderstone_talisman_desc: "번개 돌과, 기원이 알 수 없는 특별한 돌들—아마도 초자연적인—로 만들어진 보호용 부적." # 481679b19645d22d807703990961f3d787d4c22d
	VIET_patchwork_quilt_name: "조각보" # 6e6f5d091dbd00059322326e286d74c133428455
	VIET_patchwork_quilt_desc: "전통적인 [ROOT.Char.GetCulture.GetName] 양식과 디자인으로 장식된 단순하지만 아름다운 퀼트" # fbce6f62f64a8b891577b40d311f9d4ac55f1d3f
	VIET_leather_ball_name: "가죽 공" # e4a2ac09892d9c398bbbbb992f7551f0e48f0a85
	VIET_leather_ball_desc: "깃털을 채워 넣은 가죽 조각으로 만든 공입니다. 게임을 하거나 몸을 건강하게 유지하는 데 좋습니다." # 323ffedc59ac176e9e8e8976991c80584a18c7af
	# 1.5.3 - please leave this comment here 
	VIET_small_seashell_name: "작은 조개껍데기" # 60bd3d2566516f0b4e5900ff9adfef502b0bfd76
	VIET_small_seashell_desc: "손바닥 안에 들어갈 만큼 작은 크기의 아름다운 조개껍데기입니다. 훌륭하고 자연적인 아름다움을 지니고 있습니다." # c1564c36b40daf1410e7ad8206f85eff9d47d193
	VIET_useless_map_name: "쓸모없는 지도" # ec42c3728c921bed02dbce16f2ab924e27a5d205
	VIET_useless_map_desc: "가상의 유토피아 왕국을 묘사한 지도입니다. 이 왕국은 이상적인 사회가 어떠할 수 있는지에 대한 하나의 잠재적인 개념을 보여줍니다." # ab760e8b1ff3e3c44b02c09cd0a8258b6db50dc5
	VIET_house_vase_name: "[ROOT.Char.GetCulture.GetNameNoTooltip] 가문 화병" # fabaca705fb640bd9ef25975db4374d6edec117e
	VIET_house_vase_desc: "단순하지만 우아한 이 꽃병은 [ROOT.Char.GetCulture.GetNameNoTooltip] 장인이 만들었으며, 다양한 일상생활 장면으로 장식되어 있습니다." # 40aa0ae35528fe097bc8fa474b05885ad6b4027d
	# 1.7.0 - please leave this comment here 
	VIET_golden_rose_name: "황금 장미" # 7535ec44ce693acde5ad7772df0df610fc25839f
	VIET_golden_rose_desc: "단단한 금으로 만들어진 신비롭고 아름다운 장미. 누가 만들었을까요? 언제 만들어졌을까요? 어디에서 만들어졌을까요? 아무도 모릅니다...." # a5ed72d15c5b1797b7c601485967e566ebaba19c
	# 1.7.1 - please leave this comment here 
	# Version 1.10.1 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc 
	VIET_astrolabe_name: "천체 관측의" # dba2c526adb9e126a7fb7b45b3d12bf174ac0dc0
	VIET_astrolabe_desc: "다양한 기능을 수행하기 위해 황동으로 정교하게 제작된 기계 장치로, 별을 그리는 것과 같은 천문학적 계산과 관련이 있다. 또한 측량 및 항해에도 사용된다." # b4800627002051179631b81af02b86b3121287c8
	# Version 1.10.2 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc 
	# Version 1.12.2 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc 
	VIET_tongue_stone_name: "혀 돌 부적" # 6531f07e6ce8f0d226f06a8b0cd7d03171f0611e
	VIET_tongue_stone_desc: "뱀혀라고도 불리는 이 독특한 돌은 – 아마도 어떤 종류의 뱀이나 신비로운 생물에서 온 것 같으나 – 독에 대한 보호를 포함한 치유력을 지니고 있습니다. 일반적으로 음료에 적셔 사용하거나, 이와 같은 부적으로 보관됩니다." # f108d552725f30ebd75d3f83f2ce2f6ad195706b
	# Version 1.12.3 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc 
	# Version 1.14.1 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc 
	VIET_fire_striker_name: "신뢰할 수 있는 불 피우개" # ef959eca19656b5ec7ffd1de7057c4c3f98452c4
	VIET_fire_striker_desc: "불을 붙이는 데 사용할 수 있는 불꽃을 만들기 위해 부싯돌 및 기타 돌과 함께 사용되는 일반적으로 철 또는 강철 조각입니다. 이 도구는 특히 품질이 높으며 소유자를 실망시키지 않을 것입니다." # 5a253bc83e327620c08626dc54be7a8977077dac
	# Version 1.14.2 Start Here - Note to Translators: please leave this comment here and do not remove it even in your versions of the loc 
	# 50 Basic 
	# RECIPE ARTIFACTS 
	VIET_recipe_baklava_name: "바클라바 레시피" # ae9fce18ae205f27ee110db9a7edd3df736d2e68
	VIET_recipe_baklava_desc: "이 레시피를 받은 요리사는 바클라바용 페이스트리와 시럽을 만드는 데 필요한 재료뿐만 아니라 다양한 향신료, 견과류 등을 함께 준비하는 방법을 알게 될 것입니다. 이 레시피를 소유한 사람은 틀림없이 손님들에게 달콤하고 시럽 같은 기쁨으로 이루어진 비교할 수 없는 최고의 디저트를 제공할 수 있을 것입니다!" # d566adecbf74890aa97bdf7c4464e4cb295a072e
	VIET_recipe_sweetroll_name: "스위트 롤 레시피" # 363050920a1236c0b59ea1a80ddc58482ed89f3e
	VIET_recipe_sweetroll_desc: "이 레시피를 제공받은 요리사는 맛있는 스위트 롤을 구울 수 있습니다. "한 입만 먹어보면 천국에 있는 것 같을 겁니다... 세상 꼭대기에 있는 것 같을 겁니다, 네!"" # 4d1e28d7f843bf40eef0d4a758a87bbfdb64333b
	VIET_recipe_hummus_name: "후무스 레시피" # 646f9876528dfe51a89e8a806d50c2f2e7c6f074
	VIET_recipe_hummus_desc: "이 레시피를 사용하는 요리사들은 훌륭한  hummus를 만드는 비결과 어떤 경우에도 그것을 적용하는 방법을 알게 될 것입니다. 콩, tahini, 레몬즙을 섞는 것 이상입니다. 사용할 올바른 향신료, 장식, 기타 요소를 아는 것도 중요합니다." # 1e079106cbf36d94f35b5a852a614aa082fa6402
	VIET_recipe_yogurt_name: "요구르트 레시피" # e0a36b72e1e3b3037f8d3e5bc6e939eda6351552
	VIET_recipe_yogurt_desc: "이 레시피를 사용하는 요리사들은 이것이 단순한 요구르트 레시피 그 이상이라는 것을 알고 있습니다. 이 레시피는 발효유로 요구르트를 만드는 최고의 방법을 보여주는 데 있어서 다른 많은 레시피보다 뛰어납니다. 훌륭한 질감, 농도, 맛을 보장하고, 짭짤하고 달콤한 다양한 맛있는 요리를 준비하는 데에도 사용할 수 있도록 합니다." # 24a0210a6b3760a95e2cfd71fc7994664ab9ba90
	VIET_recipe_savory_pie_name: "맛있는 파이 레시피" # d30bd9b588e3bbba754b05780ee073787920a74f
	VIET_recipe_savory_pie_desc: "이 조리법으로 요리하는 사람은 누구도 따라올 수 없는 맛있는 파이를 만들 수 있습니다! 고기, 야채, 향신료, 콩 등 무엇을 채우든, 이 파이는 먹는 사람에게 미각을 즐겁게 할 요리의 보물을 제공하는 데 있어 타의 추종을 불허합니다." # 8dcb81043fecc79c22e95c6e5ba19852cf2d46c3
	VIET_recipe_fruit_pie_name: "과일 파이 레시피" # 8c8972dc412270b805572533c71992db63734429
	VIET_recipe_fruit_pie_desc: "이 레시피를 사용하는 요리사는 다른 누구도 만들 수 없는 과일 파이를 만들 수 있습니다! 이 은은하게 단 파이는 어떤 성대한 축제나 모임에서든 중심 디저트가 될 것이며, 주최자는 그토록 맛있는 파이를 제공한 것에 대해 모든 손님으로부터 칭찬과 존경을 받을 것입니다." # af760f754d108624686c4d8db3f6146d771be53e
	VIET_recipe_bean_soup_name: "콩 스프 레시피" # 2d77648401586d7fc060879d7b4e5b6c94537ef9
	VIET_recipe_bean_soup_desc: "이 조리법을 가진 요리사는 소박하고 든든한 시골풍 콩 수프를 만드는 방법을 알 것입니다. 일부 엘리트들은 농민에게나 어울리는 음식이라고 폄하하지만, 적절한 허브, 향신료, 채소, 준비를 통해 어떤 콩 수프든 건강하고 맛있는 식사의 일부가 될 수 있습니다." # 3af3db7dca5463b09f64040b2451a4d9c1379956
	VIET_recipe_dumpling_name: "[cook.GetCulture.GetNameNoTooltip] [cook.Custom('VIET_dumpling_name')|U] 조리법" # 12bafa850421e88edab40eadc3f49564fa508758
	VIET_recipe_dumpling_desc: "이 조리법을 가진 요리사는 맛있는 [cook.GetCulture.GetName] [cook.Custom('VIET_dumpling_name')]을 만드는 데 필요한 지식을 갖추게 될 것입니다. 야채, 향신료, 허브 등과 같은 풍미 있는 맛으로 채워진 이 만두는 의심할 여지 없이 즐거움과 놀라움을 선사할 것입니다." # 2e80f99ee51cd8d5aa202911c412dfd7ee46ec6a